      'mgnl:lastActivated': 2023-01-25T07:09:12.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing the economic and health upheaval caused by the coronavirus
        pandemic, the letters say that the agency is concerned about "testing policies
        that create a risk of a substantial loss of health care coverage in the near
        term." Uncertainty about the pandemic''s aftermath and lingering health consequences
        further increase the risk and harms of coverage loss.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a119c5-d799-406a-9e12-23f26df1e08f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T10:34:48.311+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:09:12.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34a5505-0dca-48e3-abd5-9b9a6492a00b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T10:34:48.311+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:09:12.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Medicaid''s primary objective, as set out by Congress, is to provide
        medical assistance in order to serve the health and wellness needs of our
        nation''s vulnerable and low-income individuals and families, based on need,
        not based on one''s ability to find work," an agency spokesperson said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b2f994-90f6-4f17-9eaf-f1e9e4730503'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T10:34:48.312+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:09:12.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc92ddc-4553-405b-800b-bce76215d258'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T10:34:48.312+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:09:12.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also on Friday afternoon, the agency quietly removed from its website
        a historic 2018 guidance that invited states to submit waivers to impose work
        requirements.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af2657f0-0c28-42aa-abad-84dfd04b86bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T10:34:48.312+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:09:12.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '105e6a26-ba48-4575-be02-4597a0c87c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T10:34:48.312+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:09:12.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Very decisive action today by the Biden administration to rescind
        approval of Medicaid work requirements," tweeted Joan Alker, executive director
        of the Georgetown Center for Children and Families. "A failed policy which
        did nothing to promote work, but wasted taxpayer $ and caused people to lose
        their health insurance by tripping them up in red tape."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd94f5b42-c5a9-4d7e-a5d0-14a78965bc3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T10:34:48.312+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:09:12.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de20a6d8-6e8b-475f-9fef-349b4c6cec6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T10:34:48.312+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:09:12.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A controversial Trump move</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21de4776-2cd2-470c-9ea2-a2f968c65adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T10:34:48.312+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:09:12.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration contended that requiring people to work
        will better their health and is therefore in keeping with Medicaid''s mission.
        The approvals were one of its most high-profile efforts to inject conservative
        ideals into the Medicaid program, which provides coverage to nearly one in
        five Americans.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f7f008a-5f6b-4ba0-bc23-0f9362386af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T10:34:48.312+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:09:12.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ac963a-f6b1-4b23-a244-38128108bdce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T10:34:48.312+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:09:12.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move immediately sparked outrage, with consumer advocates arguing
        that it would result in thousands of people losing coverage.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca2dd65-688d-4490-9e41-798d670e1079'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T10:34:48.312+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:09:12.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0607368b-4819-4808-85a0-0870d1657482'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T10:34:48.312+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:09:12.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 12 states received approval to require certain enrollees to
        work, volunteer, take classes or search for jobs, typically for at least 80
        hours a month. The states focused in particular on low-income adults who gained
        eligibility in recent years through Medicaid expansion, an Affordable Care
        Act provision. Seven additional states are awaiting approval.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b9dafd-b11a-4e4e-b6ee-1c369225a39b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T10:34:48.312+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:09:12.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94fc9982-7b60-49c4-a66e-0cb0912965f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T10:34:48.312+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:09:12.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mandate is not actually in effect anywhere, largely because
        of legal challenges. Kentucky withdrew its waiver in 2019 after Gov. Andy
        Beshear, a Democrat, was elected.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d04e8fd-7c88-47a4-ba02-94c47be93808'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T10:34:48.312+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:09:12.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e3dad4b-c5ef-438b-8704-36995123f056'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T10:34:48.313+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:09:12.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 18,000 people were stripped of their insurance in Arkansas
        -- the only state to fully implement the rules before being stopped by a federal
        judge -- within a few months of the mandate taking effect.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35dca296-4249-4d4c-97f2-bede4e0676d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T10:34:48.313+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:09:12.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0bea5c-c679-4b2d-af36-6299b2aa1564'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T10:34:48.313+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:09:12.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consumer groups quickly sued in federal court and succeeded in halting
        the mandate in four states. A panel of federal appellate court judges unanimously
        struck down the Trump administration''s approval in Arkansas last year.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bccaaea-5565-4808-9356-911a512f14ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T10:34:48.313+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:09:12.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b7042d3-b951-4bb5-854c-221be3a7845e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T10:34:48.313+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:09:12.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ruling said that "the primary objective of Medicaid is to provide
        access to medical care" and that the statue makes no mention of alternative
        objectives, such as "improving health outcomes," as the administration cited
        in its approvals.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad13312-bc91-4e10-8fff-d7cc465702e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T10:34:48.313+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:09:12.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d3f04d-752a-4e9c-85e2-d2d8285a465e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T10:34:48.313+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:09:12.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court agreed to take the Arizona and New Hampshire cases
        in December, with oral arguments scheduled for March 29. What happens next
        is unclear since the Biden administration has not yet rescinded the approvals.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '064c765c-3199-488f-87db-2954cdbe3dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T10:34:48.313+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:09:12.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9438036-70b1-4a06-b253-cb8cc8b95fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T10:34:48.313+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:09:12.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they can move more quickly to withdraw these waivers, the cases
        will be moot," said University of Michigan law professor Nicholas Bagley,
        who noted that if the cases continue and the Supreme Court upholds the approvals,
        a future administration could reimpose work requirements.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f99a5f30-4a3f-4f0c-b288-bb7ed2897939'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T10:34:48.313+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:09:12.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/02/12/politics/medicaid-work-requirements-biden/index.html">"Biden
        moves to unwind Trump''s Medicaid work requirements"</a></em></p>'
  'Biden-administration-Guantanamo-prison':
    'author': 'Ellie Kaufman, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-13T10:36:43.100+08:00
    'imagesource': 'jcr:5209cb8a-856f-49e7-a95b-637ecf668f72'
