      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When NASA''s Perseverance rover lands on Mars on February 18, it
        will be the most sophisticated robotic explorer yet to venture across the
        Martian surface. The rover will search for signs of ancient life at the site
        of Jezero Crater, where a river delta and lake existed 3.9 billion years ago.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b0cd66f-c117-4e8e-ae6b-df0452bd7483'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T06:47:30.771+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:09:22.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rover will regularly talk to orbiters that swing around Mars,
        primarily NASA''s Mars Reconnaissance Orbiter, or MRO. This orbiter, which
        arrived at Mars in 2006, will act as the main communications relay to send
        back data and images gathered by the rover.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14def4f1-e501-498b-86f5-1f07a5979f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T06:47:30.771+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:09:22.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Orbiters like MRO and MAVEN, or Mars Atmosphere and Volatile EvolutioN,
        will help us know when the Perseverance rover lands next week and receive
        any of the first photos and sounds -- since this newest rover has two microphones
        -- it sends our way.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'effd4d15-2a22-4422-9238-017218d4a468'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T06:47:30.771+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:09:22.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are just two of the orbiters currently exploring Mars, which
        also include NASA''s 2001 Mars Odyssey orbiter and the European Space Agency''s
        Mars Express orbiter and ExoMars Trace Gas Orbiter, a collaboration between
        ESA and Roscosmos, Russia''s space agency. Earlier this week, they were joined
        by the United Arab Emirates'' Hope Probe and China''s Tianwen-1 orbiter, with
        the latter planning to land a rover on the Martian surface later this year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2cbc008-6e43-4790-8cbe-e27516a214e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T06:47:30.771+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:09:22.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These orbiters, along with all of the other missions currently exploring
        our solar system, send back information through NASA''s Deep Space Network.
        This "invisible network" of communications relayed through space reaches three
        ground-based giant radio antennas equidistant from one another.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d3bd77-0f65-4aa7-9610-d6284c7b52d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T06:47:30.771+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:09:22.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are located near Madrid in Spain, Canberra in Australia and
        Goldstone, near Barstow, California. The placement of each giant dish allows
        for constant contact with space missions as Earth turns.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c976466-7504-45d2-ac51-f8a1751af953'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T06:47:30.771+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:09:22.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Deep Space Network allows for communications with spacecraft
        as well as tracking their location -- all of which will be imperative during
        Perseverance''s landing on Mars and its mission in the following years.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c287553-57bb-45e9-bcdd-a3fded0d5a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T06:47:30.771+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:09:22.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A global perspective</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014ce951-857f-4b12-b12d-254066657121'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T06:47:30.771+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:09:22.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The orbiters aren''t just there to help relay information from the
        InSight lander, the Curiosity rover and the upcoming Perseverance rover. These
        spacecraft carry suites of instruments and cameras that have made remarkable
        discoveries about Mars and laid the foundation for future exploration.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77788fb4-9b96-4e5d-8b7f-5548725b94ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T06:47:30.771+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:09:22.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mars Reconnaissance Orbiter carries the highest-resolution camera
        around Mars, called the High Resolution Imaging Science Experiment, or HiRISE.
        It has provided unprecedented views of surface features on Mars, said Leslie
        Tamppari, deputy project scientist for MRO.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '103926ea-87ab-4d20-8520-1c73ea66ec21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T06:47:30.771+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:09:22.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it has captured images showing vast expanses of the Martian
        terrain, this camera also can focus in on features as small as a kitchen table.
        The mission has also mapped almost the entire planet.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf448ec-2c9c-486a-b750-fa090dc879ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T06:47:30.772+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:09:22.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Altogether, it has six instruments that have helped to understand
        more about the history of water on Mars as well as seasonal features on Mars,
        like dust storms or landslides called Recurring Slope Lineae.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c992751-4d82-4809-a852-f596a9dac3ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T06:47:30.772+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:09:22.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mission has discovered ice beneath the surface of Mars, even
        in places like the midlatitudes where it appears there were ancient glaciers,
        Tamppari said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c30736e-d359-458e-bb50-764879e5f3db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T06:47:30.772+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:09:22.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The orbiter has been circling Mars since 2006, so the team has been
        able to track changes on the Martian surface over time -- an invaluable tool
        when trying to understand a world so different from our own.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7b09e2-9cd2-4967-b969-cc020f2570bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T06:47:30.772+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:09:22.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The more we look, the more we discover," Tamppari said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '229202e0-d2ce-469c-821a-88e2a28f3346'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T06:47:30.772+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:09:22.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the key questions around Mars is what happened to the planet.
        Scientists believe that Mars was a warmer, wetter planet with a thick atmosphere
        billions of years ago -- much like early Earth -- which means Mars was likely
        habitable. Then, the atmosphere and water were stripped away.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e4b361-c2af-45ba-83f4-4e83d94cda73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T06:47:30.772+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:09:22.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data collected by MRO and MAVEN is helping scientists understand
        how Mars lost so much water over 4 billion years. While MRO has been able
        to study an area ranging from the Martian subsurface to 49 miles above the
        surface, MAVEN has focused on the upper atmosphere.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc9d670-9722-4e1d-90b6-516ff5fc43bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T06:47:30.772+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:09:22.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MAVEN orbiter arrived at Mars in 2014, the first mission devoted
        to studying the upper atmosphere of Mars and understanding how it interacts
        both with the lower atmosphere as well as the sun and the solar wind (which
        are actually charged particles that stream out from the sun), said Bruce Jakosky,
        principal investigator for the MAVEN mission.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '991db6ba-1311-4aa5-b0fd-7ea0ff650cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T06:47:30.772+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:09:22.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the main goals for the MAVEN mission has been to understand
        the processes that stripped away the Martian atmosphere over time.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a087fd4f-5b96-4532-b3f8-b2ce83ceefad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T06:47:30.772+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:09:22.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The bulk of the Martian atmosphere has been lost to space through
        time," Jakosky said. "It''s the major component in explaining Martian climate
        change, from a warmer, wetter environment to the colder, drier environment
        we see today. That stands out as the most important discovery for MAVEN so
        far."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83aeb256-11c3-4851-b863-6ce1e2289510'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T06:47:30.772+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:09:22.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both spacecraft continue to be healthy and will continue forward
        with their science goals as they orbit Mars.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc374a92-b239-4df7-b49d-44c9e3bae639'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T06:47:30.772+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:09:22.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>All eyes on the landing</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8eff0ee-527d-46dd-bae5-e537272b94e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T06:47:30.772+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:09:22.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Images and data collected by the Mars Reconnaissance Orbiter helped
        with the selection of Perseverance''s landing site of Jezero Crater. So it''s
        only fitting that MRO will be Perseverance''s main point of contact.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe1aa0d-0d4d-4e30-a34f-d9835cae4792'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T06:47:30.772+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:09:22.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of the landing, MRO is keeping an eye on the Martian atmospheric
        conditions. On landing day, MRO will be standing by to pick up all of the
        crucial information Perseverance transmits through every stage of entry into
        the atmosphere, the descent through it and landing on the surface.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2118486d-557a-45a0-bf4e-edabd2f29fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T06:47:30.772+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:09:22.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That information will be sent back to Earth as MRO receives it.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bbbb817-380b-464b-b447-6d3c093a992a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T06:47:30.772+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:09:22.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is, of course, the natural delay caused by distance -- it''s
        an 11-minute delay one way between Mars and Earth.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e4dcbb-c2a8-4b1c-9cc8-7833f0464830'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T06:47:30.773+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:09:22.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rovers need the orbiters to help them talk to Earth because
        while they have small antennas that could reach Earth, these can''t be used
        to send back all of the data in a timely manner.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f704c630-4c9e-484f-a609-0ab7a7d1aa2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T06:47:30.773+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:09:22.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the instruments on MRO can cause interference, so these
        will be shut off during the communication relay. Fortunately, MRO''s HiRISE
        camera is not one of those that causes interference. Team scientists will
        attempt to capture an image of the Perseverance rover as it descends through
        the atmosphere with its parachutes open, as they did during the landing for
        Curiosity.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b402ce4a-10a1-43e5-bd12-a0a08e4e5751'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T06:47:30.773+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:09:22.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once Perseverance lands, MRO can use its camera to capture images
        of the landing site -- as soon as the day after landing.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f98b25-ec4b-47d3-85a3-36df64441b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T06:47:30.773+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:09:22.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MAVEN orbiter will also be used to collect data from Perseverance
        as it enters the atmosphere and lands -- and data from the orbiter could also
        be used to figure out what happened should anything go wrong during landing,
        Jakosky said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e39f066f-56e9-4a6b-aedd-37658c6e614f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T06:47:30.773+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:09:22.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the landing, MAVEN will also support the Curiosity rover.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a29559dc-0ab1-440a-91bc-de983fed025e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T06:47:30.773+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:09:22.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the members of the MAVEN team are also on the Hope Probe
        team, including Jakosky, and he anticipates a strong collaboration between
        the two missions as they investigate the atmosphere of Mars.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d334ed6-cb9f-4e45-9036-58be19be52a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T06:47:30.773+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:09:22.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This promises to be an exciting time at Mars," Jakosky said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '773ec0b8-114a-44c9-bfbc-3aa5f4b7e701'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T06:47:30.773+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:09:22.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/02/12/world/nasa-maven-mro-mars-orbiters-scn/index.html"
        target="_blank">Meet the orbiters that help rovers on Mars talk to Earth</a></em></p>'
  'Myanmar-military-releases-prisoners-':
    'author': 'Carly Walsh and Brett McKeehan, CNN'
    'caption': '(FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-13T07:25:40.850+08:00
    'imagesource': 'jcr:94197874-d27c-4706-b079-45e398d360b0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1796f648-8421-40e4-bcb6-7f9de9fcf766'
    'lead': 'Myanmar''s new ruling junta is releasing tens of thousands of prisoners
      Friday as angry protests against the military coup continue for the seventh
      straight day.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-13T07:30:20.508+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T07:09:20.043+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:07:37.353+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Myanmar military releases more than 23,000 prisoners as protests against
      coup continue'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef8d889-32eb-49ff-91fb-b5c4e5f23eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T07:30:20.509+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:09:20.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Myanmar''s new ruling junta is releasing
        tens of thousands of prisoners Friday as angry protests against the military
        coup continue for the seventh straight day.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d97c685-733a-45e1-9a72-195be504a0bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T07:30:20.509+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:09:20.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 23,314 prisoners are set to be granted amnesty and released
        on Union Day, a national public holiday observing unification of the country,
        Gen. Min Aung Hlaing said in a statement. It is unclear what offenses the
        prisoners were convicted of.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e9e3a54-ca32-4a58-8fe0-1cc6c88a0ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T07:30:20.509+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:09:20.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While mass prisoner releases are common on national holidays in
        Myanmar this is the first such amnesty from the new junta, which seized power
        in a coup on February 1, ousting democratically-elected leader Aung San Suu
        Kyi and detaining key government officials.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f572f73-67c3-4d41-a8af-8f075be2d297'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T07:30:20.509+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:09:20.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military justified taking control of the country by claiming
        widespread voting irregularities in the November 2020 election, which gave
        Suu Kyi''s National League for Democracy Party (NLD) a second consecutive
        landslide victory.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be76b227-4ceb-4161-9cae-c24c175edc84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T07:30:20.509+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:09:20.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Friday, the Assistance Association for Political
        Prisoners (AAPP) expressed "serious concern" that the amnesty was to "clear
        space for the detention of political prisoners."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e3075a-99af-47e7-b97c-b28403bd26d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T07:30:20.509+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:09:20.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the release, prisoners who are serving sentences
        for crimes committed before January 31, 2021, for any offense will also have
        their sentences reduced, according to the military statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba3f068-993d-4982-b890-0c4a5170053d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T07:30:20.509+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:09:20.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his address, Min Aung Hlaing said the prisoner amnesty was part
        of an effort to build a "democratic country with disciplines."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bcbba3a-36c0-40fa-9e11-0ffc406bb14f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T07:30:20.509+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:09:20.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no indication that Suu Kyi or other government ministers
        or officials detained in the coup will be released as part of the amnesty.
        Nor is the amnesty is unlikely to cool protesters'' anger toward the military
        generals.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a93e8a-a8de-4fd9-8e85-35f6a867f115'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T07:30:20.509+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:09:20.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protests and civil disobedience campaigns continued in towns and
        cities across the country Friday. Videos and live streams posted online showed
        several groups marching in the biggest city Yangon, including medical workers
        and soccer fans.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2765af2-c373-49f6-9cfa-999dba4210bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T07:30:20.509+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:09:20.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Large gatherings are also expected at the United States, Chinese
        and British embassies in Yangon.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c4aa6c-ce76-4797-be02-1791ab0ac921'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T07:30:20.509+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:09:20.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rallies have so far been largely peaceful but police have been
        recorded using water cannon against protesters. Police have also faced allegations
        they have deployed live rounds.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28dfc67-ac7e-4c1e-97b2-dbe6ad4c7fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T07:30:20.509+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:09:20.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A young woman named Mya Thweh Thweh Khine remains in critical condition
        Friday morning at a hospital in the capital Naypyidaw with a gunshot wound
        in the head, a source with direct information about the victim told CNN.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee6d4b3-8179-4ddc-b380-6d744f566549'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T07:30:20.509+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:09:20.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video of the incident circulated online showed a young woman suddenly
        falling to the ground while taking cover from a water canon at a protest.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f6d6042-be13-4910-a403-d32dd6c46973'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T07:30:20.510+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:09:20.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts at rights group Amnesty International''s Crisis Evidence
        Lab said that images takes near a protest in Naypyidaw on February 9, show
        a police officer holding a locally made variant of an Uzi sub-machine gun.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a002ef-79ac-4d13-92c5-b12390f76fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T07:30:20.510+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:09:20.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rights group said the images were taken from a location near
        the Thabyegone Roundabout, across the road from where the young woman was
        shot in the head.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79754b36-66cb-4acf-b3d2-79eecdcd5634'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T07:30:20.510+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:09:20.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amnesty said it has verified the coordinates of the image which
        shows an officer holding a "Myanmar-made BA-94 or BA-93 Uzi clone." CNN has
        not been able to independently verify the image.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8adfe3d0-d7cd-4762-8887-dcbb396950c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T07:30:20.510+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:09:20.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The findings are in direct contradiction to claims by the military
        that no lethal weapons were used during protests, Amnesty said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f1ff50f-c626-4af7-a5fd-e9adfd805676'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T07:30:20.510+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:09:20.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Myanmar''s military posted on its Facebook page on February 10 that
        it only used anti-riot weapons at the protest near the Thabyegone Roundabout
        and was investigating reports that two protesters had been injured.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c62d3e-9c1f-408f-85f1-e305e7729dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T07:30:20.510+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:09:20.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sam Dubberley, Head of Amnesty International''s Crisis Evidence
        Lab said in a press release, "The serious injuries sustained by this young
        woman were caused by the Myanmar police firing live ammunition directly towards
        peaceful protesters."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec7e033-ea43-46e1-8491-8f936a256822'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T07:30:20.510+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:09:20.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mya Thweh Thweh Khine has since become a symbol of the protests,
        with demonstrators holding portraits of her image as they march.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b42be2-8b66-460b-a73a-368f0477fc10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T07:30:20.510+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:09:20.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Min Aung Hlaing issued a warning to protesters, which
        include a large cross section of society including monks and a growing number
        of public workers, urging them to go back to work.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ea5133-9b1f-442f-8498-c63fe753edb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T07:30:20.510+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:09:20.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those who are away from their duties are requested to return to
        their duties immediately for the interests of the country and people without
        focusing on the emotion," he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84042541-a2d4-4050-9c33-69af9486a0a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T07:30:20.510+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:09:20.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Min Aung Hlaing blamed government employees'' recent absenteeism
        on harassment by "unscrupulous persons," in a statement issued by the ruling
        military''s official information service.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf291198-c23e-43a0-a1a2-8ffe9f1abd28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T07:30:20.510+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:09:20.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to the ongoing protests the country''s military has
        sought to limit access to the internet and news services, as well as floating
        a potential new cyber security law that observers fear could further limit
        the flow of information.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef83fe5-1a0b-4972-9143-05f0ac25c1b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T07:30:20.510+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:09:20.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, US President Joe Biden announced that the US would
        move ahead with sanctions against Myanmar''s military leaders following last
        week''s coup.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40133030-bbd0-4717-9577-8e20483d04ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T07:30:20.510+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:09:20.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In brief remarks, the President said he had approved a new executive
        order allowing the US to "immediately sanction the military leaders who directed
        the coup, their business interests as well as close family members." He said
        they would identify targets of those sanctions this week.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7bc483-eec7-49fb-b92b-97c666103d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T07:30:20.510+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:09:20.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden also called on the military junta to release detained protesters
        and civilian leaders, including Suu Kyi and Win Myint and cease their crackdowns
        on demonstrators.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9506a9e7-bf23-4b22-8df5-93f08573a8f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T07:30:20.510+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:09:20.073+08:00
