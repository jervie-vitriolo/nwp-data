    'template': '1'
    'title': 'Comelec releases calendar for 2022 elections'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf41d3f2-785a-439c-ab93-39240c935fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T12:51:50.938+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:09:05.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 13)</strong> — The
        Commission on Elections released the schedule for the May 2022 general election,
        including an eight-day filing of certificates of candidacy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c2e61d-593c-4991-a247-8b3341cd4a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T12:51:50.938+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:09:05.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a resolution promulgated on Wednesday and released Saturday,
        Comelec approved the dates of election-related activities, from the last day
        of registration of party-list groups, coalitions, or organizations on March
        31. Political parties can register until April 30.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895cc173-9591-4d66-b70a-5411f13b652b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T12:51:50.938+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:09:05.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The filing of certificates of candidacy from president down to municipal
        councilor, as well as the filing of nomination and acceptance, are on October
        1 to 8, including weekends.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51af274f-8fa0-495d-b365-e7a12ddf0ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T12:51:50.938+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:09:05.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Party-list groups can file their list of nominees during this period,
        which is longer compared to previous elections. Comelec earlier bared plans
        to allot more days for the filing of COCs to make sure health protocols are
        observed amid the coronavirus crisis.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7674f00-ae6f-43c2-8adf-8b5c99044eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T12:51:50.938+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:09:05.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tentative list of candidates will be posted on October 29, while
        the final nominees will be known by November 30.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54de6bcb-3cd5-499f-a94c-3bfb58d02a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T12:51:50.939+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:09:05.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Election period is from January 9 to June 8, 2022, Comelec said.
        During this time, a gun ban will be in effect, which means the bearing, carrying,
        or transporting of firearms and other deadly weapons are prohibited, unless
        authorized by the Comelec.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35b0084-6750-430d-bd11-c241c01f8cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T12:51:50.939+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:09:05.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other prohibited acts include alteration or establishment of new
        precincts, movement of officers and employees in the civil service, use of
        security personnel by candidates unless allowed by Comelec, organization of
        reaction forces or other similar forces, and suspension of elective local
        officials.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f056d3-062b-48b0-a56d-b61080575d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T12:51:50.939+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:09:05.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The campaign period for president, vice president, senator, and
        party-list groups is from February 8 to May 7. Campaigning is prohibited on
        April 14 and 15 for the Holy Week break.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa2c0fb9-ddc9-4129-87c1-4608c523639d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T12:51:50.939+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:09:05.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Candidates should also refrain from giving donations in cash or
        kind, and should not appoint or use special policemen or confidential agents.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ccd8ce6-ff28-4f9a-9054-7a7b15208057'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T12:51:50.939+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:09:05.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those running for seats at the House of Representatives, as well
        as elective regional, provincial, city and municipal posts can campaign from
        March 25 until May 7. They should also pause their campaign on Maundy Thursday
        and Good Friday, and refrain from hiring new employees, constructing public
        works, and releasing or using public funds.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a774c8-a1cc-4913-a0fd-89c8595470e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T12:51:50.939+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:09:05.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, voter registration ends on September 30, as earlier announced.
        Voters should be able to request the change of voting centers by October 29.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa931c9-be9f-4e72-ad16-11639e694813'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T12:51:50.939+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:09:05.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Constitution set elections on the second Monday of May, which
        falls on May 9, 2022. Local absentee voters can cast their votes on April
        27 to 29, while voters overseas can do so until May 9.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b4a36b2-9afd-406e-904e-e7274eefcd61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T12:51:50.940+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:09:05.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the eve of election day until the voting ends, campaign is
        prohibited while a liquor ban will be implemented.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ecef156-9ae9-4752-a97d-512bcbb6a50a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T12:51:50.940+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:09:05.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec also listed prohibited acts during election day, which include
        voting more than once; opening of booths or stalls for sale of merchandise
        or refreshments within a 30-meter radius from the precinct; and holding of
        fairs, cockfights, boxing horse races, and other similar sports.</p>'
