      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Mastercard jumps in</strong></h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27948fc4-f95c-44df-b2c5-98fe47c5394a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T04:59:59.307+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:09:28.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The credit card company is bringing bitcoin to the checkout counter,
        announcing Wednesday that it will support "select cryptocurrencies" directly
        on its network at some point later this year.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bbaaa6c-2934-4d2e-8bb8-daa219958fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T04:59:59.307+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:09:28.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e242a7-27e8-4ddf-8505-318468778461'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T04:59:59.307+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:09:28.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Mastercard was short on specifics, the company said the
        process might work something like this: When a customer wants to buy an item
        with bitcoin, Mastercard''s crypto partners will convert the digital currency
        into traditional currency and transmit the funds over Mastercard''s network.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec384be-6e1b-4f49-adfd-0de5a91c47a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T04:59:59.307+08:00
