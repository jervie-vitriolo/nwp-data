      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al Panlilio, Smart President and CEO and PLDT Chief Revenue Officer,
        said they are also looking forward to working with Reyes as he leads TNT in
        the coming season.</p>'
