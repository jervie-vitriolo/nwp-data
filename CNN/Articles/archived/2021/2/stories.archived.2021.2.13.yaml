      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e9cd6b-e9b7-4380-a5ce-a36b9da39e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T10:30:54.232+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:09:14.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tragically, witnesses described encounters including sexting, unwanted
        touching, spiritual abuse, and rape. We are devastated by what the investigation
        has shown and are filled with sorrow for the women who were hurt by this terrible
        abuse."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beda7fc3-b879-4b24-a9d0-d0f33c0f5d67'
