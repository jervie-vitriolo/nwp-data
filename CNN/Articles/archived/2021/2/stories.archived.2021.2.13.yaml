  'PhilHealth-adverse-reactions-COVID-19-vaccines':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-13T15:40:26.110+08:00
    'imagesource': 'jcr:bddcf9ab-cd26-41d1-8124-8567ce8c8405'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c8e39357-c4dd-4600-9f5b-15ded556ac2b'
    'lead': 'This is in light of the requirement from suppliers for the national government
      to set up a compensation fund for COVID-19 vaccine recipients who may suffer
      serious side effects to avoid liability since their products are still under
      development.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-13T15:42:44.979+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T07:08:26.560+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:07:42.692+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PhilHealth to cover treatment costs for adverse reactions to COVID-19
      vaccines'
    'updated': 2021-02-15T18:49:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87dda4a-96f1-4c14-833a-f162bd0996e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T15:42:44.980+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:08:26.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 13) —</strong> The
        state-run Philippine Health Insurance Corp. will shoulder the treatment costs
        of those who may experience adverse reactions to COVID-19 vaccines, the Department
        of Health said Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3aa86e-e58a-4f69-89da-ddcc3054cccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T15:42:44.980+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:08:26.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They are going to use the existing case rates [of PhilHealth].
        Existing case rates kasi natin kapag may adverse reactions tapos kailangan
        ma-ospital ng isang tao papasok iyon doon and they are covered,” DO to PhilHealth’s
        COVID-19 packages.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3496cd4b-bd6a-4603-a04a-953436021c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T15:42:44.980+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:08:26.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They are covered by the existing case rates in case
        they experience adverse reactions, and they need to be hospitalized.]</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e28041d-717c-4bd1-9dde-7ef13a1f678e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T18:49:23.523+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:08:26.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a briefing on Monday, PhilHealth President Dante Gierran said
        the agency is ready to shoulder the treatment costs of Filipinos who may suffer
        from COVID-19 vaccine adverse effects.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac673b0d-3adf-46b9-bb2f-001781d5a57d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T18:49:23.523+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:08:26.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mayroon tayong pera; mayroon tayong reserve fund for that," he
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6745529-bcd1-4e37-827c-a4bb54958b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T18:49:23.524+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:08:26.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have the money; we have reserve fund for that.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8cddb18-f090-4285-9fcd-d7332f220ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-15T18:49:23.524+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:08:26.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gierran said he will meet with other officials of the agency to
        discuss possible packages for COVID-19 vaccine recipients.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753fa87c-4195-488d-bc37-c8b5ed127ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T15:42:44.980+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:08:26.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is in light of the requirement from suppliers for the national
        government to set up a compensation fund for COVID-19 vaccine recipients who
        may suffer serious side effects to avoid liability since their products are
        still under development.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7800803-fefd-4010-8740-f2db4230dd7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T15:42:44.980+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:08:26.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government officials have been repeatedly asking Congress to pass
        a measure aimed at indemnifying vaccinated individuals for adverse effects.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5187dec9-0a3c-429d-9b99-b1191832ee97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T15:42:44.980+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:08:26.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine czar Carlito Galvez Jr. earlier said the absence of an indemnification
        law is hampering the delivery of the initial 117,000 doses of the COVID-19
        vaccine made by Pfizer and BioNTech. These shots from the COVAX facility are
        supposed to arrive this month. COVAX is an initiative led by the World Health
        Organization, along with the vaccine alliance Gavi and the Coalition for Epidemic
        Preparedness Innovations, which seeks to provide over 150 participating countries
        equitable access to coronavirus vaccines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c147ba24-0b71-4707-888c-864da2e40f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T15:42:44.980+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:08:26.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO representative in the country had previously told CNN Philippines
        that all governments that joined the COVAX facility initiative have agreed
        to put up indemnification funds.</p>'
