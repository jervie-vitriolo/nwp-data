      'mgnl:lastActivated': 2023-01-25T07:08:08.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Saturday, TNT Tropang Giga announced Reyes’ comeback
        to the Philippine Basketball Association for its 46th season.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29752cf6-8d4e-4c04-9a3d-663544c83048'
      'mgnl:activationStatus': true
