      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 13) —</strong> Smart
        Communications Inc.’s professional basketball team is welcoming back Vincent
        “Chot” Reyes as its head coach.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9af74c-3382-4ddb-b5e6-a45b2c8314b7'
