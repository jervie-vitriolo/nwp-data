      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the department said its Integrated National Swine
        Production Initiatives for Recovery and Expansion, or INSPIRE, and Bantay
        ASF sa Barangay, also dubbed “BABay ASF”, will focus on hog repopulation and
        encouraging raisers to go back to business, while also continuing efforts
        to control the spread of the hog virus.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '451612ac-3d46-4660-99fd-6a0a482a92fb'
