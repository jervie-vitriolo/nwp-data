      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Djokovic marched into a two-set lead against the big-serving Fritz
        before the momentum of the match shifted.</p>'
