    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Biden moves to unwind Trump''s Medicaid work requirements'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7e5017-7b04-4ad5-a40c-aca08d8f2b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T10:34:48.311+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:09:12.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Biden administration took steps Friday
        to reverse one of the most controversial health care moves of President Donald
        Trump: Allowing states to require Medicaid recipients to work in order to
        receive coverage.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99885c20-aefb-4b72-9eb3-367c4a440dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T10:34:48.311+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:09:12.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afcfd21c-3ccf-42c4-83d1-fd9a2f688343'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T10:34:48.311+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:09:12.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move comes two weeks after President Joe Biden signed an executive
        order that directed agencies to review Medicaid and Affordable Care Act policies
        that might reduce coverage, create unnecessary barriers for enrollees or otherwise
        undermine the programs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f99c15d8-e70b-4143-ac47-ce1553962a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T10:34:48.311+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:09:12.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e281e61-a3e0-4082-9e09-d8ebfa5da54b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T10:34:48.311+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:09:12.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also comes as the Supreme Court is looking at whether the federal
        government can allow states to impose work requirements. The impact on the
        case is unclear.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a11d61b0-3ad0-4e93-b3bf-589ea383c9b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T10:34:48.311+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:09:12.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd48e95f7-48d1-46cb-b014-aa138c867bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T10:34:48.311+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:09:12.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday afternoon, the Centers for Medicare and Medicaid Services
        started notifying states that it is determining whether to withdraw the approvals
        that permit them to require Medicaid recipients to work. It notes that it
        has preliminarily determined that such a mandate would not promote the objectives
        of the Medicaid program -- a key factor in the legal case.</p>'
