      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tax measure will allot  four to seven years of income tax holiday
        (ITH), and 10 years of Special Corporate Income Tax or enhanced deductions
        for exporters and “critical” domestic enterprises to be defined by the National
        Economic and Development Authority.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcaf83b2-6729-4e01-bae0-27564c9e5ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T17:09:46.809+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:08:18.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a074a87-7d2a-46c6-81ca-b81613e3ed27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T17:09:46.809+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:08:18.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For enterprises with investment capital of at least ₱500 million,
        they will be given four to seven years of ITH and five years of Special Corporate
        Income Tax or enhanced deductions. On the other hand, firms with investment
        capital of less than ₱500 million will be given four to seven years of ITH
        and five years of enhanced deductions.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9236b96b-83af-40cc-8e0e-ff49c66bfbb5'
      'mgnl:activationStatus': true
