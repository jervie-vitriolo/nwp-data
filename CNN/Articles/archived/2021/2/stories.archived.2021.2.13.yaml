      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Small business, with sales less than ₱3 million, will be paying
        lower duties as well from 3% to 1% of gross sales during the three-year period.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca78594-31a3-4a26-80cc-3cd32409575d'
