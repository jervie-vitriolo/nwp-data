    'title': 'US Pharmacies start administering their first 1 million COVID-19 vaccine
      doses from federal government'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a68876-aac0-4a85-a24b-5b3585ad4e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T21:14:23.316+08:00
