      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About half of those in the "wait and see" group are White, 16% are
        Black and 19% are Hispanic. A majority say they are worried that they or a
        family member will get sick from coronavirus.</p>'
    '77':
