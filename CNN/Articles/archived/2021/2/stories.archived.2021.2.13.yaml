      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35fa1bf4-2568-40bf-a7ea-5702262b57d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T17:09:46.811+08:00
