      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> More retail pharmacies around the country
        began administering COVID-19 vaccines by appointment on Friday under a new
        federal program that is shipping doses directly to them.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8591b698-9e9d-4afc-8d8d-33fda9e71138'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T21:14:23.317+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:08:06.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044ba7c6-c180-462f-b02a-33ecb29d6700'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T21:14:23.317+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:08:06.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One million doses have been allocated to 6,500 pharmacies -- including
        some CVS, Walmart, Walgreens and Rite Aid locations -- in the first phase
        of the Federal Retail Pharmacy Program, and the stores started giving these
        shots Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf7da69-35ad-40b6-ad52-9af1576d28b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T21:14:23.317+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:08:06.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022942c4-1d74-4711-a052-ee97b862bfe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T21:14:23.317+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:08:06.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes on a day when the US Centers for Disease Control and
        Prevention issued guidelines for reopening schools safely. The CDC is encouraging
        states to prioritize teachers for vaccination but does not make inoculation
        one of its key recommendations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43ef231-8051-48b8-920e-0ea7c336ae4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T21:14:23.317+08:00
