      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 13) —</strong> The
        Department of Agriculture has launched ₱29-billion twin program that aims
        to revive the local industry adversely affected by the African Swine Fever.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb32545-72cc-4823-9cb8-73f13d9f6b5a'
