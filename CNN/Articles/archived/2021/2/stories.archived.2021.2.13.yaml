  'qc-to-resume-platic-bags-ban-march-1':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-13T17:20:04.984+08:00
    'imagesource': 'jcr:4fdaa6df-0a37-41f2-a1f2-4db55ebf5ca2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd6e34d00-61df-4ccb-b95b-e8cbf21dc110'
    'lead': 'The use of plastic bags will be prohibited anew in Quezon City starting
      March 1, the city government said on Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-13T17:57:07.665+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T07:08:12.588+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:07:44.487+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'QC gov''t to resume ban on plastic bags beginning March 1

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c64b7a-7568-4812-bf4a-1a8e8b17dd82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T17:57:07.665+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:08:12.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 13)</strong> — The
        use of plastic bags will be prohibited anew in Quezon City starting March
        1, the city government said on Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60daf150-2ca0-4245-a86d-1fd9bae50d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T17:57:07.665+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:08:12.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Joy Belmonte said the city will resume the full implementation
        of the City Ordinance 2868-2019, which bans the use and distribution of plastic
        bags—a move seen as crucial to support the worldwide call to cut plastic wastes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a5d071f-e043-4191-b7ec-03590987ed17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T17:57:07.665+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:08:12.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The memorandum covers all shopping malls, supermarkets, fast food
        chains, drug stores and other retailers registered under the Business Permits
        and Licensing Department.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae6550f-5121-4762-8985-4c803444f205'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T17:57:07.666+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:08:12.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will not allow the retailers to use plastic bags anymore at
        the check-out counters," she was quoted as saying in the statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95be833d-42c6-4f0d-80e4-b9b6f599371c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T17:57:07.666+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:08:12.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belmonte said consumers must bring their own reusable bags.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da330de5-14fd-4a41-9373-40a7651047ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T17:57:07.666+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:08:12.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The use of brown paper bags in groceries and retail stores will
        also be banned beginning 2022.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '032bef9a-5cfc-4e8b-914c-c9bced8cb28a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T17:57:07.666+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:08:12.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ordinance also mandates that restaurants and hotels operating
        in Quezon City will also have to abandon single use plastics and disposable
        materials such as plastic utensils; paper/plastic cups, plates, straws, and
        other single-use plastic and disposable materials including styrofoam to customers
        dining in their establishments.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b8b61e-9f0e-4ea4-905a-1bd763e95097'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T17:57:07.666+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:08:12.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hotels, likewise, are prohibited from distributing soap, shampoo,
        and "other items used for hygienic purposes in sachets and single-use containers."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d8c9a7-b1af-405d-8c88-ea0f1e36665b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T17:57:07.666+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:08:12.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For food delivery and take away orders, establishments, including
        Grab Food and Food Panda, are urged to include a "by-request protocol", where
        customers would be asked if they need single-use plastic utensils and condiment
        sachets.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b41e2ad-ba83-4124-b2e2-5911b5510f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T17:57:07.666+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:08:12.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We would also like to remind the public that eco bags or reusable
        bags should be properly disinfected before and after use in groceries and
        markets. We are also encouraging the public to use their own eating utensils
        in their homes and offices as they consume their take away food," Environmental
        Protection and Waste Management Department Head Andrea Villaroman said.</p>'
  'Metro-Manila-mayors-wary-of-reopening-cinemas--':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-13T17:59:02.053+08:00
    'imagesource': 'jcr:fa2b80cb-5a35-473b-9e3f-f037b11a998f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9b24d034-c238-445a-92b1-c26ae7018d5c'
    'lead': 'Some Metro Manila mayors have reservations about the national government’s
      decision to allow the reopening of cinemas and other businesses in areas under
      general community quarantine, such as the capital region.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-13T18:10:09.472+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T07:08:11.803+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:07:44.627+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Metro Manila mayors wary of reopening cinemas  '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab924582-1d95-40e5-8ad7-48df362d8206'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T18:10:09.472+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:08:11.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 13)</strong> — Some
        Metro Manila mayors have reservations about the national government’s decision
        to allow the reopening of cinemas and other businesses in areas under general
        community quarantine, such as the capital region.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b34f8c-e5ef-4cca-8ec7-e55a40752da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T18:10:09.473+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:08:11.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“At the moment there’s still some discussion among the mayors of
        the Metro Manila Council pertaining to some of these establishments specifically
        movie theaters and cinemas,” Quezon City Mayor Joy Belmonte told CNN Philippines
        on Saturday. “There are reservations about the safety of opening these up
        at this time.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd39d4b80-811d-4a1a-804e-c2c2a720d3fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T18:10:09.473+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:08:11.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quezon City is the biggest city in the National Capital Region and
        is home to several shopping malls.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98888060-64d6-4338-8498-d05bdd71ffa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T18:10:09.473+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:08:11.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Juan City Mayor Francis Zamora said he prefers to keep movie
        theaters closed to prevent further transmission of COVID-19.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5cca1b-75b3-4c2a-a284-81c62e810b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T18:10:09.473+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:08:11.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You are going to allow people to be confined in an air-conditioned
        facility for almost two hours and I believe that this poses high risk in terms
        of infection,” Zamora said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '996d4999-8194-4759-ad90-c198b47f16e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T18:10:09.473+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:08:11.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belmonte and Zamora said the Metro Manila Council, composed of 17
        local chief executives, is likely to convene on Sunday to arrive at a consensus.
        The council usually makes recommendations to the Inter-Agency Task Force for
        the Management of Emerging Infectious Diseases, the policy-making body in
        government’s pandemic response, but the national government still has the
        final say.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f00848-9ed7-49a4-99d8-d405ac477f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T18:10:09.473+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:08:11.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, the IATF<a href="https://cnnphilippines.com/news/2021/2/12/Cinema-arcade-GCQ-IATF-COVID-19.html">
        announced that the following businesses and industries can resume operations</a>:</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8831496-25ac-459f-9ed3-ee38060409a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T18:10:09.473+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:08:11.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1. Driving schools</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c87214-df06-48ad-ac70-b4487116c274'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T18:10:09.474+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:08:11.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2. Traditional cinemas, and video- and interactive- game arcades</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aed77f4-02aa-473e-b0e0-773dfab85cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T18:10:09.474+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:08:11.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3. Libraries, archives, museums, and cultural centers</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a00e16-4641-4f02-a187-00b5981e6f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T18:10:09.474+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:08:11.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>4. Meetings, incentives, conferences, and exhibitions, and limited
        social events at accredited establishments of the department of tourism</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b8d919-9683-4db9-a802-d971075561ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T18:10:09.474+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:08:11.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>5. Limited tourist attractions (e.g. parks, theme parks, natural
        sites, and historical landmarks)</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '329088b9-0c0c-4797-85f6-7d29d25eaeec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T18:10:09.474+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:08:11.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque, who also speaks for the IATF,
        said the new rules could take effect on Monday, February 15, once the implementing
        guidelines on operating capacity and regulation are released. Starting Monday,
        churches are also allowed to accommodate more attendees – <a href="https://www.cnnphilippines.com/news/2021/2/12/church-capacity-GCQ-IATF-COVID-19-.html">up
        to 50% of the venue capacity</a>, compared to the current 30%.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b34c50-6f77-44b0-adc2-b53eca53b875'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T18:10:09.474+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:08:11.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has recorded over 547,000 cases of the coronavirus disease
        wherein 11,507 died while more than 500,000 have recovered. It is also facing
        the threat of a more transmissible variant first discovered in the United
        Kingdom which has been detected in at least 44 patients.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a76d0f2-bcf0-47eb-8043-ef948d5bfc26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T18:13:01.184+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:08:11.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
