      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '116dce0e-9ca5-4919-b126-573d73d686eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T19:23:27.641+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:08:10.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DA said INSPIRE will have an initial funding of ₱600 million to
        speed up repopulation efforts to ensure availability, accessibility, and affordability
        of pork and pork products. The program has three components: calibrated repopulation
        and swine livelihood enterprise, establishment of breeder multiplier farms;
        and intensive and modernized production, it noted.</p>'
