      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pace of vaccinations should ramp up in March and April, allowing
        a broader segment of the population to become eligible, Fauci said.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c00f8c90-4903-4e41-a2ad-da18af535a9d'
