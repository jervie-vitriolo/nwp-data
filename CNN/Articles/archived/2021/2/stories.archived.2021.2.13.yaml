      'mgnl:type': 'text'
      'text': '<h2><strong>Tesla''s big bet</strong></h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0bceabe-0152-40a2-8867-40172b0ca806'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T04:59:59.306+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:09:28.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most valuable car company on the stock market, Tesla, announced
        on Monday that it is holding some of its cash in bitcoin rather than traditional
        currency and might soon accept the cryptocurrency as payment for its cars.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a972d9-2d9a-4977-8733-4f73b0a17749'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T04:59:59.306+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:09:28.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e4e2cb-3ddd-4838-86d9-0d6a0e0e8be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T04:59:59.306+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:09:28.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its annual filing with the Securities and Exchange Commission,
        Tesla said that it expects "to begin accepting bitcoin as a form of payment
        for our products in the near future ... which we may or may not liquidate
        upon receipt."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d430f5-2a27-4a25-8209-69d3ef8991c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T04:59:59.306+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:09:28.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd8c0761-ff03-4d2a-98c8-45ffcfa841d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T04:59:59.306+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:09:28.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That news followed the revelation that the automaker is holding
        $1.5 billion in bitcoin on its balance sheet as part of a move to "invest
        a portion of [the company''s] cash in certain specified alternative reserve
        assets." Tesla lists $19 billion in cash and cash equivalents on its balance
        sheet as of December 31.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4d71c7-649e-40ad-b5da-124df8bda6e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T04:59:59.306+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:09:28.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
