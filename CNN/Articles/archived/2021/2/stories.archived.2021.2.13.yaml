    'mgnl:tags': ['Rodrigo-Duterte', 'war-on-drugs', 'anti-illegal-drugs-campaign',
      'COVID-19', 'pandemic', 'coronavirus', 'ICC']
    'template': '1'
    'title': 'Group tells ICC: Drug-related killings, abuse continued amid the pandemic'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '112ca599-4ca7-4d61-90e7-df7b51f83b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T17:17:33.874+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:08:14.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 13) —</strong> More
        pieces of evidence were presented to the International Criminal Court to support
        the case against President Rodrigo Duterte’s war on drugs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af122320-fb34-4d95-bf90-642364fec74f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T17:17:33.874+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:08:14.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b45f08f-f3b9-48e9-bdc5-bd1b5a7084c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T17:17:33.875+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:08:14.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Rise Up for Life, represented by the National Union of Peoples’
        Lawyers said in its third supplemental pleading that the administration’s
        controversial anti-illegal drugs campaign continued to cause deaths and abuse
        amid the COVID-19 pandemic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6fef2f8-f2d4-42ca-bd72-5c087d274354'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T17:17:33.875+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:08:14.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4eee76b-6345-4b07-be28-01128bc8499d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T17:17:33.875+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:08:14.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing non-government organization Amnesty International, “[r]eports
        of drug-related killings continuing amid the lockdown order are deeply concerning,
        but not surprising”.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93dca06e-88ab-423c-9a1a-b414cbdba3ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T17:17:33.875+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:08:14.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e800cc22-e68c-4acb-9d57-aff4a95ed534'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T17:17:33.875+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:08:14.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The climate of impunity in the Philippines is so entrenched that
        police and others remain free to kill without consequence,” it added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61016754-d03c-41d5-aead-88424bf5aa16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T17:17:33.875+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:08:14.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf964ebc-bb90-43c8-b7a7-d1eb986e9157'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T17:17:33.875+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:08:14.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, local government units also used the “house-to-house"
        visitations of the said campaign, which is only based on hearsay, to search
        for people who are infected and force them to be transferred to government
        isolation centers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd735a410-f0dc-4561-a95c-c0aa3c359262'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T17:17:33.875+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:08:14.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd773fe1e-ff69-4356-be18-9ca209fc2a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T17:17:33.875+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:08:14.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These kinds of operations only make people living in poor urban
        areas at risk of police abuses “considering how the police and local government
        officials have severely trampled on the rights and dignities of those who
        failed to abide by the quarantine and curfew regulations.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1793b25f-d7d8-4906-ac9e-fe84d3f36b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T17:17:33.875+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:08:14.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bfecfa3-db42-481c-a0ee-2993d7019b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T17:17:33.875+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:08:14.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As thousands of Filipinos get arrested, 71% of which charged with
        drug-related cases, the country’s prison system has already reached its “breaking
        point” after a <a href="https://cnnphilippines.com/news/2020/4/25/cebu-city-jail-coronavirus.html?fbclid=IwAR2smmwXp11LKybiKMbz383rLXPr-D-2Go5BXg7uxIrT9kd3IbwUhD4TAlE">virus
        outbreak occurred in one of the most congested jails located in Cebu City</a>,
        it added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e7756f-a28c-4c44-9ec3-e186015db112'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T17:17:33.875+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:08:14.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc1cbd37-89d5-44b9-8f33-d88b4bd02fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T17:17:33.876+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:08:14.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d82ccd-22da-4410-b928-8b89c251583d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T17:17:33.876+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:08:14.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group also cited the <a href="https://www.cnnphilippines.com/news/2020/6/4/Philippines-drug-war-security-threat-human-rights-violations-UN-report.html">report
        of the United Nations’ Human Rights Office in June 2020</a> that revealed
        that only 1.2% of the drug operations done by the Philippine National Police
        from July 1, 2016 to November 30, 2017 were based on arrest warrant. Discrepancy
        on the total number people killed was also pointed out with official figures
        saying 8,663, but the foreign body also acknowledged that some estimates put
        the real count at 27,000.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36cba464-68f8-40a1-92e2-2bc86049333a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T17:17:33.876+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:08:14.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63465676-191f-4eb0-9c54-f610044e0515'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T17:17:33.876+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:08:14.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f90c3f7c-5ce7-4eb5-a20b-55ffa2854a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T17:17:33.876+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:08:14.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN Human Rights Council also found out that post-operational
        reports contained “strikingly similar if not verbatim language and repeatedly
        mentioned the same serial numbers of guns” allegedly used in different locations
        by drug suspects when they resisted authorities.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '738e3435-05e5-4f03-a818-e2d376247960'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T17:17:33.876+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:08:14.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45869b44-4e04-4093-a027-60104b2af5ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T17:17:33.876+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:08:14.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP has also consistently refused to disclose documents related
        to the killings to the Supreme Court and the Commission on Human Rights, and
        even insisted that its internal affairs service has investigated such matters.
        The UN agency revealed that only one of the 4,583 investigations “done” by
        the said PNP office led to the arrest of three police officers due to availability
        of camera footage related to the case.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '807c99f6-3513-4add-bb6b-e4b4c3052bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T17:17:33.876+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:08:14.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
