      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/02/12/asia/myanmar-prisoner-release-intl-hnk/index.html"
        target="_blank">Myanmar military releases more than 23,000 prisoners as protests
        against coup continue</a></em></p>'
  'Mario-Draghi-Italy-new-prime-minister':
    'author': 'Livia Borghese and Lauren Kent, CNN'
    'caption': 'Credit: Alessandra Tarantino/Pool/AP'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-13T07:32:26.579+08:00
    'imagesource': 'jcr:57dff2c4-2854-4789-b093-032bdc72f7bd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bf139298-0881-4794-b4d8-e69388f050dd'
    'lead': 'Italy''s next government has taken shape, after Mario Draghi was named
      Prime Minister and announced a cabinet selected from across the country''s political
      spectrum.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-13T07:33:20.879+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T07:09:18.513+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:07:37.611+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mario Draghi is named Italy''s new prime minister, announces a political
      rainbow of cabinet picks'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7b9149-7a0e-4663-b33f-1e9c2bb15f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T07:33:20.880+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:09:18.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> &nbsp;Italy''s next government has taken
        shape, after Mario Draghi was named Prime Minister and announced a cabinet
        selected from across the country''s political spectrum.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '364219c9-ad96-4ccc-b7eb-ff316f1d9eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T07:33:20.880+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:09:18.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Draghi, a prominent economist, accepted the top role on Friday and
        later that day read out a list of ministerial picks designed to create buy-in
        among political parties that have battled on practically every topic. However,
        many in Italy will be disappointed by the lack of women — of the 23 names,
        only eight are women.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f8eef2-4f80-463e-a503-ae6f620333f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T07:33:20.880+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:09:18.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The anti-establishment Five Star Movement''s Luigi Di Maio is expected
        to remain in place as Italian Foreign Minister. Current Italian Health Minister
        Roberto Speranza, of the left-wing Free and Equal party, is also expected
        to remain in place.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb5cc27c-8bd9-4102-9810-e6bc6308e978'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T07:33:20.880+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:09:18.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daniele Franco, the current director-general of the Bank of Italy
        who belongs to no political party, has been tapped as the new Finance minister.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7b7a6e-3931-4c45-8b1d-9d0e673f9787'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T07:33:20.880+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:09:18.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three ministers belong to Go Italy, the party of former media tycoon
        Silvio Berlusconi. Another three are from the The League, the right wing party
        lead by Matteo Salvini who has in the past strenuously declared himself anti-immigrant
        and anti-European.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e62fd4a-1e57-43c4-8db5-9dfb1d00bd52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T07:33:20.880+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:09:18.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a TV interview, Salvini explained his participation in Draghi''s
        government. "Italians ask me to solve problems, even if this means working
        alongside people with whom I did not get along," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f868b95-7b25-477f-90b1-03c808e033f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T07:33:20.881+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:09:18.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Draghi himself belongs to no political party. A former European
        Central Bank chief, he won the moniker "Super Mario" for saving the euro during
        Europe''s sovereign debt crisis, and will likely work closely with Franco,
        his finance minister, to prepare a reforms plan for Italy that will allow
        it to obtain 209 billion euro from the European recovery found.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe088ae-4a90-4b76-9406-091cff4f9cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T07:33:20.881+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:09:18.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He succeeds former Prime Minister Giuseppe Conte, who lost his governing
        majority in the Senate over frustrations with the government''s management
        of the Covid-19 pandemic and attendant economic recession.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba47b1c1-932f-47a9-a337-e0501addd868'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T07:33:20.881+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:09:18.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Draghi''s ministers will need to formally swear in on Saturday before
        the new government will start to fully function, and will face votes of confidence
        in parliament the following week.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54037414-9662-47d4-97ae-39df010e9928'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T07:33:20.881+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:09:18.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All Italian political parties, apart from the right-wing party Brothers
        of Italy, have said they will support the new government.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e0b3be0-7c30-4d78-92ce-8337951efd8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T07:35:02.242+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:09:18.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/02/12/europe/mario-draghi-italy-prime-minister-intl/index.html"
        target="_blank">Mario Draghi is named Italy''s new prime minister, announces
        a political rainbow of cabinet picks</a></em></p>'
  'Couple-forgetfulness':
    'author': 'Allison Hope; Illustration by Leanza Abucayan, CNN'
    'caption': 'Credit: Leah Abucayan/CNN/Getty'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-02-13T07:50:07.168+08:00
    'imagesource': 'jcr:a3dc86f2-0b26-403b-a280-6ee013c78ff9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aa702a96-2c7d-4418-abc5-da07e9080fba'
    'lead': 'For the couple who perpetually feels misaligned when it comes to losing
      household items or the opposite — always having to help their lost partner find
      them — the roles we often inhabit inform which person in the pair we become.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-13T08:13:16.901+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T07:09:17.925+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:07:37.923+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Couples everywhere: Here''s why you (or they) can''t ever find anything.
      It''s not your fault'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c51cae1c-9151-4be3-9002-48f9bad60742'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T08:13:16.902+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:09:17.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> &nbsp;"Where are the stamps?" I asked my
        wife.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e81b86bf-5f81-4f04-89b8-a605aa545e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T08:13:16.902+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:09:17.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can''t believe you are asking me. They are right where they always
        are," she yelled from across the room.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3eca832-1d92-482a-85d6-1f2150fec84d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T08:13:16.902+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:09:17.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This does nothing to help me in my quest. The stamps are nowhere
        to be found.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd41f9e8-7601-44f5-b9ee-6c0d897ccfbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T08:13:16.902+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:09:17.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My wife and I engage in this dance, a common couple''s refrain,
        no less than three times per week.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd6812b-b522-4fb4-90eb-bf945078a18d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T08:13:16.902+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:09:17.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Replace "stamp" with any number of other household items and it''s
        the same conversation, sometimes argument, about how I can''t find anything
        -- because she moved it! -- and how I can''t find anything -- because I don''t
        look hard enough!</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81778bb9-8df1-4d2f-87bf-5e5b1933e7f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T08:13:16.902+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:09:17.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No matter which refrain of this eternal sulky spousal swan song
        you might be on, the good news is that it''s not your fault.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa6e122-cef9-4c12-90fa-48434af7516e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T08:13:16.902+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:09:17.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s true that opposites attract," said Susan Winter, relationship
        expert and bestselling author who has extensively researched relationship
        challenges and personal empowerment. "A messy person will oftentimes align
        with a neat freak. The uptight, overly stressed out individual will be drawn
        to the relaxed, easy going type. It''s part of our internal balancing process.
        We attract a mate who possesses the parts of our life that are disowned, or
        undiscovered."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9017bf42-9d11-4682-aa13-b195254d0c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T08:13:16.902+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:09:17.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the couple who perpetually feels misaligned when it comes to
        losing household items or the opposite -- always having to help their lost
        partner find them -- the roles we often inhabit inform which person in the
        pair we become.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dee102b-4d88-43ec-9306-c71094c20268'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T08:13:16.902+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:09:17.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is that partner who ends up tending to household chores and
        organization more than the other. In my case, my wife is the one who cares
        for the home and our child, and I work and pay the bills. I try to help around
        the house, but I don''t have a lot of available time, and I am not particularly
        good at it (really). My wife, on the other hand, is a lesbian Martha Stewart.
        She is incredibly clean and neat and keeps our home very well organized.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd37f7e2-ca66-4bcb-81d7-b37cceb9abe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T08:13:16.903+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:09:17.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only problem is, I don''t know where she puts anything. When
        I go to look for a stamp or a ladle or that bottle of scotch, I don''t know
        where she moved it to. Of course, if I dare ask, she will cue the same line
        spouses for all of eternity have been spewing to their significant others.
        I am sure cave people did the same.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e2c660-54eb-4acd-b643-50803dfb7ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T08:13:16.903+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:09:17.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One spouse couldn''t find the big rock they use for killing their
        dinner and asked the other where they moved it to, and they shrieked, "It''s
        the second drawer in the hutch just like it''s been for the last 2,000 years!
        When are you going to stop asking me?"</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '364de093-e68e-490e-80a3-1734a047d711'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T08:13:16.903+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:09:17.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Misplacing items is often the result of being rushed and trying
        to multitask. In the confusion to get onto the next goal, items are put aside
        randomly," Winter said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72390e15-3086-4bd7-80b4-fd772c481265'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T08:13:16.903+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:09:17.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She recommended that we work with our partners to create a specified
        "home" for our items, a mutually agreed upon place where we lay down our keys,
        glasses, stamps, wrecking balls.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b2bf39-cfbc-4fd0-9abb-8f291008e542'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T08:13:16.903+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:09:17.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Establishing a home for items makes finding them effortless," she
        said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb31454-71bd-44b4-b8d2-1443b339c90b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T08:13:16.903+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:09:17.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the type of partner who works a lot on jobs that
        are not household related, there are legitimate reasons why people are forgetful,
        including cerebral deficits and diagnoses like attention deficit hyperactivity
        disorder, or ADHD.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2046dc77-84f0-48f8-8e5e-3c1d5c6fe54e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T08:13:16.903+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:09:17.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jamie Hord, cofounder of Horderly Professional Organizing in New
        York City, said it''s important that every household is set up to be functional
        for every single family member.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '346def8a-1c46-474b-a863-ed9d926dc5dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T08:13:16.903+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:09:17.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sometimes, the process can be complicated for couples organizing
        on their own, leaving one person in the relationship feeling lost in their
        own home!" she said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac10058-92d2-4818-b260-20b963c4dd26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T08:13:16.903+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:09:17.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Joint effort</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f73cc3f3-cedf-4358-a313-0d9792267f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T08:13:16.903+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:09:17.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One great way for couples to break the cycle of lost and found (or
        never lost, according to the other half) is to declutter together.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc70cb46-51ad-4089-bf0c-8e0f5abe4351'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T08:13:16.903+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:09:17.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Going through the decluttering process together will surely limit
        the number of times your partner says ''hey, honey where are my shoes'' --
        only to find out that they were donated!" Hord said via email.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7fbbab2-6e03-4902-b02e-c09259bcaaf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T08:13:16.903+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:09:17.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another tip from the professional organizer is to label items around
        your home, particularly in shared spaces so that everyone can find what they''re
        looking for more easily. You can label drawers, bins, closets and any shared
        spaces that are frequently the focus of searches for objects.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3468697f-d48d-4771-82a0-39fd4068d7f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T08:13:16.903+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:09:17.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Remember, just because you may know where something is, doesn''t
        mean everyone else in your household does! Labels are super helpful to give
        them a sense of knowledge without having to ask where something is all the
        time," she said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5856ded-08e5-4e7a-a2bb-eb72a946492b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T08:13:16.903+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:09:17.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Above all, a dose of empathy and understanding can go a long way
        toward avoiding the reflex to get whiny with your partner when you can''t
        find something, or when they can''t find something. Work together as much
        as you can to organize together and communicate about it. And be patient.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7290019e-baa3-47f2-a6ca-5a956c4da0e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T08:13:16.903+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:09:17.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It takes on average about two months for new habits to form, so
        you or your partner may need to get used to your new setup for a bit before
        the ''where''s my coat'' questions die down -- but eventually, auto-pilot
        will turn on, and finding items around the home will be a breeze!" Hord said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b606ebe5-af3f-4cd5-a2cd-13c48f82c1ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T08:13:16.904+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:09:17.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, if you can''t handle the process of reorganizing everything
        together, or the age-old bickering rears its ugly head, you can always opt
        for a professional organizer.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0907b506-6ef3-4ad4-b93b-0fc89ebd87d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T08:13:16.904+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:09:17.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Or bribe the kid $5 to find the stamps for you. Now, if only you
        knew where you put your wallet.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b67e08cc-5f2a-4b16-9724-9f85ca7f600f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T08:13:16.902+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:09:17.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="http://Couples
        everywhere: Here''s why you (or they) can''t ever find anything. It''s not
        your fault" target="_blank">Couples everywhere: Here''s why you (or they)
        can''t ever find anything. It''s not your fault</a></em></p>'
  'Trump-McCarthy-shouting-match-US-Capitol-riot':
    'author': 'Jamie Gangel, Kevin Liptak, Michael Warren and Marshall Cohen, CNN'
    'caption': '(FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-13T08:31:06.005+08:00
    'imagesource': 'jcr:1b7a1aaf-1aa8-4de7-93a2-97d6ee3e9858'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c1a2a3df-3f31-453e-85a6-046741305e64'
    'lead': 'In an expletive-laced phone call with US House Republican leader Kevin
      McCarthy while the Capitol was under attack, former US President Donald Trump
      said the rioters cared more about the election results than McCarthy did.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-13T08:36:12.941+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T07:09:16.754+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:07:38.248+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New details about Trump-McCarthy shouting match show Trump refused to
      call off the rioters'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70877d2f-735e-4983-864a-5a672aa74a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T08:36:12.941+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:09:16.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;In an expletive-laced phone call with
        US House Republican leader Kevin McCarthy while the Capitol was under attack,
        former US&nbsp;President Donald Trump said the rioters cared more about the
        election results than McCarthy did.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de85a65-f8da-4027-ab14-7c76e4907328'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T08:36:12.941+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:09:16.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well, Kevin, I guess these people are more upset about the election
        than you are," Trump said, according to lawmakers who were briefed on the
        call afterward by McCarthy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0fa31a-018c-4630-97c5-0b3555debb63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T08:36:12.941+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:09:16.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McCarthy insisted that the rioters were Trump''s supporters and
        begged Trump to call them off.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b17eee-5702-41e5-a1c9-f97b9b8ea78b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T08:36:12.941+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:09:16.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s comment set off what Republican lawmakers familiar with
        the call described as a shouting match between the two men. A furious McCarthy
        told the President the rioters were breaking into his office through the windows,
        and asked Trump, "Who the f--k do you think you are talking to?" according
        to a Republican lawmaker familiar with the call.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4dd38ad-8fe1-4704-b9ff-18ff07c75a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T08:36:12.941+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:09:16.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The newly revealed details of the call, described to CNN by multiple
        Republicans briefed on it, provide critical insight into the President''s
        state of mind as rioters were overrunning the Capitol. The existence of the
        call and some of its details have been previously reported and discussed publicly
        by McCarthy.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031ecb30-9682-44b2-bee3-260838336b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T08:36:12.941+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:09:16.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Republican members of US Congress said the exchange showed Trump
        had no intention of calling off the rioters even as lawmakers were pleading
        with him to intervene. Several said it amounted to a dereliction of his presidential
        duty.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdef4b33-6c4e-4ed9-9865-176faa7bcb73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T08:36:12.942+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:09:16.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is not a blameless observer, he was rooting for them," a Republican
        member of Congress said. "On January 13, Kevin McCarthy said on the floor
        of the House that the President bears responsibility and he does."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6949bc45-e45c-4153-a821-002f5b97270f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T08:36:12.942+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:09:16.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to the President from inside the besieged Capitol, McCarthy
        pressed Trump to call off his supporters and engaged in a heated disagreement
        about who comprised the crowd. Trump''s comment about the would-be insurrectionists
        caring more about the election results than McCarthy did was first mentioned
        by Rep. Jaime Herrera Beutler, a Republican from Washington state, in a town
        hall earlier this week, and was confirmed to CNN by Herrera Beutler and other
        Republicans briefed on the conversation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c157d88d-cb92-4ba0-a404-e3e3605c9574'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T08:36:12.942+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:09:16.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have to look at what he did during the insurrection to confirm
        where his mind was at," Herrera Beutler, one of 10 House Republicans who voted
        last month to impeach Trump, told CNN. "That line right there demonstrates
        to me that either he didn''t care, which is impeachable, because you cannot
        allow an attack on your soil, or he wanted it to happen and was OK with it,
        which makes me so angry."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4454b14-3bcd-44da-b821-c23a6668e116'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T08:36:12.942+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:09:16.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We should never stand for that, for any reason, under any party
        flag," she added, voicing her extreme frustration: "I''m trying really hard
        not to say the F-word."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9abc0299-b8be-4a70-8187-8bdbc2af20c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T08:36:12.942+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:09:16.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it speaks to the former President''s mindset," said Rep.
        Anthony Gonzalez, an Ohio Republican who also voted to impeach Trump last
        month. "He was not sorry to see his unyieldingly loyal vice president or the
        Congress under attack by the mob he inspired. In fact, it seems he was happy
        about it or at the least enjoyed the scenes that were horrifying to most Americans
        across the country."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9371c7fa-3ea4-4c80-910a-54da0645b375'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T08:36:12.942+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:09:16.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As senators prepare to determine Trump''s fate, multiple Republicans
        thought the details of the call were important to the proceedings because
        they believe it paints a damning portrait of Trump''s lack of action during
        the attack. At least one of the sources who spoke to CNN took detailed notes
        of McCarthy''s recounting of the call.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9117ca09-9819-4b38-886d-01fe620166a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T08:36:12.942+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:09:16.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump and McCarthy did not respond to requests for comment.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '745bb60e-c9cc-4b78-8007-2a938211c3ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T08:36:12.942+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:09:16.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It took Trump several hours after the attack began to eventually
        encourage his supporters to "go home in peace" -- a tweet that came at the
        urging of his top aides.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d16a85-541c-4484-8527-3101515479d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T08:36:12.942+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:09:16.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Trump''s impeachment trial Friday, his lawyers argued that Trump
        did in fact try to calm the rioters with a series of tweets while the attack
        unfolded. But his lawyers cherry-picked his tweets, focusing on his request
        for supporters to "remain peaceful" without mentioning that he also attacked
        then-Vice President Mike Pence and waited hours to explicitly urge rioters
        to leave the Capitol.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9381a7d6-67a7-4f7e-833e-a8aecd000780'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T08:36:12.942+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:09:16.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear to what extent these new details were known by the
        House Democratic impeachment managers or whether the team considered calling
        McCarthy as a witness. The managers have preserved the option to call witnesses
        in the ongoing impeachment trial, although that option remains unlikely as
        the trial winds down.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02fe5497-ef87-4235-b74a-207012f93a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T08:36:12.942+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:09:16.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US House Republican leader had been forthcoming with his conference
        about details of his conversations with Trump on and after January 6.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f03f6e30-9605-4c59-bfac-3128493c600a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T08:36:12.942+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:09:16.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump himself has not taken any responsibility in public.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d8ce3f-8e7c-413b-841d-4bad3c4b8165'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T08:36:12.943+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:09:16.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/02/12/politics/trump-mccarthy-shouting-match-details/index.html"
        target="_blank">New details about Trump-McCarthy shouting match show Trump
        refused to call off the rioters</a></em></p>'
  'Ravi-Zacharias-evangelist-sexual-misconduct':
