      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/02/12/politics/biden-guantanamo-bay/index.html">"Biden
        administration says it intends to close Guantanamo prison"</a></em></p>'
  'East-Avenue-Medical-Center-vaccination-target':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-13T11:19:47.782+08:00
    'imagesource': 'jcr:501d5f7b-6566-425b-9788-d47d5c3bdefe'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '455b0471-30b0-487d-b2b5-fe05df5949b4'
    'lead': 'An official from the East Avenue Medical Center in Quezon City, which
      is among the first recipients of the initial batch of Pfizer’s coronavirus vaccines
      set to arrive in the Philippines soon, said Saturday that they expect to vaccinate
      50-60% of their workers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-13T12:16:51.930+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T07:09:06.539+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:07:40.215+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'East Avenue Medical Center in QC hopes to vaccinate vs. COVID-19 50-60%
      of employees'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '620cf734-0ab6-4b82-89df-11388e47c51c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T12:37:34.454+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:09:06.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 12) —&nbsp;</strong>An
        official from the East Avenue Medical Center in Quezon City, which is among
        the first recipients of the initial batch of Pfizer’s coronavirus vaccines
        set to arrive in the Philippines soon, said Saturday that they expect to vaccinate
        50-60% of their workers.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a501c8e-849c-45e2-8fae-d21ed0bc03f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T13:10:49.247+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:09:06.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dennis Ordoña, the hospital’s COVID Vaccine Program head, said 3,300
        East Ave. Medical Center employees are on the vaccine priority list of the
        Department of Health. The number includes, aside from the frontliners, personnel
        who provide janitorial, security, and paramedical services, he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e734cccc-5bdc-4984-813f-635fa67aba95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T13:10:49.247+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:09:06.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Ordoña said he still cannot give the definite number of their
        workers who are willing to be inoculated since their survey on this is ongoing.
        He said findings in other hospitals show 50-60% of their employees are willing
        to receive the shots and he thinks they may produce similar survey results.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae1e197f-cdba-472b-9ced-ed63bd058d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T12:37:34.455+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:09:06.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Base po sa mga datos ng ibang ospital — around 50-60% ang willing
        magpabakuna. Sa ngayon, aming ineexpect na ganito rin ang aming numbers,”
        Ordoña told CNN Philippines’ Newsroom Weekend.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '263ddabc-8aaa-4a1b-96ef-547f393b0c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T12:37:34.455+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:09:06.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: According to the data of other hospitals, around 50-60%
        are willing to be vaccinated. We also expect to yield the same numbers.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c2f0d8-6e9b-4579-8e8d-8f5de589e29f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T12:37:34.455+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:09:06.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that EAMC, too, was dealing with vaccine hesitancy, which
        may have been triggered by “fake news” or “lack of information” on anti-coronavirus
        shots. To address this issue, he said the hospital continues to conduct an
        information drive to help employees make an informed choice.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e6342a-b312-41fc-98bb-790f48ae4d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T12:37:34.455+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:09:06.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Preparations underway</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feadb71d-fc3a-48fa-9b97-0854e89ed914'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T12:37:34.455+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:09:06.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official also said they are now preparing the facility where
        the vaccination will be held, as the DOH informed them that the vaccines may
        be delivered this weekend. He added they also procured a freezer to properly
        store vials of the Pfizer vaccine, which need to be kept at minus 70 degrees
        Celsius.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a5b69a-7a6f-460a-a91f-8d72c30063cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T12:37:34.455+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:09:06.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the EAMC, three other COVID-19 referral hospitals in
        Metro Manila stand to each get a share of the 117,000 doses of Pfizer vaccines
        that will be supplied by the COVAX facility. COVAX is an initiative led by
        the World Health Organization, along with the vaccine alliance Gavi and the
        Coalition for Epidemic Preparedness Innovations, which seeks to provide over
        150 participating countries equitable access to coronavirus vaccines.</p>'
  'comelec-2022-elections-coronavirus-pandemic':
