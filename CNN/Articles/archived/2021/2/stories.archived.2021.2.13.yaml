      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "wait and see group" are also politically diverse, with 42%
        identifying as Democrats or leaning Democratic while 36% identify as Republicans
        or leaning Republican.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
