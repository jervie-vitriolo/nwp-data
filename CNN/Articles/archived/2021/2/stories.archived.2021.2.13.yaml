    'jcr:uuid': 'd4ff46ca-3c2f-4080-b9a4-e50320d9b354'
    'lead': 'The Biden administration takes steps to reverse one of the most controversial
      health care moves of President Donald Trump: Allowing states to require Medicaid
      recipients to work in order to receive coverage.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-13T10:34:48.311+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T07:09:12.291+08:00
