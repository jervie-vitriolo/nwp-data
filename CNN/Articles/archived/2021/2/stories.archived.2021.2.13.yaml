      'mgnl:lastActivated': 2023-01-25T07:08:18.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5baa784f-e631-4a25-b20a-226b297509b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T17:09:46.810+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:08:18.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also VAT-exempted are medicines for cancer, mental illness, tuberculosis,
        and kidney diseases starting Jan. 1, 2021.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9eaf43c-5f15-4a84-b87b-e96d586f91b9'
