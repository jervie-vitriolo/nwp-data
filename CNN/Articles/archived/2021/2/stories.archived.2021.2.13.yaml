    'lead': 'The Rise Up for Life said in its third supplemental pleading to the ICC
      that Duterte’s controversial anti-illegal drugs campaign continued to cause
      deaths and abuse amid the COVID-19 pandemic.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-13T17:17:33.874+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T07:08:14.491+08:00
