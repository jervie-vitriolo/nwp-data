    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d63482-a056-4807-bacb-241d0d0741ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T00:57:51.607+08:00
