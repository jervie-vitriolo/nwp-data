    'mgnl:tags': ['Andrew-Cuomo', 'New-York']
    'template': '1'
    'title': 'The story keeps getting worse for Andrew Cuomo on COVID-19'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce34005a-ac45-413c-9e52-8935c79f19b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T16:55:31.531+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:08:19.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Amid the swirling controversy over whether
        New York Gov. Andrew Cuomo''s administration knowingly undercounted deaths
        among nursing home residents during the height of the COVID-19 pandemic in
        the state, a top aide for the governor apologized to Democratic lawmakers,
        saying the administration "froze" when initially asked by state legislators
        back in August about the issue.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b742647e-5008-4aab-af3d-c92272e40549'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T16:55:31.531+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:08:19.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Which is a stunning admission. And seems to jibe with a report released
        last month by New York Attorney General Letitia James that suggested that
        Cuomo''s administration undercounted deaths among nursing home residents by
        as much as 50%.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39104f39-5557-412b-835e-95a71c598781'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T16:55:31.531+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:08:19.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Preliminary data obtained by [the Office of the Attorney general]
        suggests that many nursing home residents died from Covid-19 in hospitals
        after being transferred from their nursing homes, which is not reflected in
        [the Department of Heath''s] published total nursing home death data," read
        the summary of the report.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b42edb-4c6e-4573-9847-b5bb9db898a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T16:55:31.531+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:08:19.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The aide, Melissa DeRosa, sought to clarify her remarks. "I was
        explaining that when we received the DOJ inquiry, we needed to temporarily
        set aside the Legislature''s request to deal with the federal request first,"
        she said in a statement provided to CNN. "We informed the houses of this at
        the time. We were comprehensive and transparent in our responses to the DOJ,
        and then had to immediately focus our resources on the second wave and vaccine
        rollout. As I said on a call with legislators, we could not fulfill their
        request as quickly as anyone would have liked."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2803d930-c2d3-4cd0-ab49-8c07dc9bcf00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T16:55:31.532+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:08:19.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What DeRosa is arguing is that the Cuomo administration essentially
        put requests from the New York state legislature for more details on nursing
        home deaths on hold while they dealt with requests for similar information
        from the Department of Justice.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce1d88c-0c7d-4f33-9d35-646e1c6b25b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T16:55:31.532+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:08:19.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that''s not what she told Democratic lawmakers in New York on
        a virtual conference call on Wednesday. As CNN has reported of that conversation:</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d5ccf3-7bb1-4acb-9b19-9a25ab334328'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T16:55:31.532+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:08:19.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a source who participated in the call, "DeRosa said
        the administration essentially ''froze'' because it wasn''t sure what information
        it was going to turn over to the DOJ, and didn''t want whatever was told the
        lawmakers in response to the state joint committee hearing inquiries to be
        used against it in any way."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b45550e-bbfd-4923-beb7-8235002b03fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T16:55:31.532+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:08:19.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And that is a very different animal. Because the latter explanation
        suggests that the reason the Cuomo administration didn''t release the full
        details of deaths in nursing homes to state legislators is because they were
        concerned about how that data might be used against them, politically speaking,
        if it fell into the hands of the Trump administration.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea8ad3eb-23ca-4d9a-830a-b1597fd423f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T16:55:31.532+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:08:19.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Which is a very bad look —&nbsp;to say the least.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906f7de5-0456-4122-83aa-c96470f530bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T16:55:31.532+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:08:19.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is only the latest bit of evidence that suggests the Cuomo
        administration may not have dealt as effectively with the coronavirus pandemic
        as was initially believed.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c627be-6bb3-422d-bf02-d8c79a8bb2ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T16:55:31.532+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:08:19.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cuomo''s actions related to nursing homes have been under considerable
        scrutiny since May, when reports suggested that his Department of Health had
        blocked nursing homes from rejecting residents based solely on a confirmed
        or suspected diagnosis. Cuomo rejected that report, insisting he had followed
        federal guidance on that front. "New York followed the President''s agency''s
        guidance, so that de-politicizes it," Cuomo said at the time. "What New York
        did was follow what the Republican administration said to do." (Cuomo announced
        a new policy on May 10, saying a hospital cannot discharge a person who is
        Covid positive to a nursing home.)</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35481241-555c-4d35-95dc-6f8a44deedff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T16:55:31.533+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:08:19.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DeRosa''s comments will supercharge an already combustible situation
        for Cuomo as he prepares to run for reelection in 2022. In the aftermath of
        the report, several prominent Republicans called on Cuomo to resign.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c02375-a79c-4f11-8b77-a9620c892fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T16:55:31.533+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:08:19.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While that won''t happen, there''s no question that the nursing
        home story just got worse for Cuomo. And that it now threatens what once looked
        like a cakewalk to a history-making fourth term next November.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588a1378-7e06-4298-8c1d-1e12ecaeb9c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T16:55:31.531+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:08:19.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/02/12/politics/andrew-cuomo-nursing-homes-covid-19/index.html"
        href="https://edition.cnn.com/2021/02/12/politics/andrew-cuomo-nursing-homes-covid-19/index.html">The
        story keeps getting worse for Andrew Cuomo on Covid-19</a>"</em></p>'
