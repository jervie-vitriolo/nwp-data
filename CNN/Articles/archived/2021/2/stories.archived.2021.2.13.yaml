      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of those who said they wanted to wait said that a close friend
        or family member getting vaccinated would be most likely to sway their decision,
        according to the KFF report.</p>'
    '75':
