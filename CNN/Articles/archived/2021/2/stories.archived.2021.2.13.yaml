      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Justin Timberlake is trying to make good.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c922e83-99bb-44b7-a31b-087b3671c8db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T05:58:02.732+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:09:26.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a11924c-0eb8-4e65-8704-2feb41f2014d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T05:58:02.732+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:09:26.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement posted to his Instagram account on Friday, the singer
        issued an apology to Britney Spears and Janet Jackson for "missteps" that
        he says contributed to "a system that condones misogyny and racism."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc90291-d03e-4d13-a84b-8a643dce789b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T05:58:02.732+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:09:26.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d144ef-b301-4dea-9253-8fd3ee9f03aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T05:58:02.732+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:09:26.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve seen the messages, tags, comments and concerns and I want
        to respond," he wrote. "I am deeply sorry for the times in my life where my
        actions contributed to the problem, where I spoke out of turn, or did not
        speak up for what was right."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd510e222-4696-46d7-9e98-9180ba7aa9aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T05:58:02.732+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:09:26.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35249ea9-7207-44bd-b9dd-7c647b83374d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T05:58:02.732+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:09:26.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Timberlake did not in his statement offer specific examples of the
        actions he regrets, but his comments come at a time of renewed conversations
        relating to two separate tabloid-powered periods in his career involving Spears
        and Jackson.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46562a73-1f6c-4e41-a679-6d3662d23336'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T05:58:02.733+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:09:26.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f7b746-fbe5-4173-9db5-3210735e961e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T05:58:02.733+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:09:26.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spears, who is in the midst of a high-profile legal battle relating
        to her conservatorship, found vocal supporters in the wake of the airing of
        "Framing Britney Spears," a documentary examining the singer''s career and
        the often shameful scrutiny she has faced in the media. Timberlake''s part
        in seeming to contribute to that -- and, ultimately, the effect that coverage
        may have had on her mental health -- is addressed in the film.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356c6bd4-fee7-4763-82af-49c31853dbb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T05:58:02.733+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:09:26.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3f1575-abd6-40bb-abee-b0562b23ff34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T05:58:02.733+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:09:26.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spears and Timberlake famously dated for several years at what was
        arguably the height of their teen-era careers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e42da8-7479-408d-b320-0151fa1b5012'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T05:58:02.733+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:09:26.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c994786-6543-4c24-96e0-21bbe048a85a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T05:58:02.733+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:09:26.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jackson, meanwhile, has been something of a staple subject of conversation
        around Super Bowl time in recent years, with most recalling the unfair ire
        that was directed the superstar''s way following the controversial "wardrobe
        malfunction" halftime show. (In the incident, you''ll recall, Timberlake ripped
        off Jackson''s bodice, revealing her right breast, during their performance.)</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e22c6d9f-79ea-4a48-874d-d77d2e786ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T05:58:02.733+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:09:26.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6f435e-2bb1-4bc0-83e7-24c4360641a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T05:58:02.733+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:09:26.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, Jackson''s supporters, who feel she suffered consequences
        to her career that Timberlake did not, used #JanetJacksonAppreciationDay to
        show their love. Jackson acknowledged the movement with a few retweets on
        Twitter.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b5fad1-74e6-4094-85ab-4198a02f8235'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T05:58:02.733+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:09:26.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17afc4ef-7afa-433f-b48b-15ed0d8328b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T05:58:02.733+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:09:26.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I specifically want to apologize to Britney Spears and Janet Jackson
        both individually, because I care for and respect these women and I know I
        failed," Timberlake said. "I also feel compelled to respond, in part, because
        everyone involved deserves better and most importantly, because this is a
        larger conversation that I wholeheartedly want to be a part of and grow from."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1cb9aee-2876-427c-9a3b-9289d259660b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T05:58:02.733+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:09:26.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b000ed95-8581-415c-9ca6-74f39036b2c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T05:58:02.733+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:09:26.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Timberlake also used his statement to address the "flawed" music
        industry that he said "sets men, especially white men, up for success."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc669cd-4cae-48e9-9444-b4bbc2277d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T05:58:02.733+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:09:26.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b27444a-76c1-469d-bdd6-3e7eb9042182'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T05:58:02.734+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:09:26.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s designed this way. As a man in a privileged position I have
        to be vocal about this," he said. "Because of my ignorance, I didn''t recognize
        it for all that it was while it was happening in my own life but I do not
        want to ever benefit from others being pulled down ever again."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2576114-dd7c-4585-94ae-2803fd6005c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T05:58:02.734+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:09:26.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61064405-1e23-400c-bb48-b5a046d539fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T05:58:02.734+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:09:26.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Timberlake is now married to actress Jessica Biel.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe58804-8534-4464-a303-e8816664db34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T05:58:02.734+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:09:26.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21725dec-64d7-41c3-8c8e-8b54ad3a9d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T05:58:02.734+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:09:26.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have not been perfect in navigating all of this throughout my
        career," Timberlake added. "I know this apology is a first step and doesn''t
        absolve the past. I want to take accountability for my missteps in all of
        this as well as be part of a world that uplifts and supports."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae50a21-bcab-4618-8409-cec358bcf1d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T05:58:02.734+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:09:26.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8dffac-1476-4fb7-92d5-ecba35648c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T05:58:02.734+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:09:26.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: "I care deeply about the wellbeing of the people I love
        and have loved. I can do better and will do better."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca179d84-f731-4dbe-85d2-5b8eb84ea24f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T05:58:02.734+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:09:26.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/02/12/entertainment/justin-timberlake-apology-britney-spears-janet-jackson/index.html"
        target="_blank">"Justin Timberlake apologizes to Britney Spears and Janet
        Jackson"</a></em></p>'
  'ej-obiena-breaks-again-national-record-silver-poland-meet':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-02-13T06:20:23.104+08:00
    'imagesource': 'jcr:6d4ddef7-6e4b-4737-8eb8-b014d6d85587'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '72f7f470-2f26-40e6-a2ee-8e4d294e3a42'
    'lead': 'Filipino pole vault sensation EJ Obiena sets a new national indoor pole
      vault record as he bags a silver medal in the 2021 Orlen Cup at Lodz, Poland.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-13T06:20:18.379+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T07:09:24.363+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:07:36.198+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'EJ Obiena breaks PH indoor pole vault record again, settles for silver
      in Poland meet'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a9ca930-9074-4b3a-a746-8fe42df0f9fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T06:20:18.379+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:09:24.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 13) -</strong> Filipino
        pole vault sensation EJ Obiena set a new national indoor pole vault record
        as he bagged the silver medal in the 2021 Orlen Cup on Saturday (Philippine
        time) at Lodz, Poland.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec80e2e-a34e-42f8-8095-6e38c8a6a215'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T06:20:18.379+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:09:24.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eae47b6-5912-4fc2-8b0e-3317dcd06242'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T06:20:18.379+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:09:24.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obiena reached the 5.86-meter mark in three tries for the new Philippine
        record, marking the third time he broke the national mark this year while
        also achieving his personal best jump.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87afe0db-82f1-496f-9eef-baf6051d4a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T06:20:18.379+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:09:24.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29348d4e-280f-4983-a097-d71624f75a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T06:20:18.379+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:09:24.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 24-year-old pole vaulter first recorded the new national record
        last January 30 at the Karlsruhe World Indoor Tour Meeting, when he jumped
        5.62 meters but only good for a fifth place finish. He then shattered the
        national mark <a href="https://cnnphilippines.com/sports/2021/2/6/EJ-Obiena-wins-gold-in-Berlin-meet--shatters-PH-indoor-pole-vault-record-again.html"
        target="_blank">last February 6</a> after acing the 5.80 meters mark to rule
        the ISTAF Indoor Athletics Meet in Berlin, Germany.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1920bc26-94fb-4d46-b98a-5d2f83c1f23e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T06:20:18.380+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:09:24.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe542677-4388-4fc9-9806-a2f480e41f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T06:20:18.380+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:09:24.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Orlen Cup, Obiena breezed through the 5.40 meters and 5.60
        meters in one attempt. He also aced the 5.72 meters and 5.80 meters in two
        tries.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a00bc808-b389-4248-9f04-b1e1f0dbe05e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T06:20:18.380+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:09:24.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9821528e-dc29-413f-b899-8083c95fa213'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T06:20:18.380+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:09:24.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obiena faced two-time world champion Sam Kendricks of the United
        States in the final match-up in the 5.86 meter clearance. The American also
        hurdled the mark, but opted to skip the 5.91 meter jump which proved to be
        beneficial as he took home the gold.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b79b56-16ff-4bb6-adb9-406216b22c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T06:20:18.380+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:09:24.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253a52bc-cab9-4f07-953f-50b4869da9d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T06:20:18.380+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:09:24.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obiena settled for a silver finish after failing to clear the 5.91
        meters mark in three attempts.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
