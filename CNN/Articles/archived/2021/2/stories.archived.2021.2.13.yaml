  'Kanlaon-Volcano-warning-phivolcs':
    'caption': 'Kanlaon Volcano in Negros showed recent activity which could mean
      "increased possibilities" of phreatic or steam-driven eruptions, the Philippine
      Institute of Volcanology and Seismology warned on Saturday. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-13T22:49:32.961+08:00
    'imagesource': 'jcr:af82d8a1-d41c-4b84-ae70-67b5bf3659c1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '44111a52-65a8-44c1-a53a-cf5239c788be'
    'lead': 'Kanlaon Volcano in Negros showed recent activity which could mean "increased
      possibilities" of phreatic or steam-driven eruptions, the Philippine Institute
      of Volcanology and Seismology warned on Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-13T23:00:29.854+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T07:08:01.127+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:07:46.138+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Kanlaon-Volcano', 'Negros']
    'template': '1'
    'title': 'Phivolcs warns of ''increased possibilities'' of steam-driven eruptions
      from Kanlaon volcano'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b512c54-5cab-484d-827d-a7168b08cd61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T23:00:29.854+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:08:01.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 13) —</strong>&nbsp;Kanlaon
        Volcano in Negros showed recent activity which could mean "increased possibilities"
        of phreatic or steam-driven eruptions, the Philippine Institute of Volcanology
        and Seismology warned on Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f519b57-32bc-4415-8379-fc6110d78863'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T23:00:29.855+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:08:01.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="https://www.phivolcs.dost.gov.ph/index.php/volcano-advisory-menu/11282-kanlaon-volcano-advisory-13-february-2021-09-00-p-m">9
        p.m. statement</a>, Phivolcs said it recorded 28 volcanic earthquakes from
        Kanlaon since Feb. 11 and its highest average of sulfur dioxide gas emissions
        this year, following a rising trend since <a href="https://cnnphilippines.com/regional/2020/6/22/Kanlaon-Volcano-earthquakes-alert.html?fbclid=IwAR2bXlyWdeinlfNmJNR83Q4hf8__QYPrOIzK0tCjzCD1hRvt0QaiE0Wc6MY">June
        2020</a>. &nbsp;</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2344b94a-b240-4bff-b8dd-b4a68a821daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T23:00:29.855+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:08:01.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Volcanologists also noted inflation of the structure''s lower and
        middle slopes, indicating "slower pressurization."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f33de3-da0b-4cfe-a4a2-789c91e71688'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T23:00:29.855+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:08:01.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The above observational parameters signify that Kanlaon is in a
        restive state, with increased possibilities of phreatic or steam-driven explosions
        occurring at the summit crater," said the agency. "The public is strongly
        advised to be vigilant and to refrain from entering the four (4) kilometer
        Permanent Danger Zone (PDZ) because sudden and hazardous phreatic eruptions
        may occur without warning."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f50c054b-029b-4e80-a53c-306179315d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T23:00:29.855+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:08:01.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It can be recalled that in January 2020, <a href="https://cnnphilippines.com/news/2020/1/13/Philippines-Taal-Volcano-eruption-live-updates.html?fbclid">Taal
        Volcano</a> in Batangas caused a massive steam-driven eruption that covered
        nearby cities in ash.&nbsp;However, Phivolcs did not say if an eruption of
        that magnitude may occur with Kanlaon.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36563db9-9963-4d0d-bd8e-9b06b8947377'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T23:00:29.855+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:08:01.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phivolcs also warned civil aviation authorities to prevent pilots
        from flying close to the Kanlaon''s summit as ejecta or material forced out
        of the volcano during a steam-driven eruption, could damage aircraft.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccebcc34-a0bc-479f-9712-535da14ddcb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T23:00:29.855+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:08:01.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"DOST-PHIVOLCS is closely monitoring Kanlaon Volcano’s activity
        and any new development will be relayed to all concerned," said the agency.</p>'
