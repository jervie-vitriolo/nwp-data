      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;While robotic rovers may explore the
        surface of Mars on behalf of humans who can''t safely land there yet, they
        aren''t alone.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b55e915-3c7a-487b-a2af-a9bdd1e00f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T06:47:30.771+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:09:22.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A fleet of orbiters circling the planet act as dual-purpose workhorses,
        relaying back data and images from the surface missions to Earth while studying
        various aspects of the planet.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e20c703-cc10-4b55-8237-53ad0165b347'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T06:47:30.771+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:09:22.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their mapping capabilities have allowed NASA mission teams to select
        intriguing landing sites, and their cameras and instruments can keep watch
        on surface missions and even warn of global dust storms.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8d233b-0a13-48e4-98a7-c4e7f6238c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T06:47:30.771+08:00
