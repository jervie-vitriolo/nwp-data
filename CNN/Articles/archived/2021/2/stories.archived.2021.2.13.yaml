  'Capitol-riot-social-media':
    'author': 'Marshall Cohen and Paul P. Murphy, CNN'
    'caption': 'While scores of Capitol rioters flaunted their role in the January
      6 attack, a growing number of insurrectionists are accused of covering their
      tracks by destroying cellphones, wiping social media posts and threatening witnesses.
      (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-13T17:06:25.720+08:00
    'imagesource': 'jcr:65933068-e707-45bd-b372-8af0cd071079'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6228d397-7374-4507-a2f2-05bcd5b22923'
    'lead': 'While scores of Capitol rioters flaunted their role in the January 6
      attack, a growing number of insurrectionists are accused of covering their tracks
      by destroying cellphones, wiping social media posts and threatening witnesses.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-13T17:16:14.825+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T07:08:16.080+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:07:44.058+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Capitol']
    'template': '1'
    'title': 'Capitol rioters boasted on social media. Now, they''re scrambling to
      scrub phones and pictures'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4827f65-78ff-419f-b393-11ae868afbc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T17:16:14.826+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:08:16.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> While scores of Capitol rioters flaunted
        their role in the January 6 attack, a growing number of insurrectionists are
        accused of covering their tracks by destroying cellphones, wiping social media
        posts and threatening witnesses.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73cb9f29-f81f-4c79-9095-0836e94df8e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T17:16:14.826+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:08:16.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the sugar high of storming the Capitol wore off, about 30
        of the known rioters facing charges allegedly tried to destroy evidence or
        sanitize their social media profiles, according to a CNN review of FBI affidavits
        and court documents filed by the Justice Department.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2146dfd7-f337-4d24-930c-c5bc4530d735'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T17:16:14.826+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:08:16.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One man is accused of stealing a police officer''s body camera and
        another told her kids to delete photos from their phones. Other rioters allegedly
        threatened family members who might turn them in or lied directly to FBI agents
        when asked about their actions in Washington, DC.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fbd82c4-c4e3-4e58-983a-021165fa73ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T17:16:14.826+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:08:16.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the attempted deletions do not seem to have thwarted investigators,
        who have been assisted in large part by the seemingly endless supply of video
        footage from the attack and tips from friends and associates of the rioters.
        Pictures and video taken by the rioters themselves are being used in court
        filings and by the House Democratic managers in the impeachment trial of former
        President Donald Trump.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b2a56a-a276-48ff-bcfc-24a71e2b1783'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T17:16:14.826+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:08:16.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The alleged attempts to interfere with the investigation could also
        lead to additional charges.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af03b7d-33b7-496c-9e48-32bb809a6749'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T17:16:14.826+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:08:16.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the Justice Department has made a specific factual allegation
        in a court filing of any type, then you can bet they have that factual assertion
        amply backed up," said Elie Honig, CNN legal analyst and former federal prosecutor.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c5736a-2e7e-47ed-8dc9-ad3bcdf98a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T17:16:14.826+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:08:16.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Department has charged more than 215 people in connection
        with the riots, with some of the newly filed cases in recent days appearing
        to involve more complex and serious crimes than simple trespassing. However,
        federal prosecutors haven''t filed many obstruction of justice charges against
        Capitol riot defendants, though that could change as the investigation moves
        forward.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512e8ba3-208e-4f42-8823-8f60ac5f58b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T17:16:14.826+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:08:16.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Missing data and smashed phones</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d7a3f94-2e2c-428c-9aa6-8d9b822d1b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T17:16:14.826+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:08:16.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Court documents indicate that the FBI has executed search warrants
        on the phones of many defendants, looking for additional photos, videos and
        evidence. But when FBI investigators went looking for some of the phones,
        they came up empty.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dafa3f93-7f3b-4be3-9e4a-48e283ccd773'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T17:16:14.826+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:08:16.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is what happened with Rachel Powell, who was charged with a
        myriad of crimes resulting from her alleged actions during the riot. When
        investigators were executing a search warrant at her home, prosecutors claimed
        they found a number of phones smashed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e418254-6f82-4db2-9e1a-09b63b2dddee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T17:16:14.826+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:08:16.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors said that another alleged rioter, Joshua Black of Alabama,
        wiped parts of his phone after he returned home from Washington.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f0cf54-c3df-47f2-91a9-8f47aebdbc16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T17:16:14.827+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:08:16.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After being told by an acquaintance that he was wanted by the FBI,
        [Black] says that he deleted things from his phone, which had been with him
        at the Capitol," federal prosecutors wrote in a court filing last month, advocating
        that Black should remain in jail before his trial.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be6032b1-89c5-40e5-ad63-71de75b93c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T17:16:14.827+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:08:16.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alleged rioter Tam Dinh Pham, a former Houston Police officer, had
        images on his phone, but not where the FBI first looked.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed29b63-8e5e-459c-8126-fd933b4a6589'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T17:16:14.827+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:08:16.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FBI searched Pham''s phone and didn''t initially find any images
        from his time in Washington. But then agents looked in the deleted photos
        folder, they discovered "pictures and videos that were readily identifiable
        as being of the interior of the Capitol building," according to an FBI affidavit.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce5f157-891b-41be-a775-73253b69a8aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T17:16:14.827+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:08:16.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Sanitizing social media</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1629be-3427-4494-8c49-2f248ae66c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T17:16:14.827+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:08:16.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although many rioters took to social media to tout their presence
        at the Capitol on January 6, some posts were removed days, in some cases hours,
        later as the nationwide manhunt for insurrectionists ramped up.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a950c83-a8d9-4c47-8b8f-6941dd8f71ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T17:16:14.827+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:08:16.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When FBI investigators showed Kevin Lyons a photo he took during
        the riot and posted to Instagram, an affidavit says that he responded, "Wow,
        you are pretty good. That was up for only an hour." Lyons subsequently provided
        the FBI with photos from his phone.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb575958-8fb2-41e7-9235-42701cc77691'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T17:16:14.827+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:08:16.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators used screenshots of Anthony Mariotto''s Facebook profile
        sent to them by a tipster because it had been, "recently deleted," according
        to court papers. One of the deleted photos showed a smiling Mariotto inside
        the Senate gallery, with the caption: "I''m in."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8506625f-2016-4558-9006-910ee4fe6cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T17:16:14.827+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:08:16.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One defendant, Joshua Lollar, was even aided by family, according
        to an FBI affidavit.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a3e423-7983-4e1b-a23e-44aedc74d35a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T17:16:14.827+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:08:16.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cleaned off the post of you going into and inside the capital
        [sic] since they plan to prosecute everyone that was in there," Brenda Lollar,
        who the affidavit says appears to be his sister, wrote on his Facebook.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e64ba36-ccb1-4ba6-b65d-2c205e11bedf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T17:16:14.827+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:08:16.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She repeatedly made similar comments on his profile, saying, "Please
        get off Facebook or delete you in the capital [sic]," and, "You need to clean
        off your page."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0f9973-618c-4859-8f56-85cf8a9af637'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T17:16:14.827+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:08:16.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lollar told investigators, according to the affidavit, that, "he
        had removed them from his Facebook page due to attention they were getting."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72593f00-360c-480c-bffe-54f4afb86876'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T17:16:14.827+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:08:16.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Threats and lies</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f82f0e37-1f75-4669-9692-21f257eeefa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T17:16:14.827+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:08:16.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The potential obstruction extended well beyond the digital realm,
        according to court papers.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa019dd1-2f81-4e9b-8a9c-4afdd45b288b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T17:16:14.827+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:08:16.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When FBI agents interviewed Diana Santos-Smith, she claimed he attended
        former President Donald Trump''s rally outside the White House on January
        6 but didn''t enter the Capitol. But after FBI agents showed her a video of
        herself inside the building and moving toward the exits, she "then stated
        that she lied and that she was inside the Capitol," according to an FBI affidavit.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b07e075-20c3-4afb-902d-0fa1c678556f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T17:16:14.828+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:08:16.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santos-Smith has been charged with three misdemeanors, including
        unlawful entry into a restricted building and disorderly conduct. She has
        not been charged with lying to the FBI.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb5d38c-428d-4adf-920f-b7bbf59897b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T17:16:14.828+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:08:16.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other defendants allegedly threatened people who could turn them
        in. Guy Reffitt of Texas was charged with witness tampering after allegedly
        threatening members of his own family.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1115f486-080b-4ff5-ac24-2b73f153b7b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T17:16:14.828+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:08:16.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another man, Justin Stoll of Ohio, responded with violent rhetoric
        after social media users called him out for posting videos from the Capitol.
        He was charged with making threats and witness tampering.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '932206bc-c80b-4dd1-9810-72f5174d86b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T17:16:14.828+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:08:16.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you ever in your f---ing existence did something to jeopardize
        taking me away from my family, you will absolutely meet your maker," Stoll
        allegedly said in a video responding to one poster, according to court documents.
        "You can play that for the (prosecutors) in court, I don''t care."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d2ffca-74fa-45f3-9dbb-61c35a3c8435'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T17:16:14.826+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:08:16.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/02/12/politics/capitol-riot-social-media-phones/index.html"
        href="https://edition.cnn.com/2021/02/12/politics/capitol-riot-social-media-phones/index.html">Capitol
        rioters boasted on social media. Now, they''re scrambling to scrub phones
        and pictures</a>"</em></p>'
  'duterte-war-on-drugs-continues-amid-covid-19-pandemic':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-13T16:56:42.979+08:00
