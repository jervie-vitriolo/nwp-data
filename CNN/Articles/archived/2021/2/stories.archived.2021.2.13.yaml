      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s like a homecoming for Chot. He is a coach that gave us four
        championships. We look forward to a successful relationship with Coach Chot,”
        said Ricky Vargas, team governor and chairman of the PBA Board of Governors.</p>'
