    'template': '1'
    'title': 'White House suspends deputy press secretary for one week for threatening
      reporter over story about him'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2322176f-14be-4c8d-a033-bff0858267d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T16:48:14.504+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:08:21.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> White House press secretary Jen Psaki said
        Friday that one of her deputies, TJ Ducklo, had been suspended for one week
        without pay after a Vanity Fair story revealed Ducklo had threatened a reporter
        who was working on a story about his romantic relationship with another reporter.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07fae50a-3796-4a49-8b6a-a41ded03a04d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T16:48:14.504+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:08:21.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This in our view was an important step to send the message that
        we don''t find this acceptable," Psaki told reporters at the White House press
        briefing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e247776b-f5c8-48a4-b10a-6610cbe553ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T16:48:14.504+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:08:21.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Psaki said her deputy, TJ Ducklo, had apologized to the reporter,
        Politico''s Tara Palmeri, over the incident. She added that when he returns
        from suspension he will no longer work with any reporters at Politico.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b419ec26-7566-4eee-97b5-c0046c20153c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T16:48:14.504+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:08:21.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palmeri reported on Tuesday that Ducklo had been in a romantic relationship
        with Axios reporter Alexi McCammond. Axios told Politico that McCammond "disclosed
        her relationship" with Ducklo in November and was "taken off the Biden beat."
        But Palmeri pointed out that McCammond''s beat includes covering Vice President
        Kamala Harris and that she had commented glowingly on Biden after he was inaugurated.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b0e3e8-ac91-4ce4-91b4-300630a7eed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T16:48:14.504+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:08:21.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Vanity Fair story published Friday said that Ducklo had threatened
        Palmeri over her piece, vowing he would "destroy her" if she published it.
        Ducklo, according to the Vanity Fair story, also made misogynistic comments
        to Palmeri. The magazine reported Ducklo referenced Palmeri''s own personal
        life, accusing her at one point of being "jealous" about his relationship
        with McCammond.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46634e7c-de32-496f-9606-ed27e5e9501c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T16:48:14.504+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:08:21.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A person familiar with the matter confirmed to CNN the details of
        the conversation Ducklo had with Palmeri. Ducklo did not respond to a request
        for comment Friday and Palmeri declined to comment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b643bd77-3b98-496c-abed-e80a13ddf99a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T16:48:14.504+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:08:21.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Psaki said that in addition to his initial apology, Ducklo had expressed
        "profound regret" in a note to Palmeri after the incident, which Psaki described
        only as a "heated conversation about his personal life."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab6d60f1-897d-4937-b40e-cf1d53c052b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T16:48:14.504+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:08:21.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The note from Ducklo, which was obtained by CNN, said, "Last night
        on the phone with you I lost my temper in a way that was unprofessional, and
        I apologize for that. I should have done a better job at keeping my emotions
        in check during our conversation. It won''t happen again."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9420e305-ada3-4601-8845-895e7f9cbedb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T16:48:14.504+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:08:21.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked at the press briefing how Ducklo could continue to work
        with female reporters, given the misogynistic nature of some of his comments,
        Psaki agreed they were "completely unacceptable" and said that she has had
        "conversations with him about that."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271fa591-7cfc-4ea9-a7ca-dafbfd7a3a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T16:48:14.505+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:08:21.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Psaki said that the White House apologized to Politico and vowed
        that "this will never happen again."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '531410eb-810e-46a1-882f-00d164388af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T16:48:14.505+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:08:21.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was not clear why Ducklo had only been suspended on Friday when
        the Vanity Fair story published, given that Psaki and the White House had
        been aware of Ducklo''s conduct in the weeks before.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17dc30bc-64fc-4bfc-8c65-b6bfc91bc702'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T16:48:14.505+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:08:21.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Psaki, who was also asked about that at the press briefing, said
        that the White House had conversations with Politico editors immediately after
        the incident.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16837223-07e7-4c5e-8d1e-91763aa70019'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T16:48:14.505+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:08:21.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That was how we engaged, in a private manner," Psaki said. "And
        that was what we felt was appropriate at the time."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb4d8aaa-2ed2-4bdf-b674-c27c2f15036c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T16:48:14.505+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:08:21.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The one-week suspension also appeared to fall well short of President
        Joe Biden''s promise to fire employees on the spot if they were found to disrespect
        others.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74fe82d-47a3-409a-989c-fb9decf1d0e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T16:48:14.505+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:08:21.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Psaki said she had not discussed the matter with Biden, but had
        consulted with the White House chief of staff. She said the suspension was
        in their view "an important step to send the message that we don''t find it
        acceptable."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb8407eb-2ffd-4e80-b567-00c941c92ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T16:48:14.505+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:08:21.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Politico reporters were outraged at Psaki''s response to the situation,
        two staffers at the outlet told CNN.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '855f05a8-f5c4-418f-a0ba-3066ca253af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T16:48:14.505+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:08:21.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It feels like she is punishing us more than him," one of the staffers
        said, noting that her solution is for Politico reporters to lose access to
        one of the highest ranking officials in the White House communications department.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e881c2-c992-46dd-89a7-1115627095f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T16:48:14.505+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:08:21.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Politico Editor-In-Chief Matt Kaminski and Editor
        Carrie Budoff Brown acknowledged raising concerns with the White House about
        Ducklo''s behavior.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4314ab2a-6468-40d1-997a-2c881e4b8fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T16:48:14.505+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:08:21.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No journalist at Politico —or any other publication or network
        — should ever be subjected to such unfounded personal attacks while doing
        their job," they said. "Politico reporters and editors are committed to forging
        a professional and transparent relationship with public office holders and
        their staff and expect the same in return."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc683af-c0ea-4dc3-8bda-dbc380c7797d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T16:48:14.505+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:08:21.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/02/12/media/tj-ducklo-white-house-suspended/index.html"
        href="https://edition.cnn.com/2021/02/12/media/tj-ducklo-white-house-suspended/index.html">White
        House suspends deputy press secretary for one week for threatening reporter
        over story about him</a>"</em></p>'
  'Andrew-Cuomo-COVID-19-nursing-homes':
    'author': 'Chris Cillizza, CNN Editor-at-large (Analysis)'
    'caption': 'Amid the swirling controversy over whether New York Gov. Andrew Cuomo''s
      administration knowingly undercounted deaths among nursing home residents during
      the height of the COVID-19 pandemic in the state, a top aide for the governor
      apologized to Democratic lawmakers, saying the administration "froze" when initially
      asked by state legislators back in August about the issue. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
