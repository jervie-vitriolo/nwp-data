    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c921b40-2369-4c29-8242-c4611ce745d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T10:30:54.233+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:09:14.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an email statement to CNN, Thompson said she and her husband
        "are deeply indebted to every victim and whistleblower who spoke for not only
        themselves, but also for us."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00565fd1-5d0d-484e-bbde-d278d71e933d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T10:30:54.233+08:00
