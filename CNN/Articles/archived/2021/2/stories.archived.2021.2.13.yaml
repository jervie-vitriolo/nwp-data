      'mgnl:type': 'text'
      'text': '<p>The police said it found an inventory of clams or "taklobo" weighing
        more or less 10,000 kilograms. A certain Ricarido Santiana Dela Cruz, Jr.
        was arrested for selling a portion of the bundle for ₱5 million. Police also
        identified the owner of the endangered sea creatures to be Yan Hu Liang, alias
        "Sunny", who is still at large.</p>'
