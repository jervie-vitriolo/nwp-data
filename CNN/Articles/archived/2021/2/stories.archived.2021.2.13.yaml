      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db02110-4e6c-4f9d-adbe-bfc687706053'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T17:09:46.807+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:08:18.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Retroactively taking effect on July 1, 2020, CREATE will slash corporate
        income tax (CIT) from 30%, the highest in ASEAN, to 25% for large domestic
        and foreign firms that engage business in the country through a branch office.
        For small and medium corporations, this will be reduced to 20% if they have
        net taxable income below ₱5 million and total assets below ₱100 million.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
