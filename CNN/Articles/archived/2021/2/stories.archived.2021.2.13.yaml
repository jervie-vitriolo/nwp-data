      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second tax reform package of the government is the second version
        of the Corporate Income Tax and Incentives Rationalization Act or CITIRA.
        The measure generally aims to improve fiscal incentives and lower corporate
        income taxes. Here is a breakdown of what you need to know about the measure.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71847a1b-2418-4acd-bd91-b2f9cafb9a68'
