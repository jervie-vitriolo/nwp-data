      'mgnl:created': 2021-02-13T21:14:23.317+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:08:06.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for vaccines in pharmacies: Many stores still do not have the
        vaccine in this first phase of the new federal program. Walgreens will now
        have it in certain stores in 15 states; Rite Aid has it in six states; and
        Walmart and Sam''s Clubs have it in 22 states. The coverage area is expected
        to expand as supplies increase.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84fbb877-4b19-4669-940e-948b1d5606eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T21:14:23.317+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:08:06.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ec287c-7386-45cd-9c1b-e5ce2a9d58d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T21:14:23.317+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:08:06.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The doses sent directly to pharmacies are separate from the millions
        per week that the federal government already has been distributing to states
        -- a few of which already were providing doses to a small number of pharmacies.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1147d872-0800-4b7c-a87f-b27a99a1d78d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T21:14:23.317+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:08:06.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f8727c6-1a26-477a-9b19-5582fdaa2621'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T21:14:23.317+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:08:06.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A person''s eligibility still varies by state. All states began
        with priority populations -- often health care workers and people in long-term
        care facilities -- followed by seniors and/or essential workers, or people
        with certain health conditions.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63852337-3000-4f60-998b-749f90942708'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T21:14:23.318+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:08:06.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84627e5e-2e36-4974-be7d-b02d60fd99e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T21:14:23.318+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:08:06.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More and more states are expanding eligibility to people with pre-existing
        or underlying conditions. Currently, that''s the case in 11 states -- Mississippi,
        Missouri, Montana, Nebraska, New Hampshire, New Jersey, New Mexico, Ohio,
        Pennsylvania, Virginia and Texas -- according to a CNN analysis of public
        health department websites.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e0d6ee0-80dd-4757-85b4-64844185f6e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T21:14:23.318+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:08:06.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bfd6d39-5145-4891-961e-7b4faae6bf54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T21:14:23.318+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:08:06.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In New York, people with comorbidities and underlying conditions
        can sign up for appointments starting Sunday, with vaccinations beginning
        Monday. California on Friday announced it will expand eligibility to millions
        of people who have "serious underlying health conditions" or are "at high
        risk with developmental and other disabilities" beginning March 15.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd08443-259f-4ee8-b9f2-8810876f5b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T21:14:23.318+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:08:06.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10bfc376-669a-4477-ac76-ca4ec2ea7f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T21:14:23.318+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:08:06.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Vaccinations on the rise</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d4d039f-b288-41ba-8244-e55d0b760fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T21:14:23.318+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:08:06.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though states have generally complained supply is not meeting demand,
        the number of vaccinations per day has been rising.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4230ebdb-1d0b-44c5-b37e-91196594a4ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T21:14:23.318+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:08:06.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0af34ce-c6f8-4dc5-9679-657d77446159'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T21:14:23.318+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:08:06.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US has averaged nearly 1.6 million doses administered per day
        over the past week, higher than the daily average of about 1.3 million last
        week, according to a CNN analysis of data published Thursday by the CDC.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f3b84a-83d7-44ff-9ab3-db42935670a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T21:14:23.318+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:08:06.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff815d7e-5b6d-4052-8f13-60890120b67e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T21:14:23.318+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:08:06.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By April, access could start to expand to the general public, and
        most Americans could be inoculated by the middle or end of summer, Dr. Anthony
        Fauci told NBC''s "Today" show this week. Fauci is President Joe Biden''s
        chief medical adviser and the director of the National Institute of Allergy
        and Infectious Diseases.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22fdd467-8586-4b5b-991f-f9e11643dc81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T21:14:23.318+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:08:06.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8340c6d7-640c-4600-90a7-e4cf2c71a48a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T21:14:23.318+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:08:06.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The upswing in vaccinations comes amid concerns about the spread
        of more-transmissible coronavirus variants. One key question is whether the
        vaccines will work on these mutated strains.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '701cf7ec-85a2-4a8a-971b-a5fd33828d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T21:14:23.318+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:08:06.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df50c7cd-f5fe-472a-8cf9-decd11f27d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T21:14:23.318+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:08:06.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, at least 997 cases of more-transmissible Covid-19 variants,
        first detected in the UK, South Africa and Brazil, have been reported in the
        US, according to CDC data.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e3b7c1-c78d-43b6-9c3b-134fdacdbe65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T21:14:23.319+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:08:06.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e131c92b-5639-497b-9d21-522e8816036e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T21:14:23.319+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:08:06.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Barney Graham, deputy director of the Vaccine Research Center
        at National Institutes of Health, told Biden on Thursday that the antibodies
        that vaccines make against the virus can still attack the known variants.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c22f5c5-bb14-4bcd-8b89-f72ad5f3ea0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T21:14:23.319+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:08:06.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0333942a-adbb-4716-9585-e215b901f59b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T21:14:23.319+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:08:06.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Antibodies have a lot of places to bind. It may eventually lose
        efficacy, but I think we are OK for now until additional mutations are accumulated,"
        Graham said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5818399-d4d3-4c9b-ac38-5e0ef094c5e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T21:14:23.319+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:08:06.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e655d0f-f9d3-4449-a946-d7fddd539a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T21:14:23.319+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:08:06.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>CDC recommends 5 key strategies to reopen schools</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeaccf83-8487-4aec-a269-92d4360879ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T21:14:23.319+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:08:06.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC''s newly released guidelines for reopening schools includes
        "five key mitigation strategies" for returning to in-person school safely.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ba06a4-1557-4980-904e-72a4df8a2740'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T21:14:23.319+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:08:06.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a1abe6e-4dc0-4076-b7ae-fa60c74520fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T21:14:23.319+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:08:06.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those five key strategies are: the universal and correct wearing
        of masks; physical distancing; washing hands; cleaning facilities and improving
        ventilation; and conducting contact tracing, isolation, and quarantining.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9918a136-b66e-4152-8413-3268da5c702b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T21:14:23.319+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:08:06.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89971509-ea5e-47fc-8669-2cbe36af2f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T21:14:23.319+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:08:06.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden has pledged to reopen most US K-12 schools within his first
        100 days in office, though some teachers'' unions have expressed concerns
        about reopening while many educators have yet to be vaccinated.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3903add-0aa0-4c80-a46b-dd1992cd3c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T21:14:23.319+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:08:06.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b447f2-c200-4c46-a23f-a7b41a0e05c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T21:14:23.319+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:08:06.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And according to a CNN analysis of federal data, about 99% of US
        children live in what''s considered a "red" zone with high levels of virus
        transmission under new CDC guidance.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51596e3d-71d7-4ab1-aa49-303108b6cd0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T21:14:23.319+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:08:06.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae59878-6da1-492e-9584-979baac53cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T21:14:23.320+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:08:06.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost 73 million children -- about 99% of the US population under
        the age of 18 -- live in county where there were at least 100 new Covid-19
        cases per 100,000 people, or a test positivity rate of at least 10%, during
        the past seven days, according to the CNN analysis.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b2d396-b8cd-484c-9d91-751fe080860d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T21:14:23.320+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:08:06.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db5fcaa9-813d-4eab-a1db-34c5dac8f08c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T21:14:23.320+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:08:06.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new CDC guidelines recommend virtual learning for middle and
        high schools and hybrid learning or reduced attendance for elementary schools
        in these high transmission zones.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ccfa2d-81fb-451b-9b73-2482439da725'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T21:14:23.320+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:08:06.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e40f2c5-aac4-4d3d-9900-ebf7b681cf13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T21:14:23.320+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:08:06.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC''s guidance Friday says vaccination and testing "provide
        additional layers of Covid-19 prevention in schools," but it doesn''t describe
        them as key strategies.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03a654f-2754-4c18-b54c-30f476115818'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T21:14:23.320+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:08:06.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc530b30-812a-4c9b-bc38-120e72c14b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T21:14:23.320+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:08:06.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our operational strategy specifically includes a component on vaccinations
        for teachers and school staff as an additional layer of protection," said
        CDC Director Dr. Rochelle Walensky at a news briefing on Friday.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a55994-57b2-4b5a-85f8-b9b6de3005cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T21:14:23.320+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:08:06.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ce3ffe-c870-4914-a034-8ae44689a78e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T21:14:23.320+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:08:06.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the CDC''s Advisory Committee on Immunization Practices
        recommends that frontline essential workers -- a group that includes educators
        -- be prioritized for Covid-19 vaccination.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412c82ff-1157-4d91-a54a-f5de9bdae46c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T21:14:23.320+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:08:06.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e47c4d7-09e4-430c-8eca-55a25b2d9cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T21:14:23.320+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:08:06.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As such, we strongly encourage states to prioritize teachers and
        other school staff to get vaccinated," Walensky said. "If we want our children
        to receive in-person instruction, we must ensure that teachers and school
        staff are healthy and protected from getting Covid-19 in places outside of
        schools where they might be at higher risk."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91dbf35e-b13f-40f2-922b-24fe7f234e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T21:14:23.320+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:08:06.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332ffdf9-f977-4ac2-a6d2-cb5ab46d569c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T21:14:23.320+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:08:06.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>States loosen their coronavirus restrictions</h2>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eebc1ac-ae3d-403b-8a83-bc445c670835'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T21:14:23.320+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:08:06.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rates of new Covid-19 cases and deaths, and the numbers of Covid-19
        patients in hospitals, are dropping after surges around the holidays. As they
        do, some states are dropping social restrictions meant to curb the spread
        of the virus.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb381dc-9f1c-4898-b9cc-9916c709d5f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T21:14:23.321+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:08:06.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa83b5a-33ee-4c93-91f2-05fe12516dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T21:14:23.321+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:08:06.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevada said it will aim to end state-mandated business capacity
        restrictions by May 1 in phases, though local governments can still issue
        their own restrictions.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca06757-2ea0-44c9-8a44-f17fbd701785'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T21:14:23.321+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:08:06.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02bb1fac-7247-4932-bd85-1295e06ab701'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T21:14:23.321+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:08:06.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starting Monday, Nevada state rules will allow most businesses and
        houses of worship to have up to 100 people, or 35% of normal capacity. If
        coronavirus cases and hospitalizations continue to decrease, capacity would
        go up to 50% on March 15.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e69f8aa-bd78-4048-82da-a19cec056e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T21:14:23.321+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:08:06.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73396c57-dfb6-426e-b68b-a3f5da0d9c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T21:14:23.321+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:08:06.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indoor gathering limitations in Wyoming will be increased to 25%
        of capacity or 500 people Monday, and limits on sporting events, artistic
        performances, restaurants and gyms will be eased, according to Gov. Mark Gordon.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe7ab17f-5cdd-452c-a992-7ad1b09eb17b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T21:14:23.321+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:08:06.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e12702a-06c6-41a3-ad28-423a17f2bff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T21:14:23.321+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:08:06.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though daily Covid-19 numbers have recently improved, health experts
        have warned that precautions are still important to keep the spread of more
        transmissible variants limited.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a155b4-a03b-47e0-be73-84c283a18453'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T21:14:23.321+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:08:06.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea844a5-c681-499d-a67a-c74feb532dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T21:14:23.321+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:08:06.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC has warned that the variant first identified in the UK could
        become dominant in the US, and worsen the spread of the virus.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e7470c-775c-4af6-a438-42c9acb82167'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T21:14:23.321+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:08:06.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d18ff2-c648-4f9c-b1f7-c470be4b7843'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T21:14:23.321+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:08:06.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many of us think ... as we get into the middle of March, April
        and May, that''s the time when we''re really going to see this big upswing
        in the number of new cases and, possibly, deaths" because of that variant,
        Dr. Peter Hotez told CNN''s "New Day" on Friday.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc85897-26cc-41e1-b12a-f965a3836d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T21:14:23.321+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:08:06.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f76bcf-d35c-4371-b6da-f4f5fd7ee330'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T21:14:23.321+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:08:06.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So, how do we get the population vaccinated as quickly as possible?"
        said Hotez, the co-director of the Center for Vaccine Development at Texas
        Children''s Hospital. "... I''m really feeling good about the country over
        the summer, but I''m worried about the spring."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64951af2-2f55-4b1c-84a5-950371b8722a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T21:14:23.322+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:08:06.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '888d2adf-b4ac-4431-be09-8b1c2504cef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T21:14:23.322+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:08:06.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>New report says nearly a third of US adults are undecided about
        the vaccine</h2>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e40ad4-af8e-4574-b716-166874c1c752'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T21:14:23.322+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:08:06.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 31% of Americans who say they plan to "wait and see" how the
        vaccines work for others represent "a critical group for efforts aimed at
        boosting vaccinations," according to the Kaiser Family Foundation''s (KFF)
        Vaccine Monitor report.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9682d9e8-cdd7-4393-ae22-c8a6f7bd7444'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T21:14:23.322+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:08:06.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
