      'mgnl:lastActivated': 2023-01-25T07:09:28.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1048230a-bf82-40c3-a5d0-f7baaac3d698'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T04:59:59.307+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:09:28.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This change "will allow many more merchants to accept crypto" as
        well as "cut out inefficiencies, letting both consumers and merchants avoid
        having to convert back and forth between crypto and traditional [currency]
        to make purchases," Mastercard said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588aa498-4ba2-46a3-9f24-488e817780dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T04:59:59.307+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:09:28.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '782d05c8-2dc5-4883-ba5c-993f6fac49cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T04:59:59.307+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:09:28.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Bitcoin comes to America''s oldest bank</strong></h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ffe1cef-7ed3-422b-8d72-bcc52cf058e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T04:59:59.307+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:09:28.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BNY Mellon -- America''s oldest bank -- which dates back to Alexander
        Hamilton''s founding of the Bank of New York in 1784 -- announced Thursday
        it formed a "digital assets" unit. It will begin helping clients address needs
        related to the growth of digital assets, including cryptocurrencies, at an
        unspecified date later this year.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd0441e-d98d-4586-89ea-11ac40328fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T04:59:59.307+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:09:28.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8dfcbfa-360c-4be0-8304-fb15eac14bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T04:59:59.307+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:09:28.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Client demand and clearer regulation "present a tremendous opportunity
        for us to extend our current service offerings to this emerging field," said
        Roman Regelman, Mellon''s CEO of asset servicing.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a74735-7169-45ae-bb8b-a4351f7212db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T04:59:59.307+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:09:28.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6af4a9-4409-4f09-8f59-76164f0d167b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T04:59:59.307+08:00
      'mgnl:createdBy': 'david'
