      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The board said it also hired Guidepost Solutions, a consulting firm,
        to evaluate RZIM''s "structures, culture, policies, processes, finances, and
        practices."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08cc0245-b6bc-47da-a21e-fd25d8c87a38'
      'mgnl:activationStatus': true
