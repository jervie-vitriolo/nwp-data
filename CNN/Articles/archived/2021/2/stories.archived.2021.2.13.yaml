      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T04:59:59.306+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:09:28.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla CEO Elon Musk has lately been signaling interest in bitcoin
        and other cryptocurrencies. In a December 20 tweet, he said that "Bitcoin
        is almost as bs as fiat money," suggesting his belief that it is perhaps less
        "bs" than traditional government-backed currencies.</p>'
