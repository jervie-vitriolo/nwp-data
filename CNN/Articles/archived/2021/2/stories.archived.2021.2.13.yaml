    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cfa7541-4f4f-47cf-abed-f7d8f7727e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T17:09:46.810+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:08:18.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the goal of addressing challenges caused by the COVID-19 pandemic,
        lawmakers added provisions that would exempt COVID-19 vaccines from value-added
        tax and import duties. Importation and sale of COVID-19 medicines, and personal
        protective equipment will be also free from VAT until December 2023.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106ba569-957d-4564-bc9d-e82106c3fc69'
      'mgnl:activationStatus': true
