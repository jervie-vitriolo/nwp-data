      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know if I''m going to step out onto the court or not.
        I''m very proud of this achievement tonight, let''s see what happens tomorrow."</p>'
