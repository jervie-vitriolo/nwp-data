    'jcr:uuid': '650282e9-d8c8-435a-b5f7-3df9f053562e'
    'lead': 'Novak Djokovic battled through injury to survive a comeback by Taylor
      Fritz in the third round of the Australian Open.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-13T00:57:51.606+08:00
