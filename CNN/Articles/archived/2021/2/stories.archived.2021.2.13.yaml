    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '71ac547b-bae2-4f3d-922f-7642ff32c4e7'
    'lead': 'Originally opened in 2002, the facility was meant to be a place where
      suspects in the war on terror could be interrogated. But prisoners have been
      indefinitely detained, many without charges or trial and subjected to reported
      abuse. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-13T10:37:40.863+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T07:09:09.804+08:00
    'mgnl:lastActivatedBy': 'magnolia'
