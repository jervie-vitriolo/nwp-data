      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Magrerekomenda rin kami na ang Senate blue ribbon committee ay
        dapat imbestigahan ang mga transaksyon na kaduda-duda dito sa mga Private
        Motor Vehicle Inspection Centers...," she was quoted as saying in the statement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23bee57e-21ad-4ff5-91ad-b925e23ed2a6'
      'mgnl:activationStatus': true
