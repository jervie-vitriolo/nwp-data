      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Makers of the country''s currently authorized two-dose vaccines
        -- Pfizer/BioNTech and Moderna -- have begun trials for children, starting
        with older age groups. By September, vaccines could be authorized for young
        children, Fauci told ProPublica on Thursday.</p>'
    '87':
