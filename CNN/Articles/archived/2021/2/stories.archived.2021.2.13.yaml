      'mgnl:lastActivated': 2023-01-25T07:09:28.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af004b9-3ae2-45e6-b3e0-3442a65406c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T04:59:59.308+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:09:28.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bitcoin is becoming an alternative asset," said Brad Bechtel, global
        head of FX at Jefferies. "It''s not correlated to anything else in the market."
        And that makes it an attractive asset to add to a portfolio, he added.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e28f078-08a2-40eb-ba37-aa55ea0b6769'
      'mgnl:activationStatus': true
