      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Novak Djokovic battled through injury
        to survive a comeback by Taylor Fritz in the third round of the Australian
        Open, triumphing 7-6 6-4 3-6 4-6 6-2.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd2b33f-0f40-45bc-9ae2-9098b4396e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T00:57:51.607+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:09:29.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e728d1f-f6c8-4c35-92b2-e629d43a3f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T00:57:51.607+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:09:29.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crowds were told to leave the stadium as the match carried on past
        midnight and Melbourne''s five-day lockdown came into force.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d53ccee-6fda-40c0-9e18-7fa47953e0af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T00:57:51.607+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:09:29.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7193d78b-faac-4e84-bcac-e8476dca1c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T00:57:51.607+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:09:29.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the 33-year-old Djokovic had enough in the tank to defeat
        world No. 31 Fritz, the world No. 1 admitted after the match that he may not
        be able to recover from the abdominal injury he sustained before facing Milos
        Raonic in the next round on Sunday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af2d796b-4152-4152-9ba1-ed5d3fee1f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T00:57:51.607+08:00
