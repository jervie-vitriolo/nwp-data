      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f0d154-d3e7-4e1c-b531-4307aa393867'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T17:09:46.811+08:00
