      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The board, citing "a deep need for corporate repentance," said it
        has hired lawyer and advocate Rachael Denhollander to "educate and advise"
        the organization and serve as a liaison with survivors.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f3502e-30c1-4fa4-b61b-5f40d283f91f'
