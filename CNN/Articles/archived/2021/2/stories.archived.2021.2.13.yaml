    'lead': 'White House press secretary Jen Psaki said Friday that one of her deputies,
      TJ Ducklo, had been suspended for one week without pay after a Vanity Fair story
      revealed Ducklo had threatened a reporter who was working on a story about his
      romantic relationship with another reporter.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-13T16:48:14.504+08:00
