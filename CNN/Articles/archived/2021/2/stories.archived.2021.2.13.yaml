      'mgnl:lastActivated': 2023-01-25T07:08:06.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '233fab0f-4c7e-4ce3-b6ee-37c4aa58f615'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T21:14:23.317+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:08:06.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And a new report from the Kaiser Family Foundation says that nearly
        a third of Americans -- 31% -- say they plan to "wait and see" how the vaccines
        work for others before deciding to get vaccinated themselves.</p>'
