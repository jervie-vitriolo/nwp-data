      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For BABay ASF, a local government unit-led program to curb the spread
        of ASF, will have an initial allocation of ₱1.5 billion. To encourage backyard
        and semi-commercial raisers in virus-free areas, the Agricultural Credit Policy
        Council will offer a ₱500-million loan program, without interest, payable
        in three to five years.</p>'
