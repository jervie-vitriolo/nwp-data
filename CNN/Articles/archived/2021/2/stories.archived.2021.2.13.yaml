      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c8d1e3-6d62-408b-8a22-dec2099c1655'
      'mgnl:activationStatus': true
