    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:07:39.906+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Biden administration says it intends to close Guantanamo prison'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '281c3fc4-63af-41a7-9e4c-7464a63b658a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T10:37:40.864+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:09:09.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Biden administration intends to close
        the Guantánamo Bay detention facility, which houses approximately 40 prisoners,
        by the end of their term.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec37732-06b2-495f-bdf6-2a5daa1bbf9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T10:37:40.864+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:09:09.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9cbaaf-f530-4d65-aef3-3a9223a80166'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T10:37:40.864+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:09:09.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked by a reporter during a press briefing on Friday if the
        prison would be closed by the time President Joe Biden leaves office, White
        House press secretary Jen Psaki said, "That''s certainly our goal and our
        intention."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc6ecb4-98fa-42e0-a2e8-e94870720370'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T10:37:40.864+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:09:09.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c13eaa-5de1-4027-a098-65137a561e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T10:37:40.864+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:09:09.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Psaki said the National Security Council is undertaking an inter-agency
        review to "assess the state of play that the Biden administration has, that
        we''ve inherited from the previous administration."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ccc2ac-f486-47d4-8094-92680ebdf383'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T10:37:40.864+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:09:09.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc85777-f4e2-48df-8389-192f67fb7294'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T10:37:40.864+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:09:09.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former President Barack Obama made a campaign promise in 2008 to
        close the facility by the end of his administration, which was never realized.
        Former President Donald Trump kept the facility open, signing an executive
        order in 2018 to do so.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2161965c-0768-41d5-9d7f-a8c82be2ba7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T10:37:40.864+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:09:09.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08bc048d-15cf-40c7-b3ef-c3c99213c3a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T10:37:40.864+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:09:09.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, at the time, opened the door to sending new prisoners there
        as well.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a520fe-591f-4703-8885-a436852afacd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T10:37:40.864+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:09:09.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae975bf-8302-4844-8ebb-071d62ebb5e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T10:37:40.864+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:09:09.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am asking Congress to ensure that in the fight against ISIS and
        al Qaeda we continue to have all necessary power to detain terrorists wherever
        we chase them down, wherever we find them. And in many cases for them it will
        now be Guantánamo Bay," Trump said in 2018.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e8f5f73-8efa-4f45-9a7e-51d6ed7c0ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T10:37:40.864+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:09:09.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c44abb4-3624-4bba-b96e-49924e3722d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T10:37:40.864+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:09:09.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department of Defense spokesperson John Kirby signaled Secretary
        of Defense Lloyd Austin''s support for closing the detention facility on Friday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7584eca-f1df-4117-8918-5c8bf2e1ec36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T10:37:40.865+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:09:09.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13169f3b-e7e0-4ca0-a9a1-270e6df9622c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T10:37:40.865+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:09:09.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Secretary believes Guantánamo Bay should be closed. He fully
        supports the administration''s desire to do that, and he fully expects to
        be a partner in the inter-agency process and discussion as that moves forward,"
        Kirby said during a press briefing.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254adb20-e2bd-4050-8f23-83db35789234'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T10:37:40.865+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:09:09.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f251d7-10ff-4cb6-944f-45535b737b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T10:37:40.865+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:09:09.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Originally opened in 2002, the facility was meant to be a place
        where suspects in the war on terror could be interrogated. But prisoners have
        been indefinitely detained, many without charges or trial and subjected to
        reported abuse. As the US war on terror dragged on, the detention facility
        became an international symbol of US rights abuses in the post-9/11 era.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2deab301-cf7f-4894-93a3-d3b154d03881'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T10:37:40.865+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:09:09.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725cdc23-6b6b-4a54-88b4-de064bcb63fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T10:37:40.865+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:09:09.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khalid Sheikh Mohammed, known as one of the principal architects
        of the 9/11 attacks, is currently being held at Guantánamo, along with Moath
        Hamza Ahmed al Alawi, who is believed to be have been one of Osama bin Laden''s
        bodyguards.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9d3970-fbdb-4eb0-8941-04405d22430f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T10:51:59.637+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:09:09.824+08:00
