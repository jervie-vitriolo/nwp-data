    'title': 'Meet the orbiters that help rovers on Mars talk to Earth'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19760649-7991-474b-8cab-6b07b75f9fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T06:47:30.771+08:00
