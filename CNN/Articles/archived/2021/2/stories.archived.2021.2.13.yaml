  'gop-senators-donald-trump-lawyers-impeachment':
    'author': 'Jeremy Herb, Manu Raju, Kaitlan Collins and Pamela Brown, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-13T13:13:03.976+08:00
    'imagesource': 'jcr:889d32d6-e009-4949-b0c9-90359cadc8d2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7b6306e4-372b-4afb-a592-7c4e8d8482d8'
    'lead': 'The Senate''s second impeachment trial of Donald Trump raced toward a
      conclusion on Friday, with the former President''s legal team quickly finishing
      its presentation and senators taking their turn to pose written questions to
      the legal teams.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-13T13:20:08.900+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2021-02-13T13:26:44.039+08:00
    'mgnl:lastActivatedBy': 'bamba'
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['GOP', 'US', 'Senators', 'Donald-Trump', 'lawyers', 'impeachment',
      'trial', 'US-president']
    'template': '1'
    'title': 'Key GOP senators push Trump''s lawyers to explain ex-President''s actions
      as Pence was endangered'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b7148f-8c9d-4d0c-bfe0-3a733af96b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T13:20:08.901+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2021-02-13T13:26:44.040+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Senate''s second impeachment trial
        of Donald Trump raced toward a conclusion on Friday, with the former President''s
        legal team quickly finishing its presentation and senators taking their turn
        to pose written questions to the legal teams.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d842ad-6af1-4316-bf32-ffce3030f46f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T13:20:08.901+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2021-02-13T13:26:44.040+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3150c1b2-f219-4b12-b02a-6cf043541bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T13:20:08.901+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2021-02-13T13:26:44.040+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s team wrapped up its presentation in a little more than
        three hours before the question-and-answer session concluded several hours
        later Friday evening. In their brief argument, Trump''s team equated the former
        President''s speech with Democrats'' rhetoric -- showing lengthy montages
        of Democratic politicians saying they would "fight" -- to argue that Trump''s
        words on January 6 did not incite the rioters who attacked the Capitol afterward.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deac70e0-90fd-43ce-a37c-916e93a4189a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T13:20:08.901+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2021-02-13T13:26:44.040+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b81c9cb3-d9fe-4763-901c-0d938243104c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T13:20:08.901+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2021-02-13T13:26:44.040+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Senate questions, the key Republicans who could vote
        to find Trump guilty focused on the actions of the then-President as the riot
        unfolded and then-Vice President Mike Pence was endangered, a topic that Trump''s
        lawyers did little to address during their argument or when the GOP senators
        posed the questions.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ebf74b-3071-4199-81b1-87efe83dff32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T13:20:08.901+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2021-02-13T13:26:44.040+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7df56bb-66cd-4c61-8b1e-4a9c1b5e5a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T13:20:08.901+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2021-02-13T13:26:44.040+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The defense team''s presentation showed Democratic reactions to
        videos of protests and riots over police violence last year, comparing them
        to the attack on the US Capitol, while they argued that Trump''s language
        telling his supporters to "fight like hell" was merely "ordinary political
        rhetoric." Trump''s lawyers also falsely suggested Antifa was responsible
        for the deadly riots, rather than Trump supporters, and raised Trump''s false
        claims of voter fraud in Georgia.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327dbedf-fd7c-4883-af5f-a580ca4fb659'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T13:20:08.901+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2021-02-13T13:26:44.040+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca599b27-5343-484a-bb23-f245510d5fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T13:20:08.901+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2021-02-13T13:26:44.040+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presentation underscored the goal of Trump''s team Friday: Do
        no harm. Unlike the Democratic managers, who hoped to win over Republican
        senators with their presentation, Trump''s lawyers expect to already have
        the votes they need for acquittal, as most Republican senators are saying
        they will vote to acquit Trump because they believe the trial is unconstitutional.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6675e05f-d161-43c6-954c-92a45e2ef374'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T13:20:08.901+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2021-02-13T13:26:44.040+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3215d2d9-d142-4fd3-9d62-20739ae1c306'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T13:20:08.901+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2021-02-13T13:26:44.040+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate could vote on conviction Saturday, when the trial resumes
        at 10 a.m. ET. At that point, the House managers could request witnesses,
        though they are unlikely to do so. If no witnesses are sought, the two sides
        would each get to make a closing argument, and a final vote could occur at
        3 p.m. ET, though that is still not locked in.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d632612-d2d1-4464-a8a4-ee5c853fe416'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T13:20:08.901+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2021-02-13T13:26:44.040+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4fb2f1d-456d-490b-9229-40519e09663e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T13:20:08.902+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2021-02-13T13:26:44.040+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During their two days of arguments, the House managers tried to
        force senators to confront the horrific images in a bid to change Republican
        minds, while Trump''s team was more than content with a partisan draw. At
        the first break of the day Friday, the partisan division was on display in
        a way it had not been in the two days when the managers presented: Republicans
        praised Trump''s lawyers and Democrats universally panned them.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '814a17cf-903d-4914-99d1-feb51ac2d564'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T13:20:08.902+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2021-02-13T13:26:44.040+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7fa1d87-08eb-4804-b264-e787cda249a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T13:20:08.902+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2021-02-13T13:26:44.040+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the final moments of Friday''s session, Senate Majority Leader
        Chuck Schumer also paid tribute on the floor to US Capitol Police Officer
        Eugene Goodman, whose heroic acts during the riot were seen during trial video
        earlier this week. Schumer announced that he would ask the Senate to pass
        legislation to award him the Congressional Gold Medal, which passed by unanimous
        consent moments later. The entire Senate stood and turned to Goodman with
        a lengthy ovation to acknowledge his heroism. Goodman put his hand to his
        heart in recognition.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ff0393-d0e5-4e25-8ae8-9b7dab68b0f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T13:20:08.902+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2021-02-13T13:26:44.040+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8572b69c-b8b5-4677-a5f1-362690180e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T13:20:08.902+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2021-02-13T13:26:44.040+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Questions focus on Trump''s response</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a4cd56-31ef-4339-a65c-6321935c8ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T13:20:08.902+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2021-02-13T13:26:44.040+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After three days of mostly scripted presentations, the question-and-answer
        session was more free-flowing, although the House managers and Trump''s lawyers
        were clearly prepared for the friendly questions they received from senators.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c09ee3d-9cc5-4427-ae96-c798023cedc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T13:20:08.902+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2021-02-13T13:26:44.040+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71dd8bc1-a2f3-4325-982a-7a1f92d25ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T13:20:08.902+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2021-02-13T13:26:44.040+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The questions, alternating between Democrats and Republicans, were
        submitted on a notecard to Sen. Patrick Leahy, the presiding officer as Senate
        president pro tem, and they were read by the Senate clerk.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '136f9e5f-5360-4eca-9bcc-1dfaac297df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T13:20:08.902+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2021-02-13T13:26:44.040+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f617f4-7f77-4595-9fe0-27034cb1918f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T13:20:08.902+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2021-02-13T13:26:44.040+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats'' questions to the managers and most GOP questions to
        the President''s team were intended to help bolster their respective cases.
        There were a few exceptions, such as when independent Sen. Bernie Sanders
        of Vermont asked both sides whether Trump had won the election as he falsely
        claimed.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '765b87a0-542a-4ec4-8e2a-4e681e3c91c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T13:20:08.902+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2021-02-13T13:26:44.040+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d6f234-cca4-4716-830d-8ab66103ef14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T13:20:08.902+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2021-02-13T13:26:44.040+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the most interesting questions came from some of the handful
        of Republican senators open to conviction: Sens. Susan Collins of Maine, Lisa
        Murkowski of Alaska, Mitt Romney of Utah and Bill Cassidy of Louisiana.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dfc29c6-5924-4438-9470-58dac01e552d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T13:20:08.902+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2021-02-13T13:26:44.040+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '398c181a-1801-4aa8-a86d-22bdb085778f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T13:20:08.902+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2021-02-13T13:26:44.041+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Collins and Murkowski jointly asked Trump''s legal team to describe
        when he had learned of the riots and the actions he had taken. They asked
        the lawyers to be as specific as possible, but Trump attorney Michael van
        der Veen said only that Trump had tweeted at 2:38 p.m. ET before the lawyer
        launched into an attack against the House Democrats for what he called lack
        of due process.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c875887-865c-4923-8b09-7c918d0cfdc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T13:20:08.902+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2021-02-13T13:26:44.041+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7313d0eb-30f9-4e0e-866a-55e2e39d91fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T13:20:08.903+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2021-02-13T13:26:44.041+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t really feel that I got a response, but I''m not sure
        that that was the fault of the counsel," Collins said when asked about the
        answer. "One of the problems is with the House not having hearings to establish
        exactly what happened when, it''s difficult to answer a question like that."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfee176a-6631-4c52-a817-a7fdba72d985'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T13:20:08.903+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2021-02-13T13:26:44.041+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d53bf1f-e6a9-4620-a331-bd5830ba79f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T13:20:08.903+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2021-02-13T13:26:44.041+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murkowski also expressed dissatisfaction with the answer. "It was
        like, wait a minute, that wasn''t very responsive," Murkowski said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d226cb1-affa-4ac6-b7c4-56acf6a027da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T13:20:08.903+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2021-02-13T13:26:44.041+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e22311fe-5274-4ac7-bb87-420673f61efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T13:20:08.903+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2021-02-13T13:26:44.041+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the Senate session ended for the day, van der Veen approached
        Murkowski and Collins at their desks and the three briefly chatted.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dacf1acb-5a42-4009-99ed-bccba7ce262b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T13:20:08.903+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2021-02-13T13:26:44.041+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd9aaf52-fc29-4189-bbf1-9c4e6987ea1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T13:20:08.903+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2021-02-13T13:26:44.041+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romney asked both sides whether Trump had known that Pence was in
        danger when he criticized his vice president in a tweet at 2:24 p.m. while
        Pence was being evacuated from the Senate.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98cbcf97-4b43-4e16-8862-e0f30e0330e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T13:20:08.903+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2021-02-13T13:26:44.041+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef775864-29f1-45e2-8467-c22e97e5424b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T13:20:08.903+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2021-02-13T13:26:44.041+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The answer is no," van der Veen responded.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d045f06-805b-4b17-ac9b-c8119b936af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T13:20:08.903+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2021-02-13T13:26:44.041+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c61054-3244-4605-9926-6ff9bc58e696'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T13:20:08.903+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2021-02-13T13:26:44.041+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later, Cassidy asked about Trump''s tweet and the conversation Sen.
        Tommy Tuberville of Alabama had had with Trump minutes beforehand, in which,
        Tuberville said this week, he had told Trump the vice president was being
        evacuated.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b94b85-3b00-46cb-bb5b-8c595cdab4b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T13:20:08.903+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2021-02-13T13:26:44.041+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b304aa-c82c-4523-ac57-00c9779c76a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T13:20:08.903+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2021-02-13T13:26:44.041+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cassidy said Trump''s tweet "suggested President Trump did not care
        that Vice President Pence was in danger," asking whether it showed Trump was
        tolerant of intimidation of Pence. Van der Veen responded that the answer
        was no, but said that he disputed the facts underlying the question, even
        though Tuberville''s description of the call was recounted on the record to
        reporters this week.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '915f1c11-a1f5-4446-850a-cf26f4cf982c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T13:20:08.903+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2021-02-13T13:26:44.041+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc542215-da7d-4962-860e-4092ca1fe44a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T13:20:08.904+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2021-02-13T13:26:44.041+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if he was satisfied with the response, Cassidy said, "Not
        really."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ccbf87-68ec-4594-b15d-99d9a776e7d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T13:20:08.904+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2021-02-13T13:26:44.041+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a933053e-be09-4bd7-bd5a-81fc656997d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T13:20:08.904+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2021-02-13T13:26:44.041+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t think it was a very good answer," he said, adding that
        the call "obviously wasn''t hearsay" because Tuberville had confirmed it.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4855a61c-7e5a-492a-8812-f845a9ce5004'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T13:20:08.904+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2021-02-13T13:26:44.041+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63823880-6715-459e-aeff-8689e73aab75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T13:20:08.904+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2021-02-13T13:26:44.041+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source close to Pence said Trump''s legal team was not telling
        the truth when van der Veen said at the trial that "at no point" did the then-President
        know his vice president was in danger. Asked whether van der Veen was lying,
        the source said, "Yes."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34de22dd-9926-4d0f-b92e-312c45f45a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T13:20:08.904+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2021-02-13T13:26:44.041+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d99c3f-651f-4682-8142-322ee580da2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T13:20:08.904+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2021-02-13T13:26:44.041+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And a source with knowledge of events on January 6 told CNN that
        Pence did not call Trump when he was whisked away. However, Pence''s chief
        of staff Marc Short called Trump''s chief of staff Mark Meadows and informed
        him what was going on.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8061bd0-0886-426a-ae5a-730b953d8af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T13:20:08.904+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2021-02-13T13:26:44.041+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc73468-3246-4651-93a0-e8066d154822'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T13:20:08.904+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2021-02-13T13:26:44.041+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his responses, van der Veen repeatedly attacked and criticized
        the House managers, suggesting at one point that Rep. Jamie Raskin of Maryland,
        the lead impeachment manager, was having fun and chiding him that this was
        his own most miserable time in Washington.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea6d5afb-17ae-4a6e-802a-3396463ff80d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T13:20:08.904+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2021-02-13T13:26:44.041+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155a87e5-6e37-454a-8515-d0c8d484eb18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T13:20:08.904+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2021-02-13T13:26:44.041+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raskin, whose family members were trapped in the Capitol during
        last month''s riot, later responded to van der Veen, "For that I guess we''re
        sorry, but man, you should have been here on January 6."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2550af13-850f-4f3a-af82-e71aa45af942'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T13:20:08.904+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2021-02-13T13:26:44.041+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2240ad91-70a7-4c06-8e65-91d2ddc74330'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T13:20:08.904+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2021-02-13T13:26:44.041+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A divided reaction</h2>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a11ede-c961-43e4-9ee6-8a9d0854a351'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T13:20:08.904+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2021-02-13T13:26:44.041+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the defense presentation, van der Veen played clips of congressional
        Democrats objecting to the certification of Trump''s win in the 2016 election,
        including Raskin. And they ran a nearly 10-minute montage of Senate Democrats,
        the managers and other politicians saying the word "fight," suggesting they
        used the same rhetoric as the former President.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f6fe56f-fc0c-4c90-b537-387737dd2f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T13:20:08.904+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2021-02-13T13:26:44.041+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02be5a0d-7850-4697-9b0a-f4b0cec665cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T13:20:08.905+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2021-02-13T13:26:44.041+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s lawyers also went after House Democrats, accusing them
        of political retribution in impeaching the former President a second time
        after going after him throughout his time in office. They accused the managers
        of selectively editing footage of Trump''s speeches and tweets and ignoring
        Trump''s comments for protesters to remain peaceful.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e91452b-7667-4aab-ad22-3b1f909b9442'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T13:20:08.905+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2021-02-13T13:26:44.041+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54fa55a4-8e4e-4b48-92bd-c3d2a48660ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T13:20:08.905+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2021-02-13T13:26:44.071+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The hatred that the House managers and others on the left have
        for President Trump has driven them to skip the basic elements of due process
        and fairness," Trump attorney David Schoen said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23ff02d-3092-473c-9e83-ecf0be23fb7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T13:20:08.905+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2021-02-13T13:26:44.071+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dba3b75-f271-4632-b059-065f865813a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T13:20:08.905+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2021-02-13T13:26:44.071+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inside the Senate chamber, Republicans reacted with chuckles and
        laughter at various points, nodding in agreement with the Trump lawyers''
        presentation. Democrats were mostly stone faced at the start of the lengthy
        montage, but that changed quickly as more and more clips played. There were
        constant murmurs in the chamber, as well as whispering, some laughing and
        note passing.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f3ca94-2c84-46e4-83c9-ef7d727efa72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T13:20:08.905+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2021-02-13T13:26:44.071+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f86513-90ab-446d-a6d1-5d5f0fd15fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T13:20:08.905+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2021-02-13T13:26:44.071+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republicans had panned the initial meandering presentation from
        Trump''s team on Tuesday, but they praised his attorneys on Friday.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40cfe5e-f7f7-4638-a608-116e012adbf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T13:20:08.905+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2021-02-13T13:26:44.071+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b63a3bbf-5326-4ba6-9706-6d9e23274ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T13:20:08.905+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2021-02-13T13:26:44.071+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murkowski said Trump''s team was "putting on a good defense today."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '425f210a-4eb7-4b59-968b-531ec9306abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T13:20:08.905+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2021-02-13T13:26:44.071+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256b5b7d-aae7-4388-b3d0-79fd56631ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T13:20:08.905+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2021-02-13T13:26:44.071+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The first two hours I thought were well put together," she said.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e7859b-0a60-4fef-99de-7078e3bcfc77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T13:20:08.905+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2021-02-13T13:26:44.071+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0290c3ef-5178-45c4-aad8-3d6d323ca1ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T13:20:08.905+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2021-02-13T13:26:44.071+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To Democrats, the Trump lawyers put forward a "bogus argument,"
        said Sen. Tim Kaine, a Virginia Democrat. "Donald Trump was told that if he
        didn''t stop lying about the election people would be killed. He wouldn''t
        stop, and the Capitol was attacked and seven people are dead who would be
        alive today. That''s what I think about this," he said.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f1006bf-f456-43e0-9da4-8a8c5e8cbac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T13:20:08.905+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2021-02-13T13:26:44.071+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c8c14c-7339-4edd-a38f-8d7830408e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T13:20:08.905+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2021-02-13T13:26:44.071+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Martin Heinrich of New Mexico called it a "completely false
        equivalence."</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62899a4b-52f8-4d80-83c1-fd9ff863e2b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T13:20:08.906+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2021-02-13T13:26:44.072+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca8212ac-f4f8-4f3f-b044-0b82a5083386'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T13:20:08.906+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2021-02-13T13:26:44.072+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t remember any violent mobs after any of those comments,
        so it''s just not the same thing," Heinrich said.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ce8dc0-605f-442b-a587-504778a72dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T13:20:08.906+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2021-02-13T13:26:44.072+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f43d50-3d35-4de7-bf5e-409e75450e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T13:20:08.906+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2021-02-13T13:26:44.072+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Peacefully and patriotically''</h2>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4def2c4-30e0-4dde-9bfb-90c331bddbd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T13:20:08.906+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2021-02-13T13:26:44.072+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Van der Veen acknowledged the abhorrent violence at the Capitol
        on Friday, but also suggested that groups of "extremists of various different
        stripes and political persuasions," including Antifa, pre-planned the attack,
        meaning Trump could not have incited it.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92da8d49-3574-4c25-90ab-9ac3ca7414b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T13:20:08.906+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2021-02-13T13:26:44.072+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f603a5f3-1249-4f7b-97b6-d2ab83be300a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T13:20:08.906+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2021-02-13T13:26:44.072+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nothing in the text could ever be construed as encouraging, condoning
        or enticing unlawful activity of any kind," van der Veen said. "Far from promoting
        insurrection against the United States, the President''s remarks explicitly
        encouraged those in attendance to exercise their rights peacefully and patriotically."</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a410bd5d-b3a3-4ddb-a727-4028061ac78c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T13:20:08.906+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2021-02-13T13:26:44.072+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea9d928-b038-4dea-94f0-4f0de1272eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T13:20:08.906+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2021-02-13T13:26:44.072+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To be sure, the arguments from Trump''s lawyers included factually
        dubious and outright false claims about the circumstances of the riots. Antifa
        was not responsible for the riots at the Capitol -- the dozens of charging
        documents have shown many well-known leaders of far-right groups led the attackers.
        Though it is hard to pinpoint the political ideology of some participants
        in the riot, video evidence and court documents conclusively show that the
        riot was perpetrated by Trump supporters.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf40e01-80fe-475f-bea3-e3073796ce77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T13:20:08.906+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2021-02-13T13:26:44.072+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336a0f2e-3df4-49ca-a854-d545975d0412'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T13:20:08.906+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2021-02-13T13:26:44.072+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A top FBI official told reporters in early January that they had
        seen "no indication" that Antifa members had disguised themselves as Trump
        supporters. Even House Minority Leader Kevin McCarthy, a California Republican,
        said on the House floor last month during the impeachment debate there was
        "absolutely no evidence" Antifa caused the riots.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db05e324-ce7b-4874-9829-a8e338b3ea78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T13:20:08.906+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2021-02-13T13:26:44.072+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '696941df-2593-4dc9-8910-f78936f65921'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T13:20:08.906+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2021-02-13T13:26:44.072+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The defense team''s focus on Trump''s January 6 speech also ignored
        the argument House Democrats had made earlier in the week that Trump''s incitement
        dated back months and involved more than just that speech.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82decab6-c8df-481f-97a4-af4c7c7822d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T13:20:08.907+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2021-02-13T13:26:44.072+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70ace9b-30c5-4c5f-81e0-c8b3cd697a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T13:20:08.907+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2021-02-13T13:26:44.072+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most substantive case Trump''s lawyers made was that Trump''s
        speech on January 6 did not amount to incitement and was protected by the
        First Amendment, just like other political speech is protected speech. Trump''s
        team argued that he used the word "fight" in a political context at his speech
        at the January 6 rally, such as fighting Republicans who voted against him
        in a primary.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53926f9-a36c-4bd9-8ea6-a0959c0f4ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T13:20:08.907+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2021-02-13T13:26:44.072+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a5b5f83-ead0-4d4a-adfd-9d900783d942'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T13:20:08.907+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2021-02-13T13:26:44.072+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s no doubt Mr. Trump engaged in constitutionally protected
        speech that the House has improperly characterized as incitement of insurrection,"
        said Trump attorney Bruce Castor.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6e1358-3adc-4d6d-9e36-b4ad464dfb8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T13:20:08.907+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2021-02-13T13:26:44.072+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '434540d3-4280-4610-9c11-e8d6ab71ddbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T13:20:08.907+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2021-02-13T13:26:44.072+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump team''s presentation concluded with an effort to push
        back on the allegations that Trump told Georgia Secretary of State Brad Raffensperger
        to "find" enough votes for Trump to win, as Castor raised many of the false
        allegations about voter fraud in Georgia to argue Trump had done nothing wrong
        when he called Raffensperger.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec12f86-e100-454f-9c5e-a7d0a09b524f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T13:20:08.907+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2021-02-13T13:26:44.072+08:00
      'mgnl:lastActivatedBy': 'bamba'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/02/12/politics/senate-impeachment-trial-day-4/index.html">Key
        GOP senators push Trump''s lawyers to explain ex-President''s actions as Pence
        was endangered</a>."</em></p>'
  'skeletons-found-pirate-shipwreck-site-could-point-to-captain':
    'author': 'Maria Morava and Scottie Andrew, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-02-13T13:20:34.939+08:00
