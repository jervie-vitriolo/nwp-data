      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bitcoin is already in Dorsey''s portfolio. His other company, Square,
        bought 4,709 bitcoins in October 2020, equal to $50 million at the time. In
        2018, the company expanded its mobile payment service Cash App to support
        bitcoin trading, even for users without a bank account. And in 2019 it launched
        Square Crypto, which awards grants to bitcoin developers and designers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e4fc97-109c-4910-ae12-0230cc1a5201'
