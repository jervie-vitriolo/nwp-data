      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a5080d0-72db-4af2-a15d-d514a4a15510'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T10:30:54.232+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:09:14.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April 2017, Thompson and her husband wrote Zacharias to demand
        "$5 million in exchange for a release of claims against him and the ministry."
        Three months later, Zacharias sued the couple in federal court for extortion.
        The couple and Zacharias settled the dispute confidentially in the fall of
        2017, the report said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac1837f-dbd9-42a3-a301-aa0789a1257c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T10:30:54.232+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:09:14.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34dc75de-5442-4616-b569-1e8de6f1fe52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T10:30:54.233+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:09:14.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zacharias convinced the RZIM board that he was a victim of extortion
        and the matter was not investigated, according to the report. Witnesses within
        RZIM told investigators they were "marginalized for raising questions" about
        his explanations.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c14ce90-421e-4a69-ae00-1aa89a544033'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T10:30:54.233+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:09:14.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a0fd91-0b0a-4f18-82c7-dcb131e4e323'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T10:30:54.233+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:09:14.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The RZIM statement this week said the investigative findings "caused
        us to think very differently" about Thompson''s 2017 allegations.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc302c32-df5b-4fa7-be2f-a3bfddf285e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T10:30:54.233+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:09:14.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b28a10d8-830e-4998-b7a5-4109f86b6377'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T10:30:54.233+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:09:14.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe Lori Anne Thompson has told the truth about the nature
        of her relationship with Ravi Zacharias," the board said. "It is with profound
        grief that we recognize that because we did not believe the Thompsons and
        both privately and publicly perpetuated a false narrative, they were slandered
        for years and their suffering was greatly prolonged and intensified. This
        leaves us heartbroken and ashamed."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae23d142-7832-44d5-bcfe-de7efe413c74'
      'mgnl:activationStatus': true
