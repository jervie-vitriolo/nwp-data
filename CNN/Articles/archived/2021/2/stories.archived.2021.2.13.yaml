      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79026db2-1d97-4f8b-abb6-e52cf3d70018'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T10:30:54.233+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:09:14.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She called the law firm report and board statement "initial steps
        in what we anticipate will be long and arduous journey for RZIM towards institutional
        transparency and accountability."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778afa8d-a1f1-4b3b-b3fb-cd433625e5d4'
      'mgnl:activationStatus': true
