      'mgnl:lastActivated': 2023-01-25T07:09:28.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f82b88e4-52ed-4b3f-9ef8-8541997320a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T04:59:59.305+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:09:28.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dorsey tweeted the news Friday, writing that they are taking applications
        for a "blind irrevocable trust" focused on Africa and India. He promises the
        fund will have "zero direction" from himself and Jay Z and that the partners
        are searching for three board members. Dorsey and Jay Z are investing 500
        bitcoin into the project, currently worth roughly $23 million.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '598b278d-cf4c-4ddf-bd6d-77877f42716a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T04:59:59.305+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:09:28.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b96bdb38-75b1-44ef-8f2e-36f48fe8afc9'
