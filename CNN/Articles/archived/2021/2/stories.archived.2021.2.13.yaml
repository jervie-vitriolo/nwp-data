      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event will be livestreamed by the San Antonio Zoo on Facebook
        Live, and you''ll get a certificate to share on social media. Your money will
        go towards an expansion of the Zoo''s habitat for jaguars.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
