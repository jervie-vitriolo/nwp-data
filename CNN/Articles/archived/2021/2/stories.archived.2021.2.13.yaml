    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d3215d0-99d1-4a38-916d-8892a95df898'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T10:30:54.233+08:00
      'mgnl:createdBy': 'eimor'
