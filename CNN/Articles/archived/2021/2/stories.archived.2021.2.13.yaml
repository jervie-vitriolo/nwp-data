      'mgnl:type': 'text'
      'text': '<p>In a statement on Saturday, Senator Grace Poe, who heads the committee
        on public services, wants the blue ribbon committee to launch a probe on the
        DOTR''s deals with PMVICs.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16590e4e-50e2-4f3c-a8bf-64d9e7434edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T19:38:29.064+08:00
