      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson &amp; Johnson would add to the country''s supply if the
        Food and Drug Administration authorizes its one-dose vaccine. The company
        has said it could provide 20 million to 30 million doses by the end of April
        if the authorization comes, with more possible after that.</p>'
