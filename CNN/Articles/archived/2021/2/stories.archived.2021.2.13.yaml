      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Ravi Zacharias, the prominent head of a
        global Christian organization who died in May, engaged in sexual misconduct
        that included "sexting, unwanted touching, spiritual abuse, and rape," according
        to a statement from the ministry he founded summarizing the results of an
        investigative report.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b10c854-e357-4e41-afd1-83cb974e56c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T10:30:54.231+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:09:14.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8909f61a-53bd-41f8-8949-6517ada2c2b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T10:30:54.231+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:09:14.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allegations came from four female massage therapists who said Zacharias
        "would either touch his genitals or ask them to touch his genitals."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c4b004-eaad-4503-9284-c4fdfd1113f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T10:30:54.231+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:09:14.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f388bde-9345-4fad-b57c-429c57efe0ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T10:30:54.231+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:09:14.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, five massage therapists claimed he "touched or rubbed
        them inappropriately," and one reported "many encounters over a period of
        years that she described as rape," according to a 12-page report from the
        law firm Miller &amp; Martin, which was hired by the ministry.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a03c19d-5738-4ff8-abb3-fa4c4b65eff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T10:30:54.231+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:09:14.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5300ca1c-ed05-405f-b21c-ea30def07827'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T10:30:54.231+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:09:14.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law firm said it employed a private investigations firm that
        included former federal law enforcement officers. More than 50 people were
        interviewed, including more than a dozen massage therapists, according to
        the report.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b94d942-4725-44a9-be11-0791b848b945'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T10:30:54.231+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:09:14.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5606e352-2f8b-4342-90e7-2f8a92df3c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T10:30:54.231+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:09:14.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A digital forensics firm examined four cell phones and a laptop
        used by Zacharias. Evidence was uncovered of "text- and email-based relationships
        with women who were not his wife," along with more than 200 photos of women,
        the report said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65857d25-f30f-4266-b893-ed243bb324e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T10:30:54.231+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:09:14.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529e43d1-246f-436d-ad66-2af0a97de758'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T10:30:54.231+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:09:14.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several women accused Zacharias of using ministry funds to give
        them financial support, eliciting personal information about their lives and
        employing religious language during encounters, according to the report.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f0ea1b-6c8d-406b-9ca5-1e19f85bdf76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T10:30:54.231+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:09:14.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '914250db-fa19-4d71-9e7b-720c3f334099'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T10:30:54.231+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:09:14.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zacharias, who defended Christianity through books and lectures,
        died last spring at his Atlanta home at the age of 74 after battling sarcoma.
        He was a leading figure among Christian apologetics, an intellectual form
        of Christian theology that defends faith against doubters by invoking history
        and logic.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e950fcc-079a-4f09-8955-fd35e282f8cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T10:30:54.231+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:09:14.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba43022d-3bae-41ef-baae-54860150fc13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T10:30:54.231+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:09:14.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Miller &amp; Martin report detailed new allegations of misconduct
        against Zacharias. The report said the Christian leader''s claims that during
        his marriage he "never engaged in any inappropriate behavior of any kind"
        when confronted with similar allegations in the past were "misleading or false."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae0c5ab-c999-43bc-b44a-98ad22adc846'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T10:30:54.232+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:09:14.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7c2b82-cdc4-4b2e-8fd4-1f61fa39fbaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T10:30:54.232+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:09:14.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The board of Ravi Zacharias International Ministries hired the law
        firm to investigate the sexual misconduct allegations last fall.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '095baf46-07b3-4169-acb2-1bb7c747d6aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T10:30:54.232+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:09:14.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c0420a-2890-4dc5-b4da-7cc0fbd1cdf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T10:30:54.232+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:09:14.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September 2020, after Zacharias''s death, Christianity Today
        published an article that cited three women who accused him of sexually harassing
        them at two spas he co-owned.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd867089-9737-4098-887f-d5dc40b9c827'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T10:30:54.232+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:09:14.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a131d1-b5d4-4dc4-9853-e3698a31ce89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T10:30:54.232+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:09:14.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe not only the women who made their allegations public
        but also additional women who had not previously made public allegations against
        Ravi but whose identities and stories were uncovered during the investigation,"
        the RZIM board said in a statement this week.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc2c3d63-d183-4fa6-8e66-30e622714d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T10:30:54.232+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:09:14.458+08:00
