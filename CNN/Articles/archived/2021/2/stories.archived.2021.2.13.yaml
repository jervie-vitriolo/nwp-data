      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '185c7960-faf1-458e-a9d5-a96a3fc8ce79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T17:09:46.810+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:08:18.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Pia Cayetano, another proponent of the measure, said unpredictability
        and the wait-and-see attitude adopted by many investors can now be eliminated.
        As more investments come in and establish themselves in the country, more
        jobs will also be created, and new technologies and innovations will also
        be introduced, she added.</p>'
