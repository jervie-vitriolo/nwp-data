      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6231e3fb-eee7-4b1b-a875-439d259720bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T17:09:46.809+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:08:18.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To encourage job creation, research and development, and use of
        local materials, additional deductions will also be given depending on the
        performance of a business. Additional three years of ITH will also be granted
        to those that will fully relocate outside of the capital region, while additional
        two years will be given to those that will locate in areas recovering from
        disaster or conflict.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79cc2d14-581d-4d4f-919f-5f632774c25c'
