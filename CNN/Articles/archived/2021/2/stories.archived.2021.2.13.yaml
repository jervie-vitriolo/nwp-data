    'jcr:uuid': 'ab72363b-cd4a-4b5d-98c1-6900fc326894'
    'lead': 'Amid the swirling controversy over whether New York Gov. Andrew Cuomo''s
      administration knowingly undercounted deaths among nursing home residents during
      the height of the COVID-19 pandemic in the state, a top aide for the governor
      apologized to Democratic lawmakers, saying the administration "froze" when initially
      asked by state legislators back in August about the issue.'
    'mgnl:activationStatus': true
