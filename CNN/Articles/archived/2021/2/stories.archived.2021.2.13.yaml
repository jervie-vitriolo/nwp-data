      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Tax cuts for businesses</strong></h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '308e9f51-e018-4d3a-b9b4-88976b94506a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T17:09:46.807+08:00
