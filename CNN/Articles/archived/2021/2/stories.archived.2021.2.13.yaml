      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would imagine by the time we get to April, that will be what
        I would call for, you know, for better wording, open season," Fauci told NBC
        on Thursday. "Namely, virtually everybody and anybody in any category could
        start to get vaccinated."</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d3c2894-75d3-48e7-868a-4aad02eaeab3'
