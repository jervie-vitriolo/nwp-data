      'mgnl:type': 'text'
      'text': '<p>RCBC chief economist Michael Ricafort told CNN Philippines that
        as the measure’s goals are met -- improving investments and job creation --
        its benefits will be further realized in the coming years, especially if the
        economy further recovers from the pandemic.</p>'
