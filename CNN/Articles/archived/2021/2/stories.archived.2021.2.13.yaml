    'template': '1'
    'title': '6 skeletons found at a pirate shipwreck site could point to its fabled
      captain'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a581d66-0112-4125-beb0-541d774d72c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T13:24:37.020+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:08:33.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> For the pirates of the 18th century, treasure
        meant gold.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d397e32-2581-46da-98e9-20403e86625c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T13:24:37.020+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:08:33.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98963ee4-f9fe-4000-b5dc-01214a434fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T13:24:37.020+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:08:33.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for the investigators at Whydah Pirate Museum in Cape Cod, Massachusetts,
        treasure could simply mean big rocks -- as long as there are skeletons tucked
        inside.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf98dcc-15b9-428a-bea0-6ef5a76f1613'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T13:24:37.020+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:08:33.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8ca300-7202-40d7-99b4-827ecac5f24a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T13:24:37.020+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:08:33.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week, the museum announced that its investigative team had
        found several concretions off the Massachusetts coast, containing six skeletons.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e34a09-9f6f-4fcf-b583-6f4b9fb73de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T13:24:37.020+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:08:33.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee7d034-81b1-49f9-a0e5-38391b3df342'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T13:24:37.020+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:08:33.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the remains may belong to the captain of the world''s only
        verified pirate shipwreck, the Whydah, which sank in 1717.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '852ef589-0916-433a-9b8c-a78a9e28be25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T13:24:37.021+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:08:33.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84fe6cb-eb50-4faa-849e-821848f52336'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T13:24:37.021+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:08:33.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The skeletons are being examined</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c6bd71-bda2-4869-87c4-b5f101c7a44d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T13:24:37.021+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:08:33.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recovered concretions -- compacted masses of matter -- are under
        examination by Barry Clifford, an underwater explorer, and his team of archaeologists,
        according to the release, obtained by CNN affiliate WBZ and shared with CNN.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0c5383-7488-4d73-a229-60c85fd4d124'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T13:24:37.021+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:08:33.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad5215fb-fc46-4eed-9484-931cc8590c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T13:24:37.021+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:08:33.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clifford discovered the Whydah Gally, or ship, in 1984, making him
        the discoverer of the world''s only authenticated pirate shipwreck.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26508ae-7caa-4ccf-a2ee-d18006af0dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T13:24:37.021+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:08:33.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33cfa8cd-ed8b-47e3-bd50-bf852eb40275'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T13:24:37.021+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:08:33.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team hopes the skeletons will lead to pirate identifications,
        Clifford said in the statement -- and maybe to living descendents.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66278dc5-cd55-406c-9afd-5ac9e1e63771'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T13:24:37.021+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:08:33.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4468310-291f-4fd9-9374-b94e043b6010'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T13:24:37.021+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:08:33.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>But will they point to Sam Bellamy?</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e782e8d1-527a-445e-aa72-a2fb7dfb2486'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T13:24:37.021+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:08:33.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The legend of Whydah''s captain, pirate "Black Sam" Bellamy is a
        love story, and a tragic one.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf53171-7692-4f74-9f03-b4a4c6e8bbf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T13:24:37.021+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:08:33.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b73b93a0-5cc7-4b93-874c-39359f195bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T13:24:37.021+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:08:33.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As legend has it, Bellamy was sailing back to his lover when a storm
        wiped out his ship, leaving only two survivors, according to the museum''s
        website.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d767be-d4fb-4838-bdbf-057b71c731dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T13:24:37.021+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:08:33.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3f83a0-b752-40af-9401-588cad9891da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T13:24:37.022+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:08:33.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, a member of Whydah museum''s investigative team, Casey
        Sherman, obtained Bellamy''s DNA through a descendant in England and tested
        it against a bone found at the wreck site.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3c57f2-634d-4043-a1bd-6b4a0f1e25ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T13:24:37.022+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:08:33.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb4b537-86d0-4768-88b1-1c5eedfca726'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T13:24:37.022+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:08:33.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That bone was identified as a human male with general ties to the
        Eastern Mediterranean area," Sherman said in the statement.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c8669b-5602-48f6-8341-7e9a025b9423'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T13:24:37.022+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:08:33.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec4b1f6-eae0-4766-a047-4b9d1336cb1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T13:24:37.022+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:08:33.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, with Bellamy''s DNA, Sherman said the new remains could finally
        lead to the captain himself.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad8ae10-1f14-4efe-836f-0d2689b5c9cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T13:24:37.022+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:08:33.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb18807-5b40-4de7-86b8-e2e09087d937'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T13:24:37.022+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:08:33.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Whydah is the world''s only verified glimpse into pirate life</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aab97bf-9c25-433b-af01-d678435416e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T13:24:37.022+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:08:33.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Holding thousands of artifacts from the Whydah, the Whydah Pirate
        Museum is a material look into the lives of pirates -- secretive fleets of
        men that sailed the seas in the 17th and 18th centuries.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63da3727-11e7-4d25-8d43-536b13b6515f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T13:24:37.022+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:08:33.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffae5b96-9eac-4495-92bc-5c6b78634d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T13:24:37.022+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:08:33.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The artifacts point to a pirate culture which may surprise some:
        One of egalitarianism, racial tolerance and democracy, the Whydah website
        says.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e66ac7ea-6cb4-4107-8c36-04b01ea90919'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T13:24:37.022+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:08:33.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '511eda0c-316c-4358-9c33-e539138ed69d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T13:24:37.022+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:08:33.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"... the legendary Samuel ''Black Sam'' Bellamy and crew were experimenting
        in democracy long before the so-called civilized societies had considered
        such a thing," Clifford said in the statement.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17ee5d6-b011-428a-9e03-28f53962efc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T13:24:37.022+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:08:33.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69cf9c5a-20ad-4640-8b14-44de86f58082'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T13:24:37.022+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:08:33.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The museum''s contents represent over a dozen countries on four
        continents -- but the skeletons might tell new stories about the men who called
        the ship home.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fecf507-1b4c-4e52-acd8-b3237b6b1f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T13:24:37.023+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:08:33.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c154f133-6b22-4275-869c-c7e0a42b6fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T13:24:37.023+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:08:33.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The concretions containing the remains are now on display at the
        Whydah Pirate Museum in West Yarmouth.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '279f4134-02d1-4f60-9ee2-c2664810f5ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T13:24:37.023+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:08:33.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/02/12/us/pirate-shipwreck-skeletons-found-trnd/index.html">6
        skeletons found at a pirate shipwreck site could point to its fabled captain</a>."</em></p>'
  'philippines-myanmar-military-coup-un-human-rights-council':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-13T14:52:11.318+08:00
    'imagesource': 'jcr:473da9d5-4476-4c0d-ae50-ea63e09a9329'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6a92c3b0-ddd4-4d69-9310-a5a670238f7f'
    'lead': 'While calling for the ''complete restoration'' of democracy in Myanmar,
      the Philippine government says it puts primacy on the country’s sovereignty
      and distances itself from a United Nations Human Rights Council resolution deploring
      the military coup that ousted and detained democratically-elected leader Aung
      San Suu Kyi.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-13T14:54:49.573+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T07:08:31.091+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:07:42.034+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Citing Myanmar''s sovereignty, PH won''t join UN resolution vs. military
      takeover'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a284006b-b1e1-4c01-bc45-44a99d307997'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T14:54:49.574+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:08:31.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 13)</strong> — While
        calling for the “complete restoration” of democracy in Myanmar, the Philippine
        government said&nbsp;it puts primacy on the country’s sovereignty and distances
        itself from a United Nations Human Rights Council resolution deploring the
        military coup that ousted and detained democratically-elected leader Aung
        San Suu Kyi.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff063cc-724e-4e1f-848b-4a9fc1c8edde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T14:54:49.574+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:08:31.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As a sovereign country in a world of sovereign states, the Philippines
        cannot stress strongly enough the primacy of national internal efforts towards
        democratic reforms, and never by the imposition of foreign solutions whether
        in regional or multilateral contexts, including through this Council,” the
        Department of Foreign Affairs said in a statement released on Saturday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f183ff3-75e7-4cd2-8338-a57de3b116db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T14:54:49.574+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:08:31.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We reaffirm our support of the sovereignty and territorial integrity
        of Myanmar,” the DFA added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71bf75d8-7475-4b26-99f2-5aa68caf0c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T14:54:49.574+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:08:31.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN HRC on Friday adopted a resolution condemning the removal
        of Myanmar’s elected government and demanding the release of State Counsellor
        Suu Kyi and other “arbitrarily detained” individuals.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd25b7f5-b02b-4676-82fd-2e64209eb0a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T14:54:49.574+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:08:31.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also called on the Myanmar military to lift restrictions on Internet,
        telecommunication and social media, and take steps to protect the people’s
        rights to freedom of opinion and expression, religion or belief, association,
        and peaceful assembly.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4846731c-eea1-41d3-82dd-54c7f6b26124'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T14:54:49.574+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:08:31.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 47-member council requested the UN High Commissioner for Human
        Rights and a special rapporteur to assess the situation in Myanmar, urging
        the authorities there to cooperate. Findings will be discussed in the next
        regular session of the council which is set for February 22 to March 23.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0e789a-740a-4624-8e1a-5b88475a9faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T14:54:49.574+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:08:31.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Not a ''no'' vote</h2>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0584ba88-e088-4324-a804-efd58fbc8061'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T15:49:32.881+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:08:31.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA said the Philippines is joining China, Russia, Venezuela
        and Bolovia in “dissociating itself” from the resolution, noting that it was
        adopted without a vote.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1915319d-46d6-47ef-a039-06414ee8e41b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T14:54:49.575+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:08:31.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Philippine strong statement was delivered by recorded message,”
        Foreign Affairs Secretary Teodoro “Teddy Boy” Locsin, Jr. said in a tweet.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4631499e-11e7-4a10-804c-f0853cdc0061'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T14:54:49.575+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:08:31.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Philippines has been supportive of Myanmar’s progress towards
        a fuller democracy, cognizant of the Army’s role in preserving its territorial
        integrity and national security, as well as the unifying role of Daw Aung
        San Suu Kyi in the history of the country and Army her father founded,” the
        DFA statement read.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b851ba-9e62-43a3-94dc-d6238306d43b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T14:54:49.575+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:08:31.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Philippines will settle for nothing less than, and nothing
        else but the complete restoration of the status quo in which Myanmar had made
        so much progress,” it added.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73d197f-7c47-4a50-b18b-241911472b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T14:54:49.575+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:08:31.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/2/9/PH-backs-complete-restoration--of-democracy-in-Myanmar.html">READ:&nbsp;PH
        backs ''complete restoration'' of democracy in Myanmar</a></strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c7e00ce-c5df-40c5-9441-0a39f5850ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T14:54:49.575+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:08:31.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA stressed that dissociation does not mean a "no" vote, it
        just means the country''s position is "not exactly the same as those who joined
        the consensus."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b47b2c-1256-4ca2-a334-7d6f82f0bfb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T14:54:49.575+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:08:31.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The Philippines and Myanmar</h2>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd991de10-c4de-4a16-9557-43ef259b7410'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T15:49:32.881+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:08:31.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Myanmar military seized power in a coup on February 1, sparking
        protests across the country. Internet and news services were limited. The
        military said it was taking over due to widespread voting irregularities in
        the November 2020 election, which gave Suu Kyi''s National League for Democracy
        Party a second consecutive landslide victory.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d782c0a-2785-41e0-bd6f-7642f8668927'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T15:50:34.875+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:08:31.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/world/2021/2/7/why-the-generals-took-over-power-myanmar.html">READ:&nbsp;Why
        the generals really took back power in Myanmar</a></strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d841b5c-4690-4d05-99f6-887c18c07859'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T14:54:49.575+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:08:31.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military<a href="https://cnnphilippines.com/world/2021/2/13/Myanmar-military-releases-prisoners-.html">
        said it was releasing more than 23,000 prisoners</a> on Union Day on Friday,
        a national public holiday observing unification of the country, but there’s
        no indication Suu Kyi and other officials will be among those freed, CNN reported.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3460d999-22c6-4dd4-ad22-1ba72ccbbfc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T15:49:32.881+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:08:31.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the Philippines and Myanmar are member states of the Association
        of Southeast Asian Nations, which is known for its policy of “non-interference
        in the internal affairs of one another.” This is one of the fundamental principles
        of the 10-member regional bloc, as stated in the Treaty of Amity and Cooperation
        in Southeast Asia of 1976.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd584e12-39e0-4104-b193-1d75c43f802e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T15:49:32.881+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:08:31.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Philippines’ human rights situation has been scrutinized
        in previous sessions of the UN HRC. The council in October 2020 approved<a
        href="https://cnnphilippines.com/news/2020/10/7/united-nations-technical-assistance-philippines-rights-abuses-killings-.html">
        “technical assistance”</a> to the Philippines, a move that has been criticized
        as a soft approach compared to calls for an international, independent, and
        impartial investigation on the reported killings and alleged abuses in the
        bloody war on drugs.</p>'
  'Insufficient-evidence-UK-variant-community-transmission':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-13T15:13:31.400+08:00
    'imagesource': 'jcr:2c4b32b6-c2d0-4bf6-aff8-bb60d0967810'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8146dd9e-38b3-47ab-98cf-f344ad511067'
    'lead': 'There is insufficient proof to declare a community transmission of the
      fast-spreading coronavirus variant, even after recording 19 more cases of it,
      a Department of Health official said Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-13T15:15:55.056+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T07:08:29.520+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:07:42.372+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Insufficient evidence of UK variant community transmission, DOH says'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08538d60-8bf5-40a8-abc3-c7c80de40603'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T15:15:55.057+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:08:29.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 13)</strong> — There
        is insufficient proof to declare a community transmission of the fast-spreading
        coronavirus variant, even after recording 19 more cases of it, a Department
        of Health official said Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e093c2e-5023-4fb0-bdb5-ec8e4fad2ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T15:15:55.057+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:08:29.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hindi natin masasabi ngayon. There is no sufficient evidence to
        say na kumakalat na ba yan or iyong transmission niya ay ganito na,” Health
        Undersecretary Maria Rosario Vergeire said in a briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366fcb4c-1cb6-48d0-b0ba-6ae0919bf6d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T15:15:55.057+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:08:29.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We cannot say there is already a community transmission
        of the B.1.1.7 variant. There is no sufficient evidence to say it is already
        spreading or that there is already that kind of transmission.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e571f1-7f08-43df-a463-a6810b4411a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T15:15:55.057+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:08:29.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH earlier said there is local transmission of the variant
        first detected in the United Kingdom in Bontoc, Mountain Province. Local transmission
        means those infected can still identify how they may have gotten the virus.
        Community transmission means the source of infection can no longer be traced.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '049210f0-a3ba-428c-b0e7-21070eae7573'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T15:15:55.057+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:08:29.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has <a href="https://cnnphilippines.com/news/2021/2/12/19-cases-UK-variant.html"
        target="_blank">44 confirmed cases</a> of the B.1.1.7 variant. DOH said Friday
        three of the 19 new cases were from Davao Region but they “currently do not
        have any known link to each other.” One of the two cases from Calabarzon has
        no known exposure to the virus. Meanwhile, eight UK variant cases were returning
        overseas Filipinos. As for the last six, the DOH said it is still verifying
        if they are local cases or returning overseas Filipinos as well. The agency
        said it initiated case investigation and contact tracing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c9a5b03-cba7-4493-b8ec-4b1cf9edbd55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T15:15:55.057+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:08:29.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK researchers earlier said the E484K mutation — which is known
        to evade antibodies — was <a href="https://edition.cnn.com/2021/02/02/health/variant-mutation-e484k/index.html"
        target="_blank">detected in some samples of the B.1.1.7 variant</a>. This
        concerned experts as it may affect the efficacy of vaccines.</p>'
  'lto-seeks-budget-vehicle-inspection-centers-rehabilitation':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-02-13T15:19:32.468+08:00
    'imagesource': 'jcr:3a1bed4b-0617-48e0-bf89-2420c8880325'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f569b754-0b65-40c1-a811-0ca36208d951'
    'lead': 'The Land Transportation Office is hoping to secure funds to rehabilitate
      its vehicle inspection centers, a top official says.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-02-13T15:24:43.214+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T07:08:29.027+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:07:42.547+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'LTO seeks funds to rehabilitate vehicle inspection centers

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b8435c-9e67-4ac9-b809-8a917b99fecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T15:24:43.214+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:08:29.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 13)</strong> — The
        Land Transportation Office is hoping to secure funds to rehabilitate its vehicle
        inspection centers, a top official said Saturday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f08fce6d-fb7b-4c1b-b309-6ff7370706cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T15:24:43.215+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:08:29.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a ''Laging Handa'' briefing, LTO Administrator and Transportation
        Assistant Secretary Ed Galvante said the government did not allot funds for
        the rehabilitation of motor vehicle inspection centers or MVICs, adding that
        the agency still wants to pursue the project.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec42a514-bc28-4b01-9d8d-2fc11ebd02bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T15:24:43.214+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:08:29.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kahit hanggang ngayon patuloy kaming nanghihingi, in case na magkaroon
        ng pondo para mai-rehabilitate ang LTO''s motor vehicle inspection centers,"
        he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b03750d-0503-492e-a6fa-92ed546b6447'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T15:24:43.214+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:08:29.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Until now, we''re still asking, in case there will
        be funds, so we can rehabilitate LTO''s motor vehicle inspection centers.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1650d912-35a0-4954-9706-9fe267c66d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T15:24:43.214+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:08:29.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvante did not mention the location of MVICs. But based on the
        website of the Department of Transportation, the government used to operate
        a 12-lane MVIC at the LTO East Avenue office in Quezon City but "fell into
        disrepair with its testing equipment suffered from a lack of budget for maintenance
        and calibration, and needed spare parts."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f6f79e-feda-405d-bee5-58cf5f2d1705'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T15:24:43.214+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:08:29.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MVIS along East Avenue was rehabilitated in 2007 but the regular
        maintenance and calibration of testing equipment were not carried out due
        to lack of funding, the DOTr said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7183f992-b880-4aa3-b135-7e4acae4979e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T15:24:43.214+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:08:29.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvante said while the new motor vehicle inspection system is no
        longer mandatory following the order of President Rodrigo Duterte, motorists
        still have to have their vehicles checked at LTO''s inspection centers in
        East Avenue and Pasay City.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac9e9395-6b16-438d-8b78-74900d091c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T15:24:43.214+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:08:29.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the old system, the roadworthiness test will rely on visual
        and manual inspection since the equipment are worn out.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '940bd74a-ade7-4f78-812a-d93e2bd80718'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T15:24:43.215+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:08:29.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang inspection sa LTO, patuloy na isasagawa. ''Yan ang daan para
        makita kung ang sasakyan ay roadworthy," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84f701f-0bcf-4194-8074-01250812b7dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T15:24:43.215+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:08:29.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will continue the inspection at LTO. That''s the
        only way to determine if a vehicle is roadworthy.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d65668f-d049-4e58-826f-113f7af10195'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T15:24:43.215+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:08:29.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes as the vehicle inspection program faced criticisms after
        privatization, where motorists had to shell out ₱600 to ₱1,800 with additional
        fees for reinspection.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f025ec2-b297-473d-964c-31774bafeac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T15:24:43.215+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:08:29.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Private Motor Vehicle Inspection Centers or PMVICs have decided
        to <a data-cke-saved-href="https://cnnphilippines.com/transportation/2021/2/11/PMVICs-lower-fees-vehicle-inspection.html?fb&amp;fbclid=IwAR1w8an07I43yffO02ORVQJWIiVGvWSqM4XfCHWqFqB_wvCM4ESPDPHu86A"
        href="https://cnnphilippines.com/transportation/2021/2/11/PMVICs-lower-fees-vehicle-inspection.html?fb&amp;fbclid=IwAR1w8an07I43yffO02ORVQJWIiVGvWSqM4XfCHWqFqB_wvCM4ESPDPHu86A">cut
        down inspection fees</a>: ₱600 for light vehicles, motorcycles ₱500, and jeepneys
        ₱300.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7299f732-5e85-47bc-b694-9879972957f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T19:38:29.064+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:08:29.045+08:00
