      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Bitcoin''s big week got bigger with an
        announcement from rapper Jay Z and Twitter CEO Jack Dorsey that the pair are
        establishing a bitcoin development fund.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce526e2-5da3-481c-a1c8-8036dc905d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T04:59:59.305+08:00
