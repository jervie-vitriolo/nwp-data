      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 13) —</strong>&nbsp;The
        country''s COVID-19 count surpassed 547,000 after 1,960 more persons were
        infected, the Department of Health announced on Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ef271a-b7e8-4bee-81b8-65947dbd0a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T16:18:42.791+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:08:21.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency''s case bulletin showed a total of 547,255 with 6.4%
        or 34,967 active or currently ill patients. At least 86.3% of the active patients
        have mild symptoms, 8.7% do not have symptoms, 2.3% are in critical condition,
        2.2% are severe cases and 0.64% are in moderate condition.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bead049-504a-4eda-b07d-ec6d117f355c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-13T16:18:42.791+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:08:21.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll also climbed to 11,507 after 12 more patients succumbed
        to the disease. The casualty count is equivalent to 2.10% of the COVID-19
        tally. Meanwhile, 133 others got better, raising the number of recovered cases
        to 500,781 or 91.5% of the total number of infections.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50297af8-053d-420c-a130-97fdbac2318d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-14T00:04:56.251+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:08:21.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, the Department of Foreign Affairs reported no
        new case, recovery or death among overseas Filipinos. The total number of
        infections remained at 14,658 with 9,220 survivors and 979 casualties.</p>'
