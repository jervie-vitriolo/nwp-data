      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Infectious diseases expert Dr. Rontgene Solante told CNN Philippines
        on Wednesday that<a href="https://cnnphilippines.com/news/2021/5/12/India-COVID-variant-vaccine-efficacy.html">
        there is still no proof that the B.1.617.2 COVID-19 variant can significantly
        affect the efficacy of the available vaccines</a> in the country, but he advised
        the government to ramp up its inoculation and sequencing efforts.</p>'
