      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 12) —</strong> The Department
        of Health is now looking into the health status of the close contacts on board
        the plane of two Filipino seafarers who contracted the "double mutant" B.1.617.2
        COVID-19 variant first found in India.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90967073-34dd-48e9-9a71-0d5157addd24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T13:41:38.448+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:10:07.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d6221f-012e-4ba4-9d03-764dc59c0b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T13:41:38.448+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:10:08.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary and Spokesperson Maria Rosario Vergeire told
        CNN Philippines on Wednesday that the DOH is now checking the swab test results
        of at least 32 close contacts of the two seafarers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70cf61ff-c681-4113-b0da-77c8b15cc3e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T13:41:38.448+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:10:08.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda7eea5-4b65-4475-a6d8-1c3161e81c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T13:41:38.448+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:10:09.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said there were at least six identified passengers who
        were seated near the 37-year-old seafarer who returned from Oman last April
        10. Meanwhile the 58-year-old seafarer from the United Arab Emirates who arrived
        in the Philippines on April 19 had at least 26 close contacts inside the plane.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cdd21ba-9789-42e3-aad4-c9842b82faba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T13:41:38.448+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:10:09.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '497b7cde-2f75-4734-8b0f-f8c88e04baa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T13:41:38.448+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:10:10.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are getting information because all of these returning overseas
        Filipino workers are tested on the fifth and sixth day when they arrive,"
        Vergeire told CNN Philippines'' <em>The Source</em>. "We are just finding
        their names in our laboratory system so we will know the information on their
        results."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16a2544-d1a0-46ff-9411-de2a48dd7a15'
      'mgnl:activationStatus': true
