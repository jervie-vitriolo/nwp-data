      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- The amounts that can be declared as savings under the 2020 national
        budget, with due consideration to the extension of availability of appropriations
        until December 31, 2021;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87118320-6ebf-4f22-9497-02c5f9c9f6ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T21:21:19.945+08:00
