    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c6bc4f6-5377-43d6-97d5-edd4e746c227'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T13:41:38.448+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:10:11.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"''Pag sinabing close contact at nasa eroplano, merong protocol</em>
        (When you say close contacts inside an airplane, there''s a protocol)," Vergeire
        explained. "It’s four seats behind, four seats in front and the ones beside
        [the patient]."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '543f69cb-d154-4dc2-80a0-6ba305df698f'
