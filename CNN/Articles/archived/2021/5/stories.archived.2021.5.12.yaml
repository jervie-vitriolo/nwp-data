      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israeli bombing raids across Gaza have killed at least 32 people,
        including 10 children, according to Palestinian health officials, who also
        said 203 people have been injured. The Israeli military said it had killed
        more than 15 militants.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '892746d5-91aa-4e5f-9c75-505755515188'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T06:26:28.503+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:53.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4587ca-dc6d-419a-81b4-3bfcccadb2b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T06:26:28.503+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:53.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile in Israel, sirens wailed non-stop on Tuesday in the town
        of Ashkelon, where two people were killed by rocket fire, according to an
        Israeli military spokesman. A third person died in the town of Rishon Lezion,
        south of Tel Aviv on Tuesday evening after a rocket attack, Israeli media
        reported citing the ZAKA emergency service.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5391f11a-8631-4d9d-8bf5-6ece26af2203'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T06:26:28.503+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:53.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ebc2ad-945c-4564-afd7-b75e0ef8d1cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T06:26:28.503+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:53.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A CNN team heard at least 50 explosions in the coastal town near
        Gaza, and rocket fire was also reported in the city of Ashdod. At least 17
        Israeli civilians have been treated for injuries from rocket attacks, the
        military said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd1424a-f3ce-4997-bceb-a001a2229d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T06:26:28.503+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:53.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc9176c-2c83-4e2d-bb64-284aabb83971'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T06:26:28.503+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:53.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A 13-story building collapse</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd97d2b43-a45d-4547-a78f-284af0feb48d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T06:26:28.503+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:53.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 13-story tower block in Gaza city collapsed on Tuesday night after
        it was hit by an Israeli airstrike, drawing vows of retaliation from militants.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735fafe5-9313-4ed2-9332-32b8af55daa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T06:26:28.503+08:00
      'mgnl:createdBy': 'kristel'
