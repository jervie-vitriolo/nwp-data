    'template': '1'
    'title': 'PH tallies 4,842 new COVID-19 cases'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b305ef88-08d1-4e63-b52b-24662dca65c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T16:31:51.264+08:00
