      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1283f202-cd3c-4296-8d76-529e2cd75732'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T06:57:51.474+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:47.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With decades of philanthropic involvement under her belt, Melinda
        Gates has become something of a philanthropic role model. And her divorce
        from Bill Gates opens a new chapter for giving opportunities.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14e1f24-7726-4bcc-98a4-a69642e416ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T06:57:51.474+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:47.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7061f916-f607-4bb2-afa7-b1363d845906'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T06:57:51.475+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:47.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have no doubt in her ability to have impact," Alexsis de Raadt
        St. James, founder and managing partner of Merian Ventures, told CNN Business.
        "It may be singularly the most important thing to follow in philanthropy because
        her impact is so disproportionately powerful."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720e1304-ef3a-4b98-a1d2-3872ff0ee050'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T06:57:51.475+08:00
