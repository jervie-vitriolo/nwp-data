    'template': '1'
    'title': 'Arizona governor signs bill that would stop some voters from automatically
      receiving mail-in ballots'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '463646cd-59bd-4740-849b-9bc3735b5953'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T05:24:42.953+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:01.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Arizona Gov. Doug Ducey on Tuesday signed
        into law a controversial bill that could remove tens of thousands of voters
        from the state''s early mail-in voting list, shortly after the GOP-controlled
        state Senate passed the legislation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc3dc7fe-7d9d-4b09-b297-be9d642f27c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T05:24:42.953+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:01.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc34622-189e-4885-84b5-3829ad59c776'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T05:24:42.953+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:01.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SB 1485 would revise the state''s permanent early voting list, which
        allows a voter to automatically receive a ballot by mail for every election.
        It would remove voters who have not participated in the last four elections,
        including partisan primaries, and don''t respond to final mailed notices.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b53b7672-5be8-41e1-8d7d-a21e8da7324f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T05:24:42.953+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:01.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e2cf44e-fb79-4929-b29b-eaaac5cd4f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T05:24:42.953+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:01.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Arizona is a national leader when it comes to election integrity
        and access to the ballot box, and today I signed #SB1485 to continue that
        legacy," Ducey wrote on Twitter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a7cf45-1ae7-4f75-af31-fa66dc40d55b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T05:24:42.953+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:01.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230799e1-2596-4407-a96d-ddd02bcdcf34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T05:24:42.954+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:01.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier on Tuesday, senators passed the bill on a 16-14 party-line
        vote. The Arizona House had approved the legislation last month.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b367e2-0dbc-4fd0-8d39-ec02ede9d7d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T05:24:42.954+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:01.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e6f79e-13ea-4485-9e3b-a6ea59a4fe76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T05:24:42.954+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:01.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the bill, voters would not be eligible to be removed from
        the list until January 2025, following the 2022 and 2024 cycles.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c1b44c-0c66-4d8d-be98-f296fd59f093'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T05:24:42.954+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:01.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '188fa7a0-8127-4b97-ae26-4510f06940ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T05:24:42.954+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:01.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This bill removes nonvoters," GOP state senator Vince Leach said
        in defending the bill. "These people have plenty of other means for voting."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de2493dd-3fde-4f63-b41f-15e79183c932'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T05:24:42.954+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:01.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f59150-f1fb-4957-aa34-4032a98f4010'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T05:24:42.954+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:01.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics say the bill amounts to voter suppression, making it more
        difficult for occasional voters, voters of color, independents and rural Indigenous
        voters. Opponents say as many as 150,000 Arizona voters could be affected.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e0a9522-f857-4481-b4d7-2c06ce4175f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T05:24:42.954+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:01.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c0fac8-0847-40fd-b02f-8dcda1166134'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T05:24:42.954+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:01.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vote by mail was widely practiced in Arizona long before the coronavirus
        pandemic took hold.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6f4f52-a1ef-48a9-8de5-8c8e45877ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T05:24:42.954+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:01.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07da86aa-352c-42d0-a16b-99d3a516ce70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T05:24:42.954+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:01.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill has faced a whiplash journey through the Arizona Legislature.
        The Arizona Senate previously approved the measure before the state House
        amended it and passed its version in April. The amended bill was expected
        to get final passage in the GOP-led state Senate last month.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0539bcc1-db03-4e7b-a174-5f8d52d937dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T05:24:42.954+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:01.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd323949f-9c13-4a86-87fe-aa918852e26b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T05:24:42.955+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:01.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the measure stalled following an intense back-and-forth over
        a highly controversial election audit between the bill''s sponsor and another
        GOP lawmaker. After coming back to the Senate floor from caucusing on changes
        to the legislation, GOP state Sen. Kelly Townsend said she was voting against
        the legislation and any other election bills pending a Republican-backed audit
        of some of the state''s mail-in ballots from the 2020 presidential election.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a586f86b-7bda-44ac-a24c-4e956f52dfa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T05:24:42.955+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:01.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd9929b-d0e5-45b3-a019-cdff3a9f5e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T05:24:42.955+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:01.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The so-called audit ordered by the Senate began in April and has
        stretched into May, despite the election results already undergoing multiple
        reviews that had found no evidence of widespread fraud and ultimately being
        certified by state election officials. The audit -- which perpetuates the
        falsehood that the election was stolen from former President Donald Trump
        -- has been decried by both Maricopa County''s Board of Supervisors, which
        is majority Republican, and the Arizona secretary of state, who is a Democrat.
        The US Justice Department issued a warning about the audit last week, saying
        the effort could be in violation of federal voting and civil rights laws.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12459a9a-28d5-4627-af7d-3423a91596d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T05:24:42.955+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:01.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cddff79-fbd6-4b7a-8d7b-961f38836b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T05:24:42.955+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:01.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the review is still ongoing, Townsend voted in favor of the
        bill on Tuesday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b44de8-ed9f-46d6-bbe0-0b4a4ce9b0e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T05:24:42.955+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:01.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad929b6-ed96-4a72-9785-073c3d4b5294'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T05:24:42.955+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:01.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have been reassured because we are now looking into other issues,"
        Townsend told her colleagues.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd522e330-4038-435e-8232-5b8392971909'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T05:24:42.955+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:01.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
