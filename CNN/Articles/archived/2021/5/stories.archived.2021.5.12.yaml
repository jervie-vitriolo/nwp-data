    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'covid-19-vaccine', 'United-States']
    'template': '1'
    'title': 'Americans as young as 12 begin to get vaccinated against COVID-19 after
      FDA''s authorization'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8030711f-e3d8-4a3f-adc2-d1a0c7533254'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T11:41:59.511+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:11:23.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Some vaccine sites began to inoculate 12-to-15-year-olds
        against COVID-19 on Tuesday morning, a day after the US Food and Drug Administration
        authorized Pfizer''s vaccine for the age group.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24deeb24-b67f-4628-824c-c3513880ed9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T11:41:59.511+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:11:24.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jacob Laney, 14, was in line at a Decatur, Georgia, vaccine site
        early Tuesday in hopes of getting the vaccine.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a719209f-f182-4e1c-827f-5a91404efe00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T11:41:59.511+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:11:24.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My friend got COVID and it looked really bad, and I just did not
        want to get it," he told CNN. Once he gets both doses of Pfizer''s two-dose
        vaccine, "I think I''ll be less scared of getting it and less scared of having
        issues with COVID-19," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91854d51-5dae-4124-9ed3-bfcab1f162ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T11:41:59.511+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:11:25.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cameron Carrion, a 14-year-old whose mother watched CNN''s interview
        with Jacob and then drove to the same vaccine site, said he felt good about
        getting the shot.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ee2f29-3fc8-4eff-abf3-4b2bf2c68c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T11:41:59.511+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:11:25.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel like it''s better that I got it because I can go out more
        instead of just staying home and doing nothing," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3fcc5e1-7c21-406c-8d50-44487fade840'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T11:41:59.512+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:11:26.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shots are somewhat premature, as doctors are technically not
        supposed to start administering the vaccine to this age group until the US
        Centers for Disease Control and Prevention recommends they do so.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7671337b-716a-4f4a-b629-72935b7c88b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T11:41:59.512+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:11:26.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC''s adviser, the Advisory Committee on Immunization Practices
        (ACIP), is scheduled to hold an emergency meeting Wednesday to discuss it
        and then vote on the question in the early afternoon. That advice then goes
        to CDC Director Dr. Rochelle Walensky, who is very likely to give the go-ahead
        within hours.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a6dd89-73d3-4ab5-b7cf-9e8833ff50a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T11:41:59.512+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:11:27.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, doctors already have the vaccine on hand, and the CDC''s
        approval is a foregone conclusion. This is an area of medical practice regulated
        by states, but because the vaccine is already authorized and in offices, there
        is little to stop medical professionals from exercising their own judgment.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910b33cb-1818-4953-bbcc-ab514bd24341'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T11:41:59.512+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:11:27.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA issued the emergency use authorization for Pfizer''s vaccine
        for the younger age group after a clinical trial on <a href="https://www.cnn.com/2021/05/10/health/pfizer-vaccine-eua-12-15-teens/index.html"
        target="_blank">2,260 12-to-15-year-olds showed</a>&nbsp;the vaccine had a
        100% efficacy and was well tolerated.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd86587-1e2a-442d-9982-c74f5535d172'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T11:41:59.512+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:11:28.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a relatively straightforward decision," Dr. Peter Marks,
        director of FDA''s Center for Biologics Evaluation and Research, the arm of
        the FDA that regulates vaccines, told reporters Monday evening.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd727d8f7-b443-41f7-96c2-fa3f09c05d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T11:41:59.512+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:11:28.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA also set a meeting for next month for vaccine advisers to
        discuss authorizing vaccines for younger children.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c79b432-fc3e-4348-a5da-69a4f1bcdd94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T11:41:59.512+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:11:29.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Tuesday, 46% of all Americans have had at least one dose of
        a COVID-19 vaccine, according to <a href="https://covid.cdc.gov/covid-data-tracker/#vaccinations"
        target="_blank">CDC data</a>. Vaccinating young people will better protect
        them from contracting the virus and from spreading it to more vulnerable people,
        health experts said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f22c6292-795d-41af-8a61-a6708a9b3d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T11:41:59.513+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:11:29.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is big news," CNN medical analyst Dr. Jonathan Reiner told
        <a href="https://www.cnn.com/shows/erin-burnett-out-front" target="_blank">CNN''s
        Erin Burnett</a>. "The young in this country are now the reservoir of the
        virus, so if we are going to eradicate this virus, we have to vaccinate the
        young."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fdf64cd-8c36-4916-b46b-366aa2f7ca3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T11:41:59.513+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:11:30.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA authorization came as children are making up a greater percentage
        of newly diagnosed coronavirus infections than they have been — they accounted
        for almost a quarter of new cases in the week that ended May 6, according
        to the American Academy of Pediatrics (AAP).</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc96ddaa-7531-44db-aa56-682b6c079b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T11:41:59.513+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:11:30.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Children represented 24% of the new weekly cases and they represent
        14% of total COVID-19 cases," the AAP said in a statement.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff77f4d6-5706-4d91-a5e1-6cb8def58c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T11:41:59.513+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:11:31.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the week ended April 29, children represented 22.4% of new cases,
        according to the AAP, and 13.8% of all cases.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a5f78f2-ddf2-4134-893a-ccddd373741d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T11:41:59.513+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:11:31.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''It''s time to go on offense''</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be2e16d7-7860-4e90-8346-7da898aad25e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T11:41:59.513+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:11:32.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walgreens pharmacies will begin administering the vaccine to this
        age group after the CDC''s approval, a corporate spokesperson said. CVS pharmacies
        will begin doing so after ACIP recommends it, the company told CNN.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db7edaf5-c361-43ba-ad42-2322efadd350'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T11:41:59.513+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:11:32.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But at Sandhills Pediatrics in Southern Pines, North Carolina, Dr.
        Christoph Diasio said he''s preparing to start vaccinating as soon as possible.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd381caca-291e-4afd-a5a8-edd31a3d6aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T11:41:59.513+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:11:33.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve been playing defense for 15 months," said Diasio. "It''s
        time to go on offense and end this thing."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '999d98a6-a7ca-4fcd-b7dd-97438bd54a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T11:41:59.514+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:11:33.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One challenge for pediatricians and parents is simply scheduling.
        Many kids are <a href="https://www.cnn.com/2021/05/10/health/covid-19-childhood-vaccines-catch-up-wellness/index.html"
        target="_blank">already behind on their regular immunizations</a>, and the
        American Academy of Family Physicians recommends people wait two weeks after
        getting the COVID-19 vaccine before getting another vaccine.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '851ec704-49cf-44c8-827d-50e48d48b5b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T11:41:59.514+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:11:34.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think a lot of parents may not realize that we cannot give multiple
        vaccines at the same time," said Dr. Edith Bracho-Sanchez, a primary care
        pediatrician in New York. "So we''re saying, come to us, let''s talk about
        what you''re due for, let''s prioritize COVID-19 and let''s make a plan to
        get you caught up with other vaccines later on in a couple of weeks."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd621c9ee-07b4-42d4-8fbe-2daf85e261dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T11:41:59.514+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:11:34.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walgreens will be partnering with the Biden administration to host
        on-site vaccination clinics at community colleges in May and June, the company
        told CNN.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660d2462-be4e-4014-84b6-c3e89ba87e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T11:41:59.514+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:11:35.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is an important program that can help get more people vaccinated
        as we prepare for a safer return to school this fall," the company said in
        a statement. In addition, Walgreens has reached out to over 1,000 school districts
        to provide vaccination support in anticipation of vaccinating people ages
        12 to 15.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10521114-6ec8-4803-afb7-08238100b4af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T11:41:59.514+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:11:35.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>CDC criticized for ''misleading'' data on outdoor spread</h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f3822bc-d1f9-4f5b-89bd-4bee67fcc7c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T11:41:59.514+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:11:36.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late last month, the CDC issued new <a href="https://www.cnn.com/2021/04/27/health/cdc-mask-guidance-fully-vaccinated-bn/index.html"
        target="_blank">outdoor mask guidelines</a>&nbsp;that said vaccinated people
        don''t need to wear masks outdoors unless in a crowded area. The guidelines
        also said that unvaccinated people should still wear masks at outdoor gatherings
        with other unvaccinated people and at outdoor restaurants with friends from
        multiple houses.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d288dc-f23e-4df5-bb30-9c9a6b77f2df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T11:41:59.514+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:11:37.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In making that case, the CDC cited a November review in the <a href="https://academic.oup.com/jid/article/223/4/550/6009483"
        target="_blank">Journal of Infectious Diseases</a>&nbsp;that found the odds
        of viral transmission are almost 20 times greater indoors than out. The review,
        and <a href="https://www.cnn.com/2021/04/27/health/us-coronavirus-tuesday/index.html"
        target="_blank">CDC officials</a>, stated that "less than 10%" of COVID-19
        infections studied occurred outside.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b71eac-176c-48d5-8014-8390731e5908'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T11:41:59.514+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:11:37.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that "less than 10%" metric is misleading, <a href="https://www.nytimes.com/2021/05/11/briefing/outdoor-covid-transmission-cdc-number.html?referringSource=articleShare"
        target="_blank">The New York Times</a>&nbsp;reported Tuesday. "There is not
        a single documented COVID infection anywhere in the world from casual outdoor
        interactions, such as walking past someone on a street or eating at a nearby
        table," the Times wrote.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e61bb60-9107-4dca-9db1-388f79ce6233'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T11:41:59.515+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:11:38.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a phone interview on Tuesday, a leading expert in airborne transmission
        of viruses confirmed to CNN that there is only one known documented case of
        outdoor transmission. In that single instance, a face-to-face outdoor conversation
        in China resulted in two confirmed cases.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda7ec0c-f928-453b-8d55-ea3efd3d2732'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T11:41:59.515+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:11:38.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am comfortable saying that there are no documented cases (outdoors)
        except for face-to-face conversations," said Linsey Marr, a professor of civil
        and environmental engineering at Virginia Tech, citing a Chinese study from
        January and February of 2020.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9e61d1-2c44-4ff6-b5c6-7e626997425b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T11:41:59.515+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:11:39.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Times also reported that the actual transmission rate outdoors
        is much lower because some transmission cited in the November study occurred
        at construction sites in Singapore, where interactions were both outdoors
        and indoors.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a070a8-df39-4ee2-b832-ecdc7cc14d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T11:41:59.515+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:11:39.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marr agreed and told CNN the 10% figure is way overstated.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa0ba7f-bd42-4625-b996-e5b8512ed5f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T11:41:59.515+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:11:40.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s a disservice to the public, because 10% is suggesting
        that 1 out of 10 cases is transmitted outdoors, and there''s no evidence —
        no scientific basis -- to think that''s true," she said.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b8455e-31a6-410f-beaa-efe4e05cf708'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T11:41:59.515+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:11:40.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In general, virus-laden particles disperse too quickly outdoors
        to pose a significant risk of infection. CNN''s Dr. Sanjay Gupta has said
        for the most part people don''t need(https://www.cnn.com/2021/04/22/health/masks-outdoors-need/index.html)
        to wear a mask outside.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c00d7a-ebea-4996-8882-31deb721a2fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T11:41:59.515+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:11:41.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/05/11/health/us-coronavirus-tuesday/index.html"
        target="_blank">Americans as young as 12 begin to get vaccinated against Covid-19
        after FDA''s authorization</a>."</em></p>'
