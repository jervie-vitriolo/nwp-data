    'template': '1'
    'title': "Two more state universities now offering medicine program to boost PH\
      \ healthcare manpower  \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18680719-f650-4e22-bd61-4df36d1449b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T23:48:57.098+08:00
