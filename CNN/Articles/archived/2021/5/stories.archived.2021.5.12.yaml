      'mgnl:lastActivated': 2023-01-25T06:06:23.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b5e1291-3cf3-4ae7-805d-3149f74eb495'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T19:53:29.173+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:06:24.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BSP Deputy Governor Francisco Dakila Jr. said they now expect a
        3.9% rate for this year, slower than the previous 4.2%. The new figure now
        falls within the 2-4% inflation target for 2021.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cdf8bf5-1e0b-4a4b-a083-c7b8e2f47693'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T19:53:29.173+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:06:24.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d3af3f-cbb5-4bcc-8e7e-260ba04f9248'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T19:53:29.173+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:06:25.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dakila cited the downscaling to lower tariffs on imported pork,
        "lower-than-expected" inflation for March and April, the country''s first-quarter
        GDP figure and its implications on economic activity for the first half of
        2021, and the continued appreciation of the peso for the updated forecast.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '543e6efa-060a-49eb-8b8b-2053f06a163b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T19:53:29.173+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:06:25.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c90e3a9-813a-4387-ac12-e058f88cf09b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T19:53:29.173+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:06:26.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the inflation forecast for 2022 had been hiked to 3%
        — right in the middle of the target range for the year — from the 2.8% previously
        announced by Dakila.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fbddb01-5b50-4abd-af9c-ec1da6f9877d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T19:53:29.173+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:06:26.714+08:00
