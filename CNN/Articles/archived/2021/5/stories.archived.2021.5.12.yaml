      'mgnl:type': 'text'
      'text': '<p>Broken down, the agency said ₱387.17 billion was part of the Bayanihan
        to Heal as One Act, or Bayanihan 1. Implementing agencies said they have obligated
        the amount of ₱358.24 billion and disbursed ₱339.65 billion. The agency notes
        that this translates to an obligation rate of 92.53% and disbursement rate
        of 94.81%.</p>'
