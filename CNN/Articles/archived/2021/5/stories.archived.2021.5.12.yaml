    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3771ba5a-b0bc-45f3-9e09-d8eded6ba57b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T17:32:54.845+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:05:19.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Maldita’s “Porque” as cultural reset</strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c14ff682-66b8-48ea-a9d7-8276d467092c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T17:51:40.751+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:05:19.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While these developments constitute a substantial step toward minimizing
        the systemic othering of the regional Filipino experience, none of the songs
        mentioned above have achieved the ubiquity often granted to cultural products
        made in Imperial Manila and marketed by big industry guns. Perhaps, the last
        contemporary-sounding song that isn’t sung predominantly in English and Tagalog,
        but went on to become a massive chart-topper that everyone has heard of at
        least multiple times in their lifetime, is Maldita’s “<a href="https://open.spotify.com/track/0zj4YsR3PXqwwRiG0PDwpc?si=96dfe760bdd44a7e"
        target="_blank">Porque</a>” — a stripped-down song that dredged up wounds
        with great force, embracing the appeal of hugot songwriting even before Moira
        called it dibs a decade after.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41fb3a56-90a8-4ed2-9e5d-b867002d5476'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T17:32:54.846+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:05:20.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I remember the song being a cultural reset not only because it opened
        doors for a relatively unknown band in Mindanao, but also for introducing
        the poetic beauty of Chavacano in pop music. Chavacano, a Spanish-based creole
        language spoken in Zamboanga City and in some areas of Southern Mindanao,
        was primarily used in the original lyrics of “Porque.” Its effortless elegance
        and romantic appeal somehow complement the song’s subdued, acoustic arrangement,
        making it easier for the pained words to flutter above gentle chords and soaring
        melodies. “Filipinos love a pretty tune,” says Jude Gitamondoc. “I''ve also
        observed that acoustic renditions draw more people in, particularly the Filipino
        audience.”</p>'
    '38':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
