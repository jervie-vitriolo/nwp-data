      'mgnl:lastActivated': 2023-01-25T06:07:53.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 12)—</strong> Some 287
        Chinese vessels suspected to be maritime militia remain scattered over various
        parts of the Kalayaan town in Palawan, both within and outside the country’s
        exclusive economic zone, the National Task Force for the West Philippine Sea
        (NTF-WPS) reported on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7357399-78a3-4205-9377-b7695a6bddc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T15:18:09.575+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:07:53.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing data from its latest maritime patrol on May 9, the task force
        said Beijing’s vessels were spotted in the following areas: Panganiban (Mischief)
        Reef, Lawak (Nanshan) Island, Ayungin (Second Thomas) Shoal, Pag-asa Island,
        Zamora (Subi) Reef, Panata Island, Burgos (Gaven) Reef North, Kagitingan (Fiery
        Cross) Reef, and part of the Pagkakaisa (Union) Banks including the Julian
        Felipe (Whitsun) Reef.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a13eccc4-8bbc-4579-9d2d-2821193ba145'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T15:18:09.575+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:07:54.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vessels were also spotted near Recto (Reed) Bank, it added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70010a7a-78a6-4d3c-bc50-ef3ac27c29a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T15:18:09.575+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:07:54.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The task force added that “bigger groupings” of Chinese militia
        ships were also sighted at the artificial islands of China, as well as in
        areas near Philippine-occupied islands.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9dc2ea6-680b-46f1-adbc-08cb916ecac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T15:18:09.575+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:07:55.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NTF-WPS assured the government will continue to strengthen its
        presence in the West Philippine Sea. It likewise encouraged fishermen to continue
        sailing and fishing in the country’s waters, as authorities guaranteed the
        protection of their safety and welfare.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e983e05c-7814-4aa3-b5b1-960ca9e0bbab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T15:18:09.576+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:07:55.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has repeatedly rejected the 2016 arbitral ruling that recognized
        the Philippines’ sovereign rights in areas of its 200-nautical mile EEZ that
        Beijing contests. The tribunal had also invalidated China''s sweeping "historic
        rights" claims to the sea.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2163086e-273c-4065-8429-75845636c2c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T15:18:09.576+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:07:56.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines, through the Department of Foreign Affairs, has
        lodged a number of diplomatic protests against the East Asian giant for their
        vessels’ lingering presence in the West Philippine Sea.</p>'
  'Cameroon-transgender':
    'author': 'Reuters'
    'caption': 'A court in Cameroon sentenced two transgender women on Tuesday to
      five years in prison for "attempted homosexuality" and other offenses after
      they were arrested for the clothes they wore in a restaurant, their lawyers
      said. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-05-12T15:17:09.071+08:00
    'imagesource': 'jcr:1c5edd60-50ac-4d56-a2db-39dbe1a4481b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '37b7b444-c1e5-44e5-bc84-cf720a5d29ad'
    'lead': 'A court in Cameroon sentenced two transgender women on Tuesday to five
      years in prison for "attempted homosexuality" and other offenses after they
      were arrested for the clothes they wore in a restaurant, their lawyers said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-12T15:21:11.537+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T06:07:47.391+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:02:03.762+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Cameroon', 'transgender']
    'template': '1'
    'title': 'Cameroon jails two transgender women for ''attempted homosexuality'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc588b1-41e7-48e3-a81d-b8a5407ca430'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T15:21:11.537+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:07:47.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)&nbsp;—</strong> A court in Cameroon sentenced
        two transgender women on Tuesday to five years in prison for "attempted homosexuality"
        and other offenses after they were arrested for the clothes they wore in a
        restaurant, their lawyers said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6345d325-6621-4b85-a4cf-4aea2ef84dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T15:21:11.537+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:07:48.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A local social media celebrity known as Shakiro, who also is identified
        as Loic Njeukam, and Patricia, also identified as Roland Mouthe, were arrested
        on February 8. Human rights activists say their detention is part of the growing
        criminalization of sexual minorities and transgender people in Cameroon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd87c839e-792e-4308-acc2-9fdd5926cbd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T15:21:11.537+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:07:48.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two received the maximum sentence of five years in prison and
        fines of 200,000 CFA francs ($370), their lawyers told Reuters. Besides "attempted
        homosexuality," they were convicted of public indecency and failing to carry
        identification.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e76638-609b-4660-8325-f61e23ac66bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T15:21:11.537+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:07:49.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a political decision," said one of the lawyers, Alice Nkom,
        who vowed to appeal the verdict. "It''s Yaounde (the central government) that
        said these people must not bring homosexuality to Cameroon."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5d5912-6733-40ab-9991-f44d2e05cc00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T15:21:11.537+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:07:49.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A government spokesman did not immediately respond to a request
        for comment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4892b451-8fe4-4546-b64f-27d4c8ec7fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T15:21:11.537+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:07:50.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cameroon is one of more than 30 African countries where same-sex
        relations are illegal. Its courts have previously sentenced people to multiyear
        prison sentences for their alleged homosexuality.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dfdaee9-fa2b-4ea7-9793-e73c4b1ae417'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T15:21:11.538+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:07:50.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human Rights Watch said last month that Shakiro and Patricia''s
        arrests seemed to be part of "an overall uptick in police action" against
        sexual minorities.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f53940-e469-4eb1-ba5a-34f737c72e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T15:21:11.538+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:07:51.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fifty-three people have been arrested in raids on HIV and AIDS organizations
        since May 2020, with some reporting having been beaten and subjected to forced
        "anal examinations" to confirm accusations of homosexuality, the rights group
        said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be8d5ee-1653-43c1-aec0-5c66ade99763'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T15:21:11.537+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:07:51.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/05/11/africa/cameroon-attempted-homosexuality-conviction-intl-hnk/index.html"
