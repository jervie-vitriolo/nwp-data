      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f2b9218-2f33-4d36-9498-df2b6063336f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T17:32:54.847+08:00
