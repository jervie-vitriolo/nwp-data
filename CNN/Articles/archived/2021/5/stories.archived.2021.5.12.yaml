      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s main economic hub Metro Manila shifted to tighter
        quarantine rules beginning in late March along with key neighboring provinces
        Bulacan, Cavite, Laguna and Rizal, which further dampened business and consumer
        activity.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102eaa65-7398-4d32-9090-5390ba35baa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T19:53:29.174+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:06:20.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Looking ahead, the BSP affirms that maintaining an accommodative
        stance should quicken the economy''s transition toward a sustainable recovery,"
        the central bank chief said.</p>'
