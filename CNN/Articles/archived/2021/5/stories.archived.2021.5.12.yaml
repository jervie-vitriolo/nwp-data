    'template': '1'
    'title': 'Tesla''s weak sales in China worry investors'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f2398e-13fb-4734-8a90-7b6b920cc268'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T09:42:57.350+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:13:39.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Tesla''s recent run of bad publicity
        in China is apparently hurting its sales there, raising investor concerns.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf5cf904-a19c-4303-82e2-b2f54899ddda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T09:42:57.350+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:13:39.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db9bffd-8f46-49f9-ada6-9ee149d639bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T09:42:57.350+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:13:39.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The electric car leader sold fewer than 26,000 cars in China in
        April, down 27% from March, according to figures released by the China Passenger
        Car Association. The drop came as Chinese EV manufacturers such as Nio, Xpeng,
        and Li Auto, all reported improved domestic EV sales.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '227ef2d8-e7ec-45be-81be-1e98895399a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T09:42:57.350+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:13:39.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c33538-acd1-41c6-bcc7-62c31a497b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T09:42:57.350+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:13:39.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla was the target of a protest at China''s largest auto show
        in Shanghai last month by Tesla owners who complained about problems with
        their cars. The company also has five Chinese regulatory agencies questioning
        the quality of its Shanghai-made Model 3 cars. And there were reports that
        China''s military had banned Tesla vehicles from entering its complexes, expressing
        concerns that cameras equipped onboard could be used for spying, a charge
        Tesla CEO Elon Musk denied.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57dfed13-a30d-4f9b-b352-62e25751e6b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T09:42:57.350+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:13:39.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '586bc4c6-1fbe-4c73-8c07-521bae496593'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T09:42:57.350+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:13:39.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was expected that its April sales would be down sequentially,
        but not to this extent," said Dan Ives, a tech analysts at Wedbush Securities.
        "China is a lynchpin to the Telsa bull story. The sales numbers show that
        all the issues in April had an impact."</p>'
    '7':
