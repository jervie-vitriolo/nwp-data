      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 12) —</strong> A lawmaker
        is against the further easing of quarantine measures in Metro Manila and nearby
        provinces after the country detected its first two cases of the "double mutant"
        COVID-19 variant first found in India.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc53923c-a001-4543-b7d4-35692db752af'
      'mgnl:activationStatus': true
