      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Images captured by two different telescopes
        are showing our solar system''s largest planet in a new light.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab1c012-bb32-4e32-b5c8-d80211040bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T04:44:07.661+08:00
