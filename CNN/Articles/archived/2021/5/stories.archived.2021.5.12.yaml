      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spectacular 743% share price gain in 2020 lifted Tesla to one
        of the most valuable US companies of any kind and by far the world''s most
        valuable automaker, worth as much as the six largest automakers combined.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
