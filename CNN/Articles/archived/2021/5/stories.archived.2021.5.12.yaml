      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59fccaf4-d3c6-4a38-8fef-5952a78c8721'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T06:57:51.475+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:47.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Empowering women and young girls</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4940ec32-ba8f-4656-b8a3-5f47bc9892dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T06:57:51.475+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:47.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Empowering and supporting women is paramount to Melinda Gates. In
        2015, she followed that passion and created her own investment and incubation
        company, Pivotal Ventures.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a76f6ac-d430-44a8-91ec-87b077db0a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T06:57:51.475+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:47.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a52f711-7e3e-43aa-a23c-3d74665a7b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T06:57:51.475+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:47.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After Bill and I opened our foundation, I started spending time
        with women around the world and gaining a much deeper understanding of the
        impact of structural inequality on women''s and girls'' lives," Melinda Gates
        wrote in an opinion piece for CNN on International Women''s Day in March 2020.
        "The data is unequivocal: No matter where in the world you are born, your
        life will be harder if you are a girl."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be6a9407-cec9-43ff-829d-e6ef738cd399'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T06:57:51.476+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:47.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8edd66cd-dcb5-4b7e-a04c-a326048d5f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T06:57:51.476+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:47.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through philanthropic contributions and venture capital investments,
        the firm supports several women-focused efforts. And the team at Pivotal Ventures
        specifically focuses on getting more women working in key sectors — such as
        technology — and encouraging more women to run for public office, from the
        local level and up.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88571a2c-7dee-4b55-951f-8b82390f2bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T06:57:51.476+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:47.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d87673-5b90-4f7c-8a40-51dee505b2c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T06:57:51.476+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:47.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June 2020, through Pivotal Ventures, Melinda Gates teamed with
        Jeff Bezos'' ex-wife MacKenzie Scott to launch the Equality Can''t Wait Challenge.
        The program will grant $30 million to the organizations with the best ideas
        for helping expand women''s power and influence in the United States by 2030.
        Ten finalists have been chosen and the winners will be announced this summer.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ce2879-41f6-48fa-8f0e-43d03e163a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T06:57:51.476+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:47.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3343a06-32f2-4c0e-b3f7-c56be7019c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T06:57:51.476+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:47.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think there''s a lot that an everyday person can learn from Melinda''s
        history with philanthropy," Tammy Tibbetts, co-founder and CEO of She''s the
        First and author of "Impact" told CNN Business. "She''s been very consistent
        in supporting gender issues and women and girls."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e17bf29-5ae4-4043-9f83-d61bedaf89e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T06:57:51.476+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:47.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0859e2af-12f1-4520-83a3-7277a8554c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T06:57:51.476+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:47.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Mental health</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6446dbc-c43a-4d55-b9f3-a95f26cdc9c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T06:57:51.476+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:47.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through her work at Pivotal Ventures, Gates has spearheaded several
        mental health initiatives, mostly focusing on young people.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd81c9987-b667-4623-9ce1-b79a8e0bb390'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T06:57:51.476+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:47.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '186dfc77-95c8-4165-8034-ab84f0e7b02a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T06:57:51.476+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:47.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, she helped launch Sound It Out, a national campaign that
        promotes mental health for middle schoolers. The initiative includes an "album
        and resources to help parents and caregivers have meaningful conversations
        about emotional wellbeing with their middle schoolers," according to an Ad
        Council press release.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91bc3c16-af82-42f3-be24-6823483ef4f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T06:57:51.476+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:47.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee260b2-1692-4207-8d80-206ad84025b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T06:57:51.477+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:47.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October 2020, she launched The Upswing Fund for Adolescent Mental
        Health, which provides resources to organizations that address the mental
        health needs of young people — particularly focusing on young people of color
        and the young LGBTQ+ community in the United States.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49136893-1caa-4d08-b1c8-d34e6c9a7e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T06:57:51.477+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:47.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e8c5f3d-f654-416c-8886-04375523088e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T06:57:51.477+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:47.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Vaccines and vaccine access</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd8a7fd-80da-42d7-b4a8-93ee4126b8c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T06:57:51.477+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:47.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Melinda Gates has been very vocal about vaccines and vaccine access,
        most recently during the Covid-19 pandemic.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd77c1bb9-233a-4b99-a1b3-80a391336e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T06:57:51.477+08:00
