      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aace7db9-81cd-47d8-a66d-61c9651558c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T15:34:45.150+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:07:25.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For me, this is my own analysis, there is a difference in strategy,"
        the senator added. "Some will have a different approach on the West Philippine
        Sea."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82fad836-f3c4-475d-a442-6be26e3cbd4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T15:34:45.150+08:00
