      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Tensions between Israelis and Palestinians
        escalated further on Tuesday as Palestinian militants in Gaza fired hundreds
        of rockets into Israel, which in turn ramped up airstrikes on the coastal
        enclave, as unrest spread to cities and towns beyond Jerusalem.</p>'
    '1':
