      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Broadway will be back.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b1997d-e97d-4e5c-8d28-a7579eb5769f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T06:19:30.073+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:13:54.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hit musicals "Hamilton," "Wicked" and "The Lion King" have announced
        they will return to the stage on September 14.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a50dde-3d3f-41a0-b487-6b0642441b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T06:19:30.073+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:13:54.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news was announced Tuesday on "Good Morning America" by cast
        members Alexandra Billings, who plays Madame Morrible in "Wicked," Krystal
        Joy Brown, who plays Eliza in "Hamilton," and L. Steven Taylor, who plays
        Mufasa in "The Lion King."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4edd469b-7d38-41db-a89c-35ee540dbd23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T06:19:30.073+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:13:54.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York Gov. Andrew Cuomo had announced last week that capacity
        restrictions would be lifted beginning later this month.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '463f63f5-b98d-4e83-a0b7-2719cdd4da8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T06:19:30.073+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:13:54.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Broadway theaters had closed on March 12, 2020, due to the Covid-19
        pandemic.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ac1076-57a8-40ca-b84a-ff4bf95823da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T06:19:30.073+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:13:54.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In what was originally scheduled for a month, they have been shut
        now for over a year.</p>'
  'israel-gaza-airstrikes-rockets':
