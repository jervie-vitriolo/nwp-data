      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d33a77-5bda-4272-8fca-712d4a6d60d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T21:21:19.945+08:00
