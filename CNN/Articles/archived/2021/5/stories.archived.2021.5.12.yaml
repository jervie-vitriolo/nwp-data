      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The variant has already been classified by the World Health Organization
        as a "variant of concern" or one found to have increased transmissibility
        or detrimental change in COVID-19 epidemiology; increase in virulence; or
        potential decrease in effectiveness of public health measures, medicine, or
        vaccines.</p>'
