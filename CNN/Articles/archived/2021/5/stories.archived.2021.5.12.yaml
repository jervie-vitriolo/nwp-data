    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bec14bf6-ccf7-4fc3-89cd-11d36e4ed268'
    'lead': 'Some vaccine sites began to inoculate 12-to-15-year-olds against COVID-19
      on Tuesday morning, a day after the US Food and Drug Administration authorized
      Pfizer''s vaccine for the age group.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-12T11:41:59.511+08:00
