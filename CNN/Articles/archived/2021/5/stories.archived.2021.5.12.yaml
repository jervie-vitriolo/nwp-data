  'Wendys-reopening-UK':
    'author': 'Hanna Ziady, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-05-12T09:43:04.196+08:00
    'imagesource': 'jcr:c0226874-cf23-4c40-bdf2-fd7db37fdffc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '586bd08e-1bbb-42e1-ad79-b5609894659b'
    'lead': 'Wendy''s is returning to the United Kingdom following a two-decade hiatus,
      judging now the right time to take advantage of Britons'' growing appetite for
      quick and convenient meals.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-12T09:46:20.176+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T06:13:37.958+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:01:53.188+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-Kingdom', 'Wendy-s', 'Britons', 'burgers']
    'template': '1'
    'title': 'Wendy''s is bringing its square burgers back to Britain after 20 years'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bbe2ebc-c0bd-4249-a21f-2f3ec72b8758'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T09:46:20.176+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:13:37.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Wendy''s is returning to the United
        Kingdom following a two-decade hiatus, judging now the right time to take
        advantage of Britons'' growing appetite for quick and convenient meals.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '620eacda-c82a-4b10-a726-9fe2cf5e83e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T09:46:20.176+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:13:37.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd952b906-0b5e-431b-8319-9dd2d1b2a4fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T09:46:20.176+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:13:37.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American burger chain said in a statement that it''s aiming
        to open 300 to 400 outlets nationwide. It expects to create between 9,000
        and 20,000 jobs in the longer term but declined to comment further. It has
        also agreed to a partnership with Uber Eats for deliveries.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a560ed25-32ae-4834-bfce-c9ed9cd4d7b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T09:46:20.176+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:13:37.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bedc667-15cb-4d3c-a94e-1b1c2d420afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T09:46:20.176+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:13:37.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Known for its square burger patties, the brand''s UK menu will feature
        several signature items including the Baconator, a double cheese burger with
        bacon, and the Frosty, a frozen dairy dessert. It will also include various
        fried chicken sandwiches.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6fe795a-14b8-4063-b3bc-ab288663485a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T09:46:20.177+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:13:37.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ca8cf9-33ce-475a-9c77-2629746dcf7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T09:46:20.177+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:13:37.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To cater to increased appetites for plant-based alternatives, Wendy''s
        plans to add the Veggie Stack to its UK menu, describing it as a "custom blend
        of vegetables and grains." Its breakfast menu, which buoyed sales in the United
        States last year, will also debut in the United Kingdom at launch.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6419cd1-be33-47b4-8879-191ff6dac9ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T09:46:20.177+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:13:37.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bfafb89-a546-4b0a-a09b-9c2072a1166a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T09:46:20.177+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:13:37.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first Wendy''s will open in Reading on June 2, followed by four
        restaurants in east London and Oxford later this year. Each outlet typically
        has 30 to 50 employees and Wendy''s said it aims to create at least 1,000
        jobs in the next two years, suggesting it will open at least 20 restaurants
        over that time.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a342a629-f945-402d-864a-38a33a8d13ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T09:46:20.177+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:13:37.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f18399e-5855-4628-92e2-18e58d24f290'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T09:46:20.177+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:13:37.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plan is to use the United Kingdom as a launch pad into Europe.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52809698-8128-4f8d-afa3-f1165d8d00a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T09:46:20.177+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:13:37.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c5939a3-4ae7-4cef-95a5-fd42a3eb4ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T09:46:20.177+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:13:37.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The UK launch will spearhead a European-wide expansion as Wendy''s
        looks to build on strong growth on the other side of the Atlantic, where the
        brand last year dethroned Burger King to become the number two player in the
        US hamburger market," the company said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c220f30-430f-4c5a-9763-f198f33a9f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T09:46:20.177+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:13:37.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '125737b9-8436-4180-b5b5-9ad95eeaba62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T09:46:20.177+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:13:37.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Founded in 1969, Wendy''s has more than 6,800 outlets worldwide.
        It exited the United Kingdom in 2001, citing high operating costs, but believes
        now is the right time to return. "British consumers are craving great-tasting,
        high quality food at more affordable prices, and Wendy''s is poised to deliver,"
        it said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2340f8-7072-44f1-acee-2021909c6694'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T09:46:20.177+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:13:37.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500f8299-e8bb-4c1e-82e2-d5235764a2b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T09:46:20.177+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:13:37.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wendy''s is the latest US takeout chain to announce a major push
        into the United Kingdom, although its footprint will be smaller than established
        rivals McDonald''s and Burger King, which have around 1,300 and 500 outlets
        respectively.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b505494b-3a84-4b89-9ad0-e2bf21306b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T09:46:20.177+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:13:37.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0d0327-d200-48a3-8163-808b0fdc6862'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T09:46:20.177+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:13:37.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Popeyes unveiled plans recently to bring its friend chicken sandwiches
        to Britain for the first time later this year and is targeting 350 UK restaurants
        over the next decade. The brand believes now is the ideal time to launch in
        the United Kingdom, as pent up demand following lockdowns boosts spending
        on eating out.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e1d911-e60a-4639-8378-0757b6118fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T09:46:20.178+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:13:37.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4bbdf37-effa-424c-8c3e-8cdd5ad71826'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T09:46:20.178+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:13:37.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even before the pandemic, there had been a considerable increase
        in the consumption of food outside the home in Britain, according to a RAND
        Europe report published last year.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e14130-bae0-42bf-a523-5391d17bd43b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T09:46:20.178+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:13:37.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/05/10/business/wendys-reopening-uk/index.html">Wendy''s
        is bringing its square burgers back to Britain after 20 years</a>."</em></p>'
