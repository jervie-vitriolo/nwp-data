    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd46ae5c-59d2-4ace-be9f-32ab2dfc3973'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T17:32:54.847+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:05:26.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gitamondoc stressed that regionalism is not a bad thing. “It''s
        not kanya-kanya, it''s kinaiya, which in Bisaya means ‘identity.’ We have
        to embrace our differences to truly celebrate our oneness as a nation. One
        such way is to assert and represent these many identities in pop music on
        the national, even international scale.”</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '788f3f48-68d0-4a58-85df-5d320cf9574a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T17:32:54.847+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:05:26.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also emphasized that with genuine community effort, the challenges
        that hinder regional pop songs from gaining mainstream acceptance can be undone.
        “We cannot shove this national crisis under the rug of a unifying ‘Filipino/Tagalog’
        identity anymore. That is not the country that we are. We cannot be alien
        to ourselves, not in this day and age of unprecedented necessity.”</p>'
