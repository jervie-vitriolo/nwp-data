      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We can put that in the law. These are the only things
        they can require because the farmers are not capable of complying with more.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dae8b98-aa0a-4347-9396-2ac71daf549f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T17:29:15.678+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T06:05:30.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was responding to concerns raised by the Philippine Chamber
        of Commerce and Industry that even small farmers were being asked to submit
        financial statements for loans worth ₱50,000 to ₱100,000.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0fabec2-c3d6-4d6e-a5a3-eb42282830b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T17:29:15.678+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T06:05:31.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Certificate ng barangay unit, tapos yung kanilang lease ng kanilang
        lupa at saka marketing agreement na meron doon na bibili ng kanilang kalakal,
        that alone should be a principal,” said Roberto Amores, PCCI’s director for
        agriculture and fishery.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '521e5e74-c146-4c81-9aef-20391bb60395'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T17:29:15.679+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T06:05:31.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Barangay certificate, lease document, and marketing
        agreement alone should be a principal.]</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512cc27c-5c8a-4941-a42e-061f99e2c78d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T17:29:15.679+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T06:05:32.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Agri-Agra law, all banking institutions, whether government
        or private, shall set aside 25% of their loanable funds for agriculture and
        fisheries credit, 10% of which should be devoted to those granted lands by
        the government. Villar said compliance has been low, resulting in P2 billion
        in penalties annually.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c219c4c-e671-4b87-8572-61117f02217a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T17:29:15.679+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T06:05:32.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, President Rodrigo Duterte <a href="https://www.cnnphilippines.com/news/2019/7/23/Landbank-farmer-loans.html">threatened
        to abolish state-owned Land Bank of the Philippines</a>, saying it had done
        little to help out farmers and coconut planters.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf25de4d-2b55-4088-8ed9-a234e3d74c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T17:29:15.679+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T06:05:33.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Land Bank’s vice president for strategy and knowledge management,
        Elcid Pangilinan, said the institution has already limited loan requirements,
        “from a list that is more than 10 pages to 1 page na lang po (now).”</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eacb6206-4364-4ee5-8b40-30dc5e526083'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T17:29:15.680+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T06:05:33.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villar said this is still too much.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f076cc-332a-424e-884d-29c38bd493a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T17:29:15.680+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T06:05:34.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Maawa ka naman e simple farmer hindi nga nakatapos, baka nga
        ‘di nakatapos ng high school tapos bibigyan mo ng one-page requirement… Maski
        ako hindi ko kaya ‘yun</em>,” Villar said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d4b1704-855b-491e-923a-7a705cf8c06b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T17:29:15.680+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T06:05:34.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Have pity on simple farmers who were not able to graduate,
        they might not have finished high school then you will give them a one-page
        requirement. Even I cannot do that.]</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48af553e-8055-4f34-897d-b5b2ba64219e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T17:29:15.681+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T06:05:35.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amores lamented that even the two-ID requirement burdens farmers
        as many of them have only one identification card, mostly voter’s ID.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146e8ff9-7fe4-411c-8ae3-3c01949400cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T17:29:15.681+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T06:05:35.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Imee Marcos said a birth certificate should suffice. Meanwhile,
        Senator Nancy Binay asked if farmers registered with the Department of Agriculture’s
        system are issued IDs.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79b769c-17d6-48c8-b779-fdad5502809c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T17:29:15.681+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T06:05:36.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DA said this is the plan, but the department is still working
        on the registry.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a55f23-4bd0-4b27-a2d4-32110aba9816'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T17:32:19.347+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T06:05:36.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2020/12/29/da-rsbsa-farmers-registry-system.html">READ:&nbsp;Farmers,
        fishers urged to get listed in DA registry system to ensure gov’t assistance</a></strong></p>'
  'maldita-porque-chavacano':
    'author': 'Ian Urrutia'
    'caption': 'It’s been a decade since Maldita’s Chavacano track “Porque” exploded
      into the local pop charts. The song’s songwriter recalls how this came to be.
      Screenshot from MALDITA/YOUTUBE'
    'categories': ['dd8a9fff-dce1-406e-ba00-e08f2c961a57']
    'created': 2021-05-12T17:23:23.375+08:00
    'imagesource': 'jcr:550bb8bf-b4eb-43d4-b9fd-8028fb788020'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1da2127c-38fb-442c-b3c2-41540f542488'
    'lead': 'It’s been a decade since Maldita’s Chavacano track “Porque” exploded
      into the local pop charts. The song’s songwriter recalls how this came to be. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-12T17:32:54.845+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-25T06:05:16.039+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:02:08.504+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How Maldita’s Chavacano track “Porque” found its way to pop ubiquity'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6654d4ec-1718-4831-b0a4-38fa100f8c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T17:32:54.845+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:05:16.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the call for representation and diversity in the grander
        scheme of the ‘OPM’ narrative, the majority of the Pinoy pop music that’s
        been getting traction on top 40 radio and streaming platforms are either too
        Western-influenced or Tagalog-centric. Without stating the obvious, it’s always
        the high and almighty folks from Metro Manila that perpetuate these significant
        inequalities, rendering everything outside of its cultural and socio-economic
        radar as irrelevant, lacking potential, and unworthy of attention.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e193f823-2e90-4f84-a0d8-1f8eba287e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T17:32:54.845+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:05:17.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initiatives that promote regional music rarely get funding or institutional
        support, while most songs written and produced in the local vernacular other
        than Tagalog are often shunned by Top 40/urban/rhythmic/alternative radio
        formats, Spotify/Apple Music playlists, and music video channels for fear
        that it’s not commercially viable enough, and that no matter how infectiously
        catchy or game-changing the material is, the urbanite snobs and powers-that-be
        controlling the playing field still deem it as culturally and artistically
        inferior.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14dd96e-b9fc-4d55-bb5e-e97f76e5e7fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T17:32:54.845+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:05:17.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Award-winning songwriter, record producer, musical director and
        Vispop Founder Jude Gitamondoc also pointed out how record labels and local
        creatives often neglect to put in experts from key regions to strategically
        market and promote regional songs on a national level. He says, “It''s almost
        always someone from the major companies and institutions in Manila that are
        making these creative decisions. If there are attempts to bring in local creatives,
        they''re mostly on a consultancy basis and not key decision makers. We need
        to be able to trust our local creatives to make creative decisions that represent
        their locality authentically, so as to engage the community.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57dc4ca3-f3c0-4788-b0a8-991090bdea22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T17:32:54.845+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:05:18.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there are some note-worthy instances when regional pop music
        accidentally makes its way into mainstream consciousness. These songs have
        introduced the distinct sensibilities and expressions of individuals and people
        outside Metro Manila — thus, taking on the challenge of asserting cultural
        identity while moving forward with the times: Cebu-based band <a href="https://www.youtube.com/watch?v=ZhRh17B9dw8"
        target="_blank">Mandaue Nights</a> made shiny synth-pop jams inspired by New
        Order or The Human League, but the lyrics are proudly penned in their native
        Bisaya.&nbsp;<a href="https://www.youtube.com/watch?v=y1Q9qVmvaCw" target="_blank">Karencitta</a>
        went viral in 2017 with “Cebuana,” and part of its charm was its insistence
        to include a verse in Bisaya over booming hip-hop beats and tropical rhythms.
        PhilPop, the country’s premier songwriting competition, awarded last year’s
        top prize to <a href="https://www.youtube.com/watch?v=2XFt_VI4DQo" target="_blank">reon</a>’s
        “Suyo,” a bilingual song that touches on young love amidst differences in
        cultural and geographical upbringing. And who can forget the breakout success
        of multilingual and multiethnic boy band <a href="https://cnnphilippines.com/life/entertainment/Music/2021/3/5/alamat-p-pop-group-interview.html"
        target="_blank">Alamat</a> whose vibrant debut single “kbye” had its members
        singing and rapping in Tagalog, Ilocano, Waray-Waray, Bicolano, Kapampangan,
        Hiligaynon and Bisaya? Yes, all seven languages in one song.</p>'
    '37':
