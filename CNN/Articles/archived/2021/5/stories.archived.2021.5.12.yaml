      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Inflation forecast for 2021 downscaled, 2022 projection hiked</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75992627-6993-474b-94d6-52d462ad424e'
