      'mgnl:created': 2021-05-12T13:48:28.712+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:09:56.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After the briefing by the (National Economic and Development Authority
        and the Philippine Statistics Authority), my initial thought was to go back
        to GCQ (general community quarantine) because the more we loosen it up, the
        more jobs we will create," Gatchalian said. "However, that thought changed
        when I saw the new variants or the double variant landed in our shores."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c8ca62-ac27-4313-9ccb-37901707b0ac'
