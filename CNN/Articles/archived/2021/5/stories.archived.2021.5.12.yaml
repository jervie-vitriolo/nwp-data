      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 12) —</strong> Despite
        differing opinions and strategies, the administration is asserting the Philippines''
        sovereign rights over the West Philippine Sea amid Chinese incursions, according
        to Sen. Sherwin Gatchalian.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
