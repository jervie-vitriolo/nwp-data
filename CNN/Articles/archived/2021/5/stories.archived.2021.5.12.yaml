      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH also said that of the 12 Filipino seafarers onboard MTV
        Athens Bridge from India who tested positive for COVID-19, they will have
        to conduct a re-swabbing since only nine samples are eligible to be sent to
        the Philippine Genome Center for sequencing. Vergeire did not say when the
        results will likely be out.</p>'
