      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This variant could be the cause of increased rate of infection
        in our communities. I would recommend extending MECQ to the end of the month
        until we arrest, we contain this double variant that came in our shores,"
        said Gatchalian.</p>'
    '15':
