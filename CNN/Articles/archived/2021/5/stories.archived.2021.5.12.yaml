      'jcr:uuid': '6b06c960-7a33-46e0-a7c0-38ba20c1aec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T21:21:19.945+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:03:39.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Actual deficiencies in any existing budget item that needed to
        be augmented, including, if necessary, items of appropriation for the provision
        of emergency subsidies to low-income households and disadvantaged or displaced
        workers affected by the COVID-19 pandemic.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5099c82-ffb7-4b37-9bff-3d5f2536e1f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T21:21:19.945+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:03:40.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8918686b-7ec0-45eb-99cc-fea808aab182'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T21:21:19.945+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:03:40.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The impact of the COVID-19 pandemic and the increasing cases of
        COVID-19 infection call for intensified government-wide response and recovery
        measures, including various forms of socioeconomic relief and assistance to
        those affected by the imposition of stricter levels of community quarantine,"
        the order said.</p>'
