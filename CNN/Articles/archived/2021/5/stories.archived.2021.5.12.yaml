      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department noted that the two patients — who had no history
        of travel to India — have already recovered after completing their isolation
        in their quarantine facilities and in their respective homes.</p>'
    '11':
