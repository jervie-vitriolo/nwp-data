    'template': '1'
    'title': 'Robredo still focused on COVID-19, will reveal election plan in due
      time – spokesperson'
    'updated': 2021-05-12T22:44:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c938a9f2-49bd-45b3-89da-9a58c4932983'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T20:15:34.980+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:03:53.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 12) —</strong>&nbsp;Vice
        President Leni Robredo has not yet made a decision on whether she will run
        for office in the upcoming elections or not, amid rumors she plans to run
        for governor of her home province Camarines Sur.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28aea85-76da-4274-a8fc-64d81f0bfa55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T20:15:34.981+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:03:54.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As VP Leni has repeatedly stated, her focus remains on helping
        our fellow Filipinos through the COVID-19 crisis," Robredo''s spokesperson
        Barry Gutierrez said in a statement on Wednesday. "She has not made a decision
        regarding the 2022 elections, and there is absolutely no truth to the claim
        that she is making ''preparations'' to run for governor of Camarines Sur."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59185b42-cf78-481c-aaa5-24f6a47f79de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T20:15:34.981+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:03:54.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The clarification comes after former Senator Antonio Trillanes IV
        released a <a href="https://twitter.com/TrillanesSonny/status/1392340230229815296">statement</a>&nbsp;on
        the same day, claiming the vice president is in the middle of preparing for
        a gubernatorial race. Trillanes said in light of this, he opted to be the
        principal candidate for president representing the opposition under the 1Sambayan
        coalition, unless Robredo later decides to run for the top post instead.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e194dc-e85d-4dc0-af2b-38cd65cacb73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T20:15:34.981+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:03:55.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She remains open to all options, including a possible candidacy
        for president, and at the appropriate time, she will personally convey her
        decision on this matter," Gutierrez stressed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a1ec761-62a9-4993-8464-81bb2402b0b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T20:15:34.981+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:03:55.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo is 1Sambayan''s <a href="https://cnnphilippines.com/news/2021/3/18/United-opposition-1Sambayan-challenge-Duterte-admin-bets-2022-elections-.html">top
        pick</a>&nbsp;for its presidential candidate.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '214346c7-3af1-4322-8030-d46a547ac6da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T20:15:34.981+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:03:56.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, Robredo revealed she was <a data-cke-saved-href="https://www.cnnphilippines.com/news/2021/2/20/Leni-Robredo-2022-presidential-run-possible.html"
        href="https://www.cnnphilippines.com/news/2021/2/20/Leni-Robredo-2022-presidential-run-possible.html">more
        interested in pursuing a local post</a>, but the presidency is not completely
        off the table either. She said she is only hesitating due to lack of adequate
        resources.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c54f527c-e146-4132-90da-5596592e2ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T22:43:39.035+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:03:56.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Clear signals</h3>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c25ef1bd-c031-4ccf-96e0-229228a16d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T22:43:39.035+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:03:57.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd86044b1-89a2-41a0-85c2-64d3ed4f30de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T22:43:39.035+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:03:57.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the response of the Vice President''s spokesperson, Trillanes
        said signals are clear from Robredo that she is not closing the doors to a
        local post.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f91ae97-ba5e-48a8-a033-18c2a29f1ba2'
      'mgnl:activationStatus': true
