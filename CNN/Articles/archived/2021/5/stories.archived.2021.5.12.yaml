      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also hurting share prices Tuesday is a story from Reuters that Tesla
        has halted plans to buy land to expand its Shanghai plant into a global export
        hub due to uncertainty over U.S.-China trade tensions. The report cited unnamed
        sources familiar with the company''s thinking.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b9ed52e-b7f9-49fb-9452-104c9f1acc62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T09:42:57.350+08:00
