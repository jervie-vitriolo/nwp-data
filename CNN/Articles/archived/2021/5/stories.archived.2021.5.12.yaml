      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd0d1bc3-8923-49d2-a8e3-39ab5270e7f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T04:36:00.099+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:10.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US inflation figures for March are due Wednesday morning.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '171d5143-ab1d-41aa-90c6-dd43a238aa95'
      'mgnl:activationStatus': true
