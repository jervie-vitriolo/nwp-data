    'lead': '''Gym to home, home to gym, wala nang ibang pwedeng daanan. Meron silang
      tracker, meron silang locator,'' Games and Amusements Board chairman Abraham
      Mitra says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-12T15:54:55.073+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T06:06:31.222+08:00
