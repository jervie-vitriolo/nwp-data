      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AO also stated that the Department of Budget and Management
        shall determine and recommend the following to the President:</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ad30f6-fd03-4309-8540-83fd374ffa68'
      'mgnl:activationStatus': true
