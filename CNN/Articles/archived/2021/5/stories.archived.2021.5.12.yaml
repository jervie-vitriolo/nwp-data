      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Monetary Board decided to retain the key interest rate at 2%,
        BSP Governor Benjamin Diokno announced Wednesday. This rates continues to
        be the lowest on record, sustaining the surprise rate cut made in November
        last year.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ca6b3f-9188-4d2c-9abb-524576f8fe66'
      'mgnl:activationStatus': true
