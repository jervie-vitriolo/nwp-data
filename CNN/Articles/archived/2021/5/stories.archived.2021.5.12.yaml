      'mgnl:created': 2021-05-12T14:16:23.928+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:09:46.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 12)</strong> — Zamboanga
        City and Puerto Princesa have the highest number of new COVID-19 cases outside
        of the National Capital Region, the OCTA Research Team said Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '883467f5-022f-49d0-9d9a-f171c2fa78f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T14:16:23.928+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:09:47.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Zamboanga City topped the list with 151 cases per day, an increase
        of 47% compared to the previous week. Puerto Princesa had a 35% one week growth
        rate to 60 new cases per day," the group said in its latest statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dfe4056-e833-41fc-8ca8-568cea6377c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T14:16:23.928+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:09:47.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The observations covered the week of May 5 to 11. covered the week
        of May 5 to 11.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180a460c-99ca-4a8f-a280-6a04a0ecf1be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T14:16:23.928+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:09:48.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other areas where the number of cases increased are Batangas City
        (15%), Cagayan de Oro (13% increase) and Baguio City (1%)</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4020cb55-347d-4d45-9ec9-ab1e243656e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T19:48:17.181+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:09:48.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to data available from the Department of Health''s COVID
        Tracker, as of May 11, there were a total of 8,243 cases in Zamboanga City.
        Of these, 1,316 were active cases and 158 were new infections.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a096d82-3c81-4606-a5a5-dec757f2e51c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T19:48:17.182+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:09:49.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for Puerto Princesa, the DOH said as of May 11, there were 1,549
        infections in the city, including 543 people currently sick, and 11 new cases.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8af972-ea5e-4790-b6b8-7a49cbde7815'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T14:16:23.928+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:09:49.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, OCTA said the reproduction number in NCR has fallen to
        0.62 over the past seven days.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70adb590-a197-4d4d-aa6b-de2a9badcd6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T14:16:23.928+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:09:50.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The average number of new COVID-19 cases reported per day in the
        NCR was 1,855 from May 5 to 11... The current daily average is 67% lower compared
        to the peak of the surge on March 29 to April 4," OCTA noted.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb88b77-d705-4fbe-b259-45a98371b35e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T14:16:23.929+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:09:50.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that hospital bed occupancy for COVID-19 in NCR has dipped
        to 48%.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904efbdf-2473-471e-9109-545d599fda1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T14:16:23.929+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:09:51.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2021/5/9/OCTA-Research-report-May-9.html"
        target="_blank">Last week</a>, the group said the average number of daily
        COVID-19 cases in NCR is expected to dip below 1,900 by mid-May.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f25e607-fd23-441d-9732-6f4a3528d381'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T23:48:37.406+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:09:51.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' The Final Word, OCTA Research fellow
        Fr. Nicanor Austriaco reiterated that this improving situation in NCR is expected
        to continue over the next few weeks.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198fc024-c12f-4902-a187-bd98c63688e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T23:48:37.406+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:09:52.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, with the threat of the "double mutant" variant first detected
        in India, he said "the government should continue the travel ban to decrease
        the risk of importing that very transmissible variant into our country." The
        restrictions imposed by the government on travelers from India, Nepal, Sri
        Lanka, Bangladesh, and Pakistan will end this Friday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b7b4e7-876f-4ab1-8a39-72de70475685'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T23:48:37.406+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:09:52.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the travel ban should be in place as long as the threat
        is in place. That threat will not really be relieved until the surge in India
        has been substantially mitigated and our vaccination has been substantially
        improved," Austriaco said.</p>'
  'Beijing-economy-2021':
    'author': 'Laura He, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-05-12T13:58:36.600+08:00
    'imagesource': 'jcr:c6302be2-4ccf-496f-b88a-a56e12321115'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '00263f18-d594-46e7-8150-11f08e328ed5'
    'lead': 'China is growing fast — but the workforce powering its economic rise
      is shrinking.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-12T14:26:08.213+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T06:09:24.231+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:02:00.936+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Time is running out for Beijing to prepare its economy for a ''great
      demographic unknown'''
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1c27c5-d240-489a-9a77-ec51c3d625b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T14:26:08.214+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:09:24.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Editor''s note: This is a wrap of multiple stories from
        China for May 12, 2021.</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b96b31-a980-45a1-b882-dd810d34d0d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T14:26:08.214+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:09:25.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;China is growing fast — but the workforce
        powering its economic rise is shrinking.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b478b2-affc-405a-8cb5-48ad8504e989'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T14:26:08.214+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:09:25.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Census data released Tuesday showed that China''s total population
        rose by 5.8% over the past decade — the slowest pace of growth since at least
        the 1960s. It also showed the country''s labor force is getting smaller. The
        number of people aged between 15 and 59 dropped below 900 million — down some
        7 percentage points from a decade earlier.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c699a3-f192-4eb1-bd7e-37c691462149'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T14:26:08.214+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:09:26.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That could spell bad news for the world''s second-largest economy,
        as it draws ever closer to overtaking the United States.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a996337f-ae57-4779-b580-9230a49bd86b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T14:26:08.214+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:09:26.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lin Yifu, a government adviser and former World Bank chief economist,
        predicted at a government forum in March that could happen as early as 2030
        — if it maintains an annual growth rate of between 5% and 6% over the next
        decade.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '774f8575-9dca-4dfd-a333-6a6a743f35a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T14:26:08.214+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:09:27.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An accelerated drop in the labor force could make that tough.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f62191-9beb-4f65-b951-fc7c8a156af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T14:26:08.214+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:09:27.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s labor force could shrink by about 5% over the next decade,
        according to calculations by Yue Su, an economist at the Economist Intelligence
        Unit in London. "The likely consequent drop in the labor force, which has
        been falling since 2017, will place a cap on China''s potential economic growth,"
        Yue said Tuesday. "The demographic dividend that propelled the country''s
        economic rise over recent decades is set to dissipate quickly."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5762a18c-055b-459c-9257-4738fe0117d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T14:26:08.214+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:09:28.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For context, with 13.5% of its people now aged 65 or above, China''s
        population has as many elderly people as Japan''s did in the early 1990s —
        the beginning of three lost decades of economic stagnation for that nation.
        But China''s current GDP per capita — a broad measure of a country''s standard
        of living — is just $10,504, compared to Japan''s $31,465 in 1992, according
        to World Bank data.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf962765-4353-443f-80e9-d4547a87ce11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T14:26:08.214+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:09:28.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The brutal fact is that China is aging rapidly," said Larry Hu,
        chief China economist for Macquarie Group, in a research report on Tuesday.
        "A more brutal fact is that China is getting old before getting rich."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f008164-568a-4749-9b39-ffe864e74ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T14:26:08.214+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:09:29.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Demographics is not China''s only challenge. The country''s post-coronavirus
        recovery plan has relied heavily on government support, and a slew of bankruptcies
        and loan defaults at state-run firms have strained debt markets.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cebad57b-320b-4a3c-b69a-6a2c83a56349'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T14:26:08.214+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:09:29.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also enormous political risks. Clashes over Hong Kong
        and alleged human rights abuses in China''s Xinjiang region have exacerbated
        tensions with the West, and threaten to hurt efforts to build global partnerships.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8efd3185-822e-4ac0-8e6d-e016fe323947'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T14:26:08.214+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:09:30.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Ning Jizhe, head of the statistics bureau, sees the aging population
        as an opportunity, not just a challenge, since there will be more demand for
        consumer goods and technology geared toward the elderly. He also suggested
        that "younger elderly" could continue to work — although suggestions to push
        back China''s relatively young retirement age have proved controversial.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd26233-5373-4166-9fd2-f42295df03bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T14:26:08.214+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:09:30.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts at Citi agreed that there was opportunity in the grey dollar,
        but warned that caring for the elderly brings with it an escalating financial
        burden.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0931deb4-ca9f-409c-a8f3-290e38bfc918'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T14:26:08.214+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:09:31.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In short," the analysts wrote, "China is leaping into a great demographic
        unknown in the coming generation."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '181ada78-72fc-4f98-8bde-f59fe8b5d963'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T14:26:08.214+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:09:31.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Around Asia</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f0a168-babd-4b80-9d27-572a86cd34e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T14:26:08.215+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:09:32.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China and Russia are growing closer as they rush to vaccinate the
        developing world before the West.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b53dc8-2114-4edb-a996-035a7f9eb322'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T14:26:08.215+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:09:32.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 71 bodies were pulled from India''s Ganges River, as Covid-19
        ravages the country.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f01d4275-31b7-48b2-96ef-704ff52fb3fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T14:26:08.215+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:09:33.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities in Laos reported a significant Covid-19 outbreak near
        the notorious Kings Romans casino.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5175e6a1-5220-4de0-8430-23f4aa3817a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T14:26:08.215+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:09:33.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Strong winds left tourists stranded on a damaged glass bridge in
        China''s Jilin province.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd58a57c7-ba3c-4c43-a31d-09051852288f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T14:26:08.215+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:09:34.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile in Hangzhou, authorities released dozens of chickens in
        an attempt to lure an escaped leopard.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b8f82be-884a-439d-8209-2c7c997201ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T14:26:08.215+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:09:34.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The business of China: Meituan''s poetic woes</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e25790-4972-45ce-8a9c-84134ed644fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T14:26:08.215+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:09:35.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese delivery giant Meituan lost tens of billions of dollars
        in market value late last week, further rattling an already on edge tech industry.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e311660-0139-4d02-8026-69c1426fc28f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T14:26:08.215+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:09:35.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This time, though, the offense was a thousand-year-old poem.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eaa1cb4-a6f9-4e2c-bb8f-53037bd1fee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T14:26:08.215+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:09:36.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The firestorm erupted after Meituan founder and CEO Wang Xing posted
        a Tang dynasty-era poem on social media last Thursday.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae94da57-df62-4800-9b21-8d48790c2da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T14:26:08.215+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:09:36.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese poet Zhang Jie wrote "Pit of Books Burned" to satirize Qin
        Shi Huang, who proclaimed himself the first "emperor" of a unified China in
        221 BC.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b14b6d6-c04b-45b6-81e0-568770df6e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T14:26:08.215+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:09:37.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Qin was said to have quashed dissent by digging huge pits and burning
        books that were not approved by his government, and well as burying scholars
        to discourage people from critiquing his rule.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d61bd3-93b1-4f72-a081-1f43973d9601'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T14:26:08.215+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:09:37.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some questioned whether Wang posted the poem as a veiled shot at
        the leadership in Beijing, which is currently reining in some of the country''s
        biggest tech giants.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb675682-be44-454c-9b48-d26b95122011'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T14:26:08.215+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:09:38.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meituan confirmed the post in a statement to CNN Business, adding
        that Wang later added a clarification — one that explained he was referring
        to Meituan''s industry competitors.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c86e9fb-d37c-47b5-8064-b283ae8e1317'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T14:26:08.215+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:09:38.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fracas over the poem has underscored the precarious position
        facing Chinese tech companies like Meituan. Shares in the company plunged
        some 13% from Thursday through Tuesday, wiping out nearly $30 billion in market
        value. (The stock has since rebounded, and was last up nearly 3% Wednesday).</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f35131fd-acf2-4982-a570-bdac421a05a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T14:26:08.215+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:09:39.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The controversy comes at a tense time for the tech giant.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e95e8dec-8921-4d5e-94ba-217e1530fa85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T14:26:08.216+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:09:39.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, it was summoned by the People''s Bank of China for talks
        with banking and securities regulators. And on Monday, Meituan was called
        once again to speak with industry watchdogs in Shanghai about consumer rights,
        according to the Shanghai Consumer Council.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc61fb0b-9e25-4b37-855e-6740eda529a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T14:26:08.216+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:09:40.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The poem is so evocative, and Wang Xing posted it at such a critical
        moment of the big tech crackdown. This is indeed an inappropriate act," one
        person wrote on the Twitter-like website Weibo earlier this week. "Wang probably
        meant his competitors. But apparently investors don''t take it that way. Now
        is a very sensitive moment."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '558b5457-ed9d-41a0-9c3c-50b0fd55c461'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T14:26:08.216+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:09:40.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Quoted and noted</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '587a4fbf-08e6-4efb-8af9-42de8bff5684'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T14:26:08.216+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:09:41.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will decide our foreign policy ... What we do or do not do will
        be for the benefit of the people of our country, on the basis of our principles.
        We will decide. They can say whatever they want."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1660b8db-d830-4406-a257-306c63959c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T14:26:08.216+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:09:41.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— Bangladesh Foreign Minister AK Abdul Momen hit back at China after
        the country''s ambassador warned Dhaka against joining the Quad, an informal
        alliance of the United States, India, Japan and Australia, which has been
        put forward as a potential "Asian NATO."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d754cd-a869-4195-ae7d-099868255d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T14:26:08.216+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:09:42.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>KFC bandits jailed</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '354e5d05-a9db-4ad5-a74d-01fa4fcab5f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T14:26:08.216+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:09:42.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five students in eastern China were jailed for fraud after they
        used a loophole in KFC''s mobile app to get over $30,000 in free meals.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b82e1a-aa36-451b-a1fb-61de490152e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T14:26:08.216+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:09:43.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the state-run Global Times, a man surnamed Xu found
        the loophole in April 2018, and not only treated himself but undercut the
        fried chicken chain to sell items for a profit. He also taught four friends
        how to exploit the loophole. Between April and October 2018, the paper reported,
        Xu and his friends caused up to 200,000 yuan in damages to the company, or
        around $30,000.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8846cbe8-21f1-4a4e-ab6b-b1792b332e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T14:26:08.216+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:09:43.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week, a court in Shanghai jailed Xu for two-and-a-half years
        and fined him 6,000 yuan ($925) for fraud and "imparting criminal methods."
        The four other students received sentences of 15 months to two years and fines
        of up to 4,000 yuan ($618).</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a8d7ce2-cc24-4da0-8e84-4702c07f8747'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T14:26:08.216+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:09:44.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— By James Griffiths</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca7dd35-3b6d-4573-94a3-eb28b1f3d8d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T14:29:15.186+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:09:44.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/05/12/business/china-census-demographics-meituan-intl-hnk/index.html"
        target="_blank">Time is running out for Beijing to prepare its economy for
        a ''great demographic unknown''</a></em></p>'
  'PNVF-16-Subic-tryouts-women-s-volleyball-team-pool':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
