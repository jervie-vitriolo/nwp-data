    'title': 'Stocks tumble as surging prices rattle the market'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03a15ac-eece-4788-b7da-3a1bd6e94d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T04:36:00.098+08:00
