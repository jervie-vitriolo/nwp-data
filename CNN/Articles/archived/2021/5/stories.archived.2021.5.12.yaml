    'template': '1'
    'title': '287 Chinese vessels remain scattered within, outside PH EEZ — WPS task
      force'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a5e756-9944-41cf-b4bb-d5b072551122'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T15:18:09.575+08:00
