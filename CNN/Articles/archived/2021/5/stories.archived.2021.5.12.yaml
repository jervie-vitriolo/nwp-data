    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'No detours in closed-circuit PBA practice: Players to be tracked, GAB
      says'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f153ec-3d63-4d26-8094-2050ceede7e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T15:54:55.073+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:06:31.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 12)</strong> — Officials
        will keep a close watch on all PBA players and staff who will participate
        in the upcoming resumption of practices for Season 46.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec37376-10e5-4822-b951-e6ca2298e5ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T15:54:55.074+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:06:32.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Games and Amusements Board chairman Abraham Mitra on Wednesday said
        team members need to use a tracking application to determine if they breached
        protocol, as they are only allowed to go point-to-point from their homes or
        where they are staying to the practice venue, which could be held in Batangas
        City.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6149ab1d-6c4d-4b57-acbe-e856caf38307'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T15:54:55.074+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:06:32.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gym to home, home to gym, wala nang ibang pwedeng daanan. Meron
        silang tracker, meron silang locator. Kung sakaling lumabas sila ng bahay
        or gym, mag-aalarm, iinform ang mga otoridad kung may violation sila," Mitra
        told state network PTV.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deaef67a-2ca1-4405-b61d-53383e794f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T15:54:55.074+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:06:33.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They cannot go elsewhere. They will use a tracker,
        it will give their locations. If they go out of the house or the gym, an alarm
        will sound. It will inform authorities that they made a violation.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead04e14-1ff9-4d12-9fe4-dff8ad9819e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T15:54:55.074+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:06:33.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from tracking, the app will also inform the players if they
        have been exposed to someone with COVID-19 so they can also protect their
        families.</p>'
    '12':
