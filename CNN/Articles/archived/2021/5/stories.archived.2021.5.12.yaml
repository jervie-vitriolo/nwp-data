      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central bank''s overnight deposit and lending rates likewise
        stayed at 1.5% and 2.5%, respectively.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '364d4752-c79d-4b7f-b79e-a46517928ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T19:53:29.172+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:06:17.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno’s announcement comes as the Philippine economy contracted
        further by <a href="https://cnnphilippines.com/business/2021/5/11/Q1-2021-GDP-contraction.html">4.2%</a>
        in the first quarter of 2021 after a sharper 8.3% plunge three months prior.&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28c212e-46e6-4a68-a529-e7fe6beb27d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T16:04:13.269+08:00
