      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65915962-f28d-4e45-aed0-c90feeb24c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T19:53:29.173+08:00
