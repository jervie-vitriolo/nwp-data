    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00320757-dc69-404b-96a6-321bc3be487d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T09:49:34.385+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:13:37.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even after a nearly 10% price spike Tuesday — from about 46
        cents to around 50 cents per coin— dogecoin is still trading well below the
        levels it hit just before Musk''s "Saturday Night Live" appearance a few days
        ago.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd01989-b20b-4044-9ce9-a67d51a71b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T09:49:34.385+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:13:37.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d23043-92b0-47f5-957c-0dabac4ed3e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T09:49:34.386+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:13:37.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dogecoin prices were north of 70 cents early Saturday and had pulled
        back a bit to around 65 cents just before the show aired.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77fa7902-0cbf-42ae-849d-1ced4d986522'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T09:49:34.386+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:13:37.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f8db6f-6ff8-4fe0-9691-4df839aed590'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T09:49:34.386+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:13:37.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But instead of hyping dogecoin, as many backers had hoped, Musk
        poked fun at it in a bit with his mom in the opening monologue — and again
        in a "Weekend Update" segment in which he played a fictitious financial expert
        named Lloyd Ostertag who called dogecoin a "hustle."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27280d7-ef1d-4220-a748-285c2d1af486'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T09:49:34.386+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:13:37.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e9d5857-45eb-4a03-acfc-77ef00e77c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T09:49:34.386+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:13:37.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cryptocurrency promptly fell about 20% to 51 cents just after
        the show and kept sliding to about 44 cents Sunday morning before recovering
        a bit.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6cdd307-93c9-47e0-b2db-383b60cc6eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T09:49:34.386+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:13:37.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809b08f3-26c2-47b0-896d-0091383958c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T09:49:34.386+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:13:37.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The post-"SNL" slide shows how fraught dogecoin''s rise has been.
        The show is a comedy series, not an infomercial, and anyone expecting Musk
        would be allowed to heap breathless praise on the cryptocurrency and not joke
        about it clearly miscalculated.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a8cdd7-3ed9-4909-b2dd-9402f7fb4fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T09:49:34.386+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:13:37.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd54f5939-f8e2-48e3-b8a3-cbb79045a2b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T09:49:34.386+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:13:37.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Damage control</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb340aa9-90d7-4753-b50b-6817bf57c9bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T09:49:34.386+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:13:37.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even so, Musk now appears to be doing some damage control, reminding
        investors that he is open to taking payments in dogecoin as well as in crypto
        leader bitcoin, which Tesla already accepts as payment for its vehicles and
        holds on its balance sheet.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20c54e7-928f-41e6-8380-653e36f74d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T09:49:34.386+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:13:37.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27804918-2819-43ba-8754-c011f1374d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T09:49:34.386+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:13:37.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to polling followers Tuesday about the possibility of
        letting customers buy a Model S, 3, X or Y vehicle with doge, Musk''s other
        well-known company, SpaceX, just revealed it will allow a customer launching
        a payload on an upcoming lunar mission to pay in dogecoin.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '731f094f-da8b-4918-a8b6-0c7f25f8aec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T09:49:34.386+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:13:37.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec99a60-c6e4-461d-9874-85fdcd6705fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T09:49:34.386+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:13:37.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That news helped the cryptocurrency bounce off the low it hit Sunday.
        But it begs the question whether the pre-"SNL" price for dogecoin, which now
        has a total worth of $65 billion and is the world''s fourth most valuable
        cryptocurrency, will turn out to be its peak.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d4a717b-a92b-4fbd-85e1-6d3a3dba704b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T09:49:34.387+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:13:37.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef460c32-8557-400e-a36f-3078b195d51a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T09:49:34.387+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:13:37.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, anyone holding dogecoin for the past few months has little
        to complain about. The price has surged more than 10,000% so far in 2021.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128ddfb2-45ba-49d1-a427-8185d475ff2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T09:49:34.387+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:13:37.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f65313b-2cef-472d-897d-6bee20c540b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T09:49:34.387+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:13:37.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in the rapidly changing world of cryptocurrencies, investors
        always have some other shiny new coin to explore.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '627465eb-baf8-4850-8e64-bf767d5298e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T09:49:34.387+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:13:37.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e04851-eba8-411c-9267-585928af01ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T09:49:34.387+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:13:37.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s even an alternative canine-themed coin, the Shiba Inu,
        which has soared nearly 2,000% in just the past week and now has a market
        value of about $13 billion. Shiba Inu is the Japanese breed of dog that has
        become the face of many dogecoin memes.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280afa14-e581-4404-97be-d85c79e750c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T09:49:34.387+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:13:37.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a6ec41-3d00-49bf-9857-ce3e05dfd578'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T09:49:34.387+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:13:37.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And a brand new crypto that launched this week, Internet Computer
        (ICP), has stormed out of the gate and is already worth nearly $50 billion.
        That makes ICP, a token similar to ethereum, the world''s eighth-largest cryptocurrency.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '140071bf-ee88-40b1-a334-c6240cdab2b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T09:49:34.387+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:13:37.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/05/11/investing/dogecoin-price-elon-musk-snl/index.html">Dogecoin
        is still in the dog house after Elon Musk''s ''SNL'' appearance</a>."</em></p>'
