      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 12) —</strong> The Bangko
        Sentral ng Pilipinas is keeping interest rates at an all-time low, hoping
        continued low borrowing costs will drive economic activity and crawl out of
        recession this year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
