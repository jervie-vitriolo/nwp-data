      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678af179-8b0a-4c17-aecc-df27d4c5fb8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T15:34:45.149+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:07:24.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The West Philippine Sea is part of the exclusive economic zone
        of the Philippines," he pointed out. "We have jurisdiction over that area,
        and more importantly, rights to explore and exploit resources in the area."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff698355-85f1-4e36-8c08-2b5142d6bbe1'
      'mgnl:activationStatus': true
