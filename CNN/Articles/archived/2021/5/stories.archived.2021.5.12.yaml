      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news of Chinese sales and the Reuters report helped send Tesla
        shares down 3% in early trading, after being down even more in pre-market
        trading.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
