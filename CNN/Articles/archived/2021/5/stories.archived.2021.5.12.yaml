      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d7a9a4e-834a-42f9-a14d-39c763f75703'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T06:26:28.503+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:53.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Israel Defense Forces (IDF) said in a statement that the building
        contained offices used by Hamas across several floors, including intelligence
        offices of its military wing, and a research and development unit working
        on rockets.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c27d17de-8abb-48e2-b6bc-7f3036c30d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T06:26:28.503+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:53.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e97a2354-9ae1-4dab-9eeb-5c7843b804e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T06:26:28.503+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:53.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IDF also said it provided "advance warning to civilians in the
        building and provided sufficient time for them to evacuate the site."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79bf4f17-04a2-4edf-90a5-475119250f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T06:26:28.503+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:53.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a9aceae-295b-45be-9d37-9a41b37edbe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T06:26:28.503+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:53.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are reports that one person on a nearby street was injured
        in the building''s collapse.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4cd6a1-a9f9-4efc-bf92-b0a7ab1db1da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T06:26:28.504+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:53.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23feae8b-a403-40ad-9e30-2bfe950757c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T06:26:28.504+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:53.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hamas and Islamic Jihad promised to retaliate by firing rockets
        at Tel Aviv, and shortly before 9 p.m. (2 p.m. ET) sirens went off across
        the city and surrounding towns.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '307bdbd5-8814-4bc0-b8fa-03a179901b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T06:26:28.504+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:53.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '521e5c00-9c46-4241-b768-e61c8de13a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T06:26:28.504+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:53.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Izz ad-Din al-Qassam Brigades, the military wing of Hamas, later
        said the militant group had targeted Tel Aviv with 130 rockets on Tuesday
        night, a statement shared on Whatsapp read.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee687b35-8625-46cf-af11-c38288fd3c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T06:26:28.504+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:53.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c717bdd-c40a-459a-b6c4-4cf049214cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T06:26:28.504+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:53.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven people, including a 5-year-old child, were injured when a
        rocket struck a bus in Holon, south of Tel Aviv, according to Israeli media.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb43fb6-a6a4-4221-abbf-6611ffc9c4ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T06:26:28.504+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:53.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4bc88a-dab5-4dcf-9dc9-6fb77eecb51d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T06:26:28.504+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:53.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No signs of de-escalation</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a474ef6-e116-4030-9f90-2a3629d6cad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T06:26:28.504+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:53.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past two days, Hamas and Islamic Jihad in Gaza have fired
        at least 500 rockets into Israel, forcing the closure of Israel''s main international
        airport, Ben Gurion, about fifteen kilometers east of Tel Aviv.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ccfcac-2081-4271-944a-de6000682c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T06:26:28.504+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:53.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1453311-43f7-45ec-9f7c-fc4721ce217e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T06:26:28.504+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:53.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The militants say it is a response to the actions of Israeli police
        who fired stun grenades inside the Aqsa mosque in Jerusalem -- one of the
        city''s holiest sites -- on Monday morning.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1ce233-5441-4703-87e5-993377f93f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T06:26:28.504+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:53.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb312f9-2657-4ee2-af09-93dc7be60153'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T06:26:28.504+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:53.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of Palestinians went to hospitals for treatment after ensuing
        clashes with Israeli police, in the most serious violence seen in the city
        in weeks.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a5ae71-2435-48e3-8a08-8e78c45c4ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T06:26:28.504+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:53.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71c8263-a925-4faa-8845-41ce5fa558b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T06:26:28.504+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:53.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have the right to respond to the Israeli offensive and protect
        the interests of our people as long as the Israeli occupation continues the
        escalation," Hamas said in a statement.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c75d34d5-f85e-4214-9d54-bf096ae66b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T06:26:28.505+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:53.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c8a70d3-7199-4251-abc0-8d4534d7aa67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T06:26:28.505+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:53.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Israeli military has conducted more than 150 strikes in Gaza
        as of Tuesday afternoon, according to a military spokesman, who said Israel
        had also called up 5,000 reserve troops to active duty to "enhance" its operation
        in Gaza.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f72967-57b9-4918-b701-afe3a28755c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T06:26:28.505+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:53.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2924286-d8a9-4cfa-bc42-f9458a6cdac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T06:26:28.505+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:53.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of deaths were reported in strikes in Beit Hanoun in northern
        Gaza. Among them were Amira Abdel-Fattah, 57, who was killed in her apartment
        along with her son who has special needs, Ibrahim al-Masri, 11, and his brother
        Marwan, 7, the Palestinian health ministry said. The Israeli army says it
        is investigating.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb38fe82-1837-4640-9723-3e24ac1382b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T06:26:28.505+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:53.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70abcc14-f006-450d-845c-d1143fa23bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T06:26:28.505+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:53.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Palestinian man in Gaza told CNN over the phone that the sounds
        of Israeli strikes throughout Monday night, as well as the sound of outgoing
        rocket fire, had been "horrifying."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20289bc9-898c-4b20-a981-540dca6f2dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T06:26:28.505+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:53.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78bce301-fb78-4203-90a7-bcc81cf7dc36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T06:26:28.505+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:53.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man, who declined to be named, described a mood of anger in
        Gaza over recent events in Jerusalem. "It''s the fact the Israelis targeted
        Al Aqsa, during Ramadan, while people were praying" that has so riled people,
        he said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9487b99-d8f1-4cf0-ae41-5efec6f32249'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T06:26:28.505+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:53.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bad1ce5-f57f-4a4e-adb2-25f80a8ff21f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T06:26:28.505+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:53.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man added that Israel''s actions would only embolden support
        for Hamas, and that he believed militants should continue firing rockets.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e7e7990-a850-4c4b-8c0e-2715f18bbff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T06:26:28.505+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:53.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e1e4aa2-83d1-4dbb-820f-894aa25bf97e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T06:26:28.505+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:53.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Arab citizens of Israel demonstrated Monday evening and
        Tuesday in the streets of several Israeli cities and villages, including Haifa
        and Lod, in solidarity with Palestinians in Gaza and Jerusalem.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d75a0a-fbd6-4867-93a0-d45716318e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T06:26:28.505+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:53.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c89537fe-1bbe-4030-a196-24042a0de115'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T06:26:28.505+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:53.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Lod, a 25-year-old Arab-Israeli man was shot dead by a 34-year-old
        Jewish resident who said he was responding to stones being thrown at him.
        Two people were arrested in connection with that incident, police said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f83f25ae-85fc-4b9e-8507-af86eefa485f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T06:26:28.505+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:53.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99741971-9612-4511-9556-139d272c1aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T06:26:28.506+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:53.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israeli police said around 150 violent protesters had been arrested
        in multiple locations. Rioters attacked drivers, threw stones at passing cars,
        blocked roads and ignited trees tires and a car, according to police.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4087cf47-7087-4172-9652-7a80fd3610c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T06:26:28.506+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:53.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff54d84-0b60-48b0-9c66-e551f3e729ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T06:26:28.506+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:53.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>International community calls for calm</h2>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a4aede9-1e16-4588-b400-1d2656b00140'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T06:26:28.506+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:53.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States and European Union called for a de-escalation
        of violence while several countries in the Middle East, including Turkey,
        condemned the Israeli police response to tensions in Jerusalem.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfbef455-e8e8-4a61-a5fa-976352e6af04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T06:26:28.506+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:53.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c1b1406-9c8a-4397-8c96-a377a148dfee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T06:26:28.506+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:53.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the main sources of growing unrest in recent days has been
        the possible eviction of several Palestinian families from their homes in
        the Jerusalem neighborhood of Sheikh Jarrah.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc1362b-274a-4db9-b0f2-07eb83a2d0b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T06:26:28.506+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:53.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3adb52-5412-4580-9c1e-d1c4ba516941'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T06:26:28.506+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:53.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israeli police have clashed with Palestinians in the neighborhood,
        as well as other locations, for several weeks now, with Palestinians accusing
        Jewish nationalists of provocation and police of heavy-handed tactics. Nearly
        a thousand Palestinians were injured in East Jerusalem, and over 200 in the
        West Bank, between May 7 and May 10, according to the United Nations and the
        Palestinian Red Crescent.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e39997e3-77e0-4145-80d6-7b9482712897'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T06:26:28.506+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:53.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ffc3a1-4b43-4dcf-8624-03d437fbecd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T06:26:28.506+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:53.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, UN human rights experts expressed "grave concerns about
        Israel''s aggressive response to protests in East Jerusalem, and called on
        Israel, as an occupying power, to immediately lift its threat to evict hundreds
        of Palestinian households from their legally protected homes."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43c6f98-7b7e-477a-9989-b9224ceea9ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T06:26:28.506+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:53.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb16dd24-fc07-4ebb-8e01-c1665fd85875'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T06:26:28.506+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:53.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Re-establishing calm in Jerusalem is important, but creating the
        conditions for justice and equality in the City are even more important,"
        the experts said in the statement.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b37dab79-115f-4215-81f2-e674660cd517'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T06:26:28.506+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:53.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b3880b-0a76-4366-9d5f-96a7de85be35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T06:26:28.506+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:53.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN also denounced Israeli airstrikes in Gaza as well as Palestinian
        rocket shelling.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd30511-d76e-4188-bd3d-aa83c221e879'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T06:26:28.506+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:53.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '919c082e-3697-4424-b8c9-e08bee80a697'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T06:26:28.507+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:53.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House press secretary Jen Psaki expressed "serious concerns"
        about the violence in Israel and said President Joe Biden was continuing to
        monitor the situation.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad67745d-181d-4a60-a784-4aeadb44e6a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T06:26:28.507+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:53.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/05/11/middleeast/israel-gaza-airstrikes-rockets-intl/index.html">"Israel
        ramps up airstrikes as barrage of rockets from Gaza continues"</a></em></p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ac9164-e44c-43a3-bd16-cb0adbe1ee8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T06:26:28.507+08:00
