      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On that same day, the country logged its first two cases of the
        COVID-19 variant from India —&nbsp;two seafarers with no travel history from
        the South Asian country.</p>'
