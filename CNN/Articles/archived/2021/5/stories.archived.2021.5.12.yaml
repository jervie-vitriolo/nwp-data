    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e00fffa-f547-42ce-a5dc-1d0b5969943c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T06:26:28.503+08:00
