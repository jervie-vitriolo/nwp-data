    'title': '37 million people are expected to travel this Memorial Day weekend.
      Experts weigh in on the reasons why'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f6642a-ae9e-4b87-986f-6a6704e80c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T05:21:14.844+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:04.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> As America reopens, more than 37 million
        people are expected to travel for the Memorial Day holiday weekend -- a big
        boost from last year''s record low.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d81e426-f9bd-4df7-9804-ae4cbdcc9df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T05:21:14.844+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:04.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fcedfbf-014b-4e4d-b051-3be298698545'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T05:21:14.844+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:04.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That number of people expected to travel 50 miles or more from home
        is a 60% increase from last year when only 23 million traveled, according
        to a AAA Memorial Day travel forecast published Tuesday. The 23 million figure
        from 2020 is the lowest recorded since AAA began tracking in 2000, the report
        said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72bbdada-b002-401b-9d97-11f5b1f55a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T05:21:14.844+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:04.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65864e7f-3432-462e-8918-3b6acd407b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T05:21:14.845+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:04.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As more people get the COVID-19 vaccine and consumer confidence
        grows, Americans are demonstrating a strong desire to travel this Memorial
        Day," Paula Twidale, the senior vice president for AAA Travel, said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec5b4b2-7680-46e9-9d91-69e8df7bb894'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T05:21:14.845+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:04.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb40368-bcab-442e-963d-cf00b3f30160'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T05:21:14.845+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:04.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are a lot of people who''ve been putting off traveling until
        they are fully vaccinated," said CNN Medical Analyst Dr. Leana Wen, an emergency
        physician and visiting professor of health policy and management at the George
        Washington University Milken Institute School of Public Health.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca5962bd-a528-4532-8552-b00d1ca96591'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T05:21:14.845+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:04.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f5c41ee-b282-4db0-9cb8-a999b0f0e254'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T05:21:14.845+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:04.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost 50% of all Americans have received at least one dose of a
        Covid-19 vaccine. "I think people feel a lot more comfortable with traveling,"
        Wen said. "The rates of community transmission are also coming down. That''s
        adding to people''s perception of a more normal environment."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7d7fb2-3228-4514-9859-e56587e3dd23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T05:21:14.845+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:04.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e730b3c9-ffab-4d8d-9ddc-a7eb5ecc98e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T05:21:14.845+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:04.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Most travelers are driving</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc4436b4-82ea-4e19-b322-2048060150a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T05:21:14.845+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:04.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the Memorial Day weekend travelers -- 34 million -- are
        expected to get on the road again rather than fly, marking a 52% increase
        in car travel over last year. Top Memorial Day road trip destinations this
        year include Las Vegas; Orlando; Myrtle Beach, South Carolina; Denver; and
        Nashville, the report said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3595c943-762f-4feb-9aed-e430b8de9ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T05:21:14.845+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:04.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdaf85a4-14af-442a-9316-cf41d20a3662'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T05:21:14.845+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:04.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AAA''s report defined the Memorial Day weekend as Thursday through
        Monday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a310b1-46c4-4f73-87ff-31e086110a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T05:21:14.845+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:04.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef643e25-cdc6-4b30-8ca9-82d6a4ed3ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T05:21:14.845+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:04.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gas is expected to be at its highest price since 2014, although
        AAA doesn''t anticipate high gas prices to affect travel demand.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef74a176-4468-44df-9e99-2e82be0d4eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T05:21:14.845+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:04.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8209c703-49a1-4e2e-96e0-e2fcfc468d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T05:21:14.845+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:04.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While air travel will still be lower than 2019, the 2.5 million
        expected fliers represent a 577% increase from last year. Recent TSA figures
        also point to a strong summer for air travel: On Sunday, the TSA screened
        1.71 million people, a new pandemic-era air travel record.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca0ccd4-db7c-4962-a656-6d45391d5613'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T05:21:14.846+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:04.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83971eb0-b7bb-4f06-86d5-4d95d034e5e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T05:21:14.846+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:04.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AAA''s Twidale said the expected rebound in Memorial Day travel
        this year is "a strong indicator for summer."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ec532a-70d7-430e-bf84-2f181fa35c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T05:21:14.846+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:04.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ca919f-01a2-416f-9053-e4ef17048e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T05:21:14.846+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:04.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Last year, at this time, we were talking about safety over Memorial
        Day and warning people not to travel," Wen said. "It''s really remarkable
        that it''s a year later, and the advice that I''m giving now is going to be
        totally different. ... People can travel; they can do so safely once they''re
        fully vaccinated. And I''m so excited to be able to encourage individuals
        to be getting together with their loved ones once again."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5cc0e0f-6f34-4dd5-8008-2682fab2bdb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T05:21:14.846+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:04.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b56ed616-7a45-4760-9516-1111546b1f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T05:21:14.846+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:04.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Travel risk and vaccination status</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ff6bbb-b5d0-4bc2-a8eb-8763914d531f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T05:21:14.846+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:04.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The anticipated increase in holiday weekend travelers still represents
        13% -- or nearly six million -- fewer travelers than in 2019. This decrease
        -- and a continued tendency to choose road trips over air travel -- could
        indicate that while some people are excited about reopening and are confident
        in Covid-19 vaccines, they are still aware of the remaining pandemic risks.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa0ce3d3-3d7e-477e-8e84-0172a5520139'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T05:21:14.846+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:04.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '624e481e-b7d6-447a-a87c-a15257433902'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T05:21:14.846+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:04.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are many families that have mixed vaccination status, like
        mine, where the parents are vaccinated but the children are not," Wen said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a26286-b7b4-4e00-b8ee-0426ebc2393a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T05:21:14.846+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:04.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7657e982-e536-44bf-a1ed-b59e05af4538'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T05:21:14.846+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:04.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For various reasons, "there are also some families where the adults
        are not vaccinated yet," Wen added. "In many parts of the country, this is
        still a dangerous time for people who are not yet vaccinated."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb1916ae-f90c-4138-beea-a17f0cb4a150'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T05:21:14.846+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:04.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f163874-7af5-42ad-b887-b05f6eafbfab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T05:21:14.846+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:04.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So "we must all remember to continue taking important safety precautions,"
        said AAA''s Twidale.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2866c8-a6c0-4f2e-9f78-38225bea3a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T05:21:14.846+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:04.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2209a855-41f7-46db-992e-e8aefc4e013a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T05:21:14.847+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:04.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Centers for Disease Control and Prevention has recommended
        that unvaccinated people delay travel until they are vaccinated. Unvaccinated
        people who decide to travel, however, should take measures including getting
        tested before and after travel, and staying at least 6 feet away from people
        who don''t live in the same household. All travelers, regardless of vaccination
        status, should wear masks on public transportation and in terminals.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d35a1d4-f82d-4c85-a4dc-078c76346a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T05:21:14.847+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:04.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fec8965-319a-4d68-aa8a-1d2442334e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T05:21:14.847+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:04.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are multiple ways to reduce Covid-19 risk while road-tripping,
        flying, staying in a hotel, going to the beach, visiting family indoors or
        eating at restaurants.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b487e6f-5b53-4299-a6d1-3bce317c4b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T05:21:14.847+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:04.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e163087-35fc-4689-92b3-befd72d69cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T05:21:14.847+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:04.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Complications to consider</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95cf7971-e9e5-4777-864f-c1f559e7798a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T05:21:14.847+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:04.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Memorial Day gets closer, the actual number of holiday travelers
        could change, the AAA report said -- especially if Covid-19 cases surge. A
        destination''s case number is one thing people should look into before hitting
        the road, Wen said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f452ac16-2464-4267-82d4-756c6c931125'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T05:21:14.847+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:04.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '699ae4d5-4b0c-41ad-ba21-24d1554c47ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T05:21:14.847+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:04.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While traveler numbers still aren''t as high as they were pre-pandemic,
        vacationers should anticipate travel delays or congestion and plan accordingly,
        the report suggested.</p>'
