      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b56326-d8e8-497e-979c-f78070fa688a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T09:42:57.350+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:13:39.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla did not respond to a request for comment on either its April
        sales in China or its Shanghai plant plans. The company reports its global
        sales quarterly, not in particular markets or for particular months. Reuters
        reported that Tesla told it that the Shanghai factory is "developing as planned."</p>'
