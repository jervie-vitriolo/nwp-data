      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd63a95ba-cb6d-49c3-b68c-3e606b77fd39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T04:36:00.099+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:10.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 10-year US Treasury bond yield, which is a proxy for interest
        rate expectations, was flat at 1.62%. Meanwhile, the ICE US dollar index was
        0.1% at the time of the stock market close.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd70f12-0b53-475b-a64e-f7cb46aa58e0'
      'mgnl:activationStatus': true
