    'jcr:uuid': '563eb0be-c10d-4e2e-9e23-cec2a97128f5'
    'lead': 'Vice President Leni Robredo has not yet made a decision on whether she
      will run for office in the upcoming elections or not, amid rumors she plans
      to run for governor of her home province Camarines Sur.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-12T20:15:34.980+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T06:03:53.452+08:00
