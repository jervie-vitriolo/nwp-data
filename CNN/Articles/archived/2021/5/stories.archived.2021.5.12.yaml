    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eddc6c5c-2611-4b01-8c25-b218fe6b0144'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T13:48:28.712+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:09:55.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Sherwin Gatchalian told CNN Philippines'' <em>The Source</em>
        on Wednesday that the government must consider extending the modified enhanced
        community quarantine status in Metro Manila, Bulacan, Cavite, Laguna, and
        Rizal at least until the end of the month to contain transmissions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac4eecff-2b98-4afe-93c4-4b1d4ece72bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T13:48:28.712+08:00
