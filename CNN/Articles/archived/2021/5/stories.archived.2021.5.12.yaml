      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday morning, the NEDA and PSA reported that the country had
        an economic contraction of 4.2% for the first quarter of 2021 as quarantine
        restrictions limited businesses and consumer activity. This marks the fifth
        straight quarter of contraction for the Philippine economy.</p>'
