    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Villar eyes law listing few loan requirements for small farmers'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b0298a2-7480-44d8-9a10-bac5c403a258'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T17:29:15.677+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T06:05:28.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 12)</strong> — Banks
        should simplify loan requirements for the benefit of farmers and agrarian
        reform beneficiaries, senators said Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18995e91-b5dc-4705-abc8-48054df3e9bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T17:29:15.677+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T06:05:29.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a public hearing on proposed amendments to the Agri-Agra Reform
        Credit Act of 2009, Senator Cynthia Villar raised the possibility of crafting
        a law mandating banks to stick to a short list of requirements.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de3855c-f31e-40a8-ae7b-f995a9fa2bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T17:29:15.677+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T06:05:29.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Pwede nating ilagay yun sa law. Ito lang ang pwede nilang irequire
        kasi hindi naman marunong gumawa ng ibang bagay</em>,” Villar, chair of the
        Senate Committee on Agriculture, Food and Agrarian Reform, said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95bb6aa3-f013-43a4-afdd-2d004066543c'
      'mgnl:activationStatus': true
