    'template': '1'
    'title': 'Voyager spacecraft detects ''persistent hum'' beyond our solar system'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc4e0b0-e40a-4865-8892-e163ead3e696'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T04:25:44.881+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:12.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> One of the Earth''s longest-flying spacecraft
        has detected a "persistent hum" beyond our solar system, according to a new
        study.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5689e77e-2456-4f67-bb45-19b8913de5c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T04:25:44.881+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:12.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '442afc5a-6a4a-4629-8cb0-fe18b9ec4206'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T04:25:44.881+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:12.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NASA''s Voyager 1 launched on September 5 1977, from Cape Canaveral,
        Florida, aboard a Titan-Centaur rocket, just weeks after its sister craft,
        Voyager 2. Although they were initially designed to last five years, more
        than 43 years after they launched, the crafts are still sending back data
        as they explore interstellar space.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17a5942-328f-4781-9785-c94c898438f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T04:25:44.881+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:12.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced7e2db-ae9b-4d47-b69f-10af6e3d98a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T04:25:44.881+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:12.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instruments aboard Voyager 1, which has moved past the edge of the
        solar system, through the solar system''s border with interstellar space,
        known as the heliopause, and into the interstellar medium, have detected the
        sounds of plasma waves, according to research published Monday in the journal
        Nature Astronomy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e0283dd-c0b1-4cb5-9b49-d7ea08e3addc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T04:25:44.881+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:12.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea1e6f9-6812-4354-a2b2-401366879d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T04:25:44.881+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:12.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Cornell University-led team studied data transmitted from the
        spacecraft, sent from 14 billion miles away and discovered the interstellar
        gas emissions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '311b5ebf-5b86-4634-8482-ae1502408eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T04:25:44.881+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:12.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '239e051e-67f4-4fa5-ab9d-24b6b05007d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T04:25:44.882+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:12.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very faint and monotone, because it is in a narrow frequency
        bandwidth," Stella Koch Ocker, a Cornell University doctoral student in astronomy,
        said in a statement. "We''re detecting the faint, persistent hum of interstellar
        gas."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e87d335d-3380-4c92-a979-b29bf4f26e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T04:25:44.882+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:12.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de65ca0-81df-4f14-8eb2-b70a2acb0279'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T04:25:44.882+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:12.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NASA''s Voyager 1 spacecraft flew by Jupiter in 1979, and by Saturn
        in 1980, before crossing the heliopause in August 2012.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '867424a4-41b1-4ef6-8000-b9ef1f67b2c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T04:25:44.882+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:12.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e7127a-ce66-4a31-9791-46842b0ec2d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T04:25:44.882+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:12.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After entering interstellar space, Voyager 1''s Plasma Wave System
        instrument detected oscillations in the gas, which is caused by our sun. But
        researchers also noticed that in between those eruptions, there was a steady
        and persistent signature.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7427716e-188a-4d83-bebc-fbd357f32a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T04:25:44.882+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:12.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b27ce8-0633-4a27-a138-f7ce08c7526d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T04:25:44.882+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:12.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Listen to the <a href="https://soundcloud.com/nasa/voyager-interstellar-plasma-sounds">eerie
        sound here</a>.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '879d88df-90c5-42ca-a72c-dc8d4430c7f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T04:25:44.882+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:12.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3634f2-623f-4749-8df0-f58434c307dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T04:25:44.882+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:12.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The interstellar medium is like a quiet or gentle rain," James
        Cordes, the George Feldstein Professor of Astronomy at Cornell and senior
        author of the study, said in a statement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2cbdb10-7524-4d85-8244-0213ea2050d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T04:25:44.882+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:12.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '036cbb44-dbc4-4a06-80a1-8628d98c1a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T04:25:44.882+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:12.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the case of a solar outburst, it''s like detecting a lightning
        burst in a thunderstorm and then it''s back to a gentle rain."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b350ac8f-f03f-45a1-b063-47eefed55998'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T04:25:44.882+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:12.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca64d12c-28ed-453a-927a-4479c6f90ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T04:25:44.882+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:12.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers think there is more low-level activity in the interstellar
        gas than was previously believed. This will allow researchers to monitor the
        spatial distribution of plasma. Voyager 1''s data can also help scientists
        understand the interactions between the interstellar medium and the sun''s
        solar wind, a steady stream of charged particles outflowing from our star.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba594d4-905d-48f8-9efd-3bc8d715fb87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T04:25:44.882+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:12.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d107ff6-dd6c-4abc-b5bd-23b58ffd2ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T04:25:44.882+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:12.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve never had a chance to evaluate it. Now we know we don''t
        need a fortuitous event related to the sun to measure interstellar plasma,"
        Cornell research scientist Shami Chatterjee added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f4875de-c345-44c5-9f9c-c4582d1f945f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T04:25:44.883+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:12.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc3e07e-a373-48e3-979b-8dc2132ad56a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T04:25:44.883+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:12.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Regardless of what the sun is doing, Voyager is sending back detail,"
        Chatterjee said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18594ce3-6c69-4b64-96cf-d2015fbb0afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T04:25:44.883+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:12.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '015f865f-1db2-4c7d-9508-ac1f14a4c09c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T04:25:44.883+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:12.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voyager 1 is the most distant human-made object in space and continues
        to function, despite its age and distance.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b59c6f27-415d-49ec-ba5c-d47360a02693'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T04:25:44.883+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:12.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f4c23c1-b5d3-422a-b72d-3c2d245e3e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T04:25:44.883+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:12.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Scientifically, this research is quite a feat. It''s a testament
        to the amazing Voyager spacecraft," Ocker said. "It''s the engineering gift
        to science that keeps on giving."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a010bd-3830-4660-8ccf-3bcc0bdecc54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T04:25:44.883+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:12.204+08:00
