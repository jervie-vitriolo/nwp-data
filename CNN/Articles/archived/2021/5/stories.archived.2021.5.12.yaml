  'Arizona-governor-signs-bill-to-stop-automatically-receive-mail-in-ballots':
    'author': 'Stephanie Becker and Caroline Kelly, CNN'
    'caption': 'Courtesy: Ralph Freso/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-05-12T05:21:26.226+08:00
    'imagesource': 'jcr:1a968d66-2de1-428d-be09-51a69ebb42fe'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '616a86ee-39a6-47b3-9563-04a1da22d623'
    'lead': 'Earlier on Tuesday, senators passed the bill on a 16-14 party-line vote.
      The Arizona House had approved the legislation last month.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-12T05:24:42.953+08:00
