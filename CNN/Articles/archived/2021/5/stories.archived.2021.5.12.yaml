  'pacific-football-fish-california':
    'author': 'Amanda Jackson, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-05-12T11:29:20.529+08:00
    'imagesource': 'jcr:6473a220-13df-442b-9c7e-5f3154ad8215'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c1747cf1-7ef4-4675-9799-991d6365a6d5'
    'lead': 'An unusual fish with teeth as sharp as glass and a body shaped like a
      football washed ashore on a California beach last week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-12T11:33:11.231+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T06:11:50.820+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:01:56.867+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['animal', 'fish', 'Pacific-Football-Fish']
    'template': '1'
    'title': 'A monstrous-looking fish normally found thousands of feet deep in the
      ocean washed up on a California beach'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75724e3d-2ab6-4ec0-b682-36f5bc952262'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T11:33:11.231+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:11:51.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — An unusual fish with teeth as sharp as
        glass and a body shaped like a football washed ashore on a California beach
        last week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7beffde4-fec0-4bf1-8124-30a4b290e440'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T11:33:11.232+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:11:51.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The black colored creature with it''s gaping mouth laid on the sand
        on the shore of Crystal Cove State Park''s Marine Protected Area in Laguna
        Beach last Friday. The <a href="https://www.facebook.com/crystalcovestateparkofficial/?ref=page_internal"
        target="_blank">park shared images</a>&nbsp;of the fish on social media and
        identified it as being most likely the Pacific Football Fish.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd2d8ca-0bd3-4597-9991-ae9892472424'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T11:33:11.232+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:11:52.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To see an actual angler fish intact is very rare and it is unknown
        how or why the fish ended up on the shore," reads the Facebook post.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d14468-7ca8-4d13-91e3-bd0b334c3e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T11:33:11.232+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:11:52.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pacific Football Fish is one of more than 200 species of anglerfish
        worldwide, according to California State Parks, and is normally found in the
        dark depths of the ocean. The creature''s teeth are sharp and pointy like
        shards of glass and their "large mouth is capable of sucking up and swallowing
        prey the size of their own body."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23044ae3-afec-4d85-817b-370035a5f565'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T11:33:11.232+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:11:53.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Due to the creature''s size and the protruding stalk on the top
        of the head, California State Parks said this is a female.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '239fe397-19a0-4b48-9fa7-3e9bba1f7db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T11:33:11.232+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:11:53.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Only females possess a long stalk on the head with bioluminescent
        tips used as a lure to entice prey in the darkness of waters as deep as 3,000
        feet!," according to the <a href="https://www.facebook.com/crystalcovestateparkofficial/?ref=page_internal"
        target="_blank">Crystal Cove State Park post</a>.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46f1612-57c2-4f87-8c40-ca39cee69fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T11:33:11.232+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:11:54.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They added that females can grow to lengths of 24 inches while males
        only grow to be about an inch long. The sole purpose of the male fish is to
        help a female reproduce, reads the post.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b2625a-7b6c-4136-b834-64bf3b92acf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T11:33:11.233+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:11:54.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Males latch onto the female with their teeth and become ''sexual
        parasites,'' eventually coalescing with the female until nothing is left of
        their form but their testes for reproduction," reads the post.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c4950f-fd99-4ed2-8e4f-2d7fa8118a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T11:33:11.233+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:11:55.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The body of the fish is being held by the California Department
        of Fish &amp; Wildlife, according to CNN <a href="https://abc30.com/10609827/?ex_cid=TA_KFSN_FB&amp;utm_campaign=trueAnthem:+Trending+Content&amp;utm_medium=trueAnthem&amp;utm_source=facebook"
        target="_blank">affiliate KFSN</a>. It is expected to be studied for research
        and educational purposes.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b0a55dd-ea09-44c0-b4a2-f81cf8a510d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T11:33:11.233+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:11:55.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Seeing this strange and fascinating fish is a testament to the
        diversity of marine life lurking below the water''s surface ...," reads the
        Crystal Cove State Park post. ".. and as scientists continue to learn more
        about these deep sea creatures it''s important to reflect on how much is still
        to be learned from our wonderful ocean."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ea0059-8f78-4bdc-bed7-6c6f0d2fa4b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T11:33:11.233+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:11:56.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/05/11/us/anglerfish-football-fish-california-trnd-scn/index.html"
        target="_blank">A monstrous-looking fish normally found thousands of feet
        deep in the ocean washed up on a California beach</a>."</em></p>'
