    'template': '1'
    'title': "Gov't agencies ordered to identify savings for additional COVID-19 response\
      \ funds  \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e164de1-f366-496c-a470-5c0d10f73c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T21:21:19.944+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:03:34.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 12) -</strong> President
        Rodrigo Duterte has ordered government agencies to identify their savings
        from their respective 2020 budget so these may be tapped as additional funds
        for COVID-19 pandemic response.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5753783-b5c3-413a-9adf-1b668e6e3b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T21:21:19.944+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:03:35.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a67e2888-d348-4a45-ac5b-50a1f3558bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T21:21:19.944+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:03:35.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Administrative Order No. 41, savings can be defined
        as those "which have not been obligated as a result of the completion, final
        discontinuance or abandonment of programs, activities, or projects (P/A/Ps)
        for which the appropriation is authorized," or P/A/Ps which have not been
        obligated as a result of the implementation of measures resulting in improved
        systems."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc342c2-2fbb-4104-ab05-ae7bc0632748'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T21:21:19.944+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:03:36.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae48e1d-dd55-4afd-9c2e-8933998f84c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T21:21:19.944+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:03:36.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heads of government agencies shall submit a report on the identified
        savings to the Department of Budget and Management within 15 days from the
        effectivity of the order.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dbe9836-d6b4-48f6-b02c-f3e12b54487c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T21:21:19.944+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:03:37.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625edab3-b7eb-4085-ba05-1fc3c45b6e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T21:21:19.945+08:00
      'mgnl:createdBy': 'vince'
