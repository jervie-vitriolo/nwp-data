  'vaccination-teens-US':
    'author': 'Madeline Holcombe, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-05-12T14:53:46.059+08:00
    'imagesource': 'jcr:bc07a5f0-9bcc-4a84-a293-b965292b1f54'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '84e37a06-fba7-40ac-b4c8-2e13bece2f95'
    'lead': 'With a new demographic now eligible for Covid-19 vaccines, public health
      officials hoping to fight variants will have to adjust their strategy to convince
      12 to 15-year-olds and their parents to sign up for inoculations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-12T14:56:43.822+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T06:08:15.130+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:02:02.523+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['vaccination']
    'template': '1'
    'title': 'This is how US officials are trying to rally teens to get Covid-19 vaccinations'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e9368f5-d4e1-4b71-86fd-f9cd085b0c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T14:56:43.822+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:08:15.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;With a new demographic now eligible
        for Covid-19 vaccines, public health officials hoping to fight variants will
        have to adjust their strategy to convince 12 to 15-year-olds and their parents
        to sign up for inoculations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f7d1c1-b5b4-45d3-9318-995bc5fd615a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T14:56:43.822+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:08:16.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '015a0405-dc5f-40dc-aa76-6b4a4c256088'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T14:56:43.822+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:08:16.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Here we have to speak not only to the patient, the adolescent,
        but also their parents and guardians to make the case simultaneously to both,"
        Dr. Nirav Shah, president of the Association of State and Territorial Health
        Officials, said Tuesday. "It''s just an added nuance, it''s not any more difficult,
        it''s just something we''ve got to think through and get right."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a5839d-a0b7-4285-9308-4bfe3d087426'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T14:56:43.822+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:08:17.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25cafae-4332-42b0-9237-ba13a974756f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T14:56:43.822+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:08:17.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health experts expressed excitement at the US Food and Drug Administration''s
        decision Monday to expand the emergency use authorization (EUA) of the Pfizer/BioNTech
        vaccine to adolescents as young as 12.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26538859-6e69-4f78-9da5-d3a368fa50c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T14:56:43.823+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:08:18.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e985c8b0-7508-4329-a15b-2b1d2170219c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T14:56:43.823+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:08:18.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To get adolescents and their parents onboard, primary care providers,
        pediatricians and family medicine physicians who are speaking with parents
        and the kids will be critical. Shah said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3404f2-0007-404e-8356-10edca7127e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T14:56:43.823+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:08:19.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe6a9dd-1371-4c06-8375-d62c4899c96b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T14:56:43.823+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:08:19.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The expansion comes as public health officials are urging Americans
        to be inoculated before variants resistant to vaccinations spread and cause
        another surge later in the year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbff3f8a-20f5-4f95-b9ee-75f6ef311822'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T14:56:43.823+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:08:20.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09cadffc-bfdc-443d-b2e4-8639357e70da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T14:56:43.823+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:08:20.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Already, more than 72% of coronavirus genetic sequences in the US
        are the B.1.1.7 variant first identified in the United Kingdom -- one that
        is known to be more transmissible than its predecessor, the director of the
        US Centers for Disease Control and Prevention Dr. Rochelle Walensky said in
        an interview released Tuesday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '608ee22b-f5bd-4b34-9a74-f0eb1eb88f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T14:56:43.823+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:08:21.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b265701e-d470-4b38-a332-7efca6233e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T14:56:43.823+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:08:21.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also made an appeal to mothers to get families vaccinated.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be97655-b41b-48d1-98fd-f1241e40d297'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T14:56:43.823+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:08:22.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51aef93e-88ce-4bb8-a913-a07afc999188'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T14:56:43.823+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:08:22.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mother to mother, I am asking you to do everything you can to vaccinate
        those people who are eligible in your household -- yourself, as well as your
        children," Walensky said in an event hosted by Scary Mommy. "Moms are great
        at getting things done. That''s what we do."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6886e760-651a-456b-b209-2823b60e15cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T14:56:43.823+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:08:23.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5bab849-4a45-4848-8c75-c8cf6338d535'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T14:56:43.823+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:08:23.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''I can go out more instead of just staying home and doing nothing''</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98872332-1b7a-4bb5-b8f4-9876abf54a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T14:56:43.823+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:08:24.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the FDA has approved the EUA, the CDC still has to officially
        recommend the vaccine for those as young as 12 before vaccinations are supposed
        to begin.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4cf644-4e82-434f-82d8-9a6099abb791'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T14:56:43.823+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:08:24.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8adf5f17-af88-4f5e-980b-3938752856a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T14:56:43.823+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:08:25.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC''s adviser, the Advisory Committee on Immunization Practices
        (ACIP), is scheduled to hold an emergency meeting to discuss and vote on it
        Wednesday. That advice then goes to Walensky, who is very likely to give the
        go-ahead within hours.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddeb315d-d7b9-47db-8c8c-58cabd05893d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T14:56:43.824+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:08:25.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e0a5d1-8d3d-4097-b442-8196e43f2dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T14:56:43.824+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:08:26.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, some locations began vaccinating the young teens on Tuesday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a56c6c-f4da-43e6-91e1-bb29cee98a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T14:56:43.824+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:08:26.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '989feb59-b4a8-419f-8b85-62608adf4eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T14:56:43.824+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:08:27.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shots are somewhat premature, as doctors are technically not
        supposed to start administering the vaccine to this age group until the CDC
        recommends they do so.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978eb4ab-d8ed-488a-b326-2f58105f7288'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T14:56:43.824+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:08:27.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2880ee0-9114-461e-930f-617ccc988539'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T14:56:43.824+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:08:28.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, doctors already have the vaccine on hand, and the CDC''s
        approval is a foregone conclusion. This is an area of medical practice regulated
        by states, but because the vaccine is already authorized and in offices, there
        is little to stop medical professionals from exercising their own judgment.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd86b8462-15bf-4ae0-8755-338b56bc0d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T14:56:43.824+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:08:28.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26690ee-dfb5-460b-817d-a949730d51bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T14:56:43.824+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:08:29.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jacob Laney, 14, was in line at a Decatur, Georgia, vaccine site
        early Tuesday in hopes of getting the vaccine early.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '663f0c02-d371-4358-bdbf-e657cd63840a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T14:56:43.824+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:08:29.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad56fab-fa2f-4088-a27c-674958937252'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T14:56:43.824+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:08:30.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My friend got Covid and it looked really bad, and I just did not
        want to get it," he told CNN. Once he gets both doses of Pfizer''s two-dose
        vaccine, "I think I''ll be less scared of getting it and less scared of having
        issues with Covid-19," he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a64ee337-c4b4-4360-8026-b8b16b1cee59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T14:56:43.824+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:08:30.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccde5857-09c1-459c-8a35-260cb1f21e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T14:56:43.824+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:08:31.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cameron Carrion, a 14-year-old whose mother watched CNN''s interview
        with Jacob and then drove to the same vaccine site, said he felt good about
        getting the shot.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714c99c8-40e1-4a52-bc57-674468ece695'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T14:56:43.824+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:08:31.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5180d65f-0051-4237-84cd-3b4ee0d0d448'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T14:56:43.824+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:08:32.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel like it''s better that I got it because I can go out more
        instead of just staying home and doing nothing," he said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c8d9c2-51af-4d30-b291-a6e44f209ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T14:56:43.825+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:08:32.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9847acd0-6a0c-4a31-8a00-0b96ca38ef44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T14:56:43.825+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:08:33.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And for states that have not jumped ahead on immunizations, adolescents
        still may not have long to wait.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5134d8c-bb9f-46ca-9090-9cbc39dde441'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T14:56:43.825+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:08:33.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef1e498c-20dd-4f77-9623-adbc0dfa2c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T14:56:43.825+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:08:34.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>California will offer the coronavirus vaccine to children as young
        as 12 years old starting Thursday, expanding access to about 2.1 million additional
        residents, health officials said Tuesday.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f46411-55f5-4f56-a00d-354fe1f97c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T14:56:43.825+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:08:34.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aacaaec-0858-45df-bf49-83001bd22dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T14:56:43.825+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:08:35.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Appointments to receive the vaccine will be available through California''s
        MyTurn website starting Thursday morning. The state is working to enroll more
        providers and clinics to administer the vaccine to younger people, California
        Department of Public Health Epidemiologist Dr. Erica Pan said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a830c4-9d50-41eb-8c15-b2b7fafb068e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T14:56:43.825+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:08:35.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c3d86f9-6e8b-4f38-9ca2-cb4bbb0cbc8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T14:56:43.825+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:08:36.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Current vaccines are still protective, CDC says</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42003ce1-2c2d-40f6-a0a5-e4fc46c5b7e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T14:56:43.825+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:08:36.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As officials consider the possibility of booster shots, Walensky
        emphasized that plans are a precaution and that current vaccines are still
        protective.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e42d52-dbd6-4f64-b582-61566102b57c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T14:56:43.825+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:08:37.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d7cb0fa-4c6d-46b6-8d55-2c8de3f5ffbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T14:56:43.825+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:08:37.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The first thing I want people to realize, and I think hasn''t been
        clear, is we are talking boosters -- but right now if you have two doses of
        the vaccine and the mRNA vaccines, you''re protected. You don''t need to wait
        for a booster. You''re protected," CDC director Dr. Rochelle Walensky told
        CNBC on Friday. "What we are talking about is thinking ahead."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579c8ac0-f2f2-47bf-8b62-62fe790de951'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T14:56:43.825+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:08:38.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3435191-bfe8-431d-81da-e15412c4368a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T14:56:43.825+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:08:38.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine makers are already testing the effects of booster shots,
        and the federal government is starting to plan for possible programs to deliver
        booster doses of coronavirus vaccine -- but these are just-in-case scenarios,
        Walensky said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f7e48b5-c0cd-4bca-acaa-b9f1e0b69dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T14:56:43.825+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:08:39.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ee95b2-df6f-4d64-a018-3568660e3e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T14:56:43.825+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:08:39.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What happens if, in a year from now or 18 months from now, your
        immunity wanes? That''s really our job, is to hope for the best and plan for
        what might happen if we need further boosters in the future, the way we get
        flu vaccine boosters every year," she said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417d206e-8e28-4db7-8a98-779fd0b99aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T14:56:43.826+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:08:40.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''T<a href="https://www.cnn.com/2021/05/12/health/us-coronavirus-wednesday/index.html">his
        is how US officials are trying to rally teens to get Covid-19 vaccinations</a>''</em></p>'
