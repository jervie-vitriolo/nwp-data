    'template': '1'
    'title': '16 Subic tryouts attendees named to PH women''s volleyball team pool'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe3d2e9a-d950-4dd4-9b97-b19edea7ab97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T14:31:19.616+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T06:08:43.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 12) —</strong> The <a
        href="https://cnnphilippines.com/sports/2021/4/28/16-volleyball-players-PH-women-s-national-team-tryouts-.html">16
        players who showed up in the tryouts held in Subic last month</a> have been
        named to the national women''s volleyball team pool, the Philippine National
        Volleyball Federation announced on Wednesday.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea5fc5ab-e624-4150-86e1-1db9c7997958'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T14:31:19.623+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T06:08:43.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In selecting the members of the pool, we put into strong consideration
        the athletes’ skills and potentials to improve, and as importantly, their
        dedication to flag and country, and their visibly inate qualities,” PNVF President
        Tats Suzara said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e2a916-45d1-40ee-91c5-18385ae06be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T14:31:19.616+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T06:08:44.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jaja Santiago headlined the pool together with mainstays Aby Maraño,
        Majoy Baron, and Mylene Paat, and Eya Laure. They were all part of the national
        squad who competed in the 2019 Southeast Asian Games which the country hosted.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912adea4-bf53-4430-83e5-34f43b1ebfe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T14:31:19.616+08:00
