      'jcr:uuid': '59ab6456-347f-4cdf-98a8-2e8981f7e5b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T06:29:43.533+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:49.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Three senior reporters who fled Myanmar
        for Thailand after the brutal military coup "face certain arrest and persecution"
        if they are deported following their arrest in Chiang Mai on Sunday, journalist
        groups say.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c77760b4-6191-41fc-84bf-43c9e01b4c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T06:29:43.533+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:49.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e01b39-724b-4a9f-90dc-3ec36725dc17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T06:29:43.533+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:49.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three are prominent journalists with the independent Burmese
        news agency Democratic Voice of Burma (DVB) and were detained in the northern
        Thai city after a random police search, their editor said in a statement Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f32cf8-34aa-478c-9253-2ceb4aa89ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T06:29:43.533+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:49.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d41976-ecdd-47ed-8c70-fd7411eaa97c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T06:29:43.533+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:49.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They, along with two unnamed activists, have been charged with illegally
        entering the country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15265cc3-bd13-484f-84b0-66a3b3d560fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T06:29:43.533+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:49.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '731e8a50-9e50-42f6-8799-bfb67a5bdb73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T06:29:43.533+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:49.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case could be the biggest test yet for how Thailand decides
        to treat those fleeing persecution from Myanmar in the wake of the coup.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfbe1a47-cb4c-47a2-b822-4c177968d827'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T06:29:43.534+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:49.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea75fb2-c7ae-40f9-8445-78ab40a870e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T06:29:43.534+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:49.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"DVB strongly urges the Thai authorities to not deport them back
        to Burma, as their life will be in serious danger if they were to return,"
        said Aye Chan Naing, executive director and chief editor of DVB, who used
        another name for Myanmar.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea574ea-f3b9-43c1-abcc-cf56027e7c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T06:29:43.534+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:49.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6dfbf91-e6ea-4818-849d-484982c0c7dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T06:29:43.534+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:49.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have been covering the demonstrations in Burma until March
        8 — the day the military authority revoked DVB''s TV license and banned DVB
        from doing any kind of media work."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b66bcb2c-1240-4990-b0e1-a6da13322549'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T06:29:43.534+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:49.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '428c4854-b495-436d-af5e-b55fec16e420'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T06:29:43.534+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:49.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thailand Police Captain Duangrit Wannarit, who filed the charges,
        told CNN Business the five arrested were Burmese passport holders and had
        not gone through the immigration system.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da36e88-70f1-475d-bfe5-5387f368513c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T06:29:43.534+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:49.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06000831-8bbf-4d9a-b714-6541885133eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T06:29:43.534+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:49.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, a Chiang Mai court adjourned the case until May 17 so
        the five could seek legal representation, Duangrit said. They will be held
        at the San Sai district police station until the hearing.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49581e5-3e7a-4bc0-a079-2cc3c6ecdedf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T06:29:43.534+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:49.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae6d5563-6773-48c2-8392-866379c469bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T06:29:43.534+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:49.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As well as being charged for allegedly entering the country illegally,
        Duangrit said the "prosecutor will consider if they have also breached the
        communicable disease act."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fde9204-64bb-47f2-914b-ed34402e24e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T06:29:43.534+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:49.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce9a703-6cbc-43e7-af46-83bcc4670f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T06:29:43.534+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:49.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duangrit declined to give more details, saying it was a "highly
        sensitive" case. However, he told CNN Business the five would not be sent
        back to Myanmar immediately after the court proceedings, and would remain
        in the custody of immigration police.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd89936-4f71-4c21-968d-e46dcd7f94f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T06:29:43.534+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:49.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7829cb-7d6b-4958-9fd2-4e525bba29be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T06:29:43.534+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:49.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thailand''s foreign ministry spokesman Tanee Sangrat said in a tweet
        Tuesday "Thai authorities concerned are coordinating to find humanitarian
        solution(s) to the recent case of journalists from Myanmar."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4fb587d-91ae-44b6-8dc0-7ea99dd3bca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T06:29:43.535+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:49.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c15152f0-8077-4972-994d-c19888527c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T06:29:43.535+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:49.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>100 days since coup</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8071dd9-aa2a-4eb6-b2ac-1f1d5dcc634f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T06:29:43.535+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:49.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday marks 100 days since Myanmar''s military seized power in
        a coup on February 1, ousting the civilian government of Aung San Suu Kyi''s
        National League for Democracy (NLD) party.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '620e069c-2316-43e9-ab87-10b59cb61d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T06:29:43.535+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:49.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f1512a-b953-4835-a597-e5e68376ffa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T06:29:43.535+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:49.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, the military junta has brutally cracked down on any
        perceived opposition to its rule. Mass street protests have been suppressed
        with deadly force, with more than 780 people killed by security forces and
        almost 5,000 arrested, according to advocacy group Assistance Association
        for Political Prisoners.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93c6150-5f54-4216-8a36-ada580883f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T06:29:43.535+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:49.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40f0f30-fa8d-4ec6-a496-a94eab497ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T06:29:43.535+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:49.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The junta, led by Gen. Min Aung Hlaing, has attempted to silence
        independent media. Journalists across the country have been attacked and detained
        merely for doing their jobs. More than 80 reporters have been arrested since
        the coup, with more than half of those still in detention as of May 3, according
        to a statement from Western embassies in Myanmar.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d54f3cb-c581-4285-b7aa-b7aefe13cd04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T06:29:43.535+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:49.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35fa450f-f088-4b64-a2b0-3466bf06c614'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T06:29:43.535+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:49.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military has also revoked the licenses of prominent independent
        broadcasters, online news outlets and newspapers, including DVB, so working
        for them is considered illegal. On May 4, the junta banned the use of satellite
        dishes — an order aimed at DVB and banned independent news agency Mizzima,
        which continued to broadcast by satellite into the country.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3835de-923d-492b-9e0e-98b996fe577a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T06:29:43.535+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:49.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3235682e-eb83-43b3-aa26-f63e01d4beaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T06:29:43.535+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:49.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Offices of newspapers and online media have been raided, and a nightly
        news bulletin on state TV broadcasts the names and images of those sought
        by the junta, including journalists.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c92167-3fab-4a48-9b45-9f5b0d65067d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T06:29:43.535+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:49.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '729f8e1c-415f-424f-9ecf-719aae56e09b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T06:29:43.535+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:49.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many are being held on charges under section 505a of Myanmar''s
        Penal Code — a law amended by the military that makes it a crime punishable
        by up to three years in prison for publishing or circulating comments that
        "cause fear" or spread "false news."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e9552e7-22cd-4b2b-9eef-9c68c6f9fb10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T06:29:43.535+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:49.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92dfff59-79b4-44e7-b2f1-e4e03262a512'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T06:29:43.535+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:49.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are fears if the five are deported to Myanmar, they will face
        certain arrest and the possibility of torture. Media and rights groups are
        calling on Thailand to ensure they remain in the country on humanitarian grounds.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b24e98-7d1f-4aa9-af94-baeb6528bed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T06:29:43.536+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:49.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '788357e3-d586-4087-b6b2-26337449faf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T06:29:43.536+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:49.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thai authorities should uphold the country''s proud history as
        a sanctuary for journalists fleeing military repression in Myanmar, and on
        humanitarian grounds should not deport three Democratic Voice of Burma journalists
        recently arrested for alleged illegal entry," said Shawn Crispin, senior Southeast
        Asia representative of the Committee to Protect Journalists.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6df12dc-cab5-4bbf-90cb-fe893d89bc06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T06:29:43.536+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:49.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '389cf164-0e1d-4ec7-b36f-6a068f778e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T06:29:43.536+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:49.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Myanmar''s military regime has repeatedly abused and detained journalists,
        and Thai authorities should not force these members of the press to face potentially
        severe retaliation for their work."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd60e8a86-cb90-4ad6-aa0c-5a9d47621a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T06:29:43.536+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:49.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7175bf48-cdcb-4cf5-8d96-c3957face84d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T06:29:43.536+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:49.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Big test for Thailand''s position on coup</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863e3b1e-b28f-441a-a0d0-a380ecc9ac86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T06:29:43.536+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:49.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Foreign Correspondents'' Club of Thailand (FCCT) said in a statement
        it was "seriously concerned" about the arrests.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ceb1a53-2763-4204-8f4d-7bfbc6877171'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T06:29:43.536+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:49.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982e35e8-41d3-418f-940b-c978fd3ef999'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T06:29:43.536+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:49.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These five individuals would face certain arrest and persecution,
        if not worse, for their work and association with the DVB, and under no circumstances
        should they be deported back to Myanmar," the statement read.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe07ab2-156d-4b84-9cdb-0f26fc390e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T06:29:43.536+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:49.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46cf1b5-621e-4988-b454-022972363608'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T06:29:43.536+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:49.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rather, the DVB journalists and their associates should be released
        from detention, urgently offered protection, and granted the right to remain
        temporarily in Thailand."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef49319e-63c0-4a9a-963a-682dcb53a750'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T06:29:43.536+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:49.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4b7c9b-46f5-45c2-bb3b-b7e9b3c3e1ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T06:29:43.536+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:49.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DVB''s Aye Chan Naing also urged the United Nations High Commissioner
        for Refugees in Bangkok "to intervene to help guard their safety."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '142bb033-b1a0-4e5e-8dbb-4a5e93b1773c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T06:29:43.536+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:49.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aebb50e-4453-4a8d-bd3a-d9273bf33781'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T06:29:43.537+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:49.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We request the international community to help call the Thai authorities
        to waive their deportation," he said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c186d5-bbb6-4185-8e7a-38e206e8d118'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T06:29:43.537+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:49.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff2a08c-6812-4780-bd7b-8a74267a5181'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T06:29:43.537+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:49.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For years, Thai authorities allowed exiled Burmese media organizations
        like DVB to operate within its borders.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d84e11-c734-4ef2-b472-c8deb33ad449'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T06:29:43.537+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:49.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff6fbb7-bd61-42f2-8794-94260b116427'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T06:29:43.537+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:49.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thailand has also hosted tens of thousands of refugees in nine main
        camps along its border with Myanmar for three decades, following armed conflicts,
        human rights abuses and persecution of ethnic minorities by the Myanmar military.
        Thailand, however, has not ratified the UN refugee convention.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f243e4d-0c1f-49e1-a7e4-d902b1b9edcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T06:29:43.537+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:49.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f524d27-0b98-46c7-bbfe-5cb4a1b7f722'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T06:29:43.537+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:49.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thailand Prime Minister Prayut Chan-o-cha also seized power in a
        coup in 2014, and held onto his leadership following 2019 elections that opponents
        said were not free or fair. His government has arrested dozens of pro-democracy
        protesters who turned out on masse demanding his resignation and accusing
        him of engineering the election. Prayut has denied the election was flawed
        and allegations of interference.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73ac12a-2e77-40e1-9f75-b78ef6db2631'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T06:29:43.537+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:49.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90bf5d13-a6c9-460a-85f3-64a6fa5b82d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T06:29:43.537+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:49.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prayut has previously declined to make a strong statement on the
        situation in Myanmar. Last month, the international community had hoped Southeast
        Asian leaders would be able to reach a breakthrough on stopping the violence
        in Myanmar at the Association of Southeast Asian Nations (ASEAN) meeting,
        but Prayut had skipped the summit, sending his deputy prime minister in his
        place.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49dc7b24-d25c-4fca-9a26-c81a0d313811'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T06:29:43.537+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:49.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '042660e9-86f0-4a78-a66b-5cc8dbbb3ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T06:29:43.537+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:49.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Regarding the situation in Myanmar, it is a highly complex issue,"
        he had said at that time. "The government is currently working at various
        channels in order to find peaceful solution, as a duty of being member state
        to AESAN."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f556bcc5-9083-4ab7-832a-8af2500ce1cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T06:29:43.537+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:49.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93439d4f-8926-4f33-b19a-cbb71938b0bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T06:29:43.537+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:49.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thailand has agreed to support the plan that emerged from the ASEAN
        meeting, which includes ending violence in Myanmar and a constructive dialogue
        among all parties.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ecadb8c-f215-4f8b-add1-b794f6cdaeff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T06:29:43.537+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:49.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f090d30a-4d0a-4d48-a1f9-ddde401eea12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T06:29:43.537+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:49.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FCCT warned "the world is watching" how Thailand proceeds, adding
        it was an "important case for press freedom in Myanmar and the region, and
        for the protection of those fleeing the junta''s brutal crackdown on independent
        media and civil society."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b916af2-0cb6-4fc6-a86a-446a83269595'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T06:29:43.538+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:49.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
