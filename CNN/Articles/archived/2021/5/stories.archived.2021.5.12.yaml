      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef1c5bc-b7fa-4a7b-b34d-dee986763632'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T09:55:25.579+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T06:13:13.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company’s 2030 goal is to promote and support water conservation
        and protection for people and nature.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78923392-21c4-43cd-94c4-26c643eb3d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T09:55:25.579+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T06:13:14.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa365987-0ebf-4c1c-9d7f-3570ff892fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T09:55:25.579+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T06:13:14.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>P&amp;G is on track to achieving its global water goals to increase
        water efficiency at its sites and source at least 5 billion liters from circular
        sources, as seen at its Cabuyao plant that tracks its overall water consumption
        and recycles wastewater.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38041fe0-a8ec-4ac8-8bfb-dacbce54eb54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T09:55:25.579+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T06:13:15.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4039c45-2b38-41fc-b257-2672bc7e1468'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T09:55:25.579+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T06:13:15.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from this, P&amp;G is innovating its brands and products such
        as laundry brands Tide and Ariel to help reduce consumer in-home water use.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2046f5a5-0002-47bd-802f-26d24d0dcabc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T09:55:25.579+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T06:13:16.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd606730d-5554-4c1b-8856-69dd0009979e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T09:55:25.579+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T06:13:16.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for P&amp;G AMA, it recently announced acceleration of these
        goals by developing a water stewardship action plan. This is in accordance
        with the externally recognized Alliance for Water Stewardship standard for
        100% of P&amp;G’s manufacturing sites in high water stress areas by end of
        2022. This will significantly alleviate water scarcity, a challenge in many
        parts of the world including several across the AMA region.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12fcd891-b0cf-482a-ad95-c7ef8daffd3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T09:55:25.579+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T06:13:17.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c494c378-c15a-40bd-bf72-147fdbd13f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T09:55:25.579+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T06:13:17.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>P&amp;G said it will work with its partners and invest in packaging
        design to pilot waste infrastructure interventions across several of its markets.
        This is in keeping with its commitment to reduce post-consumer waste.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92390eab-2850-4960-b1d4-577bc5c9ca05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T09:55:25.579+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T06:13:18.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b073a9-65f0-4455-b8ca-701fd2e992c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T09:55:25.579+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T06:13:18.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, the P&amp;G AMA certified that 100% of its plants as
        Zero Manufacturing Waste to Landfill, including its local Cabuyao manufacturing
        plant.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cec2af9-0440-4f9c-a8a2-dce27a7174d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T09:55:25.580+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T06:13:19.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a89146c-1756-464a-a5fa-3663d5cea2f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T09:55:25.580+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T06:13:19.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Philippines, P&amp;G has also eliminated the virgin plastic
        overwrap packaging on its Safeguard multi-packs and are now using 100% recycled
        paper carton material. This effort saves 8,500 kilometers worth of plastic
        waste every year, equivalent to one thousand times the length of the world-famous
        Boracay shoreline. P&amp;G’s new Herbal Essences bio: renew collection now
        uses post-consumer recycled material for its bottle packaging.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f058fa-b679-4999-beab-4f2506573ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T09:55:25.580+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T06:13:20.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508fb6ea-c0e6-4a17-b461-3ef9c471a615'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T09:55:25.580+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T06:13:20.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately, P&amp;G will make 100% of its packaging recyclable or
        reusable by 2030 and will also cut the use of virgin plastic in packaging
        by 50%.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c1c3d94-23a6-4c2a-8c8b-a413fb0a943a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T09:55:25.580+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T06:13:21.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f65c24be-4e6c-465b-8d23-dfd779f44d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T09:55:25.580+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T06:13:21.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We will reduce the use of virgin plastic and start using alternative
        materials in our Philippines’ product bundling activities as well as point-of-sale
        materials found inside stores,” said Raffy Fajardo, P&amp;G President and
        General Manager for Philippines.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e215dcd-d071-4bba-93d7-549b30dbd014'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T09:55:25.580+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T06:13:22.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
