      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 287 Chinese vessels were found scattered over areas within
        and outside the Philippines'' EEZ, the National Task Force for the West Philippine
        Sea reported on Wednesday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2507bf0-c040-4197-ba4e-fc11e9a667ba'
