      'mgnl:lastActivated': 2023-01-25T06:07:23.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to go beyond the jetskis and beyond the bickerings that
        is happening around the West Philippine Sea," Gatchalian told CNN Philippines''
        <em>The Source.</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6415c909-1ad0-457c-8c44-e1fd3ef95833'
