  'Pfizer-FDA-EUA-teens-12-to-15-years-old':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-12T15:43:01.958+08:00
    'imagesource': 'jcr:498d4a22-847f-46d8-998d-f27f01613541'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '624b5dbb-8923-4735-8a14-c7e93936db8c'
    'lead': 'Currently, Pfizer is allowed for use in the Philippines for people ages
      16 and older. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-12T15:45:46.471+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T06:07:16.992+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:02:04.937+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pfizer can file EUA revision to use COVID-19 vaccine on teens, DOST
      says'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd94fa44a-a140-48a7-ba58-f4552ad00c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T15:45:46.471+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:07:17.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 12)</strong> — American
        vaccine maker Pfizer-BioNTech can file an application to revise its existing
        emergency use authorization (EUA) so its COVID-19 vaccine can also be used
        on young Filipinos, an official said on Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '969dded0-bc7b-45f8-a53f-aa58b3934b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T15:45:46.472+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:07:17.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Food and Drug Administration recently expanded the emergency
        use authorization for Pfizer''s vaccine to include children 12 to 15 years
        old.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8cfda65-d381-442b-bdce-b0dfa783fdf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T15:45:46.472+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:07:18.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccine manufacturer can take the same track in the Philippines,
        according to Vaccine Expert Panel head Dr. Nina Gloriani.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76477d94-e090-4677-b5f9-043cf2ac6743'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T15:45:46.472+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:07:19.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hintayin na lang po natin na mag-apply sila ng EUA sa atin, actually
        this is an amendment to the EUA that we already have. We actually look forward
        to that kasi maaaddress nya ang pagbabakuna sa isang age group na hindi makakaya
        with the other vaccines," she said in a media briefing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2495decd-7757-4b64-a4ea-413403178db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T15:45:46.472+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:07:19.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Let''s wait for them to apply, actually it will be
        an amendment to the EUA given to them. We look forward to that so it can address
        the gap in vaccination since we cannot vaccinate some age groups with the
        other brands.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94cf11d3-a8f0-402b-835b-0e85795d17ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T15:45:46.472+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:07:20.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pending expansion, Pfizer is allowed for use in the Philippines
        for people ages 16 and older. All the other vaccines currently available in
        the country are for those 18 years old and above.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4117fc6b-0e2b-49bc-9131-f18e72b646ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T15:45:46.472+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:07:20.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gloriani said aside from Pfizer, Moderna and Janssen are also doing
        a study on COVID-19 vaccine efficacy among the younger population.</p>'
  'NEA-administrator-Ombudsman-complaint':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-12T15:47:33.837+08:00
    'imagesource': 'jcr:4fb8c473-e525-4310-8a33-661d64a3c03a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '49921908-a68a-452c-a360-154cbf3429a1'
    'lead': 'In a statement on Thursday, the NEA chief refuted the PACC’s claims,
      labeling them ''baseless and malicious.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-12T15:48:51.605+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T06:06:58.767+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:02:05.369+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NEA administrator faces complaint before Ombudsman'
    'updated': 2021-05-13T10:21:00.000+08:00
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da94970-fdf6-46a4-ac45-b19dd1cb0c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T15:48:51.605+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:06:59.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 12)</strong>—&nbsp;The
        Presidential Anti-Corruption Commission has filed a case against an official
        of the National Electrification Administration for allegedly allowing electric
        cooperatives to contribute funds for a party-list’s campaign in 2019.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4451f986-9f9c-4aa0-86bd-c4bea67c9bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T20:18:56.884+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:06:59.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media briefing on Wednesday, PACC chairman Greco Belgica said
        they have lodged before the Office of the Ombudsman, through its website,
        a complaint against NEA Administrator Edgardo Masongsong. In a separate statement,
        the commission said it has recommended charges for violation of the Anti-Graft
        and Corrupt Practices Act, as well as the Omnibus Election Code.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2735568-667d-4dda-9048-2afa283b6e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T20:18:56.884+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:07:00.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the PACC, electric cooperatives (ECs) issued a number
        of board resolutions for the use of funds to help in the Philippine Rural
        Electric Cooperatives Association’s (Philreca) bid for a congressional seat
        in 2019.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45dcc324-492e-4910-a8d4-26790662d05d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T20:18:56.884+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:07:00.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“NEA administrator Edgardo Masongsong has never objected to the
        provisions of the said board resolutions,” the PACC said in Filipino. It added
        that the law states, however, that persons operating a public utility are
        prohibited from contributing funds for purposes of partisan political activity.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907fa58d-25ce-442b-a8e0-d4c6c6111dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T20:18:56.884+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:07:01.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The PACC will follow the Ombudsman''s investigation until corrupt
        officials are formally charged in court and are legally held responsible,”
        the commission continued.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd354494-6088-43dd-9aba-81273eaaaf2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T20:18:56.884+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:07:01.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Baseless''</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51be9a9e-5616-402d-b435-e3626cf6281c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T20:18:56.884+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:07:02.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Thursday, Masongsong refuted the PACC’s claims,
        labeling them "baseless and malicious."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2337f936-19e1-445b-becf-a3013bcc3ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T20:18:56.884+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:07:02.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“My alleged ''condoning of the use of public funds to fund the political
        campaign of PHILRECA Party-list'' is baseless, malicious and a reckless presumption
        considering that no public funds were ever manipulated for the said purpose,"
        the NEA chief said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb5d6b5-3a13-4bd7-a37d-852ad60ee9dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T20:18:56.884+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:07:03.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Masongsong added he has yet to receive a copy of the complaint.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '288deca2-60e8-452e-952c-42fbd34f18f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T20:18:56.884+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:07:03.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement, Philreca party-list Rep. Presley De Jesus
        also slammed the accusations they received such political funding as “baseless
        and reckless." Philreca is the umbrella organization of the 121 cooperatives
        across the country.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f22e41d5-b03c-405b-9156-f3514fea1486'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T20:18:56.885+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:07:04.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We categorically deny the allegations and condemn any attempt to
        tarnish the name and reputation of the party-list. We request that PACC be
        more circumspect in dealing with this matter," De Jesus said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4411a2-4e22-4dcf-bcc3-65e95bb7d2ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T20:18:56.885+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:07:04.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In fact, had PACC been more thorough in their research, they would
        have known that electric cooperatives are not public entities. They are non-stock,
        non-profit membership organizations supervised by the NEA,” he added.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1430a4f8-3f64-4271-8119-8b79c871df42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T20:18:56.885+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:07:05.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The congressman said the commission''s move stemmed from a "malicious"
        complaint it received from Philreca''s political opponents who "have repeatedly
        pestered us with cases with which we have responded to time and again."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ece1e9a-5083-438f-aba7-54909468cd59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T20:18:56.885+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:07:05.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the party-list will support any investigation into the matter
        and looks forward to clearing its name.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dec0605-b942-40b1-83ce-7e6f11c0f555'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T20:18:56.885+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:07:06.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NEA was created in 1969 to achieve total electrification nationwide
        through ECs, which are tasked with providing adequate, reliable and low-cost
        electricity. The government agency oversees the ECs.</p>'
    '0':
