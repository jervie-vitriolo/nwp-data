    'lead': 'This man sold his car to help India''s Covid patients breathe'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-12T11:16:56.197+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T06:12:34.219+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:01:55.045+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'This man sold his car to help India''s Covid patients breathe'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb46170-9cf6-497c-9deb-f3457f10df18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T11:16:56.197+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:12:34.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Breathless and fighting for her life,
        Reshma Aub Shaikh lay for 13 hours in the back of an auto-rickshaw as her
        family drove around Mumbai''s suburbs in search of medical care.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc819f83-b055-49b7-8868-d473eeba50d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T11:16:56.197+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:12:35.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Covid-positive and suffering abnormally low oxygen levels in her
        blood, the 37-year-old was turned away from every hospital she visited, due
        to a lack of beds and oxygen supplies.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b7480b-a534-4588-ad50-6d8d73188e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T11:16:56.197+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:12:35.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her husband''s cousin, Mehmood Khan, turned to the internet for
        help. That''s where he found Shahnawaz Shaikh -- known as "the oxygen man."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d46d05-d0a8-4666-983f-9482485c456a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T11:16:56.198+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:12:36.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khan reached out and within an hour, a free oxygen cylinder was
        delivered by a volunteer to the home of Reshma Aub Shaikh, who is not related
        to Shahnawaz Shaikh. "It saved her life," Khan said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db0489d-4076-4da6-8cfb-1bb7ec40cd2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T11:16:56.198+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:12:36.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shaikh, 32, grew up in a Mumbai slum and owned a small successful
        construction company before the pandemic. But the months-long lockdown imposed
        in March last year forced him to shut his business as "the situation went
        from bad to worse in Mumbai," one of India''s worst-hit cities by Covid-19.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a0e0926-b968-4113-8571-593efc445d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T11:16:56.198+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:12:37.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The financial center is the capital of Maharashtra state, which
        as of Tuesday, had reported more than 5.1 million Covid-19 infections and
        over 75,000 virus-related deaths.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b38413-f21b-4cce-b8c4-178199541544'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T11:16:56.198+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:12:37.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the dead is Shaikh''s best friend''s sister, who was six months
        pregnant. In May last year, he saw her die at the gates of an overwhelmed
        hospital following a futile race to secure a bed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeadd2ae-c933-42b9-8e9f-9711b6a2c998'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T11:16:56.198+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:12:38.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All she needed was oxygen -- that could have saved her and her
        unborn child," Shaikh says.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79479871-8307-4767-bac8-d0c98551095f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T11:16:56.198+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:12:38.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says her death moved him to action.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3138ca5c-f05d-450b-9bb5-0491ea2f4375'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T11:16:56.198+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:12:39.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shaikh had already established his non-profit Unity And Dignity
        Foundation (UDF) in 2014 as a side project. Last June, he founded its Ray
        of Hope initiative initiative, to give free oxygen to coronavirus patients.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d3c65c5-72a5-48df-871e-42bffa89e8f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T11:16:56.198+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:12:39.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shaikh spent $2,000 of his own money to buy 30 oxygen cylinders
        and offered them for free to anybody in need, spreading the open call through
        social media and friends.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd41058f7-390f-478d-b949-ceeb078ac2d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T11:16:56.198+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:12:40.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The response was overwhelming. He said it gave him a sense of purpose,
        which aligned with his Muslim values.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fbee9f3-6b94-466d-8c25-d0de8ff492b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T11:16:56.198+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:12:40.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Encouraged by his initial success, Shaikh decided to raise his capacity
        -- but his funds were running dry. That month, to meet the rising demand for
        more cylinders, he sold his Ford Endeavour SUV.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae954204-2d93-4dd9-8304-008ea070f306'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T11:16:56.198+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:12:41.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bought for the equivalent of $30,000, Shaikh accepted around $12,000
        for the car. The money allowed him to buy another 160 oxygen cylinders. His
        efforts also brought him fame as word spread and more volunteers joined his
        operation.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f292833-c603-4982-b880-995f1d6a2add'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T11:16:56.198+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:12:41.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, India was in its first wave of the pandemic. Though
        things were bad, they were about to get worse.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de52ba0b-5ff2-4808-86b3-962c8f1ee9d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T11:16:56.198+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:12:42.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The oxygen mission</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a959f420-ec00-45f2-9f1f-4ac92d922536'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T11:16:56.198+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:12:42.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As India battles its second wave of the pandemic, which emerged
        in March, the country''s health care system is under intense strain: beds,
        medical workers and oxygen are in short supply. Some Covid patients are dying
        in waiting rooms or outside clinics, before seeing a doctor.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567fd043-cf3d-4a9b-a693-35713c256285'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T11:16:56.198+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:12:43.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shaikh said he now gets 500 to 600 requests a day and has been able
        to help nearly 7,000 people -- sometimes paying medical bills for those who
        can''t afford to.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2099ad62-bbf5-4ff8-9755-58c4dce1235b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T11:16:56.199+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:12:43.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His team runs a 24/7 operation and has expanded this year to 20
        volunteers, 240 oxygen cylinders, and a "war room" base from which Covid-19
        patients can access information on available hospital beds, ventilators and
        emergency doctors.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a67379be-95d6-48b4-927b-ad420d8cd71b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T11:16:56.199+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:12:44.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This war room is a kirana store (convenience store) that emptied
        out post-lockdown last year, and turned into our central nervous system for
        all patient needs," Shaikh said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af01e690-13b9-4a00-bc18-053d56727b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T11:16:56.199+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:12:44.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shaikh has also launched an online fundraising campaign -- so far
        hitting around $21,000 of a $140,000 target.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '856a2e57-2f7e-4367-97c7-c508f0c04ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T11:16:56.199+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:12:45.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as his capacity to help has increased, so too have the hurdles
        in securing supplies.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0133e831-456c-4fa2-aa2a-03ffda0bb21c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T11:16:56.199+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:12:45.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liquid oxygen "is in extremely short supply" at the oxygen plants
        on the outskirts of Mumbai, he said. "What was available (before) in a radius
        of two to four kilometers (about 1.3 to 2.5 miles) is at least 40 to 60 kilometers
        (25 to 37 miles) away. We have to try twice as hard to secure supplies, exhausting
        six to eight hours in refilling just a handful of oxygen cylinders."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '852f84db-d789-4e09-91cd-158b0006236e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T11:16:56.199+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:12:46.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But we are not giving up," he added.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db72a763-da18-4a02-b839-ff4063b630e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T11:16:56.199+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:12:46.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kanchan Dedhiya, 75, tested positive for coronavirus in April. Her
        grandson Vignesh Dedhiya says she has received Shaikh''s help at least four
        times in the past month. "Each time Shahnawaz was eager to help and followed
        up almost immediately with an (oxygen) cylinder," Dedhiya said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f55ba0-6f17-4bd3-bcf5-319414493c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T11:16:56.199+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:12:47.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Shaikh''s ability to help is being severely tested by the second
        wave. In the past month, he has seen cases that left children orphaned and
        families without their breadwinner.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1236130-99fb-4970-b10a-ec942c1c0394'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T11:16:56.199+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:12:47.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We try to help as many as possible," he said. "When we can''t,
        it''s quite demoralizing, but we give it our all every single day."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984b5fb9-b94b-4683-adc8-a5fa9ccddd19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T11:16:56.199+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:12:48.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one recent case, Shaikh got an urgent call from a stranger asking
        for a bed for his elderly Covid-positive father. Shaikh''s team arranged an
        ambulance, and spent seven hours contacting nearly 20 hospitals -- but failed
        to secure a bed.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1ae5be-8da0-4814-a5d2-87f56877fe2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T11:16:56.199+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:12:48.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eventually the family decided to go home, and Shaikh provided free
        oxygen to keep the man''s father breathing -- but he did not survive the night.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b0961cb-a1f3-4ff6-b15b-600f7997a04b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T11:16:56.199+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:12:49.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other times, patients die despite their best efforts because hospital
        beds with ventilators are in severely short supply.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b5f351c-09f2-4418-b18d-57cc43b7886a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T11:16:56.199+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:12:49.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, Shaikh provided oxygen to a 45-year-old woman
        with Covid-19, but her condition worsened, and she needed a ventilator. Shaikh''s
        team was unable to find one in time, and the woman died less than a day later.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06990543-7288-4bbc-87e1-1e1835eeadcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T11:16:56.199+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:12:50.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Keeping faith</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b215ad7b-4e1a-4e4b-9ba8-ca02c244580a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T11:16:56.199+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:12:50.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oxygen shortages are not the only issue. Shaikh said the volunteers
        are battling fierce price-gouging on the informal market.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d1e92d8-50f1-4478-9012-9c3dca1a8beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T11:16:56.200+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:12:51.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the second wave, liquid oxygen was available from regular
        suppliers for about $2 for 10 liters, he said. Now, on the black market, it''s
        up to about $47 "if we get lucky." Prices have also skyrocketed for empty
        oxygen cylinders, from about $40 to $135, he said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c2d7b7-8ec9-463a-a604-ed74c43aa3f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T11:16:56.200+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:12:51.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We should be ashamed," he added. "The country is in despair and
        a handful of rogue elements are not sparing a rather dark time to double their
        profits."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9487c7d5-fb00-4718-bfad-d23e60aa17bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T11:16:56.200+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:12:52.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For every opportunist, however, there is someone helping those who
        need it most.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c5779b5-2176-4b76-b917-0d07571b586a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T11:16:56.200+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:12:52.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indian social media is flooded with messages from people asking
        for leads on oxygen, hospital beds, antiviral drugs such as remdesivir and
        even plasma donors.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28edd885-3cee-4c77-97c0-e78abd1ad45b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T11:16:56.200+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:12:53.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shaikh said he "does not want to play the blame game," but believes
        the Indian government should have anticipated the second wave. He also thinks
        people let their guard down.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '086e58c6-80f0-4db6-85ee-113501c466a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T11:16:56.200+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:12:53.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Between the first and the second wave, if the (central) government
        wanted it could have prepared by raising the number of beds, ventilators,
        upping our liquid oxygen production. However, neither did the government prepare,
        nor did the people pay heed to the second wave that swept Europe and the Americas,"
        he said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd367fb9c-b93e-4666-90c5-4652d427d2e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T11:16:56.200+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:12:54.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are paying for our lax attitude which led us to abandon basic
        social distancing norms."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5158c858-d597-449f-a507-c9ae7175b676'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T11:16:56.200+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:12:54.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite some dark days, Shaikh says he takes solace in his Muslim
        faith -- but his mission goes beyond religion and he will endeavor to help
        those most in need.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f59b68b-e62f-471c-aae5-2117c9b3b857'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T11:16:56.200+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:12:55.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the time of need when human beings need to help one another,
        religion will not help," he said. "So, it is essential to be that human being
        and help those in need."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0f817e-f7a5-4267-840a-45b6d36bc9ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T11:16:56.200+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:12:55.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/05/11/india/india-covid-oxygen-man-mumbai-intl-hnk/index.html"
        target="_blank">This man sold his car to help India''s Covid patients breathe</a></em></p>'
  'china-russia-vaccine-developing-world':
    'author': 'Ben Westcott, CNN '
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-05-12T11:02:44.538+08:00
    'imagesource': 'jcr:4c352c5d-2b10-4526-b071-85c79d0aa49a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '32c699b4-51e6-4d53-872d-335f1faa13ae'
    'lead': 'The deals are symbolic of how China and Russia''s international vaccine
      goals are increasingly aligned, as they assist developing countries neglected
      by their traditional Western partners who have been accused of hoarding shots.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-12T11:22:39.994+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T06:12:08.083+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:01:55.710+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'covid-19-vaccine', 'Russia', 'China']
    'template': '1'
    'title': 'ANALYSIS: China and Russia want to vaccinate the developing world before
      the West. It''s brought them closer than ever'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d83c64-385b-4077-8620-d8f1ec2f1688'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T11:22:39.995+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:12:08.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — When Russia''s Sputnik V vaccine is unloaded
        in countries around the world, hundreds of millions of doses will come with
        the label "Made in China."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b85a519a-d68f-4215-9d21-4852d8e521d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T11:22:39.995+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:12:09.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese companies have made agreements over the past month to manufacture
        more than 260 million doses of Russia''s Sputnik V vaccine, which <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-vaccine-updates-04-13-21/h_3bbb73871949563c8fa0dbb4e31fff9a"
        target="_blank">has been approved for use</a>&nbsp;in more than 60 countries,
        including a large number of developing nations such as Mexico, India and Argentina.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7807dd02-1885-4bcd-af96-de96af706c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T11:22:39.995+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:12:09.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deals are symbolic of how China and Russia''s international
        vaccine goals are increasingly aligned, as they assist developing countries
        neglected by their traditional Western partners who have been <a href="https://www.cnn.com/2021/02/05/africa/vaccine-race-africa-intl/index.html"
        target="_blank">accused of hoarding shots</a>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf60d603-932b-4a6c-8db7-4b058f00f5bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T11:22:39.995+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:12:10.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duke University research shows that while some countries, such as
        <a href="https://launchandscalefaster.org/covid-19/vaccineprocurement" target="_blank">Canada,
        the UK and New Zealand</a>, have bought enough vaccines to cover their population
        more than three times over, the vast majority of countries have barely got
        doses for half their citizens, including some of the nations worst hit by
        COVID-19.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f21868e5-00e6-4626-8b0e-9d2bbc84e4de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T11:22:39.995+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:12:10.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bobo Lo, an expert on China-Russia relations and former deputy head
        of mission at Australia''s embassy in Moscow, said both Moscow and Beijing
        saw an opportunity for geopolitical gains in the pandemic, winning favor and
        influence for their autocratic systems.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd18f9830-3f4d-477d-a9a2-2dbae59e24c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T11:22:39.995+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:12:11.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s useful to them to point out that the West is being selfish
        in limiting the distribution of vaccine to developing countries," he said.
        "This is a really convenient narrative for both Beijing and Moscow."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330cd62f-8bed-41df-8df6-1e2dac806558'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T11:22:39.995+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:12:11.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is also a darker side to Moscow and Beijing''s vaccine cooperation.
        In recent months, Russian disinformation efforts have tried to undermine confidence
        in US and UK vaccines, such as those made by Pfizer and AstraZeneca, according
        to Judyth Twigg, professor of political science at Virginia Commonwealth University.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd368374f-420b-490d-be02-073137e3bab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T11:22:39.996+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:12:12.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has <a href="https://www.cnn.com/2021/01/26/asia/xi-jinping-china-vaccine-intl-hnk/index.html"
        target="_blank">done the same</a>, with state-run media hyping up reports
        of deaths from US and European-made vaccines.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92888f4b-f2ff-40a6-a574-7bdeec1e80f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T11:22:39.996+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:12:12.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former diplomat Lo said both Russia and China had an interest in
        discrediting the US-led world order, particularly Beijing, which is keen for
        a chance to burnish its own reputation and promote itself as the leader of
        the global south.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4895b8dd-2292-4933-aafa-402db23f6803'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T11:22:39.996+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:12:13.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(China is saying), ''We understand you, we''re not an imperial
        power like the Western powers ... we''re just here to help,''" he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b581a7-501c-4ce1-bdbf-f5a22b6fa4f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T11:22:39.996+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:12:13.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>In demand</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec90c35-e0ae-4ee2-be7e-c0b182767980'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T11:22:39.996+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:12:14.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia was the first country to announce it had produced a viable
        COVID-19 vaccine in <a href="https://www.cnn.com/2020/08/12/europe/russia-coronavirus-vaccine-what-we-know-intl/index.html"
        target="_blank">August 2020</a>, named Sputnik V after the country''s history
        making satellite launch in 1957.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '136b5899-e5d3-4dfb-8f49-fc3e427b8974'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T11:22:39.996+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:12:14.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initial doubts over its effectiveness were tempered by a study published
        in the Lancet in February, which found in preliminary results that the vaccine
        had <a href="https://www.cnn.com/2021/02/02/health/russia-sputnik-v-phase-3-intl/index.html"
        target="_blank">91.6% effectiveness</a>.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3128a8b1-11b3-47aa-b3a3-b768829280e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T11:22:39.996+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:12:15.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, hundreds of millions of doses of Russia''s Sputnik V vaccine,
        along with China''s Sinovac and Sinopharm shots, are making their way around
        the world, despite only <a href="https://www.reuters.com/world/middle-east/who-gives-emergency-approval-sinopharm-first-chinese-covid-19-vaccine-2021-05-07/"
        target="_blank">Sinopharm being accepted</a>&nbsp;into the World Health Organization''s
        COVAX initiative. Neither Sputnik nor Sinovac has been approved by the WHO.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47acd3f2-1538-4fd0-b141-9fb6aefbcafc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T11:22:39.997+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:12:15.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Latin America, traditionally an area of US influence, countries
        such as Argentina and Chile have been buying up large numbers of Russian and
        Chinese shots to fill the gaps in their vaccine rollouts.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bbdaa9f-87b0-4a1e-97e1-b29b0ce60922'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T11:22:39.997+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:12:16.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Duke University''s <a href="https://launchandscalefaster.org/covid-19/vaccineprocurement"
        target="_blank">records of vaccine procurements</a>, Argentina has placed
        orders for 30 million doses of Russia''s Sputnik vaccine and 4 million doses
        of Sinopharm. To date, Argentina has not been able to <a href="https://www.reuters.com/world/americas/argentina-restarts-talks-with-pfizer-into-buying-its-coronavirus-vaccine-2021-04-27/"
        target="_blank">strike a deal</a>&nbsp;for the US Pfizer vaccine, although
        it has ordered 23 million doses of AstraZeneca''s shot.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c362076-9fa1-4f23-a497-72cc8c212e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T11:22:39.997+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:12:16.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesia, the world''s largest democracy and a longtime US ally
        in southeast Asia, <a href="https://en.antaranews.com/news/172002/eye-on-vaccine-embargo-govt-to-order-more-sinovac-shots"
        target="_blank">turned to China</a>&nbsp;to order more shipments of Sinovac
        after its AstraZeneca order was <a href="https://www.aa.com.tr/en/asia-pacific/indonesia-shortages-slow-down-vaccination-campaign/2214060"
        target="_blank">delayed by a year</a>&nbsp;due to the outbreak in India, according
        state-run Antara News Agency. To date, Indonesia has bought more Sinovac vaccines
        than any other country, at least 125 million doses, according to Duke University.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd942e3-f89b-4f0e-b959-62ae8ed7b48a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T11:22:39.997+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:12:17.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second largest buyer of Sinovac is Turkey, a <a href="https://www.state.gov/u-s-relations-with-turkey/#:~:text=Turkey%20is%20a%20key%20NATO,to%20the%20Euro%2DAtlantic%20community.&amp;text=Turkey%20is%20an%20important%20U.S.%20security%20partner."
        target="_blank">"critical regional partner"</a>&nbsp;for the US, according
        to the State Department. Turkey purchased 100 million doses of the Chinese-made
        shot, and started administering the <a href="https://www.globaltimes.cn/page/202102/1215574.shtml"
        target="_blank">first doses in January</a>&nbsp;— it took four more months
        for US-made Pfizer shots to arrive. Ankara even sent <a href="http://www.xinhuanet.com/english/2021-04/15/c_139880979.htm"
        target="_blank">hundreds of thousands</a>&nbsp;of excess Sinovac doses of
        the drug to Libya.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a3b37f-accb-4176-9c16-0b7bdcc63719'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T11:22:39.997+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:12:17.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia''s RDIF sovereign wealth fund said in February there had
        been requests for <a href="https://www.cnn.com/2021/02/23/europe/sputnik-v-vaccine-production/index.html"
        target="_blank">more than 2.5 billion doses</a>&nbsp;of the Sputnik V vaccine.
        At the same time, Sinopharm said it had received orders for <a href="https://www.globaltimes.cn/content/1205581.shtml"
        target="_blank">500 million doses</a>, according to the state-run tabloid
        Global Times. Meanwhile, Sinovac was being asked to deliver <a href="https://www.reuters.com/business/healthcare-pharmaceuticals/sinovac-supplied-260-mln-covid-19-vaccine-doses-globally-2021-04-20/"
        target="_blank">450 million</a>&nbsp;doses, and was planning to transfer the
        technology to manufacture the drug to 10 countries to assist in a rapid rollout,
        Reuters reported.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd10a000-a5dc-4021-a2ea-a81bd604a84a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T11:22:39.997+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:12:18.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of Russia and China''s vaccine deliveries have been sold rather
        than donated, but an analysis by Think Global Health found that 63 out of
        the 65 countries Beijing had donated vaccines to so far were part of Xi Jinping''s
        <a href="https://www.thinkglobalhealth.org/article/politics-vaccine-donation-and-diplomacy"
        target="_blank">signature Belt and Road Initiative</a>.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d9dd97-fbb1-4841-94ca-555c032a0cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T11:22:39.997+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:12:18.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China isn''t just producing its own vaccines — it is also helping
        to produce Russia''s. By April 19, three privately-owned Chinese companies
        had struck major deals with Russia''s RDIF to produce 260 million doses of
        the Sputnik V vaccine — 60 million by Shenzhen Yuanxing Gene-tech Co, 100
        million by TopRidge Pharma and 100 million by Hualan Biological Bacterin Inc,
        <a href="https://www.globaltimes.cn/page/202104/1221733.shtml" target="_blank">according
        to the Global Times</a>.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a6b3f48-d48e-4589-a77f-b831d00520ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T11:22:39.997+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:12:19.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal is partially the result of <a href="https://www.reuters.com/article/us-health-coronavirus-vaccine-latam/russia-warns-of-delays-in-sputnik-v-vaccine-supply-to-latin-america-idUSKBN29W2N2"
        target="_blank">inadequate manufacturing capacity</a>&nbsp;in Russia. In January,
        the RDIF warned of delays of up to three weeks for countries waiting for their
        doses.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb53e9d-6146-4af6-b59a-b6517b969d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T11:22:39.998+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:12:19.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s ability to manufacture vaccines for other countries, including
        Russia, is partially due to having the COVID-19 outbreak almost completely
        controlled within its borders and rapid upgrades to the country''s manufacturing
        capacity.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf0c1290-ad2b-4db1-9a41-7ca6e07aa05d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T11:22:39.998+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:12:20.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, Sinopharm announced plans to create up to <a href="https://www.globaltimes.cn/page/202103/1217366.shtml"
        target="_blank">3 billion doses</a>&nbsp;per year, making it the biggest coronavirus
        vaccine producer in the world, according to state-run media. Sinovac said
        it was aiming to ramp up its <a href="http://www.xinhuanet.com/english/2021-03/30/c_139846945.htm"
        target="_blank">annual capacity to 2 billion</a>.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '890c72ea-3308-40dd-bdf8-6587bed0e5b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T11:22:39.998+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:12:20.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Russia has been forced to cut deals with international
        suppliers to reach its delivery goals for Sputnik -- in April, the RDIF announced
        20 manufacturers in 10 countries would be making the shots.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2017214-89bf-4f55-9091-97b122d7cbfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T11:22:39.998+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:12:21.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>An unlikely partnership</h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6032fab-41d2-4e9d-848e-822fad651efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T11:22:39.998+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:12:21.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China and Russia have had a rocky relationship over the past century,
        despite both being large Asian nations with a long history of Communist rule.
        There have been border clashes, <a href="https://www.chinadaily.com.cn/china/80thendoflongmarch/2016-10/21/content_27134358.htm"
        target="_blank">political hostages</a>&nbsp;and a famously long-running chilliness
        between Russian leader Joseph Stalin and China''s Mao Zedong.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d253f11-b977-4f8a-82cf-72eab69334c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T11:22:39.998+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:12:22.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in recent years, under Presidents Xi Jinping and Vladimir Putin,
        the two countries have developed a tight bond built on mutual geopolitical
        interests. In 2019, amid growing trade tensions between Beijing and Washington,
        Xi described Putin as his <a href="https://www.cnn.com/2019/06/05/asia/putin-xi-us-trade-intl/index.html"
        target="_blank">"best and bosom friend,"</a>&nbsp;while Putin said relations
        were at an "unprecedented level."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4c87c5-6a7d-4f79-8b30-464b01a7eabc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T11:22:39.998+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:12:22.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COVID-19 pandemic has strengthened those bonds further, with
        Russian ambassador to China Andrey Denisov saying in April 2020 that the two
        countries would fight the common enemy <a href="http://www.xinhuanet.com/english/2021-05/09/c_139934267.htm"
        target="_blank">"hand-in-hand."</a>&nbsp;"As we did in World War II," he said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4acd705d-996e-407b-bd1f-18aa19c28e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T11:22:39.998+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:12:23.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an <a href="https://www.chinadaily.com.cn/a/202104/07/WS606ce923a31024ad0bab3d9e.html"
        target="_blank">opinion piece in China Daily</a>&nbsp;on April 7, China''s
        ambassador to Moscow Zhang Hanhui said: "The more the world changes, the more
        chaotic it is and the more significant the great friendship between China
        and Russia is."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f78bf91-34e7-4095-9ad8-72eabcd90e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T11:22:39.999+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:12:23.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cooperation has caused rising concern for some Western leaders.
        Speaking on March 25, French President Emmanuel Macron warned Russia and China
        could use their vaccines to exert influence over the developing world, in
        <a href="https://tass.com/politics/1270715" target="_blank">"a world war of
        a new type."</a></p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f16eb496-8b2d-4226-8110-ab10aa935763'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T11:22:39.999+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:12:24.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thomas Bollyky, director of the Global Health Program at the Council
        for Foreign Relations, said many developing nations were "desperate" for vaccines.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df9eff59-3106-425e-bfb0-e20a8e6e26d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T11:22:39.999+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:12:24.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Bollyky said while there might be some concern from the US government
        over any political influence China and Russia might be gaining from their
        rollouts, at the end of the day "the world needs more vaccines."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7db19f8-7611-409c-a95c-00a95a2bed42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T11:22:39.999+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:12:25.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My only concern with the China vaccine and Russia''s vaccine is
        they still haven''t released the underlying clinical trial data too assess
        their safety and effectiveness," he said.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '458a2f9e-4e4e-455d-a240-2284c410b97d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T11:22:39.999+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:12:25.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former diplomat Lo said while it was hard to know if the closeness
        would remain in the long term, for now both Xi and Putin were being brought
        together by the growing Western opposition to their governments. Under President
        Joe Biden, the US has increasingly focused on building coalitions of friendly
        nations to put <a href="https://www.cnn.com/2021/03/19/politics/president-joe-biden-russia-china/index.html"
        target="_blank">pressure on Beijing and Moscow</a>.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3acdca5f-01b4-4c93-8398-344c1c293913'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T11:22:39.999+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:12:26.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the time being, the US is so evidently, for both Moscow and
        Beijing, the clear and present danger," he said.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7e9435-2613-4b37-817d-0e448e98d4f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T11:22:39.999+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:12:26.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Vaccine diplomacy</h2>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c8bd01-acd6-431f-a7a6-687ab2db9545'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T11:22:40.000+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:12:27.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China and Russia have denied they are engaged in vaccine diplomacy.
        Speaking at a meeting with Russian Foreign Minister Sergey Lavrov on March
        23, Chinese Foreign Minister Wang Yi said both countries were engaged in <a
        href="https://www.fmprc.gov.cn/mfa_eng/zxxx_662805/t1863859.shtml" target="_blank">"humanitarian
        work."</a></p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '930c9b2e-a82f-4d92-a49c-182477c0f808'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T11:22:40.000+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:12:27.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unlike some major countries that are hoarding the vaccines for
        their own interests, we want to see more people immunized. Our hope is for
        the world to beat the pandemic as soon as possible," Wang said.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30c0a50-47ab-4af7-a66a-53b63550176c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T11:22:40.000+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:12:28.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For China and Russia, our choice is not to benefit only ourselves,
        but rather to help the whole world."</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c17ad23-6866-4185-b829-48c00ab6e9a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T11:22:40.000+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:12:28.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Virginia Commonwealth University''s Twigg said China and Russia
        knew they had a very limited window in which to offer their vaccines to the
        developing world before Western nations caught up.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf1fb58-6ed9-481a-9e96-414cc057cc15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T11:22:40.000+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:12:29.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Questions have already been raised by some world leaders over Russia''s
        motivations behind its rapid rollout of the Sputnik vaccine to developing
        countries.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf37ad9-9699-4cde-ae5c-9cd8a67422ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T11:22:40.000+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:12:29.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We still wonder why Russia is offering, theoretically, millions
        and millions of doses while not sufficiently progressing in vaccinating its
        own people," European Commission President Ursula von der Leyen told a <a
        href="https://www.reuters.com/article/healthcoronavirus-eu-russia/eu-chief-questions-russian-priorities-in-vaccine-diplomacy-idUSB5N2B3023"
        target="_blank">news conference in February</a>. "This a question that should
        be answered."</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f37bf3-99cc-4e28-ae6f-e1fd302d99c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T11:22:40.000+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:12:30.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, only 5.9% of Russia''s population has been <a href="https://www.cnn.com/interactive/2021/health/global-covid-vaccinations/"
        target="_blank">fully vaccinated</a>. China said it had administered over
        <a href="http://www.china.org.cn/china/2021-05/09/content_77476543.htm" target="_blank">300
        million doses</a>&nbsp;of the vaccine as of May 7, but it isn''t clear how
        many of those are first or second shots.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa071ce-7518-43a9-a688-459033031c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T11:22:40.001+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:12:30.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if Russia and China can work quickly to vaccinate the developing
        world, some experts doubt their efforts will have the desired long-term political
        payoff.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c2b3c60-5c44-40cb-8471-407e7c6adf89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T11:22:40.001+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:12:31.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twigg said the global rollout is still in its infancy and any number
        of developments, including Biden''s to waive vaccine patent laws, could change
        the current vaccine landscape. By the end of the pandemic, she said most nations
        are likely to have inoculated their populations with a variety of vaccines
        from a number of countries.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87965175-85d7-468f-bc74-975dbd76ff18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T11:22:40.001+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:12:31.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A year or two, or three, from now, the places where Russia or China
        got there first, I don''t think anyone''s going to remember," she said.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b7760c-251a-408d-b753-da407aa6979e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T11:22:40.001+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:12:32.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/05/11/china/china-russia-covid-vaccine-dst-intl-hnk/index.html"
        target="_blank">China and Russia want to vaccinate the developing world before
        the West. It''s brought them closer than ever</a>."</em></p>'
