      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death caused consternation in Colombia, as Villa was a well-known
        figure in Pereira, and doctors at San Jorge Hospital had expressed hopes he
        might recover from his wounds.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3611fce8-b434-4e92-ab58-becd749323de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T08:21:50.402+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:42.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e27b0a-1206-42a4-8e7d-737bcb982149'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T08:21:50.402+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:42.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque commented on the protester''s death on Twitter writing: "We
        stand with the Villa family with deep sadness after the news of Lucas'' death.
        I repeat what I [said to] Mauricio, his father, that this becomes the opportunity
        to come together and reject violence. To the responsible [I wish] all the
        power of the law."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173d2be8-4a5e-4b82-8ce3-80d17361cccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T08:21:50.402+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:42.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e112e46-3882-4da9-848c-b57dc6fd4f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T08:21:50.403+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:42.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is offering a reward of 100 million Colombian pesos
        ($27,000) in exchange for any "information to capture those responsible,"
        Minister of Defense Diego Molano wrote on Twitter, before expressing "all
        our commitment to finding those guilty for this atrocious crime."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9225ce23-50c7-4ad3-8477-9e79a856a2dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T08:21:50.403+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:42.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8309b6-c28c-4851-af69-2ddb5e9ab3d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T08:21:50.403+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:42.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What behind Colombia''s latest protests?</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd70b9de-118a-4fa6-a6ab-c42814bf5ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T08:21:50.403+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:42.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colombians initially took to the streets on April 28 over proposed
        tax reforms put forward by Duque, who said the changes were "a necessity to
        keep the social programs going."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c01227-a262-4c98-9a79-f1005f9f9144'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T08:21:50.403+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:42.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a199705a-0499-4b23-a8ba-38c4a717a7ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T08:21:50.403+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:42.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has since withdrawn the reforms but the demonstrations
        have continued in response to security forces'' heavy-handed response to grievances.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8a940b-466a-4e6c-9aed-8edf40e89a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T08:21:50.403+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:42.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfad785b-5055-4c58-890f-7368d0811231'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T08:21:50.403+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:42.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Videos of anti-riot policemen using tear gas and batons against
        protesters have gone viral on social media, spreading beyond big cities and
        across the country. Far from curbing the protests, alleged police brutality
        has become a focal point for the demonstrators, who are now calling for an
        independent, international inquiry into the deaths.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43fa6aee-ab4f-4a75-bccc-91dda6bf36d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T08:21:50.403+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:42.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6380c022-01ee-457a-a56d-8faa23e09d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T08:21:50.403+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:42.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 42 people, including one police officer, have been killed
        during nationwide protests in Colombia since April 28, according to the latest
        report from the country''s Ombudsman.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a870a068-a25e-43d6-874f-1d49d72d7f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T08:21:50.403+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:42.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e993a8-f0e2-4f98-b4f4-130b3682cc3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T08:21:50.403+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:42.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, rights groups such as the Colombia-based NGO Temblores
        and US-based Human Rights Watch believe the death toll to be higher and say
        more than 45 people have died.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe80341-5cb5-4782-ab72-11522f0d2d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T08:21:50.403+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:42.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf4b057-7ece-406e-a710-d423aa1f1417'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T08:21:50.403+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:42.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Molano also said on Twitter that 849 police officers have been injured,
        647 people have been arrested, and 378 firearms and 72 explosive devices have
        been apprehended.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b166d83-d2e0-409a-9d41-f546f1f40668'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T08:21:50.404+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:42.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/05/11/americas/colombia-protest-leader-dies-intl/index.html#:~:text=(CNN)%20Colombian%20student%20activist%20Lucas,where%20he%20was%20being%20treated.">"Colombian
        protest leader Lucas Villa, who was shot eight times, dies"</a></em></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '527b7f67-f131-4eeb-9ed9-a09e5fa3183a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T08:21:50.403+08:00
