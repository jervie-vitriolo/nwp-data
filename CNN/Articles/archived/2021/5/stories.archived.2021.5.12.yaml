      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blaze reached the third of a ten-level alarm at 11:09 a.m. and
        was declared under control at 1:19 p.m., the Bureau of Fire Protection reported.
        It was finally put out at 3 p.m. At the third alarm level, the BFP estimates
        12 fire trucks are needed to extinguish the blaze.</p>'
    '9':
