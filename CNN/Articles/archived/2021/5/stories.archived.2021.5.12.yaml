      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed910eb-5e34-4a63-9aa5-ac2e1dfd5ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T15:34:45.150+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:07:26.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that President Rodrigo Duterte and other government officials
        may have different insights, "but there is a certain direction in their actions."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de357845-c733-4dbf-a12b-cbad1ccf32a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T15:34:45.150+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:07:27.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb9a9be7-9ae3-4243-b317-e78308829521'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T15:34:45.150+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:07:27.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian was reacting to the President ''s dismissal of his previous
        promise to ride a jetski to the Spratlys and plant a Philippine flag there
        as nothing but a campaign joke.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6946b1e0-a050-4ddc-a6e7-25a9b8372823'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T15:34:45.150+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:07:28.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6bf09c6-41f1-4cba-a6eb-25c2e40785af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T15:34:45.150+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:07:28.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker also said despite the President downplaying the country''s
        2016 arbitral victory as a mere "piece of paper that can be thrown in the
        waste basket," his previous statement before the United Nations General Assembly
        was translated into concrete actions, as shown by his "alter egos" in the
        Department of Foreign Affairs and the Department of National Defense.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '144f57c4-5a13-47f8-af50-de7b3eb1577c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T15:34:45.150+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:07:29.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a6b11a8-8135-4ec8-9471-f4f3150f5184'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T15:34:45.150+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:07:29.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA, led by Foreign Affairs Secretary Teodoro Locsin Jr., has
        filed numerous diplomatic protests against China for its prolonged incursions
        within the Philippines'' exclusive economic zone. He and Defense Secretary
        Delfin Lorenzana previously called on China to stop conducting illegal activities
        in the West Philippine Sea.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a0661d2-09df-43b3-8838-a1fa459e3af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T15:34:45.150+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:07:30.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ea6c3a-7efa-4b77-9436-cbf51a8031c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T15:34:45.150+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:07:30.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“These are the most trusted people of the President," Gatchalian
        said. "So in other words, we are asserting our rights in that exclusive economic
        zone, and it''s very clear to me that the country''s asserting our arbitral
        award.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e61ce8-f8ca-4b72-88ef-a2db37645fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T15:34:45.150+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:07:31.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd3293e7-2833-4499-bca5-88e14406d2c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T15:34:45.151+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:07:31.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator stressed the government should continue asserting sovereign
        rights over the West Philippine Sea since the area has enough oil and gas
        that could power the country''s economy for the next 700 years.</p>'
