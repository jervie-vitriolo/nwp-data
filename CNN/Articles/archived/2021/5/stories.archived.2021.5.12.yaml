      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T19:12:27.076+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:04:11.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"San Miguel Corporation (SMC) and the Department of Environment
        and Natural Resources (DENR) will commence the cleanup of the Pasig River
        before the end of May as the company commits to spend P1 billion for the initiative
        the boldest and most recent attempt at reviving the biologically inactive
        river," the company said in a statement on Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c0cfae4-aa16-44da-9eb4-edfb8866ea9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T19:12:27.076+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:04:12.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2021/4/20/pasig-river-cleanup-smc-dpwh-denr.html"
        target="_blank"><strong>READ: Pasig River cleanup to start in May</strong></a>&nbsp;</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2561a90f-2436-4f8e-b7cc-7c56b5e11d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T19:12:27.076+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:04:12.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMC President and CEO Ramon S. Ang said restoration of the river
        system would balance the needs of the economy and the environment.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd318bb6d-47a1-428b-a4a0-391ce76b4b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T19:12:27.077+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:04:13.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the Pasig River rehabilitation project, San Miguel is looking
        to extract some 50,000 metric tons of silt and waste every month, or a total
        of 600,000 metric tons per year from the river.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789fcdee-f36b-4d68-8ed3-c5a4ff6f3805'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T19:12:27.077+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:04:13.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pasig River project is an initiative similar to another SMC
        project started last year: the cleanup of the 27-kilometer <a href="https://www.cnn.ph/news/2021/2/17/SMC-expands-Tullahan-river-cleanup.html"
        target="_blank">Tullahan-Tinajeros River system</a>.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85fd725e-5423-4f49-8750-d5ad28f0b66e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T19:12:27.077+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:04:14.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Like traffic, congestion, and smog, pollution of our bodies of
        water is one of the many issues that have made life difficult and less than
        ideal for all of us these past couple of decades," Ang said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'accc9878-c770-43ad-999e-3d34b84eac64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T19:12:27.077+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:04:14.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While many of us may not immediately notice it, we are paying a
        big price for these compounding problems," he stressed. "Our advocacy is to
        take action and undo some of the damage and rescue and rehabilitate our rivers."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053b812b-9473-46f1-a268-c59fa2a782c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T19:12:27.077+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:04:15.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The diversified conglomerate has also announced plans to dredge
        the Meycauayan River as part of its environment and flood mitigation program
        for Bulacan province.</p>'
  'Tips-to-avoid-sun-damage-cars':
    'caption': '(FILE PHOTO)'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-05-12T19:40:56.003+08:00
    'imagesource': 'jcr:c3a099fe-4fb7-4993-81eb-f028d6ba7340'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2c180421-fc49-4c02-bf4e-f61d17c226dc'
    'lead': 'The hot and dry season can be tough on cars as high temperatures can
      lead to a host of problems.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-12T20:01:12.709+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T06:04:05.435+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:02:10.843+08:00
