      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PBA&nbsp;said the league is eyeing May 20&nbsp;as the start of team
        practices. The training bubble in Batangas City&nbsp;will follow a home-practice
        venue-home scheme, while still adhering to strict health protocols.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8dab540-b295-43de-a67c-ef91f2ca7cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T15:54:55.074+08:00
      'mgnl:createdBy': 'lara'
