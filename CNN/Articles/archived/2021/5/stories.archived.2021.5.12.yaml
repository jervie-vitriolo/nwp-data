    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Common car problems due to intense heat, tips to prevent them'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc6afe6-68a3-48e7-9f0d-fe14241a57b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T20:01:12.710+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:04:05.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 12) —</strong>&nbsp;The
        hot and dry season can be tough on cars as high temperatures can lead to a
        host of problems.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e2f0a30-eb16-4ec0-a50c-aafed5d5b66e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T20:01:12.710+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:04:06.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Common car issues during this time are overheated engines and damaged
        car paint and interior panels, according to Jason Tulio, assistant managing
        editor of Top Gear Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14791bdf-b3cb-44ed-8b25-e49680f29cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T20:01:12.710+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:04:06.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because of the intense sunlight, one of the most common things
        that can happen is that your car''s paint and the interior panels, particularly
        the plastics on your dashboard, can be damaged by the harmful UV rays of the
        sun. And another thing that is common is engine overheating," Tulio told CNN
        Philippines'' Traffic Center on Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36441cff-3b3f-42eb-bf34-fcda67ab6366'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T20:01:12.710+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:04:07.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tulio added the heat can affect the car battery''s life span.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951622cb-e443-4d67-8118-4a06ba7f9a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T20:01:12.710+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:04:07.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Avoiding car issues</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19bc610d-e537-4ccc-aa93-834d8b8e3fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T20:01:12.710+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:04:08.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The motoring journalist advised owners to park their cars in a cool,
        shaded spot as much as possible.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1517b4ae-2e82-4608-9f54-0f350d1c5800'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T20:01:12.710+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:04:08.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To prevent overheating, the car engine has to have "enough coolant,"
        Tulio said, adding it must be checked for possible leaks.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f768ac2-777c-4cfb-af9e-c27bb44c39b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T20:01:12.710+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:04:09.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tulio also said the car''s battery should be sufficiently charged
        and that it should be replaced every three to five years.</p>'
  'Vice-President-Leni-Robredo-election-plans':
    'caption': 'Vice President Leni Robredo has not yet made a decision on whether
      she will run for office in the upcoming elections or not, amid rumors she plans
      to run for governor of her home province Camarines Sur. (FILE PHOTO)'
