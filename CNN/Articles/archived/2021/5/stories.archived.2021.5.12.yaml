      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PBA is also looking at the possibility of training in Metro
        Manila or Antipolo City in Rizal, if the two areas will be downgraded to GCQ
        by May 15.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b7984f-bf15-421c-bcce-a7807203465a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T15:54:55.075+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:06:35.251+08:00
