      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e9622a5-1035-4f52-97d6-15dd77838d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T04:36:00.099+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:10.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weakness wasn''t confined to the stock market, either.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b6b477-551c-4963-8e0a-a7e3f3c259eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T04:36:00.099+08:00
