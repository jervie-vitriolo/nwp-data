      'mgnl:lastActivated': 2023-01-25T06:06:17.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Banks and other lending firms look at the BSP''s rates as their
        benchmark in pricing loans along with credit card and deposit rates.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c8c7ea-4827-4510-896b-4b5bb54e04ea'
