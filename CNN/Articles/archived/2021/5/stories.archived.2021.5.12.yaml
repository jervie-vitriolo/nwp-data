      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everybody needs this vaccine," she told CNN''s Poppy Harlow in
        December. "If we only get it to the high-income countries, this disease is
        going to bounce around. We''re going to see twice as many deaths. And our
        recovery of our economies is going to be much slower than if we get the vaccine
        out to everybody." She also encouraged policymakers to consider a long-term
        solution that will ensure women aren''t at risk again should another crisis
        occur.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9643d043-a066-49ce-93bf-a3104ec9a67e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T06:57:51.477+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:47.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '219b1292-ecf6-47c2-ace8-be13a40d5499'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T06:57:51.477+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:47.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In total, the Bill and Melinda Gates Foundation has committed more
        than $1.75 billion to support the global response to Covid-19.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b62241-f525-4a56-bfa1-e4501357b5e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T06:57:51.477+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:47.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f8e210-d235-43fc-9777-9a57f3fb51f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T06:57:51.477+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:47.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Poverty</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '041b39e4-a0aa-465d-ae3d-0a6186b39ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T06:57:51.477+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:47.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lifting people out of poverty has long been a priority for the Bill
        and Melinda Gates Foundation.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7bcae6-b337-465d-bc32-094f19b02b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T06:57:51.477+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:47.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f15baa9a-036b-45b0-be9e-4213c47c77a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T06:57:51.477+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:47.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Melinda Gates wrote about the intersection of technology and poverty
        in an opinion piece for CNN Business in October 2018, saying, "The first step
        is making sure that all people have access to digital technology, and right
        now billions still don''t." She added, "Digital technology won''t help fight
        poverty if simply acquiring it pushes people into poverty."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0809c62-1dec-4d27-af1e-6b7f45be2099'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T06:57:51.477+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:47.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a6ba2a-dae0-4555-b2de-f26612522418'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T06:57:51.478+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:47.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also focuses on how poverty specifically applies to women. In
        2019, she called "broad access to contraceptives" the "greatest anti-poverty
        tool we have in the world."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a2132e-f11e-4683-ab5b-a18bd1db5b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T06:57:51.478+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:47.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd37977da-d1a1-4631-9b04-d1031ed529cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T06:57:51.478+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:47.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Paid leave</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25fcddde-4f14-4a7f-8d44-ac8bf647fd9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T06:57:51.478+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:47.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through Pivotal Ventures, Melinda Gates has supported bipartisan
        efforts to advance a comprehensive federal paid leave policy since 2016, investing
        more than $65 million in advocates for the issue, including The Bipartisan
        Policy Center and the National Partnership for Women and Families. The company
        also works with Paid Leave for All and PL+US (Paid Leave for the US) — national
        campaigns that work at the state and federal levels to push for a national
        policy by mobilizing voters, businesses, and other key stakeholders.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1c13f5-53a5-4ca6-9abf-5b503e1e0c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T06:57:51.478+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:47.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e637eec-5640-4617-bd74-2dfe459d3e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T06:57:51.478+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:47.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May 2019, Gates told CNN''s Harlow that the United States needs
        government-funded paid family leave, and Congress needs to put forth policy
        proposals and learn from state policies.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c2e8fb-bcfb-464f-aa89-f7f73a002b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T06:57:51.478+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:47.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '169d6b92-d035-445f-8cab-e9c34c069d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T06:57:51.478+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:47.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are the only industrialized nation that doesn''t have it," Gates
        said. "It makes an enormous difference."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4871027-b44e-4959-b795-5713559f4707'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T06:57:51.478+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:47.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/05/11/business/melinda-gates-money/index.html">"Here''s
        where Melinda Gates will focus her multi-billion-dollar fortune after her
        divorce"</a></em></p>'
  'Julian-Felipe-Reef-Philippines-EEZ-Locsin-Roque':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-12T07:21:33.868+08:00
    'imagesource': 'jcr:7ee8c94d-ced4-4b12-85a1-59b5926699e5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'faa7ac4f-6b69-4754-a06c-67cae5275349'
    'lead': 'Presidential spokesman Harry Roque drew flak after he said the Philippines
      was never in possession of Julian Felipe Reef, where around 200 Chinese ships
      were sighted in March. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-12T07:24:20.870+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T06:13:45.435+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:01:49.659+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Locsin warns: DFA has ‘exclusive remit’ on PH foreign affairs'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a1816b-df35-4c73-ae5e-179040799e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T07:24:20.871+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:13:45.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 12) —</strong> The Department
        of Foreign Affairs chief issued a series of warnings on Tuesday after a Malacañang
        official claimed that the Julian Felipe Reef is not part of the Philippines’
        exclusive economic zone.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6719152-9165-48ed-9385-0cb52ebff387'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T07:24:20.871+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:13:45.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DFA Secretary Teodoro Locsin Jr. said only his agency has the final
        say when it comes to matters related to the Philippines’ foreign relations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65775a89-abca-4fbe-9d65-e0d572f1cbdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T07:24:20.871+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:13:45.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is my last warning. When it comes to foreign affairs the Department
        of Foreign Affairs has the exclusive remit,” Locsin said in a tweet Tuesday.
        “I don’t come from diplomacy; I come from a life that settled the hash of
        a lotta people who talked tough and ended up biting dirt. I don’t talk, I
        deal.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525f0aa2-b75e-45cd-8619-23a898d09c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T07:24:20.871+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:13:45.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the country has one voice when it comes to foreign relations
        and that is his voice as the head of DFA.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97eefa97-1e6d-423f-a64e-0c08b5a48bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T07:24:20.871+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:13:45.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What can we do? Let’s try this: drop the subject and leave it entirely
        to the Department of Foreign Affairs under ME, the only expert on the subject
        bar none,” Locsin also said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da170ca-0f20-4dc1-a68d-51ab884ac853'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T07:24:20.871+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:13:45.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential spokesman Harry Roque drew flak on Tuesday after he
        said the Philippines was never in possession of Julian Felipe Reef, where
        around 200 Chinese ships were sighted in March, since it is not part of the
        country''s exclusive economic zone.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15fb3466-d080-4b68-b830-4026e2040619'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T07:24:20.872+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:13:45.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2021/5/11/Roque--Julian-Felipe-Reef--never--in-PH-possession.html">READ:&nbsp;Roque
        says Julian Felipe Reef not within EEZ</a></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca459860-5c0d-4df0-bebe-a4cc406adbc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T07:24:20.872+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:13:45.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His claim goes against the position of the DFA and Department of
        National Defense. His remark also diminishes the diplomatic protests filed
        by the Philippines on the continued presence of Chinese vessels and their
        illegal activities in the disputed waters.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc689442-5707-4e49-88aa-5f9dbaaf71f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T14:47:02.312+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:13:45.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said he already talked to Locsin, adding there is no bad blood
        between them. "We talked this morning, and we''re fine," he told reporters
        on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b0e82a2-835c-4bda-8781-5db1868fe53b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T14:47:02.312+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:13:45.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Senator Koko Pimentel, who chairs the foreign relations
        committee in the Senate, said Wednesday in a tweet, "the entire [executive]
        branch should follow a script, written by the DFA" regarding West Philippine
        Sea issues.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '783bb043-1c66-48c5-ac53-0d3ace22a5c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T14:47:02.312+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:13:45.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also suggested choosing "talking heads carefully and limit them,
        [then] form an elite team, which will educate "all of us" about the details
        of the WPS issues."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6734252-e750-4233-a0e7-cb582e21ba46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T07:24:20.872+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:13:45.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reef — also known as Whitsun Reef — is located approximately
        175 nautical miles west of Bataraza, Palawan. It is within the Philippines''
        EEZ, where Filipinos have the sole right to resources under international
        law and the ruling by a Hague tribunal.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b6899a-aea2-45f9-abef-e81a92ade1fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T07:24:20.872+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:13:45.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early April, the department warned that it will fire off <a href="https://cnnphilippines.com/news/2021/4/5/DFA-Philippines-China-Julian-Felipe-Reef-militia-vessels.html?fbclid=IwAR2Mp7ZtxOfAsNV42TAFT0DLNglzVljFhL-JZlVXLf3iEVybCbukU5byryA">diplomatic
        protests</a> for each day Chinese vessels refuse to leave Philippine waters.
        This reiterated the demand of Defense Secretary Delfin Lorenzana for China
        to immediately withdraw its vessels that are in the vicinity of Julian Felipe
        Reef and in the Philippines'' maritime zones.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990e84fb-d201-451e-af2c-ea231fc44773'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T07:24:20.872+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:13:45.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite issuing a series of diplomatic protests in April and May,
        Armed Forces of the Philippines chief Gen. Cirilito Sobejana said on May 10
        that Chinese boats remain in the area.</p>'
  'covid-vaccines-placenta-misinformation':
    'author': 'Sandee LaMotte, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-05-12T08:17:10.369+08:00
    'imagesource': 'jcr:2890dc55-db0d-44f6-8b25-b46db2431609'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7da7590e-fdf8-4010-92c5-25c4811366f9'
    'lead': 'There''s no biological basis behind ongoing social media claims that
      Covid-19 vaccines can harm the placenta, the organ that provides a growing baby
      oxygen and nutrients during pregnancy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-12T08:18:20.838+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T06:13:44.486+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:01:50.140+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Covid vaccines do not harm placenta, contrary to social media misinformation,
      study finds'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '602dad27-2d1f-4b7a-9c83-e90aaea47e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T08:18:20.838+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:44.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- There''s no biological basis behind ongoing
        social media claims that Covid-19 vaccines can harm the placenta, the organ
        that provides a growing baby oxygen and nutrients during pregnancy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd462c95-0250-45dd-b0a4-4d4ee8e959d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T08:18:20.838+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:44.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6346e4c2-e088-43d9-b09d-9ff364b15b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T08:18:20.838+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:44.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s no theoretical reason to believe these vaccines would
        be harmful," Dr. Richard Beigi, who sits on the Immunization, Infectious Disease,
        and Public Health Preparedness Expert Work Group of the American College of
        Obstetricians and Gynecologists, told CNN in a Q&amp;A on the subject.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54541653-3189-42dc-9836-a85157e5ebc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T08:18:20.838+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:44.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd712c86-0738-4b6d-b3e2-1eceab8c9d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T08:18:20.838+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:44.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s never been any vaccine that''s been linked with infertility,"
        he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62074ab-4dcb-4505-a108-ad3d67f6f717'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T08:18:20.838+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:44.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df0f6bc7-65d3-495d-82ed-9a11a2821ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T08:18:20.838+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:44.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet that hasn''t stopped the spread of misinformation that can foster
        fears and lead to vaccine hesitancy among expectant mothers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '144d13f8-ee0f-47f9-badf-b23c80495ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T08:18:20.838+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:44.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '458745b2-70d4-4699-b720-24777af2fc4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T08:18:20.839+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:44.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have reached a stage in vaccine distribution where we are seeing
        vaccine hesitancy, and this hesitancy is pronounced for pregnant people,"
        said Dr. Emily Miller, assistant professor of obstetrics and gynecology at
        Northwestern Medicine, in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd28ae7d-c561-4e53-92e7-29ca40a71a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T08:18:20.839+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:44.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc585df9-637f-4690-a7ac-dcaec62d3db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T08:18:20.839+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:44.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a new study published Tuesday, Miller and her team at Northwestern
        confirmed that Covid-19 vaccines do not harm the placenta and affect pregnancy
        adversely as a result.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8375345-5d0b-4b19-a4e6-37b3c534877d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T08:18:20.839+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:44.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba2ce465-1bf9-4644-a68e-216d9062a93c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T08:18:20.839+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:44.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our team hopes these data, albeit preliminary, can reduce concerns
        about the risk of the vaccine to the pregnancy," Miller, a co-author of the
        study, added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa60c3fd-4490-4277-8a07-abde30f223c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T08:18:20.839+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:44.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d8c7e6-def3-4d85-98bd-bf7c5116a7c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T08:18:20.839+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:44.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A ''black box''</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd83935-8a5c-4509-8970-8e970f09e092'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T08:18:20.839+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:44.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study, published Tuesday in the journal Obstetrics &amp; Gynecology,
        was the first to examine the impact of Covid-19 vaccines on the placenta,
        the authors said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710aca22-3715-4e83-b4ac-9d01348d016a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T08:18:20.839+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:44.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d783d64-a8e3-4d71-813e-d4e55c311c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T08:18:20.839+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:44.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the first organ to form during pregnancy, the placenta is critical
        to the development of a fetus because it provides oxygen to fetal tissues
        while lungs develop, and nourishment while the digestive tract is forming.
        In addition, the placenta produces needed hormones and passes on antibodies
        at the end of pregnancy to protect the baby after birth.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e2f367-33d7-4032-9a6f-c4be3130561c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T08:18:20.839+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:44.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aadfb7c3-c4ac-44a7-b4a1-cea79b2c3dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T08:18:20.839+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:44.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The placenta is like the black box in an airplane. If something
        goes wrong with a pregnancy, we usually see changes in the placenta that can
        help us figure out what happened," said study co-author Dr. Jeffery Goldstein,
        assistant professor of pathology at Northwestern University Feinberg School
        of Medicine in a statement.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e516822d-fb78-4db2-b72b-790493df8d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T08:18:20.839+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:44.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd52b43-5f15-41be-9f9f-39bb395146c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T08:18:20.839+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:44.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miller and Goldstein examined placentas from 84 vaccinated women
        and 116 unvaccinated women who gave birth at one hospital in Chicago. In addition
        to looking for abnormalities, the team also searched for evidence of abnormal
        blood flow, which had been previously reported in pregnant patients who have
        tested positive for Covid-19.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aedc24b2-749a-4ea0-811d-8f4d17bfc443'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T08:18:20.840+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:44.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbdf4ae8-5a5c-428e-a177-29c9ababf7b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T08:18:20.840+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:44.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The authors saw "no increased incidence" of blood flow issues or
        placental lesions or malformations in the women who had the vaccine versus
        those who did not.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980beeda-86d7-434d-995a-d4091037cdd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T08:18:20.840+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:44.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a21780f-dc6d-4b54-9414-1639f6c33437'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T08:18:20.840+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:44.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Internet has amplified a concern that the vaccine might trigger
        an immunological response that causes the mother to reject the fetus," Goldstein
        said in a statement.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7a0e94-2585-4ee3-b438-5903be91f1c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T08:18:20.840+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:44.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a57b8a-f814-494c-aa12-6e124f7f372c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T08:18:20.840+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:44.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These findings lead us to believe that doesn''t happen," Goldstein
        said. "From what we can tell, the COVID vaccine does not damage the placenta."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05097bf-bda5-4413-9958-94cbde3b1a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T08:18:20.840+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:44.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338b4718-71bd-47dc-81a5-afb0d6c6843d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T08:18:20.840+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:44.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Known risks of Covid-19</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ec5deb-8412-462c-8c9f-b9063156adf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T08:18:20.840+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:44.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The risks of Covid-19 infection for pregnant women include serious
        reactions, even death, and an increased risk of preterm delivery for their
        babies, according to the US Centers for Disease Control and Prevention.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02838d67-ed0a-490b-bdb7-f4beb169d38e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T08:18:20.840+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:44.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a374222f-125a-4b4b-badf-870bbab35f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T08:18:20.840+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:44.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A recent study of pregnant women with a Covid-19 diagnosis from
        18 different countries found they were at higher risk for adverse outcomes
        such as preeclampsia, infections, admission to hospital intensive care units
        and death.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d6d2b1-d788-4734-92d9-73e1184e89ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T08:18:20.840+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:44.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '485167d1-577a-4a3f-bf99-25b4756e76ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T08:18:20.840+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:44.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The risk of death for pregnant women with Covid-19 was 1.6%, which
        was 22 times higher than pregnant women who were not infected, according to
        the study.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff726169-bcf5-403c-902e-a94b0e45efca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T08:18:20.840+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:44.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c901c3b9-c0f7-4351-8917-bff31bc30412'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T08:18:20.840+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:44.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Babies born to mothers infected with the novel coronavirus were
        also at somewhat higher risk of preterm birth and low birth weight, the study
        found.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47fa74e-5e0b-4ae9-9988-60dbd8c8162a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T08:18:20.841+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:44.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913d2680-37d0-40d2-af35-3436b8ff1ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T08:18:20.841+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:44.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The need to protect both the mother-to-be and her unborn child from
        the consequences of Covid-19 has major medical groups in the United States
        urging women to consider vaccination.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3ae048-b39d-4245-ab31-6dd0c26de857'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T08:18:20.841+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:44.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f104fe2d-ae4f-4213-b41b-3bdd3ec9dec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T08:18:20.841+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:44.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s really no theoretical reason to believe it''s going to
        cause harm to either the mother or her unborn child, and we''re very confident
        it''s going to provide considerable benefits to both the mother and the baby,"
        ACOG''s Beigi said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea3a939-c195-454d-a156-2707b5fe4679'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T08:18:20.841+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:44.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d56c5cb-bf92-49a2-a7ff-f82d545a412e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T08:18:20.841+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:44.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Benefits for the baby too</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3dc5918-117b-4df9-9d29-debff570104e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T08:18:20.841+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:44.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An earlier study by Miller and Goldstein published in April found
        pregnant women vaccinated against Covid-19 successfully make and transfer
        antibodies to their growing babies.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ca76fc-1131-4d5d-b49a-0c0dc8cb8d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T08:18:20.841+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:44.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0bcef2-7ec2-4a29-8122-655612a41578'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T08:18:20.841+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:44.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, women who were vaccinated early in their third trimester
        had a better chance of passing protective antibodies to their newborns than
        women who were vaccinated closer to their delivery date.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c07826a7-56f4-4df2-b44a-269b813c1284'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T08:18:20.841+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:44.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1576f79c-0911-4c7c-9be8-9e383ff5cfa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T08:18:20.841+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:44.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are beginning to move to a framework of protecting fetuses through
        vaccination, rather than from vaccination," Miller said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4394b66b-8c0c-43ee-8c89-00ed81d6ebe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T08:18:20.841+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:44.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f897e769-1a45-42e4-b8d3-a5073bcb60d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T08:18:20.841+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:44.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/05/11/health/covid-vaccines-placenta-misinformation/index.html">"Covid
        vaccines do not harm placenta, contrary to social media misinformation, study
        finds"</a></em></p>'
