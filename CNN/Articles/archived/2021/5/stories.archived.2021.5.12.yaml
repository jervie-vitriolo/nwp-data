      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The women''s national team pool will begin training in June for
        the Asian Seniors Women Volleyball Championship that the country is hoping
        to host in August, and the 2021 SEA Games set for November 21 to December
        2 in Hanoi, Vietnam.</p>'
