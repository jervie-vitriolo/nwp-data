      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> US stocks sold off Tuesday and the Dow
        briefly tumbled more than 600 points, as investors grow increasingly concerned
        about raw material price spikes, shortages and inflation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d53fc7-1941-48cb-a3c5-bcbe8ee2811f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T04:36:00.098+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:10.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd49aa359-30ab-4bc0-b92f-72d06302279d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T04:36:00.098+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:10.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prices are rising all over the place as commodities, shipping costs
        and more related categories become more expensive. The shortages and global
        supply issues have been lurking in plain sight for months, but these worries
        are really weighing on stocks Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fdd0562-d8ae-4ebb-b6ea-218c68016129'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T04:36:00.098+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:10.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f015e1a3-d57d-44ce-b713-ce4770329651'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T04:36:00.098+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:10.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although we are coming off a record earnings season, continued
        supply chain and labor shortages are adding to potential inflationary pressures,"
        said Ryan Detrick, chief market strategist for LPL Financial.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e05251-e0d4-4883-85d9-8edc95aa6e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T04:36:00.098+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:10.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4868fa3a-7ea8-4f9a-bbb0-6671a9c40ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T04:36:00.098+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:10.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The price jumps affect broader measures of inflation, which in turn
        could force the Federal Reserve to change its monetary policy stance sooner
        than expected. For now, the central bank''s interest rates are ultra-low and
        it buys billions of dollars worth of assets every month. But eventually that
        will change, and a prolonged increase in inflation could bring about that
        shift.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e8d3cd2-5eeb-4b6a-be36-af3597ad9d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T04:36:00.098+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:10.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a417c87-cb64-456f-a4f3-4cec8c6bf406'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T04:36:00.098+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:10.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, Fed Chairman Jerome Powell has been steadfast in his view
        that it''s too early to talk about policy changes as both labor market improvements
        and higher inflation over the medium term would have to happen first.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '073c358a-56ce-401a-9f21-b013d65c9f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T04:36:00.098+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:10.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a7b3ef-1d43-4d0a-b195-1c22ccf6db14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T04:36:00.098+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:10.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the employment situation is improving slowly but surely. Tuesday
        data showed March job openings rose to 8.1 million, the highest number recorded
        since the government started tracking that metric in December 2000.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c44a4eb-7011-4de5-aaac-a14bd74b1b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T04:36:00.098+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:10.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fadc2139-d7db-42bc-bc4d-c875076149b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T04:36:00.099+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:10.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So investors are worried — and tech stocks were hit hardest by the
        inflation fears during Tuesday''s session. By the time of the closing bell,
        however, the Nasdaq Composite had recouped some of its losses and closed down
        only 0.1%.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b38135f-9357-4e0b-b110-538bb0f4b031'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T04:36:00.099+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:10.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c94b9e-0cfd-45f4-8d0a-d6ff7f237653'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T04:36:00.099+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:10.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dow closed down 1.4%, or 474 points, after tumbling as much
        as 667 points earlier in the session. The broader S&amp;P 500 finished 0.9%
        lower.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec612901-cc0d-4f4c-a623-8d328b1d9ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T04:36:00.099+08:00
