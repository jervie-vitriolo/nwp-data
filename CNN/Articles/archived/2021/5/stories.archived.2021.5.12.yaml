      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 12)</strong> — A magnitude
        5.8 earthquake struck the municipality of Abra De Ilog in Occidental Mindoro
        on Wednesday at 9:09 a.m, the Philippine Institute of Volcanology and Seismology
        reported.</p>'
