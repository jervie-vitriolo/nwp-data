      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 12) —</strong>&nbsp;The
        country recorded 4,842 new COVID-19 infections on Wednesday, bringing the
        tally to 1,118,359, the Department of Health reported.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f5ee7e-d6d7-434d-b203-cd1341821bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T20:47:05.955+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:05:56.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five laboratories failed to submit data on time, the department
        said. The lower case turnout, it added, was due to lower testing output of
        laboratories.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df97f96-3819-435e-8132-6502ccf1c9d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T16:31:51.264+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:05:57.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH daily case bulletin said 4.8% or 53,214 of the cases were
        active or currently ill. At least 93% of the active cases have mild symptoms,
        2.4% have no symptoms, 1.9% have severe symptoms, 1.4% are critical and 1.23%
        are moderate.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ecc75af-c2ed-4bde-8287-00a84a3f2d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T16:31:51.264+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:05:57.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll climbed to 18,714, or 1.67% of total cases, after
        94 more patients lost their lives to the disease. Meanwhile, 8,312 others
        got better, pushing the recovery number to 1,046,431 or 93.6% of the tally.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc074a8b-3b77-4e51-a600-b3eeb350facf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T16:31:51.264+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:05:58.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said it reclassified 35 cases of recovery as deaths after
        validation and deleted 30 duplicates, including 21 survivors.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c9a0443-8437-495d-bbe7-76262ce2e8fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T20:47:05.955+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:05:58.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The daily positivity rate, or the proportion of infected patients
        to all those tested, rose slightly from 11.2% on May 9 to 12.5% based on 33,529
        tests done as of May 10. The recommended rate of the World Health Organization
        is below 5% since a high percentage means high transmission and more undetected
        cases.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c2bdb7-f8ad-4304-9371-9682a363f493'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T20:47:05.955+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:05:59.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among Filipinos abroad, two more cases were detected, bringing the
        total to 18,571, the Department of Foreign Affairs reported. One also died
        while no new recoveries were tallied. The death toll is now 1,161 and the
        survivor count remained at 11.366, the DFA said.</p>'
  'Manila-Water-supply-interruption-QC-Marikina':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-12T16:57:05.315+08:00
    'imagesource': 'jcr:84f180a2-130a-4848-a192-83ebf0184fdc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ef279962-eefd-4b2f-be28-bdd3fee9d270'
    'lead': 'More than 10,000 households and establishments being served by Manila
      Water in parts of Quezon City in Marikina City will experience service interruption
      beginning 9 p.m. tonight until 6 a.m. tomorrow due to emergency leak repairs,
      the concessionaire says'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-12T17:02:12.405+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T06:05:38.835+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:02:07.718+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Manila Water announces supply interruption in parts of QC and Marikina'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0370699f-362a-4968-87be-8456eded0c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T17:02:12.406+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:05:39.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 12)</strong> — More than
        10,000 households and establishments being served by Manila Water in Quezon
        City and Marikina will experience supply interruption from Wednesday night
        until early Thursday due to emergency leak repairs, the concessionaire announced.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae1df59-448f-4d6d-a1b3-b11343ed5c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T17:02:12.406+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:05:39.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Manila Water will undertake emergency leak repairs on its 600-[millimeter]
        mainline along Katipunan Road in Barangay Escopa 3, Quezon City, which was
        damaged by a DPWH (Department of Public Works and Highways) contractor conducting
        clearing operations in the area,” Manila Water said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c251fa7-bf66-410d-8f39-0db18b397491'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T17:02:12.406+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:05:40.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This will result (in) temporary water service interruption affecting
        48,000 population in 10,654 households, commercial and business establishments
        in fourteen (14) barangays in the Quezon City and Marikina City, beginning
        Wednesday, May 12, 2021 at 9:00 p.m. until 6:00 a.m., Thursday, May 13, 2021,”
        it added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2844c75-e1e4-4535-852f-b7c61fd72cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T17:02:12.406+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:05:40.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Affected areas are Loyola Heights, Amihan, Marilag, Escopa 1, 2,
        3 &amp; 4, Blue Ridge A &amp; B, Milagrosa, St. Ignatius, Libis, Bagumbayan
        in Quezon City, and Industrial Valley Complex in Marikina.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde72f9a-d19b-4e0c-ad67-b7096d8ae6e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T17:02:12.406+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:05:41.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila Water said there will be water tankers to assist customers
        experiencing low water pressure. It advised residents of the affected villages
        to only store water they would need during the supply interruption period.
        Once the service is restored, the firm told customers to “allow a few minutes
        for flushing before using the water from their taps.”</p>'
  'cynthia-villar-loan-requirements-farmers-':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-12T17:24:54.530+08:00
    'imagesource': 'jcr:b4c84a18-b468-48ae-abb3-4d5df11e3d74'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4fc9bcc7-4c2c-4317-a6be-b49dcb4f2fc8'
    'lead': '''Maawa ka naman e simple farmer hindi nga nakatapos, baka nga ‘di nakatapos
      ng high school tapos bibigyan mo ng one-page requirement… Maski ako hindi ko
      kaya ‘yun,'' Senator Cynthia Villar tells state-owned Land Bank of the Philippines.

      '
