      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Rosario Vergeire also told <em>The Source</em>
        that<a href="https://cnnphilippines.com/news/2021/5/12/close-contacts-India-COVID-variant-Philippines.html">
        they are now monitoring the health condition of at least 32 close contacts</a>
        of the two seafarers. She said both cases have already recovered after completing
        their isolation period.</p>'
