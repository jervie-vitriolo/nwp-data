    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '426d9ff3-3df4-4740-99bd-f2f35f2e91e9'
    'lead': 'There is no proof yet that the COVID-19 variant first detected in India
      would significantly affect the efficacy of available vaccines, but the national
      government must ramp up its inoculation efforts to protect more Filipinos, an
      infectious diseases expert says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-12T08:53:54.622+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T06:13:41.161+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:01:51.085+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['India']
    'template': '1'
    'title': 'No proof yet that India variant can fully alter vaccine efficacy, but
      PH must still boost inoculation - expert'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbcb29d6-e16e-418f-8708-832449711c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T08:53:54.622+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:13:41.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 12) —</strong> There
        is no proof yet that the COVID-19 variant first detected in India would significantly
        affect the efficacy of available vaccines, but the national government must
        ramp up its inoculation efforts to protect more Filipinos, an infectious diseases
        expert said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a87ea0-f358-4a70-a409-87cdc37c30bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T08:53:54.623+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:13:41.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0b2b04-904e-46ab-aa7f-4fa573e04909'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T08:53:54.623+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:13:41.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Rontgene Solante, chief of the Adult Infectious Diseases and
        Tropical Medicine unit at the San Lazaro Hospital, told CNN Philippines''
        New Day on Wednesday that the government must improve its vaccination pace
        to help more people fight the B.1617  variant or the "double mutant" from
        India, along with other variants detected in other countries.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ceadf7-5e5f-4f21-a555-385aefb38de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T08:53:54.623+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:13:41.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8dd4c93-3465-4f2b-84f2-12b34e45a825'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T08:53:54.623+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:13:41.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The concern on this variant now is if this continues to circulate
        and our vaccination will not ramp up, there is a possibilty that eventually,
        our vaccine will really not be able to be effective against this variant,"
        said Solante, who is also a member of the government''s vaccine expert panel.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e318da-2297-498b-ac7e-c09d709897a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T08:53:54.623+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:13:41.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54cf8e0f-0501-49d3-a233-5c6c61f4bbdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T08:53:54.623+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:13:41.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But as of now, the ability of this variant is not significant enough
        to affect the efficacy of our available vaccines," Solante added. He noted,
        however, that some other countries like the US are already looking at giving
        vaccine booster shots to control the pandemic.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba11164-17a8-4019-854a-4fb7e23df4d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T08:53:54.623+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:13:41.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70119ed-ec27-4c98-b3b8-c05a49b31320'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T08:53:54.624+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:13:41.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The variant has already been classified by the World Health Organization
        as a "variant of concern." On Tuesday, <a href="https://cnnphilippines.com/news/2021/5/11/PH-records-first-cases-of-COVID-19-variant-from-India.html">the
        Philippines logged its first two cases found with the B.1617 variant</a> —
        two seafarers with no travel history from the South Asian country.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f63ee0-690c-417c-9356-6fedac5bef95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T08:53:54.624+08:00
      'mgnl:createdBy': 'glee'
