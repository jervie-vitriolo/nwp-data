      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720ea0f4-7bae-4b45-b986-58734e246234'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T04:36:00.099+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:10.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the commodities world, US oil prices fell earlier in the day
        but rose 0.8% to more than $65 at the time of the stock market close. Oil
        prices have been increasing following the Colonial pipeline hack over the
        weekend. Gold prices were down 0.2% at $1,833 an ounce.</p>'
