      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/05/11/politics/arizona-mail-in-voting-bill/index.html">Arizona
        governor signs bill that would stop some voters from automatically receiving
