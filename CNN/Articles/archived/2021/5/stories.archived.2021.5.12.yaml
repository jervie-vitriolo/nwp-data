    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:01:57.215+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gnawed bones of 9 Neanderthals found in Italian cave in ''extraordinary''
      discovery'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '045d456a-7579-45d7-b0c0-7ff5235a3b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T11:34:15.901+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:11:42.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The discovery of the ancient remains
        of nine Neanderthals, a pack of hyenas and several elephants in the Guattari
        Cave near the Italian resort town of San Felice Circeo has astounded archaeologists,
        who have long suspected that a considerable population lived in the area.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9977d9bb-908e-422d-94aa-3a8deb1a1352'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T11:34:15.901+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:11:43.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is an extraordinary discovery," Dario Franceschini, Italy''s
        cultural minister, said in a statement. "The whole world will be talking about
        it."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0616c3f-780f-43b2-b8ab-b245f1f54782'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T11:34:15.901+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:11:43.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the Neanderthals dates back 90,000 to 100,000 years, according
        to a statement by the Italian Cultural Ministry, while the other eight date
        back 50,000 to 60,000 years. All were male, and one is suspected to have been
        younger than the others.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35a5a56-3602-44ab-9c6b-f72194ad7973'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T11:34:15.902+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:11:44.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Archaeologists started research in the cave, which was discovered
        by accident in the 1930s, to reach an area that had been blocked by an ancient
        earthquake or more recent landslide. The cave is where two other skulls have
        been found, including what is considered to be a well-preserved Neanderthal
        skull discovered in 1939.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '932589ca-c5e7-4ac6-925a-df99abde025a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T11:34:15.902+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:11:44.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The cave is a significant Neanderthal site</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f00316-eea5-46be-a04e-6da52b24d74d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T11:34:15.902+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:11:45.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Together with the two other skulls found in the past, they bring
        the total number of individuals in the Guattari Cave to 11, confirming it
        as one of the most significant sites in the world for the history of Neanderthal
        man," the cultural ministry said in its statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ec28d1-67d7-4090-9709-1004cc5fae56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T11:34:15.902+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:11:45.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Discoveries of ventilation holes in the ceiling of the cave had
        led some anthropologists to believe that Neanderthals also engaged in ritual
        cannibalism, according to the ministry, which added that some of the discovered
        bones had been burned.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de4decf1-6b6f-48cb-aece-d5c21df4a302'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T11:34:15.902+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:11:46.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deeper areas of the cave also turned up bones with cuts in them.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf9cfbf-662b-4e74-9c55-97b1a143f296'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T11:34:15.902+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:11:46.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unattached skulls, two teeth and vertebrae were among the discoveries.
        Hundreds more bones attributed to elephants, rhinoceroses, giant deer, horses
        and bovine aurochs, a now extinct cow-like animal, were also discovered in
        the cave.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf58590-89b0-4ff7-8782-128cd871e80c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T11:34:15.902+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:11:47.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many of the bones showed clear signs of gnawing, likely by the
        hyenas," the statement said though the ministry clarified that it is not clear
        whether the animals killed them or ate them after they died. Archaeologists
        believe the hyenas may have used the cave as a place to bring back their kill
        to store and eat it.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57421080-96d1-43f5-bdde-7f6443b7848f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T11:34:15.902+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:11:47.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Some modern humans have Neanderthal DNA</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c522c518-1bb0-4da9-afc4-4f8f78f081a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T11:34:15.902+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:11:48.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neanderthals died out some 40,000 years ago but interest in their
        history has been sparked recently by the advent of home DNA tests which can
        detect traces of Neanderthal DNA in some people. The San Felice Circeo area
        now represents one of the most important finds in the study of the ancient
        humans and the cave offers something of a time capsule that includes clues
        to the history of both man and beast.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2dc3100-40d3-40c7-b96b-b53047750b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T11:34:15.902+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:11:48.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Work will now begin to study the remains to learn more about the
        ancient human society, archaeologist Francesco Di Mario, who leads the project,
        said in a video attributed to the culture ministry. They will also study the
        cave sediment with an eye on looking at ancient climate change, which is thought
        to have contributed to the demise of the Neanderthal species.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f5e78c0-2116-4a8c-9ec8-082bc867c5dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T11:34:15.902+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:11:49.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will help us understand the climatic changes that occurred between
        120,000 and 60,000 years ago through the study of animal species and pollen,"
        said archaeologist Mario Rolfe of Tor Vergata University in Rome at the presentation
        of the discovery. Excavations will continue in hopes of finding tools and
        other clues about ancient Neanderthal life.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3569e6f8-7dcb-48b5-802d-3a92b543a02c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T11:34:15.902+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:11:49.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/05/11/world/neanderthal-remains-italy-scn/index.html"
        target="_blank">Gnawed bones of 9 Neanderthals found in Italian cave in ''extraordinary''
        discovery</a></em></p>'
  'united-states-children-covid19-vaccine':
    'author': 'Madeline Holcombe, Eric Levenson and Nick Valencia, CNN'
