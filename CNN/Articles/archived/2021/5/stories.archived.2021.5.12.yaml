  'Parlade-red-tagging-personal-opinion-OSG-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-12T00:03:47.529+08:00
    'imagesource': 'jcr:ed58dc80-7258-43e8-a74b-ac6cd2666d3b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '26b801b5-38fe-4826-8a48-ba36c99be521'
    'lead': 'The Office of the Solicitor General on Tuesday said national anti-communist
      task force spokesperson Lt. Gen. Antonio Parlade''s statements linking some
      groups and individuals to the communist movement should not be viewed as the
      position of the government.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-12T00:07:51.372+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T06:14:13.405+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:01:42.318+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Office-of-the-Solicitor-General', 'Lt.-Gen.-Antonio-Parlade', 'red-tagging',
      'Assistant-Solicitor-General-Marissa-Dela-Cruz-Galandines']
    'template': '1'
    'title': 'Parlade''s red-tagging remarks just his personal opinion - OSG

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9e9af9-2bb5-4569-8c94-421d43659542'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T00:07:51.372+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:14:13.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 12) -</strong> The Office
        of the Solicitor General on Tuesday said national anti-communist task force
        spokesperson Lt. Gen. Antonio Parlade''s statements linking some groups and
        individuals to the communist movement should not be viewed as the position
        of the government.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ff54d0-7e30-43bb-a6cc-762656b34be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T00:07:51.372+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:14:13.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf67c8b-acb9-4637-9c6a-8885186484c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T00:07:51.372+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:14:13.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the resumption of oral arguments on the Anti-Terrorism Act
        of 2020, Assistant Solicitor General Marissa Galandines said Parlade is a
        private citizen and therefore enjoys freedom of expression.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90682c5c-30bb-4370-91b3-1a3b4be94b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T00:07:51.372+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:14:13.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b2359e5-df6b-4031-9621-5143588fd978'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T00:07:51.372+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:14:13.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We submit that these are his personal opinions and not the official
        position of the government," she said when asked by Associate Justice Amy
        Lazaro-Javier about the military officer''s red-tagging of groups and personalities.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e7bcd88-08e8-4e13-9a7b-38cc27372d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T00:07:51.372+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:14:13.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee99a81-8e88-48e2-9d9d-78a11706afc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T00:07:51.373+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:14:13.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since he is a citizen of the Republic of the Philippines, he has
        freedom of expression...I believe the OSG, in its comment, stated that the
        position taken by Gen. Parlade is not the official position of the AFP [Armed
        Forces of the Philippines] or of the NTF-ELCAC [National Task Force to End
        Local Communist Armed Conflict] and was not meant to violate the petitioners''
        constitutional rights," she added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '165091ad-e290-40f9-b96f-cb6ff3329072'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T00:07:51.373+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:14:13.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a49f7036-8bc7-4ece-957e-4ab65c90e38b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T00:07:51.373+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:14:13.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when asked if she could disavow Parlade''s statements as an
        assistant solicitor general, Galandines said National Security Adviser Hermogenes
        Esperon Jr. would be in a better position to respond.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f7145a-4a94-48e4-88d4-4936e03510ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T00:07:51.373+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:14:13.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7db9a0b-273b-4ba2-a86f-1b435f5b507b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T00:07:51.373+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:14:13.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parlade has faced criticisms for linking some organizations and
        personalities to the Communist Party of the Philippines, which was tagged
        as a terrorist organization by the Duterte administration.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5dddaac-fc85-42bd-8e41-5a1931da8dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T00:07:51.373+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:14:13.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0c4af1-bdc8-4c9b-872a-9f0268927362'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T00:07:51.373+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:14:13.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esperon, who also acts as the NTF-ELCAC''s vice chairperson, issued
        a <a href="https://www.cnnphilippines.com/news/2021/4/25/hermogenes-parlade-badoy-gag-order.html">gag
        order</a> on Parlade and another spokesperson, Presidential Communications
        Undersecretary Lorraine Badoy, after the two red-tagged community pantry organizers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b7a5358-7d8b-449e-bab3-0408a3b9db70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T00:07:51.373+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:14:13.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d60c6b-0bf8-45d9-8e5c-ac6c757c87ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T00:07:51.373+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:14:13.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2021/5/11/Lacson-Parlade-NTF-ELCAC-.html">Senator
        Panfilo Lacson</a> on Tuesday said he received word that Parlade would eventually
        be relieved as the task force''s spokesperson.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff5d9e3-739b-4077-b452-c9f502233d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T00:07:51.373+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:14:13.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c455f752-1225-474f-8e53-1f499d14bb77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T00:07:51.373+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:14:13.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also during Tuesday''s oral arguments, Associate Justice Marvic
        Leonen said there is nothing wrong with being a communist as everyone is entitled
        to their own political views.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44bed3f7-7593-4c38-af18-7256c11d3b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T00:07:51.373+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:14:13.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a367e58c-d8cb-425a-87e6-b0a2f2e4f6a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T00:07:51.373+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:14:13.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Is it wrong to be communist? As a SolGen, is it wrong to be communist?
        Your answer should be no," Leonen told Galandines. "And to be communist does
        not mean CPP-NPA, to be communist means you believe in the writings of Karl
        Marx and the Communist Manifesto."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534e2334-d477-4af7-b853-2a6aea8f2da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T00:07:51.373+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:14:13.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '502eb49a-00cf-4363-8c1f-dbd11aee80aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T00:07:51.374+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:14:13.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We should never punish an ideology," Galandines responded.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd620109-45d7-483a-a19f-e1a2e62c8642'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T00:07:51.374+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:14:13.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ad7861-c6fc-4425-953e-f2d8fe03aa1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T00:07:51.374+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:14:13.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galandines also reiterated that the government was not engaged in
        red-tagging, but in <a href="https://www.cnnphilippines.com/news/2021/5/4/Government-truth-tagging-red-tagging-OSG-.html">"truth-tagging."</a></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe41f351-c34a-48d0-b3cf-eb5b7387bd31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T00:07:51.374+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:14:13.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a93b36-607f-460e-9883-ae8a45959f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T00:07:51.374+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:14:13.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government does not have a policy of red-tagging. Truth-tagging
        is a comprehensive and detailed and careful evaluation of facts and circumstances,"
        she said.</p>'
