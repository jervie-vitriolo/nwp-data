      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After announcing revised projections last March, the BSP once again
        adjusted its inflation forecasts for 2021 and 2022 this May.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb0cd9de-5530-4efa-9b5e-147387c08d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T19:53:29.173+08:00
