  'India-COVID-variant-vaccine-efficacy':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-12T08:50:58.711+08:00
    'imagesource': 'jcr:5fc3586f-25e7-4b1a-87a4-41815cc0b428'
