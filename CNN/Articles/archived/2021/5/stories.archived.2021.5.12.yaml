    'lead': 'President Rodrigo Duterte has ordered government agencies to identify
      their savings from their respective 2020 budget so these may be tapped as additional
      funds for COVID-19 pandemic response.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-12T21:21:19.944+08:00
