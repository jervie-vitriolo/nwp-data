      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Together, Bill and Melinda Gates were
        one of the richest and most philanthropic couples in the world. After splitting,
        they will be two of the wealthiest individuals in the world.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c0b3b8e-9163-499b-a64a-6f9aeb8d72fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T06:57:51.474+08:00
