      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576cddb2-1fac-4850-9a09-8ff55d07c1b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T19:53:29.173+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:06:27.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This can be attributed to the impact of increases in global crude
        oil prices, as well as faster prospects for domestic economic growth for next
        year," he explained.</p>'
