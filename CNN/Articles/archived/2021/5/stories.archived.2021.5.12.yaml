      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58bb7e30-26cb-466c-9b5a-7bd112528af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T04:44:07.661+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:09.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Gemini North telescope in Hawaii and the Hubble Space Telescope
        have captured Jupiter in visible, infrared and ultraviolet light, revealing
        striking atmospheric features of the gas giant in detail. These include superstorms,
        massive cyclones and, of course, the Great Red Spot -- the centuries-long
        storm in Jupiter''s atmosphere so large it could swallow Earth.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0dabbcc-8828-49e9-8795-31ebfa1d5436'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T04:44:07.661+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:09.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79e8dd9-97f5-402f-95cb-1b15a72300dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T04:44:07.661+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:09.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is multiwavelength astronomy in action. Viewing a planet across
        different wavelengths of light can uncover otherwise invisible aspects and
        features. Comparing them provides a greater understanding of the gas giant,
        its atmosphere, particles and haze.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28640da9-26e9-46e9-8da9-3e3276a1d60e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T04:44:07.661+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:09.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0e0fef-c27d-4975-b416-2fa1de5ff78e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T04:44:07.661+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:09.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Gemini North observations were made possible by the telescope''s
        location within the Maunakea Science Reserve, adjacent to the summit of Maunakea,"
        said Mike Wong, observation team lead and planetary scientist at the University
        of California, Berkeley, in a statement. "We are grateful for the privilege
        of observing Ka''āwela (Jupiter) from a place that is unique in both its astronomical
        quality and its cultural significance."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc01194-3ecc-4fc4-85a6-9872623c1ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T04:44:07.661+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:09.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d73f39a-eea8-4e5c-a31c-7b1469d8ed80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T04:44:07.661+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:09.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gemini North''s Near-InfraRed Imager provided the infrared wavelength
        image of Jupiter while Hubble pulled double duty using its Wide Field Camera
        3 to take images in both visible and ultraviolet light.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df78c6b9-9f9a-403f-b0a9-f46f3f28a822'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T04:44:07.661+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:09.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a968912-9d25-464f-8fe8-a466be45bfb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T04:44:07.662+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:09.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All three images were taken at the same time on January 11, 2017,
        to provide a comparison.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2c17b9-72be-46a3-8532-b6a86e18db98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T04:44:07.662+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:09.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '864f74a6-90b4-4353-a621-668113e84168'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T04:44:07.662+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:09.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across the three images, Jupiter looks entirely different. The Great
        Red Spot almost disappears in the infrared wavelengths, but a dark region
        within the storm appears larger than in the visible light image. This is due
        to the fact that different wavelengths of light show varied structures within
        the storm.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e141399-ed96-47dd-8043-cf38dc60f258'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T04:44:07.662+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:09.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e708710f-2608-4167-810f-fde6877f57d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T04:44:07.662+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:09.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Combining Hubble''s visible light images of the storm with Gemini''s
        infrared observations revealed that the dark features are holes in the cloud
        layer. In visible light, these appear dark. But in thermal infrared, researchers
        could see that through the holes, the brightness of Jupiter''s heat escapes
        into space. Normally, this process is blocked by Jupiter''s massive clouds.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad7c526e-5b32-471a-bf0c-ca4a274aaf14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T04:44:07.662+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:09.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa4ffd1-dc34-4b98-ae46-c727ec272951'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T04:44:07.662+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:09.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Check out the comparison between the glowing infrared image of Jupiter
        contrasted with the much more mellow visible light image in the slider below.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b31f7e0-b195-4ce8-8ad6-976690952c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T04:44:07.662+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:09.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59c6a1a-7aef-4e6b-ba47-ae30fc96b73b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T04:44:07.662+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:09.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In infrared, Jupiter''s warm layers deep beneath the clouds appear
        to glow through cloud gaps.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22dd641-ea23-494d-9ca8-343585f46d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T04:44:07.662+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:09.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac4ad55-e664-46e0-b3ec-e20e571d408c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T04:44:07.662+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:09.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wong compared the infrared image of Jupiter to a jack-o''-lantern.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae4b50b-f6fc-4065-96e3-e0312aba81e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T04:44:07.662+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:09.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20e1e00-7596-4a86-ac1d-0048d2225a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T04:44:07.662+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:09.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the planet''s famed bands of clouds are visible in all
        three wavelengths.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ff30d5-4304-4702-a70d-6c8a7ee2593f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T04:44:07.662+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:09.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e59a089d-8b4c-424b-9698-cc0fde120351'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T04:44:07.663+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:09.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Red Spot Jr., called Oval BA by scientists, is a storm below
        the Great Red Spot that makes an appearance across the visible and ultraviolet
        images. It formed when three storms merged together in 2000.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15684ab1-9f4b-4080-8cdc-e99a308123a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T04:44:07.663+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:09.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc8de600-4ce5-4986-bcfe-bfcf59751d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T04:44:07.663+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:09.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>See what differences you can spot in the ultraviolet and visible
        light images in the slider below.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e04c6a-df9b-4a73-b3d4-03941da568f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T04:44:07.663+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:09.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aadbdfdd-8c2d-40c6-8d63-1455033e8b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T04:44:07.663+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:09.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Red Spot Jr. has been fading back to white over the last few years.
        This is the spot''s original color before it turned red in 2006. But the core
        of this storm is a dark red, which could suggest that Red Spot Jr. is about
        to be redder again in the future, like the Great Red Spot.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b2c782-a088-4115-b296-e95bd4a47100'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T04:44:07.663+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:09.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1053210c-23f0-4008-98a5-9fd89c2ac8da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T04:44:07.663+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:09.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Above this turbulent region in the visible image, there is also
        a superstorm that looks like a swirly white streak.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6526df4-f6f2-4a4a-9b98-d2a81bd2a098'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T04:44:07.663+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:09.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555b1ec6-4ade-4d72-abae-80623baef850'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T04:44:07.663+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:09.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is another one visible in Jupiter''s northern hemisphere in
        the infrared image. This particular streak is thought to be a cyclonic vortex,
        or a series of vortices, that extend for nearly 45,000 miles from east to
        west. In visible light, this looks dark brown. When NASA''s Voyager 1 spacecraft
        imaged Jupiter in 1979, scientists called these features "brown barges." Then,
        in ultraviolet light, these vortices almost disappear.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6650d932-3bf1-459c-9f72-409ec57f8e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T04:44:07.663+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:09.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd3b251-7f5f-4441-92b9-8395505f67a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T04:44:07.663+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:09.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beneath these, there are large hotspots visible in the infrared
        image.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18eb23ef-12b1-4ccf-afa9-f5f8c9405fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T04:44:07.663+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:09.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62d953f-d78f-48cb-911a-e74aa22b0d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T04:44:07.663+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:09.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Stormy Jupiter</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e1c4a0-f9ac-4710-b7dd-e286f37c116e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T04:44:07.663+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:09.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Combined, the three different perspectives help scientists understand
        Jupiter''s intriguing clouds layered in its atmosphere. The images can also
        be compared with the observations taken by the Juno mission, which has been
        orbiting Jupiter since 2016.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5536892d-39cb-4bc6-a3e7-f83e32ceab58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T04:44:07.664+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:09.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d537bb-9fc5-42ae-95ca-136c038d98c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T04:44:07.664+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:09.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jupiter is known for its massive storms, but trying to peer inside
        them requires teamwork by the Juno spacecraft, Hubble and Gemini North. Collective
        observations from this dream team have produced stunning images and revealed
        what''s happening inside Jupiter''s giant, continuous storms.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73147773-8352-4d2a-b4e9-3afc0fc439a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T04:44:07.664+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:09.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b275e85-df53-434d-855e-230caf3230d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T04:44:07.664+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:09.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jupiter''s storms are monsters. Their thunderhead clouds can extend
        40 miles from base to top, which is five times the height of Earth''s thunderheads.
        Jupiter''s lightning packs a punch, too, as much as three times the energy
        in so-called "superbolts," the most powerful lightning strikes, on Earth.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb67d6f-ebd9-47c7-8a3e-c7887798e579'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T04:44:07.664+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:09.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47505c4-e3d7-4f91-a3cb-5f1630ddabd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T04:44:07.664+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:09.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wong and his team have used this collective data to understand how
        lightning storms form on Jupiter, probe holes in the clouds of the Great Red
        Spot, and peer into deeper layers of the planet''s atmosphere normally obscured
        from view.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd95920-d9a1-46a0-a043-104a813bfe3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T04:44:07.664+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:09.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89619ddd-8355-44b2-90c8-e201fccb206b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T04:44:07.664+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:09.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Juno detected a whole bunch of lightning flashes at radio wavelengths
        that are associated with cyclones," Wong said. "And we interpreted the data
        to show that when you have active convection, which is generating the lightning,
        you have this particular situation where there''s three types of clouds all
        jumbled together in one place: the really tall convective towers, clearings
        where Gemini detects bright emission, and deep water clouds."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '573ac985-96c7-43b2-b2e7-5a69109e73f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T04:44:07.664+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:09.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd26e3f74-b154-49b3-9051-2cd74fb09ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T04:44:07.664+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:09.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lightning is likely occurring in the deep water clouds, caused by
        moist convection. Jupiter''s lightning and large storms form both in and around
        large convective cells positioned over deep clouds.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d64a04-b1bb-424d-9407-047ef1903980'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T04:44:07.664+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:09.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06fcd7c5-2847-4a7b-b14b-92809d404b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T04:44:07.664+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:09.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While multiple robotic space missions have visited Jupiter, researchers
        still have many questions about how this gas giant formed and processes that
        occur on the planet.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b6812f-b2b9-457d-a9f5-1a5d98af935e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T04:44:07.664+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:09.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e649f546-f667-439f-b649-b1040e8448e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T04:44:07.664+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:09.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hubble and Gemini''s support during the Juno mission also gives
        researchers a window into Jupiter''s weather overall, like wind patterns,
        atmospheric waves and cyclones, as well as its gases and heat.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff08d62-0494-4a67-8db9-7cdcaf0b5dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T04:44:07.665+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:09.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '615ea072-ba52-4d40-abe8-86387f83f957'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T04:44:07.665+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:09.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This data set is also the basis for future research Wong is working
        on to determine how and why the Great Red Spot appears to be shrinking.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd041d3a0-0783-474e-bc6c-5126b8f5b386'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T04:44:07.665+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:09.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0835a745-da44-484f-a7c5-2261f3d4f46f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T04:44:07.665+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:09.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While scientists don''t know why, this downsizing of the storm has
        been occurring since astronomers began observing it and recording measurements
        since 1930.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40cd401-233b-4465-962b-195c492c824c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T04:44:07.665+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:09.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a4ce7af-c389-4238-a87b-561db9eda178'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T04:44:07.665+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:09.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gas giant has an atmosphere that''s constantly in motion, so
        long-term observation campaigns allow for tracking changes on Jupiter over
        time. Scientists are eager to see what surprises Jupiter has in store for
        the future.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '934970dc-66fc-4dd9-83e4-bfe940db5b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T04:44:07.665+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:09.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/05/11/world/jupiter-new-images-scn/index.html">New
        images of Jupiter reveal some of the planet''s mysterious features</a>."</em></p>'
  'Former-acting-defense-secretary-Chris-Miller-Capitol-riot':
