    'template': '1'
    'title': 'P&G commits to revive ‘Forest for Good’ in Sierra Madre'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45cb64f8-f02f-4c0a-8db3-080b3442124e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T09:55:25.577+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T06:13:04.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Procter &amp;
        Gamble Philippines has launched a program that aims to help revive the forests
        of the Sierra Madre Mountain Range.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ef3d7f-54c0-46a7-8a53-a9463c5c3067'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T09:55:25.577+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T06:13:05.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company recently held a virtual Sustainability Summit, built
        on the theme ‘#ItsOurHome,'' where it declared accelerated commitment towards
        achieving its global Ambition 2030 goals. This aims to encourage responsible
        consumption among consumers through holistic, comprehensive interventions
        across 4 aspects which the company controls: its brand innovations, supply
        chain operations, trusted partnerships that impact society, and their employees.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698dcf8c-214f-477a-b12e-5a719522e2a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T09:55:25.577+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T06:13:05.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>P&amp;G also revealed in the summit that current efforts have reduced
        over 80% of its greenhouse gas emissions in its local operations. This is
        way ahead of its global target of cutting 50% by 2030.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08150bf7-b8a0-4936-bd94-3a245baa5f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T09:55:25.577+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T06:13:06.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event focused on increased awareness on the climate and solid
        waste landscape and discussed the solutions P&amp;G, its consumers and partners
        could take towards greater sustainability. The summit panel included National
        Solid Waste Management Commissioner Crispian Lao, Plastic Flamingo Chief Revenue
        Officer Gauthier Belhomme, Ecomatcher founder and CEO Bas Fransen, and Anne-Marie
        Bakker, director for Partnership at Fostering Education and Environment for
        Education.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560b1e4b-b889-4d2f-b744-6a28c169604e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T09:55:25.577+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T06:13:06.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Company employees, business leaders, external partners, and sustainability
        advocates were also present.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb498d2b-fbc5-4111-b6ce-a465a6d8cae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T09:55:25.577+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T06:13:07.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the highlights was the launch of its Philippines Forests for
        Good program in “Luzon’s backbone,” the Sierra Madre, as part of its long-term
        commitment to make an impact in environmental areas of climate, water, and
        waste.</p>'
    '55':
      'image': 'jcr:6594893a-aa73-48d0-889b-6c7d47ae7272'
      'imageCaption': 'PHOTO FROM PROCTER & GAMBLE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa627f1-c594-46da-8ee2-e3f4c884f2ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T10:17:23.858+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T06:13:07.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad4e954-dd5f-4592-80d6-2e65d5b98e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T09:55:25.578+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T06:13:08.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is part of its global initiative P&amp;G Forests for Good program,
        which is one of its efforts to support natural climate solutions that help
        conserve, protect and restore forests along with global partners like the
        Conservation International.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc7c544-e384-4dda-979b-d5ca9b265a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T09:55:25.578+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T06:13:08.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from targeting net zero emission, the whole program aims to
        protect nature through 12 pilot programs in 12 months across its Asia Pacific,
        Middle East and Africa (AMA) region. The Philippines is one of the pilot countries
        supporting this natural climate solution and will help forestation efforts
        in the mountain range.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef83cce-543d-4e0c-9573-227969bfd746'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T09:55:25.578+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T06:13:09.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To kick off the program, P&amp;G entrusted each employee with trees,
        planted on their behalf by farmers in the Sierra Madre. Employees can name
        their tree, virtually travel to see it up close, check on it and learn more
        about it as it grows. They can also learn more about the farmer who planted
        it.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc31e675-4e4f-457b-b8bf-ba7ae3d621b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T09:55:25.578+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T06:13:09.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, there are 5,000 trees and counting in the P&amp;G Forest
        for Good in Sierra Madre. P&amp;G will continue to help in the reforestation
        efforts in the Philippines’ longest mountain range.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe738d5-ca84-49db-b0db-12b280a6e184'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T09:55:25.578+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T06:13:10.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>P&amp;G has partnered with EcoMatcher to pilot blockchain technology
        in the AMA region to increase forestry transparency and accountability, together
        with local conservation organizations in each country where they are starting
        this journey.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25e77ef-0bfe-4176-a60f-f016665686ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T09:55:25.578+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T06:13:10.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Philippines, FEED Inc. is the local conservation partner
        of Ecomatcher and P&amp;G. This allows employees, partners and consumers to
        have strong visibility and track the impact they have made from planting trees.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9bf6913-efa8-41fb-90c9-59b5210c413a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T09:55:25.578+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T06:13:11.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from reforestation, another program of P&amp;G to address
        climate change is achieving carbon neutrality by the end of the decade. This
        will be achieved through cutting its greenhouse gas emissions through the
        use of 100% renewable energy in its sites. Currently, its Cabuyao plant is
        already using renewable electricity and has cut more than 80% of its manufacturing
        GHG emissions ahead of the company’s global targets.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3206476-64e9-4d64-bb1d-48e1128b1488'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T09:55:25.579+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T06:13:11.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78efc31e-deeb-4138-9e70-a28e9c255133'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T09:55:25.579+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T06:13:12.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Boosting efforts for water conservation and waste management</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70102f4a-90b0-4748-a2d0-811a59052272'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T09:55:25.579+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T06:13:12.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'image': 'jcr:65da860d-e13e-4963-af89-2218c783f23e'
      'imageCaption': 'PHOTO FROM PROCTER & GAMBLE'
      'jcr:primaryType': 'mgnl:block'
