      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But after continuing that run in the first few weeks of 2021, shares
        topped out in late January after the company reported slightly disappointing
        fourth quarter earnings. The slide has taken Tesla shares down 29% from their
        peak, even before Tuesday''s slide, sending the stock into bear market territory.</p>'
