  'land-bank-initial-deposit-requirement':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-12T19:06:19.420+08:00
    'imagesource': 'jcr:bafe9a22-71b3-424c-87df-700a50dc85d1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c440c4e1-e889-4954-8931-e4acf4256054'
    'lead': 'Senators are calling on state-owned Land Bank of the Philippines to reduce
      its initial deposit requirement so that more Filipinos can open a savings account.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-12T19:09:59.816+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T06:04:16.206+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:02:10.175+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Land Bank urged to bring down initial deposit requirement'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f5589e1-6743-4032-bb1b-731299e4fc9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T19:09:59.816+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T06:04:16.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 12) —</strong> Senators
        are calling on state-owned Land Bank of the Philippines to reduce its initial
        deposit requirement so that more Filipinos can open a savings account.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb301c6-3c28-4e95-a50b-821af509ccb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T19:09:59.817+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T06:04:17.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Cynthia Villar wants to bring it down from ₱500 up to as
        low as ₱50.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb723261-2a78-443b-b3ca-d0670fc74199'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T19:09:59.817+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T06:04:17.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Government lang kayo e, dapat magse-serve kayo sa mga tao,
        hindi kayo parang commercial bank</em>,” Villar said on Wednesday during a
        Senate hearing on the loan allocation for workers in the agriculture and fisheries
        sector, and agrarian reform beneficiaries.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71156bc3-f3b3-43c1-8490-791e36ab58f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T19:09:59.817+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T06:04:18.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You''re just a government bank, you should serve the
        people, you should not be like a commercial bank.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea0a9ece-4e99-4d39-8d1d-0711615a01d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T19:09:59.817+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T06:04:18.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Bakit ₱500? Mahal ang ₱500. Walang ₱500 ang mahihirap</em>
        (Why ₱500? That''s expensive. The poor do not have ₱500),” Villar added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114c5434-9d60-433e-9b0e-12bdf6bc8b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T19:09:59.817+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T06:04:19.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elcid Pangilinan, Land Bank’s vice president for strategy and knowledge
        management, replied that the amount is an “important input.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59034b9-aa21-4d01-b45b-022c55195f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T19:09:59.817+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T06:04:19.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villar then asked the bank official how much he thinks the poor
        can afford. Pangilinan replied, ₱100. She then asked fellow lawmakers to weigh
        in.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07ddb91-0387-4b18-8b5c-61676f54c2b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T19:09:59.818+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T06:04:20.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Okay na siguro ‘yung ₱100 kasi ‘yung iba sa kanila nakakabili
        nga ng alak at sigarilyo e</em> (Maybe ₱100 is okay because some of them can
        afford to buy liquor and cigarettes),” Senator Nancy Binay said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e406c8-1520-4a9d-9679-816db53baad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T19:09:59.818+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T06:04:20.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Alam mo naman sila, iba priority nila</em> (You know them,
        they have different priorities),” Villar quipped.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2c4a27-3483-45f6-9ef6-2aceda1e6f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T19:09:59.818+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T06:04:21.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She cited the 2019 Financial Inclusion Survey of the Bangko Sentral
        ng Pilipinas, which stated that 51.2 million Filipinos, or 71 percent of the
        total adult population, do not have a bank account. The same report said almost
        half of the unbanked said they do not have enough money, while others lacked
        documentary requirements or did not see the need for an account.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db90b34-5e20-4287-8f49-5ff9a2c6aa68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T19:11:31.877+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T06:04:21.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/business/2020/7/16/e-wallets-surge-in-accounts-majority-unbanked.html">READ:&nbsp;E-wallets
        drive surge in deposit accounts, but over 51M Filipinos still unbanked – BSP</a></strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d2ebc9-fd66-4287-b0af-c620d168a9b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T19:09:59.818+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T06:04:22.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the end, Villar, <a href="https://www.cnn.ph/news/2020/10/29/Senator-2019-SALN-net-worth-Cynthia-Villar.html">the
        richest member of the Senate</a> based on Statements of Assets, Liabilities
        and Net Worth, said a ₱50 initial deposit requirement may encourage more Filipinos
        to apply for a bank account.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4270cdee-915d-4292-b5f5-e69649d1f907'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T19:09:59.819+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T06:04:22.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pangilinan said Land Bank also offers an electronic transaction
        account for free, something that can be used by the government in the distribution
        of financial aid. The senators insisted that opening a savings account should
        be made affordable.</p>'
