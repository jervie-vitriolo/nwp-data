      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc30ff8-bc4a-4653-b70f-16d27edc5cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T17:32:54.848+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:05:20.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a397ba31-a2ba-497c-bd72-e4a3288f28b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T17:32:54.846+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:05:21.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In essence, “Porque” came at a time when the "band scene"&nbsp;has
        started to lose steam in terms of commercial impact, leaving the charts populated
        by EDM tunes and "women empowerment"&nbsp;anthems that brought Adele, Rihanna,
        Lady Gaga, Nicki Minaj, Katy Perry and Ke$ha to global prominence. It was
        one of the few rare songs on Philippine radio that is sincere in its confessional,
        and wastes no time in admitting its defenselessness over unrequited love.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3be2bab-c796-4cbc-97b6-4daa2537e9dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T17:32:54.846+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:05:21.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The song’s guitarist and songwriter Roel "Whey"&nbsp;Guevara admitted
        that the band didn’t expect “Porque” to be a chart-topping smash. “We planned
        a different song to be released as the band’s first single. It was actually
        our distribution label who suggested to release ''Porque.''”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e807ed-adc1-4c9a-9e5b-03d46beae4e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T17:32:54.846+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:05:22.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Multiple versions</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97bb84cc-0924-4e58-88e3-f3cd8c9b0428'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T17:32:54.846+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:05:22.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initially uploaded on YouTube in 2019, the version written in Chavacano
        caught the attention of local radio stations in Zamboanga City, which played
        the song for months. Thanks to its staying power and organic success, the
        song eventually reached Viva Records through the help of composer Geraldine
        Lim. This earned the band a five-year record deal with the major record label.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e092e4-454c-42a9-b205-87d77c90f2bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T17:32:54.846+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:05:23.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whey told CNN Philippines that Lim already had a Tagalog translation
        for the song even before meeting up with the pop-rock outfit. “When she presented
        it to the band, we edited some parts of it so it would fit the arrangement
        of the song. Working with her had ups and downs, but we can never be thankful
        enough for having met her. We feel grateful that she chose us among many talented
        musicians to be given that opportunity.” A talent scout who took notice of
        “Porque” after hearing it on local radio, Lim told <a href="https://entertainment.inquirer.net/85/maldita-plugs-chavacano-thru-music"
        target="_blank">Inquirer</a> that she couldn’t “shake it off” her head and
        “immediately contacted them” to re-record the material with a more polished
        finish.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e05dcd6-1903-4737-953c-781a82418570'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T17:32:54.847+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:05:23.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two versions of “Porque” have made it to Maldita’s debut self-titled
        album: the full Tagalog track “Bakit,” which serves as a direct translation
        of the original song, and another one written in Chavacano and Tagalog. Whey
        revealed that some of the words in the Tagalog version were not the exact
        translation of the Chavacano words that he wrote, and that the song was specifically
        arranged as a duet. “Initially, Maldita had two female vocalists: Dem and
        Francel,” Whey says. “But only Demz decided to go with Maldita when we got
        a recording deal. On the final version, we decided to give the song a grand
        ending by adding drums and more guitars so it would introduce Maldita as a
        band.”</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac633c7-48d4-4ff0-8cf0-3976c80f97ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T17:32:54.847+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:05:24.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>‘Chavacano’ and Regionalism in modern pop music</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ff414d-0f32-4a51-b32e-c8d99b4bac39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T17:32:54.847+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:05:24.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, “Porque” has amassed more than 30 million streams on Spotify
        and YouTube combined, becoming one of the biggest OPM hits not only of 2011,
        but of the last decade. Before it exploded at the top of the charts, “Porque”
        was a by-product of Original Chavacano Music’s peak, which evolved into a
        more sophisticated, export-ready material that blurs genre lines and explores
        possibilities outside of the traditional form.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e6ee65-6839-418c-b41a-f0abbd9c52cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T17:32:54.847+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:05:25.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The movement has spawned some of the most exciting pop music over
        the past few years, including Bluehome$’s brooding R&amp;B bop “<a href="https://www.youtube.com/watch?v=1hKLLGLKheQ"
        target="_blank">Escapa</a>,” Pluma and RIJJ’s inescapable jam “<a href="https://www.youtube.com/watch?v=ghnDR2to3A0"
        target="_blank">Ole Ole</a>,” and Nikki Pantaleon’s emotive ballad “<a href="https://www.youtube.com/watch?v=qts_0Nn0dkg"
        target="_blank">Aguanta</a>.” All of these songs made an attempt to forge
        regional identity with a global sound in mind, which Vispop’s Jude Gitamondoc
        considers as a necessary step toward a more inclusive Pinoy pop. “In these
        highly divisive times, I think it''s necessary for us to start trying to understand
        each other. We are an archipelago that''s trying to unite itself as one nation.
        Each of the islands is progressing, I would say, maturing in leaps and bounds
        — thanks partly to the easy access of information and technology. We have
        to embrace this phenomenon.”</p>'
