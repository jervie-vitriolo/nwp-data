      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 37-year-old was one of three students shot by unknown gunmen
        on motorcycles at a demonstration on the evening of May 5 in Pereira, central
        Colombia.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc80146-8eef-4a6c-a0ff-ec3c68f66cba'
