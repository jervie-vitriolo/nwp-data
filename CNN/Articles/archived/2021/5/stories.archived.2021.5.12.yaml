      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 12) -</strong> Two more
        state universities will now offer medical degrees in a bid to provide more
        doctors in underserved areas.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b42bb76a-d97d-4b54-bf3e-ab3723c5f5a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T23:48:57.098+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:03:00.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16838369-6a6f-4b76-90ba-0bddb9669c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T23:48:57.099+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:03:01.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Higher Education said Wednesday that it has authorized
        the Cebu Normal University-Vicente Sotto Memorial Medical Center and Western
        Mindanao State University to open their Doctor of Medicine programs this coming
        school year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b8ecf4-23d0-4cc6-9533-82b746339c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T23:48:57.099+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:03:01.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3758fa6-d290-428d-a441-4f79f705826a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T23:48:57.099+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:03:02.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CHED said this is in support of the Universal Health Care Act and
        the Doktor Para Sa Bayan Program.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd21735f-b6b3-434e-b73d-7dfd959ceada'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T23:48:57.099+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:03:02.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a07ba074-4dda-4a09-8298-5b527a0e394f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T23:48:57.099+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:03:03.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Implementing Rules and Regulations of the UHC Act, CHED
        is mandated "to develop and plan the expansion of existing and new allied
        and health-related degree and training programs based on the health needs
        of the population."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cebddc5-b938-42d3-b048-34826ae6597f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T23:48:57.099+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:03:03.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd2176a-480f-49c4-b092-dba44635e9d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T23:48:57.099+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:03:04.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Doktor Para Sa Bayan Act, on the other hand, aims to have one
        doctor per town in the country by providing scholarship to financially-challenged
        but deserving students from state universities and partner private schools.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c2c129-1940-4123-8372-4cc6599a1d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T23:48:57.099+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:03:04.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcbf13c6-52d2-4783-9968-e7549fe0f8f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T23:48:57.099+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:03:05.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In support of these landmark laws, CHED is aggressively assisting
        top SUCs develop doctor of medicine programs to address the shortage of doctors
        across regions of the country," CHED Chairman Prospero De Vera III said in
        a statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff007e8-05c1-4676-bfd3-9df831d12d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T23:48:57.099+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:03:05.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70473651-bdd6-4de7-8896-b8c0505533fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T23:48:57.099+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:03:06.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the addition of CNU-VSMMC and WMSU, there are now ten state
        universities offering Doctor of Medicine programs. Other schools which offer
        medical degrees are: Mariano Marcos State University, University of Northern
        Philippines, Cagayan State University-Tuguegarao, Bicol University, West Visayas
        State University, University of the Philippines Manila School of Health Sciences
        in Leyte, University of the Philippines Manila, and Mindanao State University-Marawi
        City.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c4baed-7633-4825-a371-8661abb69a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T23:48:57.099+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:03:06.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a86f585-8255-43bd-99b3-a257d3a068d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T23:48:57.100+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:03:07.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to CHED, CNU-VSMMC will follow a combination of the Cuban
        and Canadian model curriculum which balances clinical and population or community-based
        practice.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f1eb08-6383-4ad4-850e-cfa2415da48b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T23:48:57.100+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:03:07.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '773210b1-fdf7-4814-be69-54c48f284654'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T23:48:57.100+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:03:08.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WMSU program, meanwhile, will focus on holistic and integrated
        learning approach, which combines problem-based integrated system approach
        and research-based and values-driven education.</p>'
