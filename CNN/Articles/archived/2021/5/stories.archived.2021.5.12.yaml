    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b464ff3-e3ee-4415-b1a8-30f76197193e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T05:16:58.467+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:06.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Former acting Secretary of Defense Christopher
        Miller is expected to tell Congress Wednesday that he was concerned sending
        US troops to Capitol on January 6 would have encouraged the conspiracy of
        a possible "military coup," according to his prepared testimony obtained by
        CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92961f5b-5460-4094-9bd4-bb1061f158bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T05:16:58.467+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:06.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85207557-8362-4d6a-b16c-faf3c8bc5463'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T05:16:58.467+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:06.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former acting Attorney General Jeffrey Rosen, at the same hearing,
        will reaffirm that the Justice Department did not find evidence of widespread
        voter fraud that could have changed the outcome of the 2020 election.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106b399d-ecfd-4ab9-b09a-25e4274af271'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T05:16:58.467+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:06.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bfabb9d-8f8f-4307-9d7b-b4310ec026b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T05:16:58.468+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:06.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miller, who is scheduled to testify publicly for the first time
        about the insurrection, also maintains that if he had sent troops to the Capitol
        any time before noon that day it would have "created the biggest constitutional
        crisis since Watergate," according to a source familiar with his thinking.
        The military has been criticized for not responding faster to aid US Capitol
        Police in pushing back protestors.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65600b85-76fb-4896-a45b-3a16a8303417'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T05:16:58.468+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:06.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeafb821-fa33-4595-8561-15c70c558438'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T05:16:58.468+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:06.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My concerns regarding the appropriate and limited use of the military
        in domestic matters were heightened by commentary in the media about the possibility
        of a military coup or that advisors to the President were advocating the declaration
        of martial law," his prepared testimony for the House Oversight Committee
        states.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '008e64f6-7af9-45af-8c23-342cf9975554'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T05:16:58.468+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:06.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe90b0f-f841-41f9-a303-20c76560e8ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T05:16:58.468+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:06.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://edition.cnn.com/2021/05/11/politics/brian-sicknick-capitol/index.html">2
        men accused of using chemical on officer Brian Sicknick at the Capitol riot
        to stay in jail, judge rules</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e658cb4-78b7-4800-9dce-f7b14b3f4397'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T05:16:58.468+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:06.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e620a568-1ffb-438e-a8db-32434975543b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T05:16:58.468+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:06.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was also cognizant of the fears promulgated by many about the
        prior use of the military in the June 2020 response to protests near the White
        House and fears that the President would invoke the Insurrection Act to politicize
        the military in an anti-democratic manner," Miller''s prepared remarks add.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f5242c9-1db2-4611-a7b8-a3a9abcf4076'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T05:16:58.468+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:06.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2696499-d121-451b-afb7-416c5f795ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T05:16:58.468+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:06.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miller maintains that no such military coup was ever going to occur
        under his watch but "these concerns and hysteria about them, nonetheless factored
        into my decisions regarding the appropriate and limited use of our Armed Forces
        to support civilian law enforcement during the Electoral College certification,"
        his remarks say.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3970e1-f1a9-4db3-bc2e-3b2c617ae422'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T05:16:58.468+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:06.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ad89f1-a0b5-425b-b387-0b085f07d43c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T05:16:58.468+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:06.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No evidence of voter fraud</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e8dca9-f682-46ee-ac4c-0e95e260659d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T05:16:58.468+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:06.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rosen''s testimony is coming the same day House Republicans are
        preparing to remove Rep. Liz Cheney from GOP leadership after she publicly
        challenged former President Donald Trump''s lies about the election being
        stolen from him.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '979c61e0-5329-4aa4-96c3-18deddde7918'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T05:16:58.468+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:06.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9edfcef-44bf-41e0-b6eb-9c70e1c7b34e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T05:16:58.469+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:06.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During my tenure, DOJ maintained the position publicly announced
        previously that the Department had been presented with no evidence of widespread
        voter fraud at a scale sufficient to change the outcome of the 2020 election,
        that it would not participate in any campaign''s or political party''s legal
        challenges to the certification of the Electoral College votes, and that there
        would be an orderly and peaceful transfer of power under the Constitution,"
        Rosen plans to say, according to his prepared remarks.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e566a856-bbae-4a42-b907-554b474cd705'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T05:16:58.469+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:06.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ff47d5-b7a3-4a5a-a531-2b34aecca9f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T05:16:58.469+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:06.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rosen took over for Attorney General William Barr, who left in December
        2020 amid clashes with Trump over the Justice Department''s investigation
        into alleged voter fraud.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '236a776b-6ace-4805-91d5-3b35896994ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T05:16:58.469+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:06.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a48f3850-3515-418c-92a0-566afd7971d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T05:16:58.469+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:06.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rosen says in his testimony that during his brief tenure leading
        the Justice Department, "no special prosecutors were appointed, whether for
        election fraud or otherwise; no public statements were made questioning the
        election; no letters were sent to State officials seeking to overturn the
        election results; no DOJ court actions or filings were submitted seeking to
        overturn election results, and the only time DOJ did file a brief it was to
        seek a dismissal of Representative (Louie) Gohmert''s lawsuit aiming to decertify
        the electoral count -- and that lawsuit was dismissed, as DOJ had urged."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb00f3e-a886-4ced-984e-5cbbbcce712e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T05:16:58.469+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:06.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d18b61-04cc-46fa-a88f-6f60feed8e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T05:16:58.469+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:06.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rosen will also defend the Justice Department''s actions on January
        6, saying that federal agencies responded quickly to the Capitol when they
        were requested, including more than 500 federal agents and officers, and helped
        eventually restore order so Congress could finish tallying the Electoral College
        votes that night.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc0f2f1-6b4b-43cf-9c56-a0f1dc8c644f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T05:16:58.469+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:06.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596fd183-f9c9-41ff-a3c9-c69273b0bf2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T05:16:58.469+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:06.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although the storming of the Capitol was a tragic episode in our
        nation''s history, I take some comfort in the resilience of our institutions
        in the face of such an attack, as demonstrated by Congress''s ability to reconvene
        and fulfill its constitutional duties just hours after the breach," Rosen
        says in his prepared remarks.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c5c069-ff66-4361-8d64-cef703490e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T05:16:58.469+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:06.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e921865f-8eb1-4b20-afd5-d966d2f3c402'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T05:16:58.469+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:06.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He adds that he believed the Justice Department was "reasonably
        prepared for contingencies" before the January 6 attack, while noting there
        was "uncertainty" over how many people would take part in the demonstrations
        that led to the insurrection at the Capitol.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '726bcfd8-355c-4753-9a65-1c8d9876105d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T05:16:58.469+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:14:06.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/05/11/politics/brian-sicknick-capitol/index.html">2
        men accused of using chemical on officer Brian Sicknick at the Capitol riot
        to stay in jail, judge rules</a>."</em></p>'
