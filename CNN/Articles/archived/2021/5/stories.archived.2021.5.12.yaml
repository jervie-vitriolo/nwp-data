  'Esperon-Anti-Terrorism-Council-designated-terrorists-list-published-Thursday':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-12T20:30:28.003+08:00
    'imagesource': 'jcr:0231fbd2-ef31-4220-9293-b5f55a0aebe2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3fd56887-2c95-4790-be23-4663fe9abea2'
    'lead': 'The Anti-Terrorism Council will publish on Thursday a list of individuals
      designated as ''terrorists,'' according to National Security Adviser Hermogenes
      Esperon.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-12T20:34:28.004+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T06:03:42.188+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:02:12.662+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Anti-Terrorism-Council', 'Anti-Terrorism-Law', 'Esperon', 'terrorist']
    'template': '1'
    'title': 'Anti-Terrorism Council to publish list of designated ''terrorists''
      on Thursday – Esperon'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa4c8b37-2c4e-42d8-b7e8-ccd685462b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T20:34:28.005+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:03:42.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 12)—&nbsp;</strong>The
        Anti-Terrorism Council (ATC) will publish on Thursday a list of individuals
        designated as "terrorists," according to National Security Adviser Hermogenes
        Esperon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b5ddcf-cf68-4e2c-9207-1906d3d17664'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T20:34:28.005+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:03:43.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esperon made the revelation during Wednesday''s oral arguments on
        the controversial Anti-Terrorism Act of 2020, where he was asked by a Supreme
        Court justice if the council has already made designations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d087c4-84f6-4c36-bfcb-550fa6529bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T20:34:28.005+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:03:43.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a resolution of the Anti-Terrorism Council but until we
        have published this in local papers, we will not name them publicly," Esperon
        said in response to the inquiry of Justice Rosmari Carandang.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '671333ed-3ffa-466b-8447-553ffb31d92c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T20:34:28.005+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:03:44.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tomorrow, they will come out in the papers," Esperon added, noting
        that he did not want to "preempt" the council.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d3eb524-7a87-4142-881b-0a65ed88e945'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T20:34:28.005+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:03:44.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The implementing rules and regulations of the anti-terrorism law
        <a href="https://cnnphilippines.com/news/2020/10/17/anti-terrorism-council-implementing-rules-and-regulations.html">lets
        the ATC publish</a> —&nbsp;online and in a national broadsheet —&nbsp;a list
        of people and entities designated as "terrorists." Once published, the tagged
        parties may file a verified request for delisting before the council within
        15 days.</p>'
    '5':
