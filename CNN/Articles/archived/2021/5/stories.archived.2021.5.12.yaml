      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The latest revision to the inflation forecast validates the current
        monetary stance with expectations for a rate hike set aside for now," said
        ING Bank senior economist Nicholas Antonio Mapa in a market note, likewise
        projecting inflation to slow down in the months ahead as the central bank
        keeps the 2% policy rate for the rest of the year.</p>'
