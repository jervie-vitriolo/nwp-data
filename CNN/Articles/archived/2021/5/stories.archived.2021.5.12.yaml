      'mgnl:type': 'text'
      'text': '<p>Average inflation currently stands at 4.5%, the same figure logged
        for March and April. This outturn is "consistent" with the BSP''s projected
        path that inflation will remain elevated for the first quarters of 2021 but
        will revert within target in the last quarter, Dakila added.</p>'
    '28':
