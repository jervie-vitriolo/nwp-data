  'COVID-19-update-May-12-2021':
    'caption': 'The country recorded 4,842 new COVID-19 infections on Wednesday, bringing
      the tally to 1,118,359, the Department of Health reported. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-12T16:21:28.884+08:00
