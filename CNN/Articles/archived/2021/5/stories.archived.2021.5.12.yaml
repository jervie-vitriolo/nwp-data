    'mgnl:tags': ['India']
    'template': '1'
    'title': 'India''s second wave is ravaging villages without hospitals or even
      doctors to fight it'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e046522-0b96-4058-bb26-61f6f65eb459'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T15:05:59.611+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:07:58.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> In the remote Indian village of Chogath,
        local pharmacist Jeetu has become the only source of medical help for people
        sick with COVID-19.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd47dc9a-5d9a-40c5-bfd3-c23f9fc6167d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T15:05:59.612+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:07:58.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s second wave has devastated major cities and regional
        hubs, with hospitals running out of oxygen and medicine.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b834986-6ffa-4aca-874e-81af0b698483'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T15:05:59.612+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:07:59.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in rural states and far-flung villages, doctors and clinics
        are in even shorter supply —&nbsp;leaving residents to fight for their lives
        without access to care.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f88fdcc3-1c94-4830-9c96-a59007edf7a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T15:05:59.612+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:07:59.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chogath is a farming community in the western state of Gujarat,
        and home to roughly 7,400 people, according to the last census in 2011. Earlier
        this week, Jeetu told CNN there were around 500 to 600 cases of Covid in the
        village, while other residents report a spike in fatalities.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b97dfc-67e4-47e6-a508-0335f2046e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T15:05:59.612+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:08:00.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, there isn''t a single doctor or medic in the village, and
        the closest city is more than an hour away. There are clinics in some neighboring
        towns, but these small facilities are also out of beds and critical supplies.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bad8ad8-a7e1-49ab-ad17-cfd2cf6e9329'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T15:05:59.612+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:08:00.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With cases and deaths piling up, Jeetu, who only goes by one name,
        took up the role as volunteer medic, using his experience as a pharmacist
        to source oxygen and prescribe medicine.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f9e435-7bcd-4763-bfd2-639c1f2a3ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T15:05:59.612+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:08:01.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s no one here —&nbsp;no health center, no doctor, no nurse,"
        he said. "There are no facilities in this village. So then I tackled it in
        the way I saw fit."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a89bf9-e2e3-4208-9caf-6ec3b95a2cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T15:05:59.612+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:08:01.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Traveling for help</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00775dfd-20a0-4c22-a052-b94d017fb527'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T15:05:59.612+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:08:02.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India is dealing with a crisis that is being felt everywhere from
        the capital, New Delhi, to the smallest villages and towns.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11193ccd-eb61-456f-bcbe-82d9fec38d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T15:05:59.612+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:08:02.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second wave has infected millions across the country in the
        past month, with thousands dying every day. With nearly 23 million confirmed
        cases since the pandemic began, India is the second-worst affected country
        after the United States, according to data by Johns Hopkins University.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be13aef6-9558-44f7-ae68-fdfb0c9de9d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T15:05:59.612+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:08:03.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Chogath, the absence of medical help is forcing desperate villagers
        to travel to surrounding towns in the hopes they can secure a hospital bed.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee69c768-4469-4a20-8003-3064f178a448'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T15:05:59.612+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:08:03.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dinesh Makwana, a Chogath resident, said he tried to get his Covid-positive
        father into four different hospitals in neighboring Gujarat towns —&nbsp;but
        they were all full. He had no choice but to bring his father, diagnosed as
        a severe case, back home to the village.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c61f0ce-2e66-4a54-851a-3aeabfabfc00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T15:05:59.612+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:08:04.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were very shocked (by the second wave)," he said. "The whole
        village is very shocked, everyone has become fearful."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f847b47-24b7-42dd-86af-d67550b9e0a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T15:05:59.612+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:08:04.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he knew many of the villagers who had died of Covid. "I
        became scared," he said. "I thought my father would die."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afdaf8c9-92f8-4958-bbe8-b86816f72cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T15:05:59.612+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:08:05.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeetu -- affectionately called "Jeetu Bhai," or "Brother Jeetu"
        in the village —&nbsp;was able to provide some medicine that helped stabilize
        his father''s condition. But the family''s troubles aren''t over -- Makwana''s
        sister and mother are now infected as well.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f266616a-2713-4fa1-8c86-da4dfeda6eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T15:05:59.613+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:08:05.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Makwana spoke to CNN, his mother struggled to breathe as she
        lay on the family''s verandah, beneath images of Hindi deities hanging high
        above her on the wall.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f8741c3-0099-4c0a-950e-fca92cdb5f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T15:05:59.613+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:08:06.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am worried about my family," said Makwana''s father, Jivraj.
        "If I die the family will shatter into pieces. I am worried about my wife,
        but I am not afraid of death."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddff0cd0-baca-45a5-8ed5-6c387a188064'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T15:05:59.613+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:08:06.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"Nobody comes or goes here"</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404234eb-97de-455a-b1d2-efb238efc7a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T15:05:59.613+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:08:07.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Girjashankar, a 70-year-old Chogath resident, has been helping with
        cremations. He fills tractors with wood cut from fields and brings it back
        to the village, in preparation for the deaths and cremations to come.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5745e770-5120-4e23-ae9d-26403e5d9273'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T15:05:59.613+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:08:07.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Typically, the village sees about 30 people die a year —&nbsp;but
        in the past month alone, they''ve cremated 90 bodies, according to Girjashankar,
        who only goes by one name.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b80247f-7d46-4724-9948-a6370f69fa2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T15:05:59.613+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:08:08.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some families have lost multiple members to the virus, he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0cf9e08-e277-4d86-a745-780eabc63196'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T15:05:59.613+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:08:08.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some experts and government committee members have suggested the
        second wave could be approaching a peak, meaning a potential downturn in daily
        cases. But deaths usually lag after a rise in cases —&nbsp;meaning high mortality
        is projected to continue throughout the month.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9856ef84-a699-4ddd-b987-8be4fa8ae585'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T15:05:59.613+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:08:09.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Narendra Modi''s government has scrambled to respond
        to the crisis, sending oxygen supplies to various states and distributing
        foreign aid that began arriving in late April.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30581f8e-939a-4cea-bbd9-ed94a03c41bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T15:05:59.613+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:08:09.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the scarcity of supplies means much of the aid is going to the
        most densely populated cities with the highest caseloads — leaving villages
        like Chogath to rely on themselves as the virus tears through households.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f645f66-cacf-42e6-acb9-3d1c39d98b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T15:05:59.613+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:08:10.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no government relief in the village, no doctor, no way
        to come and go (to bigger hospitals)," said Girjashankar. "Nobody comes or
        goes here, there are no government workers of any kind."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a333053e-7070-4f28-9ee6-eaf7afdfad4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T15:05:59.613+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:08:10.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeetu, the pharmacist, said he was "very angry" at the lack of access
        to care and the shortage of help from authorities. "But what can one do?"
        he added. "We''ve got no solutions, the people here are poor."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd9b3c2e-ba38-4aa3-9357-d1050eb69691'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T15:05:59.613+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:08:11.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, villagers have no choice but to wait for help and
        pray for recovery.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e43520-95c3-4b2c-8b06-89509751c9fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T15:05:59.613+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:08:11.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All the people in the village were fearful," said Makwana. "In
        the 15 or 20 days this has happened, no one has stepped out of their homes.
        People have gotten that scared."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab23059-fc90-4404-a468-6b2fecd2c09b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T15:05:59.612+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:08:12.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/05/11/india/india-covid-gujarat-village-intl-hnk/index.html">India''s
        second wave is ravaging villages without hospitals or even doctors to fight
        it</a>"</em></p>'
