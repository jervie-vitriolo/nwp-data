      'mgnl:created': 2021-05-12T06:29:19.310+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:13:51.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organization behind the Globes, the Hollywood Foreign Press
        Association, has faced questions through the years about its practices. Now,
        recent reporting about the group''s lack of any Black members and its failure
        to adequately address the issue has prompted NBC to drop next year''s telecast.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ac6d1a-dc53-4066-8261-1649eee879fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T06:29:19.310+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:13:51.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3130f44-0954-4c88-a952-fc7e37b7a22f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T06:29:19.310+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:13:51.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The real question for the Globes, which are coming off historically
        low ratings, is not whether the show will come back to NBC. It''s whether
        the Globes will return at all.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36775824-cf05-4207-a14c-7b2192661d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T06:29:19.311+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:13:51.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc12c11b-72a4-438e-8c7a-a95e9d254359'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T06:29:19.311+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:13:51.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NBC announced Monday that it would not carry the show in 2022 in
        response to controversy around a lack of diversity and ethical questions related
        to financial benefits given to some members of the Hollywood Foreign Press
        Association, the nonprofit behind the Globes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9709752b-71b3-4353-9ad5-4bffc4f107d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T06:29:19.311+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:13:51.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a57bc6d8-3e42-4bb4-9de4-b6a097b1e57f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T06:29:19.311+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:13:51.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision to pull the plug came after major companies, including
        Netflix and WarnerMedia, CNN''s parent company, announced that they would
        not participate in any Globes-related events because of the allegations. Tom
        Cruise even returned his awards on Monday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd401199-0589-4c5b-8916-f898b1e959ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T06:29:19.311+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:13:51.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be8d5014-f6b4-4bfd-8dbd-c96af39302d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T06:29:19.311+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:13:51.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Globes aren''t the only awards losing audiences. The Oscars,
        Grammys and Emmys all hit record low viewerships this year. It''s been so
        bad that the Oscars — once one of the most-watched events on the TV calendar
        — lost roughly 60% of its audience from last year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3718544e-ad74-4a9e-840c-a2fd2142be39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T06:29:19.311+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:13:51.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40fde52e-cb82-4fa0-b2ec-da6f256b12c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T06:29:19.311+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:13:51.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Globes'' issues are unique. The Grammys and Emmys had
        their audience fall off a cliff, but they are the two most significant awards
        for their respective categories (music and TV). The Globes aren''t.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11e5ed2-2125-4916-93a3-5891ef3cc857'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T06:29:19.311+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:13:51.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c53d5390-5ef1-4d4f-b540-fd7a5ebe178f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T06:29:19.311+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:13:51.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the show''s "anything can happen" nature, the Globes are
        widely perceived as a run-up to the Oscars. Winning a Golden Globe is no small
        thing in Hollywood, but an Oscar or an Emmy is the bigger goal.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4e370d-d1cf-4a75-a3f0-182e2c4c63a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T06:29:19.311+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:13:51.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a4252a3-e96f-49de-bd14-0aae01409ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T06:29:19.311+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:13:51.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year''s Golden Globes show, hosted by Tina Fey and Amy Poehler,
        was watched by 6.9 million, the lowest rating since the program moved to NBC
        in the 1990s. The network also pays a substantial license fee for the right
        to broadcast the ceremony.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd6c661-c4f4-43f7-bb47-943804a2524a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T06:29:19.311+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:13:51.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7fcc29b-6299-4eba-8b05-201d6fb0cce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T06:29:19.311+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:13:51.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reporting by the Los Angeles Times found that the HFPA has no Black
        members. Other investigations by the newspaper raised questions about benefits
        received in the form of junkets, and compensation for serving in various capacities
        within the organization.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c74fe6b-16df-4084-9bc1-39b8cd7b3a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T06:29:19.311+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:13:51.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03bb3b42-edb1-4980-a158-922c4b62b343'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T06:29:19.312+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:13:51.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Controversy is nothing new for the Globes, which were dropped by
        CBS in the 1980s. Other award shows such as the Oscars have also had their
        fair share of backlash (#OscarsSoWhite being the most prominent example),
        but the Oscars and its organization has attempted to deal with their issues
        by becoming more inclusive in their membership.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61381457-d8da-4ee5-95da-bac3bc41cdd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T06:29:19.312+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:13:51.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde8c03f-b035-4723-bc5d-0dee14228aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T06:29:19.312+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:13:51.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some critics have suggested doing away with the HFPA entirely and
        starting fresh, with a new organization. The HFPA responded to losing NBC
        next year by issuing a timeline regarding reforms and goals, according to
        The Hollywood Reporter.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c773e0-52d5-4e9a-95f5-95001b7d48be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T06:29:19.312+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:13:51.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc4e233-07b6-45fa-b5df-9216446ceb3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T06:29:19.312+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:13:51.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Regardless of the next air date of the Golden Globes, implementing
        transformational changes as quickly — and as thoughtfully — as possible remains
        the top priority for our organization," the group said in a statement on Monday.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9247f3f5-1986-4f06-8245-4b2bb19283e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T06:29:19.312+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:13:51.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f36fcb0f-1510-42fc-9348-f72bf9ccbf70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T06:29:19.312+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:13:51.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Globes have survived in large part because they serve a purpose
        for the movie and TV industry, functioning as an advertisement for its product.
        The cloud over its future comes when the industry needs to sell itself to
        get audiences to return to theaters.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a73689-d164-4e40-b472-8689c46d1d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T06:29:19.312+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:13:51.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a6af38b-df1c-467f-adf3-cb4f84c9231a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T06:29:19.312+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:13:51.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Steven Zeitchik, an entertainment business reporter at the Washington
        Post, pointed out that the loss of the Globes — which splits its best picture
        honors into drama and musical/comedy categories — "could not have come at
        a worse time for studios and even fans."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab7cb2e-92b4-4237-bf18-0d2e615da44c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T06:29:19.312+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:13:51.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6011fd32-20e7-44e7-9eeb-4913011fd8da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T06:29:19.312+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:13:51.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With ''Dear Evan Hansen,'' ''In The Heights'' and ''West Side Story,''
        this is shaping up to be the biggest year for movie musicals in decades,"
        Zeitchik said&nbsp;on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9faab34e-7ada-49ac-b409-065210e20b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T06:29:19.310+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:13:51.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a data-cke-saved-href="https://edition.cnn.com/2021/05/11/media/golden-globes-nbc-analysis/index.html"
        href="https://edition.cnn.com/2021/05/11/media/golden-globes-nbc-analysis/index.html">Why
        the Golden Globes might never be the same</a>''</em></p>'
