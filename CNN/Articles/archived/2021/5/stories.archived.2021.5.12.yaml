      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, May 12) — About 3,200 people who
        violated health and safety protocols in Quezon City were apprehended on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520d01f8-040a-48cb-8a79-4e629b55c7c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T18:04:52.897+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:05:12.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Quezon City government apprehended about 3,200 individuals
        as of 12 noon in a ''one-time, big-time'' joint operation...in the city''s
        142 barangays," a statement said Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab32dd15-9590-4eeb-995f-345c71877f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T18:04:52.898+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:05:13.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those apprehended will have to pay a fine ranging from ₱300 to ₱1,000
        depending on whether it was their first, second, or third offense.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9cea29d-b929-4784-93b4-dba767215ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T18:04:52.898+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:05:13.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were brought to the Quezon Memorial Circle for proper documentation
        and lecture on ordinances pertaining to minimum health protocols in the city.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7331fe3-d484-450c-943d-a37db8d5ab28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T18:04:52.898+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:05:14.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The apprehended individuals will have to pay the fine within a
        reasonable period. If they fail to pay within the prescribed period, the City
        Prosecutors Office will file a case that will flag them once they apply for
        a police clearance for whatever purpose," the statement added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86d0cf2-17d1-4731-ba5d-b4fb2c0741f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T18:04:52.898+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:05:14.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Public Order and Safety said the operation was
        meant to lessen the number of violators in the city.</p>'
