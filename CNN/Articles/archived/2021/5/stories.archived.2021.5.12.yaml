        jails two transgender women for ''attempted homosexuality</a>''"</em></p>'
  'AstraZeneca-vaccines-expiration-COVAX-DOH':
    'caption': 'COVAX delivered a total of 2,030,400 AstraZeneca doses to the Philippines
      on May 8. Of this number, 1.5 million doses are expiring in June, while the
      rest will expire in July.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-12T15:30:24.311+08:00
    'imagesource': 'jcr:3a0e1c95-3bf1-4a43-90fb-932c18476ae0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1e81a776-f2e6-410a-b74d-f01955449e63'
    'lead': 'DOH believes the Philippines can use up two million doses of AstraZeneca
      COVID-19 vaccines before it expires in the next two months, even rejecting the
      proposal to expand the vaccination to economic frontliners to prevent wastage.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-12T15:32:02.064+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T06:07:36.677+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:02:04.149+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH confident of using 2M AstraZeneca doses before expiration, shuns
      inclusion of A4 group'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3275e089-15af-46e2-bbf1-dadb6fec11e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T15:32:02.065+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:07:37.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 12) —</strong> The Department
        of Health believes the Philippines can use up two million doses of AstraZeneca
        COVID-19 vaccines before it expires in the next two months, even rejecting
        the proposal to expand the vaccination to economic frontliners to prevent
        wastage.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd99e95-3c1a-4f31-93e5-444f6fb6a462'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T15:32:02.065+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:07:37.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Myrna Cabotaje on Wednesday said using up
        1.5 million shots for first dose and the remaining 530,400 as second dose
        is doable if the 1,047 vaccination sites in the country inoculate a minimum
        of 100 people daily with AstraZeneca vaccines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba98a8e-c4fe-43f1-beb3-722ac771203c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T15:32:02.065+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:07:38.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the vaccination hit a record-high of 90,000 people per
        day when the AstraZeneca supply was ordered used purely for first dose.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cfd6f86-f353-488b-9373-a87ef97f6700'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T15:32:02.066+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:07:38.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung magkaroon lang sila ng 100 vaccinees per day, aabot tayo sa
        ating mga target," she told state television PTV.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0d9b00-e9e8-4ae4-9ee6-4cdace6b7d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T15:32:02.066+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:07:39.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If they can have 100 vaccinees per day, we can reach
        our target.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317999e2-5066-4e17-bdac-367c0aafb299'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T15:32:02.066+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:07:39.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health official said they have reached out to DOH regional offices
        to speed up the vaccination.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e0ede1e-1521-45c9-8bdb-2c5ff493cb14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T15:32:02.066+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:07:40.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang problema noon was there was no vaccine available so medyo hesitant
        sila magstart at maging agresibo. Now that we have enough vaccines, I''m sure
        they will be happy to receive it... I am sure they will adjust their strategies
        para maibigay ang kaukulang number of jabs within a shorter period," Cabotaje
        said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15247169-6635-42f0-83b9-086bff1424e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T15:32:02.067+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:07:40.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The problem before was there was no vaccine available
        so they were hesitant to be aggressive with the vaccination. I am sure they
        will adjust their strategies to be able to give more vaccines within a shorter
        period.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd869a1a9-97b4-4e96-9e59-f34c07b62764'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T15:32:02.067+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:07:41.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COVAX delivered a total of 2,030,400 AstraZeneca doses to the Philippines
        on May 8. Of this number, 1.5 million doses are expiring on June 30, while
        530,400 will expire in July.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd38fce13-efec-4dae-9e14-4bb5183a0959'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T15:32:02.067+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:07:41.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Tony Leachon, a health reform advocate and former adviser to
        the pandemic response task force, said the government should ask for the private
        sector''s help to speed up the rollout to prevent wastage as global supply
        remains a problem.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a9e415-8d53-4cc5-b7f5-780b7dcdb221'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T15:32:02.067+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:07:42.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He criticized that only 40,000 to 60,000 vaccinations are being
        done per day, saying that the stock cannot be used by June at this rate.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eacb8ca3-b94e-444a-9fda-378ea3037bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T15:32:02.068+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:07:42.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the latest government data taken on May 4, the seven-day
        average of people getting vaccinated nationwide is only at 36,491.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a0c82b-5dd5-4c3c-8145-267de95a0852'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T15:32:02.068+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:07:43.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Vaccinate A4 to prevent wastage, gov''t told</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f075e1b0-bcae-4431-93bd-4d660e6c4b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T15:32:02.068+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:07:43.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leachon also urged the government to open up the vaccination to
        the next group in the priority list, which is the A4 group or the economic
        frontliners and government agencies.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5dc95df-b3b2-487d-8fce-32d570f927d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T15:32:02.068+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:07:44.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are next in line to receive vaccines after the A1 healthcare
        workers, A2 elderlies, and A3 people with comorbidities.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff39564d-33fb-41f1-b5ba-9c2341b01b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T15:32:02.069+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:07:44.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, DOH rejected this proposal. Cabotaje said the World Health
        Organization has ordered the prioritization of the A1-A3 groups when using
        vaccines that were donated through COVAX.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be21de4-038b-43aa-aa80-cf35a2d6f673'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T15:32:02.069+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:07:45.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang AstraZeneca ay galing sa COVAX facility. Ang priority ng COVAX
        ay A1, A2, A3 so hindi natin pwede ibigay sa ibang areas," she added.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29554470-45cd-4d32-84cd-7f52d8c1d59c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T15:32:02.069+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:07:45.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our AstraZeneca doses came from COVAX. Its priority
        is the A1-A3 so we cannot give it to other groups.]</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d33941-7c76-4dd0-a26c-2f2fe476bb02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T15:32:02.069+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:07:46.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH reported that over 300,000 health workers have yet to be vaccinated,
        while only a measly 6% or 466,000 of the 7.7 million senior citizens have
        been vaccinated. Only 353,842 people with comorbidities have received their
        COVID-19 vaccine.</p>'
