  'Annulment-marriage-Supreme-Court-psychological-incapacity':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-12T10:18:50.061+08:00
    'imagesource': 'jcr:8dfdcfaa-f41e-4b55-8df3-773249f19331'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2d227af1-bcee-4f96-bf99-a999240e1861'
    'lead': 'The Supreme Court en banc issues a unanimous decision that modifies the
      interpretation of requirements of psychological incapacity as a ground for declaration
      of nullity of marriage.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-12T10:23:58.175+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T06:12:57.200+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:01:54.606+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SC revises rules on nullity of marriage: Doctor testimony not required,
      psychological incapacity a legal concept'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd5afe5-c593-4599-8c66-b157c9986709'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T10:23:58.176+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:12:57.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 12) —</strong> The Supreme
        Court en banc on Wednesday issued a unanimous decision that modifies the interpretation
        of requirements of psychological incapacity as a ground for declaration of
        nullity of marriage.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7fa0d7-1e8a-403b-8318-ea7b03410bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T10:23:58.176+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:12:58.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high court said psychological capacity is a legal concept, not
        a medical one, therefore the testimony of a psychologist or psychiatrist as
        evidence is not mandatory.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca6fd77-a31a-49b3-996a-729c0b21864a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T10:23:58.176+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:12:58.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It refers to a personal condition that prevents a spouse to comply
        with fundamental marital obligations only in relation to a specific partner
        that may exist at the time of the marriage but may have revealed through behavior
        subsequent to the ceremonies," it said in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a44f7b-563d-4824-8dea-ebe98196e032'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T10:23:58.176+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:12:59.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court added, "It need not be a mental or personality
        disorder. It need not be a permanent and incurable condition. Therefore, the
        testimony of psychologist or psychiatrist is not mandatory in all cases."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b03d59-5410-404c-ac88-0ce3af03e1e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T10:23:58.176+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:12:59.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Marvic Leonen, who penned the unanimous decision, said the
        totality of the evidence must show clear and convincing proof to cause the
        declaration of nullity of marriage.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3271443-2ddf-4d8c-abdf-11f9a0fe0db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T10:23:58.176+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:13:00.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Article 36 of the Family Code states that marriages shall be void
        from the beginning if one of the parties was psychologically incapacitated
        to comply with the essential marital obligations of marriage. It can also
        be considered void even if the incapacity manifests after the wedding.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd64c44d8-7700-4e1f-bf26-0aba7a30bd3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T10:23:58.176+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:13:00.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Philippines — the only country in the world besides the Vatican
        City where divorce is prohibited — there are only two options for separation:
        Annulment and legal separation.</p>'
  'india-covid-19-oxygen-':
    'author': 'Akanksha Sharma, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-05-12T10:42:44.217+08:00
    'imagesource': 'jcr:7b560d0a-558e-4938-934f-5f775c056258'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
