      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Colombian student activist Lucas Villa
        was declared brain dead Monday night, nearly a week after he was shot eight
        times at a peaceful protest against President Ivan Duque''s government, CNN
        Espanol reported, citing a statement from San Jorge de Pereira University
        Hospital where he was being treated.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d6ba40-6167-483a-b763-ad4f4f92068f'
