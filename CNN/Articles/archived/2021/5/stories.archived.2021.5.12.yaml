    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb09b997-1d0f-49e8-be24-7dc7c30120c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T15:34:45.151+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:07:33.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, an arbitral tribunal in The Hague unanimously ruled in
        favor of the Philippines in the case against China’s claims in the South China
        Sea, but the latter consistently refused to recognize this.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d14919e-e5dd-4100-a74f-cbe348e4048e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T15:34:45.151+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:07:33.641+08:00
