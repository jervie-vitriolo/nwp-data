      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '451a52a9-65fe-4108-96d6-ea173d3bdb6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-12T06:26:28.502+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:13:53.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As both sides traded airstrikes on Tuesday evening, Israeli Prime
        Minister Benjamin Netanyahu addressed the nation from Tel Aviv, saying, "We
        are in the midst of a significant operation."</p>'
    '3':
