      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Bayanihan to Recover as One Act, or Bayanihan 2, total released
        amount reached ₱259.80 billion, of which ₱132.65 billion obligated and only
        ₱93.31 billion disbursed. This translates to 51.06% obligation rate and 70.34%
        disbursement rate.</p>'
