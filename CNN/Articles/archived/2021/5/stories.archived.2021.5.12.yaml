      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about whether the BSP''s downward revision of its inflation
        forecast for this year means the unwinding of liquidity measures will begin
        soon, Dakila said the "normalization process will be data-dependent." The
        central bank will also await for further information and signs that economic
        growth is finally strong and sustainable first, he added.</p>'
