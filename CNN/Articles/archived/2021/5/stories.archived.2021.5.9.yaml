    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '4-year-old hacks mom''s Amazon Prime account and orders 51 boxes of
      SpongeBob SquarePants popsicles'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955c0aca-14df-47bc-b922-a8d3b116226f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T06:18:29.061+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:31:22.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Four-year-old Noah Ruiz loves two things:
        Popsicles and SpongeBob.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d0cbd0-29b9-4232-bf59-1dba07430324'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T06:18:29.061+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:31:23.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And when he discovered both objects of his passion had been combined
        into one fruity and delicious icy treat, he did the only sensible thing: he
        ordered them.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '325186c8-d5a2-4ebc-8418-125106873b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T06:18:29.061+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:31:23.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To be exact, he ordered 918 of them. From his mom''s Amazon Prime
        account. Without telling her.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd82167e3-4d4a-4c88-a485-8e55770556ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T06:18:29.061+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:31:24.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Noah''s mom, Jennifer Bryant, had let Noah use her laptop for remote
        learning when his iPad wasn''t working. She was busy in another room when
        Noah evidently navigated his way into her Amazon Prime account, which she
        shares with her sister who lives nearby.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23807ff7-068d-4105-85e4-89e2bbcb25bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T06:18:29.061+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:31:24.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In retrospect, there were signs something was about to happen.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4ed8be-dbfe-4945-81f5-19f5eddaf532'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T06:18:29.061+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:31:25.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He kept saying the number ''51.'' " she said. "All day he was walking
        around saying ''51, 51.'' "</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8432814-4938-483b-bc2a-66f18f008ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T06:18:29.061+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:31:25.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Jennifer didn''t think much of it because sometimes he repeats
        things: "I really wasn''t surprised because he was diagnosed with ASD (autism
        spectrum disorder)."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f8ec3ec-d650-416c-8c2a-aa3e22c1131d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T06:18:29.061+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:31:26.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A phone call from an exasperated sister</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b4d7163-1611-494c-a5d0-0e59e858d146'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T06:18:29.062+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:31:26.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then she got the call.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4647fd-2f36-4912-b069-74e61f1f795a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T06:18:29.062+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:31:27.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She was fussing and cussing, and she said to me ''You know, you
        really need to stop ordering all this stuff.''"</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d88ff9d-b5b4-41f0-934d-791230a4a065'
      'mgnl:activationStatus': true
