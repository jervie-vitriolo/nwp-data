    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f93e57a4-04e9-41ea-81a9-f92ca22173f5'
    'lead': 'US President Joe Biden met Republican criticisms of his economic proposals
      head-on Friday, citing disappointing jobs data as a call to action for more
      government spending and brushing aside concerns that generous expanded unemployment
      benefits have kept Americans from returning to work.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-09T10:30:18.959+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T05:29:24.744+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:22:54.215+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Joe-Biden', 'Republicans', 'agenda', 'economic-proposals', 'jobs',
      'Americans']
    'template': '1'
    'title': 'ANALYSIS: Biden tries to sell his agenda while Republicans go after
      their own'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772cc1a4-7299-47ef-96ac-c3a8afb6b007'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T10:30:18.959+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:29:25.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong>&nbsp;President Joe Biden met Republican
        criticisms of his economic proposals head-on Friday, citing disappointing
        jobs data as a call to action for more government spending and brushing aside
        concerns that generous expanded unemployment benefits have kept Americans
        from returning to work.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd372f305-5797-432b-a15d-975b803e7e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T10:30:18.959+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:29:25.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfbf7c9e-d920-46c6-8f46-ebbe864cd9d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T10:30:18.959+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:29:26.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was an example of the President, who''s already shown he''s getting
        down to work on substantive issues, using current headlines to amplify his
        efforts to sell that work. In the face of far-worse-than-expected economic
        data, which critics were eager to pin on his administration, Biden stayed
        relentlessly on message -- turning the poor numbers into a messaging tool.
        Headlines about the GOP, meanwhile, continued to be dominated by former President
        Donald Trump''s looming influence, which congressional Republicans did little
        to quell as they moved closer to ousting a Trump critic from leadership.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a42a89-2ab0-4d77-9a40-b17645a52e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T10:30:18.959+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:29:26.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daaf5ec4-a016-41dc-b003-026f34649b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T10:30:18.959+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:29:27.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Biden has hit the road to make his case to voters, he''s not
        exactly ignoring Republicans down Pennsylvania Avenue. Facing resistance to
        the size and scope of his plans from Republicans (and even some Democrats),
        he''ll soon meet with congressional leadership from both parties at the White
        House, followed by GOP senators whom he hopes will work with him to find an
        infrastructure compromise.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd612743e-c96e-4017-9597-2627b996477b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T10:30:18.959+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:29:27.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974c282f-b7c0-4205-bd67-4183d9e86aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T10:30:18.960+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:29:28.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Look, (when) we came to office -- we knew we were facing a once
        in a century pandemic and a once in a generation economic crisis. We knew
        this wouldn''t be a sprint. It''d be a marathon," Biden said Friday after
        the jobs report was released. "We never thought after the first 60 days that
        everything would be fine. Today there''s more evidence that our economy is
        moving in the right direction. But it''s clear we have a long way to go."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f163f6-c7fb-41bb-913b-fcd9f158be94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T10:30:18.960+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:29:28.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf552741-95ca-43c4-8b36-42a01806af05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T10:30:18.960+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:29:29.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Biden has embarked on his tour to make the case for roughly $4
        trillion in new spending through the American Families Plan and the American
        Jobs Plan, his opponents have often centered their pushback -- not just on
        the cost of those plans -- but also the notion that the economy is already
        recovering and that additional aid in the form of Biden agenda items like
        boosting the salaries of home health care workers is unnecessary when the
        recovery is moving at a rapid clip.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c467253-ee1e-4c8d-ac31-be78fc8efbe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T10:30:18.960+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:29:29.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ddd000-a1a0-40ba-b6fd-d11833076cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T10:30:18.960+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:29:30.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden refuted that argument Friday as he made the case that his
        plans would help blue collar workers who have been left behind in the economic
        gains of the last decade: "Let''s not let up. We''re still digging our way
        out of a very deep hole we were put in. No one should underestimate how tough
        this battle is," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f065152c-c2a2-4368-9368-f40fc9cf659e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T10:30:18.960+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:29:30.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ba9f70-7027-4b1e-8faa-04ac6726e332'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T10:30:18.960+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:29:31.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friday''s jobs report, showing the US economy added 266,000 jobs
        in April instead of the 1 million economists were expecting, handed Biden
        a new tool in his arsenal as he tries to circumvent Republican opposition
        by directly persuading Americans to back the next phase of his plans.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ce1b3d-0e63-441d-bb07-29c2b70d267e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T10:30:18.960+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:29:31.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ac33f1-512a-4282-b642-692fd11d9dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T10:30:18.960+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:29:32.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, he defended his $1.9 trillion American Rescue Plan
        -- which parceled out checks of up to $1,400 to eligible recipients as well
        as a $300 federal boost to weekly jobless payments and aid to small businesses
        -- arguing that economic influx would take more time to show results fueling
        the economy.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb385d00-093b-4d9e-8429-b86f4679de3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T10:30:18.960+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:29:32.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3be7c3b-6594-4eed-9a9f-bcc1269dc702'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T10:30:18.960+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:29:33.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House officials were clearly surprised by the new job numbers
        Friday, especially given the expectations.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dab7a1a-c4db-4b92-aa0d-066f3ba7574e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T10:30:18.960+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:29:33.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18bd10ef-d1a3-4be9-a6a3-e9ad48197fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T10:30:18.960+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:29:34.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Treasury Secretary Janet Yellen told reporters that her best guess
        would have been higher, but that she''s watched data long enough to know it''s
        "extremely volatile."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0e2b85-dd77-46e4-8c9f-93d466f34826'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T10:30:18.960+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:29:34.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb0b11fa-e2a9-43fe-b15b-38940dbbc78f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T10:30:18.961+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:29:35.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are often surprises and temporary factors, and one should
        never take one month''s data as an underlying trend," she said. Yellen predicted
        that the US economy would reach full employment next year, but added, the
        "road back is going to be somewhat bumpy."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8949050c-224b-49d9-ae66-b1f4a9e733a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T10:30:18.961+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:29:35.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1017a7b2-fb89-4e12-bc06-c30f13eba652'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T10:30:18.961+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:29:36.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden will confront GOP arguments against his plans next week when
        he meets a cadre of Republican senators led by Sen. Shelley Moore Capito of
        West Virginia. Many Republicans have outright rejected Biden''s call to raise
        the corporate income tax rate to 28%, although he suggested this week he was
        open to a rate of between 25% and 28%, to pay for his proposals.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
