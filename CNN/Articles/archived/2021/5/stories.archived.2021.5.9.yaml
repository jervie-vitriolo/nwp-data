  'bo-obama-dog-dies':
    'author': 'Veronica Stracqualursi and Suzanne Malveaux, CNN'
    'caption': 'Then-President Barack Obama greets his dog Bo outside the Oval Office
      of the White House March 15, 2012 in Washington, DC.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-05-09T06:07:47.138+08:00
    'imagesource': 'jcr:635f405e-b292-4a40-bd6e-ee219001ac57'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'daab3dfd-3cdb-4a07-bc4c-2e1b5bc7644c'
    'lead': 'The Obamas announced Saturday that their beloved family dog Bo has died.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-09T06:10:33.481+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T05:31:34.019+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:22:49.958+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Obamas announce family dog Bo has died'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d83f0c-0161-4c9f-9344-e5702633c348'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T06:10:33.481+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:31:34.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- The Obamas announced Saturday that their
        beloved family dog Bo has died.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c38650-7761-4044-84e4-d63de821e034'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T06:10:33.481+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:31:35.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This afternoon was a difficult one for our family. We said goodbye
        to our best friend â€”our dog, Bo â€” after a battle with cancer," former first
        lady Michelle Obama said in a statement posted to Instagram Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be23b9ae-bb19-4a5a-b19b-75d01a64a8a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T06:10:33.481+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:31:35.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Obama family got Bo shortly after they moved into the White
        House, fulfilling Barack Obama''s campaign promise to get his daughters, Sasha
        and Malia, a dog in return for their time spent on the campaign trail.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f065387f-778c-494f-86aa-ff4746af5609'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T06:10:33.481+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:31:36.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today our family lost a true friend and loyal companion," the former
        President posted on Twitter Saturday, adding that Bo "tolerated all the fuss
        that came with being in the White House, had a big bark but no bite, loved
        to jump in the pool in the summer, was unflappable with children, lived for
        scraps around the dinner table, and had great hair."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f86cf8-3f1c-41f0-a2b0-dbe6a2d332a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T06:10:33.482+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:31:36.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michelle Obama also wrote that Bo was there for the former first
        couple as their lives "slowed down" and helped them "see the girls off to
        college and adjust to life as empty nesters."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6657f697-8168-4918-a735-fb25b2211afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T06:10:33.482+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:31:37.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For more than a decade, Bo was a constant, gentle presence in our
        livesâ€”happy to see us on our good days, our bad days, and everyday in between,"
        the former President wrote.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ffe71cc-4e9a-4e42-90c9-1bec7f1ac3de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T06:10:33.482+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:31:37.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his memoir "A Promised Land," Obama recalled how "of all the
        pleasures that first year in the White House would deliver, none quite compared
        to the mid-April arrival of Bo, a huggable, four-legged black bundle of fur,
        with a snowy-white chest and front paws."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d93af9-4d4f-4dd8-aa9d-d80340f98b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T06:10:33.482+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:31:38.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bo, a Portuguese water dog, had come to the Obamas as a gift from
        the late Sen. Ted Kennedy and his wife, Victoria.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b9c77b-f5b2-49b4-8ad8-349c74fed9c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T06:10:33.482+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:31:38.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was an incredibly thoughtful gestureâ€”not only because the breed
        was hypoallergenic (a necessity due to Malia''s allergies) but also because
        the Kennedys had made sure that Bo was housebroken before he came to us,"
        Obama wrote.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b050b055-fb53-4be5-95bf-6137232d023c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T06:10:33.482+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:31:39.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Obamas said that they will miss Bo dearly, "but we are thankful
        that he lived such a joyful life full of snuggles, games of fetch, and evenings
        spent lying on the couch."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee9abcc7-6843-4d53-834a-44a12b4c1ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T06:10:33.482+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:31:39.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We also know we aren''t the only ones who cared for Bo, and are
        grateful for all the love you showed him over the years," the family said.
        The Obamas also have another Portuguese water dog, Sunny.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae6480a-da30-428d-b1e9-14c1ee0e6d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T06:10:33.482+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:31:40.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="https://edition.cnn.com/2021/05/08/politics/bo-obama-dog-dies/index.html">
        "Obamas announce family dog Bo has died"</a></em></p>'
  'spongebob-popsicles-amazon':
    'author': 'Martha Shade, CNN'
    'caption': 'Noah Ruiz enjoys a SpongeBob Popsicle, one of 918 he ordered with
      his mother''s Amazon account.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-05-09T06:15:56.593+08:00
    'imagesource': 'jcr:ed6fe451-3781-44f8-aafe-f04facbbe5ef'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3ff5a6f6-a5e8-44ee-872b-9eddfb0aaba3'
    'lead': 'Four-year-old Noah Ruiz loves two things: Popsicles and SpongeBob.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-09T06:18:29.061+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T05:31:22.291+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:22:50.351+08:00
