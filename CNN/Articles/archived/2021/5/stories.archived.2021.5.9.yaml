      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 9) --</strong> Following
        the recent order of <a href="https://www.cnn.ph/news/2021/5/6/duterte-orders-police-to-detain-people-not-wearing-mask-properly.html">President
        Rodrigo Duterte</a> to detain health protocol violators, newly appointed Philippine
        National Police chief Lt. Gen. Guillermo Eleazar reminded cops to only arrest
        violators and not hurt them.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae2bd4a-b23a-447a-bfb8-249114f9b6ee'
