  'Hundreds-party-Spain-curfew-ends':
    'author': 'Al Goodman and Duarte MendonÃ§a, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-05-09T21:56:26.871+08:00
    'imagesource': 'jcr:2eb2548d-0b4d-473b-8e1a-8fb14412ea7f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e72d6893-1858-4a62-9e34-377c6fd0c915'
    'lead': 'Hundreds of people were seen partying in several cities across Spain
      in the early hours of Sunday, as the country ended its 11 p.m. curfew.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-09T21:55:33.720+08:00
