      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past few days, I''ve watched CNN''s John Berman question
        CDC director Rochelle Walensky about way-too-complex guidance; NBC''s Savannah
        Guthrie press Dr. Anthony Fauci about masks outdoors at summer camps; and
        CNN''s Alisyn Camerota challenge Washington, DC, Mayor Muriel Bowser about
        a widely mocked rule against dancing.</p>'
