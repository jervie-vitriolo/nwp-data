    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '585d1511-bb62-4a75-95a7-fcf255d26155'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T14:24:50.995+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:28:40.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 9)</strong> â€” Vice President
        Leni Robredo took exception to President Rodrigo Duterteâ€™s recent order to
        arrest and detain violators of the protocol on wearing face masks.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50bd8533-3e82-4c70-adc8-9e8d2ae76dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T14:24:50.996+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:28:41.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said this would prove â€œcounterproductive,â€ considering the
        usually cramped conditions in the countryâ€™s jails, where there could be higher
        chances of catching the coronavirus.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b7b86f-3aca-483e-ae36-5faa963714eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T14:24:50.996+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:28:41.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œPara sa akin, hindi nakakatulong na â€˜yung default natin ay aresto,â€
        Robredo said Sunday in her weekly radio show BISErbisyong LENI. â€œUnang-una,
        â€˜yung sitwasyon nga sa mga jail natin grabe. Mag-aaresto ka kasi gusto mong
        i-protect â€˜yung mga tao, pero lalong counterproductive â€˜yun eh.â€</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee294b0-6a94-4997-96b0-76de66e4ff85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T14:24:50.996+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:28:42.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In my opinion, arrest as a default response isnâ€™t
        helping. Firstly, the situation in our jails is serious. You''ll arrest to
        protect people, but this is more counterproductive.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d7c3a2-b24b-4692-97dc-25a9f35f1cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T14:24:50.996+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:28:42.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of the harsher penalty, Robredo said the focus should be
        on strengthening the information campaigns on COVID-19 protocols. Others wear
        masks improperly, with some failing to cover their nose, simply because they
        don''t know the right way to do it, she said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7469f8ab-4603-45b0-b137-6e0b00234d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T14:24:50.996+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:28:43.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those who remain stubborn, the vice president said local officials
        may consider community service as punishment, as suggested by Justice Secretary
        Menardo Guevarra. Imposing fines is another possible measure to deter more
        violations, but she said this should be â€œa later stepâ€ after a warning and
        attempt at educating.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e06343c0-9273-4c2f-ada7-1d6892d05cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T14:24:50.996+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:28:43.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/news/2021/4/6/quarantine-violators-community-service-jail-time.html">Instead
        of jail time, community service eyed for quarantine violators</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0246a80-2c34-4a47-9627-63373ddd6ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T14:24:50.996+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:28:44.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œâ€˜Wag naman â€˜yung parang sasabihin mo sa smallest infractions ay
        arestuhin, kasi alam natin na merong malalaking tao na mas malalaki din â€˜yung
        mga naging infraction na hindi naman nga inaresto,â€ Robredo added. â€œSo, parang
        maling response. Mas mabuting tulungan â€˜yung tao na hindi nakakaintindi kung
        papaano nya â€˜yun gagamitin.â€</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613a8f25-0c2e-4af7-adfc-0cc3a3a0965d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T14:24:50.996+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:28:44.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Letâ€™s not order the arrest of people for the smallest
        infractions, when we know there are those who have committed bigger violations
        and yet werenâ€™t arrested. So, it seems like a wrong response. It would be
        better to help someone understand how to use a face mask properly.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef796de-665f-478a-b6d0-ac83211debc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T14:24:50.996+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:28:45.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the implementation of the enhanced community quarantine in
        Metro Manila and four nearby provinces last April, the Philippine National
        Police noted that the failure to wear face shields and face masks topped the
        list of the most violated health measures.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12cb94b-0ff9-4f80-895d-d9952eedded6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T14:24:50.996+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:28:45.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, the Department of Health said 1,094,849 people nationwide
        have contracted COVID-19, of whom 18,269 have died and 1,013,204 have recovered.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de11367-ad0e-4e90-8159-96eff8abb1d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T14:24:50.996+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:28:46.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health experts have reiterated that compliance with the minimum
        health standards is key in preventing viral transmission. Besides the face
        mask rule (with both the nose and mouth covered), this also means observing
        social distancing (staying at least a meter apart from others when outdoors
        and an even greater distance when indoors), ensuring proper ventilation in
        public and indoor spaces, and regular washing of hands with soap or alcohol,
        among other measures.</p>'
