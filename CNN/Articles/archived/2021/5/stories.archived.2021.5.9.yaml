      'jcr:uuid': '0c8012ff-07e3-4d64-b804-1e66a6c8e03b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T22:48:54.969+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:23:40.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œHuhulihin natin sila and then bibigyan natin ng face mask, and
        we will bring them doon sa ating mga holding areas [â€¦] So ang bilin natin
        pati, hindi tayo magbibigay ng parusa. Arrest them, but do not hurt or punish
        them,â€ said Eleazar in an interview with CNN Philippines.</p>'
