      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, Musk has managed to tweet and say just about anything he
        wants â€” including his skepticism about Covid-19 and threats to workers who
        consider unionizing â€” without serious repercussions. He settled securities
        fraud charges with the SEC in 2018 by paying a fine, and is currently appealing
        a ruling in March from the National Labor Relations board that ordered Tesla
        to delete a three-year-old tweet discouraging unionization.</p>'
