    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Canelo Alvarez stops Billy Joe Saunders in front of record 73,126 fans
      in Texas'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bafdd1e-bd90-4edf-956d-1206dd39a5af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T20:55:51.179+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:25:23.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€“</strong> Saul ''Canelo'' Alvarez added the WBO super-middleweight
        belt to his burgeoning collection, defeating Billy Joe Saunders in front of
        a record-breaking 73,126 crowd inside Texas'' AT&amp;T Stadium.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d9ff872-045e-4c28-9cc1-11ee6c0526d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T20:55:51.179+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:25:23.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e99f1f-3a3d-4c42-955a-c1f0606860fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T20:55:51.179+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:25:24.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attendance figure set an all-time record for an indoor US boxing
        event -- breaking the previous record set in 1978 when Muhammad Ali beat Leon
        Spinks in front of 63,352 at the Louisiana Superdome -- and marked the largest
        crowd at a sporting event since the pandemic began.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05fd6509-8f3d-4332-a500-a785cd044abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T20:55:51.180+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:25:24.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez dominated the opening seven rounds, leading on all three
        judges'' scorecards, before a brutal uppercut in the eighth caused a deep
        cut under Saunders'' right eye and left the Briton unable to come out for
        the ninth round.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e3a333-a904-4abd-bb9f-04697cba6f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T20:55:51.180+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:25:25.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saunders was reportedly taken from the venue by ambulance straight
        after the fight to have the extent of his injuries assessed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
