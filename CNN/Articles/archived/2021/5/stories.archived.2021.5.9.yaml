      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He famously smoked weed and played with a samurai sword on Joe Rogan''s
        podcast in 2018, a move that displeased shareholders and prompted two high-level
        executive departures. NASA, which had contracted Musk''s SpaceX to carry astronauts
        to the International Space Station, ordered a safety review of the company
