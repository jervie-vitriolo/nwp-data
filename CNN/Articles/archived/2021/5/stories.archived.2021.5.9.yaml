      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 9) â€“</strong>&nbsp;A
        young Filipino BMX champion will shoot for a Tokyo Games berth in an Olympic
        qualification tournament in Bogota, Colombia on May 30.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45641f6-8703-428c-90d2-42988270244b'
      'mgnl:activationStatus': true
