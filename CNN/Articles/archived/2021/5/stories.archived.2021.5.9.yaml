    'jcr:uuid': '1597d72d-d647-4b86-a841-608c87ffe3b0'
    'lead': 'The country''s new top cop says quickly addressing concerns brought by
      the public to the police is a way to win their trust and is proof of effective
      policing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-09T15:44:57.114+08:00
