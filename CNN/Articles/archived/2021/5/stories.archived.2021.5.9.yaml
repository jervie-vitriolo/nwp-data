      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 9)</strong> â€” Senator
        Francis Tolentino wants Filipino athletes to be included in the list of people
        to be prioritized for vaccination ahead of major international sports events</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e91746a-0d3f-4af0-901e-5a0a5ceec09f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T14:13:21.473+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:28:48.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tolentino made the remarks in a statement on Sunday as both amateur
        and professional athletes remain excluded in the A4 priority group in the
        national vaccination program, even as the Summer Olympics in Tokyo will happen
        in July and the 2021 Southeast Asian Games (SEAG) in Hanoi, Vietnam later
        this year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dea6090-7f54-43c2-a98f-92e2c4039472'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T14:13:21.473+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:28:48.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the Tokyo-bound athletes are gymnast Carlos Yulo, weightlifter
        Hidilyn Diaz, pole vaulter Ernest John Obiena and boxers Nesthy Petecio and
        Carlo Paalam.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00971417-070a-4f21-8924-dfaf9056cc76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T14:13:21.473+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:28:49.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Tolentino said the country will be sending a total of
        626 athletes to the SEA Games in Hanoi.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b78a4d0-d5ce-445d-8e9a-533fe077e5f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T14:13:21.473+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:28:49.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, the Inter-Agency Task Force released the <a href="https://www.cnnphilippines.com/news/2021/4/16/A4-vaccine-priority-group-IATF.html"
        target="_blank">new and final list</a> of the A4 priority group.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9be0ef6-fb5c-44f5-95d3-08fbef271bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T14:13:21.473+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:28:50.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It now includes frontline workers in commuter transport, wet and
        dry markets, food service, news media, education, specific government agencies,
        and overseas workers. They will be vaccinated after the ongoing inoculation
        of senior citizens and people with co-morbidities.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf62e69-7a3e-46cb-9c77-3ccb4aa98ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T14:13:21.474+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:28:50.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, the <a href="https://www.cnn.ph/news/2021/4/23/vaccination-guidelines-for-A4-being-drafted.html"
        target="_blank">Department of Health said</a> the vaccination of frontline
        workers under the A4 priority group will have to wait until a set of guidelines
        is issued.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6588987c-55d8-4b57-97a6-802581770350'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T14:13:21.474+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:28:51.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/world/2021/5/7/Pfizer-BioNTech-vaccine-Olympic-athletes.html"
        target="_blank"><strong>READ: Pfizer/BioNTech to donate vaccine doses for
        Olympic athletes</strong></a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c90f5d0-b551-479d-b612-e15f29f01c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T14:13:21.474+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:28:51.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his statement, Tolentino said all Filipino athletes who have
        qualified for the Olympics must be inoculated immediately as the country is
        among those barred from entering Japan due to the spike in local COVID-19
        infections.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0829404-d4e9-4a5e-ae40-bb0bf6639df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T14:13:21.474+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:28:52.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tolentino added that professional athletes, like those in the Philippine
        Basketball Association (PBA) and other professional leagues, regardless of
        sports should likewise be included in the A4 Priority of IATF.</p>'
