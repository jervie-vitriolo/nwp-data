      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coo shared that his inspiration for competing in the Olympic qualifiers
        is Daniel Caluag, the first Filipino BMX rider to play in the Olympics in
        2012 at London. Caluag, also a 2014 Asian Games gold medalist, failed to prepare
        for this yearâ€™s Olympics because of his job as a medical frontliner in the
        United States.</p>'
