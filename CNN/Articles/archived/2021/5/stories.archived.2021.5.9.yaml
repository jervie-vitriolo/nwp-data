      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plaza, 36, known for playing April Ludgate on the NBC comedy series
        "Parks and Recreation," referred to Baena, 43, as her husband for the first
        time on Instagram on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b204827-e070-4ac7-a01f-e6000dedf541'
