      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleazar <a href="https://www.cnnphilippines.com/news/2021/5/5/New-PNP-chief-Guillermo-Eleazar.html"
        target="_blank">took over</a> as PNP chief after PGen Debold Sinas reached
        mandatory retirement age on May 8.&nbsp;</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ed5414-0c3c-44cb-9ce0-26562fdb649d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T16:33:10.038+08:00
