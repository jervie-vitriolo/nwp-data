      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 9)</strong> â€” New Philippine
        National Police Chief Guillermo Eleazar said preparations for next year''s
        elections won''t be difficult for the police as they are used to handling
        large events.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4af178d-851f-48a2-919f-6e36f26d07cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T16:33:10.037+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:27:03.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Itong</em> elections <em>na darating ay hindi na bago sa atin.</em>
        We have been with so many events...<em>itong eleksyon natin ay ''yung parang
        ginagawa natin sa ating</em> vaccination deployment," Eleazar told CNN Philippines
        in an interview on Sunday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f6e3cd-e066-4dc3-835b-280c0162808f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T16:33:10.037+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:27:03.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The coming elections is nothing new to us. We have
        been with so many events...the elections is similar to what we have been doing
        in our vaccination deployment.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40cea54a-7df3-460b-b62c-5150534c641e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T16:33:10.038+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:27:04.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said security coverage for the elections would not be any different
        from the protection given when transporting ballot boxes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e02578-6b93-443e-9694-421b91c57ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T16:33:10.038+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:27:04.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With regards to the other concerns in security, part <em>naman
        ng trabaho natin ''yan. Hindi na natin kailangan maghintay ng eleksyon para
        magbantay, ginagawa na natin araw-araw</em> with our territorial police deployed
        in different localities," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f2e4dc-3dc4-47a7-b7c0-f849bfbf6c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T16:33:10.038+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:27:05.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: With regards to the other concerns in security, that
        is part of our job. We do not have to wait for the elections to stay on guard,
        we do this every day with our territorial police deployed in different localities.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e3365b-2c0e-41bb-99ea-2cc3b7b19cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T16:33:10.038+08:00
      'mgnl:createdBy': 'pia'
