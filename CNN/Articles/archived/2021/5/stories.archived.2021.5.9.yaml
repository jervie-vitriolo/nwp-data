      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its latest monitoring report also released Sunday, the independent
        research group OCTA said the daily average number of new cases in the National
        Capital Region is 61% lower compared to the peak of the surge from March 29
        to April 4. It said the NCR is expected to log an average of less than 1,900
        new cases per day by May 14 amid the prolonged modified enhanced community
        quarantine.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c4c1c2-d95a-49b8-b8a7-8e27ff9aa7f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T13:23:15.860+08:00
