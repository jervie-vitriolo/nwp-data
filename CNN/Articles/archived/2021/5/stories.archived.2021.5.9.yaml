      'jcr:uuid': 'ebec4104-73db-4228-b99a-072bf262d604'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T10:26:34.316+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:29:54.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Next: Questions about indoor mask mandates?</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4abea2f-94ef-461a-a88b-1501e2c81526'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T10:26:34.316+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:29:54.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Questions about indoor mask mandates are increasingly on the table,
        as well. CNBC''s Shep Smith asked former FDA commissioner Dr. Scott Gottlieb
        on Thursday, "When do you think the CDC can have a meaningful conversation
        about lifting the mask mandates indoors?" Smith seemed surprised when Gottlieb
        answered, "I think we can do it right around now. I think we should start
        lifting these restrictions as aggressively as we put them in." His rationale:
        "We need to preserve the credibility of public health officials to perhaps
        reimplement some of these provisions as we get into next winter, if we do
        start seeing outbreaks again."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '726512e8-490f-4d41-91a8-d9af08893bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T10:26:34.316+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:29:55.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f9ed33-0f8b-45b0-b100-4bc97abc2a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T10:26:34.316+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:29:55.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some people will read those quotes and try to tap on the proverbial
        brakes, believing it''s too soon for a revision of indoor mask mandates. Others
        will observe that it is already happening in many states. The point is: A
        huge, nationwide reassessment of risk is underway. For example, a White House
        reporter posed this question to President Biden on Friday: "You walked out
        to the podium with your mask on. Why do you choose to wear a mask so often
        when you''re vaccinated and you''re around other people who are vaccinated?"
        His answer: "When we''re inside, it''s still good policy to wear the mask."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f4fb548-c181-4f80-8644-6e6b0cca9c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T10:26:34.316+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:29:56.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b79460b-571b-41a1-b703-55d325764ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T10:26:34.316+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:29:56.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s obvious that Biden is trying to model safe behavior. But it''s
        just as important when he models what vaccinated people can do safely â€” as
        he did by stepping off Air Force One without a mask on Thursday. It''s a signal
        to vaccinated people of what they can do now, and a signal to the unvaccinated
        of the benefits of getting the shots.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316cf954-226b-43d2-9865-53af12074f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T10:26:34.316+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:29:57.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a47b3c-66d4-4e92-8182-f358ab373fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T10:26:34.316+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:29:57.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Caveats abound</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6795559-3cfd-46f6-a16b-a2de3f39c92b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T10:26:34.316+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:29:58.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic is still a present-tense threat. Lives are still being
        taken. Some people and places are much more vulnerable than others. Vaccination
        rates are slowing. Pandemic trauma is real, and the fears of a resurgence
        are also real. Recovery is different for different people. Folks should be
        able to move at their own pace.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a31482-7d14-4afb-8a19-d95481cca95b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T10:26:34.316+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:29:58.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e88ab3e5-4016-4ea4-8cc6-2f68cf8195e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T10:26:34.317+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:29:59.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, all that said, recovery is a must. And I think the small-bore
        Twitter-type debates about whether and when to wear masks outdoors (which,
        I admit, I''ve been a part of) miss the much bigger story.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16651896-25c7-41a5-8fa1-bc446553c109'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T10:26:34.317+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:29:59.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73343aae-91ce-4fd8-aa1c-b2bb5404284f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T10:26:34.317+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:30:00.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many Americans are striving for more normalcy in their lives every
        day post-vaccine. But many others are confused by the maze of rules and recommendations
        and are inclined to keep laying low. (And many of the vaccinated people trying
        to return to normal are confused too.) The media''s role is to cut through
        that confusion and give people the information they need to stay as safe as
        possible while getting back to their lives as fast as possible.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb5c01e-33a2-41b1-916a-9d34faf79cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T10:26:34.317+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:30:00.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b18d81-53e5-4a2c-8625-6e97cedb334a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T10:26:34.317+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:30:01.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Leaders need to model good public health guidance," CNN medical
        analyst and former Baltimore health commissioner Dr. Leana Wen told me. "That
        means modeling caution when that''s warranted and hope when that''s needed.
        In this ''in between'' time, when both caution and hope are needed, we really
        need leaders to do both, and demonstrate the road map back to normal while
        also showing where caution is still needed."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ce9745-1cd3-4659-9269-75778680e155'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T10:26:34.317+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:30:01.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8882b7-0ca4-4992-bfc4-157daa865583'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T10:26:34.317+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:30:02.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I found that to be a helpful way of thinking about this stage: "In
        between" time. We have to "unlearn" some behaviors, but not all the way, and
        we have to respect the whiplash that folks are feeling.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c144a668-15d9-4400-9664-fcc4b762ec23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T10:26:34.317+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:30:02.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8c08cb-d519-4ffc-bb51-e818e0c9ea2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T10:26:34.317+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:30:03.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No mocking, no shaming</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab62a47-1283-4a58-946e-5fff2643a57a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T10:26:34.317+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:30:03.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wen also said the messaging about risk needs to be a lot clearer.
        "There are two main points: Outdoors is really safe, even for unvaccinated
        people," she said. "We don''t need masks outdoors except in large crowds.
        Also, vaccinated people pose very little risk to public health. Those fully
        vaccinated should be able to return to any level of activity they choose."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0863e02-7375-491d-853a-59139aa32b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T10:26:34.317+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:30:04.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947694cf-59cd-47e7-9401-8737ab0ead34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T10:26:34.317+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:30:04.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those who want caution shouldn''t be mocked, but those who want
        to return to pre-2020 life shouldn''t be shamed either," she added. "Focus
        our attention to those who are not vaccinated â€” they are at high risk for
        contracting and spreading coronavirus."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22595105-3e33-4369-84f6-088426a23377'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T10:26:34.317+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:30:05.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb46767-ad0e-4370-9318-b22225176763'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T10:26:34.317+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:30:05.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Friday, more than a third of the US population is fully vaccinated
        against Covid-19. In an interview with CNN''s Ana Cabrera on Friday, focus
        group leader Frank Luntz listed three ways to convince more people to get
        vaccinated. "The key to messaging is, it''s what you get," like reuniting
        with family, he said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b4f898-7e84-49d3-918b-17c0d6a07468'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T10:26:34.317+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:30:06.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da958986-2061-4429-87ec-1cee42ad2f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T10:26:34.318+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:30:06.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Here are two articles that shaped my thinking this week</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3778765-7bdd-48bc-a823-059727db7136'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T10:26:34.318+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:30:07.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coincidentally, both were published by the Washington Post, and
        both are from professors:</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec5ae5d-842a-4054-a3de-c9eb62b78eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T10:26:34.318+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:30:07.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d02d1b-057c-4897-bb8a-93876c627704'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T10:26:34.318+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:30:08.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€¢ "The coronavirus pandemic marks the clearest dividing line in
        most of our lives," Dr. Ashish K. Jhaâ© wrote. "But while the pandemic had
        a clear beginning, the ending will be much more gradual."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77cfc14a-9872-4f82-9905-6486a85492cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T10:26:34.318+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:30:08.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6dd2d0e-77a5-492b-9723-f19e80d45259'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T10:26:34.318+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:30:09.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€¢ Joseph G. Allen wrote about how almost everything is now about
        "personal risk tolerance," i.e., doing whatever you feel comfortable doing:
        "The U.S. is entering into a new phase of the pandemic, in which decisions
        about things such as masking outdoors and going to a restaurant shift from
        being a debate about public risk to individual risk."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02581cde-e682-45dd-8dd4-ba31f9f379f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T10:26:34.318+08:00
