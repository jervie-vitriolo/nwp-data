      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e5d914-e91a-4d5f-95af-7c666746c42e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T10:26:34.315+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:29:51.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what I am seeing across the media landscape. One: Articles
        and TV segments are helping to shift the conversation about Covid-era restrictions,
        especially among vaccinated adults. Two: Analysts are calling out the government''s
        guidance when it''s overly cautious. Three: Interviewers are presenting those
        concerns and questions to health experts and elected officials.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4593ba-bc81-43e0-9d2e-0bda7d58f4a2'
