      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32efe9af-1047-4f3e-a4e7-c8f7fb93c3f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T10:30:18.961+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:29:37.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to Capito, Biden will meet with Wyoming Sen. John Barrasso,
        Missouri Sen. Roy Blunt, Idaho Sen. Mike Crapo, Pennsylvania Sen. Pat Toomey
        and Mississippi Sen. Roger Wicker. A White House official said the President
        "appreciates their engagement," adding that the "ongoing dialogue" on the
        jobs plan is "high priority."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1eefb91-a11d-48b1-82f1-c6c77930f64a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T10:30:18.961+08:00
