      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6944afb2-0eb6-4363-bf8b-c3d1c9a9b0f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T10:30:18.961+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:29:39.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Distracting divisions in the GOP</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dcb338e-ff43-4b0a-bce4-517e15fc9a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T10:30:18.961+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:29:39.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While attempting to stay unified in their economic message, House
        Republicans appeared to be moving ahead with replacing Rep. Liz Cheney, the
        No. 3 House Republican, as conference chair to punish her for rejecting Trump''s
        "big lie" that the election was stolen from the former President. The shakeup
        inside the conference has subsumed all other news in Washington this week,
        making it difficult for the GOP to stay focused on their opposition to Biden''s
        plans.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd688681-e5ff-4a3c-b3fa-a9f16a2a0ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T10:30:18.961+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:29:40.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3f1363-c585-4166-87f3-39ec4d363808'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T10:30:18.961+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:29:40.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Elise Stefanik is poised to replace Cheney in a vote as soon
        as next week after marshalling the votes needed by demonstrating her loyalty
        to Trump, despite concerns about her conservative credentials and her harsh
        comments about his rhetoric and policies four years ago when she claimed that
        she would be an independent voice.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7faaa44-0a74-4469-a904-290dc7dcb875'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T10:30:18.961+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:29:41.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef3c729-d620-449b-8bee-dc7831dcf8dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T10:30:18.961+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:29:41.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with Breitbart News radio on Saturday, Stefanik
        alluded to Cheney, without mentioning her by name, arguing that the Wyoming
        Republican doesn''t represent the party and shouldn''t hold the role anymore.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69229503-3ec8-479f-8a96-9571132e298c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T10:30:18.961+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:29:42.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155e0c70-7080-4488-8d4f-a10425b72e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T10:30:18.962+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:29:42.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The role of the conference chair is very different than a rank-and-file
        member. Rank-and-file members vote how they want. They vote their districts.
        When you are the conference chair and communicating and in charge of the message
        of the party in the House, you have to represent a majority of the members
        and the majority of the voters across this country" Stefanik said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5bef0c-0f27-4bac-91d8-ef5d754e0cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T10:30:18.962+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:29:43.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '035d01e9-bcfe-4d7a-8a37-5bde487edc71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T10:30:18.962+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:29:43.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Regardless of what the establishment says, regardless of the editorial
        boards, it''s an elected position and when you no longer have the confidence
        of your colleagues, it''s time for a new direction," she added.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6126722-bad2-4775-97cf-2a17c1a1f56f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T10:30:18.962+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:29:44.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17fb73f8-c828-4b4f-8a50-a5dd5b4ce22d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T10:30:18.962+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:29:44.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other Republicans who, like Cheney, voted to impeach Trump have
        been feeling heat from their constituents at home. On Friday, the Ohio Republican
        Party Central Committee voted to censure and call for the resignation of Ohio
        Rep. Anthony Gonzalez for his vote on impeachment.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78fc84ef-1a66-4608-af29-6cb4edceaf5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T10:30:18.962+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:29:45.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e3f7970-41ef-40d8-b44b-28b9e6197f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T10:30:18.962+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:29:45.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central committee also censured the nine other House Republicans
        who voted to impeach Trump from other states, an illustration of the punishing
        mood of the former President''s base and how far out of bounds they are willing
        to go to show their loyalty to him.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba85d93a-bae7-4e86-abcd-4a54e2722c52'
      'mgnl:activationStatus': true
