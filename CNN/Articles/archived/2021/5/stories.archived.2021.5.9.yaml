      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>19-year-old Patrick Coo is the lone Philippine rider in the International
        Cycling Union World Cup Round 4 Olympic qualifier, where he will be guided
        by coaches Ednalyn Hualda and Frederick Farr.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
