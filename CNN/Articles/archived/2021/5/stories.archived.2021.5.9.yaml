      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vice president assured, however, that other forms of medical
        assistance from her office will remain. She said they will consider and focus
        their resources on other things urgently needed amid the pandemic.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b544a0-d707-4e13-ace9-1edd7547aaab'
      'mgnl:activationStatus': true
