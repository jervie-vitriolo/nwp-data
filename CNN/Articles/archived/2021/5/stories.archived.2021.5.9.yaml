      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Integrated Cycling Federation of the Philippines President Bambol
        Tolentino believes Coo possesses the right qualities to represent the country
        in the worldâ€™s biggest sporting competition.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
