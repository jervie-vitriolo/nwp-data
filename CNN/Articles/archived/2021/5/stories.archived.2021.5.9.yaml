      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple started dating in 2011. Since then, Plaza has starred
        in two of Baena''s films, "Life After Beth" in 2014 and "The Little Hours"
        in 2017.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb98bd0-9df3-4530-ae47-19a4c025ee9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T06:23:04.431+08:00
      'mgnl:createdBy': 'kristel'
