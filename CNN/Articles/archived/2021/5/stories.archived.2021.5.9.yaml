    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hundreds party in Spain as coronavirus curfew ends in most of the country'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f400d91-f92c-490d-a001-5a50935709a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T21:55:33.720+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:25:03.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€“</strong> Hundreds of people were seen partying in
        several cities across Spain in the early hours of Sunday, as the country ended
        its 11 p.m. curfew, which was lifted in 13 of the country''s 17 regions at
        midnight.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd06b5e01-1f15-4b45-92bf-4e7607c3fd49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T21:55:33.720+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:25:04.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47603b9-f25a-44f1-803d-f3ea47fd86d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T21:55:33.720+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:25:04.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Footage was shared of people taking to the beaches of Barcelona
        and the streets of Madrid to celebrate the end of Spain''s six-month state
        of emergency to combat the COVID-19 pandemic. Many people could be seen without
        a mask, not respecting social distancing, and gathering in groups much larger
        than six -- all in violation of coronavirus restrictions that remain in place.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ad180e-78d7-46e2-a649-d1ee9f414e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T21:55:33.720+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:25:05.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one video during the final hours of curfew Saturday night, a
        police van patrolling Barcelona beach warns crowds over a loudspeaker: "It''s
        forbidden to gather in groups of more than six people, please leave the beach."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8242cf9-d6e8-40c1-b544-e2062de0d7cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T21:55:33.720+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:25:05.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the capital Madrid, police intervened to push people out of the
        central Puerta del Sol square, where many were dancing and singing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e047c0d2-b979-4874-a3c8-737207ec3d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T21:55:33.720+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:25:06.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In general people in my area have been very responsible," said
        Oriol Estival, a 22-year-old from Sant Celoni, a village around 50 kilometers
        (31 miles) from Barcelona. "Large crowds have occurred in large cities like
        Barcelona or Madrid. People know the places where there are no police."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632f6934-3d43-4d15-919e-757d78306d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T21:55:33.720+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:25:06.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A geography student at the autonomous university of Barcelona, Estival
        said he saw groups of six drinking at the park in his town, but nothing like
        the partying seen in videos around Spain.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f230088-0097-4817-b031-eded6130f366'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T21:55:33.720+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:25:07.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a strict stay-at-home order last spring at the start of pandemic,
        Spain''s second state of emergency went into effect last October. It allowed
        more activity but still included a nationwide late-night curfew, and restrictions
        on social gatherings and travel within Spain.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c4eee84-c32a-49af-956f-80f7a966965b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T21:55:33.720+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:25:07.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nationwide, there are 198 cases of COVID-19 per 100,000 population,
        but some regions that will maintain restrictions, like Navarra, have a higher
        rate.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49314219-8366-4e8b-8494-a4f33cf53d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T21:55:33.721+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:25:08.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly 28% of Spaniards, or 13.2 million, have received at least
        one dose of the vaccine against COVID-19, while 12.6% have been fully vaccinated,
        according to the latest data released Friday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f00119be-48f0-4300-9578-ab86300778c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T21:55:33.721+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:25:08.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/05/09/europe/spain-covid-curfew-party-intl-scli/index.html"
        target="_blank">"Hundreds party in Spain as coronavirus curfew ends in most
        of the country"</a></em></p>'
  'NASA-China-rocket-debris-reentry-':
    'author': 'Jackie Wattles, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-05-09T22:08:30.228+08:00
    'imagesource': 'jcr:419b2250-9821-4ae6-8d33-38608a90ab77'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '36a8badc-b75d-49f0-b639-f0a80cb9b2a3'
    'lead': 'NASA has lambasted China for its failure to "meet responsible standards"
      after debris from its out-of-control rocket likely plunged into the Indian Ocean
      Saturday night.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-09T22:11:32.443+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T05:24:45.934+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:23:02.595+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['NASA', 'China-', 'rocket']
    'template': '1'
    'title': 'NASA criticizes China''s handling of rocket re-entry as debris lands
      near Maldives

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ffb03f-32a4-4df4-985e-9339496b083b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T22:11:32.443+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:24:46.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> NASA has lambasted China for its failure
        to "meet responsible standards" after debris from its out-of-control rocket
        likely plunged into the Indian Ocean Saturday night.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ff4d31-88f5-4891-85ba-f1dcd9b2ffe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T22:11:32.443+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:24:46.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32711731-5c68-4347-bca2-9b055aa1d299'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T22:11:32.443+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:24:47.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Spacefaring nations must minimize the risks to people and property
        on Earth of re-entries of space objects and maximize transparency regarding
        those operations," said NASA Administrator Sen. Bill Nelson in a statement
        released on the space agency''s website Sunday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a2e6334-0554-43af-ad8a-30151c9bca30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T22:11:32.443+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:24:47.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d8281f-a058-4ce8-8b5c-5b2efb34129e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T22:11:32.443+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:24:48.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China is failing to meet responsible standards regarding their
        space debris," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd8e2cd9-819b-4a5f-850e-cb7691aa8e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T22:11:32.443+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:24:48.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6acbdcd0-e6ef-40b1-959f-e7338c210433'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T22:11:32.443+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:24:49.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the huge Long March 5B rocket, however, burned up on reentering
        the atmosphere, the China Manned Space Engineering Office said in a post on
        WeChat, before landing just west of the Maldives.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404c5dcf-fc79-4930-8390-7a2abc1c18a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T22:11:32.443+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:24:49.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '890e1842-6e35-469e-9ef9-e4cfe1600e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T22:11:32.443+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:24:50.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was unclear if any debris had landed on the atoll nation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565ba070-2db2-4a72-9bbe-7e0bb2b8f173'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T22:11:32.443+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:24:50.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d951b6-1d46-4f95-8157-4d0f427b4960'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T22:11:32.444+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:24:51.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Space Command said the Long March 5B had reentered Earth
        over the Arabian Peninsula.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f611a6-9f50-49c1-8492-3efde572f222'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T22:11:32.444+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:24:51.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ba461f-33d3-4f25-beaf-6e05b2390add'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T22:11:32.444+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:24:52.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rocket, which is about 108 feet tall and weighs nearly 40,000
        pounds, had launched a piece of a new Chinese space station into orbit on
        April 29. After its fuel was spent, the rocket had been left to hurtle through
        space uncontrolled until Earth''s gravity dragged it back to the ground.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b351589-59a1-4ae6-8f2c-6a1ca924a2a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T22:11:32.444+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:24:52.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb991e7-50ab-4b47-abd2-7cba5c8cb0c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T22:11:32.444+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:24:53.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Generally, the international space community tries to avoid such
        scenarios. Most rockets used to lift satellites and other objects into space
        conduct more controlled reentries that aim for the ocean, or they''re left
        in so-called "graveyard" orbits that keep them in space for decades or centuries.
        But the Long March rocket is designed in a way that "leaves these big stages
        in low orbit," said Jonathan McDowell, an astrophysicist at the Astrophysics
        Center at Harvard University.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e510f549-f896-4b7f-ab58-74a3e5a11837'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T22:11:32.444+08:00
      'mgnl:createdBy': 'vince'
