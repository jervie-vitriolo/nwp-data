    'mgnl:tags': ['PNP', 'Philippine-National-Police', 'Guillermo-Eleazar', 'Pia-Hontiveros']
    'template': '1'
    'title': 'Quickly addressing concerns is a way to win the public''s trust, Eleazar
      says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba94bde-702a-46d6-b9dd-34dc5da53a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T15:44:57.115+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:27:18.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 9)</strong> â€” The country''s
        new top cop says quickly addressing concerns brought by the public to the
        police is a way to win their trust and is proof of effective policing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e2b15d-b09c-4bd6-be2c-f4d55ee29c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T15:44:57.115+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:27:19.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I always subscribe to the idea that effective and quick response
        is equivalent to effective policing... <em>Maganda talaga na ang sumbong ng
        ating mga kababayan ay agad nating aksyunan,"</em> said Philippine National
        Police Chief PLtGen Guillermo Eleazar in an exclusive interview with CNN Philippines
        Sunday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4659aac5-4a68-4b5a-8860-1d2ca0634c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T15:44:57.115+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:27:19.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I always subscribe to the idea that effective and
        quick response is equivalent to effective policing... It would be good if
        police addressed the public''s complaints immediately and take action.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44bc55e4-ff29-48af-b2d0-ba379e37710e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T15:44:57.115+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:27:20.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte <a href="https://www.cnnphilippines.com/news/2021/5/5/New-PNP-chief-Guillermo-Eleazar.html"
        target="_blank">chose Eleazar</a> to be the 26th chief of the organization
        and the sixth since he took office. He succeeds PGen Debold Sinas who reached
        mandatory retirement age on May 8.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3b965a-8738-428d-ba53-4201ba6248ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T15:44:57.115+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:27:20.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleazar said the PNP would immediately take action on valid concerns
        with the help of an improved referral and complaint system.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '856f27cf-baa3-4ad8-9a18-6ee16971fb22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T15:44:57.115+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:27:21.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will be introducing this improved referral and complaint system
        so that <em>madali naming mamonitor ito, maipadala sa ating mga</em> concerned
        police stations and immediately <em>makapagfeedback tayo sa ating mga kababayan,"</em>
        he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c8baa2-9302-47de-8f3d-107b343aa301'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T15:44:57.116+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:27:21.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will be introducing this improved referral and
        complaint system so that we can easily monitor these, send it to our concerned
        police stations and immediately giove feedback to the public.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a4ce7d3-f1fe-4f65-b9c0-1fac7c925c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T15:44:57.116+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:27:22.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleazar said trained representatives would take the calls and complaints
        filed via their social media pages and verify these before alerting authorities.
        He added all commanders, including himself, could keep an eye on how these
        cases develop.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a77f444-690c-4d45-9d89-a94a26a8e21a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T15:44:57.116+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:27:22.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Watch the one-on-one interview of PNP Chief LtGen Guillermo
        Eleazar at 7 p.m. on CNN Philippines and live on Facebook.</em></p>'
