    'lead': 'Saul ''Canelo'' Alvarez added the WBO super-middleweight belt to his
      burgeoning collection, defeating Billy Joe Saunders in front of a record-breaking
      73,126 crowd inside Texas'' AT&T Stadium.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-09T20:55:51.179+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T05:25:22.858+08:00
