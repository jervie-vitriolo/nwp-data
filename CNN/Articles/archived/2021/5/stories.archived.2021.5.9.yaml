      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567d66eb-5b51-4188-8b31-27d1ae3ac36f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T10:30:18.961+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:29:38.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a gaggle Friday, members of the President''s "jobs Cabinet"
        -- a group that is trying to persuade lawmakers to support the plans -- said
        they were hopeful about the opportunity for compromise. Energy Secretary Jennifer
        Granholm said there is "optimism that there will be a (bipartisan) agreement
        in large chunks," while Commerce Secretary Gina Raimondo emphasized that Biden
        has "been clear since the beginning that he''s open to compromise."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc6f5b63-b150-43f7-a402-adae13f37d06'
      'mgnl:activationStatus': true
