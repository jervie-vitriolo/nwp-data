  'lisa-wright-lynne-moody-daughter':
    'caption': 'Lynne Moody in a promotional photo for the ABC TV series "That''s
      My Mama."'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-05-09T06:39:44.393+08:00
    'imagesource': 'jcr:44e6a053-f644-45b3-87c0-bb56030870c3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fbeb5e4b-901d-439a-a30c-0ee32ed17a3c'
    'lead': 'Lisa Wright always knew she was adopted, but had no idea her biological
      mother was a star on one of her favorite television shows.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-09T06:41:46.962+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T05:31:09.318+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:22:51.073+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Woman learned birth mother was star on ''That''s My Mama'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4619f76-27cc-42ac-9fa7-33f1755a1631'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T06:41:46.962+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:31:09.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Lisa Wright always knew she was adopted,
        but had no idea her biological mother was a star on one of her favorite television
        shows.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '041ae945-7794-467a-b4af-7402968505a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T06:41:46.962+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:31:10.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now Wright is sharing the story of having been reunited with actress
        Lynne Moody after 50 years in what reads like the perfect Hollywood ending,
        according to NBC''s "Today."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd169ca6b-5478-497b-8723-22c59ad1007a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T06:41:46.962+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:31:10.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I grew up watching my mother on TV and didn''t even know it," Wright
        told the morning show. "''That''s My Mama'' -- that was our must-see TV. We
        all sat down and watched ''That''s My Mama'' every week, and who knew? No
        idea. ... And that''s my mama!"</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eded826-36c2-4c32-acab-f4d16059c4ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T06:41:46.962+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:31:11.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The series ran for two seasons on ABC from 1974-75.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ede45a-d2ca-4a7f-be57-13f8205418d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T06:41:46.963+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:31:11.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wright said she knew very little about Moody, who was 18 when she
        gave birth, and had a closed adoption.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3dde3ff-eedf-4f72-b717-28324a585215'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T06:41:46.963+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:31:12.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My (adoptive) mom told me, ''Your mommy loved you, but she was
        really young, and she knew she couldn''t take care of you. I wanted the baby
        so bad, and that''s why your mom let me take care of you,''" Wright said.
        "You weren''t abandoned. This was just the best thing for you."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2bf1a2d-a659-473d-abac-790771cebb20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T06:41:46.963+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:31:12.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But encouraged by her son a few years ago to do genetic testing,
        Wright first tracked down an uncle who told her the family had been searching
        for her all these years and who led her to Moody, who, like her daughter,
        was living in Los Angeles.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e393a85f-5cb2-4b34-8050-c49730b04e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T06:41:46.963+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:31:13.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moody called her birth daughter.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7318d9-7ce5-4d54-86a0-36faae9c468a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T06:41:46.963+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:31:13.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A voice on the other end says, ''Is this my daughter?'' And then
        I just went, ''Oh, my God, is this my mother?''" Wright said. "And then she
        goes, ''Yes, sweetie, this is your mom.'' It was just the most indescribable
        feeling."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ffb511-2e29-4db6-b3e0-13875397687f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T06:41:46.963+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:31:14.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a deep connection for Moody, who never had any other children
        and never thought she would find her beloved child.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba427f48-c42e-4e0d-8915-54d72eb10ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T06:41:46.963+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:31:14.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I found out that she was my daughter, at that moment, it was
        like I was giving birth," Moody said. "Because I lost my legs, I was on the
        floor in a fetal position, screaming and crying. I didn''t know how deep that
        hole was."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c888291e-b24e-4997-a660-20916c9d75b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T06:41:46.963+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:31:15.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the actress best known for roles in the TV series "Roots" and
        "Knots Landing" had a Mother''s Day message for all.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160868da-6c31-4146-94bd-936d5f05b58e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T06:41:46.963+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:31:15.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Life is full of surprises sometimes, so hang in there no matter
        what your circumstances are," she said. "Be open to miracles, be open to surprises,
        and keep the faith."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f088032e-6af2-407d-b7cc-26510598ec6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T06:41:46.963+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:31:16.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/05/08/entertainment/lisa-wright-lynne-moody-daughter/index.html">"Woman
        learned birth mother was star on ''That''s My Mama''"</a></em></p>'
  'trump-doj-reporter-washington-post':
    'author': 'Frank Pallotta, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-05-09T07:02:35.244+08:00
    'imagesource': 'jcr:86eb2ee4-bfe3-4eaf-9e1e-6cb7dedd0b41'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fb010b35-84b3-406d-b476-d42f2d5810a5'
    'lead': 'President Donald Trump''s Department of Justice secretly obtained phone
      records of multiple Washington Post reporters, the newspaper reported.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-09T07:01:32.491+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T05:31:01.543+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:22:51.446+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump''s DOJ secretly obtained phone records of Washington Post reporters'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a637fd44-7d77-4905-8898-9b4014fde61f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T07:01:32.491+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:31:02.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- President Donald Trump''s Department of
        Justice secretly obtained phone records of multiple Washington Post reporters,
        the newspaper reported on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b092805-6b1e-4561-8900-e5a729efe516'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T07:01:32.491+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:31:02.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to The Washington Post, the three reporters, who were
        looking into Russia''s role in the 2016 election, each received a letter from
        DOJ dated May 3.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67916605-22b6-4015-a13e-7b91b199680d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T07:01:32.491+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:31:03.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letters informed them that they were "hereby notified that pursuant
        to legal process the United States Department of Justice received toll records
        associated with the following telephone numbers for the period from April
        15, 2017 to July 31, 2017," according to the newspaper.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4279469-e6c9-49aa-bd6e-e72323bfb484'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T07:01:32.491+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:31:03.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reporters were Ellen Nakashima, Greg Miller and Adam Entous,
        who no longer works for the Post. The newspaper added that work, home or cellphone
        numbers for each reporter over a three and a half month period were included
        in the letters. The DOJ also attempted to obtain e-mail records, according
        to the Post''s report.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '616df716-6d8f-4357-9e8c-bfd35151eddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T07:01:32.491+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:31:04.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cameron Barr, the acting executive editor of the Washington Post,
        told CNN in a statement that the paper is "deeply troubled by this use of
        government power to seek access to the communications of journalists."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac4b497-ca87-4653-99f5-e2ac3c7a5ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T07:01:32.492+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:31:04.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Department of Justice should immediately make clear its reasons
        for this intrusion into the activities of reporters doing their jobs, an activity
        protected under the First Amendment," Barr added in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8a723a-e245-48cd-8892-c4bc3bc34f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T07:01:32.492+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:31:05.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Justice defended its move to obtain the records
        in a statement to CNN.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a73e3b02-5644-48d7-90aa-7295c1c2c697'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T07:01:32.492+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:31:05.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While rare, the Department follows the established procedures within
        its media guidelines policy when seeking legal process to obtain telephone
        toll records and non-content e-mail records from media members as part of
        a criminal investigation into the unauthorized disclosure of classified information,"
        the DOJ said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3962eddc-e890-463d-a02a-045284d09d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T07:01:32.492+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:31:06.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement continued, "the targets of these investigations are
        not the news media recipients, but rather those with access to the national
        defense information who provided it to the media and thus failed to protect
        it as lawfully required. Seeking media records is only done after all reasonable
        attempts have been made to obtain the information from alternative sources."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e2f72f-dc01-40e1-905f-c58a65ffbacb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T07:01:32.492+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:31:06.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bruce Brown, the executive director of the Reporters Committee for
        Freedom of the Press, said on Friday that "whenever the government seeks to
        obtain records of journalists'' communications, it raises serious First Amendment
        concerns" since it "interferes with the free flow of information to the public."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb682b6a-46c8-4a9f-80bb-bb33389f040d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T07:01:32.492+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:31:07.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is imperative that the new Justice Department leadership explain
        exactly when prosecutors seized these records, why it is only now notifying
        the Post, and on what basis the Justice Department decided to forgo the presumption
        of advance notification under its own guidelines when the investigation apparently
        involves reporting over three years in the past," Brown added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c897175f-e672-4b52-a8c3-8238a847e064'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T07:01:32.492+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:31:07.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/05/08/media/trump-doj-reporter-washington-post/index.html">"Trump''s
        DOJ secretly obtained phone records of Washington Post reporters"</a></i></p>'
  'robert-wickens-race-car':
    'author': 'Rachel Trent, CNN'
    'caption': 'Robert Wickens climbs into a race car for the first time since his
      2018 accident.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-05-09T08:00:31.516+08:00
    'imagesource': 'jcr:c016cee5-4ed1-48d8-badc-4ba2c5d2b7f5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '64008cc5-fffc-4696-9ce7-08d88ffeea9a'
    'lead': 'IndyCar Series driver Robert Wickens has experienced a lot in the past
      three years: a paralyzing crash in 2018, regaining strength to have his first
      dance at his wedding in 2019, and returning to the racetrack -- virtually --
      in 2020. Now, in 2021, he has just driven a real race car for the first time
      since his accident.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-09T08:03:03.357+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T05:30:53.926+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:22:51.827+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'IndyCar driver Robert Wickens drives a race car for the first time since
      his paralyzing crash'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e802fa5f-1181-4c78-9ecd-42b8225d4812'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T08:03:03.357+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:30:54.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- IndyCar Series driver Robert Wickens has
        experienced a lot in the past three years: a paralyzing crash in 2018, regaining
        strength to have his first dance at his wedding in 2019, and returning to
        the racetrack -- virtually -- in 2020. Now, in 2021, he has just driven a
        real race car for the first time since his accident.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51788aeb-ce1c-48ad-9a50-90ae0ccea7fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T08:03:03.357+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:30:54.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The August 2018 crash came just months into Wickens'' IndyCar Series
        debut. At Pocono Raceway in Pennsylvania, the Canadian''s Dallara-Honda flew
        through the air, hit the outside safety barrier, then went into a series of
        violent spins before falling into the path of oncoming drivers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87f9499-89e9-4d12-9cb8-b802765733dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T08:03:03.358+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:30:55.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wickens, now 32, says he doesn''t remember the accident, which may
        be why he had no hesitation when given the opportunity to get back behind
        the wheel of a race car.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef55804-8630-4584-8845-df56f7c50d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T08:03:03.358+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:30:55.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wickens drove the #54 Hyundai Veloster N TCR with Bryan Herta Autosport.
        Equipped with hand controls for acceleration and braking, it is normally driven
        by Michael Johnson, a race-winning paralyzed driver.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51676a1a-cbc7-4ec0-938d-eb8e77edfcbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T08:03:03.358+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:30:56.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wickens took it for a spin at Mid-Ohio Sports Car Course in Lexington,
        Ohio, on Tuesday. It was the last track Wickens raced on before his accident.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '926e5ffa-694a-456c-9a93-dbbe394d3181'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T08:03:03.358+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:30:56.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have very fond memories here, so it''s actually pretty fitting
        that I get to return to a race car on the same track that I finished my last
        race on," Wickens told CNN.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '056a4809-216a-4a5e-973b-5aa39bd9f7af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T08:03:03.358+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:30:57.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said being back in the driver''s seat felt a little foreign,
        especially with the hand controls, but he said he had a blast.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9aaaa0c-2c62-4e85-a7ad-276c61d66779'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T08:03:03.358+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:30:57.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was really excited (in) the days leading up to it. Then as soon
        as I woke up this morning, it''s almost like back to work, ready to do what
        I''ve been meaning to do for a long time," he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa5db3f-02a4-4208-920e-f334a2389c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T08:03:03.358+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:30:58.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s still recovering from the serious spinal injury, which paralyzed
        him from the chest down. While he''s made progress and now has the ability
        to stand up, his mobility is still limited. But Wickens said he''s getting
        stronger every day.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a2be25-dc31-41e4-ad23-05e8584941d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T08:03:03.358+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:30:58.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m a bit of a perfectionist when it comes to my work and this
        industry and recovery -- I treated it no differently," he said. "My theory
        was, if it was two hours of pain and hard work for a lifelong of more mobility
        and myself, then I would take that every time."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ca1ef7-f16e-422e-a80d-fc881829c667'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T08:03:03.358+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:30:59.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wickens said although he''s eager to race again, he''s taking things
        day by day, and he had fun driving just for the sake of it.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417dc4b0-4bdc-48e4-b15f-c6feb48dc4f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T08:03:03.358+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:30:59.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The great thing about today is that I can do just do this for me,"
        he said. "It''s not every day you get the opportunity to have a track day
        like this where you can just, no pressure, just drive for yourself and drive
        really for the fulfillment of accomplishing something that you wanted to achieve.
        And you can only do that with great people around you."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0000b5-5e87-4db0-b1fc-9a9175aadb39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T08:03:03.358+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:31:00.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/05/08/motorsport/robert-wickens-race-car-wellness-spt-trnd/index.html">"IndyCar
        driver Robert Wickens drives a race car for the first time since his paralyzing
        crash"</a></em></p>'
  'bayern-munich-bundesliga-champions':
    'author': 'Ben Church and George Ramsay, CNN'
    'caption': 'Joshua Kimmich celebrates with teammates after scoring their team''s
      second goal during the Bundesliga match between FC Bayern Muenchen and Bayer
      04 Leverkusen on April 20, in Munich, Germany.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-05-09T08:04:03.082+08:00
    'imagesource': 'jcr:e26a62f5-9ade-411a-8e0c-19a5d6aed588'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c6d55ab3-19e7-4c47-ba71-e6dcef10e22c'
    'lead': 'What a 12 months this has been for Bayern Munich -- both on and off the
      pitch.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-09T08:06:03.397+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T05:30:40.302+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:22:52.243+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bayern Munich wins ninth consecutive Bundesliga title'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6aacdf-fa68-4202-9805-27d616f0abd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T08:06:03.397+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:30:40.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- What a 12 months this has been for Bayern
        Munich -- both on and off the pitch.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dbcab69-31bd-40a6-b9ae-5e283bb80e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T08:06:03.397+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:30:41.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The German side secured its ninth consecutive Bundesliga title on
        Saturday, after second place RB Leipzig -- the only side still able to mathematically
        catch Bayern -- fell to a 3-2 defeat away to Borussia Dortmund.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a597803-0001-4480-9759-0d41e6b8d27e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T08:06:03.398+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:30:41.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite wrapping up yet another crown before taking to the pitch,
        there was was no sign of complacency as Bayern routed Borussia MÃ¶nchengladbach
        6-0 to put the icing on the cake.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be732606-3123-4880-aa71-bd7d2bb44394'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T08:06:03.398+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:30:42.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At points during the season, it looked as though this year''s title
        race might not be the foregone conclusion that many had understandably predicted.
        However, as is so often the case, Bayern finished the season in imperious
        form, losing just once in its last 16 matches to clinch the title with three
        games to spare.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c072a5-90e7-4409-ade6-5c1362be053f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T08:06:03.398+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:30:42.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That run of form was all the more impressive given star striker
        Robert Lewandowski was sidelined for almost a month with an ankle injury,
        only returning to the side during the last round of fixtures on April 24.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e40453-524b-4dbc-ad91-e5188f9db62b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T08:06:03.398+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:30:43.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team also had to deal with the news that much loved head coach
        Hans-Dieter Flick would be leaving at the end of the season -- along with
        stalwarts David Alaba and Javi Martinez -- with Leipzig''s Julian Nagelsmann
        later announced to be taking his place from the start of next season.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5388c55-5a39-424c-89b3-eb1d573f398e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T08:06:03.398+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:30:43.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnn.com/2021/04/23/football/barcelona-remain-committed-to-european-super-league-spt-intl/index.html"><strong>READ:
        Barcelona remains committed to Super League, saying it would be ''historical
        error'' to pull out</strong></a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a75a527-7291-4f52-926b-59059ee8b150'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T08:06:03.398+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:30:44.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Praise on and off the pitch</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb566f3-f20a-4663-9837-e0f36ad53bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T08:06:03.398+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:30:44.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nagelsmann certainly has big shoes to fill; Saturday''s title was
        the seventh trophy Bayern has won in the space of year. The team''s swashbuckling
        style of football has earned plenty of plaudits, but the Munich club also
        won praise last month for refusing to join the European Super League.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ddd7b0-15f3-4685-b81e-bda39e26987b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T08:06:03.398+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:30:45.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with the likes of French champion Paris Saint-Germain and
        Portuguese champion Porto, Bayern defied Europe''s other top teams by rejecting
        a spot in the competition, which was heavily criticized by fans and stakeholders.
        Initially backed by 12 clubs, all except Real Madrid and Barcelona have subsequently
        withdrawn.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2b5d5b-557f-4c19-a590-ce5f304e850e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T08:06:03.398+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:30:45.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Being a big club is not just about having a global fan base, it''s
        acting properly at the right time," said Sky Sports pundit Gary Neville after
        the 12 teams initially involved were revealed. "Bayern Munich, I have to say
        that I''ve always thought that they were a decent club when I was playing
        against them."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5f6b44-4de8-4b7b-900c-5a27c90a3cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T08:06:03.398+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:30:46.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bayern''s decision to reject the Super League was borne out of the
        50+1 ownership model, which stipulates that the majority of the voting rights
        at German clubs are controlled by the members and fans, rather than commercial
        partners.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf299d5a-051c-4f44-b4bd-606ed98eb2fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T08:06:03.398+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:30:46.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By contrast, other top clubs in Europe, such as those in the English
        Premier League, are owned and controlled by private investors.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'accba057-0c4c-435b-9d58-cd95748c6546'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T08:06:03.398+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:30:47.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The clubs (in Germany), the majority of it anyway, are organized
        along these democratic lines and that creates a degree of accountability that
        is much, much stronger than the ones from investors who, rightly or wrongly,
        but from their point of view, factually, see members or fans simply as customers,"
        European football expert Raphael Honigstein told CNN Sport.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426814d6-d099-424e-b2aa-b259baaf3f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T08:06:03.398+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:30:47.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In Germany, they are not. (Fans) have a right, they are constituents,
        they can vote and they can make their voices heard.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade106b6-2120-4dd1-94b8-67bf41d4078d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T08:06:03.399+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:30:48.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That, of course, also creates a different culture because the people
        in charge are not investors, because you cannot buy and sell a club, the club
        is always in the hands of the members."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae6e30f-d4b7-4ca3-8517-e5aa15dff635'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T08:06:03.399+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:30:48.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether other clubs in Europe will look to adopt the same ownership
        model as the one in place in Germany has been a topic of debate in light of
        the Super League fiasco, which led to fans protesting against club owners.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84491bf6-094b-43c4-a060-71fb0f5b2469'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T08:06:03.399+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:30:49.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK government announced that it would undertake a fan-led review
        of the sport, in which the amount of power wielded by the wealthy owners of
        Premier League clubs is likely to come under scrutiny.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c394c764-2e4d-40a9-b14d-c4750414fd37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T08:06:03.399+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:30:49.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s certainly a model that we''re looking at," UK sports minister
        Nigel Huddleston told CNN Sport of the German ownership structure.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b8d1bb2-e0ca-4ee1-81e7-a1dbd3039211'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T08:06:03.399+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:30:50.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll be looking at models around the world in terms of governance,
        structure and ownership, financial flows, because there are interesting different
        models that happen around the world.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c742b5f-68b0-4d10-bcf4-6a0b2901186b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T08:06:03.399+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:30:50.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was really telling how Germany was absent from the Super League
        ... it would be so clear that that move would be so obviously against the
        fan base, yet in the German clubs, the fans have the greatest influence and
        therefore it would never have got off the ground."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6cb63f-e071-48fe-b0dd-6f79724371e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T08:06:03.399+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:30:51.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Bayern Munich, Liverpool and Manchester City midfielder Dietmar
        Hamann, who played over 50 times for Germany, remains doubtful about whether
        the German ownership model can be implemented in the Premier League.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81574e38-7f29-43ee-b46c-e2315dad4ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T08:06:03.399+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:30:51.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it probably would work but I think the bird has flown,
        I think it''s gone too far," he told CNN Sport.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab475f0-a6f0-4ca9-9f6b-f6719c673abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T08:06:03.399+08:00
      'mgnl:createdBy': 'kristel'
