    'template': '1'
    'title': 'OVP eyes end of free teleconsultation platform next week if COVID-19
      cases continue to decline '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79414762-9d27-4db7-a093-41563afd53ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T13:23:15.859+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:29:14.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 9)</strong> â€” It may
        be the last week of operations of the Bayanihan E-Konsulta, the free teleconsultation
        service launched by the Office of the Vice President to help decongest hospitals,
        if the countryâ€™s COVID-19 situation improves further in the coming days.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4773b121-1249-4481-b8b2-bbfa2906919d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T13:23:15.859+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:29:14.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Leni Robredo on Sunday said if cases continue to
        decline and hospitals are able to manage the influx of patients, her office
        may decide to focus its efforts on other pandemic-related initiatives.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993144ca-3f87-4515-af81-99b946619fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T13:23:15.860+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:29:15.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œTitignan namin ''yung week na â€˜to. â€˜Pag bumuti â€˜yung sitwasyon,
        baka hintuin na namin after this week,â€ she said in her weekly radio show
        BISErbisyong LENI.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1026b442-6108-496f-98dc-67cb33c8265d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T13:23:15.860+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:29:15.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will monitor the situation this week. If it gets
        better, we may end the Bayanihan E-Konsulta after this week.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e44c4be-9f2f-4771-b036-6a241fb71b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T13:23:15.860+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:29:16.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the launch of the platform in early April, Robredo said her
        office has been <a href="https://www.cnnphilippines.com/news/2021/4/25/robredo-bayanihan-e-konsulta-requests-delays.html">swamped
        with requests</a>&nbsp;from people seeking medical assistance, with messages
        averaging by the thousands on a daily basis. For instance, on Saturday alone,
        she said they received over 28,000 messages.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2f892b-50fd-48b6-b1bf-c141a61e97f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T13:23:15.860+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:29:16.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly 900 doctors have volunteered to provide free medical services
        for the project, on top of almost 2,900 non-medical other personnel who have
        signed up to help, according to Robredo. But even with the significant number
        of volunteers, she said the teleconsultation platform has demanded much manpower,
        at the expense of other programs.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d006787-7c79-4bad-9154-5fb23e2439fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T13:23:15.860+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:29:17.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
