      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three huge boxes, each weighing 70 pounds and requiring immediate
        freezing, had arrived at her sister''s house.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52caac66-d1a6-47b8-9189-da0aa6a607b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T06:18:29.062+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:31:28.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I said ''I don''t know what you''re talking about.''"</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef6ab951-881b-4097-8b91-2981d99c4010'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T06:18:29.062+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:31:28.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s when Jennifer discovered she was the proud owner of 51 cases
        of SpongeBob Popsicles, costing just under $2,619.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567c7fdb-6988-4d19-a15b-f719005808e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T06:18:29.062+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:31:29.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suddenly, Noah''s repeated mantra of "51, 51..." started to make
        sense.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e961f66f-cef1-4a88-9f28-ea46fce58f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T06:18:29.062+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:31:29.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A frozen headache</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acfbb398-ec8f-45ce-a684-617c1b573844'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T06:18:29.062+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:31:30.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon wouldn''t take the ice pops back because they came from a
        third-party vendor. Her credit card is investigating but so far hasn''t issued
        a refund. For a terrifying moment, Bryant, a mother of three with some big
        school bills of her own, had no idea how she was going to pay her tuition
        this semester.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53114d93-c130-42ea-ba4e-d9e2e85d8f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T06:18:29.062+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:31:30.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A friend and fellow student at NYU''s Silver School of Social Work
        started a GoFundMe for her, hoping to help pay off at least some of the popsicles.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4bc908e-fcf3-4d5a-b9e9-912eccae3bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T06:18:29.062+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:31:31.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And that brings us to our sweet ending. (And, no, it''s not that
        Noah got to eat all 918 Popsicles in some sort of preschool Bacchanalia; they
        melted in two days.)</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de309c60-e11f-47da-8c93-5ad271d05e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T06:18:29.062+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:31:31.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the GoFundMe paid off the ice pops within 24 hours, and the
        donations kept coming in, climbing way beyond the original target.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b183c7-0c3a-486d-a9de-ac4220ffeade'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T06:18:29.062+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:31:32.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jennifer says she''ll use the extra money to pay for Noah''s schooling
        and the extra educational support he needs. She''s hoping she''ll be able
        to send him to a special school for children on the autism spectrum. Noah
        would like that, too, but his real dream is just to meet SpongeBob in person.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9338c482-16b1-4829-99ca-cfa129d0a9ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T06:18:29.062+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:31:32.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/05/08/us/spongebob-popsicles-amazon-trnd/index.html">"4-year-old
        hacks mom''s Amazon Prime account and orders 51 boxes of SpongeBob SquarePants
        popsicles"</a></em></p>'
