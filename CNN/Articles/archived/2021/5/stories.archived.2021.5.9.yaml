      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a384984-20b9-427f-a5a7-fdc3a0b50923'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T15:11:28.186+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:28:10.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The publication branded the response by Prime Minister Narendra
        Modi''s government "inexcusable."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe48ea89-bbe7-4efc-a63a-b255a9d9a44e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T15:11:28.186+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:28:10.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd81192a-9ee7-4342-bd98-b2a9494acfcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T15:11:28.186+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:28:11.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India is currently in the midst of the world''s worst Covid-19 outbreak.
        It reported 403,738 additional cases Sunday, marking the fourth consecutive
        day it has recorded more than 400,000 cases and bringing the country''s total
        reported infections to more than 22 million.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '346f6d4e-3ff3-4d09-ab37-9725d72583c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T15:11:28.186+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:28:11.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc2f808-c48a-4db5-ae27-8ed4cbd990ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T15:11:28.186+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:28:12.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 900,000 Covid-19 patients in India are on oxygen support
        -- about a quarter of all active cases -- and a further 170,000 are on ventilators,
        the country''s health minister, Harsh Vardhan, said Saturday. India has a
        test positivity rate of about 22%, according to Johns Hopkins University,
        meaning it is likely not capturing all Covid-19 cases.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8121a6d-23b6-40fd-a433-0e054022c386'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T15:11:28.186+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:28:12.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3579eb5a-59a5-4dc0-be21-c07aa8a1c46c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T15:11:28.187+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:28:13.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health ministry also reported an additional 4,092 deaths Sunday,
        the second time in a row the country has recorded more than 4,000 deaths in
        a single day.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562ca135-f65e-4492-9dd6-c49f9bb08c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T15:11:28.187+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:28:13.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6921364-12b8-4749-9ceb-6669c156e859'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T15:11:28.187+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:28:14.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India has now recorded 242,362 Covid-19 deaths -- the third-highest
        death toll in the world. The Institute for Health Metrics and Evaluation at
        the University of Washington estimates that by August, India may have reached
        1 million deaths.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a750a80-0a33-4226-a8e1-e0403c4b28e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T15:11:28.187+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:28:14.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21effc6d-d61c-4f97-8a81-2a52725e7ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T15:11:28.187+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:28:15.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If that outcome were to happen, (Prime Minister Narendra) Modi''s
        Government would be responsible for presiding over a self-inflicted national
        catastrophe," the Lancet editorial warned.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd44cac9-2e4d-4997-a43d-5e58ba766564'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T15:11:28.187+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:28:15.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b67e7b37-8db4-492b-973f-1d5d7d71653e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T15:11:28.187+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:28:16.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''Inexcusable'' actions</h3>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d277e00-af0a-464f-93fb-ef8d78e49b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T15:11:28.187+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:28:16.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Lancet editorial, India "squandered its early successes"
        in controlling Covid-19.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e41a37c-2648-47c7-a712-447050c385ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T15:11:28.187+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:28:17.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c6ac023-91e1-4744-87fc-d93cfa4a8f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T15:11:28.187+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:28:17.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government failed by giving the public the impression the country
        had beaten the virus, which encouraged complacency and insufficient preparation,
        and slowed the start of the country''s "botched" vaccination campaign, according
        to the editorial. Despite warning about "the risks of superspreader events,"
        religious festivals and political rallies were allowed to go ahead.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '641d6433-290d-42ab-8aad-77679d800430'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T15:11:28.187+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:28:18.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead587ac-0efb-4129-ab03-8e8437addcef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T15:11:28.187+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:28:18.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And on top of that, the government tried to control critical discussion
        online, by asking Twitter to remove tweets about Covid-19, including some
        that were critical of Modi.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da91e9e7-b4ee-42a7-87c7-6fe92b14fc3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T15:11:28.187+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:28:19.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6062f8ad-f7f9-491f-9b1f-3ba48b74d61c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T15:11:28.187+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:28:19.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Modi''s actions in attempting to stifle criticism and open discussion
        during the crisis are inexcusable," the editorial said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf019772-9b32-4ef2-9dc6-7c3bf5d01d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T15:11:28.188+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:28:20.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd13322fc-a665-466a-9bdf-1eb2bd0de99a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T15:11:28.188+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:28:20.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The editorial urged India to increase vaccine supply and work to
        create an equitable distribution system of the vaccine. As of Saturday evening
        local time, 35 million people in India had received their second dose, meaning
        about 2.7% of India''s 1.3 billion population are fully vaccinated, according
        to a press release issued by the health ministry.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8db4da-207f-4fe5-850f-7fd798311e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T15:11:28.188+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:28:21.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ab07b9-bfab-4051-85ba-fdd5955a3f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T15:11:28.188+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:28:21.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also urged India to publish accurate data, expand genomic testing
        and explain to the public the necessity of wearing masks, social distancing,
        halting mass gatherings, voluntary quarantine and testing.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e6a2969-ab53-48f9-8e3a-0ec64e064858'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T15:11:28.188+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:28:22.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45284bf-b188-4d63-a4bc-e42625af0a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T15:11:28.188+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:28:22.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The editorial noted that until April, the government''s Covid-19
        taskforce had not met in months.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef890f9-3eff-499b-8a10-aa7f50688ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T15:11:28.188+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:28:23.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4356003-ade8-4b60-a675-63d8f9eb2bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T15:11:28.188+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:28:23.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The consequences of that decision are clear before us, and India
        must now restructure its response while the crisis rages," the editorial said.
        "The success of that effort will depend on the government owning up to its
        mistakes, providing responsible leadership and transparency, and implementing
        a public health response that has science at its heart."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc597444-a954-4ce7-9fbc-0832b9c1675c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T15:11:28.188+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:28:24.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d9b850-2d1a-4ae1-a414-dc19b37bdad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T15:11:28.188+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:28:24.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has previously contacted the chairman of the Covid-19 taskforce,
        V. K. Paul, for comment.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dce4733-7d65-4ea9-98d7-dbbe54cc33ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T15:11:28.188+08:00
      'mgnl:createdBy': 'vince'
