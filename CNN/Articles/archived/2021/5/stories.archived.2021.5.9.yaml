    'jcr:uuid': 'a37e806e-3918-4a26-8479-fd05ce82e24d'
    'lead': 'Senator Francis Tolentino wants Filipino athletes to be included in the
      list of people to be prioritized for vaccination ahead of major international
      sports events'
