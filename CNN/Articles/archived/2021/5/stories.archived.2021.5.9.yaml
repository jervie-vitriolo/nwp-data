      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T16:18:49.906+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:27:10.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œI am very much motivated and excited to go after that slot [to
        the Tokyo Olympics]. I train hard all the time, but I am expecting tough opponents
        in Colombia,â€ said Coo, the 2019 Asian BMX juniors champion.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a41521-0690-4204-93cb-4cca7eb2fee5'
