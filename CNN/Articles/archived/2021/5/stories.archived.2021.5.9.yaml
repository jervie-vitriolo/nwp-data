    'template': '1'
    'title': 'Lawmaker wants athletes included in vaccination priority group '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f53a6a-36fe-4004-802e-32de562bf06d'
      'mgnl:activationStatus': true
