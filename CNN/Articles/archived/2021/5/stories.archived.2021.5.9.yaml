  'rare-calico-lobster-rescued':
    'author': 'Alaa Elassar, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-05-09T23:41:07.482+08:00
    'imagesource': 'jcr:1789907d-c577-4877-9552-f2aeeec2f167'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '40d105e6-b391-45b7-9a17-c3267b8ef79c'
    'lead': 'A rare lobster almost ended up as someone''s dinner at a Red Lobster
      restaurant in Virginia before employees recognized its uniqueness and rescued
      it.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-09T23:42:18.166+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T05:23:30.368+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:23:04.572+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'An extremely rare calico lobster was rescued from a Red Lobster in Virginia'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e83d4bd6-a207-450d-bff0-55bc48aa9258'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T23:42:18.166+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:23:30.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) â€“ A rare lobster almost ended up as someone''s dinner at a
        Red Lobster restaurant in Virginia before employees recognized its uniqueness
        and rescued it.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4901efff-9a05-43c8-abad-635abf3676a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T23:42:18.166+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:23:31.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ba1a78-7df7-4e0e-8333-714096b3414c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T23:42:18.166+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:23:31.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The male calico lobster, named Freckles by the Red Lobster team
        in Manassas, arrived at the restaurant on April 25 as part of its Maine lobster
        delivery.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2e5506-ff62-4146-8f3f-1f2509580b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T23:42:18.166+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:23:32.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When team members recognized the lobster''s unique, orange and black
        freckled shell covering, they reached out to Red Lobster''s support team and
        confirmed it was a rare calico.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce171e06-07d8-4c37-893c-358b6a27eb58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T23:42:18.166+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:23:32.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Calico-colored lobsters like Freckles are so rare, it was almost
        unbelievable that we received one," a Red Lobster spokesperson told CNN. "We
        are so proud of our employees for recognizing that Freckles was so special
        -- and for reaching out so we could make arrangements for rescue."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91480efa-0e53-437a-aba2-d6fe13cf9d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T23:42:18.166+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:23:33.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calico lobsters are the third rarest lobsters in the world, preceded
        by split-colored and albino lobsters, the spokesperson said, adding that the
        chance of catching a calico is 1 in 30 million.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eec80f4-b795-4559-a764-fa4f5194bfa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T23:42:18.166+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:23:33.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To provide the lobster with a safe home, the restaurant reached
        out to officials at the Akron Zoo who connected them with the Virginia Living
        Museum, where Freckles will now live.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f0b8ff-3205-4c71-833f-62c9deb85239'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T23:42:18.166+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:23:34.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Calico-colored lobsters like Freckles are so rare because their
        coloring makes them very visible and thus vulnerable to predators," the Red
        Lobster spokesperson said. "Because a calico-colored lobster is so rare and
        vulnerable in the wild, it was important that we found him a good home versus
        setting him free in the wild where he likely would not survive."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955a4ebb-3b89-48a7-a947-1940d9130470'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T23:42:18.166+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:23:34.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope Freckles brings lots of joy to guests of the museum and
        lives a long and wonderful life," the spokesperson said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec98297-8b06-44c5-9aac-5b65da50750e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T23:42:18.166+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:23:35.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On April 29, two Virginia Living Museum employees traveled to Manassas
        and collected the lobster from the restaurant tank. They then transported
        Freckles to the museum in Newport News, the museum said in a press release
        Tuesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '430d5366-7b57-41d5-b925-721b2170be07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T23:42:18.167+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:23:35.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a veterinary evaluation and quarantining for 30 days to make
        sure he is still healthy, Freckles will join the museum''s public exhibit
        in its Chesapeake Bay Gallery.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e72def1-9c46-4961-9d86-c60af4a2eb24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T23:42:18.167+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:23:36.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We see this as an opportunity to share nature''s anomaly with guests,
        as well as continue important education about sustainable seafood practices
        and significant conservation," Chris Crippen, the museum''s senior director
        of Animal Welfare and Conservation, said in a statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e33d118-db47-42ce-ac07-47817708136a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T23:42:18.167+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:23:36.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Virginia Living Museum is home to natural exhibits including
        animals, plants, reptiles and birds. The museum and Red Lobster have partnered
        with the Monterey Bay Aquarium Seafood Watch program, which "is committed
        to choosing sustainable seafood for healthier oceans, now and for future generations,"
        the statement said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '252e70ac-4e14-4cf8-929d-709601979cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T23:42:18.167+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:23:37.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
