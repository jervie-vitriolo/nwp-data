    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39059bb7-197f-483f-bab0-b055b0cbb868'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T22:15:41.649+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:23:58.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> It was early in the morning when Luisa
        Neubauer got the call from her lawyer. She was staying at her mother''s house,
        frantically trying to finish a book she''d been working on, so she said it
        took her a moment to realize what had happened.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd07471-e4e0-4bb6-b32b-f56d2fc17e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T22:15:41.649+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:23:58.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e51697-3d05-4dfb-8196-87f6c1a2ab83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T22:15:41.649+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:23:59.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 25-year-old climate activist had taken the German government
        to court last year and won.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb1ff1d8-c945-46d5-b11e-3dc6ee8bd6e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T22:15:41.649+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:23:59.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e41583-4553-41aa-a44b-7afeef8cdda9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T22:15:41.649+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:24:00.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On April 29, the country''s Supreme Court announced that some provisions
        of the 2019 climate change act were unconstitutional and "incompatible with
        fundamental rights," because they lacked a detailed plan for reducing emissions
        and placed the burden for future climate action on young people.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f872500c-5a57-4d8a-b942-d80d94334f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T22:15:41.649+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:24:00.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98839879-842c-4905-9af3-1d1f7326d37d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T22:15:41.650+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:24:01.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court ordered the government to come up with new provisions
        that "specify in greater detail how the reduction targets for greenhouse gas
        emissions" by the end of next year. The decision made headlines across the
        world.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd82b46bf-ca58-45fb-82c0-5653a757f54e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T22:15:41.650+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:24:01.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6778d77c-60e7-4bf4-8332-579b3367b30a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T22:15:41.650+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:24:02.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was hard to digest, because it was so, so unexpected," Neubauer
        told CNN, stressing that while it was her name on the case -- Neubauer et
        al. versus Germany -- she was just one of many people involved.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea08b338-f13b-4aa2-878a-63ba2f3b979d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T22:15:41.650+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:24:02.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fed97ee-6fa7-4b56-9769-bd3fe6f98ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T22:15:41.650+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:24:03.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This case changes everything," she said. "It''s not nice to have
        climate action, it''s our fundamental right that the government protects us
        from the climate crisis."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf74a23-4352-4ac5-a2ea-8c18742b7666'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T22:15:41.650+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:24:03.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39eaf3b0-6909-48a3-9087-e54de4144f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T22:15:41.650+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:24:04.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peter Altmaier, the German minister for energy and the economy called
        the court''s finding "significant" and a "historic decision for climate and
        the rights of young people."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee3f062-61f3-4c4e-842e-68e586c1c39f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T22:15:41.650+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:24:04.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93f42bd-03dd-413d-8857-8aaf0b1a804c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T22:15:41.650+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:24:05.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Climate lawsuits are becoming an increasingly popular and powerful
        tool for climate change activists. A January report released by the United
        Nations Environment Programme found that the number of climate litigation
        cases filed around the world nearly doubled between 2017 and 2020.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79da611-aac1-4808-b8f1-92ca83cec150'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T22:15:41.650+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:24:05.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415b24e6-5aed-4d80-8c28-133885955544'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T22:15:41.650+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:24:06.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crucially, the governments are starting to lose, Neubauer''s victory
        came just months after a court in Paris ruled that France was legally responsible
        for its failure to meet emission cutting targets.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2eeffa-a165-4f90-84f9-d10a85b928cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T22:15:41.650+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:24:06.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c3eccb-2e20-42ad-8bfc-d1b366561c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T22:15:41.650+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:24:07.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another similar case involving six young people from Portugal was
        fast-tracked at the European Court of Human Rights last October.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f399e00f-7e0b-4ff8-8f64-220b676c1c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T22:15:41.650+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:24:07.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04d305a-489d-4fec-a8a6-cfe3bfa7379e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T22:15:41.651+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:24:08.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mark Clarke, a partner at the international law firm White &amp;
        Case, says that not only are there more climate cases being brought forward,
        there''s also a shift in the way they are being framed. "The most significant
        trend is the pivot away from claims for damages as a result of the physical
        impacts of climate change, towards rights-based claims," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322074a0-be79-40be-b45b-d7cc8c34e641'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T22:15:41.651+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:24:08.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0b653a-de59-4e62-b6cc-89c4d3786930'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T22:15:41.651+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:24:09.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cases are most often centered around the idea that future generations
        have a right to live in a world that is not completely decimated by the climate
        crisis.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ebe3bb-4fde-4964-b037-073993b1d911'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T22:15:41.651+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:24:09.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e030c402-4373-4871-80d2-b6d11eb5ce8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T22:15:41.651+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:24:10.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neubauer and her co-claimants argued that the current German government''s
        failure to have a concrete plan to reduce emissions beyond 2030 would make
        their lives more difficult because they''d be forced to confront the catastrophic
        impact of climate change in the future.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee63cafc-18eb-4524-9ca6-f138370bd421'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T22:15:41.651+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:24:10.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44656bd9-474b-4762-8f5b-be435c06a3ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T22:15:41.651+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:24:11.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2019 law called for a 55% reduction in greenhouse gases by 2030
        from 1990 levels.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea5f02b-fe14-4279-bd63-0c2d784a3bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T22:15:41.651+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:24:11.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3496cce3-fbdc-47f5-bd95-474d7a0e17e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T22:15:41.651+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:24:12.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawsuit argued that the target wasn''t sufficient to meet Germany''s
        obligations under the Paris accord. Under the agreement, most signatories
        pledged to keep global temperatures below 2 degrees Celsius and as close to
        1.5 degrees above pre-industrial levels.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1cc4233-065f-430d-aac4-56501625c56e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T22:15:41.651+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:24:12.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3dfda8-6fc2-4a31-82c8-018b34d7cbc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T22:15:41.651+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:24:13.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Intergovernmental Panel on Climate Change (IPCC) has said that
        warming of more than 2 degrees would have devastating consequences, including
        sea level rise, frequent heatwaves, extreme weather and droughts.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f91b7a3-ffb0-4aa4-ac81-de16dee52f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T22:15:41.651+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:24:13.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9ede1f-fa47-41b3-98a9-822f37df46e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T22:15:41.651+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:24:14.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The [German Constitutional] court was not so much talking about
        the impacts of climate change on young people, but the impact of mitigation
        measures," said Gerry Liston, the head of climate litigation at Global Legal
        Action Network, or GLAN.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f242db2-15e1-4677-a268-f8fcac38ee16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T22:15:41.651+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:24:14.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33644c04-89c1-4212-a618-f75c42aed4ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T22:15:41.652+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:24:15.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If action is delayed, it will require vastly greater emissions
        reductions in the future and that would impose a massive burden on those alive
        then," he said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dceacaf-c479-4c70-b948-e24783abb6d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T22:15:41.652+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:24:15.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500ba6f5-4c0a-4576-a52d-e659dadccd11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T22:15:41.652+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:24:16.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liston is representing the six Portuguese young people who have
        taken 33 governments to the European Court of Human Rights over their failure
        to act on the climate crisis. Aged between nine and 22, they are already experiencing
        its effects. Four of them are from Leiria, a region devastated by deadly wildfires
        in 2017. The fires killed at least 62 people -- some of them burned alive
        in their cars as they tried to escape.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d4e014a-e214-4ed8-9c9f-92b8072dc80f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T22:15:41.652+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:24:16.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '941fab7c-0b5c-4fbd-9f81-40b53fdff64e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T22:15:41.652+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:24:17.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joana Setzer, a fellow at the London School of Economics'' Grantham
        Research Institute on Climate Change and the Environment, said the fact that
        so many of the climate cases are brought by young people makes them more powerful
        -- because children and young adults can legitimately argue they will face
        the worst impacts of the climate crisis in the future.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd8822a-cd25-4a42-b836-32d17b37315c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T22:15:41.652+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:24:17.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd15936-ccbe-41ae-a633-314c225eaf56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T22:15:41.652+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:24:18.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These kids, they found their voice, they went to the streets and
        they were there, shouting in front of parliaments, and when they couldn''t
        go to the streets anymore because of social distancing and Covid, they went
        to court," she told CNN.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c1f930-3f9f-434f-9db8-d98811f04e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T22:15:41.652+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:24:18.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd73fcdc-3035-4936-8500-34a024f465aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T22:15:41.652+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:24:19.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Governments around the world have been coming up with ever more
        ambitious climate targets in recent years. But according to UN climate chief
        Patricia Espinosa, many have so far failed to set out plans on how to reach
        them. Now, they are being held accountable for their promises.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a69e43b-30e5-4182-b2e0-04e9b0230095'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T22:15:41.652+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:24:19.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68458356-f193-459d-b34b-e5c2e99e7c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T22:15:41.652+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:24:20.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government seems to still mix up setting climate targets with
        doing climate action," Neubauer said. "It''s two different things -- targets
        cannot replace what the government does now, and what the government does
        right now is basically preventing us from reaching those targets."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c55fe1c-2011-4dda-93d5-ce6b0f6e474b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T22:15:41.652+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:24:20.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e0e05af-ee5c-40d8-b3ab-c17fb072cdcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T22:15:41.652+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:24:21.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>The new tobacco</h3>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '786192c2-130b-4fd9-b53b-fa80df738b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T22:15:41.652+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:24:21.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Setzer told CNN that while a majority of climate cases are still
        either unsuccessful or pending, there have been some significant wins in recent
        years. The UN report on climate litigation also said there has been an increase
        in the success of actions taken.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a96b536-4dfa-44bd-a178-634e1190b875'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T22:15:41.653+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:24:22.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac37c5c-690a-4bbb-8e8b-b33b881a277f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T22:15:41.653+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:24:22.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tim Crosland, the director of Plan B, a charity focused on climate
        litigation, said that when it comes to lawsuits, climate is the new tobacco.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c87b8e-43a8-4121-9afd-8917210a2688'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T22:15:41.653+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:24:23.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1a359f-cf60-4b93-b6d0-da962a3b21c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T22:15:41.653+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:24:23.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the tobacco litigation cases, you had quite few successful cases
        to begin with, before the tide turned and the litigation started to go the
        other way," he said. Crosland said the trend in climate cases began to emerge
        in 2018, when three key events helped shift the public perception of the scale
        and urgency of the crisis.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14edce5-5809-41f6-8f6b-6c25965c53c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T22:15:41.653+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:24:24.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eada8857-ef86-481d-b0b3-ca4566b68d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T22:15:41.653+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:24:24.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have the IPCC report when we get the headlines around the world
        that say we have 11 years to save the planet; you have Greta and her school
        strikes, and you have the extinction rebellion protests," he said, referring
        to the Swedish activist Greta Thunberg.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0648c15-eebe-44b2-8686-3b92d41f55d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T22:15:41.653+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:24:25.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743ed34b-add9-4f61-9c4d-68c8f9290d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T22:15:41.653+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:24:25.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have the IPCC report when we get the headlines around the world
        that say we have 11 years to save the planet; you have Greta and her school
        strikes, and you have the extinction rebellion protests," he said, referring
        to the Swedish activist Greta Thunberg.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10605127-42d5-4aba-a41d-da2c037d1043'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T22:15:41.653+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:24:26.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aad03cb-18e2-46aa-a555-c32e808f218e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T22:15:41.653+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:24:26.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This culminates in a number of things, including this trend of
        governments declaring climate emergencies and it becomes really hard for the
        courts to ignore."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2d5afc-24af-47e1-9590-36851fc3552e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T22:15:41.653+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:24:27.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ac39fb-9dd0-40f5-b6a1-04e0728f2da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T22:15:41.653+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:24:27.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clarke, the White &amp; Case lawyer, added that legal precedent
        is building as the number of cases rises. Advances in climate science are
        also helping, he said.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a308521b-f1b3-433c-bb0a-5c3d8fbfd037'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T22:15:41.653+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:24:28.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe356f3-182c-4bf4-8c58-fdb325c0bf63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T22:15:41.653+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:24:28.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[That] is enabling claimants to address the challenges they have
        previously faced with respect to establishing causation and the apportionment
        of liability."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76bc5d44-3c39-483a-a2e5-d2ba762e39ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T22:15:41.654+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:24:29.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daee0483-8619-44c9-98e1-912d88251267'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T22:15:41.654+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:24:29.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet for many activists, winning isn''t even the ultimate goal, Setzer
        noted. "They are really understanding the strategic role of litigation and
        making the process as -- or more -- important than the outcome. These cases
        receive so much media attention and this is becoming something of a real concern
        for governments," she said.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac27ffe-2672-4ab7-ac77-251291b6dfcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T22:15:41.654+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:24:30.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe7d690-f009-474b-a119-ff8cd9ef6dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T22:15:41.654+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:24:30.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''We can''t sit by and watch this''</h3>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc103e91-5758-4593-9ded-123f9dece010'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T22:15:41.654+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:24:31.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As one of the faces of the climate movement in Germany, Neubauer
        says she is on the receiving end of lots of backlash -- she even jokes that
        she gets death threats at the same rate as postcards from her grandfather.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee2bd1b-fc12-4eba-9126-b32e2b22152b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T22:15:41.654+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:24:31.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6feacf2e-5968-49a1-9c66-219af19bb0d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T22:15:41.654+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:24:32.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s incredible how much aggression arises once people take action
        ... but it''s not my problem. If [some people] decide to spend an afternoon
        writing hate messages about me on their Facebook wall, that is their problem
        and not my problem. That''s their hate."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3376c2a4-77f5-485e-8f85-255410623609'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T22:15:41.654+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:24:32.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e13582a-22f5-4633-9117-6b4da4a920f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T22:15:41.654+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:24:33.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the lawsuit was just a logical continuation of the climate
        protests she helped to organize across Germany. "We found out that we had
        been striking for 125 weeks and the government was somewhat resistant to the
        idea that it might be actually their job to protect our future through the
        action today, and so I felt we need to do everything possible to change the
        course of things."</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3c9914-7cd3-433a-9b32-6130450c5b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T22:15:41.654+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:24:33.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1789a3ec-5495-4f9a-8cb3-6f74b574d074'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T22:15:41.654+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:24:34.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a sentiment echoed by Marina Tricks and Adetola Onamade, two
        British students who have launched their own legal action together with Plan
        B against the UK government over what they say is a "failure to take practical
        and effective measures to meet its legally binding targets for reducing its
        domestic greenhouse gas emissions."</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291fa594-6322-4062-bd6c-773a498daa72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T22:15:41.654+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:24:34.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4318b701-3482-4f68-8e41-8fb209693c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T22:15:41.654+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:24:35.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government is saying we are climate leaders and we are setting
        an example, but then they are putting Â£27 billion into roads, and a few million
        into the green recovery deal and they are completely ignoring the global dimension,"
        Onamade said.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e52784e-84ee-412d-8827-01bb0594bcb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T22:15:41.654+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:24:35.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da14ff7-cb3d-40b7-8aa2-33880ef783ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T22:15:41.655+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:24:36.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can''t sit by and watch that happen -- we will hold them accountable
        in court, but we will also hold them accountable on the streets," Tricks added.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90562c9-73ed-4871-8301-56645bc35baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T22:15:41.655+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:24:36.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e785cf-7a24-474a-a30a-f0953dcf57e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T22:15:41.655+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:24:37.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to the lawsuit, the UK government said the claim was
        "totally without merit" and that the assertion that the government was failing
        on climate policy is "manifestly false."</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5464fa8-5b8b-4d82-88fe-56eb93a306fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T22:15:41.655+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:24:37.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a5a493c-f081-466f-8dbb-6ae06e2d14ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T22:15:41.655+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:24:38.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with their co-claimant Jerry Amokwandoh, Onamade and Tricks
        say that they have families and friends in West Africa, the Caribbean and
        Latin America, parts of the world that have been hit hard by the climate crisis.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdcf05ed-23bb-4c1d-9563-965ba648cb23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T22:15:41.655+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:24:38.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7398696f-abcb-435a-94ef-b6359399f122'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T22:15:41.655+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:24:39.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They allege the UK government''s support of fossil fuels and the
        lack of meaningful climate action violates their human rights, including their
        right to family life, according to the claim for judicial review filed with
        the court.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eab5933-7c6d-41d9-80d1-c390ca87f019'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T22:15:41.655+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:24:39.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e39af8a-f792-40e9-a05e-f4519edfbcb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T22:15:41.655+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:24:40.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The UN has put out estimates that there could be 200 million, and
        up to 1 billion, [climate] migrants by 2050, and we know these facts, yet
        we''re still on the same trajectory," Tricks said. "It''s the fact that the
        government is seeing these facts -- because I know that if I''m seeing them,
        they''re definitely seeing them -- so they have the full knowledge, they have
        the means, they have the solutions, yet they''re doing nothing."</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b9a2d9-0fa6-4383-aa89-63f5824e2eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T22:15:41.655+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:24:40.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde941da-ee27-4ffb-a51c-b53bf71684b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T22:15:41.655+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:24:41.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over in Germany, it took the government less than a week to come
        up with new climate goals following its defeat at the Supreme Court. It is
        now proposing to cut its carbon emissions by 65% from 1990 levels by 2030,
        as opposed to the original 55%. It also pushed forward its net zero target,
        from 2050 to 2045. The law will need to be approved by the German parliament.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8e4000-f86e-45d8-9596-ec27f730cdb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T22:15:41.655+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:24:41.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b74975-8ed9-4f39-a23c-8dca9887a5de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T22:15:41.655+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:24:42.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neubauer remains unimpressed. "I wonder if they''ve actually understood
        what the court has ruled there," she said, saying that adding a couple of
        percentage points here and there simply doesn''t cut it.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447c1072-9e2c-4dc5-8ffb-27a0aa92331e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T22:15:41.655+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:24:42.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6d58dd-8e4b-4494-ae87-e522723c1373'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T22:15:41.655+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:24:43.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to think the other way around. There is a clear boundary
        -- the amount of emissions, the carbon budget that we have, is finite. You
        cannot extend it any longer and we need to think from that budget backwards,
        what does it mean for the amount of emissions we can produce today and tomorrow,"
        she said.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b37a3f-1522-46e4-bec9-ce5045d069d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T22:15:41.656+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:24:43.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/05/09/europe/climate-lawsuits-governments-intl-cmd/index.html"><em>"Kids
        are taking governments to court over climate. And they are starting to win"&nbsp;</em></a></p>'
