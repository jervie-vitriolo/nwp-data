      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With hospitals battling desperate shortages of oxygen, India''s
        top court has set up a 12-member National Task Force to assess the availability
        and distribution of medical oxygen, according to a court order released Saturday.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc79e1a-8632-4f0e-8507-45560771fd36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T15:11:28.188+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:28:26.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0030aaa8-5340-4e07-8200-381b473bce3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T15:11:28.189+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:28:27.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hospitals across India have been reporting desperate shortages of
        oxygen despite dozens of countries pledging critical aid. Last week the Indian
        government said it had installed a "streamlined mechanism" for allocating
        aid, but state and local authorities said they had been kept in the dark.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21401f02-e97e-46a8-b5e9-36e3941ebb40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T15:11:28.189+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:28:27.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d017ac-6029-4f04-9c68-f20af3cbe5b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T15:11:28.189+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:28:28.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The task force has been set up to give central government input
        and strategies for meeting the challenges of the pandemic, according to a
        court order released Saturday.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7234298e-3b31-4be7-8aa5-dfa8cf7c82f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T15:11:28.189+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:28:28.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb7d55fb-2d3d-4c48-a3fe-ad9dd60d5c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T15:11:28.189+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:28:29.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The rationale for constituting a Task Force at a national level
        is to facilitate a public health response to the pandemic based on scientific
        and specialized domain knowledge," the order said, adding that it expected
        leading experts. "This will facilitate a meeting of minds and the formulation
        of scientific strategies to deal with an unprecedented human crisis."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db69604-d8b0-4924-88a2-3ff1bab20142'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T15:11:28.189+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:28:29.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cefa617e-dea7-4500-a78a-4c989ae579ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T15:11:28.189+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:28:30.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members include senior health professionals, academics and government
        officials.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b3b788-3b1b-42ba-a676-3d3daaef7280'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T15:11:28.189+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:28:30.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff3e4cf3-4766-43e8-b7a5-87403a3802f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T15:11:28.189+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:28:31.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the order, the terms of reference are to "assess and make
        recommendations for the entire country based on the need for, availability
        and distribution of medical oxygen" as well as to determine the amount of
        medical oxygen to be allocated to states and union territories on a "scientific,
        rational and equitable basis."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4164573e-bbb8-4d60-bcf5-46d6dc20cb59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T15:11:28.189+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:28:31.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/05/09/india/india-lancet-editorial-intl-hnk/index.html"><em>"Medical
        journal slams Indian government for ''squandering'' early success on Covid-19"&nbsp;</em></a></p>'
  'Israeli-police-clash-Palestinians-':
    'author': 'Andrew Carey, Abeer Salman and Mitchell McCluskey, CNN'
