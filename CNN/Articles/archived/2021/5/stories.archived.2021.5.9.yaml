      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So proud of my darling husband @jeffbaena for dreaming up another
        film that takes us to italia to cause some more trouble ðŸ˜ˆ excited to be reunited
        with the amazing @alisonbrie (who also co-wrote this one!) and @theofficialsuperstar
        @sordociego @lauren_weedman and so many more fun people in this. Preparati!!"
        the post said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e6645b-57a8-40e5-86dd-60377e5317bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T06:23:04.430+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:31:19.961+08:00
