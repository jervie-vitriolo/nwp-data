      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d11d5c2-46c5-49ff-8610-b59967e37ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T15:11:28.188+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:28:25.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Oxygen availability</h3>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a33c6790-159e-496c-a2fe-980527126b71'
      'mgnl:activationStatus': true
