      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''America''s Covid vaccine hesitation is an insult to countries
        in need''</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a28381a3-2893-471d-8d5f-24a7f72d96d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T10:26:34.318+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:30:10.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a field producer covering vaccine hesitancy in rural America,
        I''ve been hearing from people who sit on the extremes of the vaccination
        hesitation spectrum," Julia Jones wrote in this opinion piece for CNN.com.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134d847e-1141-4ca0-a2de-eb303f92a71b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T10:26:34.318+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:30:11.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0cace1-aaa5-4468-9b2d-0466f693bda8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T10:26:34.318+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:30:11.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jones recounts what residents in rural Oregon said â€” for example,
        "a woman of advanced age breathlessly explained to me how she was never taking
        the vaccine because Covid-19 ''is just the flu''" â€” and reflects on what her
        family members and friends in Brazil are going through. "Brazil is struggling
        not only to import vaccines but with a massive Covid wave," she wrote.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff6d8bc-34b1-44a8-b802-c8bc092b1c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T10:26:34.318+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:30:12.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/05/08/media/media-covid-19-guidelines/index.html">As
        the pandemic eases, the media''s coverage of it is shifting</a>."</em></p>'
  'Joe-Biden-Republicans-economic-proposals':
    'author': 'Maeve Reston, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-05-09T10:26:46.804+08:00
    'imagesource': 'jcr:51617f70-4796-4026-a46b-648ffaa36cf4'
