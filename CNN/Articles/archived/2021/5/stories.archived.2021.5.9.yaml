      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '675824e6-6e72-4eac-82a1-202fddd9bdc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T22:11:32.444+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:24:54.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this case, it was impossible to be certain exactly when or where
        the booster would land.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b647b216-a470-42bb-9633-f246af9d1358'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T22:11:32.444+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:24:54.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c0d1a3-9c68-469f-bfcf-40339a00e332'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T22:11:32.444+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:24:55.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Space Agency had predicted a "risk zone" that encompassed
        "any portion of Earth''s surface between about 41.5N and 41.5S latitude" â€”
        which included virtually all of the Americas south of New York, all of Africa
        and Australia, parts of Asia south of Japan and Europe''s Spain, Portugal,
        Italy and Greece.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '434ef105-a015-4083-9bbc-00bc8e8d0496'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T22:11:32.444+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:24:55.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc3aa0ac-777b-467b-b4ba-800d0335fc06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T22:11:32.444+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:24:56.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The threat to populated areas of land was not negligible, but fortunately
        the vast majority of Earth''s surface area is consumed by oceans, so the odds
        of avoiding a catastrophic run-in were slim.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09999c45-af33-41b5-91de-0bbcc40b6b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T22:11:32.444+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:24:56.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9593f0c1-1035-4b97-aab9-8b18f05f79a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T22:11:32.444+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:24:57.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rocket is one of the largest objects in recent memory to strike
        the Earth after falling out of orbit, following a 2018 incident in which a
        piece of a Chinese space lab broke up over the Pacific Ocean and the 2020
        reentry of an 18-metric-ton Long March 5B rocket.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f7dbef-2cdc-4455-ac5c-dcac872e3409'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T22:11:32.444+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:24:57.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083a470c-8506-46a8-a4d3-f94a3b44c2ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T22:11:32.445+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:24:58.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite recent efforts to better regulate and mitigate space debris,
        Earth''s orbit is littered with hundreds of thousands of pieces of uncontrolled
        junk, most of which are smaller than 10 centimeters.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '688587a6-8942-45b1-9220-b202b3c51ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T22:11:32.445+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:24:58.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b00eedef-74fd-49e6-a784-1b359bd8be9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T22:11:32.445+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:24:59.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Objects are constantly falling out of orbit, though most pieces
        burn up in the Earth''s atmosphere before having a chance to make an impact
        on the surface. But parts of larger objects, like the Long March rocket in
        this instance, can survive reentry and threaten structures and people on the
        ground.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e621d5-f493-4f29-9cac-1986cf613454'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T22:11:32.445+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:24:59.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1863a6-09b9-4dc8-bc9f-f194c56648b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T22:11:32.445+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:25:00.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Norms have been established," McDowell said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11bae090-b155-4579-a39b-f90fcec785fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T22:11:32.445+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:25:01.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2daf1b2-7b4b-4bd5-bc83-8f0e453237f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T22:11:32.445+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:25:01.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s no international law or rule â€” nothing specific â€” but
        the practice of countries around the world has been: ''Yeah, for the bigger
        rockets, let''s not leave our trash in orbit in this way.''"</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a99cff3-9b88-4800-aa66-4e6ac7fef1df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T22:11:32.445+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:25:02.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2021/05/08/app-international-edition/china-space-debris-long-march-rocket-reentry-scn/index.html"><em>
        "NASA criticizes China''s handling of rocket re-entry as debris lands near
