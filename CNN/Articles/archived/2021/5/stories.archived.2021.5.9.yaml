    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da7081d-c3fd-4059-a59b-8c8f9b8105e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T15:15:10.762+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:27:26.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong>At least 100 people were injured as Israeli
        police clashed with Palestinians in Jerusalem for a second night Saturday,
        according to the Palestinian Red Crescent.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf94566-3cf5-4d24-9016-52df9803bb3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T15:15:10.762+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:27:27.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef27bff-4fbf-4711-85ad-5aed7113141c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T15:15:10.762+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:27:27.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of the injured were Palestinians and most were hurt by rubber
        bullets or stun grenades, the Palestinian Red Crescent said Sunday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe3cd7c8-7370-434e-9127-896585ece22a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T15:15:10.762+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:27:28.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82665c0a-2eb3-4862-8b3f-ff017cb543d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T22:42:23.681+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:27:28.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ten of those injured were treated inside the compound of Jerusalem''s
        Al Aqsa mosque, five shot in the head with rubber bullets were treated in
        the field, four shot in the hands and foot were treated in the field and one
        injured in the face was taken to hospital, the Palestinian Red Crescent said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d835fd-41a6-4cb3-8407-787f827e5d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T22:42:23.681+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:27:29.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f12dfa-1b50-40f4-bf33-767f23965d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T22:42:23.681+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:27:29.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest clashes came after as many as 205 people were injured
        at Al Aqsa mosque Friday, when Israeli police in riot gear clashed with Palestinians
        following evening prayers, according to the Palestinian Red Crescent.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e614a67-4886-4c3e-bc2c-0b10721c449c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T22:42:23.681+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:27:30.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005ce2d8-5b1d-4db5-8203-ee181e273ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T22:42:23.681+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:27:30.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions have also been rising in east Jerusalem over the possible
        eviction of Palestinian families living in the Sheikh Jarrah neighborhood.
        On Wednesday night, 22 people were injured in violence there, according to
        the Red Crescent, two of whom needed hospital treatment.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd83241-4341-4dd5-b142-14c6da3c67db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T22:42:23.681+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:27:31.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dbf2029-42a6-407a-a64f-7ec7cad03adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T22:42:23.681+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:27:31.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In that incident, dozens of supporters of the families threatened
        with eviction gathered outside the houses in question, chanting and singing
        songs, with about 20 Jewish Israelis also gathered nearby playing loud music.
        Violence broke out after Palestinian protesters refused to follow police instruction
        to clear the road. As police moved in, fighting broke out.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde26c5f-6047-4bb7-916a-021140fa768f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T22:42:23.681+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:27:32.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5786b488-ba31-44af-8046-82ad54bb8ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T22:42:23.681+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:27:32.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six of those injured Saturday were under 18 years old, including
        a one-year-old child, according to the Palestinian Red Crescent.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f751542-9d07-472a-bd78-23625b015534'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T22:42:23.682+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:27:33.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c0c3ce-9438-4c37-bd4e-2e6baedb541e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T22:42:23.682+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:27:33.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The clashes took place at several locations in Jerusalem, at Damascus
        Gate and in the Sheikh Jarrah neighborhood.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68986cda-9fd6-4090-b9b5-ca436680ce65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T22:42:23.682+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:27:34.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6993d2ab-c6c6-4803-a7e0-80a7cb52f084'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T22:42:23.682+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:27:34.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israeli police said they began dispersing demonstrators at Damascus
        Gate after protesters threw stones, fireworks, and other objects at police
        officers. There were no reports of injuries among the Israelis.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e1b9f2-84ae-4b1d-9515-fc37ebb5374f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T22:42:23.682+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:27:35.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e77a37-335f-43d6-b518-596c43d749f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T22:42:23.682+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:27:35.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eighty-eight of those injured Friday were treated at hospitals,
        with most suffering from wounds caused by rubber-coated bullets, the Red Crescent
        said. About 20 were treated in field hospitals set up to cope with injuries
        from the most significant night of unrest in the city for years.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1729b07e-beee-4584-b458-fdbe378bbe72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T22:42:23.682+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:27:36.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a216de-b254-4c6f-bf97-c15fef14fe2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T22:42:23.682+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:27:36.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video showed stun grenades going off across the mosque compound
        -- known as the Noble Sanctuary to Muslims and the Temple Mount to Jews --
        with some landing inside the mosque building and scattering worshipers.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6220e62-94bb-4973-a0f6-c213f41fc149'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T22:42:23.682+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:27:37.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e29f76-cc1f-43a1-965e-4e5cf2756a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T22:42:23.682+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:27:37.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, police say at least six officers were wounded when clashes
        broke out after worshipers started throwing rocks and other objects. Palestinians
        say the unrest was triggered after some of them were prevented from entering
        the mosque compound and attempted to move police barricades.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e3c9cf3-b279-4714-9e33-920b00ef2958'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T22:42:23.682+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:27:38.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4bb2683-4dc2-4372-a399-826ca0b7268d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T22:42:23.683+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:27:38.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the day, tens of thousands of worshipers had gathered
        at the site for midday prayers.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba95e153-94b0-430c-9626-6b6cfb968a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T22:42:23.683+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:27:39.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6bcb67f-51a4-4824-b59b-0329af8cac3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T22:42:23.683+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:27:39.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many waved Palestinian national flags, as well as the green flag
        of Hamas. They sang songs in support of the Jerusalem neighborhood of Sheikh
        Jarrah.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6704469-74f3-4a28-8f51-6788bc628bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T22:42:23.683+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:27:40.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acbb94c8-c97c-41cc-9ca3-2f7c7f0bd229'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T22:42:23.683+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:27:40.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were also chants calling on Mohammed Deif, leader of the Hamas
        armed wing, the Qassam Brigades, to follow through on his threat from earlier
        in the week to "make the enemy pay dearly [for] the aggression against our
        people."</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94169f8a-c156-464f-be38-c9e16357b913'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T22:42:23.683+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:27:41.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7751b23d-3aa5-4807-b057-5c8fef480b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T22:42:23.683+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:27:41.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>International concern</h3>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b82b8b7-8167-4333-b3ca-b6115abd12aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T22:42:23.683+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:27:42.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US State Department spokesperson Ned Price said Friday the "United
        States is extremely concerned about ongoing confrontations" in Jerusalem.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '544074f3-ff16-4675-8644-922fb0d78818'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T22:42:23.683+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:27:42.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ae1b4c-c0fd-4f8d-a326-d687cb946c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T22:42:23.683+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:27:43.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We call on Israeli and Palestinian officials to act decisively
        to deescalate tensions and bring a halt to the violence," Price said in a
        statement. "It is absolutely critical that all sides exercise restraint, refrain
        from provocative actions and rhetoric, and preserve the historic status quo
        on the Haram al-Sharif / Temple Mount -- in word and in practice."</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a940df34-a034-4510-a9b6-3e8e8e6d3116'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T22:42:23.683+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:27:43.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32637037-a284-4442-9584-236104e0e7a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T22:42:23.684+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:27:44.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Envoys from the four entities -- Russia, the United States, the
        European Union and the United Nations -- involved in mediating peace between
        Palestinians and Israel - are "closely monitoring the situation," the Office
        of the UN Special Coordinator for the Middle East said in a statement.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b6b37b-9365-48f1-9685-5bd6c10c9638'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T22:42:23.684+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:27:45.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c48bd4-e854-40e1-a101-78cd8caee7cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T22:42:23.684+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:27:45.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Envoys noted with serious concern the possible evictions of
        Palestinian families from homes they have lived in for generations in Sheikh
        Jarrah and Silwan neighborhoods in East Jerusalem and voice opposition to
        unilateral actions, which will only escalate the already tense environment,"
        the statement said.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d844676-c9fc-497b-9aac-c7f3a35c9b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T22:42:23.684+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:27:46.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c7b754-d8ac-4a57-b15f-d3ce157189e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T22:42:23.684+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:27:46.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We call upon Israeli authorities to exercise restraint and to avoid
        measures that would further escalate the situation during this period of Muslim
        Holy Days," it added. "We call on all sides to uphold and respect the status
        quo at the holy sites. All leaders have a responsibility to act against extremists
        and to speak out against all acts of violence and incitement."</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7611403-f129-4892-86e3-8108c76d1ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T22:42:23.684+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:27:47.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15097321-51b7-492b-be50-fdf6400f6408'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T22:42:23.684+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:27:47.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EU Commission also condemned the violence and expressed concern
        about the possible evictions.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828891a4-dc6b-4322-ae71-dc6d4dedacc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T22:42:23.684+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:27:48.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd3ed0d6-65e7-4f50-b7a1-dbb01d30d62c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T22:42:23.684+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:27:48.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Such actions are illegal under international humanitarian law and
        only serve to fuel tensions on the ground," said Peter Stano, EU Commission
        lead spokesperson for Foreign Affairs and Security Policy, in a statement.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27b396f-3872-499f-890c-b6dbeac2d358'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T22:42:23.684+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:27:49.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '354cc825-3492-46d2-9ed0-9c34d32bff41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T22:42:23.684+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:27:49.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Egypt''s Foreign Ministry released a statement condemning what it
        called "the Israeli authorities'' storming of the mosque" and called on Israel
        to uphold its responsibility to protect Palestinian civilians and their right
        to practice their religion freely.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1839eeef-3a93-4103-bb4c-cd738ee67296'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T22:42:23.685+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:27:50.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7534d3d-c3c6-485c-a9d0-166c6a8d9bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T22:42:23.685+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:27:50.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That message was echoed by Jordan''s Foreign Ministry, which said,
        "the storming of the sanctuary and the assault on the peaceful worshipers
        is a grave violation, a barbaric act, and is strongly condemned and rejected."</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddaf1c5c-e1e6-4593-b9a0-9d4df2b1083a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T22:42:23.685+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:27:51.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f6605b6-c05f-4cdc-b1c4-baa135b28668'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T22:42:23.685+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:27:51.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesman for Palestinian Authority President Mahmoud Abbas said
        the international community needed to provide protection for Palestinians
        and in particular urged the Biden administration to pressure Israel to stop
        its attacks "so that matters do not reach a stage that cannot be controlled."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d82c9e-288e-439e-9dc1-a4276848f4d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T15:15:10.762+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:27:52.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef8de7c-2b06-4433-8b6b-613b51c559fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T15:15:10.763+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:27:52.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
