      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Another problem we have is this is a massive operation.
        We are prohibited to do other things we want to do in response to COVID, because
        nearly all of our personnel are involved in this.]</p>'
    '8':
