      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll is now at 18,472, after 204 more patients died from
        the virus.&nbsp;The last time the country recorded over 200 new coronavirus-related
