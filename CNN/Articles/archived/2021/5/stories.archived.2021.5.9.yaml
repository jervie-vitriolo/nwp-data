      'mgnl:type': 'text'
      'text': '<p>The DOH still pushed through last year with the<a href="https://www.cnnphilippines.com/news/2020/11/20/Remdesivir-trial-Philippines-continues.html">
        clinical trial</a> of the remdesivir despite the World Health Organizationâ€™s
