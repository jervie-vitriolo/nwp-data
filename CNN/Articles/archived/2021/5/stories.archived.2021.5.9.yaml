      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”&nbsp;</strong>How can the average American minimize
        risk while resuming normal activities after one year plus of pandemic disruptions?
        That''s the ultimate example of "news you can use" right now.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a62c18e-acdb-44d4-82bb-b5485436f697'
      'mgnl:activationStatus': true
