      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her revelation came while announcing her role in Baena''s new movie
        "Spin Me Around," which will also star Alison Brie, Zach Woods and Alessandro
        Nivola.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
