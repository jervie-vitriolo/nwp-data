  'US-pipeline-cybersecurity-attack':
    'author': 'Veronica Stracqualursi, Geneva Sands and Arlette Saenz, CNN'
    'caption': 'This Sept. 16, 2016, file photo shows tanker trucks lined up at a
      Colonial Pipeline Co. facility in Pelham, Alabama.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-05-09T08:30:20.027+08:00
    'imagesource': 'jcr:65b696b0-16c0-49bf-8def-735018dc9395'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1c280b4d-6e74-416f-932a-a42434e500de'
    'lead': 'A cyberattack forced the temporary shut down of one of the US'' largest
      pipelines Friday, highlighting already heightened concerns over the vulnerabilities
      in the United States'' critical infrastructure.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-09T08:32:52.513+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T05:30:28.830+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:22:52.678+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cyberattack forces major US fuel pipeline to shut down'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf7c4b2-d08f-4878-8ec4-fc71b1092d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T08:32:52.513+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:30:29.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- A cyberattack forced the temporary shut
        down of one of the US'' largest pipelines Friday, highlighting already heightened
        concerns over the vulnerabilities in the nation''s critical infrastructure.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6872b6d-6127-4f25-a9f3-a2aca2d70b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T08:32:52.513+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:30:29.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The operator, Colonial Pipeline, said Saturday that the incident
        involves ransomware.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4578cc-9479-41c1-b55b-e64999c0ac57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T08:32:52.513+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:30:30.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack comes amid rising concerns over the cybersecurity vulnerabilities
        in America''s critical infrastructure following recent incidents, and after
        the Biden administration last month launched an effort to beef up cybersecurity
        in the nation''s power grid, calling for industry leaders to install technologies
        that could thwart attacks on the electricity supply.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221638c4-011b-4144-aee3-2486fd5f8750'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T08:32:52.514+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:30:30.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colonial, which transports more than 100 million gallons of gasoline
        and other fuel daily from Houston to the New York Harbor, according to its
        website, said it learned of the cyberattack on Friday, causing them to pause
        operations.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3600da33-37fa-440d-b1bb-f6e8b820d3b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T08:32:52.514+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:30:31.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In response, we proactively took certain systems offline to contain
        the threat, which has temporarily halted all pipeline operations, and affected
        some of our IT systems," the company said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07090fdc-00da-42ac-8037-0af3ea3701f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T08:32:52.514+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:30:31.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colonial said it engaged a third-party cybersecurity firm to launch
        an investigation into the "nature and scope of this incident" and also contacted
        law enforcement and other federal agencies. A spokeswoman for FireEye confirmed
        to CNN on Saturday evening that FireEye Mandiant had been hired to manage
        the investigation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee29c9e5-7677-4bd3-9b8a-dca0ba77414f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T08:32:52.514+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:30:32.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Cybersecurity and Infrastructure Security Agency is "engaged
        with the company and our interagency partners regarding the situation," Eric
        Goldstein, the executive assistant director of CISA''s cybersecurity division,
        said in a statement Saturday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55fe2eec-b92a-4320-9621-74d1053b24df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T08:32:52.514+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:30:32.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This underscores the threat that ransomware poses to organizations
        regardless of size or sector," he said. "We encourage every organization to
        take action to strengthen their cybersecurity posture to reduce their exposure
        to these types of threats."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e9d2a29-aee4-444a-9fd6-b7eff093cebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T08:32:52.514+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:30:33.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Joe Biden was briefed about the shutdown on Saturday morning,
        a White House spokesperson said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f3c8a5-2271-4b5d-8a65-12e38dd0ad62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T08:32:52.514+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:30:33.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The federal government is working actively to assess the implications
        of this incident, avoid disruption to supply, and help the company restore
        pipeline operations as quickly as possible," the White House spokesperson
        said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac03ead4-4caf-4195-82ad-de184d099f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T08:32:52.514+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:30:34.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A White House official said analysis is ongoing to determine whether
        supply might become an issue following the event. The White House is planning
        for a number of scenarios, the official said, and is working with state and
        local authorities to determine what possible steps may need to be taken to
        help mitigate any potential impact on supply, if needed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd76d1f-46c2-49bb-a9fe-72ae2658e61f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T08:32:52.514+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:30:34.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cybersecurity has been a major focus following two alarming incidents
        -- the SolarWinds intrusion campaign by alleged Russian hackers that compromised
        nine US agencies and dozens of private organizations, and the Chinese-linked
        hack of Microsoft Exchange server vulnerabilities that exposed tens of thousands
        of systems worldwide -- as well as a high-profile, though unsuccessful, cyberattack
        in Florida earlier this year that sought to compromise a water treatment plant.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73549cd7-b5a9-4576-9934-7732e0cebda9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T08:32:52.514+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:30:35.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ransomware attacks have worsened over the years, with recent targets
        as varied as state and local governments, hospitals and police departments.
        The cyber attacks involve a type of malicious software that locks up a victim''s
        computer and renders it unusable until the victim pays off the attacker, frequently
        in Bitcoin.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e0b3cd-73e1-4449-88fc-7b18301998af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T08:32:52.514+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:30:35.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for the Department of Energy said the department
        "is coordinating with Colonial Pipeline Company, the energy industry, states,
        and interagency partners to provide situational awareness and support response
        efforts to this incident."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0543d402-05f9-4937-bb50-052e872c6beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T08:32:52.514+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:30:36.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"DOE is also working closely with the energy sector coordinating
        councils and the energy information sharing and analysis centers, and is monitoring
        any potential impacts to energy supply," the spokesperson said a statement
        to CNN.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d3caf0-98dc-4157-8228-296c2bf46969'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T08:32:52.514+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:30:36.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colonial said Friday that it''s "taking steps to understand and
        resolve this issue."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f18375-5962-4537-8748-64fa85417aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T08:32:52.514+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:30:37.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At this time, our primary focus is the safe and efficient restoration
        of our service and our efforts to return to normal operation. This process
        is already underway, and we are working diligently to address this matter
        and to minimize disruption to our customers and those who rely on Colonial
        Pipeline," the company said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2321e535-c20a-491f-9961-1863a6f03f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T08:32:52.515+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:30:37.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colonial, founded in 1962, says it transports about 45% of all fuel
        consumed on the East Coast. The pipeline system that spans more than 5,500
        miles has two main lines: one for gasoline and another for things like diesel
        and jet fuel.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5325f133-54da-4de2-8a3b-b46ea54dcc3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T08:32:52.515+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:30:38.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company also had to suspend its pipeline in 2017 when Hurricane
        Harvey hit the Gulf Coast. The pipeline shut down for 11 days in September
        2016 due to an underground leak and in November 2016 due to a deadly fire
        breaking out along a section of the pipeline in Alabama.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81909258-d564-4e59-aaf2-b28835cd7aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-09T08:32:52.515+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:30:38.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/05/08/politics/colonial-pipeline-cybersecurity-attack/index.html">"Cyberattack
        forces major US fuel pipeline to shut down"</a></em></p>'
