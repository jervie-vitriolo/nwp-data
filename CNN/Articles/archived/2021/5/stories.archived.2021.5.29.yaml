      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, the area has experienced a series of earthquakes and
        tremors, some felt as far away as the Rwandan capital of Kigali, 65 miles
        from the volcano in the Virunga National Park.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b283c41-7c3a-4843-8769-ef95e73ab173'
      'mgnl:activationStatus': true
