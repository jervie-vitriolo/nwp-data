      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 29)</strong> — Hundreds
        of Filipino workers affected by the deployment suspension to Saudi Arabia
        may be able to leave soon as both countries settled coronavirus-related expenses,
        an official said Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d7d3706-f636-44ba-a199-9eb3285089fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T12:14:56.304+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:35:08.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a virtual briefing, Philippine Overseas Employment Administration
        chief Bernard Olalia said the Saudi Arabia government is expected to issue
        a clarificatory statement saying that Saudi employers will shoulder expenses
        for coronavirus-related protocols of Filipino workers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4607790-8699-4de4-8f5c-ca5e5860e5fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T12:14:56.305+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:35:08.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Oras na matanggap ''yung official communication mula sa KSA embassy
        na pumapayag na po ang mga employers ay agad-agad na ili-lift ang suspension,"
        he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559e013c-0d4c-4e55-9de4-e5a029e3a1aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T12:14:56.305+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:35:08.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Once we receive the official communication from the
        KSA (Kingdom of Saudi Arabia) embassy stating that employers have agreed we
        will immediately lift the suspension.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fae7056-7b0e-4022-9944-64e866195ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T12:14:56.305+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:35:08.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Olalia said the deployment suspension may happen "this afternoon"
        or "tomorrow."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931daa93-a2ad-46b8-a875-103a537649a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T12:14:56.305+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:35:08.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the government issued guidelines last year requiring foreign
        employers to shoulder expenses related to health and safety protocols for
        COVID-19.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05eab45d-86f9-4437-aea2-b4f33e620e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T12:14:56.305+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:35:08.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rolly Francia, the Labor department’s Information and Publication
        Service director, said on Friday 464 workers were affected by the suspension
        of deployment to Saudi Arabia.</p>'
  'COVID-19-vaccines-outside-NCR-Plus-8-areas':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-29T11:45:35.256+08:00
    'imagesource': 'jcr:5fc3586f-25e7-4b1a-87a4-41815cc0b428'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8810cf80-b151-497a-9f3c-47e6b41d233d'
    'lead': 'City mayors outside areas identified as high-risk for COVID-19 infection
      appealed for vaccine supply as cases surge in other parts of the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-29T12:24:12.318+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T08:35:07.689+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:33:57.109+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'City mayors seek COVID-19 vaccines for areas outside NCR+8'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc920530-0da2-4938-a7d6-f651b7bfe7d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T12:24:12.318+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:35:07.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 29)</strong> — City mayors
        outside areas identified&nbsp;as high-risk for COVID-19 infection appealed
        for vaccine supply as cases surge in other parts of the country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b49743-386b-401e-980e-9d54c47a8395'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T12:24:12.318+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:35:07.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The League of Cities (LCP) on Friday <a href="https://lcp.org.ph/11/581/league-of-cities-appeals-to-reallocate-vaccines-to-new-high-risk-areas"
        target="_blank">asked</a> the national government to send incoming vaccine
        deliveries to MIMAROPA, Western Visayas, Cagayan Valley and parts of the Cordillera
        Administrative Region – areas that recently reported a spike in infection
        – even as supply had been&nbsp;largely&nbsp;earmarked for the so-called NCR+8
        or Metro Manila, Bulacan, Cavite, Laguna, Rizal, Pampanga, Batangas, Metro
        Cebu, and Metro Davao.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2263f81-0006-4148-8e34-64aff08cd2d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T12:24:12.318+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:35:07.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>”We deem that the preemptive action of distributing vaccines to
        a broader number of cities will prevent a potential new wave of case surges
        throughout the Philippines," Bacolod City Mayor Bing Leonardia, LCP president,
        and Calapan City Mayor Arnan Panaligan, LCP secretary-general, said in a letter
        to vaccine czar Carlito Galvez Jr.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a4111cb-bffb-4c62-91c3-024c653221e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T12:24:12.318+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:35:07.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leonardia and Panaligan included Pampanga and Batangas, but these
        provinces are already part of the priority areas previously <a href="https://cnnphilippines.com/news/2021/5/17/PH-covid-vaccine-supply-allocation.html"
        target="_blank">identified</a> by pandemic task force officials.&nbsp;</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd263d6df-7aa3-4c00-ba75-8458905eef0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T12:24:12.319+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:35:07.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Maria Rosario Vergeire had said the bulk of
        limited vaccines is for NCR+8 to attain herd immunity faster.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e42b5f-21d4-4c37-85e6-39bac4af0310'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T12:24:12.319+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:35:07.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Base po sa ating mga eksperto (Based on our experts) when you do
        this, when you vaccinate more on these specific areas, mas malaki po ang impact
        sa populasyon natin (the impact would be bigger on our population) because
        we are going to cover more, and we are going to address the burden of disease
        when we do that," she said Friday.</p>'
  'DOLE-resumes-OFW-deployment-to-Saudi-Arabia-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-29T13:26:09.286+08:00
    'imagesource': 'jcr:c459551a-39f9-4723-a1d6-d5c13a758e95'
