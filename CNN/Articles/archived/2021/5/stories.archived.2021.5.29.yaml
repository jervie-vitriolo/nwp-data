  'DOH-guidelines-health-workers-family-vaccination':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-29T18:14:09.382+08:00
    'imagesource': 'jcr:35da9903-00c3-4d14-a377-9a506781e13d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5f445ba6-6cfb-423d-bdfc-fd18455af743'
    'lead': 'The Department of Health is set to release guidelines for the COVID-19
      vaccination of health workers'' family members, an official said Saturday, stressing
      that immediate kin may be the priority for now.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-29T18:18:59.598+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T08:34:39.000+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:34:01.171+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH to issue guidelines on COVID-19 vaccination of health workers''
      kin'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a7825a-ee44-400b-b3ef-a1b1a303676d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T18:18:59.599+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:34:39.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 29)—</strong> The Department
        of Health is set to release guidelines for the COVID-19 vaccination of health
        workers'' family members, an official said Saturday, stressing that immediate
        kin may be the priority for now.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9389489b-c626-4834-b2bb-68bd4cb22932'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T18:18:59.599+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:34:39.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kailangan pa ho nating makapag-</em>release <em>ng</em> guidelines,
        <em>para magkaroon po tayo ng pamantayan</em> [We need to release guidelines
        so we can have basis]," Health Undersecretary Maria Rosario Vergeire said
        during government''s Laging Handa briefing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add31b70-67bd-49f5-ac6b-646f60e9439e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T18:18:59.599+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:34:39.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kasi kailangan lang po siguro nuclear family muna ang uunahin
        natin, dahil nga alam naman natin</em> [We might need to prioritize the nuclear
        families, because we know] that this will all depend on the number of doses
        that we have right now," she added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8063ec6f-d9df-4e25-a1a6-4c5a5d32c8b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T18:18:59.599+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:34:39.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Inter-Agency Task Force <a href="https://cnnphilippines.com/news/2021/5/28/Tourism-quarantine-frontliners-A1-COVID-19-vaccine.html">earlier
        expanded the A1 cluster</a> or the top vaccination priority group to include
        family members of healthcare workers, overseas Filipino workers to be deployed
        in the next four months, and employees in hotels operating as quarantine or
        isolation facilities.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b01cbf8-7321-4b5c-a5b2-243b6c2ae27d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T18:18:59.599+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:34:39.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The A1 group was initially reserved for healthcare workers when
        vaccine supply was scarce.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6bce66-1aa7-4470-acef-f669e0f72602'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T18:18:59.599+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:34:39.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Vergeire noted that the DOH would still need to get data
        from the Labor Department on the exact number of outbound OFWs before inoculation
        on the group can start.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7620b4d8-f2ba-4748-8eaa-d0c87b370f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T18:18:59.599+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:34:39.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Vaccine pass for vaccinated senior citizens?</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e299228-9786-4d63-9442-ab9622434b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T18:18:59.599+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:34:39.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about a proposal to establish a vaccine pass system for
        fully-inoculated senior citizens, Vergeire stressed the move still needs to
        be studied as well.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe42ef0-aba0-4b82-a994-140c80a80648'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T18:18:59.599+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:34:39.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kailangan din balangkisin nang maigi dahil... kakaunti pa lang
        ang nababakunahan, hindi pa sapat para masasabing magiging ligtas tayo,"</em>
        Vergeire said. "<em>Kailangang pag-aralang maigi ang mga bagay na ito</em>."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '511ac2ae-5313-4098-a6ac-761c4a9aafa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T18:18:59.599+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:34:39.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We need to weigh in on this since the number of vaccinated
        people remains low, not enough to ensure that we will be safe. We need to
        carefully study these proposals.]</p>'
  'Daulah-Islamiyah-Lanao-Del-Sur':
