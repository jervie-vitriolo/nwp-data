      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95738236-86ad-4d8f-90a1-078982316598'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T01:25:32.559+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:36.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ten neighborhoods in the "red zone" area of the city of Goma are
        now being evacuated due to risks, with significant cracks in the ground --
        some stretching the entire width of the road, others in the walls of buildings
        -- already visible. Around 80,000 households have been evacuated so far, the
        spokesperson said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3121e33-5df9-4a3a-b2d7-8e67e0c8c33b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T01:25:32.559+08:00
