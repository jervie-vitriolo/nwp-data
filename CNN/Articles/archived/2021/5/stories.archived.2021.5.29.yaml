      'text': '<p>[Translation: We don''t see anything wrong with that. The DOH is
        also thinking of incentives to encourage more people to get inoculated.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d4bc72-4230-4c39-891d-47db49a74b38'
