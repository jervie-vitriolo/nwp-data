      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;There is good news for the United
        States as people get ready for Memorial Day weekend.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb050db4-5194-4203-bee3-91dcbe2a55d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T05:29:25.985+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:24.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e3263d-175a-4657-a5eb-9b3a788f1bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T05:29:25.985+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:24.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Centers for Disease Control and Prevention is predicting
        that COVID-19 cases, hospitalizations and deaths will fall over the next four
        weeks. The CDC ensemble forecasts conclude that there will be a total of 596,000
        to 606,000 Covid-19 deaths by June 19.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af669da-38f6-4a29-95c8-07429b075327'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T05:29:25.985+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:24.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b406e4e2-b382-43e4-bcc2-13d8a392bd3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T05:29:25.985+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:24.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Friday, COVID-19 has killed at least 593,364 people and infected
        more than 33 million in the US, according to Johns Hopkins University.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29631298-0049-4ccc-a244-082a0d8d2b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T05:29:25.985+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:24.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80143f5-a9ec-4425-9eb0-c38467485d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T05:29:25.985+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:24.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The improved outlook can be attributed to the continuing efforts
        by states to get people vaccinated. Already, 10 states have reached the Biden
        administration''s goal of vaccinating 70% of adults by July 4 with at least
        one dose.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76325da2-f626-44a7-8d27-a089bec949b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T05:29:25.985+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:24.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd6713c-e0bd-4808-ac9e-1f122a76f926'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T05:29:25.985+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:24.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, more than 50% of the US population has received at least
        one dose of a COVID-19 vaccine, according to CDC data. And more than 40% of
        the population is fully vaccinated, that data shows.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b8c59a-5d1d-40f6-a9fe-b191d9e3b720'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T05:29:25.985+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:24.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b275ae-5004-46a6-b06a-72085d0e7629'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T05:29:25.985+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:24.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many states are now offering incentives for people to get the vaccine
        -- but some officials remain concerned about ongoing hesitancy and lagging
        vaccination rates among those eligible.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9299a4c8-4e2e-484c-8a09-8fb8adab01d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T05:29:25.985+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:24.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e81d9e-87ad-4288-a069-d8c04061d731'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T05:29:25.986+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:24.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>CDC updates summer camp guidance</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044820d5-4bb9-4deb-b3d1-da0c82e425a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T05:29:25.986+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:24.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, the CDC put out new Covid-19 guidelines for summer camps,
        saying staff and campers who are fully vaccinated don''t need to wear masks,
        except where required by federal, state, local, tribal or territorial regulations,
        or if it''s a business or workplace policy.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f0e0aa6-768f-41a1-8f20-e63c72eff130'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T05:29:25.986+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:24.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e371ef-543c-4071-9845-f2217a979651'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T05:29:25.986+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:24.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Physical distancing is also no longer necessary for the fully vaccinated,
        the agency said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9360b02e-ee74-451f-8c45-b085ebac55d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T05:29:25.986+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:24.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab78f7b-6689-47d6-b013-9ac75879d837'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T05:29:25.986+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:24.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Camps with unvaccinated campers or staff should use multiple prevention
        strategies to protect those who aren''t vaccinated, the agency said, adding
        that in those cases physical distancing will be one of the important tools
        to help stop the spread of Covid-19.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '919ad831-623a-4f20-8cc1-2acdcc122abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T05:29:25.986+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:24.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce93890-6760-45cd-ab25-2486c5d0145a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T05:29:25.986+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:24.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grouping children together and creating small groups of campers
        that stay together throughout the day can help minimize exposure, regardless
        of whether they are vaccinated or not. Masks will help protect the unvaccinated
        and are strongly encouraged indoors for those who are not fully vaccinated,
        the agency said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9527077e-75aa-4c65-a752-b91d8f8695c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T05:29:25.986+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:24.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50eaa3ef-a2cd-4dba-8ea9-6d5520d73040'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T05:29:25.986+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:24.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the guidance, the CDC encouraged everyone 12 years and older
        to get vaccinated against the virus and underscored the vaccines are safe
        and effective.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa5ddda3-9f18-4750-a719-30d41a49bbff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T05:29:25.986+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:24.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c83cf87-b17f-473c-8222-0869e4bb9bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T05:29:25.986+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:24.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Recommendations to keep children safe</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b1c592b-3eaa-4a4a-a43f-cb82b6db4652'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T05:29:25.986+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:24.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Children younger than 12, who aren''t yet eligible for a vaccine,
        should continue taking precautions, experts say.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '333ee9ec-0103-4c59-8ca5-51298141eb3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T05:29:25.986+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:24.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b44c8466-4023-48bf-b67a-f4d745e21f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T05:29:25.987+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:24.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American Academy of Pediatrics is recommending children aged
        2 or older who are not fully vaccinated should wear a well-fitting face mask.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a29b31c-0abf-4c28-afd2-bffbcef59110'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T05:29:25.987+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:24.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b5403cb-476f-4b92-8cce-5f6d8aa6b519'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T05:29:25.987+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:24.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The updated guidance recommends children wear a mask at school,
        in child care programs, at camp, when playing with friends and playing indoor
        sports and outdoor sports with close contact. There are exceptions for sports
        where masks can be a hazard such as gymnastics.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa604e5-33df-46fa-af3d-1d59797a6900'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T05:29:25.987+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:24.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e15715e-31a8-495d-a639-bb533110397e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T05:29:25.987+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:24.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Masks should be used outdoors if the child is in a large group setting,
        or when it is impossible to keep good physical distance from others, according
        to the AAP.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d9aa41-748f-48dd-9be0-be17df40899c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T05:29:25.987+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:24.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd792b097-43f2-4c7e-a6fb-09e478569454'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T05:29:25.987+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:24.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AAP also recommended children wear one at home if they live
        with someone who is immunocompromised or at-risk for severe Covid-19.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d57d79d-be8d-4e85-8495-919a73d63265'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T05:29:25.987+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:24.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d051a1-6462-449b-bec0-07b404bd0dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T05:29:25.987+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:24.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The COVID-19 vaccines are remarkably effective, but we must stay
        vigilant," AAP President Dr. Lee Savio Beers said in a statement.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7421df8-4073-4db2-b4af-b5993aa9fd24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T05:29:25.987+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:24.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4140915-b944-4d71-8486-478ad055f83e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T05:29:25.987+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:24.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To help teens and adults who have moderate or worse cases of Covid-19,
        the US Food and Drug Administration has authorized the monoclonal antibody
        therapy sotrovimab for ages 12 and older at risk for severe disease or death.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbcc24ec-60ea-456b-b72b-385883c2e3bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T05:29:25.987+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:24.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f74838-2487-4fa3-b160-e7cf5ce20a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T05:29:25.987+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:24.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Many states offering vaccine incentive programs</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd8b9c4-ae30-42b0-b703-c01acdb02b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T05:29:25.987+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:24.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>California and Minnesota are the latest states offering new incentives
        for people to get vaccinated.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104205c9-8f6d-4f60-9d29-e8acc418c142'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T05:29:25.987+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:24.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15697230-e27c-4bfb-ab21-42aa76de5870'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T05:29:25.988+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:24.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>California is offering gift cards and cash prizes, including a $15
        million grand prize to be split among ten Californians who have been vaccinated.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1f6d10-9e6f-42dc-8d44-f89544fe5129'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T05:29:25.988+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:24.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b229ee5-bf5a-4c01-8462-92ac1cd21a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T05:29:25.988+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:24.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will include every resident who has already been vaccinated,
        and those who receive a shot before the state fully reopens on June 15, according
        to Gov. Gavin Newsom''s office.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001221c4-064f-4118-9b66-56095161652a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T05:29:25.988+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:24.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '370e591f-e2a3-4876-ad6b-ad23f8c791a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T05:29:25.988+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:24.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next two million residents vaccinated will be eligible for $100
        million in gift cards, doled out in $50 increments as a prepaid Visa or grocery
        store gift card.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a81c607-fe27-40ee-86fd-737fded40261'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T05:29:25.988+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:24.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec00ee5-ae91-455a-8b4f-9959b7a0e7b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T05:29:25.988+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:24.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 50% of eligible Californians are already fully vaccinated
        and another 12% have received one dose of the Covid-19 vaccine, but another
        12 million residents are eligible but have not yet been inoculated, according
        to state officials.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f0bca58-d478-4934-a63d-ce302251008e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T05:29:25.988+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:24.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e6b0b1-da07-4a6f-bd47-0fcd3bed6767'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T05:29:25.988+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:24.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Minnesota, Gov. Tim Walz kicked off the "Your Shot to Summer"
        campaign under which 100,000 Minnesotans who get vaccinated between Memorial
        Day weekend and the end of June will be eligible to choose from a range of
        incentives, including state park passes and fishing licenses as well as state
        fair and regional amusement park tickets.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6839579a-4f5a-406a-a08f-841c6cd62fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T05:29:25.988+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:24.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe087ee4-ebba-4ad8-aa1b-22a4ee983828'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T05:29:25.988+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:24.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We wanted to match a program that we thought matched Minnesota,"
        Walz told reporters. "We think it''s a great way to kick off summer."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7bb6b01-e1d4-434a-ab1e-3fa9ac4994a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T05:29:25.988+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:24.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21946e7f-f89f-4d4f-ba8e-0355b0001019'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T05:29:25.988+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:24.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think especially these dealing with the outdoors was very Minnesota,
        we do want to encourage people to get out there, we hope that these are lifelong.
        This might be some people''s first fishing license, we hope they buy one every
        year after that," he said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c9d134-ae50-4cd1-b95e-efb24bd47935'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T05:29:25.988+08:00
      'mgnl:createdBy': 'bamba'
