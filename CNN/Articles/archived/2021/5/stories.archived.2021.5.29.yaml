      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34e99d8-9164-47f7-b2a0-dc2fde2fc6ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T01:25:32.559+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:36.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On the basis of this information, we still can''t exclude a ground
        eruption or an eruption under the lake -- but one could come with very little
        or no warning," the spokesperson said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2800619-6b50-46b9-9e54-dbf697f28d5b'
      'mgnl:activationStatus': true
