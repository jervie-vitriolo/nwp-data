      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f873472f-e233-452c-bb8a-6994dc46b1cf'
      'mgnl:activationStatus': true
