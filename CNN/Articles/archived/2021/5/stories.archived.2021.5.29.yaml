    'template': '1'
    'title': '400,000 people flee Goma after warnings of second volcanic eruption'
    'visualType': 'image'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20203da8-8c96-4a2b-9771-9127055f4a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T01:25:32.558+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:36.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Around 400,000 people have fled the city
        of Goma and its surroundings in the Democratic Republic of the Congo (DRC),
        as the threat of another volcanic eruption at Mount Nyiragongo looms, a provincial
        government spokesperson said Friday.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd196cb68-0539-44ca-967e-c6dd6f68efd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T01:25:32.558+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:36.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c79577c-ab39-4b51-93c8-b8ec771d16ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T01:25:32.558+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:36.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maj. Njike Kaiko Guillaume, spokesperson for the military governor
        of North Kivu, said that the Volcanic Observatory of Goma had identified magma
        under the city that also extends under Lake Kivu. While that magma has partially
        drained, radar images indicate that the crater inside the summit of the volcano
        continues to expand, he reported.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92d4a5c-d275-42c1-aee7-3ddb19d11842'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T01:25:32.559+08:00
