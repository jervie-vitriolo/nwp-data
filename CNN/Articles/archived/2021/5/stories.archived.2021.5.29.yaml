      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f43da44-850a-46eb-8b22-692226de66dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T01:12:35.411+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:38.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morris said the stories about Michele were true, but "the only person
        who was honest about it was Naya (Rivera)," adding, "it was something that
        was very hush-hush on set" and that Morris didn''t feel it was her place to
        say anything at the time.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b606ee9-8f8e-49ca-9cee-d5e8b2246cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T01:12:35.411+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:38.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f0ee80-36c8-4634-9dbf-625a38bef0b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T01:12:35.411+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:38.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We absolutely could have stepped up and gone to the Fox execs and
        said how we felt about the situation, and nobody really did," Morris said.
        "And so now we are living in a culture where it''s acceptable to go do things
        like that, whereas I think many people were very scared."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dcc3e46-37bf-4d4d-8b21-71009bb02ba2'
