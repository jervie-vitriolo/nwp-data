      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those places where heat index reached 43°C are Clark Airport in
        Pampanga, Cubi Point in Subic Bay in Olongapo City, Laoag City in Ilocos Norte,
        Masbate City in Masbate, and Surigao City in Surigao del Norte.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17081a5-479c-4dc8-85cb-8f8795930bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T21:00:56.028+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:34:36.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cedd13e4-d302-4660-b14c-2a7c30771eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T21:00:56.028+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:34:36.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA recorded a 42°C heat index in their monitoring stations in
        Cotabato City in Maguindanao, Dauis town in Bohol, PAGASA Science Garden in
        Quezon City, and Tacloban City in Leyte.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fabfa528-e520-4844-9b6a-9c0866c97e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T21:00:56.028+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:34:36.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c94a263e-58f9-41c4-b384-265d1021f4ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T21:00:56.028+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:34:36.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remaining places in the country which tallied a 41°C heat index
        are the towns of Coron and Cuyo in Palawan, Davao City in Davao del Sur, Dumagute
        City in Negros Oriental, Maasin City in Southern Leyte, Port Area in Manila,
        Sinait town in Ilocos Sur, and Tayabas City in Quezon province.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005f6f5e-8d7c-4b59-aa2a-4cb10d5a8491'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T21:00:56.028+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:34:36.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb53824-77a6-4787-8b5c-4536ce6afd19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T21:00:56.028+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:34:36.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Tuguegarao City logged the highest temperature in the
        country on Saturday with 38.5°C. It is followed by NAIA in Pasay City (37.9°C),
        Clark Airport in Pampanga (37.2°C), and Sangley Point in Cavite (36.2°C).</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02261a1-2ea0-43c3-b8bf-85c763e1b456'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T21:00:56.028+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:34:36.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c53bb5-2dc8-408b-acab-11da97d05945'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T21:00:56.029+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:34:36.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To deal with such high temperatures, the public is advised to stay
        indoors as much as possible. Regular hydration is highly encouraged, but liquor
        is discouraged during heat emergencies as alcohol dehydrates the body.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae93d31-4dc0-4bee-bd6a-7644fd570f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T21:00:56.029+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:34:36.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f4b34db-5a9f-44cc-a138-a6f3157ee933'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T21:00:56.029+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:34:36.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Individuals must also eat small but more often, PAGASA said, while
        avoiding high-protein foods as they increase metabolic heat.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45020c8c-00d5-4d31-b359-96c5f3c7ea1e'
      'mgnl:activationStatus': true
