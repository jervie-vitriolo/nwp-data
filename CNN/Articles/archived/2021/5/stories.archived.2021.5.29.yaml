      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nationwide daily case tally <a href="https://cnnphilippines.com/news/2021/5/28/COVID-19-case-update-May-28-2021.html">breached
        8,000 again</a> on Friday - the highest in nearly four weeks. Saturday''s
        record was also high at over 7,000 new infections.</p>'
