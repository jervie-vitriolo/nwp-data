      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the International Paralympic Committee, S7 is classified
        for para-athletes with "one leg and one arm amputation on opposite sides,
        or a paralysis of one arm and one leg on the same side."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac321122-eb2a-4f68-a68b-7ffec270cb4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T20:07:10.003+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:34:38.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4fa1914-4061-42bf-a788-a8bad5629ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T20:07:10.003+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:34:38.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Si</em> Ernie <em>kung makikita mo ''yung</em> legs <em>nya...meron
        syang</em> legs <em>pero buto''t balat lang or wala syang</em> muscle <em>na
        kasama. ''Yun yung kanyang ire-</em>reclassify...<em>kasi kung may laman</em>
        or muscle <em>''yun, definitely nasa</em> S8 <em>sya</em>," Ong said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7065ab31-cdf8-4794-803b-52a7181b9697'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T20:07:10.003+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:34:38.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea7bee84-7e60-43f2-9739-7cacc7a2a0a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T20:07:10.004+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:34:38.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If you look at Ernie''s legs...they have no muscles.
        That will be the basis of his reclassification because if his legs have muscles,
        definitely he will be classified as S8.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19936712-80ff-4c19-9f2b-a284398f6cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T20:07:10.004+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:34:38.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c6668af-5eb0-421e-a897-86721974cd02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T20:07:10.004+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:34:38.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the review classification race, Ong hopes Gawilan will be
        included in a lower sports class than S7, as he will also compete in the 200-meter
        individual medley event in Tokyo. That event requires a swimmer to perform
        breaststroke in one lap.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2319d305-8034-4e4c-ace9-fe669f8c0556'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T20:07:10.004+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:34:38.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b62db69e-2b50-4bf5-911c-bc5006453aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T20:07:10.004+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:34:38.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the breaststroke event, because napakaimportante ng kick sa
        breaststroke...hopefully bumaba yung kanyang class doon kasi hindi sya nakaka-kick
        ng malakas because of the legs nya and the IM (individual medley) will follow,"
        the coach added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2363c0d3-c7a0-4ce5-a73f-a5a67f32100f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T20:07:10.004+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:34:38.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c1c489-b53f-4a0e-a29e-51fa4b04145b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T20:07:10.004+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:34:38.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For the breaststroke event, since kicks are very important
        in breaststroke...we''re hoping that his class will be lowered because he
        can''t kick hard due to his legs and the individual medley will follow.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04748e4-90e6-4739-8eeb-fa9675055a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T20:07:10.004+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:34:38.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae6e7c9-093f-4e38-8ea1-a2f23e2bf596'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T20:07:10.004+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:34:38.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the 400-meter freestyle and 200-meter individual medley
        events, Gawilan will also compete in the 100-meter backstroke in Tokyo. The
        backstroke event is also where he won a gold in the 2018 Asiad, tied with
        Japan''s Daisuke Ejima.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57fa5fd-6017-44b3-bea0-d907a50c2f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T20:07:10.004+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:34:38.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1091367e-a1e2-4612-ba29-3d935204397e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T20:07:10.004+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:34:38.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Ong said they will aim Bejino to qualify for Tokyo in
        the 400-meter freestyle and 200-meter individual medley events through a bipartite
        slot. The Bipartite Commission Invitation is a qualification method for para-athletes
        who were not given a chance to qualify for the Paralympics due to "extraordinary
        circumstances."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c5cca4-2c5e-4a7e-bff1-1c493bcce3c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T20:07:10.004+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:34:38.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec4c144-782e-4a47-898c-60c2b4356619'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T20:07:10.004+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:34:38.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ong added that Bejino also met the minimum Paralympic qualifying
        standard in the 2018 Asiad, but the Philippine Paralympic Committee decided
        to grant the automatic Tokyo Paralympics qualification to Gawilan.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29febcb1-af20-4bd9-92df-bad832ef66ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T20:07:10.005+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:34:38.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7fc56a7-b6bb-47b5-834f-bb5b6793f433'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T20:07:10.005+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:34:38.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, Aba and Sabido will join Gawilan and Bejino as
        they aim to qualify for the 4x100-meter relay in Tokyo.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23469ee5-6631-4f59-bca6-d9ab724c0c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T20:07:10.005+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:34:38.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e97e36ff-6a74-4d96-9d46-70fddd52eccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T20:07:10.005+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:34:38.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Sabido and Aba need to beat the minimum Paralympic qualifying
        mark in the individual events they will join in Berlin for the Philippines
        to be represented in the 4x100-meter relay event in Tokyo. Ong invoked the
        IPC rule that members of a relay team must also participate in an individual
        event in the Paralympics.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '373ed91e-8841-4f99-8f39-9383a453d2e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T20:07:10.005+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:34:38.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b92165-fb28-47fb-b47b-15aa1092cba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T20:07:10.005+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:34:38.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Berlin, Ong said Sabido will compete in the individual backstroke
        event while Aba is slated to race in the 100-meter butterfly and 400-meter
        freestyle events.</p>'
  '27-areas-PH-hit-danger-heat-index-level':
