      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Newly selected Azkals members Gerrit Holtmann, Lloyd Fagerlie, and
        Jesper Nyholm will not make their national team debuts as they have yet to
        secure their Philippine passports while midfielder Raphael Obermair begged
        off from competing with the Azkals.</p>'
