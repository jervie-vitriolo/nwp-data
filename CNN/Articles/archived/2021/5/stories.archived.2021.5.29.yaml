      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of those fleeing have traveled on foot, carrying mattresses
        and cooking utensils, the United Nations Children''s Emergency Fund (UNICEF)
        said Thursday.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
