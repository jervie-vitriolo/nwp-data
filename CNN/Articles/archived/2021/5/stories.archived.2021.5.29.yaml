      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 11,500-foot-high volcano first erupted last Saturday, killing
        at least 31 people.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893c5d3c-f737-4d91-9e05-22006e3d6f19'
