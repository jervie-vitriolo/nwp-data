      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 29) –</strong> Birmingham
        City FC goalie Neil Etheridge leads the list of nine booters who will not
        play for the Philippine Azkals in the upcoming World Cup qualifiers.</p>'
