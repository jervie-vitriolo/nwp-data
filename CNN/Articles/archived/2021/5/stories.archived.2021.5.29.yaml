    'lead': "Over 400 workers stranded on Friday can now leave for Saudi Arabia as\
      \ the government lifted the suspension of deployment over coronavirus protocol\
      \ issues. \n\n"
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-29T13:27:49.386+08:00
