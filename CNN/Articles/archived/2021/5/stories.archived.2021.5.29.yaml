      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T01:25:32.560+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:36.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military spokesperson said that displaced people had been arriving
        at evacuation zones that would facilitate assistance from the government and
        humanitarian organizations.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b792845-6aba-4b34-ae9b-24a05d3b5ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T01:25:32.560+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:36.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d01e91d-8513-411a-ae27-4ad43370878a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T01:25:32.560+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:36.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Friday, UNICEF warned that up to 400,000 people, including
        nearly 280,000 children, could be displaced if the volcano erupts again.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57809d09-6bd8-4ad1-9ec4-162d83799b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T01:25:32.560+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:36.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b94f99-e3ab-413f-bba6-537f85e195fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T01:25:32.560+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:36.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whenever large groups of people are displaced in a short period
        of time, the dangers to children increase," warned the UNICEF representative
        in the DRC, Edouard Beigbeder. "We must be alert to immediate risks for children
        on the move, including protection issues, nutrition and health risks, including
        waterborne disease and especially the spread of cholera."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74e724c-04af-454f-a411-05c8b0dfae24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T01:25:32.560+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:36.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c1edd04-b555-4b0b-85bd-e290a2393b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T01:25:32.560+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:36.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN agency added that nearly 700 of the 1,000 children that had
        been separated from their parents amid the chaos of Saturday''s eruption have
        now been identified, and that they were helping to reunite those children
        with their families.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4495840-a2d1-4075-87b2-79b7e1f0a178'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T01:25:32.560+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:36.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a7c62e-aa57-4512-b3bb-4cb0252f9aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T01:25:32.560+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:36.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military governor also encouraged the provincial health and
        civil authorities to take charge of unaccompanied children on Friday.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b135263-1825-4077-b722-6510039ec885'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T01:25:32.560+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:36.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '954b2f4b-2687-4077-8539-83624dd7d83e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T01:25:32.560+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:36.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goma, the capital of North Kivu province, is situated at the edge
        of Lake Kivu on the DRC''s border with Rwanda. According to official projections
        from the UN, World Bank and others, the city is home to approximately 670,000
        people -- however a number of nongovernmental organizations in the region
        place the population closer to 1 million.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c58fa7-6d55-42fd-90e3-4569ac5e6273'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T01:25:32.560+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:36.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef85969-c9e9-4670-bc33-effb48ce72f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T01:25:32.560+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:36.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Compounding the current chaos are catastrophic levels of violence
        and hunger in the DRC that the Norwegian Refugee Council (NRC) says amount
        to "the world''s most neglected displacement crisis."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '681a0df4-3d72-48ff-a390-265724a10b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T01:25:32.560+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:36.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f7dfd5-dbbb-45f0-b9df-dae1743138da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T01:25:32.561+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:36.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple conflicts in the central African country forced 2 million
        people to flee their homes in 2020, while there is also an acute lack of international
        aid and diplomatic attention, according a new report from the NRC.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b60d79-0725-4014-9ebe-d4d6fe2800b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T01:25:32.561+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:36.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4064966-0be6-4118-a353-629b67a951eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T01:25:32.561+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:36.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"DR Congo is one of the worst humanitarian crises of the 21st century,"
        said NRC Secretary General Jan Egeland in a statement.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b745ff9-0493-4247-93b6-621620b8ff92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T01:25:32.561+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:36.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed2a4e6c-372d-4cab-a0e3-5697d42204d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T01:25:32.561+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:36.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lethal combination of spiraling violence, record hunger levels
        and total neglect has ignited a mega-crisis that warrants a mega-response.
        But instead, millions of families on the brink of the abyss seem to be forgotten
        by the outside world and are left shut off from any support lifeline," Egeland
        added.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b0c7a83-b4f6-4ae4-b507-0333d826d03f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T01:25:32.561+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:36.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74ed751-bb2c-4c0e-9e5d-38b4b48ca649'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T01:25:32.561+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:36.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DRC has more than 27 million people, including over 3 million
        children, who do not have enough food to feed themselves -- a third of the
        country''s population -- and more than 5 million people who are internally
        displaced, according to NRC.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca23733-f8c9-4b43-85e0-255391873e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T01:25:32.561+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:36.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/05/28/africa/drc-goma-volcano-eruption-intl/index.html?utm_source=twcnnbrk&amp;utm_content=2021-05-28T17%3A13%3A53&amp;utm_medium=social&amp;utm_term=link">400,000
        people flee Goma after warnings of second volcanic eruption</a>."</em></p>'
  'US-President-Joe-Biden-proposed-2022-budget':
