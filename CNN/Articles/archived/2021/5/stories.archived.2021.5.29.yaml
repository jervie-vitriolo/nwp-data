      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 29) —</strong> Incentives
        may be given to ramp up the COVID-19 vaccination program, a Health official
        said Friday, taking the cue from some local governments.</p>'
