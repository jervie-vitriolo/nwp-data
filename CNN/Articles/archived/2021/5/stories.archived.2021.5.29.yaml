      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Bitcoin investors have sold in May. It
        remains to be seen if they''re going away for good.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dba98b3-76f5-4439-a3af-9296afbffcb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T15:20:08.459+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:34:45.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bitcoin prices (XBT) fell 8% Friday and have plunged about 36% in
        May — their worst monthly performance since September 2011.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c5af92-a279-4fc2-a3be-4a0bd02138ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T15:20:08.459+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:34:45.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A steady torrent of bad news has sent bitcoin spiraling downward
        since it hit an all-time high above $64,000 in April.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9539c0c5-1468-47ea-84e5-54b135528103'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T15:20:08.459+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:34:45.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla (TSLA) CEO Elon Musk did an about-face on bitcoin, telling
        customers recently that the electric car giant will no longer accept bitcoin
        as payment for its vehicles because of concerns about the environmental impact
        of bitcoin mining, which is extremely energy intensive.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a51ef3-6e0b-49ba-a2a5-14b8e4fc502a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T15:20:08.459+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:34:45.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk has since softened his stance a bit, agreeing — thanks to the
        prodding of software CEO and crypto evangelist Michael Saylor of MicroStrategy
        (MSTR) — to meet with the heads of several bitcoin miners based in North America
        to talk about energy usage concerns.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d8503a2-a794-48a9-b8b9-44d22a96b0db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T15:20:08.459+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:34:45.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China also has stepped up its crackdown on crypto and the United
        States Treasury department has unveiled new plans to tax bitcoin more heavily
        while the Federal Reserve has hinted about the possibility of a digital dollar.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6654af32-a9fe-41c3-9325-c1e628f8fb0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T15:20:08.459+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:34:45.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>May has been brutal for many cryptos</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c79996-42bf-43f9-a4dd-cc8c41cc428c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T15:20:08.459+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:34:45.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bitcoin crash has spilled over to other cryptocurrencies, too.
        Binance coin, XRP and Polkadot have suffered massive losses this month.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6257fb54-df25-4c2b-b792-4226dae0186c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T15:20:08.459+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:34:45.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other cryptos, most notably ethereum — the second largest after
        bitcoin and the backbone for many popiular non-fungible token (NFT) deals
        — have held up better. Ether has fallen only about 6%. Meme token dogecoin,
        which Musk has repeatedly tweeted about, is down slightly in May.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c72910-84aa-4e2d-b5a5-44bd6a654049'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T15:20:08.459+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:34:45.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So-called stablecoins, such as Tether and USD Coin, which are tied
        to government-backed currencies, have lived up to their name and are flat
        for the month.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a09e3d-a278-45b7-b92c-70b2ef7f1687'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T15:20:08.460+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:34:45.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bitcoin is notoriously volatile and prices remain up more than 25%
        this year despite May''s meltdown. So long-term fans, or HODLers as they like
        to call themselves, have been down this road numerous times before.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c8dc4ad-10e1-4921-889f-0f9c2a8d142b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T15:20:08.460+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:34:45.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is really easy to be a crypto investor. It''s extremely difficult
        to be a crypto trader," said Peter Smith, CEO of Blockchain.com, a crypto
        research, investing and lending startup that is valued at $5.2 billion. "It
        is a very high volatility market and it can crush you easily."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2a8f22-319c-458f-8598-ac24698088c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T15:20:08.460+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:34:45.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bitcoin prices plummeted from nearly $20,000 in December 2017, which
        was a peak at the time, to below $3,500 by early 2019 before rebounding.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21512940-c953-483d-bdf6-82a5bab1e7b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T15:20:08.460+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:34:45.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And bitcoin''s plunge of nearly 40% in September 2011 was actually
        the middle of a three-month slide from August through October of that year
        where prices plummeted more than 35% each month.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65e0284-3637-44fa-88ea-8d80c429f0b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T15:20:08.460+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:34:45.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anyone who held through that tumultuous period is having the last
        laugh though. Bitcoin prices hit a low of $2 in October 2011 and now trades
        for around $37,000.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd346bf-d368-4ab1-aaf4-09c5f4ce51a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T15:20:08.458+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:34:45.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/05/28/investing/bitcoin-prices/index.html"
        href="https://edition.cnn.com/2021/05/28/investing/bitcoin-prices/index.html">Bitcoin
        is tumbling at the end of its worst month in nearly 10 years</a>"</em></p>'
  'children-remains-canada':
    'author': 'Paula Newton, CNN'
    'caption': 'The gruesome discovery took decades and for some survivors of the
      Kamloops Indian Residential School in Canada, the confirmation that children
      as young as 3 were buried on school grounds crystallizes the sorrow they have
      carried all their lives. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-05-29T15:20:32.207+08:00
    'imagesource': 'jcr:f4be7831-aa4b-4c15-96b3-8802f1146a08'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2f6509c6-75c5-48ca-99d6-b2dbe688c0a7'
    'lead': 'The gruesome discovery took decades and for some survivors of the Kamloops
      Indian Residential School in Canada, the confirmation that children as young
      as 3 were buried on school grounds crystallizes the sorrow they have carried
      all their lives.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-29T15:24:59.674+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T08:34:44.498+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:33:59.025+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Canada']
    'template': '1'
    'title': '''Unthinkable'' discovery in Canada as remains of 215 children found
      buried near residential school'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3edf73-08ae-4e44-a5be-2f200c360701'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T15:24:59.675+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:34:44.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The gruesome discovery took decades and
        for some survivors of the Kamloops Indian Residential School in Canada, the
        confirmation that children as young as 3 were buried on school grounds crystallizes
        the sorrow they have carried all their lives.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49aa4aca-5f29-4f23-a270-dad0eab5a26c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T15:24:59.675+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:34:44.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I lost my heart, it was so much hurt and pain to finally hear,
        for the outside world, to finally hear what we assumed was happening there,"
        said Harvey McLeod, who attended the school for two years in the late 1960s,
        in a telephone interview with CNN Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c7fc71-0422-4a3e-90fd-661191af7376'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T15:24:59.675+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:34:44.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The story is so unreal, that yesterday it became real for a lot
        of us in this community," he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff85f9a6-f008-42c2-813e-0483ce74c509'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T15:24:59.675+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:34:44.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tk''emlúps te Secwépemc community in the southern interior of
        British Columbia, where the school was located, released a statement late
        Thursday saying an "unthinkable loss that was spoken about but never documented"
        was confirmed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6888531f-7ea0-495c-aafe-42796c0582fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T15:24:59.675+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:34:44.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This past weekend, with the help of a ground penetrating radar
        specialist, the stark truth of the preliminary findings came to light —&nbsp;the
        confirmation of the remains of 215 children who were students of the Kamloops
        Indian Residential School," said Chief Rosanne Casimir of the Tk''emlúps te
        Secwépemc community.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17108508-c8a4-4815-8da7-581274481a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T15:24:59.675+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:34:44.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To our knowledge, these missing children are undocumented deaths,"
        she said in the statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9055805e-989c-40bf-82ef-4504ee45fc07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T15:24:59.675+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:34:44.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For decades, McLeod says he and former students like him would wonder
        what had happened to friends and classmates.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe87088f-9d47-48b7-a18a-3c2726192dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T15:24:59.675+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:34:44.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sometimes people didn''t come back, we were happy for them, we
        thought they ran away, not knowing if they did or whatever happened to them,"
        said McLeod, who now serves as chief of British Columbia''s Upper Nicola band.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38df817c-51b3-4bcf-8416-aef3b2547d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T15:24:59.675+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:34:44.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There were discussions that this may have happened, that they may
        have passed," he says adding, "What I realized yesterday was how strong I
        was, as a little boy, how strong I was to be here today, because I know that
        a lot of people didn''t go home."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ce9366-ddc8-4e98-a541-66a3d59b2231'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T15:24:59.675+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:34:44.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kamloops Indian Residential school was one of the largest in
        Canada and operated from the late 19th century to the late 1970s. It was opened
        and run by the Catholic Church until the federal government took it over in
        the late 1960s.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1fb13e-1668-4470-83a6-1b2d2111c832'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T15:24:59.675+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:34:44.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It closed permanently about a decade later and now houses a museum
        and a community facility with both cultural and memorial events.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '056b82df-5546-4717-873d-0bccad6aaee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T15:24:59.676+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:34:44.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Community leaders say the investigation will continue in conjunction
        with the British Columbia Coroner''s Office and that community and government
        officials will ensure the remains are safeguarded and identified. Chief coroner
        Lisa Lapointe issued a statement saying that her office is early in the process
        of gather information.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e01182b6-b4ed-4761-a82e-512b4eed1b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T15:24:59.676+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:34:44.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We recognize the tragic, heartbreaking devastation that the Canadian
        residential school system has inflicted upon so many, and our thoughts are
        with all of those who are in mourning today," she said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a9fe37-2a35-48e3-a96d-1bfe4113dd5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T15:24:59.676+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:34:44.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015 Canada''s Truth and Reconciliation Commission released a
        report detailing the damaging legacy of the country''s residential school
        system. Thousands of mostly indigenous children were separated from their
        families and forced to attend residential schools.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6043e67d-e432-46c5-bcb2-85eba9164546'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T15:24:59.676+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:34:44.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report detailed decades of physical, sexual and emotional abuse
        suffered by children in government and church run institutions.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6921b11-23d4-40d9-ba94-5b37b5ab8170'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T15:24:59.676+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:34:44.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Horrific chapter in Canadian history''</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2654ee94-4607-4e8c-8011-7ef3fb03c348'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T15:24:59.676+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:34:44.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The news that remains were found at the former Kamloops residential
        school breaks my heart - it is a painful reminder of that dark and shameful
        chapter of our country''s history. I am thinking about everyone affected by
        this distressing news. We are here for you," Canadian Prime Minister Justin
        Trudeau tweeted Friday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e4b2e6-b882-4d0b-84f9-410fe9e491a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T15:24:59.676+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:34:44.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN, Carolyn Bennett, Canada''s minister of
        Crown-Indigenous Relations, says this revelation speaks to all Canadians about
        a "very painful truth" and a "horrific chapter in Canadian history."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4652963-2e6c-4815-883f-ed866b9ba193'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T15:24:59.676+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:34:44.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was the reason why five of the calls to action of the Truth
        and Reconciliation Commission wanted us to deal with the missing children
        and the unmarked graves because they knew there was much more than what they
        had been able to ascertain at the hearings," said Bennett.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd3bcbd5-b2ca-4431-8d27-d19758ebcb84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T15:24:59.676+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:34:44.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commission recommended 94 calls to action as remedy and healing.
        Indigenous rights'' groups says very few of them have been acted upon, including
        the need for health and educational equity between indigenous and non-indigenous
        children.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31bbaec8-6929-4473-b913-6d6235631d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T15:24:59.676+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:34:44.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, Trudeau said he and his government accepted the harm inflicted
        on indigenous peoples in Canada amounted to genocide, saying at the time that
        the government would move forward to "end this ongoing tragedy."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e897307c-98ad-4302-8ede-5040f96b46e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T15:24:59.676+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:34:44.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McLeod says the residential school system scarred generations in
        his family and the abuse he suffered at the school in Kamloops terrorized
        him, his family and his classmates.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452f3da4-b456-41c2-ab7c-8660dd7175a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T15:24:59.676+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:34:44.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The abuse that happened to me was physical, yes, was sexual, yes,
        and in 1966 I was a person that didn''t want to live anymore, it changed me,"
        said McLeod, comparing the trauma he suffered to that of a prisoner of war.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ddc555-9a21-4514-b983-491bd6a7d15d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T15:24:59.676+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:34:44.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says he entered the school in 1966 along with most of his siblings.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b80b500-5dd5-40c5-a610-eef8ba4064a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T15:24:59.676+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:34:44.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Seven of us went at the same time, same school that my mum and
        my dad went to, there wasn''t an option, it was a requirement, it was the
        law. And I can only imagine what my mom and my dad, how they felt, when they
        dropped some of us there knowing what they experienced at that school," he
        said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe691aa-7692-4217-87e6-49be217d6201'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T15:24:59.677+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:34:44.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As was documented by the Truth and Reconciliation Commission, many
        of the children in residential schools did not receive adequate medical care
        with some dying prematurely of diseases like tuberculous.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8eddb5e-135c-41f5-9ee3-4fdf327c652f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T15:24:59.677+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:34:44.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commission estimates that more than 4,000 children died while
        at residential schools over a period of several decades, but the final commission
        report acknowledges it was impossible to know the true number.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beefa49a-51be-4721-9f43-8340680cef1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T15:24:59.677+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:34:44.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McLeod says this week''s discovery at his former school has already
        helped community members he knows discuss the abuse they suffered and the
        inter-generational trauma it has caused.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ef1626-e20a-45d4-aad2-f6581ddc6042'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T15:24:59.677+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:34:44.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says he would like to be engaged in healing and now wants to
        avoid pointing fingers or blame.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b184be-2009-4693-88d0-7b149275e5b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T15:24:59.677+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:34:44.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have forgiven, I have forgiven my parents, I have forgiven my
        abusers, I have broken the chain that held me back at that school, I don''t
        want to live there anymore but at the same time make sure that the people
        who didn''t come home are acknowledged and respected and brought home in a
        good way," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7244901-c7e7-4877-94a2-ef1b92059f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T15:24:59.675+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:34:44.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/05/28/world/children-remains-discovered-canada-kamloops-school/index.html"
        href="https://edition.cnn.com/2021/05/28/world/children-remains-discovered-canada-kamloops-school/index.html">''Unthinkable''
        discovery in Canada as remains of 215 children found buried near residential
        school</a>"</em></p>'
  'COVID-19-update-May-29-2021':
    'caption': 'The country logged 156 new COVID-19 deaths on Saturday, pushing the
      death toll to 20,722, according to the Department of Health. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-29T15:31:19.769+08:00
    'imagesource': 'jcr:68c71757-dd0c-488a-abcb-85a7ebc3219c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dcfa4493-91c8-417d-9385-19df99187c7c'
    'lead': 'The country logged 156 new COVID-19 deaths on Saturday, pushing the death
      toll to 20,722, according to the Department of Health.'
    'mgnl:activationStatus': true
