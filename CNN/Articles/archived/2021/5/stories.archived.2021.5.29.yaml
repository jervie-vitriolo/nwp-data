    'mgnl:tags': ['US', 'President', 'Joe-Biden', 'proposed', '2022', 'budget']
    'template': '1'
    'title': 'Biden has released his $6 trillion budget. Here''s what''s in it.'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e354529-ce9a-4286-832d-1a961acc35a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T02:48:19.475+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:34.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;US President Joe Biden on Friday proposed
        a $6 trillion budget for fiscal year 2022, laying out details of a proposed
        dramatic increase in federal spending that serves as the underpinning of an
        economic agenda that seeks to transform the American economy as the country
        emerges from dual public health and economic crises.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ceaca3-cd00-4570-8567-266810a75c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T02:48:19.475+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:34.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4ac638-2d7d-4ea2-9c76-b1ef37661c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T02:48:19.475+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:34.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The budget proposal, which is an opening bid in negotiations with
        Congress and is expected to change before being signed into law, calls for
        the most sustained period of spending in more than half a century. The White
        House budget serves more as a marker of administration priorities than a policy
        blueprint destined to be signed into law. It would invest heavily in Biden''s
        top priority areas including infrastructure, education, research, public health,
        paid family leave and childcare.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87b7982-d858-4b4b-8672-ebb8bcdf4cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T02:48:19.475+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:34.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e5052af-e3f5-4ff2-98d6-ef88d9b5c641'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T02:48:19.475+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:34.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposal includes the American Jobs Plan and the American Families
        Plan, the $4 trillion infrastructure, jobs and economic proposal that the
        President had previously laid out and is negotiating with lawmakers. It also
        outlines additional funds to launch a new health research agency to focus
        on diseases like cancer, and funds to address gun violence, tackle the climate
        crisis, help end homelessness and curb the opioid epidemic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b2fd93-c3a8-4476-adeb-30503148589c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T02:48:19.475+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:34.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2576c5f6-8fc6-48bc-b23f-84f1eae503bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T02:48:19.475+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:34.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This budget is an agenda for robust, durable economic growth and
        broadly shared prosperity. It will deliver a strong economy now and for decades
        into the future, and is an investment in Americans all across the country
        who power our economy," said Shalanda Young, the acting director of the Office
        of Management and Budget, in call with reporters on Friday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11456153-1698-4a08-94e6-05b2042431c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T02:48:19.475+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:34.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f55713b-58a3-4446-85d0-6885524d1827'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T02:48:19.475+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:34.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scale of the spending, which Biden has made the center of his
        economic plans, is an intentional effort to transform an economy the President
        has repeatedly said leaves too many behind and, just as importantly, has made
        the US less competitive in the face of an ascendant China.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce6228e0-8eb9-461e-bc77-10f69e4237f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T02:48:19.476+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:34.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a46faaab-9c0d-44c1-a128-7629c1d0cf9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T02:48:19.476+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:34.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it also comes as Republicans have ramped up sharp criticism
        of Biden''s goals and as near-term economic data has served to add fuel to
        the arguments that Biden''s proposals are simply too grandiose and could overheat
        the economy.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd7c5d7-8ff4-409f-9748-90c367b484d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T02:48:19.476+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:34.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6074fb-4a5c-4d63-82ed-b230a80170c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T02:48:19.476+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:34.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At its core, the budget underscores the fundamental divide in viewpoints
        between the two parties in the wake of the pandemic -- as well as the clear
        shift in the Democratic Party towards an embrace of ramping up spending and
        tax increases on corporations in the wealthy in order to expand the federal
        government''s role in assisting those on the lower-end of the income scale.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4ec7a8-0dcb-40ff-8ba5-5bd617cbadc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T02:48:19.476+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:34.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f90422fd-d58b-4c20-9b66-1593349abe18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T02:48:19.476+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:34.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s legislative proposals, along with his public remarks in
        recent weeks, have served to underscore that the administration remains unbowed
        by the GOP criticism or uneven economic data of the last several weeks.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622e5d76-1887-47b9-85ee-3d872330fe6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T02:48:19.476+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:34.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e78ef9c-c889-4db7-9c91-b2778d163815'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T02:48:19.476+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:34.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Failing to make these investments at a time of such low interest
        costs would be a historic missed opportunity that would leave future generations
        worse off," Young said. "This budget does not make that mistake, and its investments
        will pay dividends for generations to come."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3512948a-ba18-4bc6-884b-63fc6471b94a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T02:48:19.476+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:34.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2602037d-7d81-49ff-adcf-58bf55c6a867'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T02:48:19.476+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:34.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden is asking Congress for $932 billion for discretionary, non-defense
        programs for fiscal year 2022 -- a significant increase from last year. The
        President has proposed $756 billion in defense funding, which is also an uptick
        from last year.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45797d66-ad1a-40d6-8b8d-58d66d4f32f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T02:48:19.476+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:34.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34312248-8780-474b-8133-e068bf78f7d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T02:48:19.476+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:34.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposal calls for spending to increase to more than $8 trillion
        by 2031. It would reduce the annual deficit beginning in 2030 and by increasing
        amounts in the following years, and would shrink deficits by more than $2
        trillion in the subsequent decades.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed7129f-0e67-41f8-a4de-65de93fb04b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T02:48:19.476+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:34.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c20f856-c616-49d9-a07b-79af48de91f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T02:48:19.476+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:34.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Young argued the investments are "front-loaded" and would be "more
        than paid for" by the reforms to the tax code that would require the wealthiest
        of Americans and corporations to pay higher taxes. The President has repeatedly
        pledged that Americans making less than $400,000 would not have to pay increased
        taxes.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3d002a-c1ae-42d3-9ba6-540cf57e0ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T02:48:19.477+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:34.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16329471-5d6b-4b7c-a315-49cb9ec9dabc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T02:48:19.477+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:34.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposal is in line with the previous outline Biden released,
        known as a "skinny" budget, last month. He previously asked Congress for $769
        billion for discretionary, non-defense programs, which was a 16% increase
        from former President Donald Trump''s last budget. Biden''s request also included
        $753 billion in proposed spending on national defense programs -- a 1.7% increase
        from last year.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114da8eb-7d47-45ca-a9b5-2d8da5294e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T02:48:19.477+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:34.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60771922-04e2-4b4a-97b6-b4a74c020b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T02:48:19.477+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:34.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cecilia Rouse, the chair of the Council of Economic Advisers, argued
        on Friday the country needs to make up for "decades of underinvestment in
        important parts of our country."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b65de013-80c9-4dd6-8a8e-5abc52f4dfc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T02:48:19.477+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:34.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3876e0-02e5-40a0-a245-ea18f9b5761d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T02:48:19.477+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:34.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a solid budget that reflects President Biden''s vision
        for investing in people and society and ensures that the economy grows, and
        that everyone shares in the prosperity. And it understands that the public
        sector is a key component in moving us forward," Rouse told reporters.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd99d6b81-16a0-4000-9b08-072656f93f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T02:48:19.477+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:34.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d369d75-0473-4e67-8f06-310e9cbfed30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T02:48:19.477+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:34.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden has made racial equity a top focus of his administration,
        but there is no specific line item in the budget focused on addressing racial
        inequality. Young argued it wasn''t necessary because Biden has directed the
        entire federal government to address racial inequality as it implements all
        of its programs.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eee7b76-22ce-4a9d-9851-93fb034fd8cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T02:48:19.477+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:34.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2117f1-8f92-44fe-b1ae-f8374d1abca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T02:48:19.477+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:34.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not something we should have to call out, this is something
        that should be pervasive in how the government does its business. So you may
        not see a line item, and I think that''s more than appropriate with the way
        the President has asked his government to address these long-pervasive issues,"
        Young said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e35f3b6-7610-4275-9c33-e8ce6dc8e44e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T02:48:19.477+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:34.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d033f02-9540-48c9-b406-5ef918c9faae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T02:48:19.477+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:34.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the American Jobs Plan and the American Families
        plan, the budget proposal calls for:</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0836b56a-6f5c-4e3d-9de6-503b8fb9395b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T02:48:19.477+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:34.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd33bcb-dba9-4993-94d7-e97dddd4c762'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T02:48:19.477+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:34.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- $36.5 billion for Title I schools, in which children from low-income
        families make up at least 40% of enrollment. It''s a $20 billion increase
        from 2021 enacted levels</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4880b69e-eeb5-4b49-85ac-c1da2a4b78a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T02:48:19.477+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:34.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- $6.5 billion to launch the Advanced Research Projects Agency for
        Health (ARPA-H), a new program aimed at driving innovation in health research
        that will focus initially on diseases like cancer, diabetes and Alzheimer''s</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f8d3b3-ea63-4fdf-9056-da1ca8b5bb40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T02:48:19.478+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:34.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- $8.7 billion in discretionary funding for the US Centers for Disease
        Control and Prevention</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29771cbf-c54f-49f3-b2cc-d77c9300b37f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T02:48:19.478+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:34.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- $10.7 billion in discretionary funding in the Department of Health
        and Human Services, an increase of $3.9 billion from 2021 enacted levels.
        The proposal also includes $621 million specific to the Department of Veterans
        Affairs'' Opioid Prevention and Treatment programs</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3afd6986-b11a-4eeb-89be-0f068432136d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T02:48:19.478+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:34.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- An increase of more than $14 billion compared to 2021 enacted
        levels across nearly every agency to tackle the climate crisis</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f59d204-be35-4738-83ef-b8fbd6d11b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T02:48:19.478+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:34.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- $2.1 billion for the Department of Justice to address gun violence,
        which is an increase of $232 million above 2021 enacted levels</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4b5922-c28d-49ed-adf8-0b95812a8679'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T02:48:19.478+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:34.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- $30.4 billion for Housing Choice Vouchers to expand housing assistance
        to 200,000 additional families, and a $500 million increase for Homeless Assistance
        Grants to support more than 100,000 households, including survivors of domestic
        violence and homeless youth</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a4cece-4afa-4c93-b95c-79ecccddae4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T02:48:19.478+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:34.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- $1 billion for Department of Justice Violence Against Women Act
        programs, which is nearly double 2021 enacted levels</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d443b6-9824-422b-b125-58dc4d2ffa44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T02:48:19.478+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:34.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- $861 million in assistance to the Central America to address the
        root causes of irregular migration</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b43bab85-bc62-42cf-bdc1-bf10f440ac56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T02:48:19.478+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:34.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Increases the budget of the Executive Office for Immigration Review
        by 21% to $891 million to reduce court backlogs and hire 100 new immigration
        judges and support teams</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17d0cff-6835-45a5-aac5-3ce390776638'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T02:48:19.478+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:34.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Increases funding for the Indian Health Service by $2.2 billion
        and provides $900 million to fund tribal efforts to expand affordable housing,
        improve housing conditions and infrastructure, and increase economic opportunities
        for low-income families</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9316d4-13f3-4bf1-b6f5-6326578e8f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T02:48:19.478+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:34.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- The budget also includes an increase of more than $450 million
        to facilitate climate mitigation, resilience, adaptation, and environmental
        justice projects in Indian Country</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '243ed400-7588-4d32-8b32-117938f5bd2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T02:48:19.478+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:34.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Notable omissions</h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736a37a7-7ace-4792-a35f-e4ec73f8b147'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T02:48:19.478+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:34.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also some things not included in the budget that are worth
        noting.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd58519f-97af-414a-9820-3767d8312c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T02:48:19.478+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:34.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f524b3f3-79e4-434e-adce-dff96330ae34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T02:48:19.478+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:34.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presidential budget did not include the Hyde amendment -- a
        four-decade-old ban on federal dollars being used for abortions except in
        cases of rape, incest or when the woman''s life is in danger -- which Biden
        previously supported before reversing course and denouncing during the Democratic
        primary. Abortion rights supporters had long called for Biden to drop the
        measure.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55809f47-0675-4a24-8161-d55b838cd619'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T02:48:19.479+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:34.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ebe088c-e71a-4f89-8e34-683d3001ecc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T02:48:19.479+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:34.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some notable campaign promises were left out of the document, particularly
        in health care.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b88076f-f1fc-4275-b0ce-6df5f765e597'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T02:48:19.479+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:34.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2da4f92-969e-4a33-9f7d-497928f376b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T02:48:19.479+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:34.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his budget overview, the President calls on Congress to enact
        several of his major health care initiatives, including lowering prescription
        drug costs by allowing Medicare to negotiate prices, creating a public health
        insurance option, giving those age 60 and older the option to enroll in Medicare
        and closing the Medicaid coverage gap.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd67a6096-1204-4e5c-835a-67e8d0bdd9ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T02:48:19.479+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:34.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d280657-6f59-446b-807e-6a0bc7b654df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T02:48:19.479+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:34.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the budget itself does not provide funding nor more concrete
        proposals to achieving these aims, which will prove much more controversial
        and difficult to accomplish than the health care efforts the Biden administration
        has undertaken so far.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e457083f-f374-43a0-8cef-68ef021213ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T02:48:19.479+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:34.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c8a72a-0b9b-42f0-a0bc-41c7f02d0d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T02:48:19.479+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:34.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, the White House budget focuses on the health care measures
        contained in the American Families Plan, which would make permanent enhanced
        Affordable Care Act subsidies that were contained in the Democrats'' $1.9
        trillion rescue plan that Biden signed into law in March. That boost to the
        federal subsidies currently lasts only two years.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1af2c8-43bb-4f1e-966a-a5dc6135e605'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T02:48:19.479+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:34.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c82f592-6b63-49ef-a7a9-353e88d8bd7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T02:48:19.479+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:34.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President was very clear he would like to see action this year
        to reduce prescription drug costs, strengthen the ACA, Medicaid and Medicare
        coverage and create additional public coverage options," Young said. "We know
        there are proposals on the Hill been introduced, and we believe that it''s
        more productive to work collaboratively with Congress to develop and build
        consensus around the specific policies that achieves his broad goals."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97619c4a-ae5b-42fa-ae48-c212cabaf912'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T02:48:19.479+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:34.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/05/28/politics/biden-budget-proposal/index.html">Biden
        has released his $6 trillion budget. Here''s what''s in it.</a>"</em></p>'
  'review-Oslo-on-HBO':
