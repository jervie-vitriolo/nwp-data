      'mgnl:lastActivated': 2023-01-25T08:34:36.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee61e47e-d6b5-4368-908c-83e4c095ba49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T21:00:56.029+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:34:36.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should one need to go outdoors, wear lightweight clothing with light
        colors as they reflect the sun''s energy, the weather bureau added.</p>'
  'Vietnam-new-variant':
    'author': 'Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-05-29T21:11:06.194+08:00
    'imagesource': 'jcr:bcb17c22-18db-4184-95b2-6d8e96e9372d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f90ea03b-e2f5-47cd-a468-74dd134481e3'
    'lead': 'Authorities in Vietnam have detected a new coronavirus variant that is
      a combination of the Indian and UK COVID-19 variants and spreads quickly by
      air, the health minister said on Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-29T21:19:08.498+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T08:34:35.693+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:34:02.865+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Vietnam']
    'template': '1'
    'title': 'Vietnam detects hybrid of Indian and UK COVID-19 variants'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c6ca35-69cd-4230-821c-cd905fd9ff80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T21:19:08.499+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:34:35.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)&nbsp;—</strong> Authorities in Vietnam have detected
        a new coronavirus variant that is a combination of the Indian and UK COVID-19
        variants and spreads quickly by air, the health minister said on Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c254a6fb-a500-48b3-aabb-dc0b37ea4212'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T21:19:08.499+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:34:35.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After successfully containing the virus for most of last year, Vietnam
        is grappling with a spike in infections since late April that accounts for
        more than half of the total 6,713 registered cases. So far, there have been
        47 deaths.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d10970-f822-4f6d-a236-7c3d9025d510'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T21:19:08.499+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:34:35.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Vietnam has uncovered a new COVID-19 variant combining characteristics
        of the two existing variants first found in India and the UK," Health Minister
        Nguyen Thanh Long said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e126635d-0c41-4782-b192-c57ecf2d969e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T21:19:08.499+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:34:35.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The new variant is very dangerous," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dff89fd-4758-4b1b-a435-ddb591492336'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T21:19:08.499+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:34:35.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Southeast Asian country had previously detected seven virus
        variants: B.1.222, B.1.619, D614G, B.1.1.7 - known as the UK variant, B.1.351,
        A.23.1 and B.1.617.2 - the "Indian variant".</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931e95d0-9b32-471c-80c0-887b56c90a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T21:19:08.499+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:34:35.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Online newspaper VnExpress said Long had described the new variant
        as a hybrid of the Indian and UK variants.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad784336-c83c-4fe6-aaa9-dd780126563b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T21:19:08.499+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:34:35.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The new one is an Indian variant with mutations that originally
        belong to the UK variant," Long was quoted as saying, adding that authorities
        would soon announce the name and detailed characteristics of the newly discovered
        variant.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5790e9ff-cc94-428b-8744-ee0461bbffba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T21:19:08.499+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:34:35.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization (WHO) has identified four variants
        of SARS-CoV-2 of global concern. These include variants that emerged first
        in India, in Britain, in South Africa and in Brazil. read more</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4301f47-2017-4ef2-b43a-2935725e8965'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T21:19:08.499+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:34:35.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials at the WHO did not immediately respond to a request for
        comment regarding the new variant identified in Vietnam.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d2e23fa-e4dc-44ec-a525-2a9959ea0c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T21:19:08.499+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:34:35.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laboratory cultures of the new variant, which is much more transmissible
        than the previously known types, revealed that the virus replicated itself
        very quickly, Long was quoted as saying.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08550d4b-513d-4844-894c-60f1ea59e326'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T21:19:08.499+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:34:35.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that could explain why so many new cases had appeared in
        different parts of the country within a short period of time.</p>'
