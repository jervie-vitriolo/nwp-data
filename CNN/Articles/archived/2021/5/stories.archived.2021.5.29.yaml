      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 29) –</strong> Top Filipino
        para-swimming bet Ernie Gawilan and three other para-swimmers seek to formalize
        their Tokyo Paralympics stint in the World Para Swimming World Series on June
        17-20 in Berlin, Germany.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4274e6e2-6aff-493d-95fa-355511c29cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T20:07:10.003+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:34:38.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9044e6c-26d9-470b-b49e-a8a87be46c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T20:07:10.003+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:34:38.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National team head coach Tony Ong told CNN Philippines that 2018
        Asian Para Games silver medalist Gary Bejino, Roland Sabido, and Arnel Aba
        are the other Filipino para-swimmers in the delegation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c49ea878-2485-4dc2-a72c-db61a2898e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T20:07:10.003+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:34:38.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3668dc68-4c9e-4fd8-b822-614200fa6765'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T20:07:10.003+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:34:38.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ong explained that although Gawilan has officially qualified for
        the Tokyo Paralympics, the Davao native swimmer needs to review his classification
        to formalize his second straight Paralympic appearance.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b6affdd-e77b-4669-923a-11113c39534f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T20:07:10.003+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:34:38.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59944140-8a7d-4f90-8cae-0050b86d4a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T20:07:10.003+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:34:38.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gawilan qualified for the Tokyo Games after surpassing the minimum
        Paralympic qualifying standard in his gold-medal finish at the 400-meter S7
        freestyle event during the 2018 Asiad.</p>'
    '7':
