      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 29) —</strong>&nbsp;The
        Department of Health said there have been gradual and sustained increases
        in COVID-19 infections all over Visayas and Mindanao as the national daily
        case count continues to rise anew.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f012132d-c8a3-4980-820b-e38999078e61'
