      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> At least seven people were wounded during
        a shooting late Friday in Miami, police said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f3ebdf-41db-4805-8a71-6f29a4f37055'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T23:55:19.556+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:34:20.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4dd63ce-55e9-41d2-afee-65f5c1d9ee21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T23:55:19.556+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:34:20.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officers responding to gunshot detection system alerts in Wynwood
        shortly before midnight found several people with what appeared to be gunshot
        wounds, Miami Police Department spokeswoman Kiara Delva said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e115fbc9-0a12-4a4e-a000-3978829cff74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T23:55:19.556+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:34:20.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68330917-d8b4-4eed-97d9-72b5d58ff159'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T23:55:19.556+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:34:20.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some shooting victims arrived at the hospital on their own, Delva
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
