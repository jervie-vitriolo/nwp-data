    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:34:00.369+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH: ICU capacity in six regions outside NCR at ''high risk'''
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e1994b-b906-4db7-9bd2-55f8fc279c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T16:15:52.105+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:34:41.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 29) —</strong>&nbsp;While
        COVID-19 cases in NCR Plus are going down, infections and hospital admissions
        in six regions are rising, a Department of Health official said Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f1feb3-c2ac-4cf6-9ff5-21314ed3e237'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T16:15:52.105+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:34:41.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zamboanga Peninsula, Cordillera Administrative Region, Cagayan Valley,
        Caraga, Calabarzon, and Central Luzon fell under "high-risk" in terms of bed
        capacity in intensive care units for COVID-19 patients, according to Health
        Undersecretary Maria Rosario Vergeire. This classification means the utilization
        rate is between 70% and 85%.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0482a542-62bf-4f54-a225-c679b4211f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T16:15:52.105+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:34:41.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bagamat bumababa ang kaso dito sa NCR Plus...nakikita natin naman
        po ang pagtaas ng mga kaso dito po sa ilang bahagi ng ating bansa, pati na
        rin po ang paggamit ng kanilang mga ICU beds," she told a briefing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54fb18bf-d161-466b-9b3c-cdbcc9f67bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T16:15:52.105+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:34:41.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: While cases in the NCR Plus are decreasing, we are
        seeing an increase in infections in some other parts of our country, as well
        as their ICU bed use.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b784b30-4e29-4dcc-a9e9-ca80aa16b5c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T16:15:52.106+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:34:41.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ICU beds in the Zamboanga Peninsula were 79% utilized while those
        in Cordillera, Cagayan Valley, Caraga, Calabarzon, and Central Luzon were
        71% occupied, Vergeire reported.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b046739-1951-476d-9cdd-89f7dd37fc24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T16:15:52.106+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:34:41.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kapag tiningnan ho natin, sila po lahat ay nasa high risk level
        po," Vergeire said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3747c96-c03a-450e-8995-3d58c1b0c3c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T16:15:52.106+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:34:41.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If we take a look at them, they are all under the
        high-risk level.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347d4678-1e36-4117-ae74-9d54a2fb4354'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T16:15:52.106+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:34:41.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Variants of the coronavirus could be <a href="https://cnnphilippines.com/news/2021/5/28/regions-seeing-delayed-surge-in-cases-due-to-variants.html"
        target="_blank">among the factors driving the increase</a> in some regions
        outside Metro Manila, infectious diseases expert Benjamin Co told CNN Philippines''
        The Final Word.&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0607fa4-e3ec-476d-80d2-2c06d39c674b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T16:15:52.106+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:34:41.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said movement from Metro Manila to other regions should be limited
        to address the increasing cases.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f8e99e-0827-43bf-bea2-45160574bed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T16:15:52.106+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:34:41.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire earlier said two <a href="https://cnnphilippines.com/news/2021/3/22/COVID-19-variants-UK-South-Africa-Metro-Manila.html"
        target="_blank">more transmissible variants</a> have been detected in all
        cities and municipality in Metro Manila. These are the B.1.1.7, first detected
        in the United Kingdom, and the B.1.351, first discovered in South Africa.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7108de1e-ef75-48d8-b86e-54b5ec36c798'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T16:15:52.106+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:34:41.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Community transmission of variants in NCR?</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e68a652f-d526-41a3-93b0-0b761b38818d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T16:15:52.106+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:34:41.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Vergeire said the DOH has not received an official notice
        from the World Health Organization after Dr. Rabindra Abeyasinghe - WHO''s
        representative to the Philippines - was quoted as saying in a report there
        is "some degree" of community transmission of the B.1.1.7 and B.1.351 variants
        in the NCR Plus.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14477472-e1c8-4523-8f41-a8266a335639'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T16:15:52.106+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:34:41.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Community transmission means the source of infection can no longer
        be traced.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67e4c38-90de-4275-804a-c03c02564dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T16:15:52.106+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:34:41.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We rely [on] and we request this help from the WHO so they can
        be able to analyze properly, at mabigyan po tayo ng (and we can be given)
        guidance kung talagang may (if there is already a) community transmission
        na nga dito sa ating bansa (in our country)," Vergeire added.</p>'
  'Philippines-new-COVID-variant-cases-May-29':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-29T16:20:06.804+08:00
    'imagesource': 'jcr:150c5b52-e122-4c9f-9d31-67e16e46a816'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5d8518a8-6ce7-444e-8bd1-f1f0d3968c3f'
    'lead': 'The country has detected over 200 new COVID-19 variant cases, the Department
      of Health said on Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-29T16:29:29.468+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T08:34:40.126+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:34:00.692+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH detects over 200 new COVID-19 variant cases'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3912e50b-f160-4600-aa2c-d39a443c72c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T16:29:29.468+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:34:40.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 29)—&nbsp;</strong>The
        country has detected over 200 new COVID-19 variant cases, the Department of
        Health said on Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '705b20f4-9cda-4844-889f-22e708c05935'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T16:29:29.468+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:34:40.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH, the Philippine Genome Center (PGC), and the University
        of the Philippines National Institutes of Health (UP-NIH) reported 104 additional
        cases of the variant first detected in the United Kingdom, 137 new cases of
        the variant first found in South Africa, and one more case of the variant
        first discovered in India.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2acd0fd-cf5f-494f-946e-605f6212dcd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T16:29:29.468+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:34:40.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also four new cases of the P.3 variant first detected
        in the Philippines —&nbsp;tagged as a variant under investigation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43200297-7641-4f69-8bcb-700bdb696970'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T16:29:29.468+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:34:40.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The additional case of the variant from India is a returning Filipino
        from the United Arab Emirates, the DOH said in its advisory. The patient has
        already recovered, the agency added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8033fbeb-85d0-483e-a839-db0411786cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T16:29:29.468+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:34:40.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In total, there are now 1,246 cases of the variant from South Africa,
        1,071 cases of the variant from the UK, and 13 cases of the variant from India.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4906b9e5-8f76-495d-83bb-eabe5330a4b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T16:29:29.468+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:34:40.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, the PGC and UP-NIH have sequenced a total of 7,547 positive
        samples.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08bfe2b3-36da-4a42-be35-9460cab29c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T16:29:29.468+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:34:40.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of these, 2,494 have variants being closely monitored by DOH with
        only 26 cases remaining active," the DOH said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1933fcd1-98fa-4d96-a503-d6de2b84f1e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T16:29:29.468+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:34:40.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Philippines'' nationwide COVID-19 case tally jumped
        to 1,216,582 on Saturday after the DOH <a href="https://cnnphilippines.com/news/2021/5/29/COVID-19-update-May-29-2021.html">logged
        7,443 new infections</a>. The death toll also climbed to 20,722 while recoveries
        stood at 1,142,246.</p>'
  'gilas-women-US-tryouts-eligibility':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-05-29T17:30:29.579+08:00
    'imagesource': 'jcr:5c1d530e-58d2-409c-8d84-6c20d0d440c9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '84fb4de0-e389-44f2-98c5-94267f50677c'
    'lead': 'Gilas Pilipinas Women head coach Pat Aquino says part of the upcoming
      tryouts in the US is to educate possible Filipino American national team prospects
      on eligibility rules.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-29T17:29:12.985+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T08:34:39.488+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:34:00.832+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Aspiring US-based Gilas Women players to be educated on eligibility
      during tryouts'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d3c5d5-dcbf-487b-ac64-8a0b67d6f582'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T17:29:12.986+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:34:39.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 29) –</strong> Filipino
        American female cagers who will try their luck to be part of Gilas Pilipinas
        Women will be educated on eligibility rules.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a5349a-5aef-4dec-84a3-779bf1250612'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T17:29:12.986+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:34:39.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3ce75b-5063-4543-a4aa-2b98cdd57255'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T17:29:12.986+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:34:39.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilas Pilipinas women head coach Pat Aquino said discussions on
        eligibility rules will be part of the upcoming US tryouts slated on June 5
        and 6, Philippine time.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e979d7b-543e-4728-8880-b5279475041e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T17:29:12.986+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:34:39.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff478c41-1510-4e4c-9817-d7fd72ed0dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T17:29:12.986+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:34:39.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino emphasized that players with dual citizenship, which include
        Filipino American talents, need to obtain a passport from the country they
        wish to represent before they turn 16 years old - a requirement which most
        prospects and their families are unaware of.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4257d07-87d7-4cb3-aa07-acc2fd159861'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T17:29:12.986+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:34:39.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b4870c-9bbe-4e81-aa4a-db9a266172f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T17:29:12.986+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:34:39.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most of our invitees, they don''t have the papers yet. We''ll try
        to explain how the process works, and if they need our help they can let us
        know," said Aquino, the architect of six-peat UAAP women''s basketball champions
        National University Bulldogs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a5bacc-ccf7-48d6-bd4b-4955c07e680d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T17:29:12.986+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:34:39.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65bce72-b7e8-4d79-b6f4-0b73ddf4a5b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T17:29:12.986+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:34:39.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the rules of International Basketball Federation or
        FIBA, players who failed to get a passport before turning 16 years old would
        not be considered as a "local" and can only play for the national team as
        a naturalized player.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '488d2dbd-69e9-4e92-968c-76a04d20b8da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T17:29:12.986+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:34:39.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '804bff86-92fe-46e6-b844-03994957d6f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T17:29:12.986+08:00
      'mgnl:createdBy': 'david'
