    'title': 'Senate Republicans block January 6 commission'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf633d3-ea61-405f-824c-f866c83c9ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T00:56:19.421+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:41.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A crucial Senate vote on a bill to create
        an independent inquiry to investigate the deadly January 6 Capitol Hill riot
        failed Friday, falling short of the 10 Republican votes needed to advance
        and illustrating GOP efforts to move on from the insurrection that left five
        people dead and injured 140 police officers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ae7cb3-04f8-4797-b490-041425317184'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T00:56:19.421+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:41.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '163a1a60-4a97-44be-88cf-eec445638b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T00:56:19.421+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:41.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vote was 54 to 35, showing the bill had a bipartisan majority
        of support with six Republicans voting with Democrats. However, the bill needed
        60 votes to advance. The six GOP senators who backed the bill were: Mitt Romney
        of Utah, Susan Collins of Maine, Bill Cassidy of Louisiana, Rob Portman of
        Ohio, Lisa Murkowski of Alaska and Ben Sasse of Nebraska. Nine Republican
        senators and two Democrats didn''t vote.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6845c85-f9ec-48ab-87de-fef297a4c0aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T00:56:19.421+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:41.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4976d3e1-9ef4-4a7c-b419-9c353b294579'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T00:56:19.421+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:41.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.com/politics/live-news/capitol-riot-senate-vote-05-28-21/index.html">LIVE
        UPDATES: Capitol riot commission faces key Senate vote</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007fefdc-efee-485a-8a11-278bc319e5c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T00:56:19.421+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:41.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c56aba76-f60c-40fc-b581-fabe764064ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T00:56:19.421+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:41.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Republican opposition highlights the hold former President Donald
        Trump still has on most of his party, and underscores the deep partisan divide
        surrounding the fallout of the attack on the US Capitol, a point Senate Majority
        Leader Chuck Schumer made following the vote.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a946e2a-8531-420c-a2bd-5c556ab94bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T00:56:19.421+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:41.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd58644c-0dcd-4909-b0aa-923d07660c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T00:56:19.421+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:41.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New York Democrat said the Republican minority "just mounted
        a partisan filibuster against an independent commission to report on January
        6."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd185c3a7-c882-4d56-9144-ef9365a0a118'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T00:56:19.421+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:41.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b031c1b-0176-4de4-bb02-da30a8ff4d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T00:56:19.421+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:41.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This vote has made it official: Donald Trump''s ''Big Lie'' has
        now fully enveloped the Republican Party," Schumer added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93c131f-09a2-4ec6-a395-1a7d6481cb40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T00:56:19.421+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:41.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a8463f2-6d2c-43ce-b84f-cf7deff1ff24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T00:56:19.421+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:41.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The key vote had been expected as early as Thursday, but due to
        the order of Senate procedure that vote had to wait until the previous legislation
        was cleared. Republican senators have delayed overnight passage of a massive
        bill designed to increase American competitiveness with China, and that means
        the key procedural vote on a bill to create the January 6 commission has to
        wait. That impasse was solved Friday morning when senators agreed to bring
        the vote back up after a one-week recess for the Memorial Day holiday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63717450-6af2-43f1-9951-d10ed656e84e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T00:56:19.422+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:41.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c812e75-5c0e-4078-9c43-2dcfc88e22cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T00:56:19.422+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:41.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Bill''s supporters sought to pressure GOP</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9fdd87f-c072-4cbe-b7e6-09bd31e1019f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T00:56:19.422+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:41.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supporters of the January 6 commission -- including the mother of
        a Capitol Police officer who died the day after the riot -- pleaded with GOP
        senators throughout the week in order to convince at least 10 Republicans
        to back the plan.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1481c61-bd2c-45f6-abcd-352098967ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T00:56:19.422+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:41.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0867e82a-86de-4475-b5a1-8d3277bbbe48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T00:56:19.422+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:41.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murkowski, took aim at her GOP colleagues Thursday night for moving
        to block the measure -- and was critical of the rationale by Senate Minority
        Leader Mitch McConnell that such a commission could prove politically problematic
        for the GOP ahead of the 2022 midterms.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16126dde-edeb-44ad-b362-708dd13a679e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T00:56:19.422+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:41.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '523917ce-eb08-4947-aa3b-5801d8a0b30d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T00:56:19.422+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:41.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To be making a decision for the short-term political gain at the
        expense of understanding and acknowledging what was in front of us, on January
        6, I think we need to look at that critically," Murkowski said. "Is that really
        what this is about is everything is just one election cycle after another?
        Or are we going to acknowledge that as a country that is based on these principles
        of democracy that we hold so dear?"</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ffe4c3-5cec-497d-b1b2-b88392881de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T00:56:19.422+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:41.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e423ce7-8588-434f-84a3-7f8be37780ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T00:56:19.422+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:41.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mother of fallen US Capitol Police Officer Brian Sicknick met
        with more than a dozen Republican senators -- including Murkowski -- urging
        them to vote to establish the commission. But even after those meetings, which
        two sources familiar said were cordial, most of the senators told her they
        wouldn''t be changing their minds.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc399a5-42a8-4fa3-aa73-87c743d8dc63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T00:56:19.422+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:41.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80fccdf3-f953-4cb8-a0d6-f49e77412836'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T00:56:19.422+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:41.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most GOP senators made it clear to Gladys Sicknick, her son''s girlfriend
        Sandra Garza, Capitol Hill Police Officer Harry Dunn and DC Metropolitan Police
        Officer Michael Fanone that they don''t want a commission to investigate what
        happened that day.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65278e6f-80e1-49d4-a694-c9c691be2814'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T00:56:19.422+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:41.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '248e60aa-0158-4257-b150-b4af4812a749'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T00:56:19.422+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:41.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sicknick told reporters that she had hoped her meetings would sway
        Republicans. "Usually I''m staying in the background, and I just couldn''t
        stay quiet anymore," she told reporters Thursday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f07e609-99b2-4968-b37e-f1db13b85bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T00:56:19.422+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:41.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f7da98-2ce6-412e-a9b1-33a33da3cbbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T00:56:19.423+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:41.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meetings highlighted the emotional toll that the riot has taken
        on the Capitol Hill community. The meetings, according to a source familiar
        with them, were "very hard" for Sicknick, who -- along with Garza -- wore
        a necklace with some of her son''s ashes in them.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e1abdc-08e2-4a1b-a49b-665347fe3f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T00:56:19.423+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:41.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b753d69-1c7c-498d-93dc-639a81a60776'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T00:56:19.423+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:41.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another reminder of the riot hanging over Washington: Capitol
        Police Officer Eugene Goodman, who became a national hero for his actions
        defending the Senate during the siege of the Capitol -- was seen guarding
        the Senate on Thursday evening as part of his assignment protecting lawmakers
        when the chamber is in session.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ea27ca-fed8-4347-8e39-b051bcdcb85d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T00:56:19.423+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:41.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc52c07-6951-4b65-9f24-c64f41210377'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T00:56:19.423+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:41.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What''s in the bill?</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45fed16f-f683-4e09-93c9-616d0cff422b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T00:56:19.423+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:41.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commission would have attempted to find bipartisan consensus.
        According to the bill, the Democratic and Republican leaders of the House
        and Senate evenly split the selection of its 10 members. A subpoena can only
        be issued to compel witness testimony if it has the support of the majority
        of members, or if the commission''s chairperson, chosen by Democrats, and
        the vice-chairperson, chosen by Republicans, come to an agreement.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67510f7b-01ea-42a7-b6f3-76971d2346da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T00:56:19.423+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:41.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfeda641-86b0-47b8-86c1-d2ddec049200'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T00:56:19.423+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:41.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commission would have been also required to submit to the President
        and Congress a final report by the end of 2021 and dissolve 60 days thereafter
        -- about nine months before the 2022 elections.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc9896e2-b513-4ed7-b75d-93bee419f054'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T00:56:19.423+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:41.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd2f548f-c703-4270-b41b-72c940b227c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T00:56:19.423+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:41.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House passed the bill 252-175 last week, with 35 Republicans
        joining Democrats.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953478b5-7c2c-491c-ba94-bf9c22ae5429'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T00:56:19.423+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:41.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc7059c-bbef-4545-889a-b9caab3c96a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T00:56:19.423+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:41.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Senate in overnight over separate bill</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b930e54-076d-4375-bd74-876824299621'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T00:56:19.423+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:41.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least eight Republicans requested time to speak on the floor
        overnight -- for up to an hour each — to voice their objections to the legislative
        package aimed at China, known as "the US Innovation and Competition Act,"
        and those GOP senators slammed what they said is a rushed process to make
        last-minute changes they have yet to review.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2893c338-3174-47d3-b445-283cae2c490b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T00:56:19.423+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:41.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '806a903c-e658-463f-b381-f4efe9038cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T00:56:19.424+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:41.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three senators spoke late Thursday night and early Friday morning
        -- Sens. Ron Johnson of Wisconsin, John Kennedy of Louisiana, and Rick Scott
        of Florida -- before the Senate adjourned, meaning there are at least five
        senators who will likely speak when the Senate resumes.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0bb8a83-4f36-4333-b3be-dbeb35c6294f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T00:56:19.424+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:41.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75155dc-b267-441a-8c27-be505f6ea1dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T00:56:19.424+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:41.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Sen. John Thune of South Dakota, who is the GOP Whip,
        Republicans would likely use five to six hours of their allotted time to speak
        on the floor. That could be followed by additional debate as well as a series
        of procedural votes ahead of final passage of the legislative package, pushing
        the vote on the 1/6 commission farther into the day Friday or possibly to
        the weekend. This could change or move more quickly if senators give back
        their allotted time or forgo some of the steps they have been asked to take,
        which could speed up or slow down the process depending on what they decide
        to do.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c36d89c4-7ee1-413e-92a1-77009bf20ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T00:56:19.424+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:41.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '405b2738-26d7-4c8b-b8bd-f354b67a59f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T00:56:19.424+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:41.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill aimed at China and US competitive would invest over $200
        billion in American technology, science and research and had broad bipartisan
        support. Its struggles to advance highlight the difficulty Democrats will
        have to advance any legislation through the narrowly divided Senate, as several
        major issues are in negotiations among lawmakers.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d72a280-dc39-418f-8565-877e5b61c73b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T00:56:19.424+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:41.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/05/28/politics/january-6-commission-vote-senate/index.html">Senate
        Republicans block January 6 commission</a>."</em></p>'
