    'lead': 'Although "Oslo" takes place nearly 30 years ago, recent events in Israel
      and the Palestinian territories reflect how timely the issues at the core of
      this HBO movie -- a stark adaptation of the Tony-winning stage play -- remain.'
    'mgnl:activationStatus': true
