      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morris said she caught flack for being "cryptic" last year after
        Morris tweeted, "was she unpleasant to work with? Very much so" about Michele.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410c3adc-f1b3-4a19-9522-cf10157d91a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T01:12:35.411+08:00
