      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA demanded again for the East Asian giant to withdraw the
        ships in the area, reiterating that Pag-asa “is an integral part of the Philippines
        over which it has sovereignty and jurisdiction.”</p>'
