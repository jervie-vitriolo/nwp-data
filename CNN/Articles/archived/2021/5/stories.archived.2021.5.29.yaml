    'template': '1'
    'title': '9 alleged members of Daulah Islamiyah arrested in Lanao Del Sur'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c3b27f1-cff2-4b40-bfa1-6a9160f145f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T19:19:11.312+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:34:38.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 29) —</strong>&nbsp;Nine
        suspected members of the ISIS-inspired Daulah Islamiyah group were arrested
        in Lanao Del Sur, the military reported on Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceee9da9-60ff-41ac-b517-2cb1cd71854d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T19:19:11.312+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:34:38.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Armed Forces Western Mindanao Command said the arrested individuals
        were believed to be accomplices of two other militants charged for murder
        and attempted murder.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b937157f-4868-4180-beb5-62562b6d66d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T19:19:11.312+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:34:38.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Military and police were tracking down a certain Farahufon Hadji
        Satar and Muna Kali at 1:20 a.m. in their residence in Barangay Paigoay, Tubaran
        town. The two were able to escape while their nine "cohorts" were caught.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ae2c32-10e8-44f1-9340-df6eaced6868'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T19:19:11.312+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:34:38.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nine were identified as Camaroden Tindug, Sabdullah Sarip, Oter
        Macaungun, Asnare Alisood, Alisood Dima, Sowaib Abdullah, Saaduden Adapun,
        Zaenal Abdulatip and Aleem Salih Pitiilan. Authorities said weapons, ammunition,
        communication devices, as well as an improvised explosive device were recovered
        during the operation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0690f4-d1df-405f-b617-c8e578de9aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T19:19:11.312+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:34:38.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We continue to intensify our operations to hunt and pound the remaining
        [Daulah Islamiyah-Maute Group] members in our area of operation," said Maj.
        Gen. Generoso Ponio, Commander of the Joint Task Force Zamboanga Peninsula
        and Lanao provinces.</p>'
  'PH-paraswimmers-paralympics-stints-berlin-meet':
    'author': 'David Tristan Yumol, CNN Philippines'
