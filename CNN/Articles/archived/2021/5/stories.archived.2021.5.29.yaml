    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sangley Point sizzles to 51°C heat index, 26 other areas in PH hit ''danger''
      level'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb511261-de72-456d-b901-db1f6f45c15d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T21:00:56.027+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:34:36.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 29) –</strong> A total
        of 27 areas in the country recorded a heat index of 41 degrees Celsius (°C)
        and above on Saturday, according to the state weather bureau.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08905649-5e0c-478f-999d-a8c7505138e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T21:00:56.027+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:34:36.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d8ea12d-858f-4f98-b715-ae0e0162515e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T21:00:56.027+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:34:36.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA defines heat index as the "apparent" temperature, or what
        humans perceive or feel as the temperature affecting their body. The agency
        classifies an area with a heat index of 41°C to 54°C in the "danger" level,
        where people can experience heat cramps and heat exhaustion. It warned heat
        stroke is also "probable with continued activity."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f25baaa7-0e67-45aa-9839-2994b0fca536'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T21:00:56.027+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:34:36.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e485a53b-2254-4d43-b3e9-431cc7902cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T21:00:56.027+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:34:36.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sangley Point in Cavite hit the highest heat index with 51°C, just
        short of the year''s record-high 53°C in Dagupan City, Pangasinan last May
        14.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d92e06-84dc-4c41-be7a-0ea89a52eedb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T21:04:32.841+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:34:36.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2021/5/14/Dagupan-City-scorches-new-record-high-53-C-heat-index.html"
        target="_blank">Dagupan City scorches to new record-high 53°C heat index</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a47fb04-bcaa-4fbf-8974-a0f8a6179aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T21:00:56.028+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:34:36.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legazpi City in Albay province recorded the second highest heat
        index with 46°C. Areas which tallied 45°C heat index are Alabat town in Quezon
        province, Ambulong in Batangas, and Dagupan City.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f6bc3a-66f0-4893-92b2-f999035fdc4d'
