      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33bc897f-c57c-483d-b75e-4e93a4668ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T01:12:35.411+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:38.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And I''m like ''Guys, she''s pregnant, and all this stuff is going
        around,''" Morris told Pellegrino. "It''s true and I don''t know if maybe
        we were victims of bullying and that''s a typical victim thing to do, is to
        blame yourself, which people were saying."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '461e4acf-fdab-44b0-9aac-ec886b7cd4d3'
