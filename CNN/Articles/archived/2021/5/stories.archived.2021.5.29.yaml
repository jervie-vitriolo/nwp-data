    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['San-Jose', 'rail-yard', 'gunman', 'California', 'Sam-Cassidy',
      'shooting', 'mass', '-']
    'template': '1'
    'title': 'San Jose gunman had 22,000 rounds of ammunition at his house, which
      sheriff''s office thinks he set on fire'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d51a95-fc20-49b9-94d3-502af850d5a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T04:52:56.848+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:27.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>More than 22,000 rounds of ammunition,
        a dozen firearms, suspected Molotov cocktails and multiple cans of gasoline
        were found in the home of Sam Cassidy, the gunman who took nine lives at his
        workplace on Wednesday, according to the Santa Clara County Sheriff''s Office.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c8b7f85-ceea-4dab-b1b0-78145e64535c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T07:39:04.773+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:35:27.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The motive for Cassidy''s rampage has not been determined, but authorities
        have said he appeared to have long been a disgruntled employee at the Valley
        Transportation Authority (VTA) light rail yard in San Jose where he shot and
        killed nine people Wednesday morning while reportedly letting others escape.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1620d68-4564-49b3-b0d3-592db198afd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T07:39:04.773+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:35:27.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based upon current evidence obtained by Sheriff''s Office Detectives
        at the VTA yard and the suspect''s resident, it is clear that this was a planned
        event and the suspect was prepared to use his firearms to take as many lives
        as he possibly could had Sheriff''s Deputies not made entry to stop his rampage,"
        the sheriff''s office said in a news release.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b7b7f0-4d69-4c68-a351-8d774e93165e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T07:39:04.774+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:35:27.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santa Clara County Sheriff Laurie Smith said Cassidy apparently
        shot himself as deputies closed in on him. Authorities have said he had three
        guns with him.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb7366d-7466-4f5c-a7fc-5c6d527c88bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T07:39:04.774+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:35:27.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said Cassidy coordinated a fire at his home with the
        workplace attack. They believe he ignited a fire inside his home by placing
        ammunition inside a pot on the stove, surrounding it with accelerants and
        then turning on the stove, according to Deputy Cian Jackson of the sheriff''s
        office.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a1da5b6-bd7d-4c88-a3d9-f011c00f4a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T07:39:04.774+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:35:27.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A fire was reported at the home Wednesday morning within minutes
        of the first calls of a shooting at the VTA facility, located about 8 miles
        away.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db01e90-d2fb-4cab-a33f-2875f9124e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T07:39:04.774+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:35:27.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cassidy''s home, which sustained heavy damage in the fire, has been
        rendered safe and no longer poses a threat to nearby residents, San Jose Fire
        Department spokesperson Erica Ray said Friday afternoon.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b0bea4e-12cf-46c4-a0e7-ad7be7ca420c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T07:39:04.774+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:35:27.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>San Jose officials didn''t learn until recently about 2016 writings</h2>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d35a58c-dd4d-4073-8065-4fb3c7379c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T07:39:04.774+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:35:27.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Jose officials said Friday police were not informed that Cassidy
        had been stopped in 2016 by US Customs officers and found to have books on
        terrorism and a memo book full of hateful writings about his workplace.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff51b39-d901-4803-8464-72281084a84c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T07:39:04.774+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:35:27.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Department of Homeland Security official told CNN on Thursday
        that Cassidy, 57, was taken into secondary inspection after returning from
        a trip to the Philippines on August 8, 2016.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67079ffb-6575-4838-a10e-ef106bb2f1cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T07:39:04.774+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:35:27.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whatever this detention at the border was, it did not result in
        an arrest that showed up on his FBI criminal history, and it was not reported
        to SJPD," San Jose Mayor Sam Liccardo''s office said in a statement to CNN.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d931cb9-1009-4a30-b6fa-556598934955'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T07:39:04.774+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:35:27.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Customs officials detained Cassidy in 2016 at least in part because
        of red flags regarding sex tourism in that part of the world, the official
        said, adding that there is no indication that anything related to sex tourism
        was found.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '862b34eb-0cd0-40b3-ba66-2f2b6dca50e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T07:39:04.775+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:35:27.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Customs and Border Protection officers searched his belongings.
        Besides a black memo book filled with notes about hatred towards the VTA,
        officers also found books about terrorism and fear and manifestos, the official
        said.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de178d9-7a4a-4f73-a05e-0df116476beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T07:39:04.775+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:35:27.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Homeland Security declined to comment on the matter.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db5920bf-2796-487d-bf49-dec552e96501'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T07:39:04.775+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:35:27.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Mourners gather to show community is not broken</h2>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd2621dc-9122-44e6-acdd-f6128309c4ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T07:39:04.775+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:35:27.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nine navy blue uniform caps sat above nine photos of the VTA employees
        killed Wednesday morning as loved ones and community members gathered at the
        City Hall on Thursday to remember the latest victims of a mass shooting.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b4547b2-1606-406c-9ab1-b5c7815b2f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T07:39:04.775+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:35:27.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nine who lost their lives — Abdolvahab Alaghmandan, 63; Adrian
        Balleza, 29; Alex Ward Fritch, 49; Jose Dejesus Hernandez III, 35; Lars Kepler
        Lane, 63; Michael Joseph Rudometkin, 40; Paul Delacruz Megia, 42; Taptejdeep
        Singh, 36; and Timothy Michael Romo, 49 — were coworkers at the VTA facility
        where Cassidy opened fire with multiple weapons Wednesday.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6451564c-69dd-4ba7-898e-c9e52ca19f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T07:39:04.775+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:35:27.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Jose''s loss was the 232nd shooting where at least four people
        were injured this year, according to a tally by the Gun Violence Archive.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48170956-fd54-446b-aea3-e1302d26fc80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T07:39:04.775+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:35:27.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it felt personal for the VTA employees, who said there was a
        particular sense of closeness in their community.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb9b0a8-a441-44e6-b269-5bdea70d37c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T07:39:04.775+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:35:27.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kenneth Darden, a VTA operator of about 20 years, said the employees
        knew each other well. He said he felt numb as he wondered: How do we keep
        this from happening again?</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cce7910-c370-40ad-82a6-d8475d988c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T07:39:04.775+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:35:27.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think we''ve actually been able to come together as a
        nation and understand the significance of gun violence and how it has impacted
        so many families across the nation for so many years," Darden said. "It''s
        a difficult task to come up with, but this is the United States of America.
        We should be able to come together and figure this problem out."</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5311780d-f790-4e8d-9fe9-74121a9835d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T07:39:04.775+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:35:27.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Karman Singh arrived at the City Hall with a bouquet of flowers
        to mourn his older brother, Taptejdeep Singh. But he said he was also there
        in honor of the other victims as well.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3026948-c306-4ead-88fa-176db633ff06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T07:39:04.776+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:35:27.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He thought of them as family, and his family is my family," Singh
        said, adding that he wanted to "show people so much strength that nobody ever
        dares to try to break anybody, to walk into a place with dozens of people
        and take out people one by one."</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033655ee-5c15-4538-857d-f7fce9c3584d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T07:39:04.776+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:35:27.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Gunman fired with three weapons, authorities say</h2>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8950ee01-0f61-4251-8089-689dc7f5c01c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T07:39:04.776+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:35:27.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some at Thursday''s vigil carried signs calling for the end of gun
        violence.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a1dac34-c188-41c7-96fe-1218e0ff6b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T07:39:04.776+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:35:27.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All nations have people with mental illness but only the USA has
        mass shootings! The reason? GUNS+NRA," Brian Haberly''s sign read.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c824309-6ac2-4381-98a6-7a8f2349d66c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T07:39:04.776+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:35:27.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gunman was armed with three semi-automatic handguns and 32 high-capacity
        magazines, according to the sheriff''s office said.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '994e54a1-4cbc-4aa0-ae5b-6cde2357d812'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T07:39:04.776+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:35:27.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weapons he used in the killing spree were legally obtained and
        registered, FBI Special Agent in Charge Craig Fair of the bureau''s San Francisco
        field office told CNN on Thursday.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29516dc0-8360-4b94-a259-14f530a86bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T07:39:04.776+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:35:27.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fair said he thinks all the handguns were used during the attack
        and noted that one of the weapons jammed.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff616289-9349-41ec-89e3-8de88ee34cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T07:39:04.776+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:35:27.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to preliminary information, the gunman appeared to target
        his victims when he fired 39 rounds, Sheriff Smith told CNN on Thursday.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e65dfc9-924e-4811-bc66-a6267c342144'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T07:39:04.776+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:35:27.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his rampage, the shooter told a local union official who
        was present but did not work for the VTA, "I''m not going to shoot you," the
        sheriff told CNN.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8879596a-671c-43fb-905f-d8e280e5e363'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T07:39:04.776+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:35:27.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A witness told CNN affiliate KGO that he also believed the gunman
        bypassed certain people and appeared to select those he shot.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a44bf26-2118-40a6-946d-7688761d2be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T07:39:04.777+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:35:27.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He ... was targeting certain people. He walked by other people,"
        VTA worker Kirk Bertolet told KGO on Wednesday night. "He let other people
        live as he gunned down other people."</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c243cb-648b-411a-8f15-06bab26d3163'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T07:39:04.777+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:35:27.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gunman "took his own life in front of the deputies," Smith told
        CNN. She said she believes the quick response from deputies saved many lives.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df5c34e0-aafa-4110-bb11-5512aed67f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T07:39:04.777+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:35:27.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>He was a disgruntled employee, sheriff says</h2>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69888594-ef4f-4fc5-8442-f899055e7306'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T07:39:04.777+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:35:27.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federal investigators have not found any manifesto or writings that
        would indicate a motive, Fair said, but noted local law enforcement was exploring
        the suspect''s social media presence for clues.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1fe6d2e-92ce-4600-a417-98dd115b8a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T07:39:04.777+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:35:27.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Smith said the gunman was "highly disgruntled."</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f436ff4-6c65-45d3-a2cb-2fcdb4cea286'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T07:39:04.777+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:35:27.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on recent developments in the investigation we can say that
        the suspect has been a highly disgruntled VTA employee for many years, which
        may have contributed to why he targeted VTA employees," the sheriff''s office
        said in a news release Thursday.</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4706c0-c694-4a41-b287-8ea922ab16c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T07:39:04.777+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:35:27.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Detectives are continuing to conduct interviews and are reviewing
        video and cell phone evidence in hopes of determining a motive for the shooting,
        the sheriff''s office said.</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57015f8d-8195-47de-9851-648d2baee807'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T07:39:04.777+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:35:27.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His ex-wife, Cecilia Nelms, told CNN affiliate the Bay Area News
        Group that Cassidy resented his work.</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a0e58b-3d9e-43b0-a531-9547a737e96d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T07:39:04.777+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:35:27.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nelms was married to Cassidy for about 10 years until the couple
        filed for divorce in 2005. She had not been in touch with her ex-husband for
        about 13 years, according to the outlet.</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6114c091-ea25-4b3f-abd6-4910bcc4d7bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T07:39:04.777+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:35:27.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He often spoke angrily about his coworkers and bosses and at times
        directed his anger at her, Nelms told the outlet.</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b641d7c-784e-4a56-b253-4d3198a29b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T07:39:04.778+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:35:28.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the two were married, he "resented what he saw as unfair work
        assignments" and "would rant about his job when he got home," she said.</p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b914874a-8049-42eb-be6d-2a3da654cb85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T07:39:04.778+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:35:28.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>911 calls come in an hour after gunman is seen arriving</h2>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd942a3-0d42-4617-813e-9c48632c6cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T07:39:04.778+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:35:28.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security camera footage showed the gunman arriving at the facility
        around 5:30 a.m., Fair said.</p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae4c995-17cd-43fa-a257-564b33a63d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T07:39:04.778+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:35:28.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About an hour later, there were emergency calls about the shooting
        as employees from the midnight shift and the day shift overlapped, Santa Clara
        County Sheriff''s Deputy Russell Davis said.</p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62489a0-1754-461a-8e4a-6bc7c3515250'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T07:39:04.778+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:35:28.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minutes after authorities were called about the shooting, firefighters
        were called to a fire at the suspect''s home, Sheriff Smith told CNN. It''s
        not immediately clear how that fire started.</p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5928bbb2-8fbd-41f1-9a9c-bf62f5406a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T07:39:04.778+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:35:28.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fair, the FBI special agent in charge, told CNN that investigators
        recovered intact Molotov cocktails, made with paint thinners and alcohol,
        and multiple weapons at Cassidy''s residence. No explosive materials were
        found in his locker.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f4acdd-0e2f-410d-b1e9-d8254010a8a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T04:52:56.853+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:28.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/05/28/us/san-jose-shooting-friday/index.html">San
        Jose officials say police weren''t notified about rail yard gunman being stopped
        by Customs officers in 2016</a>."</em></p>'
