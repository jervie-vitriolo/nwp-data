      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five areas in the country registered 44°C heat index: Catbalogan
        town in Western Samar, Dipolog City in Zamboanga del Norte, Iba town in Zambales,
        Ninoy Aquino International Airport in Pasay City, and Tuguegarao City in Cagayan
        province.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d339a58-472c-411b-a02f-856683c5f0d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T21:00:56.028+08:00
