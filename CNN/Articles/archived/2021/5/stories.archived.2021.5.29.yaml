      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rivera died from drowning in July 2020 after going missing during
        a boat ride with her then 4-year-old son. She was 33.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b6af7c-7205-4378-9651-eb84b6c3b66b'
