      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d03230f-cda4-4b0a-b152-0df166ace7a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T01:12:35.410+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:38.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morris appeared on the most recent episode of the "Everything Iconic
        with Danny Pellegrino" podcast to promote a scripted, true-crime podcast she
        both appears in and produces titled, "The Bystanders."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ec3509-dc9a-4b31-9bb0-338081548670'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T01:12:35.410+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:38.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc0c5c4-4a31-4fd7-94de-0620c0a8117c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T01:12:35.410+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:38.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June 2020, "Glee" co-star Samantha Marie Ware accused Michele
        of creating a bad work environment on the set of the hit show, which led Michele
        to issue an apology on her verified Instagram account.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60e8e92-3bf0-4e11-8d39-a343e52b7f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T01:12:35.410+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:38.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b73e44ad-0d3f-401f-8cae-2637d26acb2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T01:12:35.411+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:38.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, there were several stories swirling on the internet
        alleging Michele had been less than a great coworker on the musical series,
        which ran from 2009 to 2015.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8979cab-d338-4a1c-9c12-8a5ad68d5a03'
      'mgnl:activationStatus': true
