      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michele was expecting her first child with husband, Zandy Reich,
        at the time.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3490f6d6-7b8a-4d32-a3ce-623784aa8931'
      'mgnl:activationStatus': true
