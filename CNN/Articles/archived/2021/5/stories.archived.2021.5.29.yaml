    'created': 2021-05-29T20:07:53.332+08:00
    'imagesource': 'jcr:2e1a2b44-6ad9-4f6c-9c31-be1c4515531e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '16940a4f-936b-4b99-8f0e-f0b0cd5ec358'
    'lead': 'Top Filipino para-swimmer Ernie Gawilan looks to formalize his Tokyo
      Paralympics stint by competing in review classification races in the World Para
      Swimming World Series on June 17-20 at Berlin, Germany.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-29T20:07:10.002+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T08:34:38.245+08:00
    'mgnl:lastActivatedBy': 'magnolia'
