      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a10c9cd9-cc8d-49b3-b269-b705fe3f6aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T01:25:32.559+08:00
      'mgnl:createdBy': 'bamba'
