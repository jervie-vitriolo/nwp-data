      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t see anything wrong with that. Nag-iisip na rin ang DOH
        ng additional incentives para makahikayat tayo ng mas maraming tao para magpabakuna,"
        Health Undersecretary Maria Rosario Vergeire told a briefing.</p>'
