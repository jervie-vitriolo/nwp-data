    'title': 'Bitcoin is tumbling at the end of its worst month in nearly 10 years'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f06d3850-6fc6-4897-a536-5f3e8f7887b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T15:20:08.458+08:00
