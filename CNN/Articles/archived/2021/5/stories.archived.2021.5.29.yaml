      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national football team announced the development Saturday, saying
        Etheridge will not join the Azkals as he will undergo surgery for an unspecified
        injury.</p>'
