    'template': '1'
    'title': 'DOLE resumes OFW deployment to Saudi Arabia '
    'updated': 2021-05-29T18:57:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2638b4-ab8d-4390-91ba-c072a8a4b451'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T13:27:49.386+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:34:50.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 29)</strong> — Over 400
        workers stranded on Friday can now leave for Saudi Arabia as the government
        lifted the suspension of deployment over coronavirus protocol issues.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e195bf5d-3c2e-48fb-b205-d8171e33789f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T13:27:49.386+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:34:50.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa07fd29-ef05-4c86-ae0a-a243661f62eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T13:27:49.386+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:34:50.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The clearance was issued after the Labor department received communication
        from the Saudi Arabia government which stated that employers and agencies
        agreed to shoulder the cost of "institutional quarantine and other COVID-19
        protocols" upon arrival in the Kingdom of Saudi Arabia, Labor Secretary Silvestre
        Bello III said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b176791d-3828-4b61-93a1-365db0a1860b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T13:27:49.386+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:34:50.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66cc15bb-5347-4a29-a970-7d7e3786ba6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T13:27:49.386+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:34:50.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have advised the Philippine Overseas Employment Administration
        to immediately implement this directive and provide the necessary clearance
        to all our departing Filipino workers to facilitate their travel to the KSA,"
        he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98298029-bf9c-42b2-aa08-52496d560124'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T13:27:49.387+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:34:50.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello told CNN Philippines'' Newsroom Weekend that a number of stranded
        OFWs bound for Saudi Arabia left at 4 p.m. on Saturday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45f16b7-c392-4cc6-9db0-a1a7825fc0d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T18:57:22.320+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:34:50.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe9af08-695c-4755-b2ec-97ce9b2276de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T18:57:22.320+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:34:50.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Imagine if you go there and they are required to pay for the quarantine
        expense, <em>kawawa naman ang ating mga</em> OFWs. <em>Hindi pa nakaka-hanapbuhay,
        meron na silang babayaran</em>," Bello emphasized on why employers and agencies
        must shoulder the full quarantine expenses of Saudi-bound Filipino migrant
        workers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c9d713-e95a-4dc8-a698-98ae696b70a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T18:57:22.320+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:34:50.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd239a0d7-1312-4aaa-b365-fd3def2b8522'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T18:57:22.320+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:34:50.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Imagine if you go there and they are required to pay
        for the quarantine expense, our OFWs'' situation will be distressing. They
        have yet to make a living, but they are required to pay their quarantine expenses.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24513107-ab76-4c51-a41b-7dd9874c22b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T13:27:49.387+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:34:50.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, the government halted the sending of workers over the
        supposed refusal of foreign employers and agencies to pay for worker expenses
        for health and safety protocols, as well as insurance.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda3c059-449b-4d85-8167-5fbae4e50e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T13:27:49.387+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:34:50.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159c2d06-75c5-44c2-afd3-56a1c7aa6b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T13:27:49.387+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:34:50.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Overseas Employment Administration provided home
        and food assistance to the stranded workers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ee51b1-a962-4e35-a8a9-227616040733'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T15:03:49.378+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:34:50.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Philippine Airlines announced on Saturday it will accept
        workers on flights to Dammam and Riyadh cities in Saudi Arabia.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '712c7978-60da-42d0-8244-93fba767c7b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T15:03:49.378+08:00
      'mgnl:createdBy': 'david'
