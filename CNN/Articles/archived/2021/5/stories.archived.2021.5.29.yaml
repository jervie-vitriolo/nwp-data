      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67654eef-fa9d-44b2-8242-176102a471d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T05:29:25.989+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:24.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minnesota''s Covid-19 restrictions on businesses, sporting events
        and social gatherings end Friday and Walz struck an optimistic tone for the
        upcoming holiday weekend.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1092781d-46ff-48bf-b42b-2ea8918903e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T05:29:25.989+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:24.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '333dd9c4-b38e-49ec-94cc-5eb2e3b2e1f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T05:29:25.989+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:24.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All of the mitigations are removed from businesses, business capacity
        and those types of things, so it will be a true Memorial Day weekend," he
        said.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a571dbee-419b-4646-9f17-6f2d804b2ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T05:29:25.989+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:24.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f2bd1a0-5a2b-414e-928f-5e9e82af9e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T05:29:25.989+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:24.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Get vaccinated, hit the beach''</h2>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab0160e-a9af-4fdf-b834-48ebdc852777'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T05:29:25.989+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:24.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York City has its own plan to get everyone vaccinated. The city
        will provide vaccination buses at beaches and parks to offer free vaccines
        during the weekend.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b270f8cb-675b-41d6-8e87-ba6d0e6e50b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T05:29:25.989+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:24.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7081b58f-673a-4187-968e-746994c04b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T05:29:25.989+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:24.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re going to go the extra mile, whatever it takes," said Mayor
        Bill de Blasio. "You''re going to see our vaccine buses out all over New York
        City the next few days."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a3b057-8d4e-488c-85c8-60fd6b1fd62c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T05:29:25.989+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:24.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae968813-0eac-4a05-a527-a3eb4a2cb2c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T05:29:25.989+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:24.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: "Go, get vaccinated, hit the beach. Real simple."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43949e5d-519b-4c3c-b8fd-37428db4f34e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T05:29:25.989+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:24.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d2ce4a-0bbf-4003-9b48-66319ec1f141'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T05:29:25.989+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:24.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Blasio also announced that the city has vaccinated over 9,000
        home-bound individuals and will expand the program to include disabled people
        and those 75 and older. As of today, the city has administered a total of
        8,130,889 vaccine doses.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f128569d-26de-4f44-bdd1-74921d17dd1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T05:29:25.989+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:24.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a622005-6f2d-41bb-8c4f-4e7334cf832b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T05:29:25.989+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:24.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Vaccine boosters will be needed at some point</h2>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fecb8bef-5522-49c2-a540-65cead5062f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T05:29:25.990+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:24.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say vaccine booster shots will likely be needed at some
        point.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b0dcb72-f1fa-462f-b98b-2d1920cde015'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T05:29:25.990+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:24.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c9288b-9187-454b-a750-b4741a08a48c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T05:29:25.990+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:24.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Peter Marks, director of the FDA''s Center for Biologics Evaluation
        and Research, said that while what''s currently known points to the fact that
        we''ll need boosters, just when that will be is still uncertain.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5bd3a4-4842-4619-b39c-0b3a49fea9d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T05:29:25.990+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:24.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe9c8f3-e57d-4323-8893-a623a60afe00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T05:29:25.990+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:24.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The exact timing of when boosters will be required will probably
        be a combination of two things," he said. "One, how fast that immune response
        falls off, but also it may depend on what variants of Covid-19 are circulating."</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db3d34f-3985-4513-8166-6e764d44c976'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T05:29:25.990+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:24.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d558b81-b259-49f9-87e0-74d927c8108f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T05:29:25.990+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:24.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Participants in original vaccine trials are currently being followed
        so that their immune response can be looked at over time and there is some
        evidence that it does "fall off somewhat" over time, Marks said during a Covid-19
        Vaccine Education and Equity Project webinar.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adbafad8-dcd5-4fcd-8c5c-48b8c45582f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T05:29:25.990+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:24.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a320d2d-37ab-4c39-889a-ae88d85aef7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T05:29:25.990+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:24.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s because certain levels of immunity are sufficient to prevent
        Covid-19 with the original strain of the virus, but it may not be good enough
        for other variants, he said.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b49890-5908-479c-99d6-69cf56624367'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T05:29:25.990+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:24.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e01017b-ae88-4a4d-b259-8dc509af3417'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T05:29:25.990+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:24.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll have to see where this all interacts. Is it possible we''re
        going to need a booster at some point? Yes. Is it probable? Yes. Do we know
        exactly when? No," Marks said.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593a8795-e8bb-4c55-9800-9141c910ad54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T05:29:25.990+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:24.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a85404e-1d5e-475a-b3fe-4be1c4b355a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T05:29:25.990+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:24.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But if I had to look at my crystal ball, it''s probably not sooner
        hopefully than a year after being vaccinated for the aver/age adult," he added.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d41b3ef-8af0-4d25-b28b-79cfd1a16fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T05:29:25.990+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:24.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f86a989-9702-4f8d-bc91-cdd76db30b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T05:29:25.991+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:24.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he thinks it may be different for immuno-compromised or
        older adults who may need a booster shot sooner.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdcb7f51-3632-4a24-b7e3-07398e2a539d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T05:29:25.991+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:24.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af498f7-6a8b-457a-9a75-19e353686938'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T05:29:25.991+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:24.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The good news is it may turn out that the immunity lasts longer,"
        Marks added.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a81dac9-c7ae-4281-8028-91779d1689fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T05:29:25.991+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:24.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/05/28/health/us-coronavirus-friday/index.html">Covid-19
        cases and deaths in the US will fall over the next four weeks, forecast predicts</a>."</em></p>'
