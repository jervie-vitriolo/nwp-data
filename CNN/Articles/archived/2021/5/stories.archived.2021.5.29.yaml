    'template': '1'
    'title': 'CDC updates its guidance for summer camps'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fefbd212-fe64-4b1d-bd66-7a5cabf031df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T03:56:52.597+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:30.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The US Centers for Disease Control and
        Prevention put out its new COVID-19 guidelines for camps on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f85824-fb27-4eb0-ad11-60db0cebb888'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T03:56:52.597+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:30.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ecd65a-af55-4754-87ab-e5089bf4f2c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T03:56:52.597+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:30.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 3.94 million children have tested positive for COVID-19 since
        the start of the pandemic, according to the American Academy of Pediatrics,
        yet severe illness seems relatively rare among children. Still, the CDC says
        kids can get sick and spread it to others, so it is good to take precautions
        and its important to get vaccinated. For those who are fully vaccinated, these
        guidelines show some real advantages.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70df7b1b-1902-464b-8522-fd8dbfddfd0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T03:56:52.597+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:30.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '795b4e06-f804-4adf-9a0d-a6bd7c591cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T03:56:52.597+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:30.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC said staff and campers who are fully vaccinated don''t need
        to wear masks, except where required by federal, state, local, tribal, territorial
        regulations or if it is a business or workplace policy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac1b49c-fb5f-4363-b0a8-b6c5cbd3d1c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T03:56:52.597+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:30.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c18204-fb45-4859-9f03-bac352149de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T03:56:52.597+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:30.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although fully vaccinated persons do not need to wear masks, camps
        can be supportive of staff or campers who choose to continue to wear a mask,"
        the new guidelines said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c08155-8ab6-40ba-aa30-5f45a2d9f2b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T03:56:52.598+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:30.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa5f80b-5dfe-48bc-9f2e-462fcc9736cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T03:56:52.598+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:30.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC also encouraged everyone 12 years and older to get vaccinated
        for COVID-19, underscoring that vaccines are safe and effective. It also encouraged
        camps to develop education materials and promote vaccination among campers
        and staff.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f84251-df75-4f29-b917-2cda470fb3cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T03:56:52.598+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:30.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b257368b-008e-4a0d-8c09-556652d21de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T03:56:52.598+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:30.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said people who are fully vaccinated do not need to undergo
        routine testing, and do not need to be tested even if they are exposed to
        someone with a known COVID-19 infection unless they are experiencing COVID-19
        symptoms.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b844a4b-422b-4b7c-b7f6-b4ea38bbd98e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T03:56:52.598+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:30.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce191281-64e8-4265-a42d-a1d9f5627e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T03:56:52.598+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:30.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Physical distancing is no longer necessary for the fully vaccinated
        either.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a7a999-fc78-450d-ac0c-050d843670a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T03:56:52.598+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:30.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a71519de-4182-4641-8995-e7f7b436d654'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T03:56:52.598+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:30.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC is still encouraging people to wash their hands regularly
        to reduce the spread of all infections, not just COVID-19.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1efe2725-8471-4f07-a0ed-437c316e6b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T03:56:52.598+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:30.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c0c6c2-c7ff-4d97-9a8c-69e5f6010b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T03:56:52.598+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:30.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Camps are encouraged to routinely clean high-touch surfaces and
        shared objects. Good ventilation helps to stop the spread of the disease.
        Camps should open windows when possible, use air filters and turn on fans.
        Activities should happen outdoors as much as possible, the agency says.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e6d79c-2ebd-4781-96fb-12885582caf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T03:56:52.598+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:30.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2118d4b7-31e8-4246-ac27-59aca8eaface'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T03:56:52.598+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:30.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If a camp does have an outbreak, the CDC would like the camp to
        contact the state or local public health department and work with those experts
        to isolate people with symptoms and to make sure that those who have symptoms
        can get tested. The camp should also quarantine any unvaccinated close contacts
        of anyone who has symptoms.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78028b4c-ff58-4b73-965a-cd30cf434eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T03:56:52.598+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:30.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0feec483-c8c8-4f7d-84c0-ef86eb8d3190'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T03:56:52.599+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:30.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Camps with unvaccinated campers or staff should use multiple prevention
        strategies to protect those who aren''t vaccinated. The CDC said in those
        cases, physical distancing will be one of the important tools to help stop
        the spread of COVID-19.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9362d34-e706-4cec-b852-b036495f7f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T03:56:52.599+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:30.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '085e264e-37f1-415d-9ea0-d98758d88a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T03:56:52.599+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:30.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grouping children together, creating small groups of campers that
        stay together throughout the day can help minimize exposure, regardless of
        whether they are vaccinated or not. Masks will help protect the unvaccinated,
        and strongly encouraged indoors for those who are not fully vaccinated.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e85ad7-e4aa-4ea3-9451-228b96b0c935'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T03:56:52.599+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:30.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bacc329-09c2-48d7-b0a2-e594df52ca91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T03:56:52.599+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:30.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In general, people don''t need to wear masks for outdoor activities,
        unless the camp is an area with high transmission of the coronavirus. Masks
        should never be worn during water sports, since a wet mask could make it difficult
        to breath and wet masks don''t work as well. Campers shouldn''t sleep in them
        either.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8644650-a4ae-4447-b2eb-da52a5f56652'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T03:56:52.599+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:30.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab747a21-4d69-4836-bc81-d71c6c540636'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T03:56:52.599+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:30.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For people who aren''t fully vaccinated, routine screening can help
        find cases, particularly asymptomatic cases, and prevent the spread of the
        disease.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d1e902a-5291-4f8a-9ca7-608d1c0727f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T03:56:52.599+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:30.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2555beaf-356b-4617-af45-b3375a76f414'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T03:56:52.599+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:30.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For kids in day camps, parents should watch to see if their children
        have any symptoms of Covid-19 and if they do they should keep those kids home
        when they are sick. Overnight camps should do daily health checks for symptoms.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '423c95c2-9adf-4ef6-8477-1e1cc93dd2a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T03:56:52.599+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:30.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '616f63d9-5ee9-47b4-a528-c6ae9de10821'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T03:56:52.599+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:30.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weekly screening for staff that isn''t fully vaccinated could also
        help reduce transmission of the virus. Camps should also create flexible and
        supportive sick leave policies to encourage staff to stay home or out of activities
        if they are sick.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ffd8f6-4a5d-4eeb-9268-c56dc94397c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T03:56:52.599+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:30.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f948c428-ccd4-40f1-9358-d3306c705a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T03:56:52.599+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:30.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC strongly encourages camps to communicate clearly and openly
        with staff about any changes to procedures and activities and to train staff
        to recognize any signs of emotional stress or trauma.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619426d6-a986-4c9b-9035-8b1e125bef4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T03:56:52.599+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:30.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71bcbccc-64c5-40e4-8828-2527df1a1a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T03:56:52.599+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:30.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Camps should encourage staff to take a break from COVID-19 stories
        and social media if they feel overwhelmed and to encourage staff and campers
        to talk with people that they trust about their concerns and how they are
        feeling.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c029eee-851f-419c-9923-a0ed1f577c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T03:56:52.600+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:30.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e24816b4-49d3-4fa2-8c04-3488026e6026'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T03:56:52.600+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:30.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Youth camps can play an important role in the lives of children,
        including supporting their social, emotional, and physical development," the
        guidelines said. "This interim guidance is intended to help camp administrators
        operate camps while slowing the spread of the virus that causes COVID-19 thereby
        protecting campers, their families, staff, and communities."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d191e4-7e13-4d83-ae0d-caa0c8e3e5ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T03:56:52.600+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:30.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/05/28/health/cdc-updates-its-guidance-for-summer-camps/index.html">CDC
        updates its guidance for summer camps</a>."</em></p>'
  'San-Jose-officials-on-rail-yard-gunman-2016-Customs-incident':
    'author': 'Madeline Holcombe, Paul Vercammen and Cheri Mossburg, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-05-29T04:48:23.057+08:00
    'imagesource': 'jcr:90723717-cf37-406c-b0c3-32cc6c778c87'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '71fbf25c-2927-4ac4-8d44-c5c297ab9323'
    'lead': 'More than 22,000 rounds of ammunition, a dozen firearms, suspected Molotov
      cocktails and multiple cans of gasoline were found in the home of Sam Cassidy,
      the gunman who took nine lives at his workplace on Wednesday, according to the
      Santa Clara County Sheriff''s Office.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-29T04:52:56.847+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T08:35:27.967+08:00
    'mgnl:lastActivatedBy': 'magnolia'
