    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0806cce8-2d48-4b60-87fd-ef45616d19ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T15:14:44.110+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:34:47.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> When Zhang Xiaotao set off last weekend
        on a 100-kilometer (62-mile) ultra-marathon through the jagged mountains of
        northwestern China, he didn''t know he was embarking on one of the deadliest
        journeys in the country''s sporting history.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b104d9-59ce-4140-be0b-492926c516dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T15:14:44.111+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:34:47.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhang is the lone survivor of the six athletes who were leading
        the race on a remote stretch of track when extreme weather caused freezing
        rain and a sudden dive in temperature.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa3dbe36-19cc-4931-823f-f1d08f1e0c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T15:14:44.111+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:34:47.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A local herdsman dragged Zhang into a cave, which shielded him from
        succumbing to the hypothermia that killed his closest competitors. In total,
        21 of the 172 participants died, including some of China''s best-known marathon
        champions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95164bcd-e106-4bb3-b4e0-4ce20270a6e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T15:14:44.111+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:34:47.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tragedy shocked China''s running community and prompted public
        outrage, with many questioning whether the organizers had planned the race
        properly and prepared participants for the extreme weather.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e709a5a4-9cb3-4122-86bc-bee13f02b12e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T15:14:44.111+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:34:47.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As China''s rising middle class picks up running as a hobby, marathons
        and trail races have exploded in popularity over the past years.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69f3609-1929-4a72-a1af-619a3ee8038d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T15:14:44.111+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:34:47.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Chinese Athletic Association, 1,828 marathons and
        other long-distance races were held across China in 2019 before the pandemic
        hit, drawing more than 7 million participants. In 2014, there were just 51
        races.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bbbe289-9aff-4c1f-97a1-fbc9dfdd50af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T15:14:44.111+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:34:47.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The skyrocketing growth was partly spurred by government efforts
        to develop the country''s sports industry. In 2014, the General Administration
        of Sports of China announced that organizers no longer had to seek approval
        from the administration or its subsidiaries to host commercial sports events
        —&nbsp;a major boon to the running industry.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb55b3c-d56f-4b00-81ce-3424f7f8b5b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T15:14:44.111+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:34:47.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local governments rushed to host races to promote tourism and drive
        consumption, but lax industry regulation and weak government oversight has
        created safety hazards, according to experts and a race organizer CNN has
        spoken to. They say races are often poorly organized, and sometimes plagued
        by injuries and deaths.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5414ba4c-ee0e-440b-a276-bc7fbfda64bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T15:14:44.111+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:34:47.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an emergency meeting last week, top sports officials acknowledged
        there were "problems and inadequacies" in the supervision of sports events,
        and called on organizers to improve safety measures and contingency planning.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a28e4c-ba1f-4a47-8c1d-c6a61e092c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T15:14:44.111+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:34:47.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All departments and units ... should focus on preventing and resolving
        major risks as a key priority," said a readout of the meeting.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '067c67e8-8659-44a6-86ff-31cff50c9a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T15:14:44.111+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:34:47.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The provincial government of Gansu, where last Saturday''s event
        was held, has launched an investigation into the incident, but critics say
        the deadly race is a wake-up call to authorities across the nation —&nbsp;especially
        in poorer provinces where the promise of profits is tempting organizers to
        cut costs.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c2287a-515d-4685-b8e9-b74efbee07d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T15:14:44.111+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:34:47.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What went wrong at the race</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b9a119-d347-4a8f-97b1-bb71d0e70215'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T15:14:44.111+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:34:47.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The geological park in Jingtai county near Baiyin city, where the
        high-altitude Yellow River Shilin race was held, is known for its imposing
        rock formations.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3879b367-c9a9-4df4-aa28-0c800d733b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T15:14:44.111+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:34:47.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is by no means an easy race. Its trail winds through narrow,
        sandy ravines and across exposed mountains about 2,000 meters (6,561 feet)
        above sea level, and participants have just 20 hours to finish the 100-kilometer
        course.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc61291-ce9f-4005-acdd-9d4f90bdb028'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T15:14:44.112+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:34:47.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To qualify for entry, runners need to have completed two full marathons
        or one trail race longer than 50 kilometers (31 miles) in the past year. They
        pay 1,000 yuan ($157) to enter, and are offered a 1,600 yuan ($251) reward
        for finishing —&nbsp;with between 15,000 and 2,000 yuan ($2,353 to $3,137)
        in prize money for the top 10 runners.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '206ebda3-9087-4b36-b0d2-28e28d422e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T15:14:44.112+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:34:47.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its official organizer is the Baiyin government, but the real work
        was contracted out to a small company which won a 1.5 million yuan ($240,000)
        bid to run the race in 2018 and, according to public company registration
        records, and has continued to do so.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce746f74-0562-4b11-acf3-6abb1f298957'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T15:14:44.112+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:34:47.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The section between the second and the third checkpoints is the
        toughest leg of the race, with an elevation of 1,000 meters (3,280 feet) over
        a distance of 8 kilometers (about 5 miles), according to one participant''s
        account on social media.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b01b52-0599-46d6-a710-4abb731aeedd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T15:14:44.112+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:34:47.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no supplies provided at checkpoint 3, which means even
        if (racers) reached the top, there is no food or drinks — let alone hot water.
        There is also no place to rest on the exposed mountain and no exit route,"
        the post said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e7afdb-9684-489a-9df2-ed98534ed108'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T15:14:44.112+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:34:47.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ascent is so steep that runners need to scramble at parts, according
        to the post.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f530fb9-6c7a-450c-b548-ad8e3921e5a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T15:14:44.112+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:34:47.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is where where Zhang passed out and many other racers perished.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6062da-baa1-4c73-b0eb-5499b8c01166'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T15:14:44.112+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:34:47.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhang was already battling strong winds and rain on the steep climb
        when temperatures suddenly plummeted. Raindrops turned into hailstones, smashing
        down on his face and blurring his vision, he wrote in an account on Chinese
        social media site Weibo.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2566f8d-a26c-4d9c-b634-30d6bf1bf7ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T15:14:44.112+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:34:47.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 30-year-old sports club coach pressed on, but the wind was so
        strong he kept being knocked down.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '721874dd-15ae-42ce-8e54-b24e1bd90438'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T15:14:44.112+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:34:47.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(I) fell over and over more than 10 times. My limbs were stiffening,
        and I could feel my body slowly getting out of control. After the last fall,
        I could no longer get up," he wrote.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a602c0f6-0478-4759-8925-6b8775d66ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T15:14:44.112+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:34:47.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his last moments of consciousness, Zhang wrapped himself in a
        foil blanket —&nbsp;the only protection against the cold he had in the backpack
        — and pressed the SOS button on his GPS tracker.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f925c0-3d80-4019-bc3b-2bf1ad8cb1f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T15:14:44.112+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:34:47.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But no rescuers came.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1301bb2-374a-4f75-b751-d8c496ff1bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T15:14:44.112+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:34:47.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, Zhang lay exposed and unconscious in freezing conditions
        for two-and-a-half hours, until a local shepherd spotted him and carried him
        to a cave, he wrote. He woke up another hour later to find himself swaddled
        in a quilt by a fire, next to several other runners also sheltering in the
        cave.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4875f0d-426f-417b-a70b-3d2a6db89d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T15:14:44.112+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:34:47.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Baiyin city government blamed the staggering death toll on a
        "sudden change of regional weather." But many believe the organizers should
        be held responsible for failing to provide adequate safety precautions and
        protections.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c98e601-9f1a-4831-9841-bec8e38575e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T15:14:44.112+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:34:47.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yi Jiandong, a sports health expert at Wenzhou University, told
        state broadcaster CCTV that in principle, trail running races should set up
        refreshment stations at every 10 kilometers (6.2 miles) of the course, at
        least.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d04e181-47b4-49c6-9c7e-cdb9b9d31fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T15:14:44.112+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:34:47.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This time, the two supply stations were 16 kilometers (about 10
        miles) apart, which meant runners were not looked after for two to three hours
        —&nbsp;there was no drinks, food or tent to take a rest in, nothing. This
        can bring great danger," he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebef5449-3060-4cfb-99ca-28193bd26898'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T15:14:44.113+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:34:47.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company that held the race could not be reached for comment.
        The mayor of Baiyin, Zhang Xuchen, apologized and bowed at a televised news
        conference on Sunday.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ab09f2-6e79-487b-bb3c-e9c100581f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T15:14:44.113+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:34:47.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the organizer of the event, we are riddled with guilt and self-blame.
        We express our sorrow for the victims and our deep condolences to the families
        of the victims and the injured," he said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7dd7677-d10b-4870-8573-6d2648634946'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T15:14:44.113+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:34:47.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Participants said on social media and in interviews with state media
        that organizers did not require them to bring waterproof jackets on the run.
        When the hailstorm hit, many only had emergency foil blankets to keep warm,
        but some had their sheets blown away or torn in the wind. According to sports
        experts and experienced race organizers, windproof and waterproof jackets
        are mandatory gear for most long-distance mountain running events in higher
        altitudes, where the weather can change quickly and dramatically.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e958539-0734-45ff-959c-298e88c16e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T15:14:44.113+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:34:47.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most victims of the race died of hypothermia, a dangerous drop in
        body temperature caused by prolonged exposure to bitter cold. It can cause
        victims to gradually lose their ability to move or think, sometimes without
        even realizing it''s happening, and eventually lead to heart failure and death.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17b3264-c511-41a8-80ff-7327919ba6aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T15:14:44.113+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:34:47.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On social media, some comments questioned whether the organizers
        could have monitored the weather more closely and perhaps called off the race.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82281f78-6e63-4762-bb79-8b7a9967b0c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T15:14:44.113+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:34:47.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The night before the event, the Jingtai county weather bureau issued
        an alert for strong winds and rain, the state-run Beijing News reported. Zhang,
        the runner, also noticed the wind on Saturday morning. "When we started at
        9 a.m., the wind was so strong that many people''s hats were blew off," he
        wrote.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec4ed1a-afba-4437-9545-823fb7e3a90d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T15:14:44.113+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:34:47.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts have also pointed to a lack of first aid and rescue resources
        at the scene, especially along the toughest section of the race where most
        runners got into trouble. The steep slope is unreachable by cars, further
        complicating rescue efforts.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9cf51bf-3e10-445b-be4c-70450992cf82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T15:14:44.113+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:34:47.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(The organizers) should be prepared for rescue operations. Some
        races have helicopters, some have professional rescue teams —&nbsp;but there
        should always be people on standby. This time, it appears to me that these
        (arrangements) are lacking," Yi Jiandong, a sports health expert at Wenzhou
        University, told state broadcaster CCTV.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd69dec2-e7ee-41f2-886f-7fae7a2fd3c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T15:14:44.113+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:34:47.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>An industry-wide problem</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a42bfb5-fbb4-4f49-8325-4f5c556cc6aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T15:14:44.113+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:34:47.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alex Wang, a travel blogger who worked for a Chinese outdoor sports
        company until 2019 and organized more than 10 trail running races in China,
        said the events she was involved in would often hire an ambulance for every
        10 kilometers of the course.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a64bba-1014-4993-b1dc-5fd84bee0c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T15:14:44.113+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:34:47.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But not all organizers were willing to pay for it, she said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db820268-59c3-4e42-a25e-3ac5ccbb0426'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T15:14:44.113+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:34:47.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It all comes down to the cost. If you want to set up more rescue
        points and arrange people on standby along the race course, you need to spend
        more money," she said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a58f75-cf9b-4468-a0e5-1c63f65669d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T15:14:44.113+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:34:47.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Compared to city marathons, trail running is a latecomer to China,
        gaining popularity only in the past few years.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeeb1c9b-70d6-4b6e-8036-ed92e40e9d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T15:14:44.113+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:34:47.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Chinese Athletic Association, 481 trail races were
        held in 2019 —&nbsp;more than one quarter of all long-distance running events.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68cd2ee8-22a3-4ea7-86c4-41e844e568ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T15:14:44.113+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:34:47.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But unlike urban marathons, competitive trail running in China lacks
        established rules and regulations, and there is no clear oversight body, Wang
        said. In most cases, local governments act as the gatekeeper, and standards
        vary widely, she added.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39633161-4189-4b57-8460-bdd942fe789f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T15:14:44.114+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:34:47.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a commentary on its website, the Chinese Communist Party''s Central
        Commission for Discipline Inspection laid out the many ills inflicting the
        marathon industry.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c94ef9-110b-4a8e-a98e-0d813fe4b7b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T15:14:44.114+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:34:47.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some races often only focus on the economic benefits, and are unwilling
        to invest more in services and safety. Some companies don''t have the qualifications
        and ability to organize high-risk sports events ... and only seek quick success
        and profits. And some local government authorities don''t want to or don''t
        know how to supervise (such events)," it said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54913e0a-93b6-46fe-819a-a61cbcab4262'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T15:14:44.114+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:34:47.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trail races are often held in far-flung parts of the country that
        lag behind in development and resources. Last Saturday''s race took place
        in the remote countryside of Gansu, one of the poorest regions in China.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b15d17-7ffa-419a-acd6-3513c2e83485'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T15:14:44.114+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:34:47.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rao Liqun, an official with the Yunnan Road Running Association,
        told state news agency Xinhua that many organizers of China''s trial races
        lack experience and expertise, and there is often a serious shortage of medical
        assistance and contingency measures at the events.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66646ac7-bccd-4a73-b2a9-496a873f2d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T15:14:44.114+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:34:47.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ultra-Trail du Mont-Blanc in France, Italy and Switzerland,
        one of the world''s most famous and challenging races, has several medical
        stations set up along the route, and requires an extensive list of mandatory
        gear, ranging from waterproof jackets, gloves and trousers to bandages and
        food reserves.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeecc3d5-4993-4e7d-a193-ef490505348c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T15:14:44.114+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:34:47.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During an emergency meeting on Sunday after the tragedy, the General
        Administration of Sport of China said authorities should set up a "circuit
        breaker" mechanism to call off races when safety risks arise.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2151e9c-82f1-41cb-b80e-d655dd8aea88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T15:14:44.114+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:34:47.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since Monday, more than a dozen running events across China have
        been delayed or canceled. A marathon in Gansu was among the first to activate
        the "circuit breaker," citing risks posed by the coronavirus and weather conditions.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e027288-1b24-418b-acec-1be24e3dcebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T15:14:44.114+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:34:47.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But to families of the victims, the lesson has come with too heavy
        a price.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c389bf7-dc34-4bae-be99-312a557c1a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T15:14:44.114+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:34:47.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For you (organizers), it may just be a mistake at work, but it
        deprived my mother of her love," a victim''s daughter wrote on Weibo. "As
        for me, I lost my Dad, and (with him) I lost a part of my life."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1554c4d3-f842-4a89-954f-0b34899d5cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T15:14:44.111+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:34:47.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/05/28/china/ultramarathon-safety-intl-hnk-dst/index.html"
        href="https://edition.cnn.com/2021/05/28/china/ultramarathon-safety-intl-hnk-dst/index.html">A
        tragedy high on a mountain was a wake-up call for China''s booming marathon
        industry</a>"</em></p>'
  'Bitcoin-tumbling-prices':
