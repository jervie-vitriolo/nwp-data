  'remembering-leo-abaya':
    'author': 'CNN Philippines Life Staff'
    'caption': 'Artists, colleagues, and students remember the life and work of Leo
      Abaya (December 13, 1960 - May 26, 2021), artist, production designer, and mentor.
      Photo by NATHANIEL SALANG/Courtesy of TIN-AW ART MANAGEMENT'
    'categories': ['670430cb-4458-4236-9e56-1a973a4097bb']
    'created': 2021-05-29T15:07:53.844+08:00
    'imagesource': 'jcr:d628846d-d16b-48be-a187-3dae21a8affc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c6c744ca-499d-475c-a3a9-ff389ba465bf'
    'lead': 'Artists, colleagues, and students remember the life and work of Leo Abaya,
      artist, production designer, and mentor. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-29T15:14:05.737+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-25T08:34:49.206+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:33:57.649+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Remembering artist and production designer Leo Abaya'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c60c20e-63e2-4672-a0d6-89589b972a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T15:14:05.737+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:34:49.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remembrances of Leo Antonio C. Abaya (December 13, 1960 - May 26,
        2021) are filled with memories of keen learning — especially of him as a professor
        at the UP College of Fine Arts where he taught students who would go on to
        become some of the best Filipino contemporary artists working today — and
        appreciations of his understanding of the world, which flowed through his
        numerous works, both in film and in art.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bea4621-5591-454c-bc34-db50aa509514'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T15:14:05.737+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:34:49.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As an artist, his practice involved painting, sculptures and objects,
        installations, and video. His works ruminated on the forces that govern our
        daily lives, such as the continued colonization of our bodies in “Sense, Sate”
        (2011) and the ramifications of a world run by data in “Demograpi Atbp.” (2018).&nbsp;His
        works are in institutions such as the Singapore Art Museum, the UP Art Collection,
        and the Iloilo Museum of Contemporary Art.</p>'
    '4':
      'image': 'jcr:a22512f8-660b-4e79-8eb0-2747b4e95174'
      'imageCaption': '“Mebuyan Scapulars” by Leo Abaya. Photo courtesy of TIN-AW
        ART MANAGEMENT'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '505228c9-0f3f-41a2-bcd6-7b1799e5c6a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T15:14:05.738+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:34:49.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e5cbde3-f325-494c-8a9b-2471d8318f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T15:14:05.738+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:34:49.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a production designer, Abaya’s work was instrumental in fleshing
        out the remarkable worlds of some of the best Filipino films today, such as
        “Jose Rizal,” “Muro Ami,” and “Kubrador” and won awards. He would later become
        a director himself with the Cinemalaya entry “Instant Mommy” starring Eugene
        Domingo.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee53b9d-8bab-4af1-875d-b413cba5f1c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T15:14:05.738+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:34:49.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here, colleagues and students remember the life and work of Leo
        Abaya, artist, production designer, and mentor.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a72f96-48d9-4617-bf74-db9f8641b8c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T15:14:05.738+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:34:49.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Tributes gathered by Carlos Quijon Jr.&nbsp;</em></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22371e26-b79a-4fab-a2df-e487a8cc34fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T15:14:05.738+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:34:49.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Gabi Nazareno, artist</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c8905c-834e-46f6-b52d-d71bb39a6b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T15:14:05.738+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:34:49.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I didn''t have the honor of being Sir Leo''s student, because he
        was on sabbatical during my thesis year. But I learned so much during the
        times I’ve worked with him on a few exhibits. I am grateful to have witnessed
        the quiet and selfless work Sir Leo has done in support of his fellow Boholano
        artists. He went out of his way in one exhibit''s ingress, to mount a fellow
        artist''s work. We went searching for a particular hanging provision late
        at night just so he could present the artist''s work in the best way possible.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd55e4eab-9f17-4731-bf7d-14d7e086410d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T15:14:05.738+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:34:49.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Roan Alvarez, artist and educator</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e80a1741-d5c9-4460-b908-c8afbb9b91fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T15:14:05.738+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:34:49.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sir Leo was not just a great professor, artist, and mentor, he was
        a blessing to many. I first knew him as my visual studies professor before
        he became my thesis adviser. After college, I was fortunate enough to assist
        him in several of his projects. I’d like to think that he believed in me more
        than I believed in myself. This thought kept me going. I’ll always be grateful
        for the push and encouragement he gave me, even if it is in the form of a
        critique or words of validation. He taught me that a little encouragement
        goes a long way — something that I have also put into heart as an educator.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9ee110-8351-43b7-a31e-aaae2a5b87d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T15:14:05.738+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:34:49.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Noelle Varela, artist</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab74a953-62c7-40cc-b879-d298edd4b507'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T15:14:05.739+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:34:49.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I was at his house days before his passing, he was the usual sir
        Abs — wearing an apron, talking about his explorations with resin, waiting
        for packages and materials to arrive, talking about his deadlines, us figuring
        out how to go about one of his commitments and showing off his level 1600+
        in Candy Crush. Until his last days, his exuberance towards his discoveries
        oozed within his being; creating was his life.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30b7cfa-799f-4ed4-b493-1cc7fc0d3870'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T15:14:05.739+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:34:49.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sir always had the enthusiasm and trust in us, young artists. Beyond
        the variety of art practices I discovered under Sir Abaya, the sense of respect
        and understanding of art and art practices between us, him and his friends,
        will continue to flourish.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28bb41ab-3cb8-462f-949d-ac0387d03669'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T15:14:05.739+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:34:49.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Marya Salang, Tin-Aw Art Management</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4ace8d-4e6d-41b3-b40e-449e19922c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T15:14:05.739+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:34:49.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I first met Leo in 2009 for the first UP Fine Arts thesis exhibition
        at Tin-aw Art Gallery. Through the years, I have worked with him on a lot
        of exhibitions and personal projects. We would always argue with each other
        about deadlines especially when schedules are tight and a lot are happening.
        His final retort would always be, “Marya, mangyayari yan.” (Marya, it will
        happen.)</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02c62c5-cca6-49d0-b834-2ee87224e7ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T15:14:05.739+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:34:49.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When I learned that he would be making his film, “Instant Mommy,”
        I bugged him to be included in it. He just laughed at me. And then one day
        he called and told me that I will be an extra in the film. I kept asking him
        to send me the script so I can “internalize.” To shut me up, he finally said,
        “Punyeta! Extra ka lang. Hindi ka lead.” And we laughed so hard after that.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea47ccb5-fd2b-40a9-9ea6-0c1d389d4638'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T15:14:05.739+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:34:49.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That’s how Leo is. He makes things happen. Small dreams or grand
        projects, Leo made everything achievable.</p>'
    '29':
      'image': 'jcr:5bf8237f-54ff-40a2-b08f-e437925aac84'
      'imageCaption': '“Arkipelago” by Leo Abaya. Photo courtesy of TIN-AW ART MANAGEMENT'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a78a237-b188-4ace-9b25-3c490e3b7061'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T15:14:05.739+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:34:49.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a9e4f4-3469-4c59-9828-1e4ae444b49e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T15:14:05.739+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:34:49.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Dawn Atienza, Tin-Aw Art Management</strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db5a03b-5760-4fa0-939a-289a7ea86cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T15:14:05.739+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:34:49.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leo Abaya was a creative genie – artist, teacher, curator and writer.
        He had two solo exhibitions with us in Tin-aw Art Gallery. In “Sense Sate”
        in 2011, he explored the idea of the body inundated by external stimuli and
        expanded our small gallery space with an illusion of a never-ending hallway.
        For “Demograpi Atbp” in 2018, he challenged viewers to look at societal and
        political truths through the language of metadata.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a237c6-9aac-4c65-a67b-bef7dbf8cf4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T15:14:05.740+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:34:49.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leo collaborated with Tin-aw for 50 exhibitions inside the gallery
        and in local and international art fairs. Although he did raise an eyebrow
        when we told him our crazy ideas, he never said a concept was impossible.
        We were able to dream big because we were confident that Leo would help us
        pull it off. The shows that Leo loved most though, were the thesis exhibits
        of his beloved students from the UP College of Fine Arts.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bcb02e3-2d16-4c63-9f06-e1482194a58e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T15:14:05.740+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:34:49.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Eya Beldia, writer and curator</strong></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb53168-2143-447c-af53-a038193632d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T15:14:05.740+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:34:49.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We were driving through the congested Manila maze, as we used to,
        talking and laughing about silly and serious things when I asked him about
        histories and futures in art, he said, “When we start, we can’t say that we
        know everything, that’s ridiculous. Of course, you wish you knew more before
        you started.” This is how it is, with Leo Abaya, a critical comment and in
        the same breath comforting confidence but who am I to say who he was or what
        he’s done. I only know to gather his kwentos and wish I observed more and
        listened more but most of all I wish I asked more. For how do I traverse the
        world without a constant compass? And so I mindfully wait, like many, of yesterday’s
        today and today’s tomorrow until your sun to my moon eclipse once more. Where
        you are free…</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0661726-028c-495b-be11-12ab5e2af24d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T15:14:05.740+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:34:49.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Steph Palallos, artist</strong></p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '035c4df7-1b30-4816-9f0f-d9fb92ec2625'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T15:14:05.740+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:34:49.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leo Abaya wore different hats and he wore each one well. I admired
        him for that, but I loved him more for being a beautiful soul. Take all of
        those professions away and you have the kindest, most generous, wittiest,
        and warmest human to walk this earth.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f637ffa1-c7cb-4332-8402-b466cf30cee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T15:14:05.740+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:34:49.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was my professor at the CFA. I was not a brilliant student; in
        fact, I never finished my MFA. But he never made me feel inadequate or a failure.
        He respected my journey and knew that I had to figure things out my way and
        left nuggets of advice along the way for encouragement.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bde84f7-6708-40a9-aa9a-32e43c614725'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T15:14:05.740+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:34:49.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was a friend first and not a hat-wearer. He saw me as me and
        that was enough.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7516d482-75a0-4c9a-98a1-25841544a24c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T15:14:05.741+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:34:49.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Patrick Flores, UP Vargas Museum</strong></p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34339f7f-3e78-4545-8cb9-15052e3765bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T15:14:05.741+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:34:49.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leo Abaya struck me as an artist of broad sympathies, which made
        him a great mentor to young artists who, like him, were exploring forms and
        ideas. He worked with them, it seemed to me, rather than lectured, thus remaining
        close to them after their studies. It became a lifelong relationship of kindred
        spirits. As an artist, Leo had a keen eye for the “scene” and the details
        of the materials, owing perhaps to his work in the cinema. He spoke to urgencies,
        but always with sensitivity and openness for discourse. His unfolding work
        for “Kalibutan,” the exhibition for ViVa 2020, condenses Leo’s aspirations:
        a diorama that became a cosmos, photography that morphed into poetry, locality
        that was the universe. Poignant and layered, miniature but so generous.</p>'
    '30':
      'image': 'jcr:935bb473-fa28-4f5e-88d4-a801b37cdae4'
      'imageCaption': '“Demograpi” (installation view) by Leo Abaya. Photo courtesy
        of TIN-AW ART MANAGEMENT'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '263e8bbb-8bb7-4c53-a9fe-8e7914336b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T15:14:05.739+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:34:49.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f306754-7bce-44f3-8b99-856d928b7356'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T15:14:05.741+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:34:49.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Pope Bacay, artist</strong></p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '851e2e01-c697-4362-a7b1-a1eaedfd1133'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T15:14:05.741+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:34:49.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Choose what comes naturally to you.” These were sir Leo’s words
        when I was trying to decide on a specific production problem during my thesis
        year with him as one of my advisers. Before I enrolled in his class, I always
        pictured sir Leo as a very strict (terror, as students would say) professor
        during my college days. When I finally got him for my thesis, he was strict
        but was also the most understanding. Sir Leo’s advice in art and even in life
        up to this day, still hold. As someone I respected and looked up to, his opinions
        and comments always mattered. And when it comes to art practice, they actually
        matter the most. Any conversation with Sir Leo is no wasted time be it lengthy
        ones at the gallery office or quick small talks in exhibit openings.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b05991-734d-473f-9449-b3e603232fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T15:14:05.741+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:34:49.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Jun Villalon, The Drawing Room, Manila</strong></p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3886d1-30a8-4e9c-9ea9-05f9a0e6a60e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T15:14:05.741+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:34:49.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leo Abaya and I shared a lot in common being the same age. We shared
        a connection through our talks, mostly about music, advertisements and commercials
        from the 70s and 80s. We both knew every nostalgic jingle, catchy song and
        promotional scene. He had worked in advertising and similarly, I had worked
        incorporate. We also shared the experience of being probinsyanos, eagerly
        discussing provincial life, mannerisms and how things felt as we found ourselves
        currently settled here in the big city.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '224de200-08a3-4087-a2e8-34880a34a171'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T15:14:05.741+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:34:49.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We really bonded during our trip to Venice, visiting the Biennale.
        Leo was a delight to be with. He knew so much, with wonderful insights on
        the city’s rich art history and bustling contemporary art scene. He also loved
        eating, another thing we shared with gusto, as well as travelling. All these
        things, he shared with great generosity.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe60eef-86c0-4c23-8361-2af954a1e87a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T15:14:05.742+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:34:49.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Our next planned trip was the city of Paris, a trip that sadly I’ll
        now have to make in his stead.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a35601-e974-420c-a43c-a13af9cce9c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T15:14:05.742+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:34:49.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Lee Paje, artist</strong></p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f2a3e7b-d23d-4e6f-a5f3-c30c0ad05650'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T15:14:05.742+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:34:49.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was one of our walks in UP when he looked at me intently and
        out of the blue he asked, “Bakit ako?” Why I look up to you? Why I love you?
        Looking back and to answer that question again, how can I not? It is impossible
        to not admire and love someone whose good qualities expand beyond being an
        artist and a teacher.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7943fa8-2554-4b11-9587-560dec11c2a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T15:14:05.742+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:34:49.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And now this question, how to honor the memory of a great person
        who has been a mentor, a dear friend, and a mother to me? I have been trying
        to write something profound about who he is and how his life has been a blessing.
        It is difficult. All the words are pale and bland.</p>'
    '72':
      'image': 'jcr:2afa4348-b277-421a-9c4f-6576a67c1946'
      'imageCaption': '“Missing Slider” (detail) by Leo Abaya. Photo courtesy of TIN-AW
        ART MANAGEMENT'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe399705-3de8-4f91-a16d-d096083af56b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T15:14:05.742+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:34:49.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b96e1ac8-1267-44c0-b718-83d844874e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T15:14:05.742+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:34:49.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Goldie Poblador, artist</strong></p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66272a5-6208-4386-aa28-0dbcd476ac82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T15:14:05.742+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:34:49.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My life would not be what it is today without Sir Leo Abaya, or
        Sir A, as we called him at the College of Fine Arts. He was my thesis adviser,
        teacher, and beloved mentor who I turned to for advice and greatly influenced
        the trajectory of my career. Those of us who were lucky enough to call ourselves
        his students, were inspired by his work ethic, his knowledge and his generous
        heart. He encouraged each of us to pursue that which made us unique, no matter
        how seemingly absurd or ambitious our ideas were. He taught me to take risks,
        believed in me before anyone else did and helped form who I am today. He will
        be missed.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19cbddf4-559f-410d-8f84-c50461a8bd12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T15:14:05.743+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:34:49.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Jezzel Wee, artist and educator</strong></p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e95cc34-0b15-4e87-ae32-ef71601ef8fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T15:14:05.743+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:34:49.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are no words to describe how grateful I am to have been his
        student, mentee and colleague. He has greatly influenced my perspective in
        art and in life. Sir Leo taught us to have sincerity and integrity in all
        of the things we do. He taught us to dig deeper, to look for reason and significance.
        Everything is interconnected. A brilliant, beautiful mind and human being.
        You will be missed by many. Mahal na mahal kita Sir Leo.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0137a356-0dba-4f08-85f0-8aafd3ea1773'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T15:14:05.743+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:34:49.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bea Alcala, artist</strong></p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50fb1316-41b0-44f5-89ed-482b49d5a0f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T15:14:05.743+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:34:49.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sir A once told us, “I am not your pillow; I am the pea under your
        mattress.”</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03556f90-2038-4aca-b1a3-a8d6dcd5753f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T15:14:05.743+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:34:49.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Referencing the Princess and the Pea, and putting it in the context
        of our art practice, the discomfort the pea brings determines if we are in
        tune with the subtleties we need to be sensitive to as creatives. He was tough
        because he valued his students’ interests at heart. His famous question “so
        what, who cares” could then mean that he simply cared enough to be hellbent
        ruthless if it meant bringing out the best in his students. He used his intellect
        as his primary tool to communicate, but I find he also imparted a piece of
        himself to us in the process. The way he moved our lives went way beyond his
        job description; traces of his life force manifested in the lives of his students,
        molding them to be kids of substance.</p>'
