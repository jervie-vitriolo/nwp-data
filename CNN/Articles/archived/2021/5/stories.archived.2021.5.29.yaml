    'mgnl:tags': ['Latinos', 'report', 'police', 'killed', 'custody', 'violence',
      'US']
    'template': '1'
    'title': 'An estimated 2,600 Latinos were killed by police or in custody in the
      past six years, preliminary report'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa960285-ee4b-4130-9a56-7588bd197817'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T05:33:51.594+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:19.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> While the true scope of the impact of police
        brutality is difficult to quantify, a new report indicates that more than
        2,600 Latinos were killed by police or died while in custody in recent years.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f39596f-5e76-43e0-9809-5f57f393de2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T05:33:51.594+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:19.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a398b2dc-cfee-42c2-b434-64d9e4708989'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T05:33:51.594+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:19.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report released Thursday by UnidosUS in partnership with a group
        of researchers, scholars, activists and family members of Latinos killed by
        police, indicates that deaths of people of color are severely undercounted
        and much more needs to be done to produce an accurate database that collects
        ethnicity information.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f8dfa6-b151-4260-a97b-99419df51244'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T05:33:51.594+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:19.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c98ad2-6e5b-4c95-8865-8b6f022e078e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T05:33:51.594+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:19.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of its initial effort and awareness of the limitations of
        its method, the newly formed group, the Raza Database Project, analyzed eight
        national databases that track police killings and use a combination of news
        reports and public records. Researchers took a closer look at entries that
        were identified as "White," "Other," or "Unknown" and compared the names to
        the surname datasets from the 2010 US Census to spot any individuals who may
        have been misidentified.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d967bc0-79be-43c6-9c4b-0ecc8f839641'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T05:33:51.594+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:19.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d40f067-9f66-4f51-a5e0-c84535835693'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T05:33:51.594+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:19.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between 2014 and May 9 of this year, there were a total of 15,085
        people who died in police custody or were killed in encounters with officers,
        according to the report.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24fa3061-1e72-4c69-894a-65e00f083026'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T05:33:51.594+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:19.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d861e6-0ac5-4568-ba70-8689fe700feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T05:33:51.594+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:19.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the group''s analysis, the number of Latinos increased about
        24% from 2,139 to 2,653, the report states.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d724aa-c022-42b0-aec5-98b4de439cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T05:33:51.594+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:19.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4709b415-a383-47ba-af39-210704415741'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T05:33:51.594+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:19.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of deaths of Asian Americans/Pacific Islanders and Native
        Americans also increased significantly.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfef11f9-eb83-4c58-94c4-6e298408c7fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T05:33:51.595+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:19.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a27909-f5e4-46c8-a53d-03aeb7571228'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T05:33:51.595+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:19.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But these findings should not be considered final as its method
        may lead to both overcounting and undercounting, the report said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c86ee51e-c5ea-45bc-b79a-9a089a4f335a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T05:33:51.595+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:19.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c06b26-4335-45ed-8388-8de3f73e78c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T05:33:51.595+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:19.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roberto Rodriguez, the project''s director, said that the group''s
        estimates are not comprehensive but they offer a more accurate look, especially
        because of the gaps in government-level data collection,</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d45f9ed-9995-462d-a704-86f0ca0e698c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T05:33:51.595+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:19.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595f1ac7-f52e-428e-b4ca-d05b2e695d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T05:33:51.595+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:19.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group noted the numbers likely still undercount Latinos and
        other people of color because they may not have surnames of Hispanic origin.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b2d6a1d-1e6c-44ce-867b-9e2513855004'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T05:33:51.595+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:19.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '422a8061-f28d-47c6-a63f-2f9819f2ad49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T05:33:51.595+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:19.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent years, a number of activists and media outlets have taken
        it upon themselves to collect data of police violence because there is no
        federal database of information.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e21665-c162-414a-a511-8bc51141ef1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T05:33:51.595+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:19.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '829e7bde-8837-4874-ad40-57180fc3d209'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T05:33:51.595+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:19.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But they have found that law enforcement agencies often lump individuals
        into broader racial categories and not ethnicities.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128c2d24-a67c-4b4d-96ea-55a7ecead263'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T05:33:51.595+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:19.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d139186-8cbc-4a0f-9fd0-a541dad2cc27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T05:33:51.595+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:19.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s no standardization of how people are labeled and there''s
        no centralization," said Rodriguez, who is also an author and former associate
        professor at the University of Arizona. "All of these groups are doing the
        government''s work."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a74026-a3b8-41f7-b2a8-9b77fde49f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T05:33:51.595+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:19.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01fa70d0-5f58-49d5-ba21-445a22d1c3f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T05:33:51.595+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:19.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Janet Murguía, president and CEO of UnidosUS, said the group''s
        findings are a "disturbing" indication that over-policing in communities of
        color might be more widespread than previously thought.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff9c94d-3078-46ab-be57-57472dcd4be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T05:33:51.595+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:19.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc4bc6d-021a-4510-ad54-2544684fbc3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T05:33:51.596+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:19.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The numbers we already knew about are unacceptable; these new numbers
        are unconscionable," Murguía said in a statement. "This data demands immediate
        consideration by those in Congress who are working on much-needed law enforcement
        reform legislation to ensure that their solutions truly reflect the scope
        of the problem."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd45436-b910-43c7-ab7f-c199b8d4bda6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T05:33:51.596+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:19.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1aeab32-3a4d-4ba5-837d-a3d5f944f838'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T05:33:51.596+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:19.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodriguez said the group plans to expand the findings released Thursday
        and launch more efforts to delve into the issue of Latinos killed by or while
        in custody of law enforcement.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced6ce0b-b31c-4fb9-a2f6-648a4e141a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T05:33:51.596+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:19.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b7826c-4486-4248-9887-7161cd6e30e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T05:33:51.596+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:19.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report was released as calls for police accountability among
        the Hispanic community have increased in recent months following the deaths
        of Latino boys and men in police encounters.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf89d191-bede-4bb7-9b08-3a8110f86d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T05:33:51.596+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:19.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1903c0ff-ff32-4452-b37a-0885232e6352'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T05:33:51.596+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:19.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Chicago, 13-year-old Adam Toledo and Anthony Alvarez, 22, were
        killed by officers at the end of separate foot chases in March.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b3c4bf5-7d5c-440a-b779-c28521f80e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T05:33:51.596+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:19.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a62c89-3942-4a5c-96c9-28e89ca0eea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T05:33:51.596+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:19.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two deadly shootings sparked outrage and protests in Chicago,
        with community members demanding changes to the Chicago Police Department''s
        practices and policies, and prompted Mayor Lori Lightfoot to announce last
        month the city''s police department must implement a foot pursuit policy by
        the summer.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf1134f-cc4b-4b53-a27f-2938eef411a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T05:33:51.596+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:19.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8739b5d9-9b53-4668-b12f-498060c4e431'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T05:33:51.596+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:19.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile in California, the family of Mario Gonzalez Arenales seeks
        justice for the 26-year-old who died on April 19. He died in police custody
        in Alameda, California, after being restrained for about five minutes at a
        local park. Officers were answering separate calls about a man who appeared
        to be intoxicated and a possible theft.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7a9ffb-1ce4-4db6-b3c8-cf5105d11ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T05:33:51.596+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:19.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c4093cb-888d-4dc8-9a2d-d5fb7a5cf13f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T05:33:51.596+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:19.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next week, the family of Sean Monterrosa will host a series of events
        to honor his life and raise awareness to the issue of police brutality among
        Black and brown people. Monterrosa, 22, was shot and killed by an officer
        in Vallejo, California, last year, just a week after George Floyd''s death
        in Minneapolis.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e96a54-a132-4d3b-ac07-cac845e1eb06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T05:33:51.597+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:19.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '790a84a8-8410-46ca-99c8-a76b0a1d227c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T05:33:51.597+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:19.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>California Attorney General Rob Bonta recently announced the state
        will review Monterrosa''s case.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4814554c-72a3-49f1-b03e-9542be234bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T05:33:51.597+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:19.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/05/28/us/latinos-police-brutality-report/index.html">An
        estimated 2,600 Latinos were killed by police or in custody in the past six
        years, preliminary report</a>."</em></p>'
  'COVID-19-immunity-vaccine-boosters':
    'author': 'Jacqueline Howard and Virginia Langmaid, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-05-29T06:22:25.515+08:00
    'imagesource': 'jcr:ec8dcac0-9f2c-4698-b834-8b570e746ff6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '45a8a413-74fa-4bcb-a884-9774ca9452be'
    'lead': 'How long is a person immune after having COVID-19, after getting vaccinated,
      or both? And what could long-lasting immunity mean for booster shots?'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-29T06:36:03.248+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T08:35:17.179+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:33:55.598+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What we know so far about COVID-19 immunity — and what it means for
      vaccine boosters'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d2a7208-a731-4f3a-a90d-f5ccb1d3e06a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T06:36:03.248+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:35:17.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Since the start of the pandemic, scientists
        have been seeking to better understand immunity to the novel coronavirus.
        How long is a person immune after having COVID-19, after getting vaccinated,
        or both? And what could long-lasting immunity mean for booster shots?</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f515ab-55d6-43b6-86c3-30e5b7afb07b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T06:36:03.248+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:35:17.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s still too early to tell —&nbsp;but experts are getting closer
        to cracking the code.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31db7d35-1cc7-4b87-8449-c27cd08dffd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T06:36:03.248+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:35:17.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current wisdom around potential coronavirus vaccine boosters
        suggests they may be needed at some point -- but exactly when is unclear,
        Dr. Peter Marks, director of the US Food and Drug Administration''s Center
        for Biologics Evaluation and Research, said on Thursday during a COVID-19
        Vaccine Education and Equity Project webinar.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65cfdb71-050e-4fcc-af4c-1cbc82d4994c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T06:36:03.248+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:35:17.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll have to see where this all interacts. Is it possible we''re
        going to need a booster at some point? Yes. Is it probable? Yes. Do we know
        exactly when? No," Marks said. "But if I had to look at my crystal ball, it''s
        probably not sooner, hopefully, than a year after being vaccinated, for the
        average adult."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8babccf-b85e-4dcc-9262-474f2fbf699c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T06:36:03.248+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:35:17.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And, experts emphasize, anyone who is fully vaccinated currently
        should still be protected. But the reason why the timeline for potential boosters
        remains unclear is because scientists still need time to collect the data
        on how long immunity against COVID-19 may last in the future -- and how to
        factor in future variants.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e5ce415-7c9e-4454-9e2c-0773ccf6446d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T06:36:03.249+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:35:17.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When a person has "immunity," in general, that means they have protection
        against a disease. Active immunity can be acquired either through vaccination
        or infection. Your immune system develops antibodies either induced by the
        vaccination or in response to the infection -- and either immune response
        can maintain a "memory."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c71a828-8ff6-42ed-a267-ca81231bd419'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T06:36:03.249+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:35:17.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Immunity is often measured by the presence of antibodies -- proteins
        made by the immune system to help fight infections, in the blood. They can
        usually be determined with a laboratory test. But immune systems are much
        more than just antibodies; they involve a host of players including B cells,
        which produce antibodies, and T cells, which target infected cells.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a13bbc85-6bcd-4904-abfb-13cfa24a6af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T06:36:03.249+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:35:17.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Research has shown that both antibodies and T cells might even recognize
        infections from variants of a pathogen -- such as the emerging coronavirus
        variants circulating in the world today, which, despite key differences that
        may make them spread more easily, have enough similarities to be recognized
        by the immune system''s memory.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05311ae2-77a5-451a-9f20-f7e4a07658f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T06:36:03.249+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:35:17.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And even if someone recovered from a previous infection and has
        a natural immunity, vaccinations can help give their immune memory a boost.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80868ba8-eee7-4c23-aaff-3d3fdfcd8d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T06:36:03.249+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:35:17.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Vaccine makers monitoring immunity</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '008cd685-9d9c-4cce-97c5-4caa6c7f150d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T06:36:03.249+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:35:17.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, three coronavirus vaccines are authorized for emergency
        use in the United States: the two-dose Pfizer/BioNTech vaccine for ages 12
        and older; the two-dose Moderna vaccine for ages 18 and older; and the single-dose
        Johnson &amp; Johnson vaccine for ages 18 and older.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b253821-29c2-4390-ba93-2863e5038827'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T06:36:03.249+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:35:17.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All three companies are investigating the potential use of boosters.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '112d9891-b813-4ee3-9ae1-4d7d95006ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T06:36:03.249+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:35:17.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine makers have been studying whether the immunity these vaccines
        elicit may wane over long periods of time -- say, possibly, after a year or
        more -- and whether they protect as well against coronavirus variants that
        could emerge and evolve.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ae39e5-02d1-457b-abb7-b153dc805e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T06:36:03.249+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:35:17.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If so, a vaccinated person might need a booster dose of vaccine
        to stay protected against the original coronavirus strain and newly emerging
        variants -- somewhat similar to how a tetanus booster is recommended every
        10 years, or different flu vaccines are recommended each year.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf44bfc1-6e0a-443f-b042-997805ffbf2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T06:36:03.249+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:35:17.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it comes to other viruses, one bout of measles usually leaves
        someone immune for life. The same was true for smallpox, before that virus
        was eradicated in the 1970s by a global vaccination campaign. Proper vaccination
        against measles and smallpox completely protects against infection.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0bd6c3-c9ce-49b9-b393-0a3136302f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T06:36:03.249+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:35:17.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But respiratory viruses such as influenza and coronavirus are trickier.
        People can catch flu over and over again, and flu vaccines generally provide
        only partial protection against infection and severe illness, since there
        are typically multiple influenza viruses circulating due to mutation. Though,
        the coronavirus has a slower mutation rate than influenza.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3ca0bc-4d1f-4805-853d-7458c5a12381'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T06:36:03.249+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:35:17.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, doctors are worried that coronavirus may end up being like
        influenza, which requires a new vaccine every year both because the circulating
        strains mutate fast, and because immunity from the vaccine wears off quickly.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32993143-8991-4aa3-80d4-1853c2f09ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T06:36:03.249+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:35:17.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the case of coronavirus vaccines, several studies have assessed
        immune responses elicited by the Moderna and Pfizer vaccines to the original
        strain of the virus, compared with variants. And "these studies observed modest
        or no defects in cellular immune recognition of the variants," according to
        a webpage on the US Centers for Disease Control and Prevention''s website,
        updated Thursday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a8fa9a-f80e-4e75-97ca-30c4f213cf34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T06:36:03.249+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:35:17.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thus, cellular immunity may help limit disease severity in infections
        caused by variants that partially escape neutralizing antibodies," according
        to the CDC.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b0830c-8513-4e1e-93a0-d28117a63e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T06:36:03.249+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:35:17.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is difficult to predict how reduced neutralizing activity may
        affect Covid-19 vaccine effectiveness -- but across studies, antibody neutralizing
        activity seen among fully vaccinated people has been generally higher than
        that observed among people who have recovered from Covid-19.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a4fba0-60c2-43e2-94b9-71371925a482'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T06:36:03.250+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:35:17.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from clinical trials suggest that the protection offered by
        the Pfizer and Moderna coronavirus vaccines likely lasts at least nine months,
        Marks of the FDA said in April. But experts have been at pains to point out
        that doesn''t mean immunity stops at nine months. It means that''s the longest
        volunteers in the trials have been followed to see what their immunity is,
        and collect data.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '257b94dd-ad39-4f45-9252-04611a5722b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T06:36:03.250+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:35:17.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Immunity could last much longer; researchers just need the time
        to evaluate.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d93f041-27ed-483d-abef-9319df900628'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T06:36:03.250+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:35:17.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The medical community still needs data to determine to what degree
        immunity may wane over time, Dr. Amesh Adalja, senior scholar at the Johns
        Hopkins Center for Health Security who was not involved in the studies, told
        CNN in an email on Thursday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426e2f4f-13cf-4bf6-b06e-07f23f125524'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T06:36:03.250+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:35:17.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That degree could be measured as whether people who are fully vaccinated
        eventually have breakthrough infections at a higher rate, or have infections
        that are severe enough to require hospitalization.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa99973b-01b9-4f59-a272-80cf7fdcbd19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T06:36:03.250+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:35:17.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To me, that is the threshold," Adalja said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1926a255-21da-4991-a0cb-caf75cc9f52a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T06:36:03.250+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:35:17.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, studies into natural immunity from being previously infected
        with the coronavirus have been ongoing for somewhat longer than vaccine trials.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2558cf5a-2707-4ebd-a264-c78ca2027c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T06:36:03.250+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:35:17.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The latest findings on a long-lasting immunity</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e535771-446b-43f5-ba79-0c95e05bd71f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T06:36:03.250+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:35:17.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two new studies this week add to the growing body of evidence that
        suggests natural immunity to the coronavirus after someone recovers from COVID-19
        can be long lasting -- possibly at least a year. But that doesn''t mean they
        shouldn''t get vaccinated. It also doesn''t mean immunity will last forever.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea0e94b-2dc4-48cc-b4c0-95d0d0c010fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T06:36:03.250+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:35:17.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One study, published in the journal <a href="https://www.nature.com/articles/s41586-021-03647-4"
        target="_blank">Nature</a> on Monday, found that immune cells in the bone
        marrow of people who were infected with coronavirus have a "memory" of the
        infection that can be long-lived.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d690403-45f8-4ccd-adef-29eeecf73298'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T06:36:03.250+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:35:17.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other research, published in the journal <a href="https://www.thelancet.com/journals/eclinm/article/PIIS2589-5370(21)00182-6/fulltext"
        target="_blank">EClinicalMedicine</a> on Monday, found that COVID-19 antibodies
        remained detectable some 10 months after infection among people who had recovered.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '707ef884-6f9e-425a-9dd3-e8f60bf20c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T06:36:03.250+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:35:17.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bone marrow cells may maintain a memory of COVID-19 for at least
        11 months after someone is infected. These cells are an "essential" source
        of protective antibodies, according to the new study published in Nature.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88aede94-8ce0-4499-b70a-2d8ad4c039be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T06:36:03.250+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:35:17.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers from Washington University in St. Louis examined blood
        samples from 77 people previously infected with SARS-CoV-2, the virus that
        causes Covid-19. The researchers found an initial decrease in the presence
        of Covid-19 antibodies after infection, but between four and 11 months the
        decline slowed.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6fde4b5-3a39-4ced-9558-ccd95ce6d24e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T06:36:03.250+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:35:17.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers also examined bone marrow samples taken from 19
        previously infected patients, about seven and 11 months after infection. The
        researchers found Covid-19 antibodies in 15 of the 19 patients -- and unlike
        the decline in other antibodies observed, those produced by cells in the bone
        marrows appeared to remain stable.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01eec609-965b-4cc8-ab42-17e80b5af73e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T06:36:03.250+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:35:17.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s good news that these antibodies are being generated and
        being maintained," Ali Ellebedy, an author of the study and associate professor
        at the Washington University in St. Louis, told CNN''s John Berman on Thursday.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77bf7ddb-051e-4404-bdc9-5ab2dd4f32cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T06:36:03.251+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:35:17.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he added that the findings do not suggest that people who have
        had&nbsp;no longer need to get vaccinated. Rather, vaccination could enhance
        the natural immune response even more.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54eada7d-38b5-4b1f-a55d-fa4b1cbe0475'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T06:36:03.251+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:35:17.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think people who had been infected and produce this beautiful
        memory over time, it would be a great incentive to get the vaccine because
        now you can put these memory cells into action," Ellebedy said, adding that
        having antibodies does not mean a person is completely protected.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afbb90dc-e82c-4eb2-aa25-9db3d628f1a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T06:36:03.251+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:35:17.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our data explains why those who experienced mild SARS-CoV-2 infection
        in the last year are generating such awesome responses to vaccination. It
        is because of the robust immune memory that they developed after infection,"
        Ellebedy told CNN in an email on Thursday.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e111e8-b526-4bbd-b5cd-3cdbb14d04eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T06:36:03.251+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:35:17.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, not all previously infected people are the same," he added.
        "For many different reasons, some individuals do not generate a robust immune
        response to infection even after surviving infection. So it is best that they
        get both vaccinations," for those receiving a two-dose vaccine.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9c6fa0-e2c8-47c0-8a95-aefee28858b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T06:36:03.251+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:35:17.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those same reasons -- whether it be due to age or being immunocompromised
        -- some people might be recommended to follow a different booster schedule
        than others in the future, if booster shots are eventually needed.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77432e68-1768-4a7a-b9d6-2cd5dbc806af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T06:36:03.251+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:35:17.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As many as 9 in 10 people infected with the coronavirus develop
        natural immunity against the virus that is "sustained with little decay" up
        to 10 months after their initial infection, suggests the EClinicalMedicine
        study, conducted by researchers at the national clinical laboratory Labcorp.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a63b3ee-a729-41d8-9ea1-5f40e77eeafa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T06:36:03.251+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:35:17.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers found that about 90% recovered COVID-19&nbsp;patients
        tested in the study had detectable antibodies by 21 days following infection
        -- and antibody rates remained around 90%, given some variability, up to 300
        days.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac8e09f-7cbd-47fa-b527-881c66644a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T06:36:03.251+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:35:17.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers analyzed data on 39,086 people who were confirmed
        to have Covid-19 between March 2020 and January 2021, and had at least one
        antibody test performed with Labcorp after testing positive for the coronavirus
        infection.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9894bd-7b6a-4c7e-9165-c52c716d8da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T06:36:03.251+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:35:17.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The data did not include patients'' demographic information or information
        about how severe a particular COVID-19&nbsp;case was.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8dacd5-5bca-4011-8c1d-5eb04ec008c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T06:36:03.251+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:35:17.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"More research must be done to understand what type and level of
        antibodies suggest protection from reinfection," Dr. Brian Caveney, chief
        medical officer and president of Labcorp Diagnostics, said in a news release
        on Monday. "But the prolonged presence of certain antibodies is a promising
        sign as we continue thinking about safely emerging from the pandemic, as well
        as future vaccinations and the timing of booster shots."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b877bad9-64af-43b8-8c24-287af0356bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T06:36:03.251+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:35:17.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/05/28/health/covid-19-immunity-booster-shots-wellness/index.html"
        target="_blank">What we know so far about Covid-19 immunity -- and what it
        means for vaccine boosters</a></em></p>'
