      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Due to the unavailability of the nine players, four players were
        called up for the Azkals: defender Justin Baas and midfielder Mike Ott, both
        from Philippines Football League Champions United City FC, midfielder Kenshiro
        Daniels of Kaya FC, and goalkeeper Quincy Kammeraad from the Azkals Development
        Team.</p>'
