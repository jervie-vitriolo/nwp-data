      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also missing the Azkals'' crucial World Cup qualifying games due
        to injury is Filipino German midfielder John-Patrick Strauss, who plays for
        German club Erzgebirge Aue.</p>'
