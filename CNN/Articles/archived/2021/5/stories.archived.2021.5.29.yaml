      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veteran Azkals players Iain Ramsay (travel restrictions) and Carlie
        de Murga (failed to obtain Chinese visa on time) are also not joining the
        squad.</p>'
