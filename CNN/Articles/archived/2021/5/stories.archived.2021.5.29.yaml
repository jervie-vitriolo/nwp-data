    'title': 'Matthew Perry says he had major anxiety while filming ''Friends'' —
      and nobody else knew'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3651c2e-b028-4410-b9e7-66664fc19b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T06:48:13.944+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:35:14.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;"Friends" star Matthew Perry has revealed
        that he struggled with the pressures of filming the show in front of a live
        studio audience, saying he felt like he was going to die "every single night."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e72fef5-0dba-4020-8dc0-4265b3425ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T06:48:13.944+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:35:14.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 51-year-old actor -- who played witty, sarcastic Chandler Bing
        in the hit ''90s sitcom -- opened up about his anxiety while chatting with
        former co-stars Jennifer Aniston, David Schwimmer, Matt LeBlanc, Lisa Kudrow
        and Courteney Cox during the reunion special, which aired on HBO Max on Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f559f34-130f-4b07-8ce8-de54de96384c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T06:48:13.944+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:35:14.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Perry, his insecurity about his comedic skill meant
        his anxiety spiked if the audience didn''t respond positively to his jokes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f2cb8a-ee5e-4fca-b911-8f92cc6b479f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T06:48:13.944+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:35:14.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To me, I felt like I was going to die if they didn''t laugh," he
        said of his experience on the NBC show, which ran for 10 seasons from 1994
        to 2004. "And it''s not healthy, for sure."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b03a83-a0da-4346-80ca-cb740e3d0b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T06:48:13.944+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:35:14.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perry was 24 when he landed the role of Chandler and consistently
        delivered comedy gold with his epic one-liners -- but things were not all
        rosy behind the scenes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c54ea3b3-66e5-49b7-be51-118a951e037c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T06:48:13.944+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:35:14.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would sometimes say a line and they wouldn''t laugh and I would
        sweat and just, like, go into convulsions. If I didn''t get the laugh I was
        supposed to get, I would freak out," he admitted.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ec931a-5e6f-4ca8-8259-b0100900bdfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T06:48:13.944+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:35:14.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His revelation appeared to take the rest of the cast by surprise,
        with Kudrow saying: "You didn''t tell us that. I don''t remember you ever
        saying that."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e83d9cf-a677-4bd4-a2cb-4c92c2832cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T06:48:13.944+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:35:14.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perry replied, "Oh yeah, I felt like that every single night."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f41f58b5-51c4-456d-88da-622242f13aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T06:48:13.945+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:35:14.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not the first time Perry has spoken candidly about his personal
        battles during the peak of his "Friends" success.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c9c7ca-4677-47b0-970a-9330b58d7ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T06:48:13.945+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:35:14.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an appearance on BBC radio in 2016, he admitted three years of
        the "Friends" era were hazy due to his alcoholism and substance abuse.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac3abeff-71dd-4e26-846a-dff1f776b317'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T06:48:13.945+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:35:14.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked which his least favorite episode was, he told the interviewer:
        "I think the answer is I don''t remember three years of it. ... Somewhere
        between season 3 and 6."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d086848-af1a-41eb-9fc9-d12c1edef263'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T06:48:13.945+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:35:14.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: "I was a little out of it."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c71bcb0-3507-4c07-bc36-ca3dbf76167d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T06:48:13.945+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:35:14.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>HBO Max is owned by CNN''s parent company, WarnerMedia.</em></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bddbb17-9c2e-41e5-b2cc-4c475f7b579a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T06:48:13.945+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:35:14.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/05/28/entertainment/matthew-perry-anxiety-filming-friends-intl-scli/index.html"
        target="_blank">Matthew Perry says he had major anxiety while filming ''Friends''
        — and nobody else knew</a></em></p>'
  'asian-americans-foot-patrollers':
    'author': 'Nicole Chavez and Jeffrey Kopp, CNN'
    'caption': 'Credit: CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-05-29T06:51:32.157+08:00
    'imagesource': 'jcr:6d4248b5-7b2c-44f9-aac4-9d0fb3564f58'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b2623df0-d312-4738-a29d-829ba933c150'
    'lead': 'From coast to coast, volunteer groups have emerged in the past year to
      patrol Asian neighborhoods across the US in an effort to deter the racism and
      violent attacks that people of Asian descent have been subjected to in the past
      year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-29T06:56:23.514+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T08:35:13.587+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:33:56.077+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Asian Americans are patrolling streets across the US to keep their elders
      safe'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51041ff4-d8c1-41f3-8efe-093a19c49e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T06:56:23.515+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:35:13.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Carl Chan was walking in Oakland''s Chinatown
        on his way to meet an Asian elder who had been attacked when a stranger called
        him a racial slur and hit him on the head.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9589775-e577-4da6-a807-095283cee247'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T06:56:23.515+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:35:13.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am so fortunate to be able to live another day to tell my story,"
        Chan told CNN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd076d971-5dec-4c72-8760-9830055d65a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T06:56:23.515+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:35:13.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As president of the neighborhood''s chamber of commerce, Chan has
        closely seen how the Covid-19 pandemic and the wave of attacks on older Asians
        are keeping customers away. While police arrested a suspect, Chan says the
        April 29 incident motivated him even more to join a community foot patrol
        group.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f4ab5d-b542-4aa2-82a9-ef1c18b2bf31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T06:56:23.515+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:35:13.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From coast to coast, volunteer groups have emerged in the past year
        to patrol Asian neighborhoods in an effort to deter the racism and violent
        attacks that people of Asian descent have been subjected to in the past year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3ec7ee-554d-487c-b167-ff1a6198892c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T06:56:23.515+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:35:13.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Oakland, about a dozen people wearing bright orange vests and
        caps daily comb the streets of Chinatown every day. They carry whistles and
        some even wear body cameras while they greet business owners and customers
        alike.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64d4270-4e29-46c4-9dad-42ab33be9695'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T06:56:23.515+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:35:13.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We try to just show our presence to try to make sure that the individuals
        that might be out there don''t try to commit any crimes," David Won, one of
        the volunteers, told CNN.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9e3289-ba9c-4619-9629-f6d119a12c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T06:56:23.515+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:35:13.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the Covid-19 pandemic began, the number of people shopping
        at Oakland''s Chinatown decreased significantly. Many businesses closed and
        those that were able to reopen have shortened their operating hours out of
        fear, Chan said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b94c12-e94e-4c52-8549-9b5f9c1cc467'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T06:56:23.515+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:35:13.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The East Bay Toishan Association, a group of mostly seniors known
        for organizing social events and Tai Chi classes for people from Taishan in
        China''s southern Guangdong province, created the foot patrol in February
        as the Bay Area saw a surge of anti-Asian attacks.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315e9a63-130a-4d82-b28e-f8b932a12964'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T06:56:23.515+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:35:13.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Won, a 59-year-old financial services professional who lives in
        Oakland, saw them while grocery shopping in the neighborhood and became curious
        about the group. He reached out to them and soon he began walking with them
        twice a week.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e3b82c-17dd-4546-a743-dc13c983886c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T06:56:23.515+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:35:13.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Won says he joined the group because "being out there is the right
        thing to do."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1715fbba-ef08-49ec-80e1-29ad92636221'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T06:56:23.515+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:35:13.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can''t even imagine punching somebody so hard that you''re going
        to break someone''s nose or pulling someone''s hair out," Won said about the
        anti-Asian violent attacks. "I can''t even see how someone could actually
        even do that to another human being."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd943dc2-615a-48fc-bcdd-c4dcc470a57e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T06:56:23.515+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:35:13.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Volunteers are stepping up in other cities</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dbdd7ec-f4d7-4492-a564-f7822f7f81d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T06:56:23.515+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:35:13.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similar community watch groups have been created in several cities
        across the United States, including Seattle and New York.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a77f8c-a845-4dda-b93a-2eed2b77e475'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T06:56:23.515+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:35:13.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least four other groups in Oakland have patrolled the streets
        in the past year, trying to keep elders safe. Meanwhile, an emergency response
        team in San Jose, California, known for providing aid during natural disasters
        created a patrol unit in the city''s Japantown.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2f8038-5f63-46a1-bcc9-809a03f2a9a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T06:56:23.516+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:35:13.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wan Chen, 37, couldn''t "just sit around doing nothing" earlier
        this year when attacks surged in New York. At first, Chen tried contacting
        some of the victims, asking if they needed help because of language and cultural
        barriers.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed666874-66c0-4be1-a9a9-83c34d35b14b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T06:56:23.516+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:35:13.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of them were afraid just to even talk about what happened
        to them," Chen said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80e531f-03ad-4edc-b62d-b46520cebabc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T06:56:23.516+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:35:13.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chen and a few others founded a group called Public Safety Patrol
        in Flushing, New York. About two dozen people, including city workers, waiters,
        students and drivers, have signed up to patrol with the group since March.
        Each shift, a person is responsible of video recording, another would take
        notes and a third person is responsible of communicating with police officers
        or community members.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c681de8-7242-4f1d-b719-7cf2ddec4b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T06:56:23.516+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:35:13.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are people trying to make a living for our families but at the
        same time we care about this community," Chen said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea12977-0473-4b7e-943c-bd697668db79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T06:56:23.516+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:35:13.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stop AAPI Hate, a center tracking reports of racism and discrimination
        against Asian Americans, has received more than 6,000 firsthand complaints
        since last year.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0965385b-33aa-484c-b088-a4dc20c57401'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T06:56:23.516+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:35:13.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, President Joe Biden signed into law a legislation aimed
        at countering the rise in anti-Asian hate crimes during the coronavirus pandemic.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9fc9f24-b33d-48a0-b227-8e1934dbac62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T06:56:23.516+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:35:13.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Covid-19 Hate Crimes Act, introduced by New York Democratic
        Rep. Grace Meng and Hawaii Democratic Sen. Mazie Hirono, will create a new
        position at the Justice Department to expedite review of potential Covid-19-related
        hate crimes and incidents reported at the federal, state or local level.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449f7c70-2059-4995-be90-4227db5697a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T06:56:23.516+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:35:13.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We heard out too many Asian Americans have been waking up each
        morning this past year, genuinely -- genuinely -- fearing for their safety,"
        Biden said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae0c15b-2e24-4730-ba41-ccace3965f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T06:56:23.516+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:35:13.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Grandparents afraid to leave their homes even to get vaccinated,
        for fear of being attacked. Small business owners targeted and gunned down.
        Students worried about two things: Covid-19 and being bullied," he added.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '847e181b-daab-404a-bf4a-212252c86c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T06:56:23.516+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:35:13.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A chance to ''turn that pain into action,'' vice president says</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '179002f5-9fac-43dc-b2a2-58f2a457d403'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T06:56:23.516+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:35:13.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asian Americans have turned their pain and outrage into action in
        ways big and small, including the foot patrols. In a recent speech, Vice President
        Kamala Harris urged them to also consider using their political power.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96fccece-0b82-4b8f-ba93-26524c19a005'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T06:56:23.516+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:35:13.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we saw the targeting, when we''ve seen the hate, when we''ve
        seen the viciousness of it all, and we''ve all seen that," Harris said during
        the inaugural AAPI Virtual Unity Summit hosted by the AAPI Victory Alliance
        last week.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e7c162-7747-447e-b168-3ba28a2ff34b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T06:56:23.516+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:35:13.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a member of this community, I share in that outrage and grief,
        and I believe we have an opportunity now to turn that pain into action," she
        added.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea124e1-6342-4943-825f-044688d27ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T06:56:23.516+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:35:13.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Asian Americans make up about 7% of the total US population,
        they were the fastest-growing segment of eligible voters among all major racial
        or ethnic groups between 2000 and 2020, according to a recent Pew Research
        Center analysis of US Census data.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec50c8f9-5c10-4f1e-8cdb-477b8269b74a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T06:56:23.517+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:35:13.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some AAPI cultures encourage people keep their heads down and remain
        unnoticed, experts say, but Trump''s immigration policies and his rhetoric
        about the coronavirus'' origins proved a galvanizing force for Asian American
        voters last year.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c81e1cd-a9e0-47ce-9d56-d5c4c16ed0e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T06:56:23.517+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:35:13.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nationally, Asian American turnout soared to record levels -- jumping
        from 49% in 2016 to 60% in 2020, according to an analysis by AAPI Data, which
        collects data and conducts policy research. Pacific Islander participation
        jumped from roughly 41% to nearly 56%.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b8f9ec7-ed34-42d8-8ea2-37d40d840a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T06:56:23.517+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:35:13.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But there was kind of a collective realization during the pandemic
        that folks could not be silent and that we needed to be vocal," Varun Nikore,
        president of the AAPI Victory Fund has told CNN. "This has turned many more
        people in the AAPI community into activists instead of passive watchers of
        politics on TV."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c2de98-3d8b-4423-b515-81579cf9b035'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T06:56:23.517+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:35:13.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/05/28/us/asian-americans-volunteer-foot-patrols/index.html"
        target="_blank">Asian Americans are patrolling streets across the US to keep
        their elders safe</a></em></p>'
  'war-climate-change':
    'author': 'Katie Hunt, CNN'
    'caption': 'Credit: Wendorf Archives/British Museum'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-05-29T07:48:07.191+08:00
    'imagesource': 'jcr:4730caef-0940-46b1-9d7a-174101c90131'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '85b17f66-cdb3-4f88-bee8-af2d029da6f3'
    'lead': 'The 61 human skeletons unearthed in the Nile Valley in the 1960s in what
      is now Sudan have long been regarded as the earliest evidence of organized warfare
      between humans.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-29T07:50:03.903+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T08:35:11.987+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:33:56.343+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Earliest known war driven by climate change, researchers say'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b406ebff-793d-4005-9df1-556a046fc450'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T07:50:03.903+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:35:11.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The 61 human skeletons unearthed in
        the Nile Valley in the 1960s in what is now Sudan have long been regarded
        as the earliest evidence of organized warfare between humans.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93f5ad3-9cd3-4d88-9003-7880d81aa19c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T07:50:03.903+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:35:11.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remains uncovered at Jebel Sahaba, which are more than 13,000
        years old, show injuries sustained as a result of brutal and intense violence
        -- mainly puncture wounds from weapons such as spears and arrows.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e93c27c-004e-4b07-8cc4-f69249f55738'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T07:50:03.904+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:35:11.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, a new study published in the journal Scientific Reports
        that reexamined the remains using the latest scientific methods suggests that
        the group were not killed in a one-off massacre as previously thought. More
        likely they were killed during sporadic and recurrent violence that took place
        over several years and was probably triggered by major climatic and environmental
        changes during the period.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725ab6ca-31e0-428c-9d25-d6c4569e3409'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T07:50:03.904+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:35:11.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers from France and the United Kingdom found healed
        injuries on the skeletons that hadn''t been documented in previous studies
        on the remains -- suggesting there were multiple raids, ambushes and skirmishes
        within these people''s lifetimes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fab1d9f-c83a-4321-9cf6-cebf718a027f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T07:50:03.904+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:35:11.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Everybody in what would have been a community of hunters, fishers
        and gatherers was a target for violence, with men, women and children affected
        in an indiscriminate manner, said Isabelle Crevecoeur, a researcher at the
        French National Centre for Scientific Research (CNRS) and the University of
        Bordeaux.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91444b01-3aea-42e0-b6a4-cc91d6b3b414'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T07:50:03.904+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:35:11.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The only difference is related to what might be close combat. Women
        have more parry fractures of the forearm and men more fractures of the hand.
        In a close combat event, women might more instinctively try to protect themselves
        (with arms) while men might fight more with their hands."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55734a97-5cbb-44f0-a482-260de838ac65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T07:50:03.904+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:35:11.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The children in the cemetery were more likely to have sustained
        blunt force trauma to the head.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d1964c-c030-414f-a4c3-6b13df2e8e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T07:50:03.904+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:35:11.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the projectile nature of the wounds suggested that the violence
        wasn''t domestic or between members of the same community, she added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b01be0-c153-4c7b-8c13-0207be2b4b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T07:50:03.904+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:35:11.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers revealed more than 100 new wounds -- both healed
        and unhealed on the skeletons and some of them had flakes from stone weapons
        still embedded in the bones.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '486816bd-2f08-4124-93cc-11e916fb2875'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T07:50:03.904+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:35:11.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost all the individuals had evidence of trauma, whether from
        bone fractures or puncture wounds from projectile weapons. Some 40% of the
        individuals had both healed and unhealed injuries, suggesting that violence
        was part of the fabric of life at that time.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf2b3fb-fccc-4b1c-b1d3-58b2ff91085a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T07:50:03.904+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:35:11.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were also able to accurately date the skeletons to at least
        13,400 years old through radiocarbon dating, making it the earliest known
        cemetery and example of interpersonal violence in the world.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65efbbdb-6f2a-4eb3-ba1a-ce6eb751adbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T07:50:03.904+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:35:11.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said there was no way to be sure about what people were fighting
        about as there are no written documents.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '659ea543-8f95-4d1b-84e7-7153bbb02e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T07:50:03.904+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:35:12.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That said, the researchers believe that the conflict arose as rival
        groups that lived in the area competed for food and resources limited by dramatic
        changes in climate. Those changes took place between 11,000 and 20,000 years
        ago toward the end of a period known as the last glacial maximum, when ice
        sheets covered much of the Northern Hemisphere, disrupting the Earth''s climate.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18d13ca-0252-45ce-85a4-e1c3858aafc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T07:50:03.904+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:35:12.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crevecoeur said the Nile Valley might have been a refuge for different
        groups of humans that once lived across a wide area as a very arid climate
        drove them toward the river, where it would have been easier to find animals
        to hunt and fish. There was also evidence of very severe flooding of the Nile
        at this time, she added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eade56c-ffb4-4dbc-a657-ff403382d845'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T07:50:03.904+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:35:12.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These changes were not gradual at all. They had to survive these
        changes that were brutal," Crevecoeur said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cecc0e0-86bc-4b2e-ab38-684fdfd6c1a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T07:50:03.904+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:35:12.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/05/27/africa/violence-war-climate-jebel-sahaba-scn/index.html"
        target="_blank">Earliest known war driven by climate change, researchers say</a></em></p>'
  'Rege-Jean-Page-after-Bridgerton-James-Bond-speculation':
    'author': 'Lisa Respers France, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-05-29T07:54:22.497+08:00
    'imagesource': 'jcr:b9d089bb-b711-41e9-9ec0-61bbec0e412e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '09fa56ac-371e-4de4-bf6c-cc8c1f17658c'
    'lead': 'Rest assured that Regé-Jean Page is well aware of all the buzz and speculation
      he''s been stirring.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-29T08:03:46.710+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T08:35:10.840+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:33:56.493+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Regé-Jean Page on life after ''Bridgerton'' and that James Bond speculation'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c6185c-db68-487d-87c8-ac98a2cf8a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T08:03:46.711+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:35:10.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Rest assured that Regé-Jean Page is
        well aware of all the buzz and speculation he''s been stirring.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ff276e-34ca-47e1-8eb8-930fae33d65a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T08:03:46.711+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:35:10.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I spend a lot of time at the moment talking about what other people
        are saying about me, as opposed to anything I''m actually doing," the "Bridgerton"
        star told Variety in a recent interview.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ec0de5-5689-4f32-879e-1528738cbc15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T08:03:46.711+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:35:10.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From his rise to global fame via one of Netflix''s hottest shows
        to hosting "Saturday Night Live" and causing a clamor for him to take over
        the James Bond role from Daniel Craig, Page is definitely having a moment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4410787c-1c5a-4d04-9b69-b3c24054c83c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T08:03:46.711+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:35:10.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The usually very private 31-year-old British-Zimbabwean actor told
        the publication he had no fears regarding walking away from playing Simon
        Basset, the Duke of Hastings, after the success of Season 1 of "Bridgerton."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '320f8073-a271-4b89-9b4c-56d1681fb41e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T08:03:46.711+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:35:10.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Simon was this bomb of a one-season antagonist, to be reformed
        and to find his true self through Daphne," he said. "I think one of the bravest
        things about the romance genre is allowing people a happy ending."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208d90b7-107a-42c6-8f0b-79c2007271cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T08:03:46.711+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:35:10.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The role won him an NAACP Award and Page takes seriously his representation
        as a Black actor -- especially in a Regency era romance drama</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea0e21b-1ff1-4a07-93e8-bb587b731dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T08:03:46.711+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:35:10.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Me and my friends used to joke about the fact that you don''t see
        a Black man on a horse," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f846c3de-0dad-4eae-a744-12e24d91618f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T08:03:46.711+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:35:10.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s been lots of speculation that Page could become the first
        James Bond played by a Black actor. He jokingly refers to it as the "B-word."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5942b214-4733-4138-bddc-b395a56a25da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T08:03:46.711+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:35:10.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can''t talk about the B-word, because I''ve got nothing to say
        on the B-word," he said. "I can''t talk about which jobs I''m not doing, because
        I''m not doing them, [but] I''m very happy with the work I am doing."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c252b9f0-d9b0-4f61-864d-7d3775a38771'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T08:03:46.711+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:35:10.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Page is keeping busy with forthcoming roles in the films "Dungeons
        &amp; Dragons" and "The Gray Man."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52091c2a-731a-4071-bc24-ac0fc2202041'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T08:03:46.711+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:35:10.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And he''s found a mentor of sorts in "This Is Us" star Sterling
        K. Brown, who Page met during the 2016 Emmy season.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660dd22f-be0f-4cdb-a426-03a7bfc74efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T08:03:46.712+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:35:10.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Brown was impressed.</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a5f51e-8a67-4c99-a638-ea7fb5051571'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T08:03:46.712+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:35:10.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He wasn''t somebody who''s like, ''Give me a couple of years and
        I''ll be making $10 million a flick,''" Brown said of Page. "He really loves
        the art of illuminating the human condition."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631be05d-0ff3-447d-940b-9099b7cbf6f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T08:03:46.712+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:35:10.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/05/27/entertainment/rege-jean-page-james-bond/index.html"
        target="_blank">Regé-Jean Page on life after ''Bridgerton'' and that James
        Bond speculation</a></em></p>'
