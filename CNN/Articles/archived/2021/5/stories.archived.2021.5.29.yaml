  'high-risk-ICU-capacity-six-regions-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-29T16:12:42.802+08:00
    'imagesource': 'jcr:9d4b9e3b-014b-4871-92a2-4435bce134fe'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ebeddc5a-b7da-4204-913f-1d1684e2e545'
    'lead': 'While COVID-19 cases in NCR Plus are going down, infections and hospital
      admissions in six regions are rising, a Department of Health official said Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-29T16:15:52.105+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T08:34:41.145+08:00
