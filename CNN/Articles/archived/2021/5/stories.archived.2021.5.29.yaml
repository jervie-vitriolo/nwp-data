    'template': '1'
    'title': 'Gawilan, 3 other PH para-swimmers to formalize Tokyo Paralympics stint
      in Berlin meet'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c37c7c9b-65c2-4351-8074-fbb32ab5f8e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T20:07:10.003+08:00
      'mgnl:createdBy': 'david'
