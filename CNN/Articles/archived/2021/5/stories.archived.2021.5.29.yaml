      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T22:42:59.895+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:34:33.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OCTA research team has also warned that health facilities in
        Davao and Zamboanga are starting to get overwhelmed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae5f429-608a-4e2f-b2e9-da3c5859ffdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T22:42:59.896+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:34:33.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both health officials and researchers noted that the increases come
        despite a downward trend observed in Metro Manila and its neighboring areas.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1607cf5-bd90-4245-b4f6-c17af76cb400'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T22:42:59.896+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:34:33.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For NCR and Plus Areas, the numbers continue to go down but the
        rate of decline is slower in recent weeks," Vergeire pointed out, referring
        to Metro Manila, Bulacan, Cavite, Laguna, and Rizal.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe5369f-a708-4b7a-9bfe-47fc3d656cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T22:42:59.896+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:34:33.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA researcher Ranjit Rye also said Metro Manila now comprises
        50% of the country''s total number of cases, down from the previous 70%. However,
        there is still room for improvement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b82c87-f14b-4006-a102-cadaa8bebe72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T22:42:59.896+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:34:33.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a precaution, Rye <a href="https://cnnphilippines.com/news/2021/5/29/COVID-19-update-May-29-2021.html">suggested</a>&nbsp;keeping
        the current general community quarantine status in NCR Plus with heightened
        restrictions, while tightening domestic travel measures.</p>'
  'New-COVID-origination-intelligence-push':
    'author': 'Katie Bo Williams and Natasha Bertrand, CNN'
    'caption': 'Photo courtesy: Hector Retamal/AFP via Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-05-29T23:25:30.717+08:00
    'imagesource': 'jcr:731bc2c0-bc31-4dc4-a8ed-a5e51484d27b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c18bb54b-9193-4332-85f2-adab28f8c0bd'
    'lead': 'The intelligence community''s push to uncover the origins of the COVID-19
      pandemic has largely relied on traditional intelligence-gathering tools up until
      now, but US President Joe Biden''s 90-day ''redoubled'' effort is intended in
      part to elevate scientific analysis.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-29T23:25:58.855+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T08:34:24.081+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:34:04.215+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New COVID-19 origination intelligence push aimed at elevating scientific
      analysis'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44fa3e4-8627-4120-94e3-3954408f7556'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T23:25:58.855+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:34:24.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The intelligence community''s push to
        uncover the origins of the Covid-19 pandemic has largely relied on traditional
        intelligence-gathering tools up until now, but President Joe Biden''s 90-day
        "redoubled" effort is intended in part to elevate scientific analysis.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6258f251-df7d-4beb-b0d8-e546899f0f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T23:25:58.855+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:34:24.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef195bd6-45af-4b45-992a-5abc0c30d071'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T23:25:58.855+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:34:24.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The effort will bring in the National Labs, a collection of 17 elite
        research facilities under the Energy Department, "because of their ability
        to crunch massive amounts of data," a White House official told CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba218f3f-dd7a-4b24-9dbb-b85cded93b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T23:25:58.855+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:34:24.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78384d82-a094-4043-be48-df561286a7de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T23:25:58.856+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:34:24.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What those "massive amounts of data" contain remains unclear, although
        multiple sources tell CNN it is almost certainly not a new tranche of intelligence
        information.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0597e6c8-7d0b-4837-8167-7b5d43ef70ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T23:25:58.856+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:34:24.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f56ab6d4-4ecf-4e7f-900f-cb58f32aac5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T23:25:58.856+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:34:24.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is really no new collection that the intelligence community
        can do [on the origin question] that I''m aware of," said one US official.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd443fc13-d519-4c07-b397-47e920d3bbf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T23:25:58.856+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:34:24.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed944d17-3317-436a-ad00-02e9b236b7cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T23:25:58.856+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:34:24.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But officials might not need to collect anything new to achieve
        a breakthrough. They may just need the right tools to more thoroughly analyze
        the mountains of intercepted communications and other signals intelligence
        they already have. The intelligence community routinely picks up far more
        raw intelligence than its analysts can comb through -- "it is a perennial
        challenge that we collect more than we have analysts to process," said one
        person familiar with the intelligence -- suggesting that the National Labs''
        supercomputers may be used to help sift through that data.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff67a4a-a146-4282-9e99-85bdff77a115'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T23:25:58.856+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:34:24.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07913b82-f773-4bee-9d56-351050b6268e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T23:25:58.856+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:34:24.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even so, current and former intelligence officials have long been
        suspicious that traditional intelligence-gathering tools were going to uncover
        the origins of the pandemic. The answer, many suggest, is more likely to come
        from the academic community -- within or without government -- which has spent
        the last year carefully studying the structure of the virus to determine if
        it escaped from a lab or originated naturally in the wild.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a427748-35da-4e97-a651-f865f2031f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T23:25:58.856+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:34:24.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b075e7f6-6e67-4153-8b28-0f082d9e9b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T23:25:58.856+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:34:24.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Leaning on science</strong></h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb03d9d-b7db-4fcd-bfce-2ca024b528cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T23:25:58.856+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:34:24.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, as the lab leak theory has begun to gain more mainstream acceptance
        in the academic community and pressure has risen on Capitol Hill to explore
        that possibility, the Biden administration has indicated that it wants to
        lean more heavily on traditional science to help come up with an answer.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c044d3dd-2b34-4338-b08d-b1bc587d1a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T23:25:58.856+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:34:24.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01717296-81a3-43be-a443-32e2c83113e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T23:25:58.856+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:34:24.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want the science to be a big part of this," the White House
        official said. "We are going to use the full resources of our intelligence
        and scientific community to try to get to the bottom of this."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00be17be-8560-44b7-8fcc-0e4602e5ac4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T23:25:58.856+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:34:24.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdff35a5-9c6b-4d6f-a819-30d73e20c04d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T23:25:58.857+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:34:24.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That may mean simply leveraging sophisticated data science tools
        to sift through reams of intercepted intelligence. But it may also mean empowering
        the traditional lab scientists within the intelligence community.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e8d5bf-305e-4c1e-8bd9-82e8e1d18bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T23:25:58.857+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:34:24.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b7fa46-6af2-4eaf-83b2-90684354f4f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T23:25:58.857+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:34:24.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple sources tell CNN that experienced scientists working the
        issue within government, some of whom supported the lab leak theory, have
        felt they were drowned out by the broader intelligence community''s predisposition
        to believe that the virus originated naturally.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b59e24a-a815-4e5e-86c0-24acb1904182'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T23:25:58.857+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:34:24.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22dab47c-4381-479e-b7f6-8f8c34c6b564'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T23:25:58.857+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:34:24.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s fair to say that there was a tendency to look at
        -- just as there was in the public sphere -- look at the lab leak as this
        offshoot," said one former administration official. " ''Yeah, we''ll consider
        it but most of these things come from zoonotic or natural origin.'' "</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0ff5d0-34c2-4767-8749-2a23a32c7142'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T23:25:58.857+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:34:24.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb880798-35dd-4e61-88ea-a4a58747af43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T23:25:58.857+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:34:24.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the better part of a year, a fierce debate has raged over whether
        the virus escaped from a lab in Wuhan or originated in the wild. Initially,
        prominent scientists publicly derided the so-called lab leak theory -- embraced
        by then-President Donald Trump and his allies -- as a conspiracy theory, and
        the intelligence community put out a rare public statement in late April 2020
        affirming that it "also concurs with the wide scientific consensus that the
        Covid-19 virus was not manmade or genetically modified."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d2498f-f827-48d2-ac1a-ea369332dd12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T23:25:58.857+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:34:24.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7018228-4845-4423-9c05-7ebf5685196d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T23:25:58.857+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:34:24.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as early as March 27, 2020, the Defense Intelligence Agency
        -- which is home to one of the intelligence community''s most robust scientific
        cells -- in a classified assessment reported by Newsweek found that it was
        possible that the virus had emerged "accidentally" due to "unsafe laboratory
        practices."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef105dca-5971-4ea1-aec5-c74e597def4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T23:25:58.857+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:34:24.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d84a39-89b9-416d-95df-7c1b07198b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T23:25:58.857+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:34:24.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolstered by a recent series of influential academic papers, the
        lab leak theory has since become more mainstream. In his statement on Wednesday,
        Biden said two intelligence community elements lean more toward the theory
        that the virus "emerged from human contact with an infected animal," while
        one leans more toward the theory that it spawned from a lab accident.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a70727d-636d-493a-97ee-fb7421df5f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T23:25:58.857+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:34:24.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed45e2f4-ffb4-42c0-880f-92be38070664'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T23:25:58.857+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:34:24.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Trying to find an answer</strong></h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c582bf-11fd-47cd-91c9-89a52ecee0b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T23:25:58.857+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:34:24.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Up until now, one source familiar with the matter said, the intelligence
        community has been relying very heavily on intercepts to try to figure out
        the origins of the pandemic that to date has killed more than 3.5 million
        people worldwide.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd343f22-9648-4801-8c5f-72f914639097'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T23:25:58.858+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:34:24.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc91a0b-9783-4d1c-bb4c-fbc7b18e7a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T23:25:58.858+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:34:24.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the first ways officials sought to find answers was to dig
        into vast volumes of signals intelligence gathered on government officials,
        including people associated with Chinese labs and agencies working on the
        virus effort, US officials say. The idea was that if lax lab safety practices
        or other errors had led to the virus escaping, Chinese officials would be
        detected scrambling to deal with the issue.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '716cafa8-bd29-4241-8e7d-233fb440d389'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T23:25:58.858+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:34:24.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff43e9c-d154-4654-98c0-a2796442aafe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T23:25:58.858+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:34:24.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the communications between senior Chinese officials that the
        Americans have picked up and analyzed, as well as information from other intelligence
        sources, has so far not supported that theory, US officials say.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72473329-c30b-445c-9f4e-7ac5bd725650'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T23:25:58.858+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:34:24.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a381e53-1983-45e1-a041-a8d71e171f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T23:25:58.858+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:34:24.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You would think that if senior Chinese officials knew it were a
        leak, they would be talking about it -- trying to cover it up, etc.," one
        of these officials said. "[There are] no indications of that."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b92f11-7875-462b-9868-269cfbfcd7b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T23:25:58.858+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:34:24.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b47e66-ccea-476a-999c-f1869f7a0f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T23:25:58.858+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:34:24.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lack of any smoking gun communication is not dispositive, the
        person said -- Chinese officials are operationally savvy and may be taking
        extreme precautions in their conversations about the virus.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c7167e-c7a7-48a8-9f76-f7d532156d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T23:25:58.858+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:34:24.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '459db319-80e1-43fe-a99f-e022a65a4acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T23:25:58.858+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:34:24.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country is generally "a very hard target," said former Director
        of National Intelligence James Clapper. "The Chinese are very secure and have
        a very aggressive counterintelligence capability."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '351923f0-d2ed-496e-a490-9f30c4e74159'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T23:25:58.858+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:34:24.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c24e71a3-745a-42c5-8a4a-34031a7ade2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T23:25:58.858+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:34:24.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese government''s lack of transparency and the restricted
        sharing of data have also hindered the intelligence community''s ability to
        thoroughly investigate the lab leak theory. The US and Britain called on China
        earlier this week to participate in a second phase of a World Health Organization
        investigation into the pandemic''s origins, but China responded that its role
        in the probe "has been completed."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680fcb7e-afba-4d61-801f-10a9d082da7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T23:25:58.858+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:34:24.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d1ecb3-eac7-4cf0-aa97-0acf939a0fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T23:25:58.858+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:34:24.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That claim from Beijing was "an accelerant" in the White House''s
        push to make the US'' ongoing intelligence review into the matter public,
        and officials wanted to emphasize that the US would not be relying solely
        on the WHO probe to determine the virus''s origins, the White House official
        said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ece5763-b6f0-47b9-9c94-d996ce53175e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T23:25:58.859+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:34:24.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be1f44bc-5e14-4d52-ba01-d855508d2af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T23:25:58.859+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:34:24.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, some former officials were skeptical that the redoubled effort
        would turn up any new revelations about the virus''s origins.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a73a2a-9c6a-4bdb-8c36-fa56826beba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T23:25:58.859+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:34:24.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c730ba4-2633-49d9-b905-a82d6eabd4ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T23:25:58.859+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:34:24.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The same allegations were raised under the Trump administration
        but were dismissed by his opponents. It sometimes feels like the Biden administration
        is saying that since we couldn''t trust anything under Donald Trump, it undertakes
        an internal review that reissues the same decisions just to put a seal of
        authority on it," said one former intelligence official. "Absent a new collection
        stream on this issue, I think that could well be what we will see in coming
        weeks."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '273a78cc-75ec-4877-9e79-5942d6459b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T23:25:58.859+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:34:24.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/05/29/politics/covid-origin-intelligence/index.html"
        target="_blank">"New COVID-19 origination intelligence push aimed at elevating
        scientific analysis"</a></em></p>'
