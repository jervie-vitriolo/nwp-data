    'mgnl:tags': ['COVID-19', 'coronavirus', 'covid', 'DOH']
    'template': '1'
    'title': 'DOH records 156 more COVID-19 deaths, 7,443 new cases'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0180b13-7819-4d87-829a-11760bf801a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T16:01:49.954+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:34:42.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 29) —</strong>&nbsp;The
        country logged 156 new COVID-19 deaths on Saturday, pushing the death toll
        to 20,722, according to the Department of Health.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac7d872-9e2c-44f7-a854-e4cc8820d025'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T16:01:49.954+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:34:42.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the fourth time in a row this week that there were at least
        150 daily fatalities recorded. The death toll is now 1.7% of the number of
        cases.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '167c7700-860c-41fa-a1e4-437bb6a8ee53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T16:01:49.954+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:34:42.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH daily bulletin counted 1,216,582 cases in total after 7,443
        more people got infected. Of this total, 4.4% or 53,614 are active or currently
        ill cases, with at least 93.1% experiencing mild symptoms, 2.3% without symptoms,
        1.8% in severe condition, 1.4% in critical condition, and 1.28% in moderate
        condition.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0961f1eb-f16a-4364-a186-a06c78948c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T16:01:49.954+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:34:42.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recovery number also jumped to 1,142,246 or 93.9% of the COVID-19
        tally after 7,533 more people were cleared of the coronavirus.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a133b83d-7d0f-4084-ac76-e21de97390dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T16:01:49.954+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:34:42.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the newly reported deaths, the DOH said 91 were previously tagged
        as recoveries. It also deleted 15 duplicate cases, including 14 survivors.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49efcd9a-3bc7-40c1-a899-07422e851cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T16:01:49.954+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:34:42.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said the total excludes data from two laboratories that
        failed to submit their reports on time. These laboratories contributed about
        an average of 0.3% of samples tested and 0.7% of positive individuals in the
        past 14 days, the agency added.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aca828a-b826-45d3-b63f-994f8eb1dea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T19:10:03.993+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:34:42.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The daily positivity rate or rate of individuals who tested positive
        was at 12.5% based on 46,442 tests done as of May 27. The rate continues to
        stay at the 11-13% range which has been recorded daily since May 5. The recommended
        percentage is below 5%, according to the World Health Organization, as high
        rates may mean high transmission and more undetected cases.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ceb99f-f38c-4d6d-8430-244544e182fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T19:10:03.993+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:34:42.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Sustain heightened GCQ</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b02cb11-ea0f-4359-91b7-d9a1e7eaef49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T21:57:59.803+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:34:42.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA researcher Ranjit Rye said the surge in cases was due to backlog
        in reporting as well as increases detected in areas outside Metro Manila.
        He cited Cagayan, Zamboanga, and Davao Regions, as well as Visayas, as areas
        with rising number of infections.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ab6ed1-f504-4966-8a69-10f7eed12195'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T21:57:59.803+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:34:42.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>''Yung nakikita natin sa</em> Davao <em>at</em> Zamboanga <em>na
        punung-puno ang mga</em> hospitals, <em>kagaya ng naexperience natin sa</em>
        [National Capital Region]," Rye told CNN Philippines'' News.PH.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2015c217-0d84-4efe-9ebe-bdbeea142a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T21:57:59.804+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:34:42.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We see overwhelmed hospitals in Davao and Zamboanga,
        just like what we experienced in the National Capital Region.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '957dbda4-ac9a-401e-8d5d-864c38fce02e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T21:57:59.804+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:34:42.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rye maintained the National Capital Region is still seeing a declining
        trend in infections.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a72cc2f-fd2f-4521-99f6-e26e5ee55872'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T21:57:59.804+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:34:42.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa National Capital Region, 50% <em>ng lahat ng mga kaso ngayon
        nandito</em>," Rye said. "Normally 70% <em>''yan. Ibig sabihin, nagde-</em>decline
        <em>''yung</em> trend <em>dito</em>."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d45c7ad-12de-41d9-b1fd-97400a94e538'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T21:57:59.804+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:34:42.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In the National Capital Region, 50% of the cases are
        here. Normally it''s 70%, which means the trend is declining here.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c138fe2e-9f0a-498b-9fac-61ba28402093'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T21:57:59.804+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:34:42.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rye advised the government to retain the heightened general community
        quarantine or GCQ status, while tightening domestic travel measures.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ba658e-75eb-48cb-8e21-a005e8a89f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T21:57:59.804+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:34:42.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re not qualified for a [modified general community quarantine].
        We should sustain the current status which is heightened GCQ. We might need
        to recalibrate and to be more liberal to certain businesses, but the rest
        of the country has to heighten initiatives to test, trace, and treat," he
        said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '468fa947-9a1d-41b8-9950-7809578c4b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T21:57:59.804+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:34:42.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government had relaxed the quarantine status of Metro Manila,
        Bulacan, Cavite, Laguna, and Rizal from modified enhanced community quarantine
        to GCQ with "heightened restrictions" from May 15 until the end of the month.
        New quarantine classifications have yet to be announced.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f8f4b9-10ca-4e9f-9c36-9aaae20874ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T19:10:03.993+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:34:42.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among Filipinos abroad, five more people tested positive for the
        coronavirus, while four others recovered, the Department of Foreign Affairs
        reported. The total infected is now at 19,720 with 12,004 survivors while
        the death toll stayed at 1,179. There are also 6,537 people still undergoing
        treatment.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a15e8b2-7fc5-47e1-83c6-ae22729bd71a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T19:10:03.993+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:34:42.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA did not publicly post COVID-19 updates among overseas Filipinos
        for the past three days. The infected toll in the last update was at over
        18,000 on May 25.</p>'
