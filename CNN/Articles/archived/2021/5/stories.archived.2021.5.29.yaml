    'lead': '27 areas in the country reached the ''danger'' heat index level on Saturday,
      according to state weather bureau PAGASA, with Sangley Point in Cavite hitting
      the highest mark with 51°C.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-29T21:00:56.027+08:00
