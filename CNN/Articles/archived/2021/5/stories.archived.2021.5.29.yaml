    'template': '1'
    'title': 'REVIEW: ''Oslo'' brings the Tony-winning play about Israeli-Palestinian
      peace to timely life on HBO'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de30ab12-1013-4908-9a73-aa0a5235d4d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T02:52:30.335+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:31.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Although "Oslo" takes place nearly 30 years
        ago, recent events in Israel and the Palestinian territories reflect how timely
        the issues at the core of this HBO movie -- a stark adaptation of the Tony-winning
        stage play -- remain. Chronicling the back-channel efforts to forge an agreement
        between Israelis and Palestinians, the film considers the impediments to peace,
        then and now, and the power of human connection as the path to achieving it.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb089829-b3b0-4c19-aa46-ae935acc1917'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T02:52:30.335+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:31.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d7dfa3-8310-4194-b8c4-5e4409417376'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T02:52:30.335+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:31.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beginning in 1992, the story is based on the efforts of Norwegian
        diplomats to break the impasse, with Andrew Scott (known to many as "Fleabag''s"
        "hot priest," for better or worse) and Ruth Wilson ("The Affair") as husband-and-wife
        Terje Rød-Larsen and Mona Juul, who saw "intimate discussions between people,"
        as Rød-Larsen''s character puts it, as the key to finding common ground.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b651377e-fd65-40e6-ac31-a15407452b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T02:52:30.335+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:31.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd50ee32-d88e-48ad-a05d-6801a1664f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T02:52:30.336+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:31.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much like "Conspiracy," a 20-year-old HBO movie about the Nazis
        crafting their "Final Solution," the narrative plays out almost entirely within
        a confined space, as the negotiators on both sides squabble, rage and occasionally
        get drunk together, with the peace brokers imposing ground rules that say
        while they can be all business within the room, the parties must engage as
        people over meals outside of it.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd06186-9fdf-493f-a6df-48a0d95c5a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T02:52:30.336+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:31.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d8fd47a-adfd-4493-a920-f6bfc0662727'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T02:52:30.336+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:31.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Norwegian contingent seeks to remain utterly impartial, avoiding
        any interference in the conversations other than laboring to keep both sides
        at the table, with the talks constantly teetering on the brink of collapse.
        That includes a shifting cast of characters on the Israeli side, and a sort
        of tough cop, much tougher cop combination of characters playing the Palestinian
        Liberation Organization side.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd9261c-1091-4d89-8110-61412bd3f9cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T02:52:30.336+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:31.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd90f20ec-3b78-48c2-b2ff-8e1b56070f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T02:52:30.336+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:31.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three decades later, listening to the two sides wade through issues
        surrounding Gaza and Jerusalem underscores just how intractable the dispute
        has been, painfully demonstrated by the recent outbreak of violence. "Oslo"
        builds toward the entry of then Israeli Foreign Minister Shimon Peres (Sasson
        Gabay) into the process, as both sides are pressed to relinquish the grievances
        of the past and, as Peres'' character says, "find a way to live in the present."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d3959b-3057-4424-882c-8e6dba9574a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T02:52:30.336+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:31.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb55610-a285-48d4-b92e-5cbe56c414a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T02:52:30.336+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:31.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even with the cloak-and-dagger tactics to keep the talks secret,
        the format grinds slowly along for a time. Yet there''s considerable strength
        in the performances, which include not only Wilson and Scott (a formidable
        duo under any circumstances) but Salim Daw and Waleed Zuaiter as the chief
        PLO negotiators, Jeff Wilbusch as the director general of the Israeli Foreign
        Ministry, and Dov Glickman and Rotem Keinan as the Israeli economics professors
        enlisted to initiate the process.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '252e138a-5c33-494f-ae63-d3651eb9e564'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T02:52:30.336+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:31.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81cc071e-6532-4158-bb5f-739444cbb2b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T02:52:30.336+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:31.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HBO has positioned "Oslo" to premiere a few days before this year''s
        Emmy-eligibility deadline, ensuring the project -- whose producers include
        Steven Spielberg -- will be fresh in the minds of voters. Directed by Bartlett
        Sher and adapted by the play''s author J.T. Rogers, "Oslo" serves as a haunting
        portrayal of what was, and a sobering reflection on conditions as they currently
        exist.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3482f71-8e15-4c4d-87a1-9dd7d334c790'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T02:52:30.336+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:31.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f195a4a1-b823-4a84-9e77-dac6b4622d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T02:52:30.336+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:31.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In that sense, it''s a timely reminder when it comes to seeking
        peace between Israelis and Palestinians, how elusive the ideal of living in
        the present can be.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df12286e-5193-40ac-8870-540037fe7ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T02:52:30.336+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:31.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4203f4c5-0c15-4cf4-8c19-5bd70c24412d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T02:52:30.336+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:31.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Oslo" premieres May 29 at 8 p.m. ET on HBO, which, like CNN,
        is a unit of WarnerMedia.</em></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82c54f1-edd0-4520-8a3c-569594909529'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T02:52:30.336+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:31.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "''<a href="https://edition.cnn.com/2021/05/28/entertainment/oslo-review/index.html">Oslo''
        brings the Tony-winning play about Israeli-Palestinian peace to timely life
        on HBO</a>."</em></p>'
  'US-CDC-updates-coronavirus-guidelines-for-summer-camps':
