      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protest lodged by the Foreign Affairs department on Friday cited
        the “incessant deployment, prolonged presence, and illegal activities” of
        Beijing’s maritime assets and fishing vessels in the vicinity of Pag-asa islands.</p>'
