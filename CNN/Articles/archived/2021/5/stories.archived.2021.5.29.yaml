      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In Visayas, all regions showed gradual increase in cases," Health
        Undersecretary Maria Rosario Vergeire said on Saturday. "In Mindanao, all
        regions showed sustained growth in cases, with Regions 10, 11, and Caraga
        showing faster increase this week compared to the previous week."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb166717-cbfb-4246-b903-9e0d408fe9f0'
