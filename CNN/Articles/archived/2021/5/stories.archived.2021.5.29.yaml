      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2742c383-1029-4e86-a14b-45be416dab8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T01:25:32.559+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:35:36.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One resident told CNN on Thursday that some of his neighbors in
        high-rise buildings have fled their homes out of fear that they might collapse.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2bb0ace-ff9b-4661-b514-c8533979582d'
      'mgnl:activationStatus': true
