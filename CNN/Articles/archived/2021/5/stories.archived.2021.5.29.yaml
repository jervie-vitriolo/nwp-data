  'scientists-discover-chocolate-frog-':
    'author': 'Amy Woodyatt, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-05-29T22:10:24.175+08:00
    'imagesource': 'jcr:adc301bc-20c2-48f4-80b1-31aae623384c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '722dedd9-766c-410b-8cbb-49381e1dfb02'
    'lead': 'A team of Australian scientists has discovered a curious ''chocolate
      frog'' tree frog in the lowland rainforests of New Guinea.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-29T22:03:39.666+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T08:34:33.728+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:34:03.471+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Scientists discover new ''chocolate frog'' in swamp'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c5d7a33-c32d-46d2-a7f7-507bd99ef164'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T22:03:39.667+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:34:33.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong> A team of Australian scientists has discovered
        a curious "chocolate frog" tree frog in the lowland rainforests of New Guinea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8abc2fcd-7bf9-4770-8e77-aa7c25fc5648'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T22:03:39.667+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:34:33.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3945df-702c-434b-be16-d82c5c0c369d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T22:03:39.667+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:34:33.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tree frogs are known for their green skin -- but due to its brown
        coloring, researchers named it "chocolate frog" -- and the name stuck.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64683f98-7d71-4492-9f15-8c9cd1ecf912'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T22:03:39.667+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:34:33.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The closest known relative of Litoria mira is the Australian green
        tree frog. The two species look similar except one is usually green, while
        the new species usually has a lovely chocolate colouring," Paul Oliver of
        the Centre for Planetary Health and Food Security and Queensland Museum, who
        described the discovery in a co-authored paper in the journal the Australian
        Journal of Zoology said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1196abeb-7d58-4f92-8ac4-eada2d68c8bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T22:03:39.667+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:34:33.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia and New Guinea were once linked by land for much of the
        late Tertiary period 2.6 million years ago but now, New Guinea is dominated
        by rainforest, while northern Australia is mainly savannah. Green tree frogs
        (Litoria caerulea) can be found across northern and eastern Australia and
        New Guinea.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bce87ea-4c83-4ebc-b674-4129edc81d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T22:03:39.667+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:34:33.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australian scientists discovered one of the creatures in 2016, according
        to the paper, and they think the animal could be widespread across New Guinea.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a449d408-8c74-4c31-9b02-0b4d40e2cefd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T22:03:39.667+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:34:33.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because the frog lives in very hot, swampy areas with lots of crocodiles,
        all these things discourage exploration," co-author Steve Richards from the
        South Australian Museum Richards said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4bb9e4-1e79-4f9c-bb7e-297891045350'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T22:03:39.667+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:34:33.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the creatures may look like the magical, enchanted snacks
        found in the Harry Potter series, the similarities stop there.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6898660a-b989-49d7-87aa-3fb90c4f51ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T22:03:39.667+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:34:33.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We named this new Litoria frog species Mira, which means surprised
        or strange in Latin, because it was a surprising discovery to find an over-looked
        relative of Austalia''s well-known and common green tree living in the lowland
        rainforests of New Guinea," Oliver said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd0a014a-37e3-4f9d-b8b6-aa4794deb968'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T22:03:39.667+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:34:33.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Resolving the biotic interchange between these two regions is critical
        to understanding how the rainforest and savannah habitat types have expanded
        and contracted over [the] time of both," Oliver said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99285985-94ae-47bb-8175-ec34eaa1d8ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T22:03:39.667+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:34:33.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Estimates for divergence of the new species in our study shows
        that in the Pliocene (5.3 to 2.6 million years ago) there was still connectivity
        between the two species across lowland tropical habitats of northern Australia
        and New Guinea," he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82cac91b-1dda-4914-8324-a0b7cb396979'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T22:03:39.667+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:34:33.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/05/29/asia/chocolate-tree-frog-intl-scli-scn/index.html"
        target="_blank">"Scientists discover new ''chocolate frog'' in swamp"</a></em></p>'
