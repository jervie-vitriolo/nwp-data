      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Heather Morris says she got backlash last
        summer for calling out Lea Michele''s alleged bad behavior on the set of "Glee."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2272d6c4-9193-41b9-a90b-74bdc032ff8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-29T01:12:35.410+08:00
      'mgnl:createdBy': 'bamba'
