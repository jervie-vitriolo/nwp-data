      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With all eyes now on her after that astounding feat in Tashkent,
        Sarno said she feels the pressure. She has also been compared to older teammate
        Hidilyn Diaz, a silver medalist in the 2016 Rio Olympics.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
