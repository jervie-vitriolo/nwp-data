      'mgnl:created': 2021-05-08T20:19:50.369+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:13:56.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong> China''s annual emissions exceeded those
        of all developed nations combined in 2019, the first time this has happened
        since national greenhouse gas emissions have been measured, according to a
        new report from the Rhodium Group.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c1b996-d7f3-4603-9e2f-4404be405bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T20:19:50.369+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:13:56.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2abaaadf-1609-4c6e-b382-58158ef899da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T20:19:50.370+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:13:57.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese President Xi Jinping has vowed to make his country carbon
        neutral by 2060, and climate policy is seen as a major area of cooperation
        -- and even competition -- between the United States and China.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d95b10-e19c-4b15-b89b-c663ab2f779a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T20:19:50.370+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:13:57.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the new report highlights how difficult reducing China''s impact
        on the climate could be.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d0042f4-749e-458e-a4ee-0a248be11edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T20:19:50.370+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:13:58.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the researchers, global emissions reached 52 gigatons
        of CO2-equivalent in 2019, an increase of 11.4% over the past decade. And
        China''s share is growing fast.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c302174b-f4e7-483e-bd4a-4432f549e404'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T20:19:50.370+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:13:58.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While China''s emissions were less than a quarter of developed country
        emissions in 1990, they have more than tripled over the past three decades,
        the report said. In 2019, they exceeded 14 gigatons of CO2-equivalent for
        the first time.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '111f10a1-6941-4760-82da-7f0bf97ab3bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T20:19:50.370+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:13:59.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China alone contributed over 27% of total global emissions, far
        exceeding the US -- the second highest emitter -- which contributed 11% of
        the global total," the report said. "For the first time, India edged out the
        EU-27 for third place, coming in at 6.6% of global emissions."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9053df-c783-42f5-acbd-c95b729d059f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T20:19:50.370+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:13:59.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is a large country, with a population of 1.4 billion, and
        up to now its per capita emissions have remained considerably lower than those
        in the developed world, the researchers note. But that, too, is changing fast.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad2ed543-bddd-4468-9f3d-8f9ce5e87956'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T20:19:50.370+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:14:00.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In 2019, China''s per capita emissions reached 10.1 tons, nearly
        tripling over the past two decades," the report said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd58722-52a2-4ef1-9fae-f48094364d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T20:19:50.370+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:14:00.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While they remained lower in 2019 than the US -- 17.6 tons a person
        -- the report predicts that when full 2020 data is available, China''s per
        capita output will have overtaken the OECD average of 10.5 tons, even as the
        emissions "from almost all other nations declined sharply in the wake of the
        COVID-19 pandemic."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5094edfc-4124-4073-bc92-26c3b477004a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T20:19:50.370+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:14:01.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nonetheless, China still has a way to go before it catches up with
        the total amount of carbon dioxide that has been spewed into the atmosphere
        by developed nations. The report notes that "since 1750, members of the OECD
        bloc have emitted four times more CO2 on a cumulative basis than China."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7058104-c8d0-4ff3-b845-f9ef543c9939'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T20:19:50.370+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:14:01.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greenhouse gases accumulate in the atmosphere like a blanket, trapping
        radiation that would otherwise escape into space. This causes temperatures
        on Earth to rise, which is linked to more extreme weather, ice melt and a
        rise in sea levels. And the more carbon emitted into the atmosphere, the more
        the planet will warm.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf29677-d6d1-4dcd-be77-5368c43bb12d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T20:19:50.370+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:14:02.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reinhard Steurer, a climate scientist and associate professor at
        the University of Natural Resources and Life Sciences in Vienna, told CNN
        that those in the West shouldn''t be congratulating themselves just yet.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72644448-6d0e-421e-8c8d-df94377a3d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T20:19:50.370+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:14:02.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of the stuff we [in the West] consume is produced in China
        and the emissions are counted into the Chinese carbon emissions record," he
        said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb95c538-af90-4cb5-8209-6adb76725104'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T20:19:50.371+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:14:03.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you take into account those consumption-based emissions, our
        record isn''t that good... We should never really blame China as the worst
        emitter on earth, because quite a lot of their emissions go into our consumption."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd653ee5c-9847-4e4b-a2e4-11a67aa230b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T20:19:50.371+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:14:03.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/05/07/world/climate-emissions-china-developed-nations-intl/index.html"
        target="_blank">"China''s annual emissions surpass those of all developed
        nations combined, report finds"</a></em></p>'
  'india-record-death-toll':
    'author': 'Manveena Suri and Nectar Gan, CNN'
    'caption': 'Relatives carry the body of a COVID-19 victim during a funeral procession
      in Srinagar on May 7.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-05-08T21:05:49.364+08:00
    'imagesource': 'jcr:20d9a71a-f5f2-4343-aa66-7a9d03e99268'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a4ececb3-b1ef-47ab-a57c-54480b8df855'
    'lead': 'India''s daily COVID-19 death toll surpassed 4,000 for the first time
      on Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-08T21:06:24.632+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T05:13:49.153+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:13:06.562+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'More people are dying from Covid in India than at any stage of the pandemic'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4feb26b3-ce02-4140-b6e9-81831e9b791a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T21:06:24.632+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:13:49.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong> India''s daily COVID-19 death toll surpassed
        4,000 for the first time on Saturday, with Tamil Nadu becoming the latest
        state to announce a complete lockdown to curb surging infections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da95a079-454d-42b6-a51a-2b91c2490df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T21:06:24.633+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:13:50.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c1deec-c7d3-4054-aa1f-cfed434d0a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T21:06:24.633+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:13:50.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s health ministry reported a record 4,187 fatalities
        for the previous 24 hours, as well as more than 400,000 new infections for
        the third day in a row. India has now reported more than 21 million cases
        and 238,000 related deaths since the pandemic began.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9cf254b-32fb-43f3-8b79-a4e41787e8ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T21:06:24.633+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:13:51.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spiraling crisis is stretching India''s health care system beyond
        breaking point. Beds, oxygen and medical workers are in short supply. Some
        Covid patients are dying in waiting rooms or outside overwhelmed clinics,
        before they have even been seen by a doctor.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d94d727-5d50-475b-9773-9dab07447635'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T21:06:24.633+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:13:51.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Tamil Nadu, officials announced a two-week lockdown -- a day
        after the southern state saw its biggest daily spike in infections, with 26,465
        cases reported on Friday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '142cfe3e-7b1f-4337-a555-1c01e1d8c2a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T21:06:24.633+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:13:52.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starting Monday, all non-essential shops in the state -- including
        state-owned liquor stores -- will be closed. Restaurants can only provide
        takeout, while grocery stores will open from 8 a.m. to 12 p.m. Food delivery
        services will also be limited.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f179cda-c78b-41ae-a310-1295a9e8a58e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T21:06:24.633+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:13:52.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of Indian states have imposed complete lockdowns this week,
        from the northwestern state of Rajasthan to Karnataka in the south, despite
        Prime Minister Narendra Modi''s earlier warning the measure should only be
        considered as a last resort.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4318c21e-c2a0-4de5-aa89-505f99a563f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T21:06:24.633+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:13:53.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In today''s situation, we have to save the country from lockdown.
        I would request states to use a lockdown as their last option. We have to
        try hard to avoid lockdowns and focus only on micro containment zones," Modi
        said in late April.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '095947df-72a7-4553-aa5f-4c1d7cba78e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T21:06:24.633+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:13:53.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India imposed one of the world''s largest and harshest lockdowns
        in March last year, when the country of 1.36 billion people had reported little
        more than 500 coronavirus cases and 10 related deaths.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58354a27-46ff-4b39-9286-205b8750d25d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T21:06:24.633+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:13:54.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nationwide measure was announced with less than four hours''
        notice and little planning, triggering a migrant crisis. It also brought the
        country''s economic activity to a virtual standstill, and with businesses,
        factories and construction sites ground to a halt, its economy contracted
        by 24% from April to June -- India''s worst slump since records began in 1996.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8bc5a96-da53-4536-86f9-dde54557d496'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T21:06:24.633+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:13:54.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/05/08/india/tamil-nadu-covid-intl-hnk/index.html"
        target="_blank">"More people are dying from Covid in India than at any stage
        of the pandemic"</a></em></p>'
