    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5a1112-1063-4c17-995f-e1948572590b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T18:50:41.294+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:14:05.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 8)—&nbsp;</strong>The
        OCTA Research Group on Saturday flagged three cities outside the NCR Plus
        as "areas of concern" due to the spike in COVID-19 cases in their vicinities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9dccbb2-bf63-4b68-994f-7b2b690292e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T18:50:41.294+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:14:05.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Outside the NCR Plus, the following are considered areas of concern
        due to a rise in new COVID-19 cases: Cagayan de Oro in Misamis Oriental, Puerto
        Princesa in Palawan, and Bacolod in Negros Occidental," OCTA said in its latest
        monitoring report.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a185a90-134c-4b3b-aa4f-e697c522c534'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T18:50:41.294+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:14:06.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data analyzed by the independent research group showed that for
        the past week, Puerto Princesa logged a 78% increase in coronavirus infections,
        CDO listed a 75% spike, while Bacolod recorded a 19% increase in new cases.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d5a0dc-9cf1-466d-92db-2568e0cec194'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T18:50:41.294+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:14:06.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, OCTA said while the COVID-19 trend in Metro Manila has
        become stable, neighboring province Laguna has seen an increase in infections
        in some areas.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45830032-87d0-4672-83af-465536b70911'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T18:50:41.294+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:14:07.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The trend in Laguna is not yet stable. Specifically, there was
        an increase in new cases in Calamba," the group said, adding that hospital
        bed and intensive care unit occupancy in the city remain high.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da4fc70-0969-44f4-abb8-6b6677893c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T18:50:41.294+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:14:07.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nationwide, there are now 1,094,849 COVID-19 cases, after the Department
        of Health listed 6,979 new infections on Saturday. Of the number, 63,376 are
        active cases or people currently sick.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e024902-049f-4437-be2f-72a2040ecd5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T18:50:41.294+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:14:08.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll also jumped to 18,269 while 1,013,204 have recovered
        from the disease.</p>'
