      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Genome Center has proposed additional two machines
        as the genome testing capacity in the Philippines remains limited despite
        the presence of COVID-19 variants, Health Undersecretary Ma. Rosario Vergeire
        said in a virtual briefing on Saturday.</p>'
