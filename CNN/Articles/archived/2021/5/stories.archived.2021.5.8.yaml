    'template': '1'
    'title': 'Two lions test positive for COVID-19 at Indian safari park'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b9827f1-9301-410e-a6ca-aef6c82afef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T22:08:02.170+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:13:42.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong> Two lions at the Etawah Safari Park in
        the northern Indian state Uttar Pradesh have tested positive for COVID-19,
        according to officials at the park.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e81f93-8582-4820-910f-484fb05608ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T22:08:02.170+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:13:42.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aaa954a-1ca0-4aa7-b334-2e39f8dbe7fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T22:08:02.170+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:13:43.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The samples were sent for testing after both the lions were found
        to have high temperatures.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcae3b4f-1f2d-40a4-a967-53a885dbbc08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T22:08:02.170+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:13:43.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities added that the pair were in stable condition. They have
        been kept in self-isolation with their health being monitored regularly.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c869f74-1440-4959-8b6b-719e7b8d108b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T22:08:02.170+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:13:44.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after eight lions had tested positive for the same at
        the Nehru Zoological Park in Hyderabad earlier this week.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951968ad-f42a-46b1-9cd5-9a0ba196c95e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T22:08:02.170+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:13:44.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ministry of Environment, Forest and Climate Change had previously
        stated that based on experience with other zoo animals who had also tested
        positive for COVID-19 across the globe, there is "no factual evidence that
        animals can transmit the disease to humans any further.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb225cc6-aa7e-425b-8d57-b128fa6cafca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T22:08:02.170+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:13:45.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Etawah Safari park has been closed to visitors due to the rise
        in COVID-19 cases across the state of Uttar Pradesh, home to 200 million people
        according to India''s 2011 census. The country''s most populous state recorded
        a seven day rolling average of 28,765 cases Friday, according to data from
        John Hopkins University.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b87f2e6-d342-49f8-af41-981ed3b87899'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T22:08:02.170+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:13:45.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a strong criticism of the Uttar Pradesh government''s handling
        of the crisis, the state''s top court said Tuesday that deaths of COVID-19
        patients due to lack of oxygen is a "criminal act and not less than a genocide,"
        according to a judgement posted on the court''s website.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e69a7a-80a2-4bd2-837a-fabc77fff2f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T22:08:02.170+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:13:46.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India''s second wave has hit its major cities and populous states
        hard. Cases in the capital, New Delhi, began climbing in late March, accelerating
        rapidly in April -- and as the virus spread from state to state, other parts
        of the country began to see their own surge in cases, sometimes weeks after
        the central hotspots.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9684ade7-544c-47fe-b4a8-258fd411ea61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T22:08:02.170+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:13:46.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world''s second most populous country reported its highest number
        of coronavirus deaths Saturday with 4,187 recorded over a 24-hour period,
        according to figures released by the country''s health ministry. This is the
        first time the daily number of deaths has exceeded 4,000, bringing the total
        figure to 238,270.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f29d627-e500-4cd8-9bda-803c363b8d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T22:08:02.171+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:13:47.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India also added 401,078 new COVID-19 cases, the third day in a
        row that over 400,000 cases have been recorded. The total number of cases
        stands at 21,892,676.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6cc45c9-d2ec-4589-af88-0eb63fc54557'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T22:08:02.171+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:13:47.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 167 million vaccine doses have been administered in India,
        according to a press release issued by the health ministry on Friday evening.
        With over 34 million having received their second dose, 2.6% of India''s 1.3
        billion-strong population is fully vaccinated.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc40984d-0929-49e0-b98b-aaaeb95a0cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T22:08:02.171+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:13:48.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/05/08/india/lions-positive-covid-19-india-intl/index.html"
        target="_blank">"Two lions test positive for COVID-19 at Indian safari park"</a></em></p>'
