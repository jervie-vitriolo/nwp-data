    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'president', 'Joe-Biden', 'jobs-report']
    'template': '1'
    'title': 'Biden on disappointing jobs report: ''We knew this wouldn''t be a sprint,
      it''d be a marathon'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b138434-a2c3-40c1-9442-d708d6c2468a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T01:52:26.972+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:21:34.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> US President Joe Biden said Friday the
        US economy is "moving in the right direction" but there is still a long way
        to go after a disappointing Friday jobs report fell well below expectations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f162f97-d1d4-4381-b7d2-66c0dc54effe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T01:52:26.972+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:21:34.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea097473-a5bf-4392-8241-bef783440368'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T01:52:26.972+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:21:35.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We knew we were facing a once-in-a-century pandemic and a once-in-a-generation
        economic crisis. We knew this wouldn''t be a sprint, it''d be a marathon,"
        Biden said, speaking from the White House.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa2143b-426d-4be1-97b3-a24885aa8523'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T01:52:26.972+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:21:35.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b0e4936-ef73-4fdf-aa6c-436bbda64732'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T01:52:26.972+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:21:36.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He continued: "Quite frankly, we''re moving more rapidly than I
        thought we would."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbfaa463-8b86-4978-915c-59240c97d9fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T01:52:26.972+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:21:36.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d505a9d-7f37-4e70-9681-e9da9345acee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T01:52:26.972+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:21:37.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said the US is still "digging out of an economic collapse,"
        and that the $1.9 trillion Covid-19 emergency relief law he signed into law
        was designed to help the nation "over the course of a year."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56508041-e377-4c61-807a-bcba49744e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T01:52:26.973+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:21:37.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ada9f0-4ab5-445d-b8ce-c7683ce1cc0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T01:52:26.973+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:21:38.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We never thought that after the first 50 or 60 days everything
        would be fine," Biden said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb0911ee-7d12-4c5a-b385-0bcb2c29e1cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T01:52:26.973+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:21:38.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '544abb43-120e-4e77-94b5-93a8e813e0a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T01:52:26.973+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:21:39.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US economy added only 266,000 jobs in April, which was far less
        than the 1 million jobs economists had predicted. Experts had forecast that
        the national rollout of Covid-19 vaccines and the reopening of the economy
        would jolt hiring.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b7a9a24-9d16-4e90-ac56-898085cb0052'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T01:52:26.973+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:21:39.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7201e016-2cd6-41fd-8bc9-1f8f571c1783'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T01:52:26.973+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:21:40.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unemployment rate rose to 6.1% in April, up from 6% a month
        earlier, as more people returned to the labor force to look actively for work,
        the Bureau of Labor Statistics said Friday. The March jobs numbers were also
        revised down to 770,000 from the 916,000 that was initially reported.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5688d62e-a8d9-4d3a-9958-0ba1d98acc18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T01:52:26.973+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:21:40.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5562ad0b-c86b-48d9-b254-1e7a7c0c692b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T01:52:26.973+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:21:41.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said Friday''s jobs report underscored "how vital
        the actions we''re taking are" -- from stimulus checks to funding for small
        businesses, child care and school reopenings, which were all part of his sweeping
        American Rescue Plan.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a4b628-f7ca-4bbc-83bd-3aeec5c69a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T01:52:26.973+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:21:41.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07e4d8b-d351-4107-8513-53ce8b2f6245'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T01:52:26.973+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:21:42.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our efforts are starting to work, but the climb is steep and we
        still have a long way to go," Biden said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ff9c2d-94e8-42b8-8185-e5460527e762'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T01:52:26.973+08:00
      'mgnl:createdBy': 'bamba'
