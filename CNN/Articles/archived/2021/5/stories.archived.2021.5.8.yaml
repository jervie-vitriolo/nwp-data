      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '676af03e-c600-4d72-b4d9-4ea3ada1cf8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T03:14:02.997+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:21:01.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After four historic flights, the Ingenuity Mars helicopter is ready
        to fly to a new destination. The 4-pound chopper will make a one-way flight
        to its next airfield on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '479d2e6b-f0fa-42e6-b322-bf70aa420cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T03:14:02.997+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:21:02.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e6b1ac-5920-4350-83a8-25d5a4439027'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T03:14:02.997+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:21:02.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As with previous flights, Ingenuity will take off from Wright Brothers
        Field, but it''s not coming back.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a802214-c24a-4ac7-b173-2d491a64dceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T03:14:02.997+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:21:03.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da5a1f4e-4af1-4324-b3a1-1d521a21e0be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T03:14:02.998+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:21:03.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This time, Ingenuity will ascend 16 feet (5 meters) in the air and
        fly 423 feet (129 meters) south. This retraces the path the helicopter made
        during its fourth flight while scouting for the next location.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb0984b-e092-476a-8a12-b4ef7b3c502c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T03:14:02.998+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:21:04.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f138060-6cdd-4c4e-8081-5248fa326dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T03:14:02.998+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:21:04.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, the 4-pound rotorcraft will climb to a new height record of
        33 feet (10 meters) to take color and black-and-white images of this new airfield.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e30642-f5e6-4163-a78c-2d4c966f9412'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T03:14:02.998+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:21:05.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd68907fd-fc68-4dfe-94f3-14355b1dcf50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T03:14:02.998+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:21:05.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After logging a flight of 110 seconds, Ingenuity will land.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1dac22c-8459-42bb-8c8c-f28124e499b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T03:14:02.998+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:21:06.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd1718c-dd44-4a7f-9a7f-3affdbf48338'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T03:14:02.998+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:21:06.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flight is scheduled to begin at 3:26 p.m. ET or 12:33 p.m. local
        Mars time, with data streaming back in to the control room where the mission
        is managed at NASA''s Jet Propulsion Laboratory in Pasadena, California, around
        7:31 p.m. ET.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f7cb1b-a966-45ec-9279-73a291d5db2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T03:14:02.998+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:21:07.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf91847-60e8-4556-9302-28f648c1dc21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T03:14:02.998+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:21:07.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data and images from the flight will begin to appear after that
        if the helicopter had a successful fight.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a0ac7e-3787-46b4-bd07-7e72bf4eeb8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T03:14:02.999+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:21:08.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e44744e-f2e8-417d-9335-44f030ba4de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T03:14:02.999+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:21:08.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Perseverance rover, which has been capturing video and images
        of the helicopter''s flights, also shared audio it collected from Ingenuity''s
        fourth flight using the rover''s microphones.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee99886-26f1-4d82-8393-0fa04d440548'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T03:14:02.999+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:21:09.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ea3811-eb66-4801-ae78-7e5563e39625'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T03:14:02.999+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:21:09.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the first time a spacecraft on another planet has recorded
        the sounds of a separate spacecraft. Perseverance was able to pick up the
        subtle hum of the helicopter while parked 262 feet (80 meters) away.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7888aa81-d75a-49e7-8115-f0d6e1d60d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T03:14:02.999+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:21:10.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735bf3de-4dde-47c4-882e-3fdb88a949f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T03:14:02.999+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:21:10.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the course of four flights, Ingenuity has demonstrated that
        powered, controlled flight is possible on another planet. The Mars helicopter
        has also met each challenge to fly faster, longer and further than the previous
        flight.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '634f0760-1334-439c-9111-9e2f54e48c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T03:14:02.999+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:21:11.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62262172-b5fe-42fb-ada1-eb88a0b2e5be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T03:14:02.999+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:21:11.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Wrights did that, too," wrote Josh Ravich, Ingenuity Mars Helicopter
        mechanical engineering lead at JPL, in an update about the helicopter. "They
        didn''t quit after one successful flight with Flyer I, or even the other three
        flights they did on that historic December day in 1903."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d8cff77-c0b5-4e9c-8b46-381bf5664686'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T03:14:02.999+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:21:12.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af1c90d0-1bc4-4314-ac35-e439445ac218'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T03:14:02.999+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:21:12.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Wright brothers flew higher and farther using upgraded versions
        of the Flyer in 1904 and 1905 and carried their first air passenger in 1908.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0647380-ebc9-4d5a-838c-21b07620d89c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T03:14:03.000+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:21:13.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '786dae62-7bc3-4492-97a1-ac9ba7645508'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T03:14:03.000+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:21:13.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In a sense, over the course of three weeks and four flights, the
        Ingenuity team has gone from the Wright brothers of 1903 to the Wright brothers
        of 1908, but in weeks rather than years," Ravich wrote.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f1c26c-f3e3-410d-93f8-d1a66bfe67b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T03:14:03.000+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:21:14.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cbc52fa-bcc5-4fc2-afc9-9bdc8c72684b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T03:14:03.000+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:21:14.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ingenuity is holding up well on Mars, and its power system is providing
        enough energy to keep the chopper warm during frigid Martian nights and fly
        during the day.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95625089-9305-4ce4-becc-7db2abe84ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T03:14:03.000+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:21:15.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18233864-b238-45e4-a157-5171f4179ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T03:14:03.000+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:21:15.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our helicopter is even more robust than we had hoped," Ravich wrote.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e8a165c-6206-44af-859e-bbc97ff5025d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T03:14:03.000+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:21:16.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f901120-59f6-4045-ae35-81a21b399aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T03:14:03.000+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:21:16.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ingenuity isn''t just making history, but it carries some history
        with it.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45731298-4d6d-4b1a-9fa4-3708557934fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T03:14:03.000+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:21:17.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508fc2bc-6f19-4da9-bc95-096bb3307452'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T03:14:03.000+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:21:17.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A postage stamp-size piece of muslin that covered one of the wings
        from the Wright brothers'' Flyer 1 is attached to a cable beneath the helicopter''s
        solar panel. Ravich and test engineer and fellow teammate Chris Lefler attached
        the material to the Ingenuity while it was being built on Earth.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24559d3a-2372-425c-a0ee-bdb3f8775cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T03:14:03.001+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:21:18.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39417d26-15d7-4bec-97a4-0a88c778d192'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T03:14:03.001+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:21:18.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Wrights showed what could be accomplished with a combination
        of teamwork, creativity, and tenacity -- and a bit of ingenuity and perseverance,"
        Ravich wrote.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b2c082-f213-4259-aa56-897aacb15671'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T03:14:03.001+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:21:19.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef3b1f14-976d-4b1a-8232-8adcacc5edc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T03:14:03.001+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:21:19.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On flight day, when I look around the room and online at our team,
        I see a lot of the same sort of vision and tenacity/spirit that made the Wright
        brothers who they were. Together, we are continuing our Wright brothers moments
        on Mars."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c2c562-e201-46ce-bc5e-b9156d1586a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T03:14:03.001+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:21:20.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b038336-69a6-4fab-8e03-4436b9b9c9e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T03:14:03.001+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:21:20.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>New phase of exploration</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '781937d3-28c1-4b09-9101-460270de951e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T03:14:03.001+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:21:21.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the fifth flight is complete, Ingenuity will begin a new phase
        and fly for at least another month on Mars, transitioning from a technology
        demonstration to an operations demonstration.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27fc110d-30e7-4f42-b12f-720b9f439c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T03:14:03.001+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:21:21.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ece04c-7a69-41d8-9f76-7ec575e570ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T03:14:03.001+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:21:22.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new operations phase will last for 30 Martian sols, or 31 Earth
        days, in addition to the initial 30 sols that Ingenuity was designed for as
        a tech demo. If Ingenuity is still capable of flight beyond these 60 sols,
        the phase may be extended, according to the helicopter team.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3cc3b7-1f71-4171-96a5-018789dc8d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T03:14:03.002+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:21:22.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb31d48-21cd-42cb-a539-e79fe610aa28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T03:14:03.002+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:21:23.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the new phase, Ingenuity will focus on aerial observation
        of specific scientific targets using its cameras, looking at features not
        accessible by rovers like Perseverance, as well as scouting for potentially
        intriguing scientific sites. The helicopter also will seek out a new airfield
        to travel to and conduct more test flights.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e88114a-d07e-47ee-8f55-a7203263f906'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T03:14:03.002+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:21:23.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f347ad09-d575-4904-8f5e-91cd811517da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T03:14:03.002+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:21:24.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The continuation of Ingenuity''s mission will proceed as long as
        it remains on a "not to interfere" basis with the science mission of the Perseverance
        rover.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f38ce19-1c38-4952-963a-2a2d82da9f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T03:14:03.002+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:21:24.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d2d9fe-aa57-4346-9f2e-9830494b1f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T03:14:03.002+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:21:25.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Ingenuity conducted its initial flights, the rover remained
        perched at an overlook to take video and images, preventing it from doing
        much else.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1382d9f-bdbe-4a18-8ea3-b4a72cb5b377'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T03:14:03.002+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:21:25.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34caa499-91b9-41f7-9829-1a7d3fb612ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T03:14:03.002+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:21:26.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, it''s time to prepare Perseverance to investigate intriguing
        rocks and sample them so that future missions can return them to Earth in
        the search for evidence of ancient microbial life beyond our planet.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d47346-be87-409e-8033-b3e2e6f7f59a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T03:14:03.002+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:21:26.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79cbe32b-aa82-4822-96fd-c797930f0147'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T03:14:03.002+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:21:27.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perseverance will spend the next couple hundred sols exploring a
        1.24-mile (2-kilometer) patch of Jezero Crater''s floor. Members of the science
        team believe they will find some of the oldest material in the crater, the
        site of a 3.9-billion-year-old lake bed.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e33b2fb1-07ab-492f-8c2e-a2cbc0618c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T03:14:03.003+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:21:27.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef4755d-3adf-402b-93ed-1c7f68691763'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T03:14:03.003+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:21:28.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ingenuity won''t require as much support from the rover during the
        operations phase, freeing up the rover to embark on its main quest.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dfd33f7-bf07-435e-8f6c-4a0bb8ed274b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T03:14:03.003+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:21:28.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f587cd-e2d7-4ddd-9072-a99fbbcf5928'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T03:14:03.003+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:21:29.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are traveling to a new base because this is the direction Perseverance
        is going, and if we want to continue to demonstrate what can be done from
        an aerial perspective, we have to go where the rover goes," Ravich wrote.
        "The Wrights did the same in 1908 -- even traveling all the way to LeMans,
        France, to demonstrate the capabilities of their aircraft."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5355bc3-2771-4e78-b86a-7c7e30289adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T03:14:03.003+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:21:29.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529edb01-c137-4ead-a55a-65ef075b68a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T03:14:03.003+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:21:30.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two robots can be or over half a mile (1 kilometer), or more
        apart, and still be able to communicate with each other.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb3b7949-eead-49f8-ad87-fd84d50add1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T03:14:03.003+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:21:30.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfbccb55-2445-4936-9609-cbd4c7a36a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T03:14:03.003+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:21:31.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ingenuity will wrap up flight operations no later than the end of
        August, which will allow the rover team to conclude their science activities
        and prepare for a communications blackout between Mars and Earth in mid-October
        when the two planets are on opposite sides of the sun.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '777aace8-a274-4161-8363-a599352d35ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T03:14:03.003+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:21:31.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/05/07/world/mars-helicopter-fifth-flight-destination-scn/index.html">Mars
        helicopter is flying one-way to a new destination</a>."</em></p>'
  'US-Capitol-Police-threats-against-members-of-Congress-surge':
    'author': 'Zachary Cohen, CNN'
    'caption': 'Courtesy: Erin Scott/Bloomberg/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-05-08T03:14:21.969+08:00
    'imagesource': 'jcr:3b204470-920f-42a2-ae09-e4221a42e5fa'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ea1bbb74-b035-4f59-90e1-f4e6ed9490d0'
    'lead': 'US Capitol Police said Friday that there has been a 107% increase in
      threats against members of Congress this year compared to 2020 and the department
      is "confident" the number of cases will continue to increase.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-08T03:19:45.341+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T05:20:45.617+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:12:54.648+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'Capitol', 'Police', 'members', 'Congress', 'threats']
    'template': '1'
    'title': 'US Capitol Police says threats against members of Congress up 107% compared
      to 2020'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c5a7ca-f806-4e46-ba1a-fdca84526104'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T03:19:45.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:20:46.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> US Capitol Police said Friday that there
        has been a 107% increase in threats against members of Congress this year
        compared to 2020 and the department is "confident" the number of cases will
        continue to increase.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e63e2ea-8378-49f1-ad0a-7f61cc0ff7cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T03:19:45.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:20:46.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24fe36b3-d3d7-46bb-9333-068fa7a56676'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T03:19:45.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:20:47.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the Department has previously reported, the number of threats
        made against Congress has increased significantly. This year alone, there
        has been a 107% increase in threats against Members compared to 2020," USCP
        said in a press release on security recommendations detailed in a third preliminary
        report by its inspector general.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e97ab2-d255-4587-972b-bf6404a0960e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T03:19:45.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:20:47.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '166b4a65-e8fb-4efc-ac18-64109bd9b1d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T03:19:45.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:20:48.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Provided the unique threat environment we currently live in, the
        Department is confident the number of cases will continue to increase," it
        adds.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a27f4523-b59b-4a87-b46c-e389bdd0f208'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T03:19:45.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:20:48.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534ea5ad-e5a3-4279-91a2-9e3bdab2fe08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T03:19:45.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:20:49.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While USCP did not offer any details about the nature of these threats
        or what it believes is behind the increase, it noted its support of recommendations
        for "increasing threat assessment manpower and restructuring the Department
        to establish a stand-alone counter-surveillance entity."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f227570-aff7-4d1d-8f9a-1a8e20d8fc84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T03:19:45.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:20:49.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b21ea9b-8c09-4af9-a1a4-52f3a63da41e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T03:19:45.342+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:20:50.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In 2020, the (US Secret Service), which has more than 100 agents
        and analysts, had approximately 8,000 cases. During the same time period,
        the USCP, which has just over 30 agents and analysts, had approximately 9,000
        cases," USCP said in its Friday release.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df0a3d3-e2ad-4528-a997-129935e9d37b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T03:19:45.342+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:20:50.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9212a21a-2f65-4242-ad99-e6eecb25f803'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T03:19:45.342+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:20:51.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In late January, CNN reported that intelligence based on social
        media chatter and other information, which increased after the January 6 insurrection,
        indicated a heightened threat for members of Congress.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff3d22f-f7de-446a-9ba1-2fcf612225fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T03:19:45.342+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:20:51.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a144822-591c-4627-ad46-998d7c75328d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T03:19:45.342+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:20:52.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers in both parties have been reluctant to share details about
        specific threats they have received but several members were given increased
        security in the weeks after pro-Trump rioters stormed the Capitol.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85d7492-b9b6-43b5-9109-ac20b949cc85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T03:19:45.342+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:20:52.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d83d51-3c93-46df-bfb1-4cfbec540137'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T03:19:45.342+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:20:53.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The USCP Inspector General reports and other independent reviews
        of the security failures around January 6 have noted that the department needs
        additional resources to better protect lawmakers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc08747f-3689-4d4f-ba5c-9f7eb726ed3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T03:19:45.342+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:20:53.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd1d962-f802-4d88-ba3d-7060fa8951c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T03:19:45.342+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:20:54.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The USCP agrees a stand-alone counter-surveillance unit would be
        valuable. However, in order to fully implement this recommendation, the Department
        would require additional resources for new employees, training, and vehicles
        as well as approval from Congressional stakeholders," USCP said in the release.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4415b3-e781-4a24-8c08-3ab962b7aab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T03:19:45.342+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:20:54.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72eef06e-fdc9-41a2-bfd8-a1adb5d91596'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T03:19:45.342+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:20:55.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The third Capitol Police Inspector General report has not yet been
        released by the watchdog is expected to testify about its contents next week.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cdb05df-31b3-469c-b47e-a6f40e1dd05f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T03:19:45.342+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:20:55.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a04c9fc-87a3-4a50-8934-dc8ee2d32748'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T03:19:45.342+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:20:56.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IG''s previous two reports detailed the department''s "deficiencies"
        leading up to the January 6 attack on the Capitol.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d9e860-c705-4de2-8d22-bfd78d18a138'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T03:19:45.342+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:20:56.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc12505-becf-4b77-b19f-3550bdde3d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T03:19:45.343+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:20:57.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House Administration Committee has announced it will hold a
        hearing on Monday entitled, "Oversight of the January 6th Attack: United States
        Capitol Police Threat Assessment and Counter Surveillance Before and During
        the Attack."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8c2918-8b13-45e5-b4e0-61408f595d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T03:19:45.343+08:00
      'mgnl:createdBy': 'bamba'
