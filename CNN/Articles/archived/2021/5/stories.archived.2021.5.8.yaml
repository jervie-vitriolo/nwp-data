  '193000-Pfizer-vaccines-COVAX-facility-Philippines-May-10':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-08T15:08:28.546+08:00
    'imagesource': 'jcr:0f345b15-7c01-4d87-93c8-295fdfa5c523'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '29148d28-36a5-4a9a-8ed6-b4f1420a55ab'
    'lead': 'Health Secretary Francisco Duque says the incoming Pfizer doses will
      likely be distributed in Metro Manila and other ''major cities'' which can handle
      the vaccines'' storage requirements.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-08T15:13:56.013+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T05:16:13.528+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:13:01.745+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Pfizer', 'COVAX', '193-000']
    'template': '1'
    'title': '193k Pfizer vaccine doses expected to arrive on Monday – DOH'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9c2530-ca39-49d1-adb4-6bcf18a08256'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T15:13:56.014+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:16:14.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 8)—&nbsp;</strong>The
        Philippines is expecting the arrival of some 193,000 doses of Pfizer''s COVID-19
        vaccine from the COVAX facility on Monday.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6ba9d7-95e5-4b30-9507-bc10f60ec5cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T18:34:24.503+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:16:14.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was confirmed by Health Secretary Francisco Duque in a press
        briefing on Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb871cee-765a-44ef-addf-16ee79b9e8d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T18:34:24.503+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:16:15.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque said the incoming Pfizer vaccines will likely be distributed
        in Metro Manila and other "major cities" which can handle the product''s storage
        requirements of -70 to 80°C.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab557e5-645f-478b-b6c8-27a2fa2b7a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T18:34:24.503+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:16:15.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Pfizer vaccines will be distributed maybe in the NCR, in Metro
        Cebu, in Metro Davao City, and the other major cities that can handle the
        required temperature," Duque noted.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb847fcc-84b1-4154-9b1b-0477a8f44868'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T18:34:24.503+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:16:16.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the shipment will be another donation from the COVAX, Duque
        stressed the government will likewise be following the priority framework
        for vaccine recipients —&nbsp;with individuals under the A1-A3 priority group
        seen to get the first jabs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e143a3a9-97e0-410f-adb2-1492165d9b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T18:34:24.503+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:16:16.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2021/5/6/Pfizer-AstraZeneca-vaccines-from-COVAX-to-arrive-in-May.html">Vaccine
        czar Carlito Galvez Jr. earlier said</a> a total of 1.3 million doses of the
        vaccines developed by the American firm may arrive in the country this month.
        He previously said the initial shipment of 193,000 doses was scheduled to
        be delivered on Tuesday, May 11.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '734f3eef-f20c-46bb-8242-5e0d0c55a558'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T18:34:24.503+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:16:17.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines was initially supposed to receive a first batch
        of 117,000 Pfizer doses through COVAX in February, but the delivery was hampered
        due to the absence of an indemnification deal between the parties.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4076172d-ae29-4973-b2d7-62047331b225'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T18:34:24.503+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:16:17.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COVAX —&nbsp;a global initiative led by the World Health Organization,
        vaccine alliance Gavi, and the Coalition for Epidemic Preparedness Innovations
        that seeks member countries'' equitable access to vaccines —&nbsp;earlier
        in the day also sent the country <a href="https://cnnphilippines.com/news/2021/5/8/More-AstraZeneca-vaccine-doses-PH-arrival.html">over
        two million additional doses of the AstraZeneca vaccine</a>. This was the
        third shipment the global facility delivered to the Philippines.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b01c47ae-643e-46f1-a14f-c09006d8f07e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T18:34:24.503+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:16:18.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country needs to inoculate at least 70 million Filipinos to
        achieve herd immunity. Latest government data showed over 2 million were already
        administered since the start of the coronavirus vaccine rollout in March.</p>'
  'Gov-t-determining-SRP-on-imported-pork-products-':
