  'NYC-COVID-19-victims-still-stored-in-refrigerated-trucks':
    'author': 'Mirna Alsharif and Ray Sanchez, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-05-08T05:04:53.763+08:00
    'imagesource': 'jcr:80fab6d7-497a-47db-8f6f-7e0e9704e29e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '629333f4-d555-41dd-b588-00fcb00900c3'
    'lead': 'The bodies of New York City coronavirus victims are still being stored
      in refrigerated trailers converted into makeshift morgues during the height
      of the pandemic one year ago, according to the medical examiner''s office.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-08T05:09:33.296+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T05:19:24.483+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:12:56.110+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['New-York', 'US', 'coronavirus', 'pandemic', 'COVID-19', 'victims',
      'bodies', 'refrigerated-trucks']
    'template': '1'
    'title': 'Bodies of COVID-19 victims are still stored in refrigerated trucks in
      NYC'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3832eab6-2f3e-4573-967d-f5a4a7ef3279'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T05:09:33.296+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:19:24.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The bodies of New York City coronavirus
        victims are still being stored in refrigerated trailers converted into makeshift
        morgues during the height of the pandemic one year ago, according to the medical
        examiner''s office.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117bc675-60dd-4097-bec7-dc1c3049c9ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T05:09:33.296+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:19:25.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef065c3b-e241-4ad9-8ba2-1daf949d0b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T05:09:33.297+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:19:25.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The long-term temporary morgue at the South Brooklyn Marine Terminal
        holding 750 bodies -- not all victims of COVID-19 -- is a reminder of the
        crush of coronavirus fatalities that overwhelmed city hospitals, mortuaries
        and funerals homes last spring.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea6b0cd-0b18-4311-a1dd-8d67e95d0899'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T05:09:33.297+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:19:26.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd90c2668-c33c-4fbd-92fe-ece6f2687d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T05:09:33.297+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:19:26.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In early April 2020, more than 800 coronavirus deaths were reported
        in a single day in New York City. During the week of April 5, an average of
        566 were dying every day in the city, according to the US Centers for Disease
        Control and Prevention.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e8e7417-6ec8-4d30-8e51-628c8dc733f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T05:09:33.297+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:19:27.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e52a028f-017d-4301-a49e-aae8073b3b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T05:09:33.297+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:19:28.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Long term storage was created at the height of the pandemic to
        ensure that families could lay their loved ones to rest as they see fit,"
        said Mark Desire, a spokesman for the Office of Chief Medical Examiner.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc6ff58-1706-4b06-8af9-2b40cb7759f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T05:09:33.297+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:19:28.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4366f4cd-4d9c-4889-a16c-b8af5e43a3d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T05:09:33.297+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:19:29.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In late March 2020, refrigerated trailers also served as makeshift
        morgues outside city hospitals amid the surging death count in the epicenter
        of the nation''s coronavirus pandemic.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e42af21b-fdd8-4824-a70c-7071bd8fe9f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T05:09:33.297+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:19:29.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd3d84d7-aa66-4188-ad2d-16968ce963fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T05:09:33.297+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:19:30.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last time New York resorted to such drastic measures was after
        the terrorist attacks of September 11, 2001, when the medical examiner''s
        office had to identify tens of thousands of body parts from the 2,753 people
        killed in the World Trade Center collapse.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649f0912-da4c-4d90-a05f-508c454592d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T05:09:33.297+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:19:30.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '186f311b-ddc2-4140-b3bd-ff7c59fcca5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T05:09:33.297+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:19:31.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Desire said the medical examiner''s office is assisting families
        in making arrangements for final resting places for the dead.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1fce9a4-7e95-44d2-a383-6f8f2c193dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T05:09:33.297+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:19:31.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '692d2e3a-4fea-4e8d-914e-a46cbb56401d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T05:09:33.297+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:19:32.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With sensitivity and compassion, we continue to work with individual
        families on a case-by-case basis during their period of mourning," Desire
        said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef9135d-23f6-436b-a848-e5f9d36c792e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T05:09:33.298+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:19:32.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433d7994-38cf-4fe7-b45f-0431c4a1d58f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T05:09:33.298+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:19:33.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of the Chief Medical Examiner had purchased additional
        refrigerated trucks and the Federal Emergency Management Agency had provided
        the city with 80 of its trucks last year.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe52cd3b-0db2-44d6-b8df-6326f2cee748'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T05:09:33.298+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:19:33.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c0432f3-2b79-4eaa-a686-4c430fafe027'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T05:09:33.298+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:19:34.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>City officials announced last April that a potter''s field for the
        poor and unclaimed on Hart Island would be used to bury victims of the virus.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a76728-86fd-47aa-a693-b266670a9226'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T05:09:33.298+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:19:34.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f670f7c1-adad-47da-9e95-bbf246e54a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T05:09:33.298+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:19:35.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Desire said the temporary morgue at the South Brooklyn Marine Terminal
        "was established to provide longer term storage for decedents during the peak
        of the pandemic when the funeral industry was stressed."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb960b17-7159-4dbd-9a71-3411b53dbf2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T05:09:33.298+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:19:35.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '526ce614-44f3-413d-82e1-03bd87f2e326'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T05:09:33.298+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:19:36.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This additional storage capacity gave the families the time they
        needed to make final disposition arrangements," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a822faa-a0a0-4109-98e9-f081248acf63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T05:09:33.298+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:19:36.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/05/07/us/new-york-coronavirus-victims-refrigerated-trucks/index.html">Bodies
        of COVID-19 victims are still stored in refrigerated trucks in NYC</a>."</em></p>'
  'US-CDC-coronavirus-transmission-through-air':
    'author': 'Maggie Fox, CNN'
    'caption': 'Shutterstock'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-05-08T05:22:46.630+08:00
    'imagesource': 'jcr:40bc1ed8-7d96-4343-91d4-e0324ac87645'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '45aa4321-7fa6-458b-8b2a-5dca4abf5fa5'
    'lead': 'The US Centers for Disease Control and Prevention updates its explanations
      on how coronavirus is transmitted, stressing that inhalation is one of the main
      ways the virus is spread and placing less emphasis on the risk of picking it
      up from surfaces.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-08T05:25:32.343+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T05:18:55.382+08:00
