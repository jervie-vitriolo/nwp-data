      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sarno scored her biggest victories yet in the 2019 Asian Youth and
        Junior Weightlifting Championships, when she took home two golds and one silver
        in the 71-kg division.</p>'
    '21':
