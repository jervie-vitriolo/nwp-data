      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 8)</strong> — Two agencies
        are determining the suggested retail price on imported pork in light of an
        agreement with the Senate, a Cabinet official said Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f7c65f9-3cd9-43c0-8834-2c61781fdbc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T15:19:02.521+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:16:09.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are now making the calculations and we are doing this in tandem
        with the Department of Trade and Industry,” Agriculture Secretary William
        Dar said in a virtual briefing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21bee9eb-89f5-43bf-a83b-8cb92b3dc012'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T15:19:02.522+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:16:09.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SRP will be issued in the coming week, the agriculture chief
        said, days after the government economic team recommended that tariff rates
        be adjusted to 10-25% from 5-20% under Executive Order 128.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0e6a76-6cfb-425c-bae9-c258e5209099'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T15:19:02.522+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:16:10.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team recommended 10% tariff for in-quota imports — or those
        within the minimum access volume or MAV — and 20% for out-quota or those in
        excess of the MAV. These will be raised to 15% in-quota and 25% out-quota
        for the next nine months.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7194d1be-0870-4646-9e9b-e77904f3d34b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T15:19:02.522+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:16:10.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The import volume will also be reduced from 404,000 to 254,210 metric
        tons.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c3bd027-9221-4ec7-ba7c-c40718b3723b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T15:19:02.522+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:16:11.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raising the MAV was intended to stabilize supply in light of the
        shortage caused by the African swine fever and market manipulators.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c920fa5a-cfd2-4540-a17c-302fcbd8e5b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T15:19:02.522+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:16:11.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agriculture department earlier said the country has a deficit
        of about 400,000 metric tons. As a result, pork prices skyrocketed from ₱320
        to ₱400 per kilogram.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b64f09-ac3f-4b5f-8c91-7c04035fd8b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T15:19:02.522+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:16:12.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On April 7, President Rodrigo Duterte issued EO 128 despite opposition
        from hog raisers over possible losses of up to ₱14 billion.</p>'
  'DOH-EUA-PH-Sinopharm-vaccine-donation':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-08T15:34:26.341+08:00
    'imagesource': 'jcr:4479ab0e-3f37-41c1-9a79-dce1b65d5b13'
