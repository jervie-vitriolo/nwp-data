    'jcr:uuid': 'a384cbcd-b074-4ac9-a908-7206eb5c77b9'
    'lead': 'The senator says this will be included in the Department of Health''s
      budget next year instead of putting it under unprogrammed funds to ensure availability.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-08T00:09:54.577+08:00
