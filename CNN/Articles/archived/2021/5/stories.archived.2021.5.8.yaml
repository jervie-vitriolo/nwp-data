    'template': '1'
    'title': 'Mars helicopter is flying one-way to a new destination'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b04ca3-4668-4234-ac07-d545d278bfe4'
