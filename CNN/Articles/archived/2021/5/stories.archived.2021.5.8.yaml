      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad73b71-b369-4348-97a6-29f762d8ec77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T11:38:11.601+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:16:31.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 8)—&nbsp;</strong>The
        country on Saturday received the third batch of coronavirus vaccine developed
        by British-Swedish company AstraZeneca from the global COVAX facility.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae9c38d-178f-4dcb-bb5b-28897e66ec52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T17:35:21.889+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:16:32.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 2,030,400 AstraZeneca doses landed in Manila Saturday
        afternoon. This is in addition to the 525,600 doses delivered in March by
        COVAX—&nbsp;a global initiative led by the World Health Organization, vaccine
        alliance Gavi, and the Coalition for Epidemic Preparedness Innovations that
        seeks member countries'' equitable access to vaccines.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8951896e-aff9-407c-9739-4f37d79450b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T17:35:21.889+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:16:32.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shipment —&nbsp;the largest tranche the Philippines received
        from COVAX thus far —&nbsp;was welcomed by officials of the country''s pandemic
        task force, the WHO, and UNICEF.</p>'
    '29':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">LOOK:
        Govt, UNICEF and WHO officials receiving the AstraZeneca vaccines | <a href="https://twitter.com/cnnphilippines?ref_src=twsrc%5Etfw">@cnnphilippines</a>
        <a href="https://t.co/5JLPTTmAI3">pic.twitter.com/5JLPTTmAI3</a></p>&mdash;
        Paolo Barcelon (@pnbarcelonlive) <a href="https://twitter.com/pnbarcelonlive/status/1390897941963939841?ref_src=twsrc%5Etfw">May
        8, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dadcc27-685e-4020-8db5-096290e39755'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T17:35:21.890+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:16:33.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456afca8-3d87-4b72-8cb9-8e003d9cd65a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T17:35:21.889+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:16:33.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Who is it for?</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19469715-b7ce-45d2-b8f4-985f6d1170a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T17:35:21.889+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:16:34.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine czar Carlito Galvez Jr. said the newly-arrived AstraZeneca
        doses will be allocated for individuals under the A1-A3 priority groups.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc5a05b3-7938-4bf0-a3ed-5ea34ff9d3cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T17:35:21.889+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:16:34.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would like to emphasize that these vaccines will be given to
        those people who have the burden of disease and death particularly our healthcare
        workers, senior citizens, and those people with immune-compromised comorbidities,"
        Galvez told a press briefing following the arrival ceremony.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5147487d-5d87-461f-8019-d308a3ec2ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T17:35:21.889+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:16:35.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez added the vaccines will be distributed nationwide, and will
        likewise prioritize areas with higher active COVID-19 cases.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b21cb33-54ed-439f-808c-841170f7c471'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T17:35:21.890+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:16:35.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deployment of the vaccines will also begin "immediately," Galvez
        added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b930d1f4-02cf-4c71-a649-e0dd63163791'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T17:35:21.890+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:16:36.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once these are accounted for, [they] will be deployed immediately.
        Starting tomorrow, deployment will start," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb97600e-a33e-456d-90d4-b0723127b54a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T17:35:21.890+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:16:36.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez and fellow task force officials expressed gratitude for the
        new COVAX donation, adding that the delivery will help ease the worries of
        AstraZeneca vaccine recipients looking for their second dose.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0247d8c3-1b74-4b46-950c-98044e7705d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T17:35:21.890+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:16:37.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Guidelines on AstraZeneca use</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1428f94-789c-491c-b603-70f6bd40878c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T17:35:21.890+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:16:37.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local experts recommend giving two doses of AstraZeneca to people
        aged 18 and older, four to 12 weeks apart. In early April, the country hit
        the pause button on the rollout of AstraZeneca vaccines for those below 60,
        after European drug regulators found a possible link between this shot and
        "very rare" cases of blood clots with low platelet count.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0430a7be-5d36-4cee-b880-baa3804b24b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T17:35:21.890+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:16:38.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health has lifted the suspension after conducting
        a review, saying the benefits of the AstraZeneca vaccine still outweigh the
        risks. Additional guidelines will be implemented as a precaution.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed4769a-5592-4a62-9f5c-41fe6b5576e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T17:35:21.890+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:16:38.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is expecting this month the arrival of seven million
        COVID-19 vaccines in all.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2874f9-34b7-4293-84ab-dbab8c62bf8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T17:35:21.890+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:16:39.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country aims to vaccinate up to 70 million Filipinos this year
        to achieve herd immunity. Over two million doses have been administered since
        the country began rolling out its COVID-19 vaccination program in March.</p>'
    '3':
