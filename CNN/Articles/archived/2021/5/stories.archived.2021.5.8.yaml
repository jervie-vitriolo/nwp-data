      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After being criticized for using Sinopharm, Duterte apologized to
        the public and asked the Chinese Ambassador to withdraw their donated doses.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d8d908c-4dac-443f-862a-ae9068cb854e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T00:45:56.685+08:00
