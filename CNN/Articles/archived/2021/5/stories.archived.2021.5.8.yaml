      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd015b1d-5e16-48b0-8f1e-785902b21a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T00:45:56.686+08:00
      'mgnl:createdBy': 'bamba'
