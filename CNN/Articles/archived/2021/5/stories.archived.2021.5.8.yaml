      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87cd011d-8b5b-4d01-8e32-17945db82bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T01:52:26.973+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:21:43.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden noted not all of the programs that were passed as part of
        the American Rescue Plan have been fully implemented, and that the $1.9 trillion
        in funding would continue to be doled out.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd9e5be7-ca83-4f77-97b7-1bed66624980'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T01:52:26.973+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:21:43.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32fee8dc-e0b0-4ffa-bf8c-d4d7366f2f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T01:52:26.973+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:21:44.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President made the case that the jobs report highlighted the
        urgency for bold federal investments to revamp the US economy and create more
        jobs. He rejected the idea that expanded unemployment benefits limited how
        many people are looking for work, saying there was "nothing measurable" suggesting
        that was the case.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8adae6e6-7788-4fe2-92e6-07f4e7fc26db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T01:52:26.974+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:21:44.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b3c8c6f-8385-4238-b21d-97acf98a8e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T01:52:26.974+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:21:45.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He touted his two economic proposals, the American Jobs Plan and
        American Families Plan, as solutions that would provide the kind of large-scale
        investments in infrastructure, education, child care and paid leave that he
        says the US badly needs.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dade54c-7d33-4fa8-9acf-74e40c8d4631'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T01:52:26.974+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:21:45.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c768218-37c8-4640-a33d-32957e9b97c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T01:52:26.974+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:21:46.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Speaker Nancy Pelosi said Friday the disappointing jobs report
        "highlights the urgent need" to pass Biden''s two economic proposals, the
        American Jobs Plan and American Families Plan, which both total roughly $4
        trillion.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ca4af1-5877-4d80-8bf7-1d2edc854553'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T01:52:26.974+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:21:46.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd59f2c-1908-409b-bd85-b1f71b621be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T01:52:26.974+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:21:47.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to take bold action to Build Back Better from this crisis
        by investing in our nation, our workers and our families," Pelosi said in
        a statement.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '231c43a4-7e22-4a7b-9d13-186632c920bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T01:52:26.974+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:21:47.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b7345c-988d-49ff-880c-8b154d32e71c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T01:52:26.974+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:21:48.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She continued: "House Democrats are already at work developing strong
        jobs legislation, which will create millions of good-paying jobs revitalizing
        our nation''s infrastructure and laying the foundation for a generation of
        economic growth."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea01c6e3-9861-42b1-ad72-a7f83b8240d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T01:52:26.974+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:21:48.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e93da8-fb71-447e-8af9-db145c0e6e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T01:52:26.974+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:21:49.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As negotiations on Biden''s economic proposals heat up, the President
        on Thursday suggested he was open to a corporate income tax rate between 25%
        and 28% to pay for his infrastructure and jobs proposal. The statement was
        the most concrete view he''s given to date on his negotiating position.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31773f46-4092-46f0-a871-1853b300f365'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T01:52:26.974+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:21:49.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb444d30-def6-46db-a32c-b72572bb890f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T01:52:26.974+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:21:50.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President on Thursday traveled to Louisiana as part of his "Getting
        America Back on Track" tour to make the case that his economic proposals would
        benefit middle-class Americans and provide the necessary funding to rebuild
        America following the devastating coronavirus pandemic.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea56a2b9-fb40-4745-84c6-2de9e5edcf1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T01:52:26.974+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:21:50.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/05/07/politics/biden-april-jobs-report/index.html">Biden
        on disappointing jobs report: ''We knew this wouldn''t be a sprint, it''d
        be a marathon''</a>."</em></p>'
