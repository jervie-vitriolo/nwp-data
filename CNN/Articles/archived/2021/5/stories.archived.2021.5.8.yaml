      'text': '<p>"I should explain. I''m not having marital troubles," DeGeneres,
        who is married to actress Portia de Rossi, said as she introduced Cox as a
        guest on her show. "I''m not living with Courteney Cox because I''m kicked
        out of my house."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a342e4-21fb-41c2-ab8e-7e0e3b60e16e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T01:40:25.097+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:21:55.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9680c65c-e834-437c-9754-25e16f905430'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T01:40:25.098+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:21:55.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actual story, DeGeneres said, was that she and her wife have
        sold their home in Beverly Hills, needed a place to stay, and Cox was gracious
        enough to offer.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7225cea6-a2b8-442e-8a7e-f67e11683af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T01:40:25.098+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:21:56.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db674c5-ddf1-4803-949e-c61391992c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T01:40:25.098+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:21:56.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We know the real estate market is hot right now, but even Ellen
        DeGeneres is in between homes?!?!</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6554563b-3d1b-456d-bac4-f605ed470f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T01:40:25.098+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:21:57.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a188a82-01de-4b12-8e32-490f4ee5fc8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T01:40:25.098+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:21:57.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for how it''s going, Cox told a story about sending her assistant
        to the house to check up on things and in the course of having her assistant
        show Cox around "it was like, all of a sudden, ''Wait a minute. Ellen''s toothbrush
        is on my side.''"</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '517caabf-8d8a-4873-b606-560812e0c645'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T01:40:25.098+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:21:58.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0a3be8-5634-4856-8161-203501df0c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T01:40:25.098+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:21:58.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was like, ''Well, where is my makeup?''" Cox said, "So, essentially,
        you''re a terrible roommate. You took over my side and your side."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f0d309-fe03-4a8a-b9c4-6fbb93e02bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T01:40:25.098+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:21:59.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f04d81c-309f-4281-9895-ee3958593144'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T01:40:25.098+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:22:00.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DeGeneres jokingly pushed the blame on her spouse.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd0c142-ba6a-4822-a4bd-8844d1a94b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T01:40:25.098+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:22:00.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86787284-cf45-4b26-be73-6c11a4d54689'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T01:40:25.098+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:22:01.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nope, that was Portia who took over your side," she said. "I only
        have one side and (de Rossi) happened to be there one night."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83035cf0-bd10-4169-af72-741154b15172'
