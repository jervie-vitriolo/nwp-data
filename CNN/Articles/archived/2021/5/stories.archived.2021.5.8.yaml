    'template': '1'
    'title': 'Microsoft is finally updating its 26-year-old icons from Windows 95'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac80f6ae-df7a-4b37-9913-41a8f9af7250'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T07:30:19.452+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:18:09.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Microsoft is giving Windows 10 a fresh
        coat of paint. But it''s not just getting a touch-up — Microsoft is doing
        all the fine details, getting under the switch plates and sanding the molding.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f44e6f-7f0d-457c-b1de-e698206792d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T07:30:19.452+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:18:10.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Windows gets periodic visual updates, with constantly changing recycling
        bins, Start menu colors, task bar icons and other prominent items PC users
        look at every day. But under the hood, Microsoft has a bunch of less-noticed
        visual cues that were in serious need of a refresh — like, haven''t been updated
        since Windows 95 serious.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e84e257-0f37-4ce7-bd66-97d49115ffe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T07:30:19.452+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:18:10.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The redesign is part of a major visual overhaul of Windows 10 coming
        in October, a preview of which Microsoft made available to developers this
        week. it shows updates to some of its less-used icons to better reflect the
        technology of the 21st century. Outdated CRT monitors have been replaced with
        flat screens, and trackball mice are now touchscreens, for example.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50dfb4dc-5860-40f6-a521-dc08b71df906'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T07:30:19.452+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:18:11.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The visual refresh, first spotted by Windows Latest, gives all Microsoft''s
        system icons the same general look and feel as the rest of its updated imagery.
        Sure, there''s still some antiquated stuff: Floppy disk icons remain, but
        at least they look like they''re part of Windows 10 and not from the Windows
        when Bill Clinton was in his first term.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5428f7b1-7511-4279-aaba-7ff8ea2508ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T07:30:19.452+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:18:11.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Windows 10 could certainly use an update: Aside from twice-annual
        tweaks, it''s been mostly unchanged since its release in 2015. Six years is
        long in the tooth for any PC operating system, and a revolution is coming
        to personal computers that threatens Windows'' standing as the dominant productivity
        operating system.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e873454-fa04-45c6-8215-7e9a0cd970f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T07:30:19.452+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:18:12.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What''s in the refresh?</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80ecffa-8214-4de0-9ced-8a74cb19d3fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T07:30:19.452+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:18:12.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microsoft''s twice-a-year Windows updates usually add a few welcome
        new features (a new screenshot tool, a cleaner Start Menu, etc.). This year''s
        spring update will be another one of those minor updates that adds polish
        and squashes bugs.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b72c462-f69c-46e9-b555-aca571723f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T07:30:19.452+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:18:13.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the fall update will unleash a full-scale Windows 10 redesign
        codenamed "Sun Valley," complete with an all-new Start Menu, File Explorer,
        Action Center and taskbar. Tablet users will also reportedly get a redesigned
        virtual keyboard with better access to emojis. And Microsoft is expected to
        give all Windows 10 elements a makeover to align all of the recently tweaked
        elements of the operating system in a consistent design — including the new
        icons Microsoft previewed this week.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd408a4d7-ff54-49c6-b18f-5286d722bbe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T07:30:19.452+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:18:13.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why now?</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f1a73c-d850-456d-9326-ec9ef9e8b5d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T07:30:19.452+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:18:14.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of Windows'' recent tweaks have been aimed at specific audiences,
        particularly gamers and corporate customers. But the PC is back as a consumer
        staple — the work-from-home era brought on by the coronavirus pandemic has
        made productivity cool again. Microsoft wants to ensure its new everyday users
        are enjoying the experience of using their PCs.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1105587d-8730-4576-b059-f57e5c637d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T07:30:19.452+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:18:14.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microsoft is also attempting to respond to Apple''s new M1 chip,
        which is essentially a custom-built smartphone microprocessor on steroids
        for Macs, representing a sea change for the PC industry.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da2e4d7-daaa-4f04-be95-daba638d1d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T07:30:19.453+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:18:15.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple''s new Mac OS Big Sur takes advantage of the new chip by integrating
        features people have grown accustomed to on their iPhones and iPads. The convergence
        of smartphones, tablets and PCs is underway.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978cffa5-7882-435a-9d01-81bbd2b968bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T07:30:19.453+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:18:15.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microsoft has its own hybrid device, the Surface Pro X, that runs
        on a chip with a similar architecture to Apple''s M1. And it''s coming out
        with Windows 10X this year, an operating system designed from the ground up
        for nontraditional devices (think foldables, tablets and other computers that
        don''t look like normal laptops or desktops).</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c24cf5b-56c3-4ac4-9942-3a3932d9842f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T07:30:19.453+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:18:16.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This new kind of chip could disrupt the staid PC world, lighting
        a fire under Microsoft to redesign Windows for new kinds of PCs that it hasn''t
        conceived of yet. So it''s about time Windows 10 gets a major refresh.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30e9cc3-37d3-427d-8da5-17165679841c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T07:30:19.453+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:18:16.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Microsoft doesn''t exactly have the best reputation for fixing
        operating systems that ain''t broke. So a lot is riding on Microsoft''s ability
        to turn the next iteration of Windows 10 into something hundreds of millions
        of computer owners will want to keep using.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f9a53d-3817-4f76-9a94-dcbbac1e36a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T07:34:32.275+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:18:17.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/05/07/tech/microsoft-windows-icons/index.html"
        target="_blank">Microsoft is finally updating its 26-year-old icons from Windows
        95</a></em></p>'
  'COVID-crisis-India-Goa':
    'author': 'By Jessie Yeung and Manveena Suri, CNN'
    'caption': '(FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-05-08T07:49:18.954+08:00
    'imagesource': 'jcr:9d340cae-456e-44ce-99f4-62f3d7108766'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8b135ce5-b305-491a-8eb8-9274d93074d4'
    'lead': 'In the southwestern Indian state of Goa, one in every two people tested
      is positive for Covid-19.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-08T07:50:23.759+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T05:17:55.607+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:12:58.600+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'In this Indian state, one in every two people tested is positive for
      Covid'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152e728e-9b65-4eaf-b24e-c05aa377093d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T07:50:23.760+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:17:56.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> In the southwestern Indian state of Goa,
        one in every two people tested is positive for Covid-19.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43bb5a3f-fab3-4c33-8b33-1ceeacdde167'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T07:50:23.760+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:17:56.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That makes it the state with the highest positivity rate nationwide,
        as the virus rips through the country. And that''s just among the people getting
        tested -- meaning the rate of infection among the untested population may
        be higher.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1680ae64-352e-433f-86f1-0a034c49c285'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T07:50:23.760+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:17:57.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, the state hit a new record high positivity rate of 51.4%,
        said Goa Health Minister Vishwajit P. Rane -- suggesting a total lockdown
        may be needed to contain the spread of the virus. About 690,360 tests had
        been done in the state as of Friday, according to the state''s Press Information
        Bureau.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1732052e-3d28-4f87-ae21-ecabcee4bbde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T07:50:23.760+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:17:57.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is the need of the hour," he said, adding the state''s chief
        minister was "seriously considering" a lockdown. "We have had issues of oxygen
        supply and other issues. We need to bring the positivity rate down. That''s
        the only way forward."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ed9b4d-6429-4459-9862-79435ac68d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T07:50:23.760+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:17:58.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India''s second wave hit its major cities and populous states hard.
        Cases in the capital, New Delhi, began climbing in late March, accelerating
        rapidly in April -- and as the virus spread from state to state, other parts
        of the country began to see their own surge in cases, sometimes weeks after
        the central hotspots.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b1de9ad-2fe6-4b4d-b79a-786a1e7d062a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T07:50:23.760+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:17:58.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A tourist destination known for its beaches, Goa is home to about
        1.5 million people -- a figure which is likely to have increased since the
        last census in 2011. The state saw its uptick begin in early April, as Delhi
        was already struggling -- but infections rose exponentially over the past
        two weeks. Goa recorded more than 3,800 cases on Thursday, its highest daily
        figure so far.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed43dea-d32c-4a0d-b59c-8a870e08f793'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T07:50:23.760+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:17:59.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spike has raised alarm among authorities as they prepared for
        the type of calamity unfolding in other states. Schools, bars, gyms, cinemas,
        and other public spaces are closed, and political and social gatherings are
        banned. The government has encouraged people to work from home, and imposed
        restrictions on capacity and opening hours on restaurants and shops.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '762c17e4-362f-4b5f-a2af-9136428e3183'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T07:50:23.760+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:17:59.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state''s health system "is already overloaded," Rane said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f12d372-cb56-4c6b-8ff2-ce59fe6cddbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T07:50:23.760+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:18:00.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re doing everything possible," he added. "We''ve enhanced our
        testing facilities so that we don''t have to wait for someone to show symptoms
        to test."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c88c04a1-eaed-4b40-bd76-93deeb1a2853'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T07:50:23.760+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:18:00.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state is also in the process of procuring equipment to conduct
        genome sequencing, to determine which strain of the virus was traveling in
        the community, and whether variants might be spreading.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5317fafa-c916-482e-81f8-5a75cca869cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T07:50:23.760+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:18:01.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We also find that the infection rate of this strain is very high
        and this is creating a lot of problems," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df18dbbe-b188-4d05-98e8-a5d2ac587a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T07:50:23.760+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:18:01.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Second wave complacency</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a5c9fc0-e413-44cd-aac6-8ad0be475ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T07:50:23.760+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:18:02.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The surge in Goa, and the second wave generally, is linked to loose
        Covid rules during the winter, experts say.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30872cd8-11dd-471c-ac30-f0bfd210be9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T07:50:23.761+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:18:02.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India''s first wave peaked in September, and cases began falling
        toward the end of the year. By the start of this year, many states had relaxed
        their measures, inter-state travel had resumed, and people were largely going
        about their daily lives.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492a7ec9-74d6-433e-868b-ab9e75309db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T07:50:23.761+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:18:03.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s complacency -- and a sense the worst of the pandemic
        was over -- meant the second wave hit much harder because authorities and
        public health systems were completely unprepared. But the problem may have
        been even more pronounced in popular travel spots like Goa.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b4dfe0-d1cf-49ea-a243-0475a7d13ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T07:50:23.761+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:18:03.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There were no restrictions of any kind (from December to February),
        and that is something we should have looked into at that point of time," said
        Rane. "Goa was one of the most favored destinations and people used to come.
        And at that point of time, we found that people were not following the (guidelines)
        and protocols."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adbf0ece-a31d-41b1-b479-a7206c5c58b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T07:50:23.761+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:18:04.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The looser rules and winter downswing in cases coincided with Diwali
        -- the Hindu festival of lights and one of the country''s biggest annual celebrations
        -- as people traveled to Goa from across India.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb14096-6a5b-4052-895a-1ee797de797e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T07:50:23.761+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:18:04.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everybody was taking things for granted," Rane said. "No one was
        following social distancing. Masks are something that you cannot do away with."
        The rise in tourism, especially during the festival period, gave rise to potential
        "super spreader events," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e65de8-648d-4d21-ad00-2d678d0dd7ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T07:50:23.761+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:18:05.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now the state is paying the price, he said, as authorities rush
        to respond to the rise in cases.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a41d3d-2b7b-4871-8d14-4b5d22d311d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T07:50:23.761+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:18:05.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State and federal authorities have constructed new Covid treatment
        centers and ICU facilities, including one with a 20,000-liter oxygen tank.
        They are looking to bring in interns from the state''s medical college to
        help in health care facilities. The examination hall at the college, located
        in the town of Bambolim, has been converted into a Covid ward holding 150
        beds and medical oxygen.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea85212-808e-4fb8-bcb7-827d7b0793b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T07:50:23.761+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:18:06.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aid from other states and countries has begun trickling in. On Friday,
        the Goa Customs agency released images of the "first consignment of oxygen
        concentrators" arriving in the state, as well as boxes of Covid vaccines and
        testing kits.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0a65cd-8120-4391-a31b-df10bffdce0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T07:50:23.761+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:18:06.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dozens of countries began sending medical supplies to India in late
        April -- but the government offered little transparency as to the supplies''
        whereabouts or distribution plan until this week, as local media and foreign
        donors began questioning where the aid was going.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c29f267a-4901-496d-9ee9-af5d46db2763'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T07:50:23.761+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:18:07.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities responded to the criticism this week, denying any delay
        in distribution. The government "continues to effectively allocate Covid-19
        supplies received from the global community to states and (union territories),"
        said the Ministry of Health in a statement on Thursday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338a93e9-14ca-4512-8404-9e0059e3e437'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T07:50:23.761+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:18:07.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not clear which day distribution began. However, the ministry
        acknowledged it had taken seven days -- from April 26 to May 2 -- to draw
        up guidelines on how to allocate and deliver the aid.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d8138a-592a-433e-96b6-e501cfc4f2e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T08:03:13.010+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:18:08.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/05/07/india/india-covid-goa-positivity-intl-hnk/index.html"
        target="_blank">In this Indian state, one in every two people tested is positive
        for Covid</a></em></p>'
  'volunteers-Covid-SOS-calls-India':
    'author': 'Vedika Sud and Jessie Yeung, CNN'
    'caption': 'Manu Jain, the national convenor of the Indian Youth Congress, in
      New Delhi on May 5. Credit: Vedika Sud/CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-05-08T07:50:37.200+08:00
    'imagesource': 'jcr:d15709df-8f11-4364-b4b5-af18ed5312c0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aee2e218-1a33-4f77-9d05-31ddd8266c78'
    'lead': '"We can''t help everyone because people are dying every second."'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-08T08:02:48.358+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T05:17:35.095+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:12:59.071+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The volunteers answering Covid SOS calls from India''s sick and dying'
    'visualType': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6344301b-80cd-4e93-8cf5-41278f059ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T08:02:48.360+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:17:35.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> &nbsp;Srinivas B.V. barely sleeps at night.
        His phone rings 24 hours a day with cries of help from Indians begging for
        oxygen supplies, ventilators, hospital beds -- whatever he can provide.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62be0a0d-419d-4afe-877a-3b59a6ceaaee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T08:02:48.360+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:17:36.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we miss a call, we call back and ask what we can do," said Srinivas,
        who leads the youth wing of the opposition Indian National Congress party.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf69d8c-7f35-4dbf-87ee-c8858cf77b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T08:02:48.360+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:17:36.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, Srinivas and his team rushed an oxygen cylinder
        to the New Delhi home of a woman whose father was suffering from Covid-19.
        Despite their best efforts, the man died later that night. Scared, alone and
        Covid-positive herself, the woman had nobody to help cremate her father''s
        body -- so Srinivas''s team arranged an ambulance and facilitated the cremation.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e70d8eb-f990-4526-8365-a82fc3c0c6fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T08:02:48.360+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:17:37.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Srinivas'' phone rang as he spoke to CNN. It was Alok Kumar, a college
        professor who was frantically searching for oxygen for his Covid-positive
        three-year-old son. The team rushes out the door again, an oxygen cylinder
        in the back of the car.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501c8cc4-46fc-4bd5-8c38-a6dfc1e47e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T08:02:48.360+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:17:37.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India''s second wave has consumed the country. In the past 30 days
        alone, India has reported more than 8.3 million new cases, including 412,262
        on Thursday, its highest ever daily surge.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d45886-d127-4958-a13b-e2c676a9a6c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T08:02:48.360+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:17:38.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts and patients say India''s worst-hit cities feel like warzones.
        Hospitals are so full that patients share beds or lie on the floor. Many die
        before they see a doctor. Communities and volunteers have set up makeshift
        clinics -- rows of plastic chairs and mattresses under tarpaulins, where patients
        lie gasping for air in the sweltering heat.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd7b64e7-4ea0-4c4c-8e62-7648d7acce19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T08:02:48.360+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:17:38.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To meet the surge in demand, Srinivas and his team are among 1,000
        members of the youth wing working day and night around the country, including
        100 in the capital New Delhi.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a6e5c9-b858-49d0-89c7-40ab1990761a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T08:02:48.360+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:17:39.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(People) are not having access to oxygen, nor hospital beds," said
        Manu Jain, the national convenor of the youth wing. "No infrastructure is
        there. The government is nowhere. The system has completely collapsed, so
        people are on their own right now."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b98d1b-7926-4c66-8949-02c29d6012fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T08:02:48.360+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:17:39.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Indian government issued a strong denial of any delay in distributing
        aid and medical supplies on Tuesday evening, saying nearly 4 million donated
        items, spanning 24 categories, have already been distributed to 38 health
        care facilities across the country.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ef4322-ef26-455e-8ab1-39bf0339c7c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T08:02:48.360+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:17:40.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The social media network</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aaa4735-7ade-4977-bbae-4ebdb9508a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T08:02:48.360+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:17:40.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When India went under a strict months-long lockdown in March last
        year, the youth wing set up a war room in New Delhi, coordinating with other
        branches around the country to provide food and transportation to hundreds
        of stranded migrant workers.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7cc5d2c-2158-46c3-927b-a9136cd891f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T08:02:48.360+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:17:41.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That nationwide network of volunteers is now being used to respond
        to the second wave.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138a74ac-02fb-4d88-a657-17e1c8a98e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T08:02:48.360+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:17:41.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their war room, members scour WhatsApp, Twitter and Facebook
        for pleas for help. Social media users tag Srinivas and the youth wing, or
        use an "SOS" hashtag to get their attention.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf96588-19fc-4ba8-b520-814e8cc3e566'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T08:02:48.360+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:17:42.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team receives up to 15,000 requests for help a day, said Jain.
        The team prioritizes the most urgent messages and checks supplies to match
        their needs.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42a5e23-c2da-4ffe-b84c-f252810d44e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T08:02:48.360+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:17:42.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s impossible to find any oxygen or medicine in Delhi, so the
        youth wing contacts other states with lower caseloads and more resources.
        Volunteers in those states coordinate with local vendors to send supplies
        to Delhi.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f107957a-f8b0-4bdb-b864-d3b9d7bf05bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T08:02:48.361+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:17:43.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team receives several dozen cylinders a day from various states,
        which they rush to patients. But demand is so high that once the patient has
        stabilized -- typically in a few days -- the team retrieves the oxygen cylinder,
        and either takes it to the next patient or sends it back for refilling out-of-state.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2a0f9d-6f99-499e-805b-63534ec93cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T08:02:48.361+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:17:43.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 100 youth wing members in Delhi also go from hospital to hospital
        to check for available beds, and coordinate directly with medical staff and
        district officials to admit patients. They prepare food to distribute in front
        of hospitals, and deliver medicine to people isolating at home. They also
        fly in volunteer plasma donors from other parts of the country, for families
        hoping plasma therapy can save their loved ones.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02117a6b-d2e6-4a38-bc66-7e60a01a97fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T08:02:48.361+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:17:44.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team also often helps perform cremations, when the victim''s
        family members are in other states or countries, or are battling infection
        themselves.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c026f0d-87c1-4f91-b2e5-44899f1847e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T08:02:48.361+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:17:44.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their work brings critical relief to desperate families who feel
        they have run out of options.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3136a39b-b2e9-4855-956e-b2b0ba10b5fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T08:02:48.361+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:17:45.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kumar, the father of the three-year-old boy, said his son''s condition
        had deteriorated in the past week. As his fever rose, so did his need for
        oxygen.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e738454-9db5-4da1-ae34-da682a599efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T08:02:48.361+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:17:45.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I found (Srinivas'') number on the Internet," said Kumar, calling
        the team efforts "a service to mankind."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e563f8-60e8-4322-9a6a-8160a6439d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T08:02:48.361+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:17:46.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As he spoke to CNN, his son lay at home in bed, bundled under covers
        with an pulse oximeter clipped to his toe. He breathed shallowly through an
        oxygen mask, each inhale a quiet wet rattle.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d204d4-495b-45aa-aa7f-12b82b7a3a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T08:02:48.361+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:17:46.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''People are dying every second''</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f78107f6-6dbc-4165-963f-45fffd5ed9fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T08:02:48.361+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:17:47.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the work takes a toll on the volunteers and organizers. For
        every person they respond to, there are hundreds more they cannot.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c731cf-bb1d-4fff-b0c8-345042d84bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T08:02:48.361+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:17:47.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every day, I''m getting 2,000 requests for oxygen, and we are not
        able to fulfill them," said Jain. "We can''t help everyone because people
        are dying every second."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605a1be4-ce52-4977-a174-10a7fb32cfad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T08:02:48.361+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:17:48.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Srinivas is haunted by the memory of one family that lost three
        members in one week. He had spoken to a patient waiting to be admitted to
        hospital, who died "due to lack of treatment at the right time." The patient''s
        mother had died just two days previously, and his brother two days before
        that.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e19c0ffc-39f4-42cb-b5c7-be0f9b2193c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T08:02:48.361+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:17:48.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Srinivas said his mother, based in Karnataka state, calls him three
        times a day -- all of his family members are worried about how much he is
        going out and moving between infected households.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1debed5-a8f5-4140-ae07-9a41e3abd106'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T08:02:48.361+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:17:49.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He and many others in India are frustrated with the central government,
        led by Narendra Modi''s Bharatiya Janata Party (BJP), for what they view as
        a slow and inadequate response to the second wave. Delhi has been plagued
        by severe oxygen shortages for weeks. Despite the government''s measures,
        which include bringing in oxygen from other states via railway, Delhi authorities
        say it''s still not enough.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f3d590e-66e5-40de-8a0d-0239ef9f52b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T08:02:48.361+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:17:49.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Srinivas'' team made national headlines last week, when the New
        Zealand High Commission in India tweeted a request for oxygen to the youth
        wing, using their SOS hashtag. Many pointed to the fact that a foreign body
        was appealing to a country''s opposition party as evidence of the central
        government''s inaction.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a57109-a9bb-44c6-b623-03fde019df1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T08:02:48.362+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:17:50.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tweet was later deleted, and the Ministry of Foreign Affairs
        and Trade apologized to India for the post, saying it had been issued in error,
        according to CNN affiliate Radio New Zealand.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e7f4bd-72b7-4cc8-a879-f667953ec7d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T08:02:48.362+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:17:50.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government was not ready" for the outbreak, said Srinivas,
        adding that central authorities "has not taken (coronavirus) seriously."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a09218-76e1-41c9-876d-17db8199515c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T08:02:48.362+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:17:51.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to the worsening crisis and rising criticism, the central
        government stepped up its emergency measures this week, installing "high capacity"
        medical oxygen plants in two New Delhi hospitals and approving plans to install
        500 more in the next three months. On Wednesday, the country''s regulators
        approved an antibody cocktail to treat Covid for emergency use.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5eebc0-f60f-43d5-ae77-c58684042c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T08:02:48.362+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:17:51.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has also faced criticism for an apparent delay in
        distributing foreign aid sent by dozens of countries, which began arriving
        in India last week. Health officials acknowledged it had taken seven days
        to draw up guidelines on how to allocate and distribute the aid, but said
        four million items had already been delivered to hospitals in various states.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed101b9f-58f8-40b1-8ab1-01aaac92d9af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T08:02:48.362+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:17:52.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But these measures -- foreign aid and oxygen plants in hospitals
        -- are of no help for people who can''t even get a hospital bed, and die in
        ambulances or at home waiting to be admitted.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '223c44ae-e3ba-4691-95ed-38e773e19503'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T08:02:48.362+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:17:52.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the families of these patients, Srinivas'' team and their volunteers
        are a last resort.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c771574-fe9f-4974-99c3-55aefc872347'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T08:02:48.362+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:17:53.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel very sad to have seen too many deaths in front of my eyes,"
        Srinivas said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6d2783-f89f-4d43-aa3e-a6ce448fafaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T08:02:48.362+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:17:53.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I cry regularly at night, especially when you remember children
        who have lost both parents. What will their future be?"</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f32cbb-1044-4b7f-821f-238e7f1d9da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T08:02:48.362+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:17:54.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/05/06/india/india-covid-srinivas-iyc-delhi-intl-hnk-dst/index.html"
        target="_blank">The volunteers answering Covid SOS calls from India''s sick
        and dying</a></em></p>'
  'Beyond-India--a-growing-number-of-Asian-countries-are-being-ravaged-by-fresh-coronavirus-waves-':
    'author': 'Nectar Gan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-05-08T10:26:53.851+08:00
    'imagesource': 'jcr:bc580c60-34f6-4a5d-a79d-bee41fdb58f2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b70c1f79-652d-400c-b8fe-c60f105cce1b'
    'lead': 'As India''s coronavirus catastrophe worsens, new waves of infections
      are fast engulfing a growing number of nations across South and Southeast Asia
      -- with some grappling with their worst outbreaks since the pandemic began.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-08T10:29:31.898+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T05:16:58.036+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:12:59.724+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Beyond India, a growing number of Asian countries are being ravaged
      by fresh coronavirus waves

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4074372c-582f-422e-879c-2371ebdda794'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T10:29:31.898+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:16:58.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>As India''s coronavirus catastrophe
        worsens, new waves of infections are fast engulfing a growing number of nations
        across South and Southeast Asia -- with some grappling with their worst outbreaks
        since the pandemic began.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c31accc-eb13-4161-82cc-f023631e4cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T10:29:31.898+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:16:59.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization (WHO) said on Wednesday that India
        had accounted for nearly half of all global infections and a quarter of deaths
        reported in the past week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417b8f58-3658-4d29-9e8b-1d6cfd8c1ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T10:29:31.898+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:16:59.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But cases have also skyrocketed in countries around India, from
        Nepal in the north to Sri Lanka and the Maldives in the south. And it''s not
        just India''s neighbors -- further away in Southeast Asia, infections are
        also surging in Thailand, Cambodia and Indonesia.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78191bd3-243c-4e8d-b3d9-7f54f1c91fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T10:29:31.898+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:17:00.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Southeast Asia region reported over 2.7 million new cases and
        over 25,000 new deaths, a 19% and a 48% increase respectively compared to
        the previous week," the WHO said on Wednesday. "India is currently driving
        the vast majority of this upward trend."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a6c24d-d1c5-48bd-a134-caf65c12a0db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T10:29:31.899+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:17:00.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rapid resurgence of the virus has placed enormous pressure on
        the health systems and medical supplies of these countries. Some have called
        for international assistance amid the deepening crisis.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '526d6c75-8a08-4c24-88d4-cb2e54f1d990'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T10:29:31.899+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:17:01.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, the International Federation of Red Cross and Red
        Crescent Societies (IFRC) warned more must be done to stop the tragedy unfolding
        across Asia.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3b3572-1b1c-48d3-8d18-aa9c6ae10256'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T10:29:31.899+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:17:01.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to act now and we need to act fast to have any hope of
        containing this human catastrophe," Alexander Matheou, the IFRC''s Asia-Pacific
        regional director, said in a statement. "This virus has no respect for borders
        and these variants are running rampant across Asia."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4530cf89-7d6c-440e-b25b-7b900dc5ad14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T10:29:31.899+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:17:02.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Sri Lanka</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b76af0-9218-48d6-ac24-ec9e732320ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T10:29:31.899+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:17:02.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sri Lanka has experienced a steep spike in coronavirus cases since
        mid-April, with infections quickly surpassing the peak of its previous wave
        in February.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbabc7ab-c852-4a3b-b93e-45fc3fc98a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T10:29:31.899+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:17:03.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, the South Asian island nation reported 1,895 cases --
        almost five times the daily infections it was reporting in early April.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd463075-da3c-49ec-8f1b-69500dca0769'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T10:29:31.899+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:17:03.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the country''s Health Minister Pavithra Wanniarachchi,
        the uptick in infections was due to the large gatherings for Sri Lanka''s
        New Year on April 13 and 14, during which people crowded the streets to celebrate
        and shop.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd41e7dd-204a-4632-8134-bb2c5076cb75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T10:29:31.899+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:17:04.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the event, authorities seemed confident Covid-19 was under
        control, and encouraged the public to celebrate while adhering to health guidelines.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e37f70-72c1-4277-a986-ee3ff0450e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T10:29:31.899+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:17:04.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a New Year message on April 12, President Gotabaya Rajapaksa
        said while the pandemic prevented Sri Lanka from celebrating the festival
        last year, "this year all of us together have made it possible to enjoy the
        New Year festivities."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe3ce2e-4a3e-4fc3-8d8c-25fc57d4034c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T10:29:31.899+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:17:05.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is my hope and expectation that all citizens without any discrimination
        will join the Sinhala and Tamil New Year celebrations with fresh hopes, determination,
        and righteous thoughts," he wrote.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb2655ea-c698-4ba7-97c3-b8ab69565db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T10:29:31.899+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:17:05.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But infections started to spike soon afterward. On April 27, the
        country reported 1,111 new cases, the first time daily infections had surged
        past 1,000 since the pandemic began. Authorities responded by shutting schools,
        banning private functions and imposing lockdowns in more than 100 areas across
        the country of 21 million people.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f684bb70-6489-4122-9545-ff70f1d2097c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T10:29:31.899+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:17:06.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the restrictions failed to flatten the rising caseload. On Wednesday,
        Sri Lanka expanded its lockdowns to four more districts. As of now, lockdowns
        have been imposed in 13 of the country''s 25 administrative regions.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27ae144-8208-4ab3-8687-4b7c0cf64735'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T10:29:31.900+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:17:06.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite its close proximity to India, the Indian coronavirus variant
        had not been detected in Sri Lanka as of last week, according to Dr. Chandima
        Jeewandara at the University of Sri Jayawardenapura, who leads a team that
        conducts genetic sequencing of Covid-19 in the country.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935f5697-7502-4d00-b2af-2e3ab753710d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T10:29:31.900+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:17:07.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, the rapid increase in cases is blamed on the highly contagious
        variant B.1.1.7, which was first detected in the United Kingdom and is circulating
        in Sri Lanka, Jeewandara said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f660af-c171-4447-a496-72002c1e15ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T10:29:31.900+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:17:07.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, President Rajapaksa said the only answer the spiraling
        outbreak is vaccination. But Sri Lanka is facing a shortage of 600,000 doses
        of the AstraZeneca vaccine it ordered from the Serum Institute of India to
        complete the second round of its inoculation program.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d00dbf-6fcb-41f6-8a9d-a69930b60974'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T10:29:31.900+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:17:08.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, only a million vaccines doses have been administered in
        the country of 21 million -- about five doses per 100 people. The rollout
        is slower than that of India, which has administered 12 doses per 100 people.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90934311-7a73-47de-8aa8-fd573060b3ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T10:29:31.900+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:17:08.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Sri Lanka became the latest neighboring country to
        seal its borders with India, following Bangladesh and Nepal. Flight passengers
        from India were banned from entering, and Sri Lanka''s navy said it had stepped
        up patrols to keep away Indian trawlers.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49ec466-ef7f-4e9c-968d-1aa999edb9f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T10:29:31.900+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:17:09.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The Maldives</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8526e1f1-d2ce-4d8c-833c-5cabb0e244a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T10:29:31.900+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:17:09.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Maldives, another neighbor of India, on Tuesday reported a daily
        record of 601 new Covid-19 cases, according to the country''s Health Protection
        Agency.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bfb99e1-f020-439c-8905-15b4b71f78fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T10:29:31.900+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:17:10.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With its economy depending heavily on tourism, the Indian Ocean
        archipelago reopened its borders to international travelers last July after
        three months of lockdown, becoming the first country to welcome foreign tourists
        in the middle of the pandemic.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab89a1a-dfb5-40bb-85f0-59d07767f075'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T10:29:31.900+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:17:10.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As India''s other neighbors now rush to seal borders and impose
        travel bans, Maldives resorts are still welcoming Bollywood stars and other
        well-off Indians seeking to escape the crisis at home.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ef4726-08e7-4bed-b2bc-00cb267c5aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T10:29:31.900+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:17:11.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, India has become the largest source of tourists for the
        Maldives. From January to March, almost 70,000 Indians visited the atoll nation,
        accounting for 23% of the market share and doubling the number of Indian holidaymakers
        in the whole of 2020, according to the Ministry of Tourism.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580b6244-d020-4e0d-81c3-cbcc91ae2f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T10:29:31.900+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:17:11.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Maldivian officials announced plans to offer vaccinations
        to tourists on arrival, in a bid to lure more visitors. But such plans will
        only be rolled out after Maldives residents are fully vaccinated, officials
        said. So far, the country of 530,000 people has administered more than 400,000
        doses of Covid-19 vaccine, or 76 doses per 100 people. Only 21% of its population
        is fully vaccinated.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd66bb0a-95ed-4bb9-a5ab-9bf5e711b1d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T10:29:31.900+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:17:12.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, the country is focusing on containing the virus among its
        own population -- especially in the densely populated Greater Malé Region.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9793cae6-daba-4066-ab8e-f3fb2cbf07f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T10:29:31.901+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:17:12.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the country''s Health Emergency Operation Centre warned
        the number of Covid-19 hospitalizations had tripled over the previous few
        days, and a new variant of the coronavirus may have entered in the Maldives.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33975f98-f1d9-482b-86ad-b998b65a7d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T10:29:31.901+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:17:13.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 9 p.m. to 4 a.m. curfew was introduced for the Greater Malé Region
        from Thursday, during which individuals may only go out for essential purposes
        and delivery services with a permit from the police.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c90a703a-df8e-4e7e-a3f7-26659439a270'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T10:29:31.901+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:17:13.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Nepal</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ba3a30-21dc-49be-9201-e5d2df61e576'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T10:29:31.901+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:17:14.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Nepal, the situation is increasingly resembling the crisis in
        India, with skyrocketing infections, overwhelmed hospitals and pleas for help
        from other nations.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5537075-7ea4-4bde-bd8d-823cf9aa6ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T10:29:31.901+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:17:14.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country is now reporting about 20 daily Covid-19 cases per 100,000
        people -- about the same rate that India was reporting two weeks ago.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ab76fa-b6c8-4001-92b5-c7c5b5f4bd49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T10:29:31.901+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:17:15.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last weekend, 44% of Nepal''s Covid tests came back positive, according
        to government figures quoted by the IFRC, suggesting it isn''t catching nearly
        enough cases.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80dbcf89-b51a-4ef7-85a9-e06d49b869bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T10:29:31.901+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:17:15.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What is happening in India right now is a horrifying preview of
        Nepal''s future if we cannot contain this latest Covid surge that is claiming
        more lives by the minute," Nepal''s Red Cross chairperson, Dr. Netra Prasad
        Timsina, said in a statement.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab5b661-047c-43b9-9b6d-7e1958929a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T10:29:31.901+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:17:16.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nepal has fewer doctors per capita than India, and a lower vaccination
        rate than its southern neighbor.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd204e7-4d19-4863-81e1-1a52cd88dbdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T10:29:31.901+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:17:16.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mass public events, including festivals, political gatherings and
        weddings, have allowed infections to spread, along with general public complacency
        and slow government action.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee64c87-2965-41ab-abee-444ffbc123fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T10:29:31.901+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:17:17.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The situations are worsening day by day and it may go out of control
        in future," Dr. Samir Adhikari, a spokesperson for Nepal''s Ministry of Health
        and Population, said Monday.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35633a05-2c78-44b6-b968-10ed3e04cbae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T10:29:31.901+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:17:17.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some have blamed Nepal''s rapid surge in infections on the spillover
        effect from India. The two countries share a long, porous border. In recent
        weeks, some Indians have fled their country''s second wave, hoping to access
        health care in Nepal or escape to a third country, Adhikari said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3de0445-0af4-4a35-a684-670aff0c859c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T10:29:31.901+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:17:18.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Nepal has tightened borders and imposed lockdowns in its
        worst-hit regions -- including Kathmandu -- some fear that won''t be enough
        to contain the virus as it spreads through the capital, and even as far as
        Mount Everest''s Base Camp.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d17213-caf1-4de0-a728-f22762ff3818'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T10:29:31.902+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:17:18.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Thailand</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0debf327-deff-4bd5-b0bb-e8dd7933be4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T10:29:31.902+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:17:19.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite being the first country to report a Covid-19 case outside
        of China in January last year, Thailand kept its infection numbers low in
        2020 thanks to successful containment measures.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80e775b-79f5-46b9-aecf-9880ada03782'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T10:29:31.902+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:17:19.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, however, it is facing a much bigger challenge. After
        containing a second wave that started last December, Thailand is struggling
        to curb a third wave of infections that has pushed daily caseloads and death
        tolls to unprecedented levels.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6238b964-4ea1-47a7-a3e7-83be9de7aeed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T10:29:31.902+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:17:20.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the start of the latest wave, Thailand had reported 28,863
        cases by March 31. In five weeks, that number has more than doubled to surpass
        76,000. On Friday alone, it reported 1,911 new cases.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd300fef-dbc7-4cd3-bd14-7420f0e55e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T10:29:31.902+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:17:20.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ongoing outbreak has been traced to a number of nightlife venues
        in Bangkok. On April 5, the city announced the closure of 196 entertainment
        venues for two weeks. But the virus kept spreading. It was further exacerbated
        by mass travel for the Songkran Thai New Year in mid-April, when hundreds
        of thousands of Thais visited families and beaches.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096177be-c126-4388-bc35-cad6481851b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T10:29:31.902+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:17:21.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wayo Assawarungruang, an opposition member of parliament who oversees
        his party''s public health policy, said some hospitals in Bangkok had denied
        patients coronavirus tests because they didn''t have enough beds available
        and were required by the government to immediately admit positive patients.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63f43f9-4d05-4b3b-b13e-5ec66868e8a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T10:29:31.902+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:17:21.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have set up field hospitals, using sports centers, conference
        halls and hotels to accommodate anyone infected with the virus, including
        asymptomatic cases, to curb the spread in communities.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8fb4131-4364-47db-8950-46bd20f7cd17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T10:29:31.902+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:17:22.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the Thai government launched a campaign to vaccinate
        50,000 people living in a densely packed district in Bangkok, after more than
        300 residents were infected.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0d2296-96ad-4fc1-9b79-93fd7c6c1d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T10:29:31.902+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:17:22.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has been criticized for acting too slowly in rolling
        out its vaccines. In a country of nearly 70 million people, only two doses
        have been administered for every 100 people so far.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b524156-04da-445b-885e-cc0298a8f7c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T10:29:31.902+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:17:23.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Cambodia</h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6646c1-9adb-4272-ad13-9c116f7fc645'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T10:29:31.902+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:17:23.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cases are also surging in Cambodia, which until February had recorded
        one of the world''s smallest coronavirus tallies and no fatalities.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2d4ddc-9982-4998-9f18-72a9b9adb634'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T10:29:31.902+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:17:24.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But an outbreak that started in late February sent infections skyrocketing
        from around zero to hundreds per day. Its total caseload has swelled from
        about 500 in late February to 17,621 now, with 114 related deaths, according
        to Johns Hopkins University data. On Thursday, it recorded 650 new cases and
        four deaths.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159a36c9-d96b-4a73-bd40-13179925a95e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T10:29:31.902+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:17:24.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The surging caseload has put huge strain on the country''s fragile
        health care system. On April 6, Prime Minister Hun Sen ordered coronavirus
        patients with mild symptoms to be treated at home, as hospitals were nearing
        their capacity.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24bdc0da-de6c-431a-8389-22d29d61a4a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T10:29:31.903+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:17:25.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On April 11, the WHO warned Cambodia was "on the brink of a national
        tragedy."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd14fec4-4679-4168-98d5-7566c024418a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T10:29:31.903+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:17:25.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite our best efforts, we are struggling to control the virus,"
        said WHO Representative to Cambodia Li Ailan. "Unless we can stop the outbreak,
        Cambodia''s health system is at high risk of being overwhelmed, which would
        have disastrous consequences."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a572558-05e4-4d34-9b17-0efa044646d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T10:29:31.903+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:17:26.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Li also warned the ongoing outbreak is different from last year
        due to the contagious UK variant, which has been detected in Cambodia.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57df106d-42a2-44ee-8c66-742c28cab458'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T10:29:31.903+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:17:26.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To curb the spread of the virus, authorities imposed a lockdown
        in the capital Phnom Penh and a satellite district on April 15. The restrictions
        came in the middle of the Cambodian New Year, a three-day national holiday
        that usually sees large numbers of people return home to celebrate with their
        families.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649e7ae2-1b05-4852-bd40-7e75c027bc87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T10:29:31.903+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:17:27.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Areas labeled as "red zones" -- home to about 300,000 people --
        imposed strict measures that banned residents from leaving their homes except
        for medical emergencies. Rights groups warned the lockdowns were leading to
        an emerging humanitarian crisis, with residents struggling to get food and
        other necessities while NGO groups were barred from entering to distribute
        aid.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe6a5ab2-034c-440d-bd5e-2be48f9f67fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T10:29:31.903+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:17:27.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Hun Sen ordered the end of the Phnom Penh lockdown, despite
        surging cases.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0de9a8-f29c-49dc-995a-6181fad13866'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T10:29:31.903+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:17:28.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country is pinning its hope on vaccinations to curb its second
        wave. On May 1, the Cambodian army began a month-long campaign to vaccinate
        nearly half a million residents in the worst-hit areas of Phnom Penh, with
        vaccines made by Chinese companies Sinopharm and Sinovac.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9967339-1144-43e3-a98e-3a67c8e2e1b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T10:29:31.903+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:17:28.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, more than 2.6 million doses have been administered in the
        country of 16 million people -- but just 6.33% of the population is fully
        vaccinated.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa38182f-1603-4c7b-a86e-64cac8614834'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T10:29:31.903+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:17:29.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Indonesia</h2>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec4a5be-401a-44b2-b073-a2f48a32af24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T10:29:31.903+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:17:29.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, Indonesia''s Health Ministry confirmed two patients
        had the highly infectious coronavirus variant B.1.617, that was first identified
        in India. The country of 270 million has recorded a daily average of about
        5,000 Covid-19 cases in the past week.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '669a9f83-58eb-4b03-98dc-01bec500146a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T10:29:31.903+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:17:30.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are concerned about the impact of the upcoming Mudik
        holiday, in which tens of millions of people travel to see their families
        in their hometowns to celebrate Eid al-Fitr, the end of Ramadan.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac232dd8-71a7-4fce-950b-173f18fa634b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T10:29:31.903+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:17:30.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To halt the spread of Covid-19 during Eid festivities, the Indonesian
        government has banned all domestic travel from May 6 to May 17. The ban covers
        public and private journeys, including using cars, motorcycles, buses, trains,
        ferries, ships and planes.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7caf299-16d9-4643-a288-888a0c998cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T10:29:31.904+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:17:31.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the travel ban, 18 million people -- or 7% of Indonesia''s
        population -- were still planning on traveling for Eid al-Fitr, according
        to state news agency Antara.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0479fbe-a57e-4169-829d-38eef016ce73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T10:29:31.904+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:17:31.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 155,000 personnel including 90,000 police and 11,500 military
        officers are being deployed to posts around the country to enforce the ban
        and restrictions around the holidays, Antara reported Wednesday. In Jakarta,
        more than 4,000 personnel will be stationed around the metropolitan region
        to enforce rules.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0cb6c36-330e-4bb2-b608-eb0288d9a4c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T10:29:31.904+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:17:32.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/05/07/asia/asia-covid-hotspots-dst-intl-hnk/index.html">Beyond
        India, a growing number of Asian countries are being ravaged by fresh coronavirus
        waves</a>".</em></p>'
  'Rising-wood-prices-are-making-your-toilet-paper-more-expensive-':
    'author': 'Nathaniel Meyersohn, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-05-08T10:31:14.908+08:00
    'imagesource': 'jcr:157b6d54-7491-4697-bf78-c7afd8d952a0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'beefe8be-13e7-4e3a-9aaf-ba2c8e41509f'
    'lead': 'Just when you thought you were in the clear to stock up on toilet paper
      again, wood pulp, the primary raw material used to make it, is getting more
      expensive.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-08T10:33:21.171+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T05:16:49.733+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:13:00.240+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Rising wood prices are making your toilet paper more expensive

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd09e6b-0473-419b-8de8-12ac7cedbbfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T10:33:21.171+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:16:50.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) —&nbsp;Just when you thought you were in the clear to stock
        up on toilet paper again, wood pulp, the primary raw material used to make
        it, is getting more expensive.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ad595c-fc98-4dbe-af39-69c20cc535d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T10:33:21.171+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:16:50.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve never seen monthly price increases like this in the history
        of the business," said Brian McClay, a pulp industry analyst. "It''s unheard
        of."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a40aeed1-7fae-4c82-ae50-a940b9f89f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T10:33:21.171+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:16:51.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prices for market pulp have jumped from $606 per metric ton in September
        to more than $907 per metric ton in April, McClay said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2211e67-ef46-4c07-9a2e-a3cb4d3ea5d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T10:33:21.171+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:16:51.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A combination of factors has driven prices higher, including a post-Covid
        recovery in China, the biggest buyer of pulp in the world, and global shipping
        delays, he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea95e6b-3e89-456f-b221-04269c8c400a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T10:33:21.171+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:16:52.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consumer manufacturers purchase pulp on the open market and then
        use it to make toilet paper and other tissue products. Around 70% of the pulp
        that US consumer manufacturers buy for toilet paper comes from Brazil, McClay
        said, followed by around 30% from Canada.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fcfeab1-2d31-401d-a7db-b2c0421087cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T10:33:21.171+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:16:52.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pulp is just the latest example of a raw-material shortage hitting
        the US economy as it recovers from shutdowns that disrupted supply chains
        and altered consumer behavior. Lumber, steel, computer chips, chlorine, and
        even human labor is hard to find.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bcbf2de-7705-43da-b626-1e82bdc53948'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T10:33:21.172+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:16:53.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consumer Brands Association, the trade group for consumer packaged
        goods'' manufacturers, said Thursday in a blog post that rising wood pulp
        prices are having an impact on toilet paper production costs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4c0470-a8ee-48d2-ac45-71dd157105d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T10:33:21.172+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:16:53.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Toilet paper prices for consumers have increased during the pandemic,
        and one leading toilet paper manufacturer said it''s raising the prices it
        charges retailers for Scott in part because of higher pulp costs.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c21017e-6ad9-4a64-bcc2-42f55dfaa472'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T10:33:21.172+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:16:54.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Toilet paper prices increased 15.6% during the 52 weeks ending May
        1 compared to the year prior, according to the latest numbers from NielsenIQ,
        which tracks point of sale data from retailers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '188f3d51-b25b-4f6a-a1e6-cc5b87020227'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T10:33:21.172+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:16:54.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kimberly Clark, the maker of Scott toilet paper, plans to increase
        prices to retailers on Scott and its other brands by mid-to-high single-digit
        percentages next month. The increases "are necessary to help offset significant
        commodity cost inflation," Kimberly-Clark said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '487f592e-ba00-447f-8407-05414198e833'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T10:33:21.172+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:16:55.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Selling prices of tissue products are influenced, in part, by the
        market price for pulp," the company said in its latest securities'' filing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf321fb-7352-4fa1-9f7c-f1a87242161a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T10:33:21.172+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:16:55.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/05/07/business/wood-pulp-prices-toilet-paper/index.html">Rising
        wood prices are making your toilet paper more expensive</a>".</em></p>'
  'William-Kate-Youtube':
    'author': 'Max Foster and Lauren Said-Moorhouse, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-05-08T11:17:12.317+08:00
    'imagesource': 'jcr:9375330e-908f-4bb5-9f00-886af2251d9c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '27850deb-26f8-4096-a7d9-c7201a20b341'
    'lead': 'The Cambridges have revamped their social media.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-08T11:28:54.184+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T05:16:43.325+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:13:00.594+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'William and Kate are YouTubers now'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5581c257-b697-4245-b1eb-bdb6fa30a12d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T11:28:54.184+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:16:43.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>Our first royal vloggers? Not quite,
        but the vibe was certainly there when the Duke and Duchess of Cambridge appeared
        on a sofa, giggling together in a teaser for their <a href="https://www.youtube.com/channel/UC84tsL5SmYO84ZKrwskEWbg">new
        YouTube channel this week.</a></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae1ef37a-8c5b-4089-9a9c-d289a46c6dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T11:28:54.184+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:16:44.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By the way, be careful what you say now," William quips to Kate
        while pointing to the camera. "Because these guys are filming it." Kate nervously
        laughs "I know!" before the rest of the 25-second clip launches into a montage
        of official tours, engagements, red carpet events and a behind-the-scenes
        blooper, overlaid with a buzzy soundtrack.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b2f49e5-6ecf-4798-92ab-467fc5ee7d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T11:28:54.184+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:16:44.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the teaser released on Wednesday included outtakes from a
        previous video, and the royal family already has a YouTube channel, this is
        about showing the couple''s work "in more depth," a royal source told CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ef021e-0b4c-49b3-9e7b-86d840da804b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T11:28:54.184+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:16:45.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The transition of reigns takes official effect the moment a monarch
        dies but, in reality, the process is ongoing well before then, and the revamped
        social presence is probably a part of that. Each heir in the direct line of
        succession is expected to reflect and represent their generation to keep the
        monarchy relevant. For millennial heirs William and Kate, if any platform
        defines this era of mass communication, then it''s social media -- and if
        you want to go long-form then YouTube is the place to be. (Eagle-eyed royal
        fans may also have noticed the quiet change to the Cambridges'' Instagram
        account, with the couple migrating to a new @DukeandDuchessofCambridge handle
        to match the YouTube channel.)</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '598694e0-751e-42a0-97de-f82d8f2d75fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T11:28:54.184+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:16:45.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, what can subscribers expect from this new outlet? Well, the
        second video on the channel featured a powerful phone call between Kate, 4-year-old
        Mila Sneddon and her mother, Lynda. They had to isolate from Mila''s father,
        Scott, and big sister, Jodi, to protect Mila, who was receiving chemotherapy
        for acute lymphoblastic leukemia, according to Kensington Palace. The family
        were finalists in a lockdown photography competition run by the duchess. Their
        image documented Mila giving her dad a kiss through a closed window at their
        home in Falkirk, Scotland.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '000b0651-f82a-422f-a2d6-1fd0c7197c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T11:28:54.184+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:16:46.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a lengthy and compelling conversation in which you learn about
        Mila and the competition but also see the informal side of Kate, who has a
        passion for both photography and children''s welfare.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '818c8f62-6039-4fd7-916d-21c69d7076f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T11:28:54.184+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:16:46.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some media figures are suspicious that the royals are ramping up
        the PR machine to try to control their own media rather than partner with
        mainstream brands as they have in the past. But the reality is that, for young
        people, YouTube is the mainstream, and the Cambridges are simply hoping to
        approach their audience directly.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8929bf-759e-4712-8675-8a34d6ed318f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T11:28:54.185+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:16:47.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move seems to have paid off so far, with more than 249,000 subscribers
        in the first 24 hours and their first vid garnering 1.3 million views. Among
        the stream of excited comments, fans praised "the wonderful surprise" and
        thanked the couple for "giving the world transparency on life in the royal
        family." Other users joked that someone was "gonna have to get them on challenges
        they''ve missed now" like the "spicy noodle challenge" or "ice bucket challenge."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5abac6f-a225-4c00-8668-80adc95fde05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T11:28:54.185+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:16:47.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it''s fair to assume the couple''s filming setup will require
        more than ring lights and mounted iPhones, their success will be measured
        by how much pickup they get, just like their content-creating counterparts.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf82386-74d5-424a-b766-428c94290ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T11:28:54.185+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T05:16:48.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/05/07/uk/royal-news-newsletter-05-07-21-scli-gbr-cmd-intl/index.html">"William
        and Kate are YouTubers now."</a></em></p>'
  'More-AstraZeneca-vaccine-doses-PH-arrival':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-08T11:22:25.925+08:00
    'imagesource': 'jcr:3a0e1c95-3bf1-4a43-90fb-932c18476ae0'
