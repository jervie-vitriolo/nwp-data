    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '4 ways families can ease anxiety together'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a4bd440-6a89-4b5c-847d-7404c5b7402e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T07:10:54.812+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:18:22.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;During these turbulent times, the
        stress on families is palpable. Parents and children alike are feeling understandably
        anxious about their futures.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50de3646-4310-4a82-8e74-bb0f9b59f6b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T07:10:54.812+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:18:22.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the National Institute of Mental Health, anxiety is
        one of the most prevalent mental health concerns in the United States. And
        because long-term exposure to stressful events contributes to the risk of
        developing an anxiety disorder, it''s important to avoid letting anxiety persist
        unchecked, especially in children.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a4ee648-0c0c-4dff-8c60-b59d62d932ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T07:10:54.812+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:18:23.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thankfully, families can proactively leverage science-backed ways
        to ease anxiousness and restore a sense of connection and joyfulness at home.
        When family members spend time together, actively engaged in the anxiety-relieving
        activities mentioned below, they also strengthen their bonds, create opportunities
        for open dialogue, increase feelings of joy and generate a sense of consistency,
        all much-needed benefits during this time of heightened stress and uncertainty.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c63736e0-4221-46cc-8423-74402626ffc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T07:10:54.812+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:18:23.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are four ways to get started.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b522643-4676-42d4-a551-cad612a9b88f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T07:10:54.812+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:18:24.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Start a daily gratitude practice</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e436538b-ff74-43ad-9bb3-8998ee0ec732'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T07:10:54.812+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:18:24.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Studies abound on the stress-busting, mood-boosting, and, even,
        sleep-improving benefits of practicing gratitude. Research shows that people
        who participate in activities that foster a sense of gratitude experience
        an immediate increase in feelings of happiness and decrease in negative emotions;
        however, without consistency, the positive effects dissipate over time.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e326b0-1b2c-41fb-aef6-754642666a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T07:10:54.813+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:18:25.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Families can cultivate a consistent attitude of gratitude by incorporating
        giving thanks into shared daily routines. This can be accomplished in a variety
        of ways, like family members verbally expressing something they''re grateful
        for during family meals or using some form of communal gratitude jar, whiteboard
        or journal.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c416df0-7ad6-4779-9cf7-13701be3e8bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T07:10:54.813+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:18:25.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In our family, we recently established a shared gratitude chalkboard
        wall, where we each write one thing we''re grateful for daily. It''s a feel-good
        activity that not only reminds us of all the positives in our lives, but,
        as a parent, I find it provides insight into my son''s focus and values, enabling
        me to relate to him in a more meaningful manner.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6942b1c-bacd-4905-b2f5-188fec588c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T07:10:54.813+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:18:26.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Practicing gratitude also offers a means for parents to strengthen
        their bonds with each other. A 2010 study of couples in committed relationships
        found that gratitude for everyday gestures increased their relationship connection
        and satisfaction.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ecf1b7-2781-4a98-b740-5daf2cbfc960'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T07:10:54.813+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:18:26.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As I mentioned many years ago in a piece I did specifically on everyday
        gratitude practices, my husband and I keep our own gratitude white board in
        our master bathroom. Nightly, we each write things we''re grateful for relative
        to one another.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8eb15fe-f38d-44d0-8a6d-dd6bf2c803e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T07:10:54.813+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:18:27.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Break out the crayons and art supplies</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aae63c8-3c1b-42a2-b74a-c7bd8b56135b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T07:10:54.813+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:18:27.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s a reason child psychologists encourage children to express
        their feelings through drawings, teachers use coloring activities to conquer
        pre-test jitters and some dentists use coloring before appointments to ease
        dental anxiety. The anxiety-busting benefits of artistic expression are undeniable.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ed887d-8ade-4125-b0e8-4157e5119802'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T07:10:54.813+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:18:28.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You''ve likely witnessed a child''s care-free concentration when
        coloring, and the pride they exude when showing off their completed works
        of art. Maybe you remember that relaxed, confidence-building feeling from
        your own childhood.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a4e127-c7fd-4315-9adf-7f4ecbee03ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T07:10:54.813+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:18:28.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>But coloring isn''t just for kids!</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd139b0d-0d10-48ad-9162-b16573242a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T07:10:54.813+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:18:29.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past decade, emerging research supports art-making''s therapeutic
        value for people of all ages, showing that it can significantly lower levels
        of the stress hormone cortisol and has the potential to alleviate anxiousness,
        facilitate focus, and increase mindfulness.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb4704a-abe0-4d92-985d-1b50a4b6ac43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T07:10:54.813+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:18:29.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although much of the latest research focuses on coloring, therapeutic
        benefits have been shown with many types of art making, so don''t limit yourself
        to crayons or colored pencils. Experiment with other mediums—and don''t stress
        over your artistic ability! It''s about the creative expression, not expertise.
        Whether you''ve got skills like Rembrandt or can barely draw a stick figure,
        pick up your preferred art tool and start creating alongside your kids.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fac571d-69ce-41b0-b6a4-045f0e1b3bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T07:10:54.813+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:18:30.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Foster fantasy play</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da565a4f-d1b9-4a52-a9d4-bf8ab8a9f798'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T07:10:54.813+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:18:30.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Playing pretend is a natural childhood tendency that helps children
        unwind and release stress. That''s why it''s important to create a home environment
        that fosters and supports playtime.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4647f29a-3107-4c12-a504-e68cccd79907'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T07:10:54.813+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:18:31.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dramatic play can help children relieve anxiety by allowing them
        to act-out real-world events in a way that gives them a sense of control,
        for instance, pretending to take a trip to the hospital, or acting out a trip
        to the store where everyone wears masks," says Danielle Sutton, a Tampa, Florida-based,
        licensed child and family psychologist,</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc2d57ca-54f4-423c-b219-eee0febfcc5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T07:10:54.813+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:18:31.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although younger children may seem more sheltered from the direct
        impact of current events, they still face anxiety-inducing changes to how
        they experience the world outside their homes. That includes wearing masks
        and social distancing, as well as disruptions in their routines and the inability
        to see friends and family members.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e84653-e0d0-4913-9b53-5535eb1f97b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T07:10:54.813+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:18:32.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While symbolic play might just look like simple pretend activity,
        it is the basis for helping children understand the events of the world around
        them," adds Sutton.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3760f0-a5c8-4779-9d53-d13f0704b862'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T07:10:54.814+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:18:32.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Play shouldn''t be reserved for the youngest members of the family.
        Teens can and should engage in games that spark imagination, like Pictionary
        or Charades. And playtime shouldn''t always exclude parents, Sutton says.
        In addition to having family game nights, get down on the floor with your
        younger kids during playtime and follow their lead.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '320c9877-e8d6-4d50-8fab-1ed45923d295'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T07:10:54.814+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:18:33.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While children can and do benefit from engaging in imaginative
        play on their own," says Sutton, "play interaction with family members can
        really deepen the emotional content of the play and support a child''s ability
        to explore a wide range of feelings."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e32ea2-a426-440c-bc3f-4d2e22ea1e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T07:10:54.814+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:18:33.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Make family fitness a priority</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77dea811-1bde-4018-81c2-3076ef740783'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T07:10:54.814+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:18:34.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Designating time for family fitness is an effective way to strengthen
        your family bond while relieving stress and anxiety. And, with the US Centers
        for Disease Control and Prevention reporting that obesity rates have tripled
        for children and quadrupled for adolescents over the last 30 years, it''s
        important for families to increase opportunities for everyone to get moving.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c82b78f-ce99-4c0d-af4d-b89a08cb79a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T07:10:54.814+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:18:34.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are myriad studies on the mental health benefits of regular
        exercise, but when it comes to specifically dealing with anxiousness, the
        most effective forms of exercise focus on the mind-body connection. Think
        yoga, tai chi and qigong.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea9662aa-3d30-4389-84bd-c64cfc2b0906'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T07:10:54.814+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:18:35.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, research also shows significant benefits for anxiety and
        depression with just 15-30 minutes of low-to-moderate aerobic activity. This
        could be as simple as taking a walk all together or as involved as doing a
        fun, family workout.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b13c75cf-6c97-4086-8154-b890f81b79a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T07:10:54.814+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:18:35.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Family fitness doesn''t have to be complicated, but it does need
        to be consistent. Whether it''s yoga, a walk or a workout, make a commitment
        and hold all family members accountable to participating several times per
        week.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ddc961b-a19d-4028-bc4a-37817fa45df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T07:10:54.814+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:18:36.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With all the uncertainty in the world right now, one thing is certain,
        families possess profound potential to provide much-needed solace and support.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ced71e-a67a-4f51-be09-9cece6d5587a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T07:10:54.814+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:18:36.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/06/08/health/ways-to-ease-anxiety-family-wellness/index.html"
        target="_blank">4 ways families can ease anxiety together</a></em></p>'
  'Microsoft-Windows-95-icons-update':
    'author': 'David Goldman, CNN Business'
    'caption': 'Credit: Microsoft'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-05-08T07:29:15.813+08:00
