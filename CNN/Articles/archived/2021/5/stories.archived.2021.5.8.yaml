    'jcr:uuid': '205b5f66-a756-4502-9685-0850417e9c4b'
    'lead': 'The country on Saturday received the third batch of coronavirus vaccine
      developed by British-Swedish company AstraZeneca from the global COVAX facility.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-08T11:38:11.601+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T05:16:30.587+08:00
