      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was always one of the boys, that''s why I would always play whatever
        they were playing. I never knew back then that weightlifting would change
        my life in the future," Sarno told CNN Philippines.</p>'
