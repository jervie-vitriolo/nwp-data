      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If you do this, I will hold you accountable.]</p>'
  'OCTA-COVID-areas-of-concern-CDO-Puerto-Princesa-Bacolod':
