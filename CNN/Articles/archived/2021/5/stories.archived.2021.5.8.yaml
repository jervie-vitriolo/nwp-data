      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I also thought of my mom, who would be proud when she finds out
        that I had won the gold. Before the tournament, I told them to lower their
        expectations because I wasn''t sure if I could win the gold," Sarno recounted.</p>'
