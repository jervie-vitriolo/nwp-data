    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:12:56.619+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'coronavirus', 'pandemic', 'COVID-19', 'transmission', 'CDC']
    'template': '1'
    'title': 'CDC website now emphasizes coronavirus spreads in the air'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4246ba2c-46f6-4ce4-ae84-4dda6b355331'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T05:25:32.343+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:18:55.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — The US Centers for Disease Control and Prevention on Friday
        updated its explanations on how coronavirus is transmitted, stressing that
        inhalation is one of the main ways the virus is spread and placing less emphasis
        on the risk of picking it up from surfaces.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19550b15-c500-444a-af6a-1d145b92bbc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T05:25:32.343+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:18:56.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e27f4665-556f-4246-be0c-85d12acddd75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T05:25:32.343+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:18:56.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The changes to the CDC website are in line with a gradual shift
        in the agency''s advice to stress that the virus spreads through the air --
        either to be breathed in, to get into the eyes or to settle onto surfaces
        that people later touch.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a066eb8-e3b6-40cf-8206-fdd4c729b709'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T05:25:32.343+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:18:57.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46830500-b50a-465b-8600-88d993c41c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T05:25:32.343+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:18:57.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"COVID-19 spreads when an infected person breathes out droplets
        and very small particles that contain the virus. These droplets and particles
        can be breathed in by other people or land on their eyes, noses, or mouth.
        In some circumstances, they may contaminate surfaces they touch. People who
        are closer than 6 feet from the infected person are most likely to get infected,"
        the agency says on its updated website.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22659b3-130d-4b76-afb7-c0d074f9308e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T05:25:32.343+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:18:58.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df70753-a78f-4484-9a0b-5fb3a5954c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T05:25:32.343+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:18:58.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How people get this virus can be boiled down to three very simple
        concepts," Dr. John Brooks, chief medical officer for the CDC''s Covid-19
        response, told CNN.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd30db08-30b0-4daf-89e4-c84b8afcd630'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T05:25:32.343+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:18:59.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '776a5cb2-6df8-482d-b1ce-429f5d14ec59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T05:25:32.343+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:18:59.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Keep the air clean, avoid getting exposed on your mucus membranes
        and keep your hands clean."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86395530-4209-4a59-bbbc-823eb56ed959'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T05:25:32.344+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:19:00.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b89a1a2-79d5-4773-9bd3-afeb8b824476'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T05:25:32.344+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:19:00.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People more commonly catch the virus when they are standing close
        to someone who is infected and particles fly out to either land on the face
        or to be breathed in, the new explainer stresses. Less commonly, people catch
        the virus from breathing air contaminated by people who are further away,
        or by touching a contaminated surface and then touching their own eyes, nose
        or mouth.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ba96ab-b600-4098-945d-e1f6a1f45d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T05:25:32.344+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:19:01.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c20620a-c3d5-4c8d-abb8-7d850984536b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T05:25:32.344+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:19:01.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you and I are standing within a few feet of each other talking,
        we now know infectious particles are flying out, even if you are talking softly,"
        Brooks said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20cb1815-2d68-4c78-8bf9-58ead513f326'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T05:25:32.344+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:19:02.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c8391d-363c-48d8-9461-85289367cb9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T05:25:32.344+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:19:02.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new explanations do not change what people need to do, but might
        help the public better understand how the virus spreads, Brooks said. Guidance
        remains the same -- wear a mask when near other people or inside and sharing
        air with others, keep a distance from others when possible and wash hands
        frequently. And get vaccinated.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de2804b-b2a3-457b-aae5-f4b8e4aa0cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T05:25:32.344+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:19:03.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b93a6c-9d7b-4b02-8f8e-dcecd3b8e5f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T05:25:32.344+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:19:03.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC also updated its scientific brief on how the virus spreads.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4eb4ab-53e7-492c-b189-c89c9edde534'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T05:25:32.344+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:19:04.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd4e05e-e78c-4c77-a6c5-7679c81a005b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T05:25:32.344+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:19:04.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Modes of SARS-CoV-2 transmission are now categorized as inhalation
        of virus, deposition of virus on exposed mucous membranes, and touching mucous
        membranes with soiled hands contaminated with virus," the new guidance reads."The
        principal mode by which people are infected with SARS-CoV-2 (the virus that
        causes COVID-19) is through exposure to respiratory fluids carrying infectious
        virus," it adds.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec0fd4e-23ca-488f-bf58-34349e55745c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T05:25:32.344+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:19:05.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ede372-e9ca-4cd5-a8cd-9ee7fa243042'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T05:25:32.344+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:19:05.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CDC added to its science brief on mask use to counter fears about
        the safety of wearing masks. "Research supports that mask wearing has no significant
        adverse health effects for wearers," it said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5b6ac4-03f7-44bb-99be-a1e8d2596889'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T05:25:32.344+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:19:06.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd266e2-3300-46e6-bfb7-b9a39197e37c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T05:25:32.345+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:19:06.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Masks don''t just filter the air, Brooks pointed out. "Wearing a
        mask covers your mucus membranes. It is more difficult to touch your mouth
        when a mask is over it," he noted.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff8d34e8-62fa-43b6-b0e3-02d0c1c39ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T05:25:32.345+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:19:07.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c07dd4-2760-4298-b53b-aaf336f3d1b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T05:25:32.345+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:19:07.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists who had been lobbying for the changes had both praise
        and criticism.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df6650a-72fe-48db-a5c7-7a2dbd99e6cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T05:25:32.345+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:19:08.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ecf1c30-4b64-4f5e-888a-bb75c464f574'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T05:25:32.345+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:19:08.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m really happy with a whole lot of this stuff. I think it''s
        an important and major step forward," Dr. Donald Milton, who studies how viruses
        are transmitted at the University of Maryland, told CNN.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e00e039-6749-4415-90fc-e00d3952e0a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T05:25:32.345+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:19:09.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca498c1-27be-455d-a1fc-9bc49bc41d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T05:25:32.345+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:19:09.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Milton signed a letter along with six other experts on aerosols
        to say the CDC needs to do and say more.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f608add2-6406-41fa-bad4-840fee1830bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T05:25:32.345+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:19:10.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ff1225-da50-4747-bf70-18a3194a3165'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T05:25:32.345+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:19:10.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, we are concerned that CDC''s accompanying document, How
        COVID-19 Spreads, is misleading, and potentially harmful," they wrote.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4264067d-ec8c-46ad-9ac7-6a9826902230'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T05:25:32.345+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:19:11.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e82b1d69-a6db-47c1-8f62-76ae41b5bbe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T05:25:32.345+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:19:11.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In that document CDC says that breathing in small droplets and
        particles (i.e., aerosols) that contain the virus when people are far apart
        or have been in the same enclosed space for more than a few minutes is UNCOMMON
        (our emphasis) This will lead people to continue to think that maintaining
        distance is sufficient to prevent transmission."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9438ad07-81d2-4b33-af6c-5ab80e88df3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T05:25:32.345+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:19:12.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ab73b1-773e-462b-a88b-ac5720702de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T05:25:32.345+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:19:13.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not, they said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18afa865-b65f-4196-9d9e-dcc39cc256c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T05:25:32.345+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:19:13.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb74bdc-e9ac-4a68-b9f1-4b1604e661b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T05:25:32.346+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:19:14.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that transmission at distances beyond 6 feet occurs because
        of superspreader events, careful studies of smaller outbreaks, and the physics
        of aerosols. It can easily happen indoors in a poorly ventilated environment,
        when people are not wearing masks."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7154b9e-ffab-4666-8772-3929df24b595'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T05:25:32.346+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:19:14.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43e19af-338b-498f-aee8-ddc4a14f226a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T05:25:32.346+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:19:15.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They want CDC to push for better ventilation in places such as meatpacking
        facilities where air is recirculated, and to emphasize the importance of face
        masks known as respirators, including N95 respirators, in places where people
        are forced to breathe recycled air.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7afe702-1956-4929-b155-3b7027e11454'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T05:25:32.346+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:19:15.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f62b20-4d28-477f-84e8-53a49d4e9524'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T05:25:32.346+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:19:16.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you are working in a meatpacking plant where they recirculate
        the air because they have got to keep it cold, and you are elbow to elbow
        with other people, you need that better respirator to protect you," Milton
        said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9082488e-f64f-4030-b850-4e13ea84672a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T05:25:32.346+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:19:16.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8babe23-e33a-4dce-9a80-9dc9dd8e4356'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T05:25:32.346+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:19:17.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meat and poultry processing facilities have been sites for several
        Covid-19 superspreading events and workers in those industries have been especially
        likely to become infected.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ac241d-5110-4bc9-8f75-9e96c11878f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T05:25:32.346+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:19:17.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acdb2011-3b62-486f-a7ad-0a22db6d5a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T05:25:32.346+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:19:18.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are just putting up Plexiglass shields, which can make it
        worse," Milton complained. He and other aerosol experts have said plastic
        shields can help concentrate potentially infected air and do little to protect
        people from the virus, other than stopping large droplets from nearby coughs,
        sneezes and talking.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c78b93-a229-47d5-ad9e-08a77f709d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T05:25:32.346+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:19:18.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e08203b0-6462-4b71-b1c0-4ac27fa770d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T05:25:32.346+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:19:19.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I don''t disagree," Brooks said in response. "This is not new guidance.
        This is the beginning of how, perhaps, guidance will begin to evolve," he
        added.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c2255d-2ba3-427d-bb2b-6c959385dc51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T05:25:32.346+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:19:19.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '503adf0a-4c23-4589-8311-ad71903f5a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T05:25:32.346+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:19:20.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would stay tuned. This is an issue we are concerned about."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '564a9d9c-f207-4dbd-980a-c3129865ca44'
      'mgnl:activationStatus': true
