      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Asian Weightlifting Championships held in Tashkent, Uzbekistan,
        last April, Sarno performed above everyone''s expectations as she emerged
        as the only gold medalist in the nine-member Philippine delegation.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20da8413-16e4-49a9-9feb-f70417cd0143'
      'mgnl:activationStatus': true
