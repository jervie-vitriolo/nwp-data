      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My goal in that tournament was only to win a medal. When I saw
        the lifts that they were going to carry in the actual play, I got motivated
        to exceed my target," she said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a87404d-9f33-4e55-9f73-08da89d6e026'
