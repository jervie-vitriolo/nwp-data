    'template': '1'
    'title': 'Lacson: PH needs ₱90 billion for vaccine procurement in 2022'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8e3a95-ae7b-4065-85cb-4ba4d4910ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T00:09:54.577+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:22:29.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 8) —</strong> The country
        needs ₱90 billion next year for the procurement of coronavirus shots, a senator
        said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528abd87-9824-4984-bc11-3de5af7e31ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T00:09:54.578+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:22:30.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c28b87b-a4e5-47dc-b658-17c65cc13846'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T00:09:54.578+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:22:30.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Panfilo Lacson proposed that this allocation be included
        in the Department of Health''s regular budget. He noted that "this is to be
        itemized for vaccines, instead of putting it under the Unprogrammed Fund,
        thus ensuring its availability."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d93faf-7ccb-47c4-b5f4-4cb9cd284353'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T00:09:54.578+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:22:31.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ea0ed8-78a5-4bb8-a674-1f67d95ff578'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T00:09:54.578+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:22:31.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker said this was one of the topics discussed during his
        Thursday night meeting with Senate President Vicente Sotto III, Vaccine czar
        Carlito Galvez Jr., Testing czar Vince Dizon, and Contact Tracing czar Benjamin
        Magalong.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ce105b-6920-4412-86b8-9ec747d4109c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T00:09:54.578+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:22:32.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c23c9f2-43f5-402d-a31d-e680ea12bd49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T00:09:54.578+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:22:32.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For this year, Lacson said ₱20 billion is needed under the proposed
        stimulus package Bayanihan 3, which will also be used for the purchase of
        vaccines. This could be funded through the realignment of unused appropriations
        of several executive agencies since this is allowed under the Constitution
        as well as the extended effectivity of the Bayanihan law already passed, he
        suggested.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e445f2-90e9-46ac-ae7b-d4ec3cd7aace'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T00:09:54.578+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:22:33.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf2161f-7195-4ea3-ad7d-d1db7226c1e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T00:09:54.578+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:22:33.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added they are looking into inserting a provision in the measure
        to allow the suspension of some provisions under the Data Privacy Act and
        other laws related to the regulatory functions of the Food and Drug Administration
        to address challenges being faced in contact tracing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99583d40-2255-4803-83d9-c1d189d6aa67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T00:09:54.578+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:22:34.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ade5fd-139a-4303-8e5e-8619f21f7ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T00:09:54.578+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:22:34.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another matter discussed was an immediate legislative action against
        red tape in the FDA that limits public efforts to address the pandemic. Lacson
        said they have agreed on a plan to resolve this quickly.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51323009-7a22-4422-a4d4-651a10f04e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T00:09:54.578+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:22:35.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61683d78-559e-471a-b0cb-a208959c93ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T00:09:54.578+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:22:35.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Lacson said the private sector has committed to provide
        spaces in malls and hotel ballrooms for some 5,000 vaccination sites, of which
        1,200 are in Metro Manila. This can make way for the immunization of 58 million
        Filipinos by yearend assuming that supplies will arrive as scheduled, he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff0a03c-57d4-4c8b-a2db-a8d51adff52a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T00:09:54.579+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:22:36.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9920f9fa-1746-4794-9804-c951c5621f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T00:09:54.579+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:22:36.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, the government has received over 5 million doses of COVID-19
        vaccines, donated and procured combined.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c53be9-6378-4841-a44b-85c5cb09cf09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T00:09:54.579+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:22:37.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45178e0-b813-4ece-af3c-b20c35d3b6de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T00:09:54.579+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:22:37.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the end of the year, it aims to immunize up to 70 million Filipinos
        to reach herd immunity.</p>'
  'WHO-authorizes-Sinopharm-for-emergency-use':
    'author': 'Naomi Thomas, CNN'
    'caption': 'Courtesy: Robert Atanasovski/AFP/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-05-08T00:26:47.807+08:00
    'imagesource': 'jcr:7ca3ef97-f939-4663-9577-8b038780e90e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8e35e12c-fdc8-479b-82c1-c2a4525b9a61'
    'lead': 'WHO’s Strategic Advisory Group of Experts on Immunization (SAGE) reviewed
      the available data and recommended the vaccine for adults age 18 and older with
      a two-dose schedule.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-08T00:31:30.173+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T05:22:23.134+08:00
