      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Featuring an Original Pilipino Music repertoire, Cayabyab said "Musika
        Para sa Kinabukasan" aims to raise money for the Dagatan and Balete Family
        Farm Schools - two institutions that cater to farmers'' children.</p>'
