  'Pope-Francis-backs-vaccine-patents-waiver':
    'author': 'Hada Messia, Laura Smith-Spark and Martin Goillandeau, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-05-08T23:27:57.539+08:00
    'imagesource': 'jcr:db1c75fb-332c-4ce3-8fba-99a2dcc41679'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a237fef3-906c-498b-b041-a567fe8dbb9d'
    'lead': 'Pope Francis has backed growing calls for a patents waiver for COVID-19
      vaccines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-08T23:26:43.735+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T05:13:24.286+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:13:07.581+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pope Francis backs vaccine patents waiver to enable ''universal access
      to vaccines'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce96b77d-2c8b-44bf-a541-ed503ca3bd36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T23:26:43.735+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:13:24.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong> Pope Francis has backed growing calls for
        a patents waiver for COVID-19 vaccines in a video message for a "Vax Live"
        benefit concert airing Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc793d7-feb5-4798-b89b-86ff2d8f4b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T23:26:43.735+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:13:25.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd09bde1c-2f30-496f-917d-34bc4f1adbeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T23:26:43.735+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:13:25.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global advocacy groups argue that waiving patents for COVID-19 vaccines
        could help expand the global supply of shots and narrow the vaccination gap
        between rich and poor nations.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e510cfa-373d-4656-8c03-a51fa9cd373b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T23:26:43.735+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:13:26.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vatican''s official news site reports that in the message, the
        Pope calls for "universal access to vaccines and the temporary suspension
        of intellectual property rights."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b769304-37f4-4379-a341-3d6f6120dad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T23:26:43.735+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:13:26.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Francis urges the world not to forget the most vulnerable in the
        face of the pandemic, which has "produced death and suffering, affecting the
        lives of all" and exacerbated existing social and environmental crises.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb278b9-c332-4bcd-bbdb-bae3c7fd640e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T23:26:43.735+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:13:27.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also counsels against individualism, saying God instils a spirit
        of communion "that allows us to generate a different, more inclusive, fair
        and sustainable economic model."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93a4f6c-d21a-451a-b294-3d9632c4e17d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T23:26:43.735+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:13:27.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Francis'' words follow the groundbreaking decision by US President
        Joe Biden''s administration this week that the United States would support
        waiving intellectual property rights to COVID-19 vaccines.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101edc05-f4d4-4fcc-9401-1405626fd69d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T23:26:43.736+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:13:28.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Administration believes strongly in intellectual property protections,
        but in service of ending this pandemic, supports the waiver of those protections
        for COVID-19 vaccines," US Trade Representative Katherine Tai wrote in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7713d50-c472-4ab9-8b22-45b880450c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T23:26:43.736+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:13:28.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The patent waiver proposal, first put forward by India and South
        Africa last October, has the backing of dozens of mostly developing countries
        but would need unanimous support at the World Trade Organization before rules
        could be loosened. EU powerhouse Germany is among those opposed to the waiver.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace13dde-632c-40ab-8900-38680c779ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T23:26:43.736+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:13:29.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Macron urges US to end export bans</strong></h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ade86d-fb9a-476d-b920-d35e3a343eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T23:26:43.736+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:13:29.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French President Emmanuel Macron on Saturday urged the US to drop
        restrictions on exports of COVID-19 vaccines and ingredients for those vaccines
        if it wants to improve vaccine equity.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac2ae8b4-2d85-4452-be58-e0a80dc39755'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T23:26:43.736+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:13:30.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I call on the United States to end export bans not only on vaccines,
        but on components of vaccines that prevent their production," Macron said
        at a news conference at a European Union summit in Porto, Portugal.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ef5818-242d-4a13-8256-925bb9a3ef50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T23:26:43.736+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:13:30.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to work to make this vaccine a global public good. What
        does that mean? First, produce more of it," the FrenchPresident said. "The
        key to producing vaccines faster for all poor and middle-income countries
        is to produce more."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703cea5b-927b-4b66-bb1d-d1b6262ee7b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T23:26:43.736+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:13:31.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macron criticized the US administration for not exporting enough
        doses produced in the United States. "Today, the USA exports 5% of what they
        produce, to deliver a few doses to Canada and Mexico. They have to export
        more," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0781afa2-1d15-44fc-ae19-64e4bf721bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T23:26:43.736+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:13:31.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macron also claimed the European Union had been slower in vaccinating
        its population than the US or United Kingdom because the bloc had been "more
        generous than all the others combined."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2fb1409-9f8b-4cb0-9be7-49e5e66273fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T23:26:43.736+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:13:32.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can be blamed for either slowness or selfishness, but not both,"
        Macron said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4bf7c4-a7c4-467b-b159-425b0952d271'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T23:26:43.736+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:13:32.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the United States has now fully vaccinated more than a third
        of its population, many poorer nations are struggling to obtain vaccine doses
        for their elderly and most vulnerable through COVAX, the global vaccine-sharing
        initiative that provides discounted or free doses for lower-income countries.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59377524-fbc1-4179-8214-526b61166848'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T23:26:43.736+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:13:33.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking Thursday, Macron said he was "fully in favor" of waiving
        patents, but what currently limited access to COVID-19 vaccines was their
        cost, not intellectual property rights.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f8407b-c5d4-4f96-a686-951cd3553ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T23:26:43.736+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:13:33.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to its website, "Vax Live: The Concert to Reunite the
        World" is a global broadcast special that "will celebrate hope as families
        and communities reunite after receiving the vaccine, and call on world leaders
        to step up for equitable distribution of the COVID-19 vaccine."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8388b6c3-6f17-4e03-b298-5d0dc6d7fa6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T23:26:43.736+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:13:34.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starting at 8 p.m. ET, it will be hosted by Selena Gomez and feature
        performers including Jennifer Lopez, Eddie Vedder, Foo Fighters, H.E.R. and
        J Balvin. The broadcast is part of advocacy group Global Citizen''s Recovery
        Plan for the World campaign.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46821277-8b2d-48c1-97c8-68f56b6e4225'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T23:26:43.736+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:13:34.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/05/08/europe/pope-francis-vaccine-waiver-intl/index.html"
        target="_blank">"Pope Francis backs vaccine patents waiver to enable ''universal
        access to vaccines''"</a></em></p>'
  'kabul-girls-school-explosion':
    'author': 'Jennifer Hauser, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-05-08T23:45:05.493+08:00
    'imagesource': 'jcr:874d8b9f-a7d3-49aa-9c82-a3dc6f5e1caa'
