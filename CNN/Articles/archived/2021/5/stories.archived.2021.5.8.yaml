      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is important to provide incentive since many employees are still
        adjusting to the new normal. This is a big help for their monthly expenses
        and a relief from the stress they feel while working from home,” Gatchalian
        said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9207f46-c75a-4f26-bbc8-4865904e05bf'
      'mgnl:activationStatus': true
