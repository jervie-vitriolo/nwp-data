    'jcr:uuid': 'bc1d08f0-87d9-4b6a-8081-92d9e226e30e'
    'lead': 'Microsoft is giving Windows 10 a fresh coat of paint.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-08T07:30:19.451+08:00
