    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce40253-cc7b-447d-8b4c-b0f02215b6b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T00:45:56.685+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:22:17.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the President received his first dose of the Sinopharm
        vaccine, which the Palace said was among the doses granted with the compassionate
        use permit.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f0f4ea-23ba-424e-9a91-77550dc44701'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T00:45:56.685+08:00
      'mgnl:createdBy': 'bamba'
