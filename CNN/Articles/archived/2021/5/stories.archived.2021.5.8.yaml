  'PH-COVID19-case-tally-May-8':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-08T16:35:10.042+08:00
    'imagesource': 'jcr:7e697dcd-ba9a-4283-b0bc-8bc3c1064b5c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c450bffd-e419-4cdd-bdc7-f03b9bc7cafc'
    'lead': 'The country tallied 6,979 new COVD-19 infections on Saturday, raising
      the total to 1,094,849, according to the Department of Health.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-08T16:34:17.973+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T05:15:21.582+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:13:04.147+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH records 6,979 new COVID-19 cases, 170 deaths'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef69d95-71fa-4ac6-8f9b-a23d20b77c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T16:34:17.974+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:15:22.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 8) –</strong> The country
        tallied 6,979 new COVD-19 infections on Saturday, raising the total to 1,094,849,
        according to the Department of Health.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f016dad2-25ab-48f0-8b80-6ecfb3b32cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T16:34:17.974+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:15:22.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13618aa3-6bd8-4a66-ac29-bbcfb43b09e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T16:34:17.974+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:15:23.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH case bulletin counted 63,376 active or people currently
        sick, which is 5.8% of the case count. At least 94.1% of the active cases
        have mild symptoms, 2% have no symptoms, 1.6% have severe symptoms, 1.2% are
        in critical condition, and 1.04% are moderate.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a84942b-83f5-48b7-b88e-f6867a56e748'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T16:34:17.974+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:15:23.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15762143-a32b-4a6c-819c-a531c1dd2d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T16:34:17.974+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:15:24.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll also jumped to 18,269 or 1.67% of the case tally
        after 170 more people lost their lives to the disease. It is the fourth day
        in a row this week that there have more more than 100 new deaths listed per
        day. However, the DOH noted that 122 of the newly added fatalities were previously
        reported as recoveries.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0761e779-d1db-478a-a8b4-b6323815d718'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T16:34:17.974+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:15:24.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a3be6c1-19a5-412e-bec2-c3aa70fc9ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T16:34:17.974+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:15:25.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 10,179 more patients recovered, pushing the survivor
        count to 1,013,204, equivalent to 92.5% of the COVID-19 total. The department
        said it deleted 15 duplicates from the count, including 13 survivors.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd09679b-6811-4932-b8ea-e8bb77fdd2fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T20:56:06.079+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:15:25.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The daily positivity rate or rate of infected patients among those
        tested, stood at 14.3% out of 50,122 tests conducted as of May 6. The rate
        is still high since the recommended percentage by the World Health Organization
        is below 5%, which means there may be high transmission.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2d1d3b-81ac-40f5-99c9-362d290fa4ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T20:56:06.079+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:15:26.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c3ed772-a9fb-47bc-9b39-bace11ff283a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T20:56:06.079+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:15:26.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OCTA research team also flagged Cagayan de Oro in Misamis Oriental,
        Puerto Princesa City in Palawan, and Bacolod City in Negros Occidental as
        "areas of concern" due to sharp increases in infections. OCTA added that while
        the COVID-19 trend in Metro Manila has become stable, neighboring province
        Laguna has seen an increase in infections in some areas. (Link to story)</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e670dc0f-4094-4142-990d-17e349538f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T20:56:06.079+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:15:27.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6639c6fc-c3d2-41d3-9eaa-f3d9a1edbc71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T20:56:06.079+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:15:27.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among Filipinos abroad, 13 more cases were detected while 16 recovered,
        the Department of Foreign Affairs reported. The infection toll is now 18,537
        in 94 countries, with 11,349 survivors and 1,159 deaths while 6,029 are still
        undergoing treatment.</p>'
  'lawmaker-bats-tax-deductions-ease-WFH-setup':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-08T17:45:50.506+08:00
    'imagesource': 'jcr:7042ddc3-ce0f-407c-986f-c3c281a11606'
