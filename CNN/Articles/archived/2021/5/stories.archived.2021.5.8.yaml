      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> It''s the little chopper that could.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6133232a-b221-453d-b150-47488ade5906'
      'mgnl:activationStatus': true
