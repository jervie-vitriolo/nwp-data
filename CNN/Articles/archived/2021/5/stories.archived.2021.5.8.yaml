      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T06:46:17.453+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:18:38.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Pfizer/BioNTech has initiated its
        application to the US Food and Drug Administration for full FDA approval of
        its Covid-19 vaccine for people ages 16 and older, the companies said Friday.
        This is the first Covid-19 vaccine in the United States to be assessed for
        full approval from the FDA.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6246c3a-eba3-4a3f-bf0c-17db05293b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T06:46:17.453+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:18:39.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer''s mRNA two-shot vaccine is currently being used in the US
        under emergency use authorization (EUA) from the FDA. The companies say 170
        million doses of the vaccine have been distributed across the US to date.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87dc94bd-addd-4592-9ce4-85bac532a245'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T06:46:17.454+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:18:39.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are proud of the tremendous progress we''ve made since December
        in delivering vaccines to millions of Americans, in collaboration with the
        U.S. Government," Albert Bourla, chairman and chief executive officer of Pfizer,
        said in a statement. "We look forward to working with the FDA to complete
        this rolling submission and support their review, with the goal of securing
        full regulatory approval of the vaccine in the coming months."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '878ed632-f3c7-4774-b6e1-d42a0e23ea1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T06:46:17.454+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:18:40.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To apply for full US FDA approval, Pfizer/BioNTech submitted a Biologics
        License Application, known as a BLA. The FDA requires vaccine manufacturers
        submit data on manufacturing processes, facilities and additional information
        that demonstrates that the vaccine can be produced reliably and consistently.
        They are also required to submit all pre-clinical and clinical trial data.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d75a37-b16c-4953-b3c9-9fd2965344d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T06:46:17.454+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:18:40.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer/BioNTech will submit that information to the FDA over the
        next few weeks on a rolling basis. Once all the required information is submitted,
        a goal date will be set for a decision by the FDA. Pfizer/BioNTech has requested
        priority review, which asks the FDA to take action within 6 months, compared
        to the 10 months designated under standard review.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad0917a-acf6-4dfe-ac61-8e7c9b292e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T06:46:17.454+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:18:41.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The application to the FDA is only intended for adults 16 and older.
        Pfizer/BioNTech is simultaneously applying to expand its EUA to include children
        ages 12 to 15. The companies then plan to submit an additional BLA to cover
        this younger age group once the essential data has been collected six months
        after administering second doses.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e374a3-735e-4ee0-8ed6-9fed4c8970f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T06:46:17.454+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:18:41.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>EUA vs. approval</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeeb8ced-3db3-4f98-9602-969b0f9fc14b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T06:46:17.454+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:18:42.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccine, named BNT162b2, was the first Covid-19 vaccine to be
        awarded FDA emergency use authorization in December.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be7cc960-d72a-44b1-a3e9-ffef3cedfb7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T06:46:17.454+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:18:42.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emergency use authorization is what its name suggests -- a medical
        product, such as a vaccine, that gets special FDA authorization to be used
        during an emergency. For an EUA to be issued for a vaccine, the FDA says there
        must be adequate manufacturing information to ensure quality and consistency,
        and the known and potential benefits of the vaccine must outweigh its known
        and potential risks.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc2d6d1-5e69-40ed-84fc-f637deab9aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T06:46:17.454+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:18:43.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Due to the seriousness of the pandemic, vaccine makers originally
        applied for EUAs because the authorization process takes less time than what
        would be required for full approval. As a condition of the EUA, the companies
        were expected to work toward full approval from the FDA.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8d9273-2e7d-426a-a805-eef6aa196c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T06:46:17.454+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:18:43.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Progressing from authorization to approval could have an impact
        on vaccine mandates, as some organizations and schools have said they intend
        to require vaccination against Covid-19, but only once a vaccine is approved
        by the FDA. It could also have an impact on vaccine hesitancy; a Kaiser Family
        Foundation survey released this week says about 15% of American adults say
        they''ll "wait and see" to get a Covid-19 vaccine, and some cite the lack
        of full approval as a reason to delay.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ac2980-d11a-4762-899d-61fa9e4bc407'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T06:46:17.454+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:18:44.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinical trials and recently published real-word data show the vaccine
        is up to 95% effective at preventing infection, severe illness and hospitalization.
        Pfizer/BioNTech reported last month that trial results show the vaccine remains
        more than 91% effective against disease with any symptoms for six months.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '738f91d9-77a2-47b9-8f93-609c049fa7ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T06:46:17.454+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:18:44.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recent research suggests the vaccine is effective against some worrying
        virus variants, and Pfizer/BioNtech is currently testing booster and variant-specific
        vaccines.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcec352f-7f6e-4925-ab11-60f1ab070a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T06:46:17.454+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:18:45.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/05/07/health/pfizer-biontech-fda-approval-bla-vaccine/index.html"
        target="_blank">Pfizer/BioNTech seek full US FDA approval for their Covid-19
        vaccine</a></em></p>'
  'families-anti-anxiety-practices':
    'author': 'Dana Santas, CNN'
    'caption': '(FILE PHOTO)'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-05-08T07:06:00.079+08:00
    'imagesource': 'jcr:1f852868-eb89-4925-b7aa-db20631da6e3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e8e937dd-9c19-4da9-9898-5c6b83ed0689'
    'lead': 'Thankfully, families can proactively leverage science-backed ways to
      ease anxiousness and restore a sense of connection and joyfulness at home.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-08T07:10:54.812+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T05:18:21.775+08:00
