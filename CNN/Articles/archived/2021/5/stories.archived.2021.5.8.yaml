    'jcr:uuid': '0da5051f-c191-4574-ab6b-102daa8a109a'
    'lead': 'At least 25 people have been killed and 52 others wounded in an explosion
      near a high school for girls in the Afghan capital, Kabul.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-08T23:42:17.194+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T05:13:17.456+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:13:07.969+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'At least 25 killed, 52 wounded in blast near Kabul girls'' school'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a3035e-af02-4528-91f7-21f6fb80c954'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T23:42:17.195+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:13:17.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong> At least 25 people have been killed and
        52 others wounded in an explosion near a high school for girls in the Afghan
        capital, Kabul.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3228ce52-c7fe-4333-82fe-671ca2063d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T23:42:17.195+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:13:18.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d40921-e9f0-4b4e-8827-2cbc6312817c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T23:42:17.195+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:13:18.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ministry of Interior (MOI) said the blast happened close to
        the Sayeed-ul-Shuhada School in the Dasht-e-Barchi area on Saturday afternoon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ad63c6-ec4c-4153-b89d-048370231adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T23:42:17.195+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:13:19.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MOI spokesperson Tariq Arian said the number of casualties could
        increase.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f999c90a-2b89-4a1b-b51c-ae1dc78bcb1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T23:42:17.195+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:13:19.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials have not revealed the cause of the explosion, or if there
        was a target. There has been no claim of responsibility yet.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53fb652e-a2b4-4b66-93fa-a43caf613901'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T23:42:17.195+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:13:20.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taliban spokesman Zabiullah Mojahid denied involvement in the explosion
        in a message to the media.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7515ed1-28f4-4d39-9db1-14225f3a5925'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T23:42:17.195+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:13:20.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Afghanistan''s Tolo News, the incident happened when
        students were leaving the school. "A car bomb blast happened first, and then
        two more explosions occurred near the girls school in Kabul," said Ibrahim,
        a school teacher, according to Tolo. He added that the majority of victims
        are girls, Tolo reports.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7c1aae-c838-4979-b09f-a253eb05e50e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T23:42:17.195+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:13:21.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Afghanistan has seen a spate of car bombings over the last few months,
        despite peace talks being underway between negotiation teams of the insurgent
        Taliban and the government in the Qatari capital of Doha.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1222c1c4-25d3-4f25-99fa-fff050bb6bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T23:42:17.195+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:13:21.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Violence in the country, at war for two decades, remains unacceptably
        high, foreign governments and institutions say, calling for an immediate ceasefire
        between the Afghan government and Taliban.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb79150-3f51-4445-97ae-06ab96f9971b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T23:42:17.195+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:13:22.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/05/08/asia/kabul-bomb-blast-school-intl/index.html"
        target="_blank">"At least 25 killed, 52 wounded in blast near Kabul girls''
        school"</a></em></p>'
