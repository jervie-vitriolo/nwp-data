    'template': '1'
    'title': 'DOH to ask FDA to approve for emergency use China''s donation of Sinopharm
      vaccine'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e726e2-325c-4976-a4a3-016180823602'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T15:36:20.656+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:16:04.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 8)</strong> —&nbsp;An
        emergency use authorization application for Sinopharm will be filed with the
        regulator, a Cabinet official said Saturday, after the World Health Organization
        greenlighted the China-made COVID-19 vaccine for emergency use.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e276fdf9-6a09-4cb4-bf76-c55485b4dc34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T15:36:20.656+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:16:04.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have already instructed the public health services office of
        the DOH (Department of Health) to file with the FDA (Food and Drug Administration)
        for the issuance of an emergency use authorization for the Sinopharm donated
        vaccines so that there would be no need to return them," Duque said in a briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
