    'template': '1'
    'title': 'WHO authorizes China''s Sinopharm COVID-19 vaccine for emergency use'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bda3e47-436e-437d-a06a-262de5fd6ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T00:31:30.173+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:22:23.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong>&nbsp;The World Health Organization
        on Friday authorized China’s Sinopharm COVID-19 vaccine for emergency use.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32573f50-b4f9-46a5-9450-8745bbecb43f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T00:31:30.173+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:22:24.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07fa81e-a96f-46c2-ad8b-f79f77a32bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T00:31:30.173+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:22:24.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This afternoon, WHO gave emergency use listing to Sinopharm Beijing’s
        COVID-19 vaccine, making it the sixth vaccine to receive WHO validation for
        safety, efficacy and quality,” WHO director-general Tedros Adhanom Ghebreyesus
        said during a news briefing in Geneva Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62c4bd4-7e59-4c2b-ba80-264b98a365ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T00:31:30.173+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:22:25.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tedros said this is another vaccine that can be purchased by COVAX,
        the initiative to provide equitable global access to Covid-19 vaccines, and
        gives countries confidence to expedite their own regulatory approvals and
        imports.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab48a0b-263e-4b5a-bc37-0e8084be6e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T00:31:30.173+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:22:25.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce2f6f5-c7d5-435e-b7b0-acbd52a79d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T00:31:30.173+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:22:26.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO’s Strategic Advisory Group of Experts on Immunization (SAGE)
        reviewed the available data and recommended the vaccine for adults age 18
        and older with a two-dose schedule, Tedros said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25e620c-970e-4293-a931-fce74d15af0a'
