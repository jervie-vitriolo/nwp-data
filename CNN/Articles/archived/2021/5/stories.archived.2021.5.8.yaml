    'lead': 'Two lions at the Etawah Safari Park in the northern Indian state Uttar
      Pradesh have tested positive for COVID-19, according to officials at the park.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-08T22:08:02.170+08:00
