    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '038617bd-63a1-4161-b731-83301add2a64'
    'lead': 'Senator Sherwin Gatchalian filed Senate Bill 1706 that seeks to grant
      tax incentives to people working from home such as ₱25 reduction in taxable
      income for every hour of telecommuting.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-08T17:44:17.213+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T05:15:11.299+08:00
