  'two-doctors-face-trial-death-Cebu-governor-brother':
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2021-05-08T17:00:49.367+08:00
    'imagesource': 'jcr:e5b15997-04fb-47eb-8070-15531c908dcc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '952e9ab0-f011-4e01-a04e-7ddc7090c002'
    'lead': 'The Cebu City Prosecutor''s office found probable cause to indict two
      doctors for alleged medical negligence that resulted in the death of former
      Barili town mayor Marlon Garcia, brother of Cebu Governor Gwen Garcia.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-08T16:32:26.581+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T05:15:29.287+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:13:03.753+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Two doctors to face trial for death of Cebu governor''s brother'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a09f85b-c420-4554-9bdf-23a24dfd9b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T16:32:26.582+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:15:29.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 8) –</strong> Two doctors
        will be put on trial for alleged medical negligence in the death of Cebu Gov.
        Gwen Garcia''s younger brother.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe9e184-4b0e-4ba6-b9f4-d208321940d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T16:32:26.582+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:15:30.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e2248b5-8467-477c-ac6e-d145c0c3fc7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T16:32:26.582+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:15:30.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 34-page resolution dated March 1, the Cebu City Prosecutor''s
        office found probable cause to indict Dr. Elfleda Hernandez and Dr. Yvonne
        Bettina Montejo for the death of former Barili town mayor Marlon Garcia.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b71a0f1-ba1e-44da-ba7d-2f2cb3a749ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T16:32:26.582+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:15:31.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '004c5e4f-d611-41df-8559-072121f71bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T16:32:26.582+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:15:31.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors recommended suing the two doctors for reckless imprudence
        resulting to homicide.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7781cbb-2ee7-4f7f-986d-06ec0e15ba27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T16:32:26.582+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:15:32.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b65e05-a7bf-449e-8ff9-5b5c1748c198'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T16:32:26.582+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:15:32.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Verily, the causation of death as having been admitted as hospital-acquired
        bacterial infection lends credence to the complainant''s allegation that there
        was lack of standard care expected of the attending physicians," read the
        court resolution penned by Asst. City Prosecutor Verna Merelos and approved
        by Cebu City Prosecutor Liceria Lofranco-Rabillas.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '469a971f-1918-4dd1-8c51-cb25f8312d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T16:32:26.582+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:15:33.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3236e06-54ac-41d9-8c42-c7cb5fcabbec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T16:32:26.582+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:15:33.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The younger Garcia <a href="https://cnnphilippines.com/regional/2020/9/6/Barili-Cebu-town-mayor-dies.html"
        target="_blank">died on Sept. 6 last year</a> of "septic shock secondary to
        catheter related blood stream infection, ventilator associated pneumonia."
        His death happened after his recovery from COVID-19, while being confined
        at Chong Hua Hospital in Cebu.&nbsp;</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b305f9d5-7941-4228-ad4f-f6a4e50127c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T16:32:26.582+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:15:34.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8003d5-1323-47ea-8c94-55fc0002bbca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T16:32:26.582+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:15:34.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its decision to start trial on the two doctors, the court placed
        a huge weight on Yale University infectious diseases specialist Dr. Ravi Durvasula''s
        testimony. The Garcia family presented him as a medical expert in the case.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e33a15ba-7f15-44dc-b40d-039f7a9d4430'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T16:32:26.583+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:15:35.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79022b5a-e53a-4749-91f9-7f08b4fea266'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T16:32:26.583+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:15:35.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Durvasula said the development of catheter-associated bacterem on
        Garcia''s body and his subsequent death is considered a red flag in hospital
        care.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a514acb-df4b-4720-9e91-857a36df9f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T16:32:26.583+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:15:36.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b880a28-baab-485d-b871-2bbfc7911675'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T16:32:26.583+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:15:36.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Though initial treatment of COVID-19 pneumonia and vascular complications
        was appropriate and protocol-driven, subsequent care deviated from acceptable
        standards of medical documentation, laboratory investigations and infection
        control," Durvasula said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e395b0-aa46-4ab2-9cd4-ccd8b045a97b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T16:32:26.583+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:15:37.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c5a5ec1-b431-49cd-8cc6-6e1b25ac05cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T16:32:26.583+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:15:37.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hernandez and Montejo denied the allegations that they were negligent
        and blamed the Garcia family for refusing several medical procedures needed
        during the critical stage of Marlon''s confinement.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d344286-0fc4-4993-a61f-add1d3c170af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T16:32:26.583+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:15:38.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e70873-9a3f-4b75-981a-b1d32bdd9be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T16:32:26.583+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:15:38.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They were not able to immediately administer the planned treatment
        and procedure at the time when its intervention was crucial," Montejo said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42d3418-baaa-4c1b-9c19-84787e6d9178'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T16:32:26.583+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:15:39.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b508f334-9198-43bb-9796-5ab63f4d2cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T16:32:26.583+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:15:39.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hernandez indicated that Garcia suffered from comorbidities such
        as obesity, hypertension, and obstructive sleep apnea. She also found out
        that he was also a smoker, who smoked 10 packs a day.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f88c26f-fef2-486a-9035-57dcfef4fe5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T16:32:26.583+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:15:40.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501c77f3-8ac2-407c-85c9-9e9d6e84f8c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T16:32:26.583+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:15:40.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He has been suffering from fever for four days and had been experiencing
        shortness of breath since the morning of August 5, 2020, had been doing tuob
        and have taken capsules of Chinese drug Lianhua Qingwen," Hernandez added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90b808e-f1e1-466a-acf8-71d0e5e2dfb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T16:32:26.583+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:15:41.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
