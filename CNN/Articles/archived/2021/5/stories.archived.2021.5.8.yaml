    'title': 'US stocks rise to new records despite weak jobs report'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd838b866-5de8-4f61-8d43-dc03112c7475'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T04:20:16.119+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:19:59.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Bad economic news was once again greeted
        with cheers on Wall Street as two top indexes closed out the week in record
        territory. Investors brushed off Friday''s surprisingly weak jobs report,
        which showed far fewer jobs were added last month than expected.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c692786d-b970-4dc6-bab3-9965475cab64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T04:20:16.119+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:19:59.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258347b2-3706-4391-84a8-b662415c750d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T04:20:16.119+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:20:00.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dow gained about 230 points Friday. It and the S&amp;P 500 both
        rose nearly 1% on the day to all-time highs, and the Nasdaq also finished
        up about 1% as big tech stocks bounced after a recent stretch lagging the
        broader market.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff1c748-517f-4da7-807f-1077064054c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T04:20:16.119+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:20:00.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56eb6f2f-76bd-4c6c-aa01-3ba7021a8ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T04:20:16.119+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:20:01.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the week, the Nasdaq was still down 1.5%. The S&amp;P 500 and
        Dow gained 1.2% and 2.7% respectively over the week.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b2126c-4ab4-4a8b-b89c-4208db48a2e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T04:20:16.119+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:20:01.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8adf5111-056c-4d17-95af-bf29a3daf74b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T04:20:16.119+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:20:02.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The jobs report also showed that the unemployment rate ticked up
        and wages surged. The jump in worker paychecks may not seem like a bad thing,
        but it tends to set off alarm bells about inflation. And many economists are
        worried inflation is due to come roaring back because of all the stimulus
        from Washington.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '061948e3-be46-4a32-801f-9cd64bee865f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T04:20:16.119+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:20:02.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '023d848b-1db0-4023-9e86-365a3501d6d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T04:20:16.119+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:20:03.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, investors seemed unfazed Friday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f535e92-6bc0-4ee8-a916-eba005ed579a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T04:20:16.119+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:20:03.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c996f602-6ca8-4dcf-b4ff-5efb6c0a4791'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T04:20:16.119+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:20:04.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One possible reason for the rally is that investors may be betting
        that the Federal Reserve will not pull back on its easy money policies that
        have propped up financial markets anytime soon — something traders started
        to worry about after Treasury Secretary and former Fed Chair Janet Yellen
        recently suggested that rates may soon need to head higher.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a674b16-9e3f-4d6f-b8ee-1a5eb054b4c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T04:20:16.119+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:20:04.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0031cf91-0867-4573-b165-fde3b6684464'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T04:20:16.119+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:20:05.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Fed is going to have to continue to be in a position to help
        support the economy," Mace McCain, president and chief investment officer
        at Frost Investment Advisors.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b17a750b-64eb-4d91-9dbf-b9ea593ff114'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T04:20:16.120+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:20:05.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '676d9044-3a2b-454d-8747-f226c4ef6457'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T04:20:16.120+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:20:06.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that anything that keeps the Fed on the sidelines with
        regards to future rate hikes is good for tech stocks, which have benefited
        from low interest rates.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19eb4ac0-9f41-44ae-a398-a910a4c8121d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T04:20:16.120+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:20:06.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7472ff22-3d57-421a-aa3f-8e49ff79311d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T04:20:16.120+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:20:07.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To that end, Apple, Google owner Alphabet, Netflix and Tesla posted
        solid gains Friday, as did Microsoft and other top tech stocks.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '473979fc-02ef-41d1-8817-bb2a0d6e49b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T04:20:16.120+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:20:07.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3819cd2-b005-4304-9d9d-8bf76927c389'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T04:20:16.120+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:20:08.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two other momentum stock darlings from the world of tech, streaming
        services leader Roku and Jack Dorsey''s payment giant Square, also soared
        thanks to strong earnings reports.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2287a2ec-f90f-40a6-9102-ca78aed26a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T04:20:16.120+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:20:08.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f4ebf6-471c-4ccf-aa7c-bf575b9bc5f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T04:20:16.120+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:20:09.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But what about inflation concerns? Investors were likely brushing
        off the uptick in wages because many people in lower-paying jobs in the leisure
        and hospitality sectors, such as bars and restaurants, have yet to return
        to full-time work.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c217f256-a404-46c8-9e0b-a6dee2ee4268'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T04:20:16.120+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:20:09.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f90e4c-7b6f-4ef4-914b-bffa29824e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T04:20:16.120+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:20:10.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That sector did bounce back sharply in April, with 331,000 jobs
        added. But it remains in a deep hole since Covid-19 forced the economy to
        essentially shut down last March.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710e77d6-19af-420a-95be-4b2871e37886'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T04:20:16.120+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:20:10.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022b1d63-8b87-4475-bcd2-16ca086a6c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T04:20:16.120+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:20:11.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This report serves as a reminder that while we have come a long
        way from the depths of pandemic recession, there is still a long road ahead,"
        said Craig Fehr, an investment strategist with Edward Jones.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea69df67-7c69-4582-8a10-8b5bb6fa1e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T04:20:16.120+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:20:11.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7eb118a-632b-47dc-9c53-1b2d1c7fbd7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T04:20:16.120+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:20:12.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fehr expects wage growth will start to moderate as more workers
        in lower-paying services sectors return to work.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '262662d3-3ae6-407c-bef9-23406eacf0c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T04:20:16.121+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:20:12.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc089b85-271e-44c8-8e69-5ee5d04fc135'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T04:20:16.121+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:20:13.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other factors at play also might be making the wage data a little
        noisy.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80db1a97-7f4e-41b8-b2c0-0eaae7df59b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T04:20:16.121+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:20:13.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dccd2d7e-7a6a-492a-9239-ba0a8f871baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T04:20:16.121+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:20:14.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thomas Hogan, a senior research fellow at the American Institute
        for Economic Research, noted that the combination of more people moving from
        part-time jobs to full-time work as well as labor shortages due in part to
        generous stimulus checks from the federal government, is artificially boosting
        worker pay.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '086fe129-d17c-4cef-bbf3-f85ac5c8f5c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T04:20:16.121+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:20:14.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11df5daf-9e30-46ad-8f34-35b6a8a0d3e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T04:20:16.121+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:20:15.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That effect should soon pass -- and it looks like investors realize
        that it won''t make the Fed nervous about inflation getting out of control.</p>'
    '33':
