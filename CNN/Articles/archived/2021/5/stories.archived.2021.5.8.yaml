      'mgnl:lastActivated': 2023-01-25T05:14:31.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 8)</strong> —&nbsp;Newly
        installed Philippine National Police chief Guillermo Eleazar assured face
        mask violators they will not be physically hurt.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a5ebd00-1a03-49e8-9e95-c92d82399422'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T18:47:33.767+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:14:31.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Saturday, Eleazar said law enforcement authorities
        will uphold their responsibility to respect human rights as the PNP moves
        to strictly implement minimum health and safety protocols - the wearing of
        face masks in particular.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e6cac0-ad22-418b-9167-a58184208abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T18:47:33.767+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:14:32.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I understand the concerns of some people regarding the arrest of
        those not wearing face masks but this is a needed measure to ensure compliance
        of the people to observe the minimum health safety standard protocol," the
        new PNP chief said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4cf9f87-127a-44fc-bd8f-8b084f31cf5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T18:47:33.767+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:14:32.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte earlier this week ordered the police "to
        arrest and detain" individuals who do not wear masks properly.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30c4527-eece-4a88-852f-eb9aa4fe72a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T18:47:33.767+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:14:33.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/5/6/duterte-orders-police-to-detain-people-not-wearing-mask-properly.html">READ:
        Duterte orders police to detain, probe citizens not wearing face masks properly</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d5a8ac-7b25-4084-b0b5-3978ec979634'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T18:47:33.768+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:14:33.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleazar stressed that police can detain individuals, but they should
        not hurt or punish the violators.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ecc5a9-c012-43da-b5e7-21e271c20b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T18:47:33.768+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:14:34.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kapag ginawa ninyo ito, mananagot kayo sa akin," he warned police
        officers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa41b475-05a3-4d4f-8fc8-ee08b0a9007a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T18:47:33.768+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:14:34.837+08:00
