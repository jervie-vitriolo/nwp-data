      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This will ultimately improve vaccine uptake since it will assure
        the people that any COVID-19 vaccine that is offered to them for vaccination
        is safe, effective, and equitable," the group said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af70ab49-b21b-4c27-a6cc-09e83336ccdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T00:45:56.685+08:00
