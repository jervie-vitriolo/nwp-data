      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was only in February 2021 that the state regulator granted the
        PSG a special compassionate permit to use 10,000 doses of Sinopharm''s vaccine.</p>'
