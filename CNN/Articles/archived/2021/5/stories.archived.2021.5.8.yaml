      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sarno admitted she was surprised with her performance in the Asian
        meet since she settled for third place in the initial total lifts before the
        actual competition.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d60191-5787-4147-9206-f15cae540da8'
