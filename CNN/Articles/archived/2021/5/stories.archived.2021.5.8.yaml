    'lead': 'An emergency use authorization application for Sinopharm will be filed
      with the regulator, a Cabinet official said Saturday, after the World Health
      Organization greenlighted the China-made COVID-19 vaccine for emergency use.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-08T15:36:20.656+08:00
