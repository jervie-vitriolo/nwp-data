      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December, the FDA started to look into the entry of "smuggled"
        Sinopharm vaccines to the country after it was revealed that members of the
        Presidential Security Group had already been vaccinated with the unregistered
        doses.</p>'
