      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines, the now 17-year-old Sarno
        shared she discovered weightlifting because of her cousins who were training
        in a gym in their hometown. She then developed lifting rusted barbells as
        a hobby.</p>'
