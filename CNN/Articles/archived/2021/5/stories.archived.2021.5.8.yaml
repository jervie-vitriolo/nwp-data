    'title': 'Gov''t determining SRP on imported pork products

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f187a91e-f56d-4c36-8bd1-d3b4d9818c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T15:19:02.521+08:00
