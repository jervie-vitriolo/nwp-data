      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nagpasamantala sila na tumigil dito para magpahinga at nakipagnegotiate
        sila sa</em> LGU <em>na payagan</em>," Año told CNN Philippines'' Newsroom
        Weekend. "<em>Ang ating</em> LGU <em>naman ay nakipag-ugnayan sa pulis at
        sa militar,</em> then <em>nagkaroon ng engkwentro</em>."</p>'
    '6':
