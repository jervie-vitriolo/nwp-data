    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:13:01.372+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Maguindanao town ''under control'' after BIFF gunmen cause stir, fight
      with troops'
    'updated': 2021-05-08T22:19:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c56329-6ee6-4491-8663-322cc6909f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T12:19:49.544+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:16:19.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3790f186-cee8-4059-a6aa-2a908eceac18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T12:19:49.544+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:16:20.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 8) —</strong>&nbsp;Government
        troops clashed with Islamist militants who caused a commotion in a public
        market in Datu Paglas town in Maguindanao early Saturday, according to military
        officials who said the situation is now "under control" after the gunmen fled.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e60dd8-f4a8-4c52-b239-53621e05b5df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T17:36:25.380+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:16:20.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Troops and members of the Bangsamoro Islamic Freedom Fighters (BIFF)
        clashed for "15 to 30 minutes," Maj. Gen. Juvymax Uy, 6th Infantry Division
        commander, told CNN Philippines. Uy said no one died or got hurt among security
        forces and civilians, but it remains unclear if any BIFF fighter was killed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43f2525-fc8d-409b-a353-8dc01e7c1e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T17:36:25.380+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:16:21.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi namin, hindi ko ma-ascertain but definitely may tinamaan,"
        he said, citing witnesses.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a08a2ca-c450-4e18-ac3a-779e41c2ec24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T17:36:25.380+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:16:21.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We cannot, I cannot ascertain [if there are casualties]
        but definitely some got shot.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a11dc07-51dc-4d40-8077-5f996a206f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T17:36:25.381+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:16:22.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was no property damage, he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87eb89eb-d3a6-4b50-93e1-30d5438af026'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T17:36:25.381+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:16:22.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What happened?</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eacbdc67-1782-471a-8482-e1364103aaf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T17:36:25.381+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:16:23.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At around 4 a.m., members of the BIFF Karialan Faction "threatened"
        some civilians in a public market in Barangay Poblacion, Lt. Col. John Paul
        Baldomar, 6th Infantry Division spokesman told reporters.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce64712-9c22-4482-b24f-838ef53acf6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T17:36:25.381+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:16:23.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baldomar said he cannot "ascertain" the exact number of BIFF rebels
        in the area, but some witnesses saw "more or less" 80 of them. Uy, meanwhile,
        said authorities spotted less than 20 rebels who were searching for food after
        clashing with troops in previous days.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a48efc5-3cb3-4773-b120-83f4328d564a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T17:36:25.381+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:16:24.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Civilians fled the market "out of fear" and reported the rebels''
        presence to troops nearby, Baldomar said. Government forces immediately responded
        and evacuated those affected, he added. Troops cordoned off the portion of
        the Poblacion market and closed a part of the national highway in Datu Paglas
        for safety reasons. Some people were left stranded while the highway was being
        closed. As the rebel forces were "withdrawing" from the Maguindanao town,
        they fired shots at the national highway, prompting troops to fire back.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dcf7665-e84c-448d-bc95-b09c8220a4e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T17:36:25.381+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:16:24.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Habang nandun pa sa area, may mga civilian kasi tayo na naipit
        nung sinarado yung highway, may mga civilian tayo na nandun sa part ng highway,
        ito ay pinaputukan ng mga armadong grupo kaya tayo ay nagretaliate...para
        maprotektahan yung mga civilian na ito at evacuate natin sila," Baldomar said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff2712a-69b5-4e32-a247-be0872a2a40b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T17:36:25.381+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:16:25.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Shots were fired at the highway where stranded civilians
        were, so we retaliated to protect and evacuate the civilians.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc23614-5680-421d-94b2-ddff00b85209'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T22:19:24.768+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:16:25.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Secretary Eduardo Año, however, gave a different version
        of the story. He said the BIFF members came from General Salipada K. Pendatun
        town and went to the Datu Paglas town market to rest after running around
        for two days. They reportedly negotiated with the local government to stay
        in the area, but a clash erupted when officials consulted with the police
        and military.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f3ec05-b99f-4e98-8877-e376800ecf3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T22:19:24.768+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:16:26.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec868d2c-80be-4902-b737-138daee3b82c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T22:19:24.768+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T05:16:26.800+08:00
