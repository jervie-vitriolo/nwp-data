    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b8f041b3-394a-47e7-9ceb-26948a3f7355'
    'lead': 'Government troops clashed with Islamist militants who caused a commotion
      in a public market in Datu Paglas town in Maguindanao early Saturday, according
      to military officials who said the situation is now "under control" after the
      gunmen fled.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-08T12:19:49.543+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T05:16:19.249+08:00
