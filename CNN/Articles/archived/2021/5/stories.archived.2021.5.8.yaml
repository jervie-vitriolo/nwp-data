    'title': 'Health experts: Cancel compassionate use permits issued to COVID-19
      vaccines without EUA'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c945ef6c-a8d3-4541-87e0-834fcd4b49c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T00:45:56.684+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:22:11.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 8) —</strong> A group
        of health experts is asking the Food and Drug Administration to cancel the
        compassionate use permits it issued to COVID-19 vaccines without emergency
        use authorization (EUA) amid safety concerns.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b07d9461-dc21-4acb-a491-b863b50d2cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T00:45:56.684+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:22:12.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '283de5ef-a74f-415c-a2ee-8afcdcbf07c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T00:45:56.684+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:22:12.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement signed by members of the Healthcare Professionals
        Alliance against COVID-19, the group said it "recommends to policymakers that
        existing CSPs for any COVID-19 vaccines without EUAs be rescinded, and that
        the said vaccines undergo proper EUA process before being administered to
        any Filipino."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a25215d-06de-4fc8-8724-dd2d0c705d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T00:45:56.684+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:22:13.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bca86c7-a24b-4949-83f9-015985ed49b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T00:45:56.684+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:22:13.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is following the recent inoculation of President Rodrigo Duterte
        with China''s Sinopharm vaccine, which has yet to apply and receive EUA in
        the Philippines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb66109c-0362-456d-96ce-9eccb044c4d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T00:45:56.684+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:22:14.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d12b38-f402-48fd-a895-0d839067fa63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T00:45:56.684+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:22:14.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group noted that six out of ten Filipinos are still hesitant
        to receive coronavirus shots. It is now a challenge to convince them to do
        so and using a vaccine without EUA further erodes the trust and confidence
        of the people, it added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068d7dec-1783-46ec-9a36-1cdf3047fe08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T00:45:56.685+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:22:15.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8006a7-7ff5-4248-86df-01bdf564692a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T00:45:56.685+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:22:15.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The HPAAC said it is crucial that only vaccines with EUA are made
        available to the public, since such authority issued by experts assures the
        safety and efficacy of these COVID-19 shots.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e96d19a-8d31-4635-bef5-b92e61cae14d'
