      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/05/07/politics/congress-threats-to-lawmakers-capitol-police/index.html">US
        Capitol Police says threats against members of Congress up 107% compared to
        2020</a>."</em></p>'
  'California-Mario-Gonzalez-Arenales-death-family-speaks-up':
    'author': 'Nicole Chavez and Jaqueline Hurtado, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-05-08T04:12:06.791+08:00
    'imagesource': 'jcr:18e0571f-916f-4cfc-ad76-b4dacd8dd1cc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1488e3bc-60a3-4614-b5eb-0b2db3b9bb95'
    'lead': 'The mother of a Latino man who died in police custody in Alameda, California,
      after being restrained for about five minutes says her son asked the officers
      for help, but they didn''t have compassion for him.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-08T04:15:36.874+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T05:20:18.012+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T05:12:55.144+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'California', 'Mario-Gonzalez-Arenales', 'death', 'Latino',
      'racism', 'hate']
    'template': '1'
    'title': 'A man died after being restrained by police in California. His mother
      is speaking up because other Latinos are dying'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a309a8-8db6-4adb-8b4c-7a1d89110db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T04:15:36.874+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:20:18.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The mother of a Latino man who died in
        police custody in Alameda, California, after being restrained for about five
        minutes says her son asked the officers for help, but they didn''t have compassion
        for him.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2effe978-02e0-4b8c-8d27-5fa46231e69c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T04:15:36.874+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:20:19.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120b11f1-d93e-4a4a-8370-f331a558f130'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T04:15:36.874+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:20:19.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mario Gonzalez Arenales died on April 19 after officers arrived
        at a local park, answering separate calls about a man who appeared to be intoxicated
        and a possible theft. Body camera footage released by police shows the 26-year-old
        was unresponsive after being pinned down by officers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f903955-09d6-4312-a05f-11c6ac6a6b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T04:15:36.874+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:20:20.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2905a4bf-9c84-42ae-aa5e-88f997493001'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T04:15:36.874+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:20:20.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I saw his last moments of life. I saw when he asked for help...
        to let him breath," his mother, Edith Arenales, said about the body camera
        footage.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '193898f8-e18e-46de-96a4-1585e974bcad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T04:15:36.874+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:20:21.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc67d4d3-6c47-4b3e-908f-af487e908c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T04:15:36.874+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:20:21.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They did not have compassion towards my son, a person who was not
        armed, who wasn''t doing anything to attack them. He never offended them,
        I never heard him cursing because that was not Mario''s style."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe49cd8-780c-421e-8118-14f15534317b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T04:15:36.874+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:20:22.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2bdbc57-3331-4d5b-b60a-4581b3637afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T04:15:36.875+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:20:22.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly a month after her son''s death, the 45-year-old mother says
        her family is shaken. Yet, they want justice for him, especially because Latinos
        and Black people are being killed by police. The incident happened a day before
        former Minneapolis police officer Derek Chauvin was convicted of murder in
        George Floyd''s death and it came against the backdrop of the police killing
        of Adam Toledo, a 13-year-old Latino boy in Chicago.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c365949-1bcc-4fee-ad59-d868be3a8b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T04:15:36.875+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:20:23.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de2f2339-d196-424d-9b58-b472cf8eb99e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T04:15:36.875+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:20:23.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can''t accept this because we are brown or Black or Hispanic
        like me. We are citizens, we pay taxes, we live here," Arenales told CNN.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bafeac3-0292-4886-a465-2a2ff3fe9343'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T04:15:36.875+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:20:24.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c340c9-61c4-4379-8f19-c069d136b3f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T04:15:36.875+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:20:24.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has happened to a lot of people, and because they don''t have
        papers (legal immigration status), because they don''t speak English... they
        are scared and stay quiet," Arenales added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe214e7-20a7-4983-ade1-07709f82b0b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T04:15:36.875+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:20:25.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cedc600-287f-4746-bf16-a1725f273a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T04:15:36.875+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:20:25.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cause of Gonzalez''s death has not been determined. Sgt. Ray
        Kelly, a spokesman for the Alameda County Sheriff''s Department said officials
        expect the autopsy and toxicology results to be finalized in approximately
        three weeks, but noted results could come sooner.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85fd102-7173-4bc6-9a91-d478ce62c5e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T04:15:36.875+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:20:26.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10bbd25c-190e-4fd1-9939-837fd0fae2d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T04:15:36.875+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:20:26.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the autopsy is completed, the sheriff''s department plans to
        convene a panel of medical and forensic experts to peer-review the work of
        the county coroner''s office, Kelly said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57260a3-a61d-44bd-929f-a6e77615baff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T04:15:36.875+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:20:27.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4ea55c-75bc-4b4d-90b0-1efcb88a2081'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T04:15:36.875+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:20:27.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gonzalez''s death is under investigation by the Alameda County Sheriff''s
        Office and the county district attorney''s office. The city of Alameda previously
        said it hired a private firm to also conduct an investigation.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df4c155-d44e-4ade-a51f-ba71616c203c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T04:15:36.875+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:20:28.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99612737-5d3d-4e6b-b005-17df37a0a2c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T04:15:36.875+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:20:28.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>He was his brother''s caregiver</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb83293-e679-48a7-b50b-1b137f70faee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T04:15:36.875+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:20:29.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her mother''s Oakland apartment, photos of Gonzalez are surrounded
        by flowers, prayer candles as well as fruits and a glass of water -- some
        elements of a traditional Mexican altar honoring lost loved ones.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6582985-6489-4d97-bdda-6e7a856d4c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T04:15:36.876+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:20:29.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '960bcb75-2597-4b23-9895-6d33d0bbbeaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T04:15:36.876+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:20:30.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gonzalez would spend most of his days at the apartment, caring for
        his younger brother Efrain, who is 23 years old and has autism, his mother
        said. When Gonzalez was laid off from his job at a pizza restaurant due to
        the Covid-19 pandemic, he became his brother''s full-time caregiver.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de782657-dbb4-49d8-a866-e400ac685f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T04:15:36.876+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:20:30.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b2326a6-8281-4cfb-9c51-f139d15ab238'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T04:15:36.876+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:20:31.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have always thought that people who take care of people with
        disabilities have a gift. My son had that gift," Arenales said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f736674-04c7-4103-a360-35cdf82573ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T04:15:36.876+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:20:31.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76695891-6c34-4a07-bc37-19660ac79654'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T04:15:36.876+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:20:32.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She says her son was respectful and never offended anyone, he had
        "a lot of love" to give and was an adorable person.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7352559-0196-49b5-acbd-d8f8d0fbc3ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T04:15:36.876+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:20:32.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de2bba4-a499-4454-b60c-3c249b6d1128'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T04:15:36.876+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:20:33.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked whether Gonzalez may have been intoxicated, Arenales
        said it appears that he was but noted she''s still waiting for the toxicology
        results.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e711c8e9-6ffb-4ad3-95c7-527cb430d00e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T04:15:36.876+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:20:33.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bbbd21a-b306-4887-b2e2-1bea41c62cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T04:15:36.876+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:20:34.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They used a lot of force on a person that they should have not
        done that to," Arenales said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050e5eb1-23cc-43f4-8626-f7a2416fe8d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T04:15:36.876+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:20:34.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9541e586-5556-44d7-907d-97b4a0694fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T04:15:36.876+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:20:35.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gonzalez''s mother said she had always admired police officers and
        now, she sees there are inexperienced officers hurting communities.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d24374-a59b-4d0a-8baf-fe91786f93f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T04:15:36.876+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:20:35.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f256cd-cb26-4d70-9cd9-4c16e61b0a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T04:15:36.876+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:20:36.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t want to keep quiet; I don''t want my son''s name to be
        left in vain. I want justice," Arenales said. "What I want is for this not
        to happen anymore."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2cc157d-7b67-47e7-978f-b38219cd892d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T04:15:36.877+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:20:36.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f44d60de-9048-4670-9406-cb481518dcf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T04:15:36.877+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:20:37.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What the body camera footage shows</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7780fc11-39a3-48a5-824c-a10f52b5c994'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T04:15:36.877+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:20:37.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The body camera footage released by Alameda police shows that officers
        found Gonzalez outside, just off a road in a residential area.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ddc3e07-53bb-44ff-a978-ce61a3b3c23a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T04:15:36.877+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:20:38.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '406b1bbb-a434-4f76-a17e-ca9c661a7f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T04:15:36.877+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:20:38.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gonzalez was talking with police and hesitated to give officers
        his name for approximately 10 minutes before officers attempt to restrain
        him, according to the footage.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d25472-0720-4d08-8b11-1153a9b67163'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T04:15:36.877+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:20:39.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c59281-c0e3-4c7f-a35a-3c3027a12d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T04:15:36.877+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:20:39.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gonzalez appears to be incoherent and continues to resist arrest,
        prompting officers to take him to the ground, restraining him face down as
        he struggles and yells.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca512c0d-cd0a-4b26-9d61-7aea95642548'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T04:15:36.877+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:20:40.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97619984-510f-4f22-890a-4b9f24bf4374'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T04:15:36.877+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:20:40.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the video footage, it is unclear what level of pressure
        the officers used.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '721844c5-9485-4f50-9833-2e17a42414af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T04:15:36.877+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:20:41.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce9b15d-0f1e-481d-96a9-0ef753ee6847'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T04:15:36.877+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:20:41.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have no weight on his chest, nothing," one officer says to the
        others as they attempt to keep him restrained. A second appears to warn, "No
        weight, no weight."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e54b34-243f-44d2-875b-124efcff02da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T04:15:36.877+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:20:42.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ca6be0-12d3-4a24-b41b-0439408cd637'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T04:15:36.877+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:20:42.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After about five minutes of being pinned down, Gonzalez appears
        to lose consciousness. Seconds after Gonzalez stops moving or making sounds,
        a police officer says Gonzalez is unresponsive. Officers roll Gonzalez over,
        and begin CPR, the video shows.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb775b2-3f8c-4b3b-a299-69230ffe2ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T04:15:36.877+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:20:43.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbbf61d8-72e7-4fc4-aea4-130bfcc5634a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T04:15:36.878+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:20:43.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minutes after CPR starts, an officer declared there was "no pulse,"
        the video shows. Gonzalez was later transported to a hospital.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee10481-30e9-4e56-844a-62a3626f73bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T04:15:36.878+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:20:44.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/05/07/us/california-mario-gonzalez-arenales-family-reaction/index.html">A
        man died after being restrained by police in California. His mother is speaking
        up because other Latinos are dying</a>."</em></p>'
