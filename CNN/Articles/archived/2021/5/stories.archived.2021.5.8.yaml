      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two things went through Sarno''s mind upon winning the gold in Tashkent:
        her family and the Philippines. She said it was her dream to sing the Philippine
        national anthem in a big international meet.</p>'
    '37':
