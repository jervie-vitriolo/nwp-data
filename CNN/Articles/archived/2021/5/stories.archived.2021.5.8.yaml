    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0dcd3379-8433-4506-9e5f-02ecc9f0e3e1'
    'lead': 'Dr. Jackson Avery is bidding farewell to Grey Sloan Memorial Hospital.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-08T06:40:41.780+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T05:18:46.410+08:00
