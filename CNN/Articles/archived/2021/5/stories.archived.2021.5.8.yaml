      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Employers can also claim an additional 50% income tax deduction
        for allowances granted within the specified ceiling.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104feec1-ac36-43b4-bfac-934ea8cbe896'
      'mgnl:activationStatus': true
