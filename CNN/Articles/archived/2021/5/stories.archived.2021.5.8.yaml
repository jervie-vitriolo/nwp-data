  'Jesse-Williams-leaving-Greys-Anatomy':
    'author': 'Sandra Gonzalez, CNN'
    'caption': 'Credit: ABC/Richard Cartwright'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-05-08T06:37:07.955+08:00
    'imagesource': 'jcr:12d0e3d6-6e4a-4b86-b290-23977de13897'
