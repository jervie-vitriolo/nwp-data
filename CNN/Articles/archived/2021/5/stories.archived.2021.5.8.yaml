    'mgnl:tags': ['Jackson-Avery', 'Greys-anatomy']
    'template': '1'
    'title': 'Longtime cast member to check out of ''Grey''s Anatomy'''
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12dcb27b-c192-4a5b-8841-4784cba0a1a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T06:40:41.781+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:18:46.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Note: This story contains spoilers
        from the most recent episode of "Grey''s Anatomy."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f668ac59-7754-4a8e-8141-dbd558685b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T06:40:41.781+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:18:47.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Jackson Avery is bidding farewell to Grey Sloan Memorial Hospital.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b980676f-b08f-4f89-aa83-858a1058114b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T06:40:41.781+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:18:47.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Grey''s Anatomy" actor Jesse Williams will later this month bring
        to an end a 12-season run on the long-running medical drama.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2313067-b1c7-4450-95b0-9fcac6c7d16e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T06:40:41.781+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:18:48.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reveal was made in Thursday''s episode.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '505b0f92-763e-4b9b-8309-0b38dcf6b86c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T06:40:41.781+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:18:48.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The episode, which focused solely on Jackson, saw the character
        have two major reunions -- one with his father (Eric Roberts) and another
        with his ex-wife April (Sarah Drew).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc2ea530-a933-44d6-a737-23484121b5f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T06:40:41.781+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:18:49.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The so-called "Japril" reunion found the exes finding common ground
        in their hopes for new beginnings and, ultimately, April agreed to follow
        Jackson to Boston, where he plans to move in order to run his family''s foundation.
        (April also revealed she and her husband had split up.)</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4163547e-5124-4725-82a2-7d7fd37c24b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T06:40:41.782+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:18:49.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As head of the foundation, his focus, he told his mother (Debbie
        Allen), would be to help bring equity to the broken and flawed medical system.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4dfdc90-9b7a-4450-bfe1-fdcf653d76c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T06:40:41.782+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:18:50.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams joined "Grey''s Anatomy" during its sixth season in 2009.
        His final episode will air May 20.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c960da4-7143-4a8f-9c79-304f4fdaf0bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T06:40:41.782+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:18:50.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Jesse Williams is an extraordinary artist and activist. Watching
        his evolution these past 11 years both on screen and off has been a true gift,"
        executive producer Krista Vernoff said in a statement to CNN. "Jesse brings
        so much heart, such depth of care, and so much intelligence to his work. We
        will miss Jesse terribly and we will miss Jackson Avery — played to perfection
        for so many years."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e325b84d-1e6e-4f69-ab46-97beca897684'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T06:40:41.782+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:18:51.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actor''s exit marks the second major cast departure from "Grey''s
        Anatomy" this season. Two months ago, the show killed off Dr. Andrew DeLuca,
        played by Giacomo Gianniotti, in a shocking episode.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd522200a-5dc5-435b-8c53-b9ed3e32c099'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T06:40:41.782+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:18:51.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will forever be grateful for the boundless opportunities provided
        me by Shonda [Rhimes], the network, studio, fellow cast mates, our incredible
        crew, Krista, Ellen [Pompeo] and Debbie," Williams, who recently produced
        the Academy Award-winning short film "Two Distant Strangers," said in a statement.
        "As an actor, director and person, I have been obscenely lucky to learn so
        much from so many and I thank our beautiful fans, who breathe so much energy
        and appreciation into our shared worlds."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c96c3a-c9a9-4eae-8c37-e8452756d8ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T06:40:41.782+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:18:52.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: "The experience and endurance born of creating nearly
        300 hours of leading global television is a gift I''ll carry always. I am
        immensely proud of our work, our impact and to be moving forward with so many
        tools, opportunities, allies and dear friends."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107dcc89-83ef-4032-b133-dfae7152e57d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T06:40:41.782+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:18:52.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/05/07/entertainment/jesse-williams-greys-anatomy-exit/index.html"
        target="_blank">Longtime cast member to check out of ''Grey''s Anatomy''</a></em></p>'
