      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She clinched two golds and one silver in the women''s 71-kg final,
        making her mark as an Asian champion while beating veteran lifters from Turkmenistan
        and Kazakhstan.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bdd7899-aceb-47ba-a669-bfee8b3e7fc4'
