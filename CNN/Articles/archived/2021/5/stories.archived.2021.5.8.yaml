      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, allowances or other benefits not exceeding ₱2,000 per
        month that are granted by employers will be considered non-taxable benefit.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c2046a7-beb2-439a-a8fc-1c41f4c5a1bc'
      'mgnl:activationStatus': true
