  'US-president-Joe-Biden-on-jobs-report':
    'author': 'Kate Sullivan, CNN'
    'caption': 'Courtesy: Mark Makela/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-05-08T01:40:39.246+08:00
    'imagesource': 'jcr:64fffe7e-c9fd-4378-8db6-0d517e8de373'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a0b8cd99-2933-4639-a65a-68902331a7b5'
    'lead': 'US President Joe Biden said Friday the US economy is "moving in the right
      direction" but there is still a long way to go after a disappointing Friday
      jobs report fell well below expectations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-08T01:52:26.972+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T05:21:33.809+08:00
