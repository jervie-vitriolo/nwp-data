    'mgnl:tags': ['AstraZeneca']
    'template': '1'
    'title': 'Over 2M AstraZeneca vaccine doses arrive in PH'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1918ad3f-b8e7-42cd-893e-fb01412e0786'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-08T11:38:11.601+08:00
