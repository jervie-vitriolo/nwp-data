  'BIFF-fighters-Datu-Paglas-updates':
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2021-05-08T12:06:15.078+08:00
    'imagesource': 'jcr:015adf38-df09-4f1d-bc24-1b0b550b9b21'
