      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After those victories, Sarno knew it was time to step up her game
        to attain her goals as a weightlifter.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a693995f-d72b-42db-82aa-468f05689e7c'
