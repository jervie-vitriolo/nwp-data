      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2020 survey conducted by online job portal JobStreet Philippines
        showed that 75% of respondents did not receive reimbursement or allowance
        for their electricity and internet expenses from their companies. Eighty-seven
        percent said employers should shoulder work-from-home costs, while 38% said
        their income was reduced due to poor internet service.</p>'
