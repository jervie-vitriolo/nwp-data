    'mgnl:tags': ['Department-of-Interior-and-Local-Government', 'face-mask', 'arrest',
      'warning', 'Eduardo-A-o']
    'template': '1'
    'title': 'Health protocol violators to be issued warning first - DILG

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5798bd0f-e345-4235-92db-7f3efcf66a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T20:28:06.246+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:00:23.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 6) -</strong> The Department
        of the Interior and Local Government said health protocol violators, especially
        those not wearing face masks properly, will be given a warning first and will
        not be immediately arrested.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe8503b-ba85-4215-9bb1-6369dfcd76eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T20:28:06.246+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:00:23.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd422a8b-5ab8-4847-b0c4-075dc0c73f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T20:28:06.247+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:00:23.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So there''s still warning and reminder to wear the mask. If the
        person defies instruction, then he will be arrested," Interior Secretary Eduardo
        Año told CNN Philippines''<em> News Night.</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc4a008-9130-489d-bbe8-999f19bf0354'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T20:28:06.247+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:00:23.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd64f0823-83fa-4c1f-ac63-04f15a863753'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T20:28:06.247+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:00:23.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte on Wednesday <a href="https://www.cnn.ph/news/2021/5/6/duterte-orders-police-to-detain-people-not-wearing-mask-properly.html">ordered
        the police to arrest and investigate</a> individuals who are not wearing face
        masks properly. He noted that wearing of face masks is a "critical need" and
        warned violators could be detained for nine hours.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a5473e4-6d1a-4fc2-aef1-ec76e74891d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T20:28:06.247+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:00:23.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9c5543-378b-4f11-bfff-4c55ca721cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T20:28:06.247+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:00:23.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Año said he already told Joint Task Force COVID-19 Shield commander
        Police Lt. Gen. Joselito Vera Cruz and Philippine National Police chief Lt.
        Gen. Guillermo Eleazar to immediately implement the President''s order.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd58420c1-6257-4495-82f0-3cf85125056a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T20:28:06.247+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:00:23.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5033baa2-a7a7-45db-8019-ad283d4a4242'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T20:28:06.247+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:00:23.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DILG chief has also already coordinated with the PNP regarding
        the available space for arrested violators.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfedd361-3e23-4c04-aa03-7f2f5110b4e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T20:28:06.248+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:00:23.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f0a805-fd3f-478d-b032-4c2f3c3f5ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T20:28:06.248+08:00
      'mgnl:createdBy': 'vince'
