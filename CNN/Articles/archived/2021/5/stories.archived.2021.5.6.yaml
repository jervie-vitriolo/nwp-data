      'mgnl:type': 'text'
      'text': '<p>In late March, the government implemented enhanced community quarantine
        in the Greater Manila area due to a spike in COVID-19 infections that overwhelmed
        hospitals. This meant limited movement and only a number of industries allowed
        to continue operations.</p>'
