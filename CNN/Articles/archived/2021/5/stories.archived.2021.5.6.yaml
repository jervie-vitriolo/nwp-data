      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>March’s figure is the lowest percentage recorded since the all-time
        high of 17.7% in April 2020, with the tightest lockdown measures declared
        by government then forcing many businesses to close shop.</p>'
