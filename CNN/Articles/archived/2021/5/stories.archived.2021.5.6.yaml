    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aabb47f9-41d7-4c14-92ed-789453d120b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T16:10:55.848+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:01:17.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Episode 6: Year Of The Rat (written by Jericho Aguado, co-written
        and directed by Rae Red)</strong></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c234ec78-24ce-42d9-bd65-feeb3fcb4857'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T16:10:55.848+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:01:17.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Hello, mga tanga!”</em></p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df7e25dd-3048-4286-ac52-92038937a3b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T16:10:55.848+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:01:17.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<a href="https://www.facebook.com/349835069619966/videos/159489462644713"
        target="_blank">Year of the Rat</a>” finds an influencer named TheAndyFace
        (Thea Marabut) in a dangerous game of cat and mouse with an anonymous account
        who promises her more engagement if she agrees to collaborate.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad1dcb5-ff7c-4294-a96f-7510036893a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T16:10:55.848+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:01:17.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As opposed to the other horrors in the slate that rely heavily on
        silence, the episode thrives on dialogue. The absurd humor matches the absurdity
        of the circumstances — topping one another, shaping how we come to know Andy
        and her brand. It’s perfectly paced — unendingly sharp when it needs to cut
        and blunt when it attempts to whack us over the head with the truth.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d5b0d0-cbcc-4c0c-bc69-285ec9101b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T16:10:55.848+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:01:17.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most powerful aspect of this social horror is in the comments
        section. Social media has become a place for scathing opinions that celebrities
        and influencers must tolerate. Andy’s attempts at making the toxic environment
        seem petty and unnecessary are rendered useless as the people trapped in this
        microcosm work to defend the machinery of hate.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adedaddc-725a-4766-a3c7-2ac385e6a39e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T16:10:55.848+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:01:17.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as Andy’s life becomes terrorized by an unknown entity, society
        seems to continuously second-guess the validity of her claims. Jokes become
        jabs, calls for help are taken as crooked, and the internet becomes a bystander’s
        haven. Even as the stakes get higher and as the jokes lose their sheen, doubt
        permeates throughout her claims.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68368273-e791-4833-98a2-929f6044252e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T16:10:55.848+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:01:17.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the laughter dies down, we’re left in silence to stare at our
        words reflected back to us in our black mirrors.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb77f81-c6f9-46df-86e4-856f9c879a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T16:11:28.047+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:01:17.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7669c5a-aa49-4b4c-8ec8-94f9927bc0fd'
      'mgnl:activationStatus': true
