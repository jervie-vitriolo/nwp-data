      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 6) —</strong> More Filipinos
        were able to find work in March, data from the Philippine Statistics Authority
        revealed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9facbd33-3f8b-4e20-97f4-c101d2b505d3'
