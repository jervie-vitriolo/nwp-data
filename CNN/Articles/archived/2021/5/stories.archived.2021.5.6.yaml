      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mapa noted that the latest monthly survey involved 11,058 households
        and covered March 8 to 27, which was before the government imposed the strictest
        enhanced community quarantine classification in Metro Manila, Bulacan, Rizal,
        Cavite and Laguna — otherwise known as NCR Plus — in a bid to curb rising
        COVID-19 infections.</p>'
