  'COA-flags-Davao-City-gov-t-for--9.48-B--questionable-assets-':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-06T15:13:51.826+08:00
    'imagesource': 'jcr:2fe8efef-9df4-4414-af30-d25be662a1a7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '790eab40-d875-4c4e-8ac1-7b21d1044355'
    'lead': 'State auditors flagged the government of Davao City for the questionable
      existence of assets amounting to ₱9.48 billion, a 2020 audit report showed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-06T15:21:23.510+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T05:01:22.054+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:59:46.352+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'COA raises flag on ''validity'' of Davao City''s ₱9.48B assets, ''legality''
      of ₱1.32-B COVID procurements

      '
    'updated': 2021-05-06T21:54:00.000+08:00
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd055891f-7773-44ca-9b71-870ae733ea7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T19:49:06.493+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:01:22.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 6)</strong> — State auditors
        flagged the government of Davao City for the questionable existence of assets
        amounting to ₱9.48 billion, as well as the legality of its purchases for COVID-19
        response, according to a 2020 audit report.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74039286-a837-4d7c-b9ae-8acbc0f603dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T19:49:06.493+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:01:22.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a report on Davao City dated February 28, the Commission on Audit
        gave a "<a href="https://www.coa.gov.ph/index.php/local-government-units/category/8970-davao-del-sur">qualified
        opinion</a>" on the city government''s financial statements.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d2566c-04c3-46d5-9621-2501ffbb224a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T19:49:06.493+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:01:22.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means that while the Davao City government''s financial reports
        were fairly presented, the auditor noted its failure to provide adequate disclosures
        on its property, plan, and equipment accounts.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c2e3e05-972a-4113-94e8-0c6a4769e275'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T19:49:06.493+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:01:22.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report stated that ₱9.48 billion, or 40.10% of the ₱23.66 billion
        total assets recorded as of end-December "could not be ascertained to its
        validity, correctness, and existence due to the absence of an actual count..."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d32a12-3071-4bd4-af37-6c7e2a1279ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T19:49:06.493+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:01:22.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local government also failed to submit a Report on the Physical
        Count of Property, Plant and Equipment or RPCPPE resulting from the COVID-19
        community quarantine restrictions, COA said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '964d1fc2-11e2-4bfe-9076-a38518fb715e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T19:49:06.493+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:01:22.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The audit report added that the inventory accounts amounting to
        ₱97 million were also "doubtful and unreliable."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b716dd92-0826-42ea-8b42-1980faead462'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T19:49:06.494+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:01:22.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There had been no actual count conducted nor an RPCI was submitted
        to validate such recorded balances, neither a reconciliation was made possible
        between the supply records and accounting records, again due to the constraints
        brought about by the COVID-19 pandemic," it explained. RCPI refers to Report
        on the Physical Count of Inventories.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b636e7a-bce4-4aa4-a4c8-33a2940019b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T19:49:06.494+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:01:22.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report also raised the "legality" of pandemic-related procurements
        including goods and grocery packs worth ₱1.32 billion.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050b4119-e043-49b2-b202-392a7f70fb8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T19:49:06.494+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:01:22.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, deals intended to procure goods in response to the
        pandemic amounting to ₱309.93 million were directly negotiated with suppliers
        by representatives from the mayor''s office without a written delegation of
        authority from the head of procuring entity.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148f2570-9944-47cd-9442-280d573e9cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T19:49:06.494+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:01:22.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other transactions such as goods for Davao City''s constituents,
        COA noted, were "not properly supported with the required documents" and "inconsistent
        with the laws, rules, and regulations..."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0718da85-319d-4065-9fca-31f07baf4d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T19:49:06.494+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:01:22.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also highlighted the distribution of over one million grocery
        packs worth ₱469.39 million during the lockdowns in 2020.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e87e1fe-5a62-4b44-95cc-60c5a236ab4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T19:49:06.494+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:01:22.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[It] was not properly documented and reported which hindered the
        timely and complete audit of the funds, hence it cannot be ascertained whether
        the relief goods were actually and properly distributed to the intended beneficiaries."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ffe7234-27b1-4cd8-9473-e4654d079dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T21:54:25.332+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:01:22.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COA also said the city government wasn’t able to observe procedural
        rules on the use of its Peace and Order Council or POC funds for COVID-19
        response.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c6b6e8-3a50-45b8-87f2-1eebb958ccd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T21:54:25.333+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:01:22.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e3662b4-9d1a-4a28-8911-91607ae3d00d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T21:54:25.333+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:01:22.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report stated the POC realigned over ₱830 million of its budget
        for pandemic-related expenditures despite not passing any resolution that
        should contain guidelines on the supposed reappropriations. It added there
        was no itemized list of the proposed COVID-19 projects and services covered
        by POC funds. Instead, these were all lumped under “Emergency Crisis Intervention”
        in the local government’s Peace and Order and Public Safety plan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f71513e-3ea6-4c56-9b01-1c2aa73ea9ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T21:54:25.333+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:01:22.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c2caea-ef8e-453b-ab65-e8eebadb1d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T21:54:25.333+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:01:22.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These “cast doubt” on the city’s compliance with the Department
        of the Interior and Local Government’s directives, COA said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae2efdc-3c45-4c2e-928d-b44d0702b937'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T21:54:25.333+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:01:22.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3540f832-e73b-4774-864e-61dd15d06c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T21:54:25.333+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:01:22.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commission also listed observations on the ₱18.5-million worth
        of cash donations Davao City received for its pandemic response.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e703ce80-e8ef-4097-9cbf-d0d1f073dcff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T21:54:25.333+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:01:22.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784f9b6b-57ab-4e3f-bb53-27b31785cf48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T21:54:25.333+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:01:22.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For one, it said these were wrongfully listed under the “Other Payables”
        account of the Trust Fund instead of the supposed “Trust Liabilities - DRRMF”
        account, thus resulting in an "inaccurate presentation” in the financial statements.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6770cb5d-1ffe-463a-a3f1-bc0e52d184f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T21:54:25.333+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:01:22.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8732ac1-841f-4838-ba64-5ae3274309c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T21:54:25.334+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:01:22.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, although the post audit of disbursement vouchers showed
        the city used these donations to purchase relief items and pay for funeral
        services, these were not fully supported with other documents as prescribed
        by COA. This “deprives its donors and other concerned stakeholders” of the
        necessary information on how the money was utilized, it said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a445b28-ffa9-424a-bdac-28763f3d12f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T19:49:06.494+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:01:22.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, Davao City Mayor Sara Duterte, in a statement issued
        late Thursday, said the city government "sufficiently expounded on its earlier-submitted
        written comment and justification"&nbsp;during the COA Exit Conference in
        February.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ebe171a-1b8e-43ed-9cf8-89c9319dc79e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T19:49:06.494+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:01:22.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The General Services Office undertook to submit compliance on or
        before February 28 of the current year but physical/actual counting was not
        possible. These matters arose because of the Covid-19 community quarantine
        restrictions and the strict constraints brought about by the COVID-19 regulations
        prohibiting gatherings and meetings as well as the implementation of other
        alternative work arrangements," she explained.</p>'
    '22':
