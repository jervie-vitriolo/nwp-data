      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a02a36-3e12-40df-8677-dcfd238cdcf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T19:35:05.159+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:05.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the decades since, fewer than 600 astronauts have been to space
        above the Kármán Line to see the borderless Earth and the thin limb of our
        atmosphere. They all say this experience changes them," the company said in
        an email announcing its auction. (The Kármán Line is the altitude that is
        internationally considered the boundary to space. It''s 100 km or about 62
        miles).</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf940d56-a2fc-41b2-a599-9252d0aa8518'
