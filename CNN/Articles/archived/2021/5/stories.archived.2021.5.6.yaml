      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/05/05/entertainment/emily-in-paris/index.html"
        target="_blank">Emily will be more French in Season 2 of ''Emily in Paris''</a></em></p>'
  'Chinese-rocket-debris-Earth-crash-':
    'author': 'Paul LeBlanc, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-05-06T08:04:29.837+08:00
    'imagesource': 'jcr:419b2250-9821-4ae6-8d33-38608a90ab77'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '116f4f90-0026-40d9-a3c1-1902a8b9ad34'
    'lead': 'The good news is that debris plunging toward Earth -- while unnerving
      -- generally poses very little threat to personal safety. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-06T08:10:07.046+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T05:01:52.466+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:59:40.226+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Chinese rocket debris is expected to crash into Earth soon. It''s not
      the first time.'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '651f9668-fd70-40a4-9421-585516f066b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T08:10:07.046+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:52.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The large Chinese rocket that is out
        of control and set to reenter Earth''s atmosphere this weekend has brought
        about an alarming but not unprecedented situation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c52491-0a3d-48c6-aa0a-cf150fdc356b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T08:10:07.046+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:52.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Space debris has crashed into Earth on a number of occasions, including
        last year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb3f132d-4577-4638-abba-806fdd05fffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T08:10:07.047+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:52.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The good news is that debris plunging toward Earth -- while unnerving
        -- generally poses very little threat to personal safety. As Jonathan McDowell,
        an astrophysicist at the Astrophysics Center at Harvard University, told CNN:
        "This is not the end of days."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49270dd0-8091-40bc-8531-f31b7dcd3f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T08:10:07.047+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:52.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the episode has fueled fresh questions about space debris,
        uncontrolled reentry and what precautions might need to be taken, if any.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955c155d-1469-412a-b37b-cdf3718cfba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T08:10:07.047+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:52.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Here''s what you need to know:</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b83395-c34a-4f2d-9daa-87a7b686ab5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T08:10:07.047+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:52.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How often does uncontrolled space debris crash into Earth?</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e665c38-e074-4ac7-8f23-dc241dcae147'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T08:10:07.047+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:52.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most pieces will burn up in the Earth''s atmosphere before having
        a chance to make an impact on the surface. But parts of larger objects, like
        rockets, can survive reentry and potentially reach populated areas.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b1e651-5673-43a7-a027-b31efced01cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T08:10:07.047+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:52.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, one of the largest pieces of uncontrolled space debris
        ever passed directly over Los Angeles and Central Park in New York City before
        landing in the Atlantic Ocean.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b9f838-190f-4d93-b0e7-e2fb742c9512'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T08:10:07.047+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:52.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weighing in at nearly 20 tons, the debris -- an empty core stage
        from a Chinese rocket -- was the largest piece of space junk to fall uncontrolled
        back to Earth since 1991 and the fourth biggest ever.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd7f3ef-fb15-4a54-bdce-d9fec2e78b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T08:10:07.047+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:52.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only larger pieces were from NASA''s Skylab space station in
        1979, Skylab''s rocket stage in 1975 and the Soviet Union''s Salyut 7 space
        station in 1991. The space shuttle Columbia from 2003 could be added to that
        list since NASA lost control of it on its descent back to Earth.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '185286d1-6933-455e-9fa2-5d0bd95c9031'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T08:10:07.047+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:52.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This doesn''t happen more often because space agencies around the
        world have generally tried to avoid leaving big objects in orbit that have
        the potential to reenter Earth''s atmosphere and that they cannot control.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d21c951-d8a2-45e6-a402-cc82c59ce0ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T08:10:07.047+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:52.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Norms have been established," McDowell said. "There''s no international
        law or rule -- nothing specific -- but the practice of countries around the
        world has been: ''Yeah, for the bigger rockets, let''s not leave our trash
        in orbit in this way.''"</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f591e8dd-6e64-4b76-b23e-1dc394362455'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T08:10:07.047+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:52.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese rocket set to enter Earth''s atmosphere this weekend,
        however, is designed in a way that "leaves these big stages in low orbit,"
        McDowell said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7580b43-23bf-4759-a5be-179061b5ea3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T08:10:07.047+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:52.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s really not best practice compared to what other space agencies
        do. They go to quite fair lengths to avoid doing this."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '513dc550-36c6-4b95-8678-808a41e63061'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T08:10:07.047+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:52.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How much debris is floating around in space?</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc52896a-ea0e-4a36-bf67-ba85f46b9eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T08:10:07.047+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:52.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lot.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc2e860-329b-4799-b574-fc8a6738497a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T08:10:07.048+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:52.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Above us there is a cloud of more than 9,000 tons of space junk
        -- equivalent to the weight of 720 school buses.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad399d39-a140-4cfa-ae1b-5d105800101d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T08:10:07.048+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:52.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This amounts to hundreds of thousands -- possibly millions -- of
        objects whirling around in orbit uncontrolled, including spent rocket boosters,
        dead satellites and detritus from military anti-satellite missile demonstrations.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '673ff14b-a836-4754-8897-634f61b1912a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T08:10:07.048+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:52.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The junk is heavily concentrated in areas of orbit closest to the
        Earth''s surface. And, though it doesn''t pose much of a risk to humans on
        the ground, it does threaten hoards of active satellites that provide all
        sorts of services, including tracking the weather, studying the Earth''s climate
        and providing telecom services.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658ee19d-c27b-4726-8a44-9844e0f4d370'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T08:10:07.048+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:52.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The debris also threatens the International Space Station, where
        crews of astronauts have lived since 2000 and which had to adjust its own
        orbit multiple times last year due to space debris.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b05cfd2-da2b-40a0-b553-d889ee0a4100'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T08:10:07.048+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:52.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just a few years ago, we had about a thousand working satellites
        in orbit, and now we have over 4,000," McDowell said. "We talk about the space
        age and we think about the 1960s, but this is really the space age starting
        now."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f6a05ed-0817-4ccc-a70c-ff0356af0e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T08:10:07.048+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:52.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Complicating the problem is that space traffic experts still don''t
        have a fully accurate map of the objects orbiting Earth.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5e1078-77c8-4ec5-b895-ecbf120e72bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T08:10:07.048+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:52.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Possible collisions are tracked using government and privately owned
        sensors on the ground that attempt to pinpoint exactly where everything is,
        but the process -- at least for now -- involves a lot of guesswork.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '692d303e-d8f2-4685-99a7-c74cfd744316'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T08:10:07.048+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:52.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Is there any regulation in place?</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5761f6d-dce0-4063-b5fb-5c77eec9e9e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T08:10:07.048+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:52.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 1967 Outer Space Treaty, which remains the primary international
        document regulating activity in outer space, was agreed to at a time when
        only two governments were going to space.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a625d0-12e0-4c0a-a604-b0352f4dba34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T08:10:07.048+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:52.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now that more countries and commercial companies are in the business
        of spaceflight, regulators are faced with a Catch-22: They don''t want to
        create a lawless environment, but they''re reticent to impose new rules for
        fear that other countries may become more dominant in space.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f8c9d9e-74e4-4005-a6eb-796ee55216a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T08:10:07.048+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:52.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Space is intrinsically global, right? A satellite passes over all
        the countries in the world in a few hours," McDowell said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d36fe7-606e-4670-b033-7e126c09d31e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T08:10:07.048+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:52.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And so having the US take a position, it''s not going to solve
        things. You really need some kind of international space traffic management
        agency -- sort of like an air traffic control for space, but international."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '706f3819-e2e0-41b8-936b-81afc53b9993'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T08:10:07.048+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:52.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When and where will the Chinese rocket reenter Earth''s atmosphere?</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '766ba00b-6a77-4261-b3c9-3ae6b968351b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T08:10:07.048+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:52.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese Long March 5B rocket is expected to enter Earth''s atmosphere
        "around May 8," according to a statement from Defense Department spokesperson
        Mike Howard, who said the US Space Command is tracking the rocket''s trajectory.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0878fe-7b2a-4562-8496-c34337e9ddd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T08:10:07.048+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:52.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rocket''s "exact entry point into the Earth''s atmosphere" can''t
        be pinpointed until within hours of reentry, Howard said, but the 18th Space
        Control Squadron will provide daily updates on the rocket''s location through
        the Space Track website.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc6197b9-35b9-4973-902a-aa0f6762e7e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T08:10:07.049+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:52.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McDowell explained that pinpointing where debris could be headed
        is almost impossible at this point because of the speed the rocket is traveling
        -- with even slight changes in circumstance drastically changing the trajectory.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a265b406-a1b7-4535-9e16-7ed32ffa1a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T08:10:07.049+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:52.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We expect it to reenter sometime between the eighth and 10th of
        May. And in that two-day period, it goes around the world 30 times. The thing
        is traveling at like 18,000 miles an hour. And so if you''re an hour out at
        guessing when it comes down, you''re 18,000 miles out in saying where."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da0868ca-4640-4892-8753-b561ae4d35d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T08:10:07.049+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:52.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the ocean remains the safest bet for where the debris will
        land, he said, just because it takes up most of the Earth''s surface.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '781371a1-c625-426a-8ba2-980e2fa249f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T08:10:07.049+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:52.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s the White House saying?</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4461bc34-15d7-415f-8fa8-3f4a670fae93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T08:10:07.049+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:52.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House press secretary Jen Psaki on Wednesday wouldn''t say
        if the US would commit to calling on China to pay compensation in the event
        of damage caused by the rocket.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019d2ee8-10b3-484f-a1d4-4ba9b5488abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T08:10:07.049+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:52.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re not at this point -- we''re certainly tracking its location
        through US Space Command, and hopefully that''s not the outcome that we are
        working through," she told reporters.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0734a00-cdfd-4407-bf70-9afe3dd664cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T08:10:07.049+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:52.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let me first say that US Space Command is aware of and tracking
        the location of the Chinese Long March 5B in space, and obviously, the Space
        Command would have more specifics on that tracking and any additional details,"
        Psaki said, adding that the US "is committed to addressing the risks of growing
        congestion due to space debris and growing activity in space, and we want
        to work with the international community to promote leadership and responsible
        space behaviors."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9fbc43-a403-4fbb-9913-0de83fb83454'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T08:10:07.049+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:52.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should people take precautions?</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '883b3bc5-5167-47c4-bed5-66912d9e2205'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T08:10:07.049+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:52.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No need, McDowell said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5e4e86-49f1-492f-a121-3f8daa16685a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T08:10:07.049+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:52.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The risk that there will be some damage or that it would hit someone
        is pretty small -- not negligible, it could happen -- but the risk that it
        will hit you is incredibly tiny. And so I would not lose one second of sleep
        over this on a personal threat basis," he said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c1ce58-7734-47ac-a53c-3659da89acea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T08:10:07.049+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:52.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are much bigger things to worry about."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5184ddc4-41d4-4546-93ed-b1e2e04d13d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T08:10:07.049+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:52.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="http://Chinese
        rocket debris is expected to crash into Earth soon. It''s not the first time."
        target="_blank">Chinese rocket debris is expected to crash into Earth soon.
        It''s not the first time.</a></em></p>'
  'SpaceX-Mars-rocket-prototype':
    'author': 'Jackie Wattles, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-05-06T08:10:12.398+08:00
    'imagesource': 'jcr:79401231-10a5-4886-b914-4e99e9b00e8c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '442dc5c2-570c-4293-bfe5-72d8fc057f5b'
    'lead': 'It comes after four previous prototypes attempted to safely land after
      soaring a few miles into the air, with all of the prior missions ending in explosions.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-06T08:14:30.356+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T05:01:50.752+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:59:40.463+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Success! SpaceX lands Mars rocket prototype for the first time'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c78b2a-8191-44f0-88c9-f8ec52a68d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T08:14:30.356+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:50.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;SpaceX just launched another test
        flight of an early Mars rocket prototype at its South Texas facility, sending
        the towering silver vehicle soaring up to about six miles above Earth, then
        putting it through a series of aerial acrobatics before re-lighting two of
        its engines and landing it upright back on a landing pad.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5542f5aa-2df2-47f1-b25d-666073e4554a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T08:14:30.356+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:50.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vehicle, called SN15, was the fifth of SpaceX''s rocket prototypes
        to attempt such a landing and the first to do so successfully. SpaceX CEO
        Elon Musk confirmed the successful landing on Twitter:</p>'
    '17':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Starship
        landing nominal!</p>&mdash; Elon Musk (@elonmusk) <a href="https://twitter.com/elonmusk/status/1390073153347592192?ref_src=twsrc%5Etfw">May
        5, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f35a43a-645f-4a91-af62-31092bd4b51e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T08:14:30.357+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:50.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d82d4e-cd25-42a4-a127-ab0cc83c1e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T08:14:30.357+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:50.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It comes after four previous prototypes attempted to safely land
        after soaring a few miles into the air, with all of the prior missions ending
        in explosions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a24fbb-38b1-4aa3-a552-1404605b4c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T08:14:30.357+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:50.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SN15 is an early iteration of Starship, the vehicle that Musk envisions
        will one day carry the first humans to Mars.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '162ffb7f-87d3-465f-8e80-afc5b259a98f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T08:14:30.357+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:50.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vehicle has several improvements over its predecessors, according
        to SpaceX. They include upgrades to its hardware, communication and navigation
        systems, software and it''s massive engines, which are called Raptor engines.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '608c2fdf-09a8-4107-8058-dc6cbf6fe7ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T08:14:30.357+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:50.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk first explained Starship''s intended landing method during
        a September 2019 media event. He billed it as a unique maneuver that would
        see the rocket dive back through the air with its belly pointed toward the
        Earth as its four fins shift slightly to keep it steady. It''s a maneuver
        that Musk said is intended to mimic how a skydiver would fall through the
        air, rather than the straight vertical descent to Earth that SpaceX''s Falcon
        9 rockets employ when they come in for landings.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1923df4-4e90-498b-a453-cf0d116e243b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T08:14:30.357+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:50.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perfecting the belly-flop landing maneuver is essential to "enable
        a fully reusable transportation system designed to carry both crew and cargo
        on long-duration, interplanetary flights and help humanity return to the Moon,
        and travel to Mars and beyond," according to the company''s website.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ac8f35-7279-4e67-9869-d6d1d58be1bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T08:14:30.357+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:50.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last prototype to fly, SN11, exploded during landing, rained
        shrapnel on a nearby beach and threatened nearby video equipment that was
        set up by YouTubers trying to capture footage of the launch. The prototype
        before that, SN10, landed upright in March but independent footage of the
        event showed the vehicle exploded about three minutes later.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca540bef-6883-4cdf-b254-3f12d954ecf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T08:14:30.357+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:50.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of SpaceX''s Starship prototypes thus far have been far less
        powerful than the final product envisioned by Musk. While most of the test
        vehicles have had three engines, the final spaceship is expected to have more
        than 30, including a separate, massive rocket booster, dubbed Super Heavy,
        used for getting to orbit.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bddfcc5b-f0f0-4ddd-a40f-79a6e77805ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T08:14:30.357+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:50.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SpaceX has yet to publicly test the Super Heavy rocket booster,
        though Musk has said he hopes a Starship vehicle will reach orbit within a
        year.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65bbf235-1e4f-406d-96eb-40f5f95e8571'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T08:14:30.357+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:50.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SpaceX is also planning to lend out a slightly modified version
        of the vehicle to NASA for its moon program, Artemis. Under a recently awarded
        contract, Starship will be used to ferry astronauts from a space station orbiting
        the moon down to the lunar surface within the next few years, marking the
        first time humans have returned to the moon since NASA''s mid-20th Century
        Apollo program.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b16a8a5a-7052-4798-8b9c-b6986aa2c600'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T08:14:30.357+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:50.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/05/05/tech/spacex-starship-sn15-test-flight-scn/index.html"
        target="_blank">Success! SpaceX lands Mars rocket prototype for the first
        time</a></em></p>'
