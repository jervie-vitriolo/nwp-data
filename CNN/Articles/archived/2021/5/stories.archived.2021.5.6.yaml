      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a "meticulous and incremental flight program to test" New
        Shepard, the email said, "it''s time for astronauts to climb onboard."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d44a9a6-6378-404d-9bd3-740482d67bfe'
