      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recently, the government reported a <a href="https://cnnphilippines.com/business/2021/5/6/March-2021-unemployment-PSA.html">7.1%
        unemployment rate for March</a>, an improvement from February''s 8.8%. This
        means 3.44 million Filipinos are currently out of work, coming from the previous
        month''s 4.19 million.</p>'
