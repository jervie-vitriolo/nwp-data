      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mega Millions is famous for having awarded jackpots as high as
        $1.537 billion (₱73.7 billion)," explained Adrian Cooremans, TheLotter''s
        spokesman. "Just this January, a $1.05 billion (₱50 billion) prize was won
        by a four-member lottery club. There''s no limit to how high the current jackpot
        can grow, but on the other hand, it could be won in this week''s draw. And
        who knows, the winner could be someone from the Philippines!"</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bfcc56c-abf4-4e35-82b5-fbaa8ee84c8d'
