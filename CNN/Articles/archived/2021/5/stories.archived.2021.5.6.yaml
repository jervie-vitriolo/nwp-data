      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blue Origin named its spacecraft for Alan Shepard, who became the
        first American to travel into space 60 years ago.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c90a3104-553c-4e90-9670-b2ae444eedcf'
      'mgnl:activationStatus': true
