      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PCG spokesperson Commodore Armanda Balilo told CNN Philippines''
        <em>The Source</em> that they are enlisting up to 4,000 personnel, pending
        budget approval from the Department of Budget and Management.</p>'
