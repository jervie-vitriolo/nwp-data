    'mgnl:tags': ['coronavirus', 'pandemic', 'COVID-19', 'birth-rate', 'newborn',
      'birth']
    'template': '1'
    'title': 'We''re starting to see how the pandemic affected births in the US'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dffd4ab-b2f0-485a-b3cb-e3f4f4bab61f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T05:49:08.882+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:06.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Remember that pandemic baby boom some thought
        we''d see about nine months after coronavirus lockdowns swept across the US?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01698a0c-9e77-4194-8b06-d4cd47f73f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T05:49:08.882+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:06.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d71b8cb-447e-4c38-9c87-671873bb9c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T05:49:08.882+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:06.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Well, as experts predicted, so far it seems to be shaping up to
        be more of a baby bust.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7169e70-0b82-4f16-ab4e-863883aee9e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T05:49:08.882+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:06.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a7f1de-a52c-4df4-997c-6f696f8c3222'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T05:49:08.882+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:06.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New data released by the US Centers for Disease Control and Prevention''s
        National Center for Health Statistics on Wednesday doesn''t paint the full
        picture, but it gives us a glimpse of what''s going on. The birth rate in
        the United States fell in the last quarter of 2020, decreasing significantly
        -- more than 6% -- from the same time period the previous year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd6ea61-76bb-4179-af55-685a9f09e0ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T05:49:08.882+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:06.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c1ccb4-6a1d-4419-a0d5-ee0715851025'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T05:49:08.882+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:06.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s notable because the data includes December 2020, the first
        month when most babies born would have been conceived after the start of the
        pandemic. A more detailed breakdown of government birth data also shows the
        largest decline in births occurred in December.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b91de86-7835-4e4d-80eb-fe52de44c948'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T05:49:08.882+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:06.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b29c7dc-b60d-4e53-b64c-1e39e1ca105d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T05:49:08.882+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:06.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve been conjecturing about the impact of Covid on births for
        quite some time. These most recent CDC data provide our best opportunity to
        date to document what actually happened," says Phillip Levine, a professor
        of economics at Wellesley College.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b688ca-40a8-47d3-855e-1340638039a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T05:49:08.882+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:06.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc12b07f-7ecc-44df-bc8d-eb31552a5327'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T05:49:08.882+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:06.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government reports released Wednesday don''t provide any analysis
        on how Covid-19 is shaping these numbers. But Levine and other experts say
        there''s little doubt it''s playing a role -- and that these numbers point
        to some ways the pandemic could shape our society for years to come.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e27256-899e-49b9-bb6c-24bb3c5e1e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T05:49:08.883+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:06.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65e2756-fa3f-47cb-a4a5-09c6c05d92d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T05:49:08.883+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:06.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Even before the pandemic, US births were decreasing</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb5e9de-239c-42ab-b6a7-75f58af712bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T05:49:08.883+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:06.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Demographers have said a combination of factors -- fewer births,
        more deaths and less immigration -- were already combining to slow the nation''s
        population growth. Then the coronavirus pandemic hit, intensifying these trends.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef00fbc-482f-48ff-afca-553a651ad08b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T05:49:08.883+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:06.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9dc53f2-dc33-4754-b694-a61afe5c7153'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T05:49:08.883+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:06.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additional data released Wednesday shows the trend of declining
        births and fertility rates in the United States is continuing.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c8df10-55f9-4e07-9924-a993e38400e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T05:49:08.883+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:06.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea805e2-635d-474b-847a-abab79356caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T05:49:08.883+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:06.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year there were 3.6 million births in the United States, down
        4% from the previous year. After an increase in 2014, the number of births
        has declined an average of 2% per year. This is the lowest number of births
        in the US since 1979.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a12ce69-8138-4688-9fbd-e7dc9adef3c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T05:49:08.883+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:06.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f869395f-e9eb-4aa7-8246-8ef1f65c6306'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T05:49:08.883+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:06.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US birth rate fell for the sixth consecutive year and reached
        a record low of 55.8 births per 1,000 women aged 15-44, the National Center
        for Health Statistics said, also a 4% decrease from the previous year.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c80fee-beed-40db-bc18-a5e499bea189'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T05:49:08.883+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:06.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031404f1-bd43-4d9d-a645-6e454e26513b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T05:49:08.883+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:06.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new reports are based on provisional data, which includes more
        than 99% of birth certificates issued last year.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327a1609-2762-4da3-ad8e-7866aad31558'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T05:49:08.883+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:06.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d78f539-79e3-4a90-80eb-5c025022ee32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T05:49:08.883+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:06.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But how much of a role is the pandemic playing?</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f76bf5-e1ec-4732-9446-2ccad967e9a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T05:49:08.883+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:06.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67478d0c-854d-491e-852e-4c349d2b4934'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T05:49:08.884+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:06.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s hard to tell at this point, given that birth rates have
        been going down for years, says Anne Driscoll, a demographer/statistician
        at the National Center for Health Statistics who''s the lead author of quarterly
        provisional birth estimates released Wednesday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0937d156-c004-4d46-a652-2ec7330090b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T05:49:08.884+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:06.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a3dce2-3074-4b9f-ace4-9c35d2ad3c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T05:49:08.884+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:06.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s hard to separate out what would have been the decline potentially
        after the pandemic. ... The birth rate is going down from previous quarters.
        It went down from 2018 to 2019 as well," Driscoll said. "The overall trend
        hasn''t changed."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e08d20-3535-4210-b6d2-332d84918747'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T05:49:08.884+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:06.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a665fa3-9042-4f99-8085-de11d48e9344'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T05:49:08.884+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:06.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Levine says he''s used the quarterly CDC data to come up with an
        estimate for the impact of the pandemic so far. Based on the data, he estimates
        the general fertility rate fell 8.6% at the end of 2020 (including the second
        half of November and all of December) as a result of Covid.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0e087a-2147-4eab-b8ea-3578c879adde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T05:49:08.884+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:06.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ccff243-b04b-4063-b7b2-aa792349597d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T05:49:08.884+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:06.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the government''s new birth rate data also shows that some age
        groups -- teens and women aged 35 and up -- were more impacted than others,
        Levine says.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63c56b3-1f58-48c1-af0e-56027214cac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T05:49:08.884+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:06.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '284bf42c-6864-45e4-aa65-2438a1087bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T05:49:08.884+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:06.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Couples may postpone having babies when life is difficult</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2aebe1b-6fb7-44b2-b838-de718f89ee14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T05:49:08.884+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:06.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The data released Wednesday are provisional numbers that could change.
        And experts have noted that in terms of total births and fertility rates,
        the real impact of the pandemic will be seen in data from 2021, when all babies
        born will have been conceived after the health crisis began.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af24f0b9-0bda-4e06-a5e8-c1b05f8cb42d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T05:49:08.884+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:06.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f071179-8258-4878-9cb9-c446208d9c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T05:49:08.884+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:06.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The big question to all of this is, is it going to continue?" Levine
        says. "Is it a blip, or is it a downward trend that''s longer lasting?"</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce2db35-9f68-43c5-8baf-4102db16292a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T05:49:08.884+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:06.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '473698e5-220c-4085-bac2-0529d41bd602'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T05:49:08.884+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:06.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Already there are indications pointing to this trend continuing
        in 2021, including provisional data released by states, as Levine and co-author
        Melissa S. Kearney noted in a New York Times opinion piece earlier this year.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff5bdc0-8340-4804-9586-59a3459bcb79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T05:49:08.884+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:06.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad3e32e-76c0-481d-a848-de4231819ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T05:49:08.885+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:06.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Levine and Kearney predict that the United States could see a "baby
        bust" of 300,000 fewer births this year. The researchers say they incorporated
        economic data like unemployment rates plus other factors, such as anxiety
        and social conditions, into their forecast.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '162e6611-cf22-41c8-a631-a5d7c0834039'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T05:49:08.885+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:06.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f2b8b37-1dc4-4d0d-a832-162dfe250c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T05:49:08.885+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:07.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re in the middle of a significant economic decline. That tends
        to make people reluctant to have children. And a public health crisis generates
        tremendous uncertainty in people''s lives," Levine says.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9841ae1f-1da6-4319-9cc9-fe73f98eb25f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T05:49:08.885+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:07.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d81c644-7481-41d4-ac3d-545e32618076'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T05:49:08.885+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:07.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other factors in the mix: People who already have children have
        been struggling to balance work and home life while schools are closed, and
        forming relationships has been more difficult for people.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0c4848-475f-410e-8bb2-996e0ee4b1a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T05:49:08.885+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:07.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8544d5da-96a2-44e8-ac64-7b8d16782fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T05:49:08.885+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:07.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All of those things are all going on simultaneously," Levine says.
        "Overall, life is just difficult these days. And having a baby at a time when
        life is difficult may not make sense."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5c6ba0-5cdb-447f-812d-977007c44b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T05:49:08.885+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:07.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6941f9f-898a-47cd-81f7-44e3023f1d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T05:49:08.885+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:07.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In some cases, couples who postponed having a baby in 2020 may try
        again in the future. But that depends on what happens next.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f87a57-7662-4199-8d88-1a302ecfff1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T05:49:08.885+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:07.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a51870-effd-4fa6-8e31-e57c12264c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T05:49:08.885+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:07.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The longer and more persistent the crisis, and the deeper and more
        sustained the income losses that result from it, the more likely it is that
        many of the missing Covid births will be lost forever," Kearney and Levine
        wrote.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94461947-405a-4173-ad27-712147b118d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T05:49:08.885+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:07.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd13f7ae4-48ef-40df-ba31-3207de800867'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T05:49:08.885+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:07.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How this could shape our country''s future</h2>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92721c01-583e-4e2f-b0d2-29ef894fdb06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T05:49:08.885+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:07.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kenneth Johnson, a professor of sociology and demographer at the
        University of New Hampshire, says it''s too soon to say how long these declines
        in fertility will last and whether birth rates will eventually return to their
        pre-pandemic levels or even start to increase beyond that.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3915c3-f694-49fe-892e-bb3414c3d2c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T05:49:08.886+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:07.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba72b4c2-248e-44e0-85dd-288714348181'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T05:49:08.886+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:07.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nobody knows, honestly. It''s such a unique situation," he says.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2c7691-b409-49a6-bcec-8a1cff882af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T05:49:08.886+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:07.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f99690-cafc-44b4-9f31-e7abb592d7e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T05:49:08.886+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:07.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if you combine the lower births with the high number of deaths
        that occurred in the United States last year -- more than 3.3 million -- and
        diminished immigration, Johnson says the US is already seeing "dramatically
        reduced population growth."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b3402b-d207-4dd2-8137-6f07b9387b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T05:49:08.886+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:07.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ae33ce-5397-47ac-8295-a1842764b6dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T05:49:08.886+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:07.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 25 states saw more deaths than births in 2020 -- a record
        high, according to Johnson''s analysis. In 2019, Johnson says, five states
        saw more deaths than births.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e636981b-83a0-4205-9739-ffd9fcbe2e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T05:49:08.886+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:07.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '355f3da9-1c82-4b46-855b-620bafe1b51e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T05:49:08.886+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:07.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even during the flu epidemic, we didn''t have anything like this.
        ... To go from 5 to 25 is just astounding," he says. That trend is likely
        to continue in many states this year.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd26211bd-42d8-4df7-b26d-75f9fd2a59f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T05:49:08.886+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:07.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06da0ca7-02d0-4dab-989d-3c953ccd6f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T05:49:08.886+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:07.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers ultimately hope to get more detailed data that allows
        them to analyze how the pandemic affected birth rates in different groups,
        looking at factors like age, race, socioeconomic status and geography. For
        2021, that kind of information likely won''t be available until September
        2022.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e29e3ff-3892-4efe-9390-52105050c054'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T05:49:08.886+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:07.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e55a88-0b74-45c2-b5ce-e55637b54a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T05:49:08.886+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:07.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Increments will come out along the way that will help us fill in
        little pieces of the puzzle," Levine says, "but we''ve got a long way to go
        in terms of acquiring data before we''re able to answer the questions that
        we''re interested in."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b323c88-af8b-4e5c-bc7e-9b139d3c9424'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T05:49:08.886+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:07.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f3ad43-68d1-4851-891e-e1125fbd4d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T05:49:08.886+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:07.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decline in births caused by the pandemic, coming after years
        of decreasing birth rates, could add up to significant shifts in society,
        Levine says.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83bb894b-7d34-4e58-9717-bf07282920bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T05:49:08.886+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:07.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d116cac-3910-45d5-bbc6-a692072c619a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T05:49:08.887+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:07.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fact that it''s coming on the heels of a lengthy ongoing decline
        in births exacerbates its impacts. In reality, it''s not the 300,000 fewer
        births once (as a result of Covid), it''s the hundreds of thousands of fewer
        births every year that''s likely to have substantial impacts on society,"
        he says.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5d1e27-199e-45ac-b9b3-12a1bcf880b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T05:49:08.887+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:07.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af782427-3ce6-425e-a966-dcd3e5cc37ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T05:49:08.887+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:07.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those include things like economic activity, the solvency of our
        retirement system and significant other social implications."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd408717-377a-4fc5-a0b0-3ba6d8e87bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T05:49:08.887+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:07.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f10d07fb-2674-48d4-9b56-5f3e702a8980'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T05:49:08.887+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:07.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Think about the huge societal impacts we saw after the baby boom
        in the 1950s.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3545efb4-1c93-41d3-8f85-f5cf12ed35cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T05:49:08.887+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:07.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99bd968-63a8-4612-89f7-21b8eca04abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T05:49:08.887+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:07.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This," Levine says, "has the potential to be the opposite of that."</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13ebde8-142f-4f7d-ab77-955ec4195010'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T05:49:08.887+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:07.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/05/05/health/pandemic-births/index.html">We''re
        starting to see how the pandemic affected births in the U</a>S."</em></p>'
  'Duterte-PH-arbitral-win-vs.-China-a-piece-of-paper':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
