      'mgnl:lastActivated': 2023-01-25T05:01:18.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 6)</strong> — Education
        officials are considering opening classes for the next school year sometime
        in September.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e34486-24f9-41d0-91c0-94742afa46b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T15:57:10.741+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:01:18.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang io-offer namin na isang</em> option — within September.
        Although <em>sa</em> level <em>pa lang ito ng aming</em> strat, <em>ang</em>
        idea <em>namin hindi pa</em> final," Department of Education Undersecretary
        Diosdado San Antonio told CNN Philippines on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34cf13a7-b9e2-4671-9c4b-f837e67dd668'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T15:57:10.741+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:01:18.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What we are offering is one option — within September.
        Although this is still wiithin the strategy group, and the decision is not
        yet final.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a021830-3808-490d-a6d2-96144c3ccd91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T15:57:10.741+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:01:18.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Antonio said only President Rodrigo Duterte can make the final
        decision on class openings and the September resumption would depend on whether
        he thinks students and teachers need more time for rest.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f5c0e7-22c1-4893-827a-7d031e50946a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T15:57:10.741+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:01:18.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DepEd initially proposed classes to begin by Aug. 23. If this
        pushes through, summer vacation will be cut short to six weeks instead of
        the usual eight.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f258bf-25d0-4dd8-a9af-b280abcd0d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T15:57:10.742+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:01:18.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current academic school year will end on July 10.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ccea36-5db6-43fb-9c5a-69f779a5146b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T15:57:10.742+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:01:18.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Bakit kailangan magbukas tayo kaagad? Huling-huli na po tayo.
        Alam naman natin mababa tayo sa</em> international large scale assessment.
        <em>Hindi pwedeng ugali ng huling naghahabol ‘yung pahinga nang pahinga,"</em>
        San Antonio said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '199e5f24-9008-40c6-a1d2-526223cfaaa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T15:57:10.742+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:01:18.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Why should we open immediately? We are extremely delayed.
        We know that we ranked low in the international large scale assessment. Laggards
        should not be resting when they need to catch up.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc0e9f30-b8ff-45cc-b3ef-02986fe72498'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T15:57:10.742+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:01:18.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Preparations ongoing</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd90cdc19-e433-48e1-a908-60a2c18df4a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T15:57:10.742+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:01:18.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In preparation for the next school year, San Antonio said they are
        now taking inventory of available resource materials or printed modules.</p>'
    '20':
