      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His remarks came after his immunization on Monday drew wide criticisms
        because he received a shot that was not approved for emergency use by the
        FDA.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c12c92-0d51-4fc7-9517-23ce63dd5288'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T17:46:56.311+08:00
      'mgnl:createdBy': 'lisbet'
