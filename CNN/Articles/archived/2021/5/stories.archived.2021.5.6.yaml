      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, chief of staff Ron Klain acknowledged that intellectual
        property rights were part of the problem of worldwide vaccine shortages, but
        that bigger issues lay in manufacturing.</p>'
    '29':
