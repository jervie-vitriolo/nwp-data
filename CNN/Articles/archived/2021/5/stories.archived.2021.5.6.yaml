      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe838ea-08d6-4e10-86bf-bfc166911bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T23:30:54.227+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:00:22.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DepEd is also considering to open classes&nbsp;in <a href="https://cnnphilippines.com/news/2021/5/6/deped-september-class-opening.html">September.</a></p>'
