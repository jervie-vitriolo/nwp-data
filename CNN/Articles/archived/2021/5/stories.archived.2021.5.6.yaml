    'template': '1'
    'title': 'Google backtracks on office returns and will allow employees to work
      remotely'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42fb0cc1-9525-4237-9f8f-631f3ac953a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T19:31:00.809+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:05.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Google is expanding its options for when,
        where and how often employees return to the office.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9622e0-8435-4c47-b7a8-a4acdeadd01c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T19:31:00.809+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:05.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8a147e-aaaf-4798-bd4a-ff281d6c3e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T19:31:00.809+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:05.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company''s workers around the world can continue working remotely
        until September, after which they can choose between coming back to their
        pre-pandemic office, working out of a Google office in a different city or
        permanently working from anywhere if their role allows it, a Google spokesperson
        told CNN Business.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eaa456c-7941-4226-a9cc-92a0910a0c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T19:31:00.809+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:05.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b2b68e-8724-4314-a51f-92c248d4535e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T19:31:00.809+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:05.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new policy, which will go into effect September 1, was shared
        with employees in a note from Google CEO Sundar Pichai on Wednesday morning,
        the spokesperson confirmed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c59d05a7-9233-4d85-adf2-36ce5536d0cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T19:31:00.809+08:00
      'mgnl:createdBy': 'pilar'
