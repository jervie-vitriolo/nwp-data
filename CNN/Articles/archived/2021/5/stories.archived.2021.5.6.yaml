      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Statistician Dennis Mapa announced on Thursday an unemployment
        rate of 7.1% for the month, translating to 3.44 million Filipinos out of work.
        This is lower than the 4.19 million jobless in February, equivalent to an
        8.8% unemployment rate.</p>'
