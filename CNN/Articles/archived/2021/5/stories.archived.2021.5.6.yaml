      'ticket']
    'template': '1'
    'title': 'Jeff Bezos'' Blue Origin to auction ticket for first space tourism flight'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e44af1f-11de-4fde-bd21-b0ec0e079b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T19:35:05.158+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:04.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Blue Origin — after spending more than
        six years developing its space tourism rocket, New Shepard — has finally set
        a date for its first commercial passenger mission, July 20, and announced
        that one of the first passengers will be the winner of an online auction.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d817593-7a5f-4c7d-8a60-8626b3f3a7f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T19:35:05.158+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:04.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8020f0-a665-40f9-a372-4ff2d96363bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T19:35:05.158+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:04.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anyone can place a bid on the company''s website, according to a
        tweet posted Wednesday morning. The first round of bidding will run from May
        5 to 19, and the bids will be sealed, meaning nobody will be able to see how
        much other people offered. An unsealed round of bidding will begin May 19,
        and finally a live auction on June 12 will conclude the contest.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7733a06-447d-4122-9ad3-263180abafd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T19:35:05.158+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:04.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49367fa5-361f-46d4-828f-0d34c3da28d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T19:35:05.158+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:04.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proceeds from the auction will be donated to Club for the Future,
        a youth-focused foundation meant to inspire kids to study science and technology.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42038341-394b-4147-8a31-114a883d5b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T19:35:05.158+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:04.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d8184b9-6833-4f7d-8d41-c05b5c482e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T19:35:05.158+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:04.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not clear how much the ticket is expected to fetch, nor did
        Blue Origin say who else will be on the first flight or how much they paid
        for their seats. The auctioned seat will be the only seat for sale to the
        public on this first flight, with the other seats filled by those selected
        by Blue Origin.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d73e5be-af9a-47b4-8e46-3a3051044a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T19:35:05.158+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:04.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b3aa549-7f2d-4239-9ec7-3229d017cc54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T19:35:05.158+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:04.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the company''s website, there are a few limitations
        on who can take a New Shepard flight: Everyone must be 18 years or older,
        be in good enough physical shape to climb seven flights of stairs in a minute
        and a half, be between 5''0" and 6''4" in height and between 110 pounds and
        223 pounds in weight. Passengers must also be able to fasten and unfasten
        their seat harness in less than 15 seconds, spend up to an hour and a half
        strapped into the capsule with the hatch closed, and withstand up to 5.5G
        in force during descent.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f751527-5acc-477b-855b-e90dfd8494d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T19:35:05.159+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:04.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa4a805-1ad5-474a-875d-83285d143e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T19:35:05.159+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:04.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blue Origin was founded 21 years ago by Amazon billionaire, and
        the world''s richest person, Jeff Bezos. New Shepard, a fully autonomous spacecraft
        that can carry up to six people, has taken more than a dozen automated test
        flights with the cabin empty at Blue Origin''s facilities in Texas, nearly
        all of which have gone as expected.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed833a2-f683-4eed-abe9-fa404f2e8401'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T19:35:05.159+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:04.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a675609-8884-478e-9b35-d63a5ec65182'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T19:35:05.159+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:04.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Shepard consists of two reusable pieces — a small, dome-shaped
        capsule with gaping rectangular windows, and a 60-foot-tall rocket booster
        that blasts the capsule at up to three times the speed of sound as it hurtles
        toward outer space.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc4b8d9-094f-488f-9b74-c6094627546d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T19:35:05.159+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:04.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feedeb6d-fd1a-49c9-aa1c-6e025344e955'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T19:35:05.159+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:04.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The capsule is designed to detach from the rocket near its peak,
        climbing more than 60 miles high and spending a few minutes suspended in weightlessness
        before parachuting back to Earth. All told, future passengers will spend a
        total of about 10 minutes in the air and climb to more than 60 miles above
        Earth.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '202aca1d-eae9-4ce3-be7b-aca5deb75054'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T19:35:05.159+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:04.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84741c8-007c-48aa-86bd-6a17491ec8d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T19:35:05.159+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:05.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blue Origin''s ticket prices have been the subject of speculation
        for years. Meanwhile, Blue Origin''s direct competitor, Virgin Galactic —
        the suborbital space tourism company founded by British billionaire Richard
        Branson in 2004 — has long been pre-selling tickets. The company has a backlog
        of more than 600 people who will fork over between $200,000 and $250,000 each
        for a ride to space. (Virgin Galactic has twice conducted test flights to
        space, and after many delays, the company now states it has several more test
        flights to conduct before it will fly paying customers.)</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef430af-1470-4c73-adb5-d44b404f29b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T19:35:05.159+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:05.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19cf95c5-d690-4e7d-837c-fc99f17af312'
