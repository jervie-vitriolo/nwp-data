      'mgnl:type': 'text'
      'text': '<p>Data from the Department of Health show that around 30,000 to 50,000
        individuals are being tested per day, a huge improvement from last year’s
        less than 10,000. There are also 1,270 healthcare facilities nationwide for
        COVID-19 patients, with bed occupancy rate of 48.6%.</p>'
    '15':
