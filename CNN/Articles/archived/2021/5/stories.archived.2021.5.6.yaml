      'mgnl:created': 2021-05-06T15:57:10.743+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:01:18.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Learning materials distributed to millions of public school students
        who lack access to gadgets and the internet will be reused in the next school
        year.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c30212-6676-4254-8c79-f3b978ddd634'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T15:57:10.743+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:01:18.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Materials damaged by typhoons and those found to contain grammatical
        or factual errors will have to be replaced.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd71c5fbd-6b28-4655-81c5-b6710a48b18f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T15:57:10.743+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:01:18.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public school students are supposed to return the modules to their
        teachers when they pick up new materials for the next lesson.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e466e825-20ef-4838-b01b-84b3b4b5ad85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T15:57:10.743+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:01:18.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Antonio believes the next school year will run smoothly as stakeholders
        have adjusted to distance learning.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84874d0-d5f3-4924-8b34-5a33c85a8718'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T15:57:10.744+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:01:18.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang nakikita namin marami naman ‘yung sabi ng</em> teacher
        proficient <em>ang bata.</em> Generally, while <em>maraming hamon, nairaraos
        naman ‘yung ating pagpapatuto sa mga bata,"</em> San Antonio explained.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d95629d-4b05-49ef-85bd-90c2f71f22fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T15:57:10.744+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:01:18.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What we see is that a lot of teachers are saying the
        children are proficient. While there were a lot of challenges, we managed
        to educate the children.]</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2733ad14-30e5-4044-b7a6-bc02ff0e8341'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T15:57:10.744+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:01:18.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the DepEd is still pushing for limited face-to-face classes
        in areas consistently categorized as low risk for COVID-19.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0032c4bb-a4f0-476c-9df1-41335f870b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T15:57:10.744+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:01:18.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it would also be up to the President if this will be allowed
        this year.</p>'
