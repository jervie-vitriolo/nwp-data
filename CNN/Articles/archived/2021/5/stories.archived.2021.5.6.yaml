      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c998e5-ffa2-49a6-b611-a1a95c8bba25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T13:29:53.660+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:33.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balilo said after his team approached the Chinese militia, the vessels
        just "turned on their engines, retrieved their anchor, and started to go away."
        The PCG even escorted them as they left the area until no other vessels were
        in sight.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7914602-a3d2-4a69-b2c3-a8cc236859f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T13:29:53.660+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:33.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69dc8286-bfac-4265-86a0-581143130c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T13:29:53.660+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:33.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Siyempre meron ding pangamba ang mga tao natin. Lagi namang
        kasama ''yan everytime na magpa-patrol, lalo na ''pag nagkakasalubungan ang
        Philippines at China Coast Guard dito sa West Philippine Sea,"</em> he added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c8996e-992b-4f32-889c-0a5a1681869b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T13:29:53.660+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:33.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0545cf29-769f-46f6-af23-1fd45debf492'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T13:29:53.660+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:33.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Of course, it always comes with anxiety on the part
        of our crew. It''s always there especially when conducting patrols, and when
        the Philippines and China Coast Guard would chance upon each other in the
        West Philippine Sea.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b613cc6a-0ff0-43cd-80a0-ac3d1585f818'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T13:29:53.660+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:33.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc966e8-69fb-4f00-b850-5c81fba3e3a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T13:29:53.660+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:33.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, the Arbitral Tribunal at the Permanent Court of Arbitration
        in The Hague unanimously ruled in favor of the Philippines in the case against
        China’s claims in the South China Sea, which the latter has consistently refused
        to recognize.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8471fbf9-e18c-4b55-bc6b-417df22704f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T13:29:53.660+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:33.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55fbf6a9-c23b-4a86-9dc5-a1e164a4f708'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T13:29:53.661+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:33.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte, who has always been soft on China''s
        incursions, said in his recent public address that the arbitral ruling affirming
        the Philippines'' sovereign rights in its EEZ is<a href="https://cnnphilippines.com/news/2021/5/6/Duterte-PH-arbitral-win-vs.-China-a-piece-of-paper.html">
        simply "a piece of paper" which he could simply "throw in the waste basket."</a></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9b54b4-2948-4b53-b463-1b45a680b317'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T13:29:53.661+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:33.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512a5bac-56c4-49ae-a42d-f9386ff8be26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T13:29:53.661+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:33.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Balilo said the PCG will continue its monitoring activities
        to establish their presence in the West Philippine Sea and raise the country''s
        flag. There will also be a second leg of maritime exercises where they will
        deploy their 84-meter offshore patrol vessel, BRP Gabriela Silang.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd131423a-2260-4496-bdf5-84c1d11f64f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T13:29:53.661+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:33.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c889084-74ad-4c7d-8fff-60beb6961526'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T13:29:53.661+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:33.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Task Force for the&nbsp;West Philippine Sea also repeatedly
        said the country will continue law enforcement activities in Philippine waters
        to assert our sovereign rights.</p>'
  'Indonesia-airport-reuse-swab-test-scam-COVID-19':
    'author': 'Masrur Jamaluddin and Helen Regan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-05-06T13:52:42.052+08:00
    'imagesource': 'jcr:a82bac2d-94c4-4c56-bf2e-7e17c7e42920'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e8aba094-a1bc-4196-9764-82455a748d32'
    'lead': 'Up to 10,000 airline passengers may have been tested for coronavirus
      with reused nasal swabs in a scam that netted thousands of dollars for the perpetrators,
      according to Indonesian police.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-06T14:00:43.073+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T05:01:32.293+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:59:43.924+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Indonesia airport scammers reused Covid nasal swab tests on passengers,
      police say'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '864dc80a-dc48-459b-b8c7-5bd5513908d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T14:00:43.074+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:32.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Up to 10,000 airline passengers may have
        been tested for coronavirus with reused nasal swabs in a scam that netted
        thousands of dollars for the perpetrators, according to Indonesian police.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a443de4c-434d-4231-a229-19a7a98026ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T14:00:43.074+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:32.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five employees for major Indonesian pharmaceutical company Kimia
        Farma were arrested on April 27 for allegedly washing and repackaging rapid
        antigen nasal swab kits, and using them on passengers at the Kualanamu International
        Airport in Medan, North Sumatra.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82cce6ad-04a1-4821-b5ef-945aa21a52a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T14:00:43.074+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:32.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesia requires all passengers to provide a negative coronavirus
        test before they board a domestic flight, and the company sells the test kits
        in Medan airport.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e87d88a-6c77-4bfa-9fdc-d4f852dbf532'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T14:00:43.074+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:32.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scam had been ongoing for about four months, police said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c44914-a22a-407a-a7fd-51d06f768798'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T14:00:43.074+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:32.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Sumatra Police spokesman, Grand Commissioner Hadi Wahyudi,
        said authorities were still investigating the number of victims affected by
        the reused swabs.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6834f8b3-c2d2-4b8e-9f19-fa55685d1cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T14:00:43.074+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:32.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They started their crime on December 17, 2020. If every day they
        have 50 to 100 customers, the victims number are estimated to be about 10,000,"
        he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae234df-d1d6-49be-ac28-447d7e707c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T14:00:43.075+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:32.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspects have been charged with crimes under Indonesia''s health
        law, which carries a maximum sentence of 10 years imprisonment if found guilty,
        and under the country''s consumer protection law, which carries a maximum
        five-year prison sentence.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114426b6-405e-4dd3-83af-f3d7c9b9dee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T14:00:43.075+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:32.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those arrested is Kimia Farma''s Medan business manager. Police
        said each suspect had different roles to play in the scam, from washing the
        used cotton swabs, to repackaging the kit, and delivering the samples to the
        laboratory.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f15c75b-c50b-4725-932b-711a488154da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T14:00:43.075+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:32.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police found recycled cotton swabs, recycled packaging, and 149
        million rupiah ($10,000) in cash during the raid which netted the five suspects.
        Passengers paid 200,000 rupiah ($14) for each antigen test swab.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecadddbc-910b-494d-ad77-1453ccc8df66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T14:00:43.075+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:32.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Kimia Farma for comment.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb900828-151b-4118-873b-d5c949f7afd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T14:00:43.075+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:32.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the South China Morning Post, two lawyers who repeatedly
        flew through Medan airport in recent months plan to launch a collective civil
        suit against the company for damages of 1 billion rupiah ($69,000) for each
        affected passenger.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37eb9420-fd0d-48ed-a365-4383cf8a0a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T14:00:43.075+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:32.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesia''s minister of state-owned enterprises, Erick Thohir,
        said in a Twitter post last week those involved should be subjected to "very
        strict punishment."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b11de38-ae11-4ffc-af6f-5d7fcde092d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T14:00:43.075+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:32.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesia''s Covid crisis</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8abe0f52-8222-4e6f-b8f9-d839cfe97a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T14:00:43.076+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:32.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesia is the world''s fourth most-populous nation and has experienced
        one of the worst Covid outbreaks in Asia. More than 1.6 million cases and
        46,000 deaths have been recorded since the pandemic began, according to Johns
        Hopkins University.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '833d4395-ecb7-4ae3-a11a-3384329d3f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T14:00:43.076+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:32.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, Indonesia''s Health Ministry confirmed two patients
        with the Covid variant B.1.617 first identified in India. The country has
        recorded a daily average of about 5,000 Covid-19 cases in the past week.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c8b395-8540-48c8-b83c-e4059debe769'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T14:00:43.076+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:32.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are concerned about the impact of the upcoming Mudik
        holiday, in which tens of millions of people travel to see their family in
        their hometowns to celebrate Eid al-Fitr, the end of Ramadan.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c6c266-65a3-4e6b-a376-6061fd766c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T14:00:43.076+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:32.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To halt the spread of Covid-19 during Eid festivities, the Indonesian
        government has banned all domestic travel from May 6 to May 17. The ban covers
        public and private journeys, including cars, motorcycles, buses, trains, ferries,
        ships and planes.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df6eca1-e895-44bb-a912-62185d288b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T14:04:32.506+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:32.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/05/06/asia/indonesia-airport-reuse-nasal-swabs-coronavirus-intl-hnk/index.html">"Indonesia
        airport scammers reused Covid nasal swab tests on passengers, police say"</a></em></p>'
  'Nepal-COVID-19-situation':
    'author': 'Julia Hollingsworth, Sophie Jeong and Asha Thapa, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-05-06T14:01:05.661+08:00
    'imagesource': 'jcr:7969f18a-2049-4d34-a7b5-acf064a371c3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd85cc0e2-e3e8-4d99-a8f9-154201a6114c'
    'lead': 'In Nepal, a situation is unfolding that looks chillingly familiar: COVID-19
      cases are skyrocketing, hospitals are overwhelmed, and the country''s Prime
      Minister is pleading for help from other nations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-06T14:03:45.673+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T05:01:31.071+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:59:44.329+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Nepal''s cases skyrocket, prompting concern the country''s outbreak
      could mimic India''s'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b3e988e-4c61-4188-b232-b923273e90ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T14:03:45.674+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:31.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> In Nepal, a situation is unfolding that
        looks chillingly familiar.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a69d864-e393-4789-b7f7-a24af69367c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T14:03:45.674+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:31.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Covid-19 cases are skyrocketing, hospitals are overwhelmed, and
        the country''s Prime Minister is pleading for help from other nations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41b6aa2-af4a-4729-b6cb-3e521bcd0645'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T14:03:45.674+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:31.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nepal is now reporting about 20 daily Covid-19 cases per 100,000
        people -- about the same number as India was reporting two weeks ago.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dca1eb8-1cd5-404e-88d0-202b618c8363'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T14:03:45.674+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:31.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last weekend, 44% of Nepal''s Covid tests came back positive, according
        to government figures quoted by the International Federation of Red Cross
        and Red Crescent Societies (IFRC), as it warned of an impending crisis.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5b669d-302c-4b68-9e63-dc0c65582688'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T14:03:45.674+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:31.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What is happening in India right now is a horrifying preview of
        Nepal''s future if we cannot contain this latest Covid surge that is claiming
        more lives by the minute," Nepal''s Red Cross chairperson, Dr. Netra Prasad
        Timsina, said in a statement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe80dee-9770-4c0d-b6f2-85e26a47079c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T14:03:45.675+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:31.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The virus'' rapid spread has raised fears Nepal is teetering on
        the brink of a crisis just as devastating as India''s -- if not worse.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b5514f5-c5b3-4b86-a411-1614fb04ef34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T14:03:45.675+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:31.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nepal has a fragile health system, with fewer doctors per capita
        than India, and a lower vaccination rate than its neighbor. The country''s
        high test positivity rate suggests it isn''t catching nearly enough cases.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b07f46-07b9-4235-92d4-1e4b8d381486'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T14:03:45.675+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:31.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mass public events, including festivals, political gatherings and
        weddings, have allowed cases to spread, along with general public complacency
        and slow government action.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f594a2f-c94c-4f8a-b79b-8ec3dd37ba21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T14:03:45.675+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:31.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The the situations are worsening day by day and it may go out of
        control in future," Dr Samir Adhikari, a spokesperson for Nepal''s Ministry
        of Health and Population, said Monday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9771678-0312-4d8c-82a4-737525b2024c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T14:03:45.675+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:31.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Nepal has tightened borders and imposed lockdowns in its
        worst-hit regions -- including the capital -- some fear that won''t be enough
        to contain the virus as it spreads through the capital, and even as far as
        Everest Base Camp.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0965c58-c435-4617-a55f-97debf9a2776'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T14:03:45.675+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:31.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A porous border</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84675b56-d364-491b-86dc-20c676cd7fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T14:03:45.675+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:31.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only a month ago this Himalayan nation of 31 million people was
        reporting about 100 cases a day. Now, it''s more than 8,600.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6c9300-bc87-460d-9a43-9f080eb5cf7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T14:03:45.675+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:31.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some have blamed that on India''s raging second wave spilling over
        into Nepal, which shares long, open land border with its neighbor.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed799dc-cf58-4474-995f-628c737e1859'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T14:03:45.676+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:31.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nepalis don''t need to show their passport or ID card to enter their
        country, and many Nepali people have businesses in India, and vice versa,
        meaning cross-border traffic is high. In recent weeks, some Indians have fled
        their country''s second wave, hoping to access health care in Nepal or escape
        to a third country, Adhikari said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe4a6af-39de-41a4-ba34-6034ac02a249'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T14:03:45.676+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:31.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very hard to stop all the mobility between the two countries,"
        he added.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd019133-4997-4254-bdf5-1f737a0c714b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T14:03:45.676+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:31.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent days, Nepal tightened those rules. Nepali citizens can
        now only cross from India at 13 out of 35 border points, according to Nepal''s
        Foreign Minister, Pradeep Kumar Gyawali.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbeb4713-ce0d-48dc-80a0-91fab7fdd985'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T14:03:45.676+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:31.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But returnees need to be tested at the border, according to Shankar
        Bahadur Bista, assistant chief district officer of Banke district, which borders
        India.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74c7292-7ce1-40ac-b0a4-4ea11a5f361c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T14:03:45.676+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:31.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anyone who test negative can go home -- but positive cases must
        enter a quarantine facility or hospital, he added.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907d229d-52f3-48e9-89e9-07047f6f83e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T14:03:45.676+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:31.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Dr Sameer Mani Dixit, a Nepal-based public health research
        scientist, says those measures came too late -- the virus was already spreading
        within the country.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '360595ae-e9eb-40d8-88a4-718d89f67b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T14:03:45.676+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:31.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Large-scale gatherings</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a31137-3a43-49a5-9348-62e1882a4b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T14:03:45.676+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:31.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nepal''s crisis began building in early April, as the country''s
        Prime Minister K. P. Sharma Oli touted yet another unproven coronavirus remedy.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '757b40d0-f5f8-4bf1-a92a-90374e58e955'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T14:03:45.677+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:31.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oli said the illness could be treated by gargling with guava leaves,
        adding to his ridiculed comments last year that Nepalis had stronger immune
        systems due to their daily intake of spices.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7852f7de-ba58-47f4-aa91-08a2cf97e37b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T14:03:45.677+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:31.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As April progressed, Nepalis gathered for religious festivals at
        home and across the border in India, where Nepali devotees joined Hindus who
        bathed in the Ganges for Kumbh Mela, one of the world''s biggest religious
        gatherings.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b221f8e4-55a7-42e5-bf55-b0052b63c469'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T14:03:45.677+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:31.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They included Nepal''s former King Gyanendra Shah and Queen Komal
        Shah, who were admitted to hospital with Covid-19 on their return to Nepal,
        according to a statement from Norvic International Hospital in Kathmandu.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f124d4d-55e9-4cdf-8636-67ee19fee7f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T14:03:45.677+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:31.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around the same time, thousands of Nepalis gathered in the capital
        to celebrate the major religious festival Pahan Charhe. Others came together
        in Bhaktapur, a nearby city to celebrate Bisket Jatra, despite authorities
        ordering them not to, according to local media. One placard in support of
        the event read: "Our festival is dearer than our lives to us."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4cf4f51-b5e7-40a9-96c4-301e3373adc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T14:03:45.677+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:31.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On April 24, when the country reported more than 2,400 new cases,
        media clustered around Oli as he inaugurated a new Dharahara, to replace a
        tower destroyed in the deadly 2015 earthquake.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4905d8e-2174-4c1f-a8cd-218a02bb50f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T14:03:45.677+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:31.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five days later, on April 29, when daily cases had doubled to more
        than 4,800, the government imposed a two-week lockdown in the capital. The
        following day, the Ministry of Health and Population admitted it was overwhelmed.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63edcfa1-ab0e-4960-b251-df232b3bc89c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T14:03:45.677+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:31.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the number of infections has increased beyond the control of
        the health system, it has become tough to provide hospital beds for care,"
        the ministry said in an April 30 statement.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eabe2308-af39-4f27-91b6-656c96170ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T14:03:45.678+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:31.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oli said Monday the virus had taken off in Nepal despite the government''s
        "utmost effort" to contain it.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f69054c-1513-40d4-a7af-6c3bbf74b857'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T14:03:45.678+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:31.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since we are living in an interconnected and interlinked world,
        pandemics like this spares no one and no one is safe," he said, speaking in
        English.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83fa5781-4004-4c94-9e95-6ef580ae72d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T14:03:45.678+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:31.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lack of government action has angered people in Nepal.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ada0b6-e3ea-4479-a427-6e1647176aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T14:03:45.678+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:31.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say, while it might not have been possible to prevent a
        second wave, the government could have done more to control it.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49bedbe2-20de-49d6-b4ad-8ff501b95f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T14:03:45.678+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:31.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Political analyst Surendra Labh said it was inappropriate to let
        festivals go ahead -- and argued that such events, along with wedding ceremonies,
        had worsened the outbreak.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '504e475e-5b46-40b4-824d-27e41fda4e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T14:03:45.678+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:31.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the government is not handling the outbreak well ... the
        government is more focused on its own politics," he said.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a64f74-b2d2-4839-8252-f42ea7a6085d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T14:03:45.678+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:31.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health expert Suresh Panthee, one of the founders of the Sustainable
        Study and Research Institute in Nepal, said Nepal grew complacent after avoiding
        a catastrophic outbreak during the first wave.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0613f852-7abe-4cfe-9367-d294bccab614'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T14:03:45.678+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:31.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As cases rose across the border, Nepal could have prepared a quarantine
        system for returning citizens, he said. "We had enough time but we didn''t
        prepare."</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '685b5184-56c5-4bae-8dac-5b65efc82fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T14:03:45.679+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:31.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Embattled health system</h2>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc76146b-f6f5-4b0d-aea2-37a8a01139dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T14:03:45.679+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:31.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nepal is one of the poorest countries in the world -- and that is
        reflected in its healthcare system.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d10c63-f19e-4869-b4e5-ce26a0cfdfcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T14:03:45.679+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:31.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the government''s Covid-19 response plan from last
        May, the country only has 1,595 intensive care beds and 480 ventilators for
        its about 30 million people.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ff1518-1bee-4835-bac8-ccd9ebd98bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T14:03:45.679+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:31.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also has a shortage of doctors, with just 0.7 physicians per
        100,000 people, according to World Bank data -- less than India''s 0.9. Health
        workers on long-term leave are being called back to help manage the crisis,
        while the Nepal Army directed retired medical staff Wednesday to stand ready
        to be recalled.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7839b997-b9ea-4494-bcb6-80de17c390f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T14:03:45.679+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:31.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Saturday, there were hospital bed shortages in 22 of the country''s
        77 districts, according to Nepal''s Health Emergency Operation Center (HEOC).</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd446b7a3-4c55-4e30-b822-d1a8e1e20755'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T14:03:45.679+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:31.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Paras Shrestha, a senior physician at a Covid-19 ICU ward in
        the border city of Nepalgunj, says his hospital is so overrun he''s advising
        patients with mild symptoms to isolate at home.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1521cae-1477-4fc9-88f6-f9806740eafd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T14:03:45.679+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:31.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The situation in the city is already "critical", according to Dipak
        Shrestha, the chief of UNICEF''s Nepalgunj field office, who warned the same
        could happen elsewhere.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1c2885-fcf2-4b3b-a9fe-fd9c9bb709bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T14:03:45.680+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:31.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As India is battered by its brutal second wave, the Nepal government
        appears to be taking action.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8901452a-2e21-4bf4-a209-97004c5e5e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T14:03:45.680+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:31.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, it ordered 20,000 oxygen cylinders from overseas, as
        demand for medical oxygen tripled, according to Health Ministry spokesperson
        Dr. Jageshwor Gautam.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f36f519c-6e88-44ef-8a08-37b53bab745f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T14:03:45.680+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:31.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And on Tuesday, Nepal''s army began expanding health care facilities
        in a border area with India, to cater for the large numbers of Nepali workers
        returning home.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a9437f-e42d-48d8-afec-907306df2ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T14:03:45.680+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:31.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 200-bed isolation center is being added, along with 2,000 beds,
        to a facility in Sudurpashchim Province, where officials are reporting a shortage
        oxygen gas cylinders.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08697055-1e79-45c4-bdbc-415fffe4007e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T14:03:45.680+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:31.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the challenges are vast.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68168fe6-5107-41cd-bdc2-be39e90166e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T14:03:45.680+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:31.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nepal has around double the positivity rate of India, suggesting
        a large number of cases are going undetected.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df7ad55d-000d-420a-b8a2-721e2656feb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T14:03:45.680+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:31.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Testing has been upgraded since the start of the first wave -- the
        country initially sent tests to Hong Kong for processing but upgraded to around
        20,000 tests a day.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eefddeda-8555-4f6f-bbac-8ed021873983'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T14:03:45.681+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:31.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s still not enough, Panthee said.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5745e90b-6885-4000-bfca-c70d774a20e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T14:03:45.681+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:31.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are signs of underreporting at Base Camp, where two sources
        told CNN there had been dozens of suspected Covid-19 cases in the past few
        weeks. A spokesperson from Nepal''s tourism department denied there had been
        any cases.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c11fa2-b929-4f31-99ea-559446ef7d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T14:03:45.681+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:31.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On top of that, Nepal has a low vaccination rate. As of the end
        of last month, 7.2% of the population had received at least one vaccine dose
        -- lower than India, where about 10% of the population has been at least partially
        vaccinated.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c68076f-8b31-4bea-83f3-c6ec5405dbd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T14:03:45.681+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:31.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can say the government is trying its best," said Adhikari, from
        the health ministry. "But we have a very weak and fragile healthcare system
        in the country."</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f8e9ef-ad8a-4bf3-9454-2c6a771ab459'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T14:03:45.681+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:31.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What happens next?</h2>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893e0d26-d905-43b5-a9f2-885e0a630872'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T14:03:45.681+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:31.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next few weeks will be crucial in controlling Nepal''s outbreak.</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab71181a-d1e7-46f9-8dc6-218371be1b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T14:03:45.681+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:31.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last Thursday, authorities imposed a two-week lockdown in Kathmandu
        -- but before that went into force, some migrant workers returned home.</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a46bdce9-4e04-48c6-9a4d-e4ee370124ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T14:03:45.681+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:31.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villages often have large numbers of elderly people and limited
        health care raising fears that migrants might have spread the virus to remote
        areas. It''s too early to say whether the pre-lockdown migration will lead
        to another spike, Adhikari said.</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143acbd2-dd68-4960-affb-47c8620cfb45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T14:03:45.681+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:31.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Within weeks, our situation will be bad. But we are trying our
        best," he said.</p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '013e5ada-d3ad-4140-9a44-83a94c9705be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T14:03:45.682+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:31.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are taking other measures to limit the spread. From
        May 6, all international flights will be banned, Oli said in a televised address
        to the nation Monday. Rules restricting gatherings are in place in 46 of 77
        districts.</p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18aa18e8-dce1-4d10-8056-e802e127efff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T14:03:45.682+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:31.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shrestha, the Nepalgunj physician, hopes if people follow the rules
        and stay patient, the cases will come down.</p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e1a05b2-f4c4-472b-8a12-ecec019ba712'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T14:03:45.682+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:31.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Dixit says the rules are often changing, making it difficult
        for the public to abide by them. A lockdown alone isn''t enough, says Panthee.
        The government needed to test all close contacts, isolate positive cases,
        better manage the border, and increase its oxygen supply.</p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f06e43c-917e-48d4-9be7-bc5300bcfc36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T14:03:45.682+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:31.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And these lockdowns come at a cost. Gita Kuchikar, a 45-year-old
        cleaner and mother-of-three in Kathmandu, lost her job because of the city''s
        lockdown and worries about her children''s education.</p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bfd1cb6-31b6-4e86-b66e-054239dba100'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T14:03:45.682+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:31.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel scared because in Nepal, cases are increasing like in India,"
        she said. "I don''t know how our government will handle the situation."</p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb5acba-45fe-4ce7-95a0-bcc20b5c4e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T14:03:45.682+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:31.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the coming weeks, more festivals are approaching. Rato Macchidranath
        festival is due start later this month near Kathmandu, although organizers
        said they will adopt social distancing measures and compulsory mask-wearing,
        according to state media.</p>'
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb7d478-b8fb-48fd-a910-155dc14c18e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T14:03:45.682+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:31.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gautam, from the health ministry, predicted people might not follow
        curfew and lockdown orders due to the celebrations.</p>'
    '132':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05467b5-65d9-4ebc-a18a-cf6157800725'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T14:03:45.683+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:31.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some festivals are coming up during this prohibitory period as
        well, but the government is not in the condition to say anything," Gautam
        said, adding that the situation is now in the hands of the Nepali people.</p>'
    '134':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c9c2d2-1e7f-4ac6-a97e-c712b7494ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T14:03:45.683+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:31.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are tired of telling people to follow the safety measures."</p>'
    '135':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad4e587-e874-4342-acc9-bb8d2262cdef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T14:03:45.683+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:31.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/05/06/asia/nepal-covid-outbreak-intl-hnk-dst/index.html">"Nepal''s
        cases skyrocket, prompting concern the country''s outbreak could mimic India''s"</a></em></p>'
  'Duterte-Sinopharm-Sinovac-vaccine':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-06T14:19:08.049+08:00
    'imagesource': 'jcr:63756465-0f46-4473-adb3-da2130cc1762'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2a360b22-deae-46fb-b1c0-f5254fe64895'
    'lead': 'A member of the Vaccine Expert Panel says it is ''possible'' to use different
      brands since Sinopharm and Sinovac are both inactivated vaccines. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-06T14:25:14.198+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T05:01:27.944+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:59:44.682+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte can get Sinovac second dose with looming Sinopharm return, vaccine
      expert says'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd789a6d8-95c0-4b96-88a0-914c2da182ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T14:25:14.198+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:27.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 6) —</strong> President
        Rodrigo Duterte can still complete his COVID-19 vaccination if his order to
        return all Sinopharm doses to China because the vaccine has no emergency use
        authorization (EUA) yet from Philippine regulators, an infectious disease
        expert said on Thursday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a918bd31-dc0e-4902-b3ac-62c67b4cccdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T14:25:14.198+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:27.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Rontgene Solante, a member of the Vaccine Expert Panel under
        the Department of Science and Technology, said Duterte can receive another
        Chinese manufactured vaccine Sinovac four weeks after he received his Sinopharm
        shot.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6baf6412-b0ca-4bbf-b874-d9fc5b49a2ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T14:25:14.199+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:27.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung halimbawa hindi na pwede ang Sinopharm, meron namang isang
        bakuna na magkahawig sa Sinopharm na nabigyan ng approval natin, ang Sinovac,"
        he said in a forum by the DOH.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ebdb4e5-8034-4063-ae62-4445328780d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T14:25:14.199+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:27.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If Sinopharm can no longer be used, there is a vaccine
        that is similar to Sinopharm that has been given approval, that is Sinovac.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c50083b-a574-434b-8fd4-6a508ee6bb87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T14:25:14.199+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:27.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solante said it is "possible" to use different brands since Sinopharm
        and Sinovac are both inactivated vaccines wherein the disease-carrying virus
        were killed using chemicals, heat, or radiation.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3c58bf-bd14-428a-95f2-6d809ef121d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T14:25:14.199+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:27.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte received flak after he was inoculated on Monday with Sinopharm,
        which has not yet applied for emergency use in the Philippines but granted
        compassionate special permit.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b57c553-5580-4030-874b-6ef2f0ad8b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T14:25:14.199+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:27.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, he apologized for taking the vaccine, asking the Chinese
        government to withdraw its donation of 1,000 Sinopharm vaccines.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2075cb40-389f-4b0d-8d26-34ba9354f0c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T14:25:14.199+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:27.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solante stressed that the Vaccine Expert Panel (VEP) is against
        distributing vaccines without an EUA since such vaccines have not gone through
        the review of medical and regulatory experts.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d0e7b55-70e9-4384-9c32-a0f2b814bb8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T14:25:14.199+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:27.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the Chinese state-owned vaccine manufacturer can still
        apply for emergency use in the Philippines.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20cd3ac2-9e67-479b-b4c6-df77718bd52d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T14:25:14.200+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:27.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang Sinopharm walang sinusubmit na documents sa VEP para maassess
        namin. Kung meron sana noon bago nagpabakuna ang presidente, pwede namin i-review
        and we can give our recommendation to the FDA," the infectious disease doctor
        said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd0f488-0630-4fe7-8e92-7feea9c25a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T14:25:14.200+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:27.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solante added, "Ang second dose pwede ipahabol, but Sinopharm has
        to produce the data and submit it to VEP and FDA."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da63c611-cce7-4be7-8f5f-7abd07d9c2bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T14:25:14.200+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:27.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Sinopharm has not submitted documents for the VEP
        to assess. If they submitted before the President''s vaccination, we could
        have reviewed it and given our recommendation to the FDA. Sinopharm can still
        make it in time for the President''s second dose, but it has to submit the
        data to the VEP and FDA.]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8019ef-5e6a-478d-bd46-1b88346790eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T14:25:14.200+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:27.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential spokesperson Harry Roque on Thursday said they will
        keep Duterte''s second Sinopharm dose so he can still complete his vaccination.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5fa1e8d-74e1-4f8b-8e0c-ad8ed08dae41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T14:25:14.200+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:27.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the VEP has been studying the possibility of mixing-and-matching
        different vaccine brands. There is an ongoing major trial in the United Kingdom
        to examine whether different coronavirus vaccines can safely be used for two-dose
        regimens.</p>'
  'ivermectin-philippines-senate':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-06T14:40:20.771+08:00
    'imagesource': 'jcr:74b4b940-f622-4168-90a4-827bc0b176bb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '70b9dd48-1345-4217-9540-f19122984aac'
    'lead': 'Amid conflicting claims on the use of anti-parasitic drug ivermectin
      in treating COVID-19, Senate President Tito Sotto says he might push for a legislative
      inquiry to settle the issue.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-06T14:45:26.148+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T05:01:27.321+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:59:44.853+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senate might look into ivermectin issue – Sotto'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0ad056-2858-45a1-b751-4eaa3c77044f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T14:45:26.148+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:01:27.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 6)</strong> — Amid conflicting
        claims on the use of anti-parasitic drug ivermectin in treating COVID-19,
        Senate President Vicente “Tito” Sotto III said he might push for a legislative
        inquiry to settle the issue.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2d7a31-69e0-4768-bfe8-0732ac14736f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T14:45:26.148+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:01:27.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media briefing on Thursday, Sotto said even doctors are divided
        on the veterinary drug, which has not been registered with the country’s Food
        and Drug Administration for human use.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1533f0c0-d944-4268-987e-e54634fecc01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T14:45:26.148+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:01:27.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA <a href="https://cnnphilippines.com/news/2021/5/5/Sixth-hospital-compassionate-special-permit-ivermectin-COVID-19.html">gave
        six hospitals compassionate special permits</a> to administer ivermectin to
        COVID-19 patients. Health experts, including from the World Health Organization,
        say the drug should only be used in clinical trials pending evidence it can
        treat or prevent COVID-19.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2633a679-a98b-4e81-9028-748295057a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T14:45:26.149+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:01:27.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Maganda niyan magkaroon tayo ng hearing tungkol diyan</em>
        (The good thing to do is to launch a hearing about that),” Sotto said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6affdc0e-1c71-4b0d-856c-34d8eadad1d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T14:45:26.149+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:01:27.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I might be tempted to come up with a privilege speech, so that
        my privilege speech will be referred to the committee on health or whatever
        committee is necessary or appropriate to look into the matter,” he added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6da81c7-ee42-445d-925c-d6396bb9e831'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T14:45:26.149+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:01:27.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate will resume session on May 17, and Sotto said the hearing
        can be scheduled that week or the week after that.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4877f53e-49a5-451a-a9c5-1764a3f25f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T14:45:26.150+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:01:27.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, whoever wants to take ivermectin should be allowed to do
        so, Sotto said. The senator himself has been taking the drug in hopes of preventing
        coronavirus infection and said he has not observed any adverse effects.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e199c2-231a-402e-872a-23ff3a7730df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T14:45:26.150+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:01:27.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some lawmakers in the House of Representatives have also been advocating
        the use of ivermectin, with Anakalusugan Party-list Rep. Mike Defensor and
        Sagip Party-list Rep. Rodante Marcoleta distributing free capsules to the
        public. But questions have been raised on the legality of their action, and
        the validity of the prescriptions made.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '917f9292-d394-4c7e-bca4-00342b67235d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T14:45:26.151+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:01:27.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/4/30/Ivermectin-pantry-Defensor-Marcoleta-FDA-investigation.html">READ:&nbsp;DOH
        seeks PRC probe on ''invalid'' ivermectin prescriptions in QC event</a></strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5366f0-2e39-4e77-b48b-66e450aabd6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T14:45:26.150+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:01:27.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine College of Physicians has warned of several side
        effects from ivermectin, including nausea, vomiting, diarrhea, stomach pain,
        facial or limb swelling, seizures, confusion, sudden drop in blood pressure
        that would require hospitalization, and liver injury or hepatitis.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23f4042-69e0-41f9-b861-1ad64b4e10d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T14:45:26.150+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:01:27.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Jaime Montoya, chief of the Department of Science and Technology-Philippine
        Council for Health Research and Development, said the clinical trial of ivermectin
        in the country<a href="https://cnnphilippines.com/news/2021/5/3/Results-of-ivermectin-clinical-trial-out-by-Q1-2022-.html">
        may be completed by early 2022.</a></p>'
