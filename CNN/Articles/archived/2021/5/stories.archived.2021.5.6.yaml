      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 6)</strong> — The Food
        and Drug Administration cannot assure the safety and efficacy of vaccines
        approved for compassionate use like the one that President Rodrigo Duterte
        got early this week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd42d35-fa7a-4187-9af0-921c6066fa8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T17:46:56.310+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:01:13.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi namin magagarantiyahan po kasi ang bakuna na CSP (compassionate
        special permit) kasi hindi po ito in-examine ng ating experts at hindi po
        ito binigyan ng authorization ng FDA," Dirctor General Eric Domingo explained
        in a briefing when asked about the unapproved vaccine given to Duterte.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0349f99-6257-435d-9867-9332c75d057d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T17:46:56.310+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:01:13.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We cannot guarantee [the safety and efficacy] of a
        vaccine covered by a CSP because this is neither examined by experts nor authorized
        by the FDA.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a4b67b2-76b9-4539-bb8d-b3f9552b4420'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T17:46:56.310+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:01:13.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President on Wednesday apologized to the public for choosing
        to be inoculated with Sinopharm vaccine.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ef7871-cf34-431f-a68d-5839833e420b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T17:46:56.310+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:01:13.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also asked the Chinese Embassy to withdraw the Sinopharm doses
        that China donated to the Philippines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74736866-cf3f-4ff3-9ef5-799244c805d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T17:46:56.311+08:00
