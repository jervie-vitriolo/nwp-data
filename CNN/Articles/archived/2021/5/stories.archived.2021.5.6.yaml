      tourism rocket, New Shepard — has finally set a date for its first commercial
      passenger mission, July 20, and announced that one of the first passengers will
      be the winner of an online auction.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-06T19:35:05.158+08:00
