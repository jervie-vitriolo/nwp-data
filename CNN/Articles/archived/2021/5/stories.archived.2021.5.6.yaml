      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 6) —</strong>  Despite
        the implementation of strict quarantine restrictions, recruitment activities
        are still growing as companies provide flexible work arrangements or work-from-home
        set up, a jobs portal said.</p>'
