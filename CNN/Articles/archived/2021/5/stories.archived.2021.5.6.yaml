    'title': 'Duterte: Vaccine supply, not gov''t response is the real problem'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abdfab7d-cafa-4ab3-869d-68883dbd15de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T05:23:45.510+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:10.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 6) —</strong> President
        Rodrigo Duterte said on Wednesday that the real problem amid the COVID-19
        pandemic is vaccine supply and not the government’s response.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e66a4f8-f422-4e1e-a62f-d901cc7d3806'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T05:23:45.510+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:10.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f67f1ba-3358-43f1-9edf-4809b7f582fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T05:23:45.510+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:10.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang problem natin bakuna, hindi</em> (Our problem is vaccine,
        not) that we are not doing anything or that we are not doing it properly,”
        he said during his late-night address.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a62078d-ae03-4498-badd-9d5b134a5e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T05:23:45.510+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:10.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72719ea1-8f52-460b-93c1-0446aca1a425'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T05:23:45.510+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:10.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said that despite efforts of the government to tap multiple
        manufacturers, doses are only starting to arrive now and are in small volumes.
        He mentioned that if China did not donate a million doses of the Sinovac vaccine
        then the Philippines would have not been able to start immunizing people to
        prevent sickness or hospitalization due to the coronavirus.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc0f75e-16a5-4796-9822-8645c19f7e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T05:23:45.510+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:10.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee25cce-30a3-4205-96db-0c19d153c73d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T05:23:45.510+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:10.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte added that other countries, like the United States and Brazil,
        are also suffering from the same problem.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5fe09ea-5935-420c-91ec-0d01ee3dbb28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T05:23:45.510+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:10.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d59a0ba-6af1-4f80-9a4a-edb50ec89466'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T05:23:45.510+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:10.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then lauded efforts of Filipinos to innovate when it comes to
        the pandemic response, which include the establishment of modular hospitals.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3624e955-761d-4515-83ab-30a9824c0db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T05:23:45.510+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:10.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afcef157-a08b-410e-bd4a-f8fc2673e0ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T05:23:45.511+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:10.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the start of the local coronavirus outbreak in the Philippines,
        authorities have been making efforts to improve the country''s healthcare
        capacity. In his first address this week, Duterte even said that the<a href="https://www.cnnphilippines.com/news/2021/5/4/Duterte-PH-COVID-19-response-.html">
        country is doing well in its programs</a> compared with other countries.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a17c1d-3f07-4d32-8ea4-5709107850f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T05:23:45.511+08:00
      'mgnl:createdBy': 'bamba'
