      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency also tallied 7.34 million underemployed Filipinos — or
        those wanting longer hours or better job opportunities — in March, corresponding
        to a 16.2% underemployment rate. This is likewise an improvement from February’s
        7.85 million or an 18.2% rate.</p>'
