    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:59:37.328+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Moderna', 'booster', 'shots', 'immune', 'response', 'coronavirus',
      'variants', 'vaccine', 'pandemic', 'COVID-19']
    'template': '1'
    'title': 'Covid vaccines can take on new coronavirus variants, studies show'
    'visualType': 'image'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e6d55c-cf6e-4892-95b9-d172901137b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T10:55:49.048+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:02:09.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A batch of new studies published Wednesday
        show how well coronavirus vaccines work against worrying new variants — and
        one indicates booster doses can help them work even better.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f73bd2-b286-4259-9b7c-91779adb91c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T10:55:49.049+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:02:09.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least one of the studies also demonstrated that being fully vaccinated
        matters.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '355d9be4-fb28-4680-9f4b-c5793a88d41a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T10:55:49.049+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:02:09.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first nationwide study of coronavirus vaccination, done in Israel,
        showed Pfizer/BioNtech''s vaccine works far better after two doses.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fca035a-26f4-4c5d-ac40-66d71e0f9c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T10:55:49.049+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:02:09.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two shots of the vaccine provided greater than 95% protection from
        infection, severe illness and death, Dr. Eric Haas of the Israel Ministry
        of Health and colleagues reported in the Lancet medical journal.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f29893ef-b5c3-4cc5-958a-6a35af357b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T10:55:49.049+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:02:09.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Two doses of BNT162b2 are highly effective across all age groups
        in preventing symptomatic and asymptomatic SARS-CoV-2 infections and COVID-19-related
        hospitalizations, severe disease, and death, including those caused by the
        B.1.1.7 SARS-CoV-2 variant," they wrote.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0e4110-d812-4107-9380-b426ea78b76e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T10:55:49.049+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:02:09.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The B.1.1.7 variant, first seen in Britain, has spread widely and
        is now the most common new variant seen in the US. It was also common in Israel
        when the study was done. The B.1.351 variant, first seen in South Africa,
        was also circulating in Israel, but had not caused many infections at the
        time of the study, so the researchers were unable to say how well the vaccine
        worked against that variant in particular.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70cb6a1e-262c-4d63-bb26-2fb02878d987'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T10:55:49.050+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:02:09.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With its small population, Israel was able to quickly vaccinate
        much of its population.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d6f378-4427-428c-9054-5d6881676fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T10:55:49.050+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:02:09.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study found the Pfizer vaccine provided 95.3% protection against
        infection and 96.7% protection against death seven days after the second dose.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3336928a-580a-4dea-89d8-d6f894b5f047'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T10:55:49.050+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:02:09.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By 14 days after vaccination, protections conferred by a second
        dose increased to 96.5% protection against infection, 98% against hospitalization,
        and 98.1% against death," the team wrote.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51000971-b8d8-472a-8f1a-5baeeff85500'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T10:55:49.050+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:02:09.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But people who got only one dose of the vaccine were far less protected.
        One dose alone gave just 57.7% protection against infection, 75.7% against
        hospitalization, and 77% against death.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a907e45-ef3e-46a9-a1f8-ab8fadf29371'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T10:55:49.050+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:02:09.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Topping up your immunity with the vaccine boost will be even more
        important with the emergence of new variants that might have acquired genetic
        changes that make them more resistant to the immunity generated by vaccines
        or following natural infection," said Jonathan Ball, a professor of molecular
        virology at Britain''s University of Nottingham, who was not involved in the
        research.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9fb88fd-0198-4b70-b62d-4f8a1aabceed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T10:55:49.051+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:02:09.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separately, a team in the Gulf state of Qatar looked at the efficacy
        of Pfizer''s vaccine in the population there when B.1.351 and B.1.1.7 were
        both circulating.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'effed961-12c3-460b-8108-616ad0d9f66f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T10:55:49.051+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:02:09.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They found reassuring results.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dec97d7-c2a7-423f-b4d8-7fd6289d59e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T10:55:49.051+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:02:09.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The estimated effectiveness of the vaccine against any documented
        infection with the B.1.1.7 variant was 89.5% at 14 or more days after the
        second dose. The effectiveness against any documented infection with the B.1.351
        variant was 75%," the researchers wrote in a letter to the New England Journal
        of Medicine.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '518c9f55-7acc-4921-aaea-08dc6297f93e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T10:55:49.051+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:02:09.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the new variants seen around the world have developed mutations
        that help them at least partly evade the human immune system, including the
        immune response elicited by vaccines. Health officials are worried the virus
        could change even more into forms that more strongly resist the effects of
        vaccines -- much as influenza does most years.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ffc52a-d7b9-4eb6-8f78-13a6ec19ab01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T10:55:49.051+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:02:09.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So manufacturers are already making and testing formulations against
        the most worrying of the variants. The design of the new mRNA vaccines made
        by Moderna and Pfizer make this easier than it would have been in the past.
        The genetic material used as the basis of the vaccines is made in a lab and
        the sequence is easily tweaked.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53032450-905a-44d9-b94a-5dbf306abc7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T10:55:49.052+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:02:09.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine maker Moderna reported Wednesday that a booster shot delivering
        a half-dose of its current vaccine revs up the immune response against both
        B.1.351 and P.1.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868cce25-0629-44cc-9e2f-00d448aa1b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T10:55:49.052+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:02:09.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And a booster dose formulated specifically to match B.1.351 was
        even more effective, Moderna said in a statement.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35adefe5-dcd2-410e-953a-20a7bebb87b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T10:55:49.052+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:02:09.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderna tested booster doses of either its current vaccine or a
        version designed specifically against B.1.351 in a Phase 2 trial of 40 people
        who had already been vaccinated six to eight months before. Blood tests showed
        half these volunteers had a low antibody response against B.1.351 and the
        P.1 variant before they got the booster shot.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d292b1-3d52-4d9a-9cbc-abd2575bcf29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T10:55:49.052+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:02:09.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two weeks after the booster, their antibody levels had grown against
        the so-called wild type coronavirus -- the variant most common around the
        world -- as well as B.1.351 and P.1, Moderna said in the statement.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af90099-aae9-4d6e-a997-1d9211a915f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T10:55:49.052+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:02:09.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The majority of adverse events were mild or moderate in severity,"
        the company said.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '624c554e-720a-4f73-aed5-d4b1e2545c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T10:55:49.053+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:02:09.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are encouraged by these new data, which reinforce our confidence
        that our booster strategy should be protective against these newly detected
        variants. The strong and rapid boost in titers to levels above primary vaccination
        also clearly demonstrates the ability of mRNA-1273 to induce immune memory,"
        Moderna CEO Stéphane Bancel said in the statement.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9000703f-1fce-4958-9283-8646508470b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T10:55:49.053+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:02:09.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company is also testing a vaccine booster that combines the
        original formulation with the B.1.351 specific formula.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16493f4-9826-49e5-96b8-a33f90ef6328'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T10:55:49.053+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:02:09.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will continue to make as many updates to our COVID-19 vaccine
        as necessary to control the pandemic," Bancel said.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31da72ed-271a-4b33-8b65-538cb3d85c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T10:55:49.053+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:02:09.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company has submitted the data, collected as part of a Phase
        2 trial, to a pre-print site and said it would submit for publication in a
        peer-reviewed journal when it gets more data from the trial.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d70220-67f3-4c4e-8f2d-790e0a713129'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T10:55:49.053+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:02:09.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another study, vaccine maker Novavax confirmed earlier findings
        that showed its vaccine protects against B.1.351.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '765d6b50-a395-4a8d-b594-d9d006b6ac0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T10:55:49.054+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:02:09.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study, published in the New England Journal of Medicine, confirmed
        what the company has announced previously -- that in South Africa, Novavax''s
        vaccine has an efficacy of about 49% among adults in general, regardless of
        their HIV status, and of 60% among HIV-negative adults.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad853ad-a987-4d5b-8872-e1bdf9661e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T10:55:49.054+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:02:09.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company released updated findings from the trial in March in
        which it found the vaccine lowered the risk of symptomatic infection by 55%
        among healthy adults without HIV -- which suppresses the immune system. That
        updated data is not included in Wednesday''s publication.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb42bf8a-1284-4bc1-9a94-92a3b5882a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T10:55:49.054+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:02:09.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Novavax has not yet asked the US Food and Drug Administration for
        emergency use authorization of its vaccine, which is made using a different
        formulation than vaccines made by Moderna, Pfizer/BioNTech and Johnson &amp;
        Johnson.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac5cb653-cc82-404d-84f2-5dfb424e9ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T10:59:25.660+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:02:09.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, "<a href="https://www.cnn.com/2021/05/05/health/vaccines-efficacy-coronavirus-variants-reports/index.html">Covid
        vaccines can take on new coronavirus variants, studies show</a>"</em></p>'
  'US-birth-rate-coronavirus-pandemic':
    'author': 'Catherine E. Shoichet, CNN'
    'caption': 'Courtesy: Shutterstock'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-05-06T05:46:11.267+08:00
    'imagesource': 'jcr:0350ede9-3296-4f70-9a99-8cde1a4463e4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ff0bbed8-9527-4516-9238-9ad54502b168'
    'lead': 'New data released by the US Centers for Disease Control and Prevention''s
      National Center for Health Statistics on Wednesday doesn''t paint the full picture,
      but it gives us a glimpse of what''s going on.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-06T05:49:08.881+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T05:02:06.959+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:59:37.747+08:00
