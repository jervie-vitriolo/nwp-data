      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8034e57-f810-443e-9953-42ce6f5d048b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T18:47:41.852+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T05:01:09.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Mega Millions rules, you do not have to be an American
        citizen or resident to play American lotteries. TheLotter has been acting
        as a lottery ticket messenger service on behalf of customers from all over
        the world since 2002, and this service is now available to residents of the
        Philippines as well.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b62bee20-441f-4370-a83e-afb3566e01da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T18:47:41.852+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T05:01:09.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
