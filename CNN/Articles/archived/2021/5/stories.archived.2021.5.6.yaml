      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb663ce8-c032-4906-b102-bed77f9e4234'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T05:20:34.711+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:11.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government targets to immunize up to 70 million individuals
        by the end of the year to achieve herd immunity.</p>'
  'Duterte-says-vaccine-supply-is-the-real-problem-not-pandemic-response':
