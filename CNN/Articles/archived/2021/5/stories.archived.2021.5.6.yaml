  'now-streaming-cignal-play-review':
    'author': 'Jason Tan Liwag'
    'caption': 'Centering around experiences during the pandemic, this Cignal Entertainment
      and EpicMedia Productions six-episode anthology show is a mixed bag with promising
      thrills and passé plots.'
    'categories': ['ecfda233-3517-4749-968c-c742aa72383f']
    'created': 2021-05-06T15:50:43.196+08:00
    'imagesource': 'jcr:afbc6796-6e21-4513-9f60-3e182818ab13'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6158c61d-b27b-4b5b-b5e7-9d1d5e48a339'
    'lead': 'Centering around experiences during the pandemic, this six-episode anthology
      is a mixed bag with promising thrills and passé plots.


      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-06T16:10:55.844+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-25T05:01:17.180+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:59:48.603+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '‘Now Streaming’ anthologizes the tensions — and cliches — of life and
      love online'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4283abb0-92b0-4e2b-b0ce-970a034c48c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T16:10:55.845+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:01:17.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A year ago, pandemic cinema was a joke. But now, it is a reality.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c189da7e-b347-4872-a21f-f93f3053d55d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T16:10:55.845+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:01:17.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout these difficult times, art has served as salvation for
        the stranded. It has been a means to travel around the world or back in time;
        a way to live out someone else’s life when life becomes unbearable; a source
        of joy and hope when our environments are filled with grief and dread.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7810ce-8514-4aac-b7f5-8c317be74033'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T16:10:55.845+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:01:17.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with the finish line nowhere in&nbsp;sight, artists and audiences
        have also used art to sublimate their dreams and nightmares into something
        recognizable and easier to confront.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5f97ea-5601-43cd-b387-e387349594c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T16:10:55.845+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:01:17.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In comes “Now Streaming” — a six-part digital anthology series that
        centers around the collective struggles many face during the pandemic. Each
        vignette explores a specific genre and an aspect of life in our current situation,
        utilizing the video conferencing and live streaming format to mythologize
        the mundane.</p>'
    '48':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/video.php?height=314&href=https%3A%2F%2Fwww.facebook.com%2FCignalPlayApp%2Fvideos%2F451061572814125%2F&show_text=false&width=560"
        width="560" height="314" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share" allowFullScreen="true"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b698e091-822a-456d-b901-fe9d9fb31682'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T16:10:55.848+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:01:17.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc80d68-556c-470d-ba96-a66f84d5726d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T16:10:55.845+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:01:17.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What it creates is a psychological snapshot of the current state
        of our society through individual stories: from heartbreak and financial troubles
        to anxiety and supernatural paranoia. In the face of uncertainty, imagination
        is used to fuel hope. Unfortunately, what has been imagined seems far darker
        than reality.</p>'
    '49':
      'image': 'jcr:1cbaebf7-7691-4070-8c7a-d4e416ea74df'
      'imageCaption': 'Screencap from CIGNAL PLAY/FACEBOOK'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b58eb6f6-b677-47cc-96cd-6ffee0de4db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T16:10:55.848+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:01:17.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383edccf-d4f6-41be-ac04-b16cba963c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T16:10:55.845+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:01:17.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Episode 1: From My Window” (written and directed by Carlo
        Enciso Catu)</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0f8890-b4fb-4a2c-bba3-4425ce92f4ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T16:10:55.845+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:01:17.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<a href="https://www.facebook.com/watch/?v=249274916924237" target="_blank">From
        My Window</a>” follows Jello (Christian Bables), who begins live streaming
        as a means to generate income after his restaurant closes down. In between
        these sessions, he begins spying on his attractive neighbor (Hans Braga),
        whom he develops a crush on. A series of serendipities lead them to interact
        with each other, slowly unveiling their feelings and secrets that they would’ve
        otherwise preferred hidden.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58127a6a-e39d-482f-8998-06e29e993447'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T16:10:55.845+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:01:17.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is a tonal outlier from the rest of the series, but it offers
        something interesting: voyeurism as a two-way street. Social media now allows
        us to stalk and follow each other online in a similar way that binoculars
        were used to spy on neighbors — kind of like in Alfred Hitchcock''s “Rear
        Window,” a film that “From My Window” references.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3379f32-0184-4b33-a62c-90e5f2cdce0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T16:10:55.846+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:01:17.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, as it unfolds, it becomes clear that it offers none of the
        narrative thrill of solving a mystery nor the blissful freefall of discovering
        love.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907f71f6-9d08-488e-bc86-53a1145ff1ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T16:10:55.846+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:01:17.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of the dialogue remains empty apart from overused landi lines
        and unnecessary exposition. The script underutilized the talents of its actors
        and its overreliance on stereotypes makes it difficult to root for the lovers,
        leaving the characters more paper than flesh; their wounds seeming less like
        lacerations and more like paper cuts.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99dac62-378e-4e93-b9f5-1cf7085b4ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T16:10:55.846+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:01:17.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There’s a rushed quality to the narrative: as if segments of the
        episode were trimmed for the sake of time. The shift from the traditional
        filming format to video conferencing format feels unnecessary. But more than
        anything, the episode loses its groundedness because the characters overcome
        most of the physical barriers in the pandemic rather easily and early on.
        The result is romance that fizzles before it even starts.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99b6e98-da86-4e97-acec-ef771adf6150'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T16:10:55.846+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:01:17.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s effective as a one-night stand, but that’s all it is.</p>'
    '50':
      'image': 'jcr:0e14be2d-98a6-4352-8d73-5264379e9ce2'
