      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76b38b8-ed07-4c7c-8818-b48ecf5830fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T13:29:53.660+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:33.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: On April 27, it so happened that our personnel were
        near Sabina Shoal and we got information from the Western Command that there
        were also other foreign fishing vessels in the area.]</p>'
