      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/05/05/world/meanwhile-in-america-may-6-intl/index.html"
        target="_blank">In a decision on Covid-19 vaccine patents, Joe Biden chose
        humanity</a>."</em></p>'
  'colombia-tax-reform-protests-analysis':
    'author': 'Stefano Pozzebon, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-05-06T11:24:23.167+08:00
    'imagesource': 'jcr:13da2cac-b73c-4c9c-8384-404f8254f42f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6284d15d-6edd-4d5f-bcc9-523e5326e8b4'
    'lead': 'Tensions have hardly dissipated in Colombia after President Ivan Duque
      withdrew a controversial fiscal reform proposal this weekend. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-06T11:24:48.418+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T05:01:38.769+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:59:42.709+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ANALYSIS: Colombia''s bloody protests could be a warning to the region'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889d8c5f-7cd0-4a4e-b965-39839531371d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T11:24:48.418+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:38.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Tensions have hardly dissipated in Colombia
        after President Ivan Duque withdrew a controversial fiscal reform proposal
        this weekend. More than a week of violent protests have seen at least 24 people
        killed, the country''s Ombudsman Office reported Wednesday, and the demonstrations
        have evolved into a broader popular show of anger.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b97a4478-e4c9-4a7a-ad2f-ea001737037f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T11:24:48.418+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:38.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of people are still taking to the streets to protest against
        police brutality and the economic cost of the pandemic amid Colombia''s extreme
        inequality. And with both issues common across South America -- and exacerbated
        by the pandemic -- many international observers are watching Colombia''s cycle
        of protest closely for signs of deeper regional effects.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d36566-86d0-40b0-9404-c0b04bf83b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T11:24:48.418+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:38.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>An economic cautionary tale</h2>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1f08cd-ce85-4fa5-b714-da034bf0020d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T11:24:48.418+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:38.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque was the first president in the region to launch a tax overhaul
        to help his country''s pandemic-ravaged economy get back in shape. But rigid
        opposition from Colombia''s workers'' unions and social movements is a cautionary
        tale for any other president who plans to follow a similar route.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79cac012-59da-4fb4-9472-0b184bf7b912'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T11:24:48.418+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:38.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While both the European Union and the United States have pursued
        enormous investment plans to rebuild their economies post-pandemic, many countries
        like Colombia, where the economy is dependent on exports and already burdened
        by a ballooning foreign debt, do not have the capacity to undertake a similar
        expansion plan.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ddfdd3-ee89-4fe2-ac68-3a526d1e9096'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T11:24:48.419+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:38.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such countries need to increase revenues through taxes in order
        to be able to spend -- and even to maintain vital social programs like cash
        support for the unemployed and credit lines to businesses struggling with
        the pandemic.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22220ec5-e226-418a-876c-c4b4bffafa89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T11:24:48.419+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:38.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before he withdrew his tax reform plan, Duque stressed it was of
        pivotal importance for the state to increase its fiscal revenues. "The reform
        is not a whim, it''s a necessity to keep the social programs going," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ae7bbf-bc6b-46d5-9605-15db52c3b5d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T11:24:48.419+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:38.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But critics argued the tax hikes -- like a proposed VAT increase
        on everyday goods -- would disproportionally impact middle and working classes
        and escalate inequality even more.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e913dc9d-354e-45ef-bae2-f5b62a530f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T11:24:48.419+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:38.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their concerns took root in an economy already decimated by Covid-19,
        where frustration has been mounting as record increases in cases and deaths
        prompt authorities to impose new lockdowns, stifling the country''s vast informal
        labor market. More than 3.6 million Colombians fell back into poverty during
        the pandemic according to recent figures released by the country''s statistics
        authority, while the number of families that cannot afford to eat three times
        a day tripled in the same period of time.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30cb1ac-af48-4ddf-9b1f-028d91fdd51e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T11:24:48.419+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:38.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the now-withdrawn tax hike will leave a big hole in the state
        finances, and Duque''s government will have to look for alternatives to try
        and pass reforms to repair the very inequality that currently fuels much discontent.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bdc4247-eb21-49d2-968f-aeea215f01ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T11:24:48.419+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:38.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Human rights concerns</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0541ac1-9f12-419b-b286-db351e2f13ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T11:24:48.419+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:38.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colombia''s ongoing protests have also prompted fear and outrage
        at law enforcement''s handling of demonstrators -- a concern echoed by rights
        organizations and foreign observers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd5917ff-a3bc-4c85-b445-d987a500aa09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T11:24:48.419+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:38.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re here because it may seem a paradox, but in the middle of
        a pandemic our government is literally attacking our lives," Joana Ivanazca
        Salgado, a 43-year-old artist who took part in Bogota''s protests last week,
        told CNN.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34679cbe-e4a5-4966-9bb2-3a873339e467'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T11:24:48.419+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:38.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ivanazca was referring to the spiraling death toll that the protests
        have left behind: according to Colombia''s ombudsman on Monday, at least 19
        people -- including a policeman -- have been killed since the start of the
        protests and at least 89 people have disappeared.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8264b457-023f-477a-b22d-2f3d3ab5f30c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T11:24:48.419+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:38.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Videos of anti-riot policemen using teargas and batons against protesters
        have gone viral on social media, spreading beyond big cities and across the
        country. Far from curbing the protests, alleged police brutality has become
        a focal point for the demonstrators, who, after putting the fiscal reform
        plan to rest, are now calling for a thorough inquiry into the deaths.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc83876-f0ee-475e-929b-3cd94fecf37e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T11:24:48.419+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:38.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human rights NGOs say the real death toll could be much higher and
        have called for the president to restrain police from using any excessive
        use of force.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac70ec63-e56a-4893-b6aa-af088d9ea609'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T11:24:48.419+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:38.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Colombian government has so far defended the actions of
        the police and blamed the violence on groups of rioters and organized crime.
        In particular, the military has been deployed to the city of Cali, which has
        seen the worst of the violence so far and where a team of the UN Human Rights
        Committee said they encountered police fire, although they did not believe
        they were directly targeted. The Cali police department says they are investigating
        claims of excessive force.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda7017b-3c3c-4d72-bc1d-6be3d369cb2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T11:24:48.419+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:38.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multilateral organizations, foreign ambassadors and even Colombian
        pop star Shakira have issued statements of concern over law enforcement''s
        response -- on Tuesday, the US State Department publicly urged "the utmost
        restraint by public forces to prevent additional loss of life."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f82bdf2-e61c-46c2-87c4-729a4aa6eab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T11:24:48.419+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:38.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the early hours of Wednesday, Bogota''s mayor, Claudia Lopez,
        made a tearful plea to all sides to abandon violence: "I beg Bogota and Colombia
        to stop. It''s been eight days of frankly, by miracle, that we don''t have
        a death [in Bogota] so far," said Lopez.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc8bb64-a092-482e-b974-c851632e892b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T11:24:48.420+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:38.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 30 civilians and 16 policemen were injured late Tuesday,
        she said, in an ugly escalation of violence on both sides. According to Lopez,
        rioters set fire to one police station, where 15 policemen managed to escape.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60c06ed-7cfe-45e8-9b59-b5352a829714'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T11:24:48.420+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:38.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Major General Oscar Antonio Gomez Heredia, the chief of police in
        Bogota, said during the same briefing that a total of 25 police stations had
        been attacked.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e0a397-e1ba-42ea-84eb-72b02893b966'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T11:24:48.420+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:38.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The political fallout</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86230ce7-0a9d-443d-9e3c-0e78fbc53193'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T11:24:48.420+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:38.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By late Tuesday, Duque called for a "national dialogue initiative"
        and while he said police forces are guaranteeing the right to protest, he
        pledged a thorough investigation into any possible abuse.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb7d5b34-f223-4b70-b298-63e02cf20315'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T11:24:48.420+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:38.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should Duque cede to public pressure and open up an independent
        inquiry into police practices, it could give momentum to protest movements
        demanding police accountability across the region. Police brutality is a hot
        button issue in several Latin American countries: Colombia''s own National
        Police, which answers to the Defense Ministry, have previously come under
        fire for its response to protests in 2019 and 2020. In Chile in 2019, carabineros
        were accused of deliberately shooting rubber bullets at the eyes of protesters
        resulting in hundreds of injuries. And in Peru, at least two men died in a
        recent wave of protests in November of last year.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b3372b3-ca59-4754-993b-7542e8f7615c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T11:24:48.420+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:38.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Looming over all these political calculations for the Colombian
        government are next year''s presidential elections: While Duque himself is
        barred from running, the conservative coalition that brought him the presidency
        is keen to project strength and control, capable of dealing with both the
        pandemic and the wave of protests. After withdrawing the fiscal reform plan,
        further concessions to demonstrators could weaken that image.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'effcf240-ffe4-4dde-a136-8eb480350359'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T11:24:48.420+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:38.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Ivan Briscoe, Latin America program director for the International
        Crisis Group, believes it would be misguided not to learn from protesters''
        outrage. "The government must look beyond other parties and other political
        forces with which it has been negotiating its tax reform and take into account
        the demands of the Colombians in the streets," said Briscoe.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab38720-b50f-464f-b5a7-d99f85bb9e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T11:24:48.420+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:38.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, Duque is resisting calls from his own party to impose a
        state of emergency to curb the protests -- but at the same time, he is standing
        by the police accused of escalating the violence. All of which has contributed
        to the image of a president disconnected from many of his citizens.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '873601e2-83af-4fad-b79d-b47ecd966621'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T11:24:48.420+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:38.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/05/05/americas/colombia-tax-reform-protests-analysis-intl/index.html">"Colombia''s
        bloody protests could be a warning to the region"</a></em></p>'
  'thailand-court-thammanat-drugs':
    'author': 'Reuters'
    'caption': 'Thammanat Prompao (L) is shown at Government House in Bangkok on September
      10, 2019.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-05-06T11:24:53.697+08:00
    'imagesource': 'jcr:fc12cd83-ca9b-44e1-b7c1-dec7e4904f2a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c4e75339-055f-453e-a2cb-9df559598f73'
    'lead': 'Thailand''s Constitutional Court on Wednesday ruled that a prominent
      politician should keep his cabinet post, thwarting opposition moves to disqualify
      him over news reports he was jailed in Australia for drug trafficking in the
      1990s.


      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-06T11:27:08.906+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T05:01:37.787+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:59:42.909+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Thai court rules minister can keep job despite alleged heroin trafficking
      link'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2bf6248-edc4-4fee-a135-87457021e937'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T11:27:08.907+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:37.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Thailand''s Constitutional Court on Wednesday
        ruled that a prominent politician should keep his cabinet post, thwarting
        opposition moves to disqualify him over news reports he was jailed in Australia
        for drug trafficking in the 1990s.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dacd8bd7-53d3-4fbb-909c-613ab1389a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T11:27:08.907+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:37.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ruling said Thammanat Prompao, a deputy agriculture minister
        and power broker in Prime Minister Prayuth Chan-ocha''s ruling coalition,
        did not violate the constitution because he had not been convicted by a Thai
        court.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ba5693-ab41-4ca3-a47b-586c5c1331d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T11:27:08.907+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:37.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although Thammanat received judgment, it was from a court in New
        South Wales, Australia ... but not a judgment from a Thai court and so is
        not prohibited from holding office based on constitution," it said in its
        decision.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd45872-1044-4823-bfaa-d0b08a73c33d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T11:27:08.907+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:37.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thammanat has dismissed reports by two newspapers in Australia,
        the Sydney Morning Herald and the Age, that he had been jailed there for four
        years on a drugs charge. The newspapers have stood by their stories.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef3619b5-445c-4493-bf42-2b4855a18ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T11:27:08.907+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:37.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its decision on the complaint by 51 opposition politicians, the
        Thai court said it had requested from parliament and the foreign ministry
        evidence of the conviction, including Australian court rulings made in 1994
        and 1995, which were not forthcoming.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef5e514d-e210-4782-9691-4bc938e4e1c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T11:27:08.907+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:37.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thammanat has said he had been caught with flour and not heroin.
        He has, however, admitted to having been convicted of an unspecified minor
        offense in Australia.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea11eacc-12fa-438b-aa62-528f93ef6251'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T11:27:08.907+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:37.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thammanat was involved in forming the coalition led by Prayuth following
        an election in 2019 that saw him stay on as premier, five years after he led
        a military coup against an elected government.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef9a6fb-13a7-4e42-bb52-e5fc13a25548'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T11:27:08.907+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:37.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition parties have said the rules of that election were written
        to ensure victory for the party of Prayuth, which he rejects.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62aa223d-0510-4b36-bd77-d219b2d7e883'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T11:27:08.907+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:37.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prayuth has since consolidated power, helped by the Constitutional
        Court''s disqualification of the opposition Future Forward Party, a decision
        that triggered months of youth-led protests demanding his resignation and
        reform of the Thai monarchy.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f797d2e6-c7aa-4fea-8439-605b7b12301e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T11:27:08.907+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:37.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/05/05/asia/thailand-court-thammanat-drugs-dst-intl-hnk/index.html#:~:text=Thammanat%20has%20said%20he%20had,unspecified%20minor%20offense%20in%20Australia.">"Thai
        court rules minister can keep job despite alleged heroin trafficking link"</a></em></p>'
  'covid19-vaccine-effect-on-variants':
    'author': 'Maggie Fox, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-05-06T11:21:52.084+08:00
    'imagesource': 'jcr:f970fe3b-7a00-4a9c-99fb-80fe2f17a989'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '61861b0b-f987-4b73-8423-18f004598707'
    'lead': 'A batch of new studies published Wednesday show how well coronavirus
      vaccines work against worrying new variants — and one indicates booster doses
      can help them work even better.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-06T11:29:01.799+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T05:01:37.151+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:59:43.114+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'covid-19-vaccine', 'coronavirus-variant']
    'template': '1'
    'title': 'COVID vaccines can take on new coronavirus variants, studies show'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91bb168-9843-4083-bcf1-920ae3edb66c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T11:29:01.799+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:01:37.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A batch of new studies published Wednesday
        show how well coronavirus vaccines work against worrying new variants — and
        one indicates booster doses can help them work even better.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda6b9e1-b7fe-49b1-ad6e-9f8a9dd246fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T11:29:01.799+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:01:37.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least one of the studies also demonstrated that being fully vaccinated
        matters.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c26a9ac-8763-40c3-97fb-b0daa4b79c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T11:29:01.799+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:01:37.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first nationwide study of coronavirus vaccination, done in Israel,
        showed Pfizer/BioNtech''s vaccine works far better after two doses.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '360434bb-a3e4-4ef2-9c00-ffc9e0d140ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T11:29:01.800+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:01:37.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two shots of the vaccine provided greater than 95% protection from
        infection, severe illness and death, Dr. Eric Haas of the Israel Ministry
        of Health and colleagues reported in the <a href="https://www.thelancet.com/journals/lancet/article/PIIS0140-6736(21)00947-8/fulltext#%20"
        target="_blank">Lancet medical journal</a>.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63505081-cd05-433c-a75f-7176a3fb6bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T11:29:01.800+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:01:37.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Two doses of BNT162b2 are highly effective across all age groups
        in preventing symptomatic and asymptomatic SARS-CoV-2 infections and COVID-19-related
        hospitalizations, severe disease, and death, including those caused by the
        B.1.1.7 SARS-CoV-2 variant," they wrote.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ebb44d-3fb8-4fad-8b53-ff218012cb04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T11:29:01.800+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:01:37.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The B.1.1.7 variant, first seen in Britain, has spread widely and
        is now the most common new variant seen in the US. It was also common in Israel
        when the study was done. The B.1.351 variant, first seen in South Africa,
        was also circulating in Israel, but had not caused many infections at the
        time of the study, so the researchers were unable to say how well the vaccine
        worked against that variant in particular.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04880d49-4703-42c3-9520-b6444a7623a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T11:29:01.800+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:01:37.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With its small population, Israel was able to quickly vaccinate
        much of its population.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82369ac2-dfe7-4110-bc7b-d448b5cb19e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T11:29:01.800+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:01:37.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study found the Pfizer vaccine provided 95.3% protection against
        infection and 96.7% protection against death seven days after the second dose.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3553c563-de94-4880-adad-5d9ffc349686'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T11:29:01.800+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:01:37.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By 14 days after vaccination, protections conferred by a second
        dose increased to 96.5% protection against infection, 98% against hospitalization,
        and 98.1% against death," the team wrote.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '243dd57f-0cc7-40b5-b5cb-1e703aef12bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T11:29:01.801+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:01:37.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But people who got only one dose of the vaccine were far less protected.
        One dose alone gave just 57.7% protection against infection, 75.7% against
        hospitalization, and 77% against death.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a003f74a-5abc-44ef-a343-fec211768a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T11:29:01.801+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:01:37.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Topping up your immunity with the vaccine boost will be even more
        important with the emergence of new variants that might have acquired genetic
        changes that make them more resistant to the immunity generated by vaccines
        or following natural infection," said Jonathan Ball, a professor of molecular
        virology at Britain''s University of Nottingham, who was not involved in the
        research.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a21baa-d8eb-4b35-b6b3-735c1c241a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T11:29:01.801+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:01:37.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separately, a team in the Gulf state of Qatar looked at the efficacy
        of Pfizer''s vaccine in the population there when B.1.351 and B.1.1.7 were
        both circulating.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd46b8d-d3ba-4a3d-aa12-6aa11fec5ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T11:29:01.801+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:01:37.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They found reassuring results.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d8d78f-b42c-4010-ba03-1d856b52e1a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T11:29:01.801+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:01:37.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The estimated effectiveness of the vaccine against any documented
        infection with the B.1.1.7 variant was 89.5% at 14 or more days after the
        second dose. The effectiveness against any documented infection with the B.1.351
        variant was 75%," the researchers wrote in a letter to the <a href="https://www.nejm.org/doi/full/10.1056/NEJMc2104974?query=featured_coronavirus"
        target="_blank">New England Journal of Medicine</a>.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad98c850-2235-4dde-9448-a36775f2d7d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T11:29:01.801+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:01:37.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the new variants seen around the world have developed mutations
        that help them at least partly evade the human immune system, including the
        immune response elicited by vaccines. Health officials are worried the virus
        could change even more into forms that more strongly resist the effects of
        vaccines — much as influenza does most years.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb77e2a-163f-4345-9624-c26059032fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T11:29:01.801+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:01:37.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So manufacturers are already making and testing formulations against
        the most worrying of the variants. The design of the new mRNA vaccines made
        by Moderna and Pfizer make this easier than it would have been in the past.
        The genetic material used as the basis of the vaccines is made in a lab and
        the sequence is easily tweaked.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e78a54-6ba8-4612-aabb-d09b2edf5372'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T11:29:01.801+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:01:37.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine maker Moderna reported Wednesday that a booster shot delivering
        a half-dose of its current vaccine revs up the immune response against both
        B.1.351 and P.1.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e15202f-db5e-4d74-968e-a6a0162f9ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T11:29:01.802+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:01:37.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And a booster dose formulated specifically to match B.1.351 was
        even more effective, Moderna <a href="https://investors.modernatx.com/news-releases/news-release-details/moderna-announces-positive-initial-booster-data-against-sars-cov"
        target="_blank">said in a statement</a>.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de3626b-2b42-4e25-885f-d6b021b8e2f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T11:29:01.802+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:01:37.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderna tested booster doses of either its current vaccine or a
        version designed specifically against B.1.351 in a Phase 2 trial of 40 people
        who had already been vaccinated six to eight months before. Blood tests showed
        half these volunteers had a low antibody response against B.1.351 and the
        P.1 variant before they got the booster shot.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a3172a-6e3d-44f9-bf46-e30775247d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T11:29:01.802+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:01:37.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two weeks after the booster, their antibody levels had grown against
        the so-called wild type coronavirus — the variant most common around the world
        — as well as B.1.351 and P.1, Moderna said in the statement.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22623020-c45f-4b16-97f9-8dd775f264d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T11:29:01.802+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:01:37.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The majority of adverse events were mild or moderate in severity,"
        the company said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ac6f54-49c2-4a17-96cc-15d55e2f479b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T11:29:01.802+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:01:37.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are encouraged by these new data, which reinforce our confidence
        that our booster strategy should be protective against these newly detected
        variants. The strong and rapid boost in titers to levels above primary vaccination
        also clearly demonstrates the ability of mRNA-1273 to induce immune memory,"
        Moderna CEO Stéphane Bancel said in the statement.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf03bbf-f955-40dc-aba8-9dc16eb31881'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T11:29:01.802+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:01:37.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company is also testing a vaccine booster that combines the
        original formulation with the B.1.351 specific formula.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd85aa1-779d-46c1-b2dc-ff0b2436ca39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T11:29:01.802+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:01:37.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will continue to make as many updates to our COVID-19 vaccine
        as necessary to control the pandemic," Bancel said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e186c0a-ebb4-41e1-ad81-063d3e6a4b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T11:29:01.803+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:01:37.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company has submitted the data, collected as part of a Phase
        2 trial, to a pre-print site and said it would submit for publication in a
        peer-reviewed journal when it gets more data from the trial.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b055a19-a6dc-4502-8153-94859479a762'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T11:29:01.803+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:01:37.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another study, vaccine maker Novavax confirmed earlier findings
        that showed its vaccine protects against B.1.351.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0877d9f6-e146-4179-a6b1-83e1abf36f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T11:29:01.803+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:01:37.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.nejm.org/doi/full/10.1056/NEJMoa2103055?query=featured_coronavirus"
        target="_blank">study</a>, published in the New England Journal of Medicine,
        confirmed what the company has announced previously — that in South Africa,
        Novavax''s vaccine has an efficacy of about 49% among adults in general, regardless
        of their HIV status, and of 60% among HIV-negative adults.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11dff0d8-f9b4-4d4b-a5bf-111f5e6ea779'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T11:29:01.803+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:01:37.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company released updated findings from the trial in March in
        which it found the vaccine lowered the risk of symptomatic infection by 55%
        among healthy adults without HIV — which suppresses the immune system. That
        updated data is not included in Wednesday''s publication.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a91b34-4cb0-46dc-9b00-9adffebac309'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T11:29:01.803+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:01:37.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Novavax has not yet asked the US Food and Drug Administration for
        emergency use authorization of its vaccine, which is made using a different
        formulation than vaccines made by Moderna, Pfizer/BioNTech and Johnson &amp;
        Johnson.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58967c84-e99d-4d98-ad1c-093a6b779e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T11:29:01.803+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:01:37.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/05/05/health/vaccines-efficacy-coronavirus-variants-reports/index.html"
        target="_blank">Covid vaccines can take on new coronavirus variants, studies
        show</a>."</em></p>'
