      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"We have 4,000 personnel na naka-ready for recruitment. Hinihintay
        lang natin ang go signal ng DBM. Kailangan talaga namin ng personnel and of
        course, assets,</em>" he said.</p>'
    '5':
