      'mgnl:type': 'text'
      'text': '<p>As of May 5, total number of COVID-19 cases in the country has reached
        1,073,555, of which 92.5% patients recovered and 1.66% have died.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
