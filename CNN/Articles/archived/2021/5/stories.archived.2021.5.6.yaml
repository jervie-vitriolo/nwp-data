    'template': '1'
    'title': 'Duterte says PH arbitral win vs. China ''just'' a piece of paper, trash
      to be thrown away'
    'updated': 2021-05-06T12:51:00.000+08:00
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '284e87b2-524a-4ea0-9187-2a5485113a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T19:51:20.840+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:02:02.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 6)</strong> — President
        Rodrigo Duterte on Wednesday called the country''s arbitral victory against
        China''s claims in the West Philippine Sea a piece of paper that he can throw
        away in a trash bin.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f19c10f-43a3-453a-a34e-46992c356c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T12:49:52.174+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:02:02.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his second late-night address this week, Duterte said the ruling
        affirming the Philippines'' sovereign rights in its exclusive economic zone
        is just a piece of paper that led to nothing.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3124b5a0-d2f1-4181-99e3-d89c47b0098f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T12:49:52.174+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:02:02.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nag-file sila ng kaso nanalo tayo... Sa totoong buhay,</em>
        between nation, <em>''yang papel wala iyan...</em> Actually... <em>bigay mo
        sakin iyan sabihin ko ''P*t*ng-ina papel lang iyan''. Itatapon ko iyan sa</em>
        waste basket," he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c62fda4-410f-47e0-85c1-280591eea65e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T12:49:52.174+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:02:02.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They filed a case and we won. In real life, between
        nations, that paper is noting. Actually, if you give that to me, I will tell
        you ''Son of a ***** that is only a paper.'' I will throw that in a waste
        basket.]</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d91322-5fde-4080-b91d-b82d539fab15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T12:49:52.174+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:02:02.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also said calls for him to bring current developments
        in the West Philippine Sea to the United Nations to continue the fight is
        "a waste of time and at the same time disrupting the good relations of China
        and the Philippines."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a913167e-ea4a-4038-a4a9-ce4cc4755745'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T12:49:52.175+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:02:02.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Duterte appeared at the United Nations General Assembly
        last September to affirm the Philippines'' win against China in the Hague
        in 2016. He said the Philippines rejects any attempts to undermine the said
        arbitral ruling — a stand which <a href="https://cnnphilippines.com/news/2020/9/23/Duterte-could-have-been-more-forceful-South-China-Sea-claims.html">gained
        praises</a> even from his critics.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca967ac5-ce0c-4843-9e2a-4f7d9fa96088'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T12:49:52.175+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:02:02.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The arbitral tribunal constituted under the United Nations Convention
        on the Law of Sea (UNCLOS) largely ruled in favor of the Philippines in its
        case against China''s sweeping claims in the South China Sea. It invalidated
        Beijing''s "historic rights" claim to nearly the entire waterway and recognized
        Philippine sovereign rights in areas within its exclusive economic zone and
        continental shelf that China contests. Beijing has refused to recognize the
        ruling.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71336d07-5d78-4b20-aa64-9623dd51734f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T12:49:52.175+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:02:02.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On latest developments, the Philippine Coast Guard said in two separate
        instances it encountered a total of <a href="https://cnnphilippines.com/news/2021/5/5/West-Philippine-Sea-exercises-patrols-continue.html?%3F%3F%3F"
        target="_blank">12 Chinese maritime militia vessels at the Sabina Shoal</a>,
        located around 70 nautical miles off Palawan in the West Philippine Sea. Prior
        to this, authorities also reported the presence of over 200 Chinese vessels
        in the disputed waters.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc0bdd5-cbed-4719-aa62-f4a222b40250'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T12:49:52.176+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:02:02.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid incursions, the National Task Force for the West Philippine
        Sea (NTF-WPS) said Philippine vessels will be deployed to continue law enforcement
        activities. Filipino fishermen are also urged to continue their livelihood
        despite China''s announcement it will implement a "unilateral" fishing ban
        in some areas of the South China Sea from May 1 to August 16.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4def7d4b-efc8-4809-9b95-9c6c1fa03157'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T12:49:52.176+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:02:02.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Duterte vs. Carpio</h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39791842-b383-4a84-b51f-2e18e0ab5208'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T12:49:52.176+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:02:02.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The word war between the President and retired Supreme Court Senior
        Associate Justice Antonio Carpio heated up further, with Duterte challenging
        Carpio to debate on the West Philippine Sea.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4540587-0d1e-41d8-b369-94d517f2134f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T12:49:52.176+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:02:02.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both lawyers, Duterte said he will pose only three questions as
        to how China seized Scarborough Shoal: Who ordered the  Philippine Navy to
        retreat from the area, what did the Aquino  administration do after the arbitral
        win, and can we enforce the ruling?</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e7d93d-2c2b-494a-90c7-c88519bda1c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T12:49:52.176+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:02:02.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Itong</em> Carpio <em>naman, sulat nang sulat ng mga</em> decision
        <em>para sa kanyang utak lang. Isa ring ugok itong</em> Supreme Court justice.
        <em>Pareho man tayo abugado. Gusto mo magdebate tayo?"</em></p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd301c12-76ce-48fb-950f-4611778cbbf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T12:49:52.176+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:02:02.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Carpio keeps writing decisions for his own mind. This
        Supreme Court justice is stupid. We are both lawyers. Do you want a debate?]</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0cf1d7d-b42a-421a-88b1-0b8f4f0b76aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T12:49:52.177+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:02:02.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I gladly accept the challenge anytime at the President''s convenience,"
        Carpio responded.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e40381f-ef4f-4214-9b78-7a1015564856'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T12:49:52.177+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:02:02.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also lashed out at Albert del Rosario, the Foreign Affairs
        secretary during the term of President Benigno Aquino III, saying he should
        be investigated for withdrawing Philippine ships from Scarborough Shoal during
        a standoff with China in 2012.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7746fc7e-51a1-40ed-975c-264b0501f7df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T12:49:52.177+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:02:02.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Rosario previously reminded Duterte that it was Chinese President
        Xi Jinping who "deceitfully breached" the agreement mediated by the United
        States to jointly withdraw all ships in the area.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c7c115-623a-4c29-8ce8-dd78e50d0233'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T13:20:43.334+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:02:02.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio also urged Duterte to keep his promise that he will resign
        immediately if it can be proven he is wrong about his allegations against
        the former magistrate''s role during the 2012 incident. He insisted he was
        not involved in diplomatic sea row discussions since he was a sitting Supreme
        Court justice at the time.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f698ee86-bfb3-4092-b693-d4d878ec0c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T13:20:43.334+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:02:02.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Duterte should now resign immediately to keep his word
        of honor," Carpio said.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca74c236-fccc-43a1-9082-c9e9946e8080'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T12:49:52.177+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:02:02.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio and Del Rosario have been vocal against Duterte''s inaction
        and the importance of asserting the country’s sovereign rights in the West
        Philippine Sea.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b1c38da-adea-42d0-a53e-ec54d824d7d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T19:51:20.840+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:02:02.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Philippine Bar Association has offered to host the
        debate.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61caf544-86ff-47a1-85e8-c937330ab7f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T19:51:20.840+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:02:02.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the oldest voluntary private organization of lawyers in the
        country, the PBA will provide a balanced arena fit for two lawyers of eminent
        stature and experience to dispassionately discuss the core issues relating
        to the dispute on the West Philippine Sea," PBA president Rico Domingo said
        in a statement Thursday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64862c2-7cb3-4c38-a9ff-849060c8ede2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T19:51:20.840+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:02:02.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PBA said they would provide the forum at no cost to either party,
        and at a time and date that would be agreeable to both.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f8b553-e051-4ed2-b0df-a9f180bf144b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T19:51:20.840+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:02:02.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio has since responded he was "happy" with the PBA''s offer.</p>'
  'UK-France-patrol-ship-fishing-Jersey-Channel-Islands':
    'author': 'Arnaud Siad, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-05-06T06:20:16.867+08:00
    'imagesource': 'jcr:1462e72d-ef20-4976-b4a0-cec635718734'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd5a68478-12fb-4525-9d41-f761040e761e'
    'lead': 'Two British offshore patrol vessels will be sent to the island of Jersey
      ''as a precautionary measure'' amid an escalating row over fisheries with France.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-06T06:23:45.804+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T05:02:01.647+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:59:38.584+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UK sends patrol ships to British island amid row with France over fishing
      rights'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e850dfa4-faef-4954-b752-b478fb539d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T06:23:45.805+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:02:01.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Two British offshore patrol vessels will
        be sent to the island of Jersey "as a precautionary measure" amid an escalating
        row over fisheries with France, a Downing Street spokesperson said on Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d7c861-8a1f-4228-8fbc-c9233c38ffc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T06:23:45.805+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:02:01.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision was the result of a discussion between British Prime
        Minister Boris Johnson and local officials about "the prospect of a blockade"
        of Jersey capital Saint Helier, the statement read.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9bc59b-f556-48d5-a289-98fa590bb251'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T06:23:45.805+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:02:01.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It comes after French maritime minister Annick Girardin threatened
        to cut electricity to the self-governing island of Jersey -- which is off
        the coast of France and receives 95% of its electricity from there -- as a
        "retaliatory measure" for restricting fishing boat access.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a6afb2-61d8-469c-98c7-88c36910c176'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T06:23:45.805+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:02:01.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French local authorities also shut down their representation in
        the island''s capital Saint Helier on Monday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c017971-c9bb-4502-b904-879f9ea36030'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T06:23:45.805+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:02:01.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The self-governing island of Jersey is one of the Channel Islands,
        sitting just 14 miles off the French coast. While not technically part of
        the United Kingdom, the islands are crown dependencies, defended and internationally
        represented by the UK government.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0a8eb9-dea6-439f-9717-05441c304f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T06:23:45.805+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:02:01.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France has accused the Jersey government -- which issued 41 fishing
        permits to French vessels on April 30 -- of placing "unilateral" restrictions
        on the trawlers.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d61ed5-d896-438f-b681-804b85602a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T06:23:45.806+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:02:01.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Regarding Jersey, I''ll remind you, for example, of electricity
        transportation via undersea cable," Girardin said Tuesday. "We have means
        at our disposal. And even if it''d be sad to get to that point, we''ll get
        there if we must."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '445a50e6-a148-4bb0-9569-c8c822128b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T06:23:45.806+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:02:01.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jersey Electricity, the main electricity provider to the island,
        says more than 95% of the electricity the island purchases is from France
        and is transported via submarine cables.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a788a00-f68b-4a6d-8d19-a7053037f3fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T06:23:45.806+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:02:01.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Jersey''s Minister for External Relations, Sen.
        Ian Gorst, said the island had been informed by France and the European Union
        "that they are unhappy with the conditions placed on fishing licenses and
        fishing in general."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb4c1d0-c25e-4088-8955-bd6b830ad7f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T06:23:45.806+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:02:01.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Such complaints are taken very seriously, and the Government will
        respond in full," Gorst said. "However, the Government of Jersey has acted
        on legal advice, in good faith, and with due regard to non-discriminatory
        and scientific principles at every stage of these proceedings."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160eed39-36a4-44b3-a619-d8a0f3b48a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T06:23:45.806+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:02:01.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added Jersey regretted a recent decision by French local authorities
        in neighboring Normandy to shut down their representation on the island, saying
        it was based on a "misunderstanding that can be put right."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1252e4-c661-4025-a868-f6925a39c2af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T06:23:45.806+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:02:01.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to heal the relationship as soon as possible, and we hope
        the (Normandy authorities) will take the opportunity to reverse the decision,"
        Gorst said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755ccaf0-a6af-4a8d-89fa-f5c7e8dffcfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T06:23:45.806+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:02:01.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK and EU reached a post-Brexit trade agreement on December
        24, which came into force on January 1 when Britain left the EU''s single
        market and customs union.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0666c5-0ce1-4ef0-bbbd-0a46868f4964'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T06:23:45.806+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:02:01.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Jersey spat is part of an escalating dispute between the EU
        and the UK over fishing rights, with boats from both sides facing administrative
        hurdles and being turned away over paperwork.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536d8b80-8f61-4607-9ee4-359fcc548ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T06:23:45.807+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:02:01.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is important that we right away condemn this move, I did so
        with the (European) Commission, condemning the breach of the Brexit agreement,"
        Girardin said, warning the Jersey move "would set a dangerous precedent for
        access elsewhere."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf89369-c033-4e34-b6ec-ed336fba50a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T06:23:45.807+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:02:01.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Girardin''s threat is reminiscent of former French President Charles
        de Gaulle''s blockade against the Principality of Monaco in October 1962 as
        part of a dispute over taxation.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c6739f-94b2-465c-8aab-9ab35537ab46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T06:23:45.807+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:02:01.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to archives from the French Assembly, the move had a "psychological
        impact" on the local population that feared water, gas and electricity provided
        by France would be cut. The blockade only lasted a few hours.</p>'
  'Facebook-Oversight-Board-Donald-Trump-ban':
    'author': 'Brian Fung and Oliver Darcy, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-05-06T06:24:19.830+08:00
    'imagesource': 'jcr:c2097e6b-3bf0-412e-9b4c-55476ac2fe0c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cb7dacd6-23cd-4420-b960-305b058dafc1'
    'lead': 'Facebook can keep blocking former US President Donald Trump from using
      its platform but must revisit the decision within six months, the social network''s
      court-like Oversight Board says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-06T06:26:13.423+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T05:02:00.759+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:59:38.788+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Facebook Oversight Board upholds Donald Trump''s suspension from the
      platform'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dafdd49-f7b3-43d8-a6bd-5b78c23a3bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T06:26:13.424+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:02:00.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Facebook can keep blocking former US President
        Donald Trump from using its platform but must revisit the decision within
        six months, the social network''s court-like Oversight Board said Wednesday.
        The landmark decision affirmed the company''s decision to issue the suspension
        after the January 6 US Capitol riots.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc43e34-1b6f-4b9d-bbeb-63cd4b2fc7c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T06:26:13.424+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:02:00.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The board said it concluded that Trump''s posts on January 6, which
        praised the rioters, "severely violated" Facebook''s policies and "created
        an environment where a serious risk of violence was possible."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1534d8c3-e74f-4c23-83eb-6a0d19432aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T06:26:13.424+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:02:00.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the board criticized Facebook for having made the suspension
        indefinite and said Facebook must review the decision and impose disciplinary
        actions such as a "time-bound period of suspension" or permanently disabling
        the account — sanctions consistent with Facebook''s policies.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af23ba15-e07d-4a50-a66c-e480044d79bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T06:26:13.424+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:02:00.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Within six months of this decision, Facebook must reexamine the
        arbitrary penalty it imposed on January 7 and decide the appropriate penalty,"
        the board wrote in its decision. "This penalty must be based on the gravity
        of the violation and the prospect of future harm. It must also be consistent
        with Facebook''s rules for severe violations, which must, in turn, be clear,
        necessary and proportionate."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10cdf929-7ed5-4d31-af5c-700bb26e8614'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T06:26:13.425+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:02:00.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In applying a vague, standardless penalty and then referring this
        case to the Board to resolve, Facebook seeks to avoid its responsibilities,"
        the decision said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b92cf1ed-6dfc-4f0f-aa59-da8ddf571c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T06:26:13.425+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:02:00.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision also applies to Facebook-owned Instagram where Trump
        has an account. Trump has almost 60 million followers across Facebook and
        Instagram.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5e880e-a343-4957-b568-8401789824a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T06:26:13.425+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:02:00.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The board additionally called on Facebook to "undertake a comprehensive
        review of Facebook''s potential contribution to the narrative of electoral
        fraud and the exacerbated tensions that culminated in the violence in the
        United States on January 6."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe3b540d-a2ac-4ec7-96fe-a6c74d48ebfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T06:26:13.425+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:02:00.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nick Clegg, Facebook''s vice president of communications, said in
        a statement that Facebook was "pleased the board has recognized that the unprecedented
        circumstances justified the exceptional measure we took."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd01222e0-6c7d-40a9-9b7a-9c05764c98b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T06:26:13.425+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:02:00.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will now consider the board''s decision and determine an action
        that is clear and proportionate," Clegg said, adding: "In the meantime, Mr.
        Trump''s accounts remain suspended."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137e2651-8798-4efc-9663-474050cdd94b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T06:26:13.425+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:02:00.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump reacted in a statement, describing the decision as a "total
        disgrace" and "embarrassment."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '497ed241-ccd4-4e2e-bb3a-c5cd6d56bdd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T06:26:13.425+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:02:00.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement from the board was likely a disappointment to Facebook,
        which had seemingly hoped that it could wash its hands clean of difficult
        decisions and deflect them to the Oversight Board.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dbd6c13-e336-4cd4-bf21-81f80be62b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T06:26:13.426+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:02:00.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a call with reporters, however, Oversight Board co-chair Helle
        Thorning-Schmidt pushed back against the characterization that the board had
        simply avoided making the tough call and deflected responsibly for the decision
        back to Facebook.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c01d62fe-41a8-43d8-b33f-aadd50a6ccb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T06:26:13.426+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:02:00.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think we are just passing the buck here," Thorning-Schmidt
        said, explaining that the board did make a decision to uphold the initial
        suspension, but believed that an indefinite suspension was not in accordance
        with Facebook''s own rules.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0908c05-d567-44a7-b074-396cf4df33d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T06:26:13.426+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:02:00.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They can''t just invent new, unwritten rules when it suits them,"
        Thorning-Schmidt added. "They have to have a transparent way of doing this."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660533e0-9d85-461f-adf4-8b5c3f8a7070'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T06:26:13.426+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:02:00.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the nuance, the ultimate decision from the Oversight Board
        is a blow to Trump, denying him a sizable platform to use as a bully pulpit
        as he attempts to retain firm control of the Republican Party while out of
        office.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9dbadc-f311-452d-89f0-0a4b5323bd9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T06:26:13.426+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:02:00.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump was suspended "indefinitely" from Facebook and Instagram on
        Jan. 7, a day after his supporters stormed the Capitol in a bid to overturn
        the 2020 election results. Twitter and YouTube took similar steps, citing
        an ongoing risk of violence and incitement.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f19c0f6-be6e-4ed3-826b-c66a4d43ee0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T06:26:13.426+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:02:00.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe the risks of allowing the President to continue to use
        our service during this period are simply too great," Facebook CEO Mark Zuckerberg
        wrote at the time.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '771a6ad8-b1c6-4948-9aee-5ae8b946235d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T06:26:13.426+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:02:00.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later that month, Facebook asked the Oversight Board for a ruling
        on whether to let Trump''s suspension stand, saying the significance of the
        matter warranted its independent review.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b64a8f8-cfee-48ed-9a79-2c350d6d41c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T06:26:13.427+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:02:00.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid rising scrutiny of tech platforms worldwide and growing threats
        of government regulation, the case involving Trump''s account quickly became
        about much more than a single user''s page.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '697fc59e-c4cb-40b5-9ced-54497ed0efed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T06:26:13.427+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:02:00.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deliberations marked the Board''s biggest challenge since its
        launch last fall. Civics experts said the case would be a major test of the
        Board''s independence from Facebook and of its effectiveness at its intended
        job — acting as a kind of Supreme Court for content removals that would create
        binding precedents for Facebook to follow.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3fd583b-307e-4f08-ba1c-f1636d50aa8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T06:26:13.427+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:02:00.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though funded by Facebook, the Oversight Board is designed to operate
        autonomously from the company. In reviewing Facebook''s content decisions,
        the Board draws its voting members from fields ranging from international
        and human rights law to journalism and digital rights advocacy. But critics
        of the group have alleged it is little more than a fig leaf meant to lend
        the appearance of legitimacy and accountability.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c27711-7f07-41cc-9014-edc2b526fe64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T06:26:13.427+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:02:00.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision to bar Trump from Facebook, if made permanent, could
        have vast implications, wrote Evelyn Douek, a researcher of online speech
        and platform moderation at Harvard Law School.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ec78d7-f148-4a2b-a95e-07ba35863054'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T06:26:13.427+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:02:00.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no greater question in content moderation right now than
        whether Trump''s deplatforming represents the start of a new era in how companies
        police their platforms, or whether it will be merely an aberration," Douek
        wrote in January. "What one platform does can ripple across the internet,
        as other platforms draft in the wake of first movers and fall like dominoes
        in banning the same accounts or content. For all these reasons, the board''s
        decision on Trump''s case could affect far more than one Facebook page."</p>'
  'Anti-Asian-hate-crimes':
    'author': 'Josh Campbell, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-05-06T06:31:19.812+08:00
    'imagesource': 'jcr:d21c63da-b601-4481-a802-bd60373a14c6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9045e65e-8b78-45cc-9320-2325c11bba78'
    'lead': 'Reported hate crimes against Asians in 16 of the nation''s largest cities
      and counties are up 164% since this time last year, according to a new study
      from the Center for the Study of Hate and Extremism at Cal State University
      San Bernardino.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-06T06:33:43.981+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T05:01:59.455+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:59:38.971+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Anti-Asian hate crimes surged in early 2021, study says'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f23973e-f72c-4702-9bfe-1539498683e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T06:33:43.981+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:59.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Reported hate crimes against Asians in
        16 of the nation''s largest cities and counties are up 164% since this time
        last year, according to a new study from the Center for the Study of Hate
        and Extremism at Cal State University San Bernardino.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf98705c-8b87-425a-affe-ae0971842ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T06:33:43.982+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:59.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In analyzing preliminary data obtained from over a dozen of the
        nation''s largest police jurisdictions, researchers identified 95 anti-Asian
        hate crimes reported to authorities in the first quarter of 2021, compared
        with 36 reported incidents in the first quarter of 2020.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cebadcee-80f5-4a47-8059-f5725226094c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T06:33:43.982+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:59.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The area with the largest increase in reported anti-Asian hate crimes
        was New York City, which saw a 223% spike in early 2021 as reported incidents
        rose from 13 to 42 compared to the same time last year; followed by San Francisco
        with a 140% increase as reported incidents rose from 5 to 12, and Los Angeles
        with an 80% increase associated with a rise from 5 to 9 reported anti-Asian
        hate crimes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c893bfb-4c93-45e3-9f00-7fa24f862b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T06:33:43.982+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:59.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As CNN has previously reported, hate crimes against Asians often
        go underreported due to the lack of mandatory national reporting requirements
        by police agencies, but also because of other factors that could deter victims
        from calling the police, such as: longstanding distrust of law enforcement,
        language barriers, and immigration status.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3183f435-d45e-42b2-9eb0-ff8c5634911a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T06:33:43.982+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:59.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This year''s first quarter increase follows a historic surge in
        Anti-Asian hate crime that started last year," the studied noted. "Last year''s
        first spike occurred in March and April amidst a rise in COVID cases, a World
        Health Organization pandemic declaration and an increase in political and
        online stigmatizing of Asians."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d3989d-f5f9-4dd5-bb7f-6a54cfffec4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T06:33:43.982+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:59.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Professor Brian Levin, director of the Center for the
        Study of Hate and Extremism at CSUSB, researchers noticed spikes in anti-Asian
        hate crimes that they believe were associated with a "political invective
        increase," as well as the amplification of stigmatizing language by former
        president Donald Trump.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50433bbd-cc53-4418-821d-518584ff3a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T06:33:43.982+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:59.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During 2020, Trump referred to the coronavirus using the racist
        moniker "kung flu." Former White House press secretary Kayleigh McEnany defended
        Trump''s use of the racist term.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '355c7874-8624-49da-8f1c-fea722153bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T06:33:43.982+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:59.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about the reason for the early 2021 spike, Levin described
        the "highly charged debates about masks, vaccine and the economy" as being
        at play, and said "the stereotypes about COVID that bloomed last year have
        had another fertile season" as anti-Asian stereotypes were resurfaced by those
        who promulgated them in 2020.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85db09d0-9745-4157-9b59-3f65f04c64c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T06:33:43.983+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:59.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even though President Biden is providing leadership from the bully
        pulpit," Levin told CNN, "there are still many that have already embraced
        these conspiracies and derisive stereotypes about Asians."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f4bce3-32b3-4b4e-a9df-840a23d22d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T06:33:43.983+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:59.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the start of the Covid-19 pandemic, CNN has reported on numerous
        incidents of violence towards Asians.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb06a7a-dfcb-4921-aab3-b189b38cfea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T06:33:43.983+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:59.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter obtained by CNN last year from FBI Director Christopher
        Wray to law enforcement leaders around the country, Wray wrote that his agency
        remained "concerned about the potential for hate crimes by individuals and
        groups targeting minority populations in the United States who they believe
        are responsible for the spread of the virus."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c918478-e80a-4ece-a439-dec7b8eb427b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T06:33:43.983+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:59.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to a greater focus by law enforcement on anti-Asian
        crimes, Congress is also working to denounce and prevent attacks against Asian
        communities. The Senate overwhelmingly passed anti-discrimination legislation
        last month, which will now be taken up by the House of Representatives.</p>'
  'Mediterranean-diet-brain-health':
    'author': 'Sandee LaMotte, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-05-06T07:23:32.734+08:00
    'imagesource': 'jcr:1f876c58-b700-4345-ab14-adea5bd9f02b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8a41fc2a-a28b-4968-b00c-0610eddb564d'
    'lead': 'Not sure what to eat? Why not choose foods that are good for your brain?'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-06T07:30:52.876+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T05:01:58.536+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:59:39.224+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mediterranean diet may prevent memory loss and dementia, study finds'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e7cfc6-7fce-4751-b368-ccd6ac926446'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T07:30:52.877+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:58.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Not sure what to eat? Why not choose foods
        that are good for your brain?</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f241f6d-c234-4363-87ab-a190fca9d84b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T07:30:52.877+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:58.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meals inspired by traditional foods from the sunny Mediterranean,
        a new study found, may lower your risk for dementia by interfering with the
        buildup of two proteins, amyloid and tau, into the plaques and tangles that
        are hallmarks of Alzheimer''s disease.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b7d226a-e829-4091-ae5d-2f68b2fc4925'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T07:30:52.877+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:58.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The mountain of evidence continues to build that you are what you
        eat when it comes to brain health," said Dr. Richard Isaacson, who directs
        the Alzheimer''s Prevention Clinic at Weill Cornell Medicine and NewYork-Presbyterian
        Hospital.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27cb3738-b142-4b63-82dd-8b1c6675257f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T07:30:52.877+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:58.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In this important study, researchers showed that it''s possible
        to not only improve cognitive function -- most specifically memory -- but
        also reduce risk for Alzheimer''s disease pathology," said Isaacson, who was
        not involved in the study.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661e5baf-17ea-468c-a03b-ff57455096c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T07:30:52.877+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:58.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For every point of higher compliance with the diet, people had
        one extra year less of brain aging. That is striking," Isaacson added. "Most
        people are unaware that it''s possible to take control of your brain health,
        yet this study shows us just that."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88437540-b637-487f-8e27-2cf46d6a5127'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T07:30:52.877+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:58.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What is the Mediterranean diet?</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf6cc8b-c374-4a1b-94e4-aa480db07030'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T07:30:52.877+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:58.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forget lasagna, pizza, spanakopita and lamb souvlaki -- they are
        not on the daily menu of those who live by the Mediterranean seaside.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd6a85e-9239-450e-8c4e-9858302c9fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T07:30:52.877+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:58.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The true diet is simple, plant-based cooking, with the majority
        of each meal focused on fruits and vegetables, whole grains, beans and seeds,
        with a few nuts and a heavy emphasis on extra-virgin olive oil. Fats other
        than olive oil, such as butter, are consumed rarely, if at all. And say goodbye
        to refined sugar or flour.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a4c7364-9b99-4139-9159-19b444a96070'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T07:30:52.877+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:58.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meat can make a rare appearance, but usually only to flavor a dish.
        Instead, meals may include eggs, dairy and poultry, but in much smaller portions
        than in the traditional Western diet. However, fish, which are full of brain-boosting
        omega-3''s, are a staple.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ccb0799-fcff-4851-8bc3-094282b53d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T07:30:52.877+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:58.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Brain scans and spinal fluid</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b33ab11-98bb-4edb-88fe-2f88afa61770'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T07:30:52.878+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:58.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study, published Wednesday in Neurology, the medical journal
        of the American Academy of Neurology, examined 343 people at high risk of
        developing Alzheimer''s and compared them to 169 cognitively normal subjects.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66728fa8-1175-4bb0-a9ec-db728cac9b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T07:30:52.878+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:58.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First, researchers tested each person''s cognitive skills, including
        language, memory and executive function, and used brain scans to measure brain
        volume. Spinal fluid from 226 participants was also tested for amyloid and
        tau protein biomarkers.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df1e1dc-8cf2-416c-b846-5add4e78dfa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T07:30:52.878+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:58.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then people were asked how well they were following the Mediterranean
        diet. After adjusting for factors like age, sex and education, the study found
        that people who did not follow the diet closely had more signs of amyloid
        and tau buildup in their spinal fluid than those who did adhere to the diet.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fad22b8-22b6-4e7c-bf58-b77af611737f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T07:30:52.878+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:58.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, for each point a person lost on failing to follow the
        Mediterranean diet, brain scans revealed one additional year of brain aging
        in areas associated Alzheimer''s, such as the hippocampus.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32214930-c0c6-4a01-a827-195c82df320a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T07:30:52.878+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:58.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These results add to the body of evidence that show what you eat
        may influence your memory skills later on," said study author Tommaso Ballarini,
        a postdoctoral fellow at the German Center for Neurodegenerative Diseases
        in Bonn, Germany, in a statement.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d0e9a61-7388-46d3-ab0c-f591b0a58706'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T07:30:52.878+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:58.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One unanswered question remains: Why exactly does the Mediterranean
        diet protect against Alzheimer''s?" said Isaacson, who is also a trustee of
        the McKnight Brain Research Foundation.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b74692-aab2-42c6-a777-0bd750473dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T07:30:52.878+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:58.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While further studies are needed, it''s likely that a combination
        of factors are working "synergistically together," he added, "such as reducing
        inflammation, increasing protective antioxidants, and supplying the brain
        with brain-healthy fats from fish high in omega-3s -- like wild salmon --
        as well as monounsaturated fats from extra-virgin olive oil."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1903131f-3a26-4ab4-b11d-4b59b129e2ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T07:30:52.878+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:58.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A growing connection</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c472a0f-eb08-42b5-ab10-6694384c5a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T07:30:52.878+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:58.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This isn''t the first research to find a link between brain health
        and the Mediterranean diet or one of its plant-based cousins.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b254eb-a0dc-4057-a40c-1402fa3b4be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T07:30:52.878+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:58.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A study of nearly 6,000 healthy older Americans with an average
        age of 68 found those who followed the Mediterranean or the similar MIND diet
        lowered their risk of dementia by a third.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e53d64-14c1-44a6-bd2c-983e1954145f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T07:30:52.878+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:58.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Short for Mediterranean-DASH Intervention for Neurodegenerative
        Delay, MIND focuses on eating at least six servings a week of green leafy
        vegetables such as spinach or kale, and at least one serving a day of another
        vegetable.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '795e84e3-41e4-47b0-a574-b88140578128'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T07:30:52.878+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:58.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Eating a healthy plant-based diet is associated with better cognitive
        function and around 30% to 35% lower risk of cognitive impairment during aging,"
        lead author Claire McEvoy, assistant professor at Queen''s University Belfast,
        told CNN when the study published.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6caf0108-9500-422e-8886-1a6da02056f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T07:30:52.878+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:58.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In this study, while the Mediterranean diet overall decreased risk,
        the strongest factor to really move the needle was regular fish consumption,"
        Isaacson said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '701e5885-fb1c-45b6-8c81-33d8a1cdccaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T07:30:52.878+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:58.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The more people stayed on those diets, McEvoy said, the better they
        functioned cognitively.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c1fcb9-5e2c-40f6-9a51-016e16a11b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T07:30:52.878+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:58.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who marginally followed the diet also benefited, but by a
        much smaller margin. These study participants were 18% less likely to exhibit
        signs of cognitive impairment.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1684b14e-0341-4730-ab13-d860dcbb8a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T07:30:52.879+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:58.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How to start the Mediterranean diet</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a45c48-13a8-409e-b050-2ece85f78473'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T07:30:52.879+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:58.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Want to jump on the Mediterranean diet bandwagon and protect your
        brain as well as your eyes?</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e027320b-8bc0-4fd5-8490-8c7449ea88d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T07:30:52.879+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:58.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say the easiest way to start is to replace one thing at
        a time. For example, replace refined grains with whole grains by choosing
        whole wheat bread and pasta and swapping white rice with brown or wild rice.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a375a9-c598-4eb1-b909-629b3cf36292'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T07:30:52.879+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:58.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cook one meal each week based on beans, whole grains and vegetables,
        using herbs and spices to add punch. No meat allowed. When one night a week
        is a breeze, add two, and build your nonmeat meals from there.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad25c880-0449-4543-ac88-08894bf28a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T07:30:52.879+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:58.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the Mediterranean diet, cheese and yogurt show up daily to weekly,
        in moderate portions; chicken and eggs are OK on occasion, but the use of
        other meats and sweets is very limited.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1be14bb-b73c-4ef0-81fd-ae3248173134'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T07:30:52.879+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:58.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When you eat meat, have small amounts. For a main course, that means
        no more than 3 ounces of chicken or lean meat. Better yet: Use small pieces
        of chicken or slices of lean meat to flavor a veggie-based meal, such as a
        stir-fry.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e577b3ce-3506-43f3-a936-667f5cfa86b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T07:30:52.879+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:58.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fish is king in the Mediterranean diet, and is eaten at least twice
        a week.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7dc36f-62c9-46a3-a702-f621ac0e81b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T07:30:52.879+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:58.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fatty fish like wild salmon, sardines, albacore tuna, lake trout
        and mackerel are loaded with brain-healthy omega-3 fatty acids, which nourish
        the brain cells," Isaacson said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5900ec2-2227-45d3-8459-345ade550617'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T07:30:52.879+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:58.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Focus on fruits, vegetables, grains, nuts and seeds. Add whole grains
        and fruit to every meal, but use nuts and seeds as a garnish or small snack
        due to their high calorie and fat content.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c56cab47-b1c2-4809-9819-483c718c97f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T07:30:52.879+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:58.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eat a lot of veggies and use all kinds and colors to get the broadest
        range of nutrients, phytochemicals and fiber. Cook, roast or garnish them
        with herbs and a bit of extra-virgin olive oil.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49df87cb-2a7f-441d-99f5-c730812e82ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T07:30:52.879+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:58.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If fish is the king, olive oil is the queen in the Mediterranean
        diet -- stay away from coconut and palm oil, experts say. Even though they
        are plant-based, those oils are high in saturated fats that will raise bad
        cholesterol.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b341dccc-25d7-4cc7-98f6-f9fc6e20a3db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T07:30:52.879+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:58.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adopting the fare of the sunny region will also help with healthy
        weight loss, while reducing the risk for diabetes, depression, high cholesterol,
        heart disease, stroke and some cancers.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7223b56-6386-4e73-a275-48f92a1c660b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T07:30:52.879+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:58.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Easing into the Mediterranean diet means all those benefits and
        a healthier mind, too? That''s definitely a no-brainer!</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5162118-3870-4e83-97fe-88a36155bda1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T07:30:52.879+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:58.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/05/05/health/mediterranean-diet-memory-loss-dementia-wellness/index.html"
        target="_blank">Mediterranean diet may prevent memory loss and dementia, study
        finds</a></em></p>'
