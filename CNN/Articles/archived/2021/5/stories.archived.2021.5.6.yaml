    'lead': 'The move is preliminary and will not guarantee the global patent rules
      are lifted right away. But the Biden administration''s signal of support amounts
      to a major step that aid groups and Democrats had been pressing for.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-06T04:47:35.133+08:00
