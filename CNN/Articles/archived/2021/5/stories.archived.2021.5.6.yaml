      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The world won''t be able to tackle
        the climate crisis unless there is a sharp increase in the supply of metals
        required to produce electric cars, solar panels, wind turbines and other clean
        energy technologies, according to the International Energy Agency.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c36d28b-6cbe-485d-97a4-ba70c5d7a070'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T10:31:06.798+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:01:42.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As countries switch to green energy, demand for copper, lithium,
        nickel, cobalt and rare earth elements is soaring. But they are all vulnerable
        to price volatility and shortages, the agency warned in a report published
        on Wednesday, because their supply chains are opaque, the quality of available
        deposits is declining and mining companies face stricter environmental and
        social standards.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5853a65-0fbf-406c-8525-c7f3a74ee7a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T10:31:06.798+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:01:42.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Limited access to known mineral deposits is another risk factor.
        Three countries together control more than 75% of the global output of lithium,
        cobalt and rare earth elements. The Democratic Republic of Congo was responsible
        for 70% of cobalt production in 2019, and China produced 60% of rare earth
        elements while refining 50% to 70% of lithium and cobalt, and nearly 90% of
        rare earth elements. Australia is the other power player.</p>'
    '3':
