      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Episode 2: Destroy Everything You Touch (written and directed
        by Dodo Dayao)</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1147b95-14f0-4afe-82a2-fd4be494bf9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T16:10:55.846+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:01:17.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ever had an e-numan go wrong?</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7af3516-acdc-4cc0-8567-707f9a07d18e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T16:10:55.846+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:01:17.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<a href="https://www.facebook.com/watch/?v=470097467374120" target="_blank">Destroy
        Everything You Touch</a>” follows six friends who attempt to pass time through
        regular video conferencing. As the quarantine continues, the lines between
        paranoia and reality begin to blur and secrets begin to unearth themselves.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e15771c6-b0eb-48fe-9cfb-3d058d363243'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T16:10:55.846+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:01:17.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As an ensemble piece, it astounds me how much it works. The overlapping
        dialogue creates naturalistic conversations via call, only to be disrupted
        by static and technical issues we’ve come to know through video conferencing.
        Silence stands out amid dialogue. What makes matters more discomforting is
        in what isn’t being discussed verbally but is visible in the body language
        and in their eyes.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a067eca-2ba5-4843-bcd8-ef5c7cc1e577'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T16:10:55.846+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:01:17.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It creates a sensorial experience of paranoia and nightmare fodder.
        Ideologies and anxieties spread through the ethernet like the virus in the
        air. Dayao utilizes the long takes and sound design (Corinne de San Jose)
        to create an atmosphere of dread, creating a weighted waiting that becomes
        unbearable. Jarring edits break the visual acuity but only propel the tension
        forward.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a3c4adb-eacc-4edb-a3bd-b19e6332bcde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T16:10:55.846+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:01:17.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s a masterclass at using every technical aspect to instill fear
        into audiences. You wait for paintings on the wall to blink. You stare at
        the set pieces to make sure they’re not moving. You worry about whether or
        not there is a person behind every camera. It’s in these small details (also
        by the great production design duo Benjamin Padero and Carlo Tabije) that
        you see a great puppeteer work and you cannot help but sink further into the
        manipulation.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe2ea2bb-151d-4589-b517-aa0ee358a8be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T16:10:55.846+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:01:17.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It manages to weave in the supernatural and the psychological to
        create a morbid fantasy inseparable from the pain of existence. I couldn’t
        turn the lights off for a few days and couldn’t stop talking about it.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe7a5987-e894-4a4b-9d0f-c1a21269acf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T16:10:55.846+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:01:17.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dodo Dayao continues to prove that he is, at least in my opinion,
        one of the most exciting creators we have today.</p>'
    '51':
      'image': 'jcr:a9bd7e14-0085-4b12-9692-fd74ee662d75'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f1b4bf-49b9-418b-bc0a-d14fcd950d99'
