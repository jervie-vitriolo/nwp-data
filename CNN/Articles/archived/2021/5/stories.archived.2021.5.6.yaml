    'template': '1'
    'title': 'DOH clarifies 5 travelers from India positive for COVID-19, no missing
      passengers'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '920edd2d-a5d0-41a0-9a3f-fb5415080831'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T09:33:05.242+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:45.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 6) —</strong> The Department
        of Health on Thursday issued an update on the status of nearly 150 passengers
        from India who recently entered the country.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9727d8c1-069d-4129-a67f-242370e7dc96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T09:33:05.242+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:45.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH clarified in a statement that five passengers — not six as earlier
        announced — have tested positive for COVID-19. The patients include four Filipinos
        and one foreigner.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfcbcc93-cb34-4940-94cc-905e41796527'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T09:33:05.242+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:45.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the five remains in isolation while the four others have
        recovered, DOH Usec. Maria Rosario Vergeire told CNN Philippines'' The Source.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '999d6b09-3a47-47ff-b1e2-fcfc2abce7cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T09:33:05.242+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:45.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their samples are being checked if it can be subjected to genomic
        sequencing to check if they are carrying new COVID-19 variants, including
        the "double mutant" B.1.617 variant first found in India.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81f3b91-9604-4c2e-9ba9-9a71e9a93d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T09:33:05.243+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:45.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health department said 149 passengers with history of travel
        to India entered the country in April before the 15-day travel ban imposed
        by the Philippines on April 29. The 129 returning overseas Filipinos and 20
        foreign nationals were all quarantined upon arrival then tested on the 6th
        or 7th day.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f514b9e0-2f6d-4c20-b90c-da52465d0d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T09:33:05.243+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:45.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH also clarified its earlier report that six patients are still
        "being located." It is now saying the test results of seven travelers from
        India are undergoing verification.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e021bb9d-20fa-4604-ac53-f1d548f4e148'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T09:33:05.243+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:45.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said there''s missing data from the Bureau of Quarantine,
        but what is known is that three of them are Filipinos while four are foreigners.
        She said they hope to get complete information on all the seven travelers
        within the day</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dec3c9a-4e58-47db-8935-68679f52f9b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T09:33:05.243+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:45.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has imposed an entry ban until May 14 on inbound
        passengers who traveled to India, Nepal, Sri Lanka, Bangladesh, and Pakistan
        to prevent the entry of the COVID-19 B.1.617 variant first detected in India.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd101ace-a32c-4b19-a18d-55f70adf951d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T09:33:05.243+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T05:01:45.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has yet to record a case of the B.1.617 variant. This
        variant is feared as it is is a virus strain that carries two mutations. It''s
        not yet clear how many infections have been linked to this double mutant variant,
        or whether the strain is any more dangerous, but India''s health ministry
        said "such mutations confer immune escape and increased infectivity."</p>'
