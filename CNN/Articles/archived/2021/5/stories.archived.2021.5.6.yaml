      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a4ec89d-f40b-428a-a7c3-5e6c69310790'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T16:10:55.847+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:01:17.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Episode 5: As You Can See (written and directed by Kenneth
        Lim Dagatan)</strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13758909-0b47-44ab-a71c-9767386bb90a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T16:10:55.847+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:01:17.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“People go missing inside their houses during the lockdown.”</em></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf72eea-948a-47a6-a684-2e6dc092020e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T16:10:55.847+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:01:17.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<a href="https://www.facebook.com/349835069619966/videos/889411001905455"
        target="_blank">As You Can See</a>” sees a young woman (Beauty Gonzales) locked
        alone in her apartment. Unable to return home and with an unsympathetic boyfriend
        (Vic Robinson), she and her cousin (Chai Fonacier) turn to online shopping
        to momentarily distract them from their life.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87149c70-7b55-4cea-8658-a9d29f270877'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T16:10:55.847+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:01:17.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Online shopping has turned many of us into ghoulish consumerists
        who attempt to patch up our failing relationships (or mental states) with
        monetary incentives. But the episode strays from whatever expectations viewers
        may have. The slow descent into chaos is delectable in its insidiousness.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f881da90-a67d-4a36-ac0d-58379f352932'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T16:10:55.847+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:01:17.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s here in this state where Kenneth Lim Dagatan’s proclivity for
        “elevator horror” unfolds. The static camera work trains the eye to look at
        the room like a clueboard, while the slow zoom-ins and zoom-outs box characters
        in and creates claustrophobia. The sound design is peppered with small whispers
        that shouldn’t be there and low thrums that get louder and louder with the
        anxiety. Together, it builds the same suffocating tension that we desperately
        try to avoid by staying inside. Admittedly, at certain sections, I had to
        pause for fear of triggering an anxiety attack.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96807239-9bb0-462c-bf1c-3ab01ce37b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T16:10:55.847+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:01:17.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kenneth Lim Dagatan crafts a story that transforms throughout and
        unfolds like a beautiful, man-eating flower. Once you realize what it is,
        it’s too late to escape. The only thing left to do is to let it consume you.</p>'
    '54':
      'image': 'jcr:5c678b08-af2a-4da8-a620-c2f649cdf4f7'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7514b0-9237-43fa-bb10-08da35ca092e'
      'mgnl:activationStatus': true
