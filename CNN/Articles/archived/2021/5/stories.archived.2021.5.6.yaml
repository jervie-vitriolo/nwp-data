      'mgnl:lastActivated': 2023-01-25T05:02:11.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Maganda po iyong magiging</em> volumes <em>po natin</em> this
        coming May <em>dahil iyong</em> COVAX (facility)<em> baka makapag</em>-deliver
        <em>na po ng</em> Pfizer <em>at tsaka ng</em> AstraZeneca,” Galvez said during
        a televised Cabinet meeting.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd35a2c-681a-4c0a-a4c4-93f3c2f0d7da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T05:20:34.710+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:11.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4afef96e-0bc5-4c7d-9d00-b41bbb82aebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T05:20:34.710+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:11.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our volumes in May will be good because the COVAX
        facility might be able to deliver Pfizer and AstraZeneca vaccines.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac06c3ca-bc4a-43ee-a902-89ebf5de8244'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T05:20:34.710+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:11.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b0aebb7-8900-4254-95e6-245ff5e5f6e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T05:20:34.710+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:11.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that 1 to 2 million doses of AstraZeneca vaccine may be
        delivered, but no definite date has been set yet. This is an assurance that
        those who already received their first dose of the said coronavirus shot will
        have their second dose, he emphasized.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf96d65-2b6a-4bc2-aa56-f8de35727ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T05:20:34.711+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:11.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63920c70-dc63-4845-be91-6a95c462ea87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T05:20:34.711+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:11.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in March, over 500,000 doses of AstraZeneca from the COVAX
        facility were delivered to the country. All of these were used as a first
        vaccine dose given the urgency to vaccinate more individuals in Metro Manila,
        the epicenter of the local coronavirus outbreak.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e307427e-49c0-47c2-b401-82aaf62dbc31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T05:20:34.711+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:11.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a752bf98-3bb1-42dd-aaee-7c24d75dbe57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T05:20:34.711+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:11.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second batch of AstraZeneca doses which were supposed to arrive
        between March 24 and 26, were delayed due to global supply shortage.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f9ca24-c678-4718-b713-9a878377ce57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T05:20:34.711+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:11.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17147eb7-6514-4f91-9d46-70d3cc89fc60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T05:20:34.711+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:11.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the delivery of Pfizer vaccines, Galvez said the company
        gave the assurance that that 1.3 million doses will arrive in May. Some 193,000
        doses are scheduled on May 11 for the initial rollout.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a083d05f-6316-4db2-bac5-06e0618eef77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T05:20:34.711+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:11.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5149e50-25b1-4277-b9cc-72f1934ef19a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T05:20:34.711+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:11.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These will be allocated to NCR Plus, as well as in Cebu and Davao
        where direct deliveries will be done, he said. Preparations are now underway
        to prevent vaccine wastage given the sensitivity of COVID-19 shots that require
        ultra-low temperature freezers, he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '683cf484-9d80-4e7a-b559-b14cf82cb8fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T05:20:34.711+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:11.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4019e3a3-c75c-4bc2-886e-adddff0df36b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T05:20:34.711+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:11.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With this development, Galvez said total vaccine arrival in May
        alone is seen to reach around 7 million from the 4 million previously projected.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4584a60c-bb8c-4740-a956-aeefb3d0ee22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T05:20:34.711+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:11.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0afeca-32ff-4522-b8c5-6ae29c4c4f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T05:20:34.711+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:11.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, the government has received over 4 million doses, most
        of which are China’s Sinovac vaccine. Over 2 million of these were already
        administered since the start of the rollout in March.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5969d435-b01a-47f3-9c39-6a62260ba5bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T05:20:34.711+08:00
