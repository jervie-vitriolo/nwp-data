  'Biden-promotes-Restaurant-Revitalization-Fund':
    'author': 'Kate Sullivan, CNN'
    'caption': 'Courtesy: Evan Vucci/AP'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-05-06T04:39:19.366+08:00
    'imagesource': 'jcr:1e3c6d3e-8585-4c2c-8382-e93bda5bf1ce'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '34e79375-05fe-409c-a03f-15c2aae86597'
    'lead': '"Restaurants are more than a major driver of our economy, they''re woven
      into the fabric of our communities," US President Joe Biden says in a speech
      at the White House.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-06T04:44:10.710+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T05:02:17.493+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:59:35.758+08:00
