    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a776b863-933d-41dd-8f13-3586e0c42521'
    'lead': 'President Joe Biden was between a shot and a hard place. In the end,
      he chose humanity.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-06T11:21:13.578+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T05:01:39.423+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:59:42.488+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'covid-19-vaccine', 'Joe-Biden', 'United-States']
    'template': '1'
    'title': 'ANALYSIS: In a decision on COVID-19 vaccine patents, Joe Biden chose
      humanity'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbaa7cc1-41da-4cc8-b07a-72265cbb13f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T11:21:13.578+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:01:39.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Editor''s note: This was excerpted from the May 6 edition of
        CNN''s Meanwhile in America, the daily email about US politics for global
        readers. <a href="https://www.cnn.com/specials/meanwhile-in-america" target="_blank">Click
        here to read past editions and subscribe</a>.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf81c6f-68ed-4b5d-870a-40cc92af4680'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T11:21:13.578+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:01:39.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;<a href="https://edition.cnn.com/specials/politics/joe-biden-news?utm_term=162026127057594eb8310134e&amp;utm_source=cnn_Meanwhile+in+America+May+6&amp;utm_medium=email&amp;bt_ee=17WJgV6TL2%2Fffu1hcOVa4WYp%2BdLLhPiNzz1ADlrpp%2FOPMazeYsNeBgE65twkZ38L&amp;bt_ts=1620261270576"
        target="_blank">President Joe Biden</a>&nbsp;was between a shot and a hard
        place. In the end, he chose humanity.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeeeb3ad-6a4f-4112-a8ae-0d97dbb0e4c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T11:21:13.579+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:01:39.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.who.int/news-room/commentaries/detail/waive-covid-vaccine-patents-to-put-world-on-war-footing"
        target="_blank">World Health Organization</a>, countries like India and South
        Africa, and many within Biden''s own Democratic Party have long called for
        the <a href="https://www.doctorswithoutborders.org/what-we-do/news-stories/news/india-and-south-africa-propose-no-patents-covid-19-medicines-and-tools"
        target="_blank">temporarily loosening of pharmaceutical giants''</a>&nbsp;patents
        on COVID-19 vaccines. They argue that private profits should not take precedence
        over sharing critical knowledge that could save millions of lives. As America''s
        top infectious disease specialist, Dr. Anthony Fauci, put it in an interview
        with <a href="https://thehill.com/policy/healthcare/551971-fauci-covid-19-vaccine-patent-waiver-should-not-be-off-the-table"
        target="_blank">The Hill</a>: "I believe we have a moral obligation ... to
        make sure that the rest of the world does not suffer and die, as it were,
        from something we can help them with and help them prevent."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '239e7591-bdfa-4a80-8e99-a799ac541ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T11:21:13.579+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:01:39.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics argued that throwing open COVID-19 vaccine data would give
        away trade secrets of US firms like Pfizer and Moderna, establish a precedent
        and act as a disincentive for companies to chase cures and vaccines in other
        pandemics. Moreover, they said, the move wouldn''t even speed up the immediate
        flow of vaccines to a desperate globe, due to the complexity of the manufacturing
        process.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59865477-450b-4018-b82b-46f985daec29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T11:21:13.579+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:01:39.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in a hugely significant announcement at the World Trade Organization
        on Wednesday, US Trade Representative Katherine Tai announced the US would
        support <a href="https://edition.cnn.com/2021/05/05/politics/vaccine-patent-waivers/index.html?utm_term=162026127057594eb8310134e&amp;utm_source=cnn_Meanwhile+in+America+May+6&amp;utm_medium=email&amp;bt_ee=17WJgV6TL2%2Fffu1hcOVa4WYp%2BdLLhPiNzz1ADlrpp%2FOPMazeYsNeBgE65twkZ38L&amp;bt_ts=1620261270576"
        target="_blank">waiving intellectual property rights</a>&nbsp;to COVID-19
        vaccines.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a98f3241-d926-4b57-abc2-a0bc13ca5a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T11:21:13.579+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:01:39.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inside the White House, Biden had heard from officials on each side
        of the argument — the kind of classic dilemma that reaches the desk of the
        President because no one else has been able solve it. His position was especially
        delicate since he had promised to share vaccine technology with other countries
        during his campaign, and he is already being accused of not doing enough to
        help poor nations get quick access to vaccine stocks.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dbbc5ca-eb63-4ff0-9515-7fc691a5c50a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T11:21:13.579+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:01:39.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a moment for leadership, and not just because of the terrible
        human toll of the pandemic abroad. Ultimately, making vaccines more available
        will benefit Americans, since nobody is safe from COVID until everyone is.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7ba303-0eae-4379-af73-dbe09056e3f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T11:21:13.579+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:01:39.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>We''ll always have Mar-a-Lago</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda33d33-d44e-484b-b6b7-7c2d48dd2228'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T11:21:13.579+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:01:39.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Donald Trump doesn''t even need to friend anyone on Facebook.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2bce9fb-d870-4b28-ae43-95ed2198c397'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T11:21:13.579+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:01:39.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ex-President''s suspension from the <a href="https://edition.cnn.com/2021/05/05/tech/facebook-trump-decision-analysis/index.html?utm_term=162026127057594eb8310134e&amp;utm_source=cnn_Meanwhile+in+America+May+6&amp;utm_medium=email&amp;bt_ee=17WJgV6TL2%2Fffu1hcOVa4WYp%2BdLLhPiNzz1ADlrpp%2FOPMazeYsNeBgE65twkZ38L&amp;bt_ts=1620261270576"
        target="_blank">social media network</a>&nbsp;and other sites like Twitter
        isn''t stopping him from pulling off an extraordinary operation to cement
        his control of the Republican Party.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb857a22-a0a4-409e-a016-58a55dbb03e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T11:21:13.580+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:01:39.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump ought to be a pariah after inciting an unprecedented insurrection
        against Congress. Instead, he''s consulting with the GOP about <a href="https://edition.cnn.com/2021/05/05/politics/mccarthy-trump-liz-cheney-latest/index.html?utm_term=162026127057594eb8310134e&amp;utm_source=cnn_Meanwhile+in+America+May+6&amp;utm_medium=email&amp;bt_ee=17WJgV6TL2%2Fffu1hcOVa4WYp%2BdLLhPiNzz1ADlrpp%2FOPMazeYsNeBgE65twkZ38L&amp;bt_ts=1620261270576"
        target="_blank">ousting the party''s No. 3 leader</a>&nbsp;in the House —
        Liz Cheney, who tells the truth about his despotic behavior. No modern ex-President
        has ever held this kind of grip on his supporters or party after comprehensively
        losing a reelection. But Trump is not the past of the GOP; he may even be
        the future. If the presidential primaries were held today, he would certainly
        easily be the Republican nominee.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b43df7-64e3-441c-96b5-d7addad7248b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T11:21:13.580+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:01:39.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wielding his mystical power over the conservative grassroots, Trump
        has made acceptance of his lie about a stolen election the price of entry
        for any ambitious Republican politician. His message is echoed night after
        night by propagandistic news outlets like Fox News and conspiracy theorists
        carry the torch for him on social media. So while it is notable that <a href="https://edition.cnn.com/business/live-news/facebook-trump-decision-05-05-21/index.html?utm_term=162026127057594eb8310134e&amp;utm_source=cnn_Meanwhile+in+America+May+6&amp;utm_medium=email&amp;bt_ee=17WJgV6TL2%2Fffu1hcOVa4WYp%2BdLLhPiNzz1ADlrpp%2FOPMazeYsNeBgE65twkZ38L&amp;bt_ts=1620261270576"
        target="_blank">Facebook''s oversight board ruled</a>&nbsp;Wednesday that
        the firm had been right to ban Trump for insurrectionist rhetoric but needed
        to <a href="https://edition.cnn.com/videos/business/2021/05/05/facebook-oversight-board-head-of-communications-trump-suspension-qmb.cnnbusiness?utm_term=162026127057594eb8310134e&amp;utm_source=cnn_Meanwhile+in+America+May+6&amp;utm_medium=email&amp;bt_ee=17WJgV6TL2%2Fffu1hcOVa4WYp%2BdLLhPiNzz1ADlrpp%2FOPMazeYsNeBgE65twkZ38L&amp;bt_ts=1620261270576"
        target="_blank">decide on his permanent status</a>, the verdict was less important
        politically.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b61aca0-2936-444d-bd72-8d7316b41581'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T11:21:13.580+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:01:39.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If anything, the deplatformed ex-President, who spends his days
        plotting and granting audiences to genuflecting Republicans at his Florida
        resort, has more control over his party now than he did when he was in the
        Oval Office.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54cdbaf2-36c9-45f9-8642-b18f0902a03e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T11:21:13.580+08:00
