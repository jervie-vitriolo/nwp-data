      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 6) —</strong> The Philippine
        Coast Guard is recruiting additional personnel and preparing more assets to
        strengthen its functions, the spokesperson of the uniformed service said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6afb25b2-5391-4dc3-bed5-58d5e60b82ce'
