    'mgnl:tags': ['United-States', 'Donald-Trump', 'Facebook', 'Mark-Zuckerberg',
      'misinformation']
    'template': '1'
    'title': 'OPINION: Facebook should make Trump''s ban permanent'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a95dc3-836f-4afa-8755-06379d78a781'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T11:07:58.922+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:01:40.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Editor''s note: Dr. Ezekiel Emanuel is vice provost of global
        initiatives and a professor of medical ethics and health policy at the University
        of Pennsylvania. Follow him on Twitter at <a href="https://twitter.com/ZekeEmanuel?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor"
        target="_blank">@ZekeEmanuel</a>. The opinions expressed in this commentary
        are his own. View <a href="https://www.cnn.com/opinions" target="_blank">more
        opinion</a>&nbsp;at CNN.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9111bb61-58b7-4eb1-a493-d8704048ddf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T11:07:58.922+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:01:40.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Facebook''s Oversight Board has upheld
        the site''s decision to restrict former President Donald Trump''s access to
        posting content on his Facebook page and Instagram account, given that "the
        risks of allowing President Trump to continue to use our service during this
        period are simply too great." However, Facebook and the Board should go farther
        and institute a permanent ban of Trump''s account. The risks inherent in allowing
        Trump to have a Facebook account remain: if he uses it to stoke Covid-19 misinformation
        his postings could indirectly contribute to hundreds — if not thousands —
        of deaths.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b15b4e2-c24e-4e9e-9ab5-990fa6ea8a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T11:07:58.922+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:01:40.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issue at hand is "misinformation" — false information that is
        spread regardless of the intent of the person. We know how business incentives
        and the technological structure of social media, combined with the innate
        human tendency to seek novelty, can lead to greater amplification of <a href="https://www.scientificamerican.com/article/information-overload-helps-fake-news-spread-and-social-media-knows-it/"
        target="_blank">false information</a>. Consequently, the real question for
        the Oversight Board is whether Trump has done real harm with his social media
        presence — regardless of his intent.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a5ebd8-8dd4-4445-bfdd-0aef9fa39757'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T11:07:58.923+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:01:40.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout the pandemic, variously emulating a physician, epidemiologist
        and public health expert, Trump was a fount of misinformation. Probably his
        <a href="https://www.cnn.com/2020/04/05/health/trump-lupus-hydroxychloroquine-coronavirus-protection/index.html"
        target="_blank">worst bits of misinformation</a>&nbsp;were suggesting researchers
        study the injection of bleach to fight coronavirus (which he later said was
        just sarcasm), that Covid would "just disappear" with warmer weather and that
        hydroxychloroquine might prevent Covid-19. This latter claim led some uninfected
        people to hoard the drug, take it, and tragically caused <a href="https://www.nbcnews.com/health/health-news/man-dies-after-ingesting-chloroquine-attempt-prevent-coronavirus-n1167166"
        target="_blank">at least one person to die</a>&nbsp;from an overdose.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d4561e-de0b-4dbe-85cd-0ae1662bf506'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T11:07:58.924+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:01:40.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout the pandemic, variously emulating a physician, epidemiologist
        and public health expert, Trump was a fount of misinformation. Probably his
        <a href="https://www.cnn.com/2020/04/05/health/trump-lupus-hydroxychloroquine-coronavirus-protection/index.html"
        target="_blank">worst bits of misinformation</a>&nbsp;were suggesting researchers
        study the injection of bleach to fight coronavirus (which he later said was
        just sarcasm), that Covid would "just disappear" with warmer weather and that
        hydroxychloroquine might prevent Covid-19. This latter claim led some uninfected
        people to hoard the drug, take it, and tragically caused <a href="https://www.nbcnews.com/health/health-news/man-dies-after-ingesting-chloroquine-attempt-prevent-coronavirus-n1167166"
        target="_blank">at least one person to die</a>&nbsp;from an overdose.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d306eb9-203a-4baf-b510-08e4bcca9e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T11:07:58.923+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:01:40.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the case of the pandemic, Trump''s misinformation does not have
        benign consequences. Applying a method I <a href="https://jamanetwork.com/journals/jama/fullarticle/2771841"
        target="_blank">published in JAMA</a>&nbsp;in October, I calculate that between
        May 2020 and when Trump left office in January 2021, the US had over 200,000
        more per capita deaths than Israel, 176,000 more deaths than Germany, and
        130,000 more deaths than France. These excess deaths are a result, at least
        in part, of the way the Trump administration <a href="https://www.cnn.com/2021/03/27/politics/covid-war-deaths-preventable/index.html"
        target="_blank">handled the virus</a>&nbsp;— and shared misinformation about
        it.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da31511-85ff-4f35-836e-ca622f380ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T11:07:58.923+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:01:40.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US is in a race to get enough people vaccinated to achieve herd
        immunity. The easy part is done — those eager and willing to do almost anything
        to get vaccinated mostly have been. Now we are confronting the "last mile"
        problem. We probably will not convince a portion of the 26% of Americans that
        a <a href="https://www.cnn.com/2021/04/29/politics/cnn-poll-covid-vaccines/index.html"
        target="_blank">CNN poll</a>&nbsp;found won''t take the vaccine. And, critically,
        there are still many Americans who are skeptical and worried about side effects.
        And then there are others who are making decisions based on convenience, thinking
        the vaccine''s benefits aren''t worth an hour of time and a potential day
        of being under the weather. Both groups could be swayed by misinformation
        to delay getting their shot.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01cbcc6f-4b16-43f3-8173-cfbcc5d1cf31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T11:07:58.923+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:01:40.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the experts, it''s the critical groups that need to
        <a href="https://www.nytimes.com/interactive/2021/04/17/us/vaccine-hesitancy-politics.html"
        target="_blank">get vaccinated</a>&nbsp;who are especially susceptible to
        misinformation, such as rural Trump supporters. While Trump is <a href="https://nypost.com/2021/04/22/trump-gives-thumbs-up-on-posts-push-for-lifesaving-covid-vaccine/"
        target="_blank">on the record encouraging people to get vaccinated</a>, he
        <a href="https://twitter.com/meridithmcgraw/status/1381993609889787920?s=20"
        target="_blank">continues to cast doubts by invoking conspiracy theories</a>&nbsp;such
        as the FDA''s "love for Pfizer" leading to the suspension of the J&amp;J vaccine.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac491e7a-a2db-4196-9d6c-0faa43db1bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T11:07:58.923+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:01:40.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When one person is exposed to a false claim about the vaccines,
        it spreads within his or her social network, sowing suspicion and more hesitancy.
        This could help to explain why vaccination rates <a href="https://www.nytimes.com/interactive/2020/us/covid-19-vaccine-doses.html"
        target="_blank">have dropped</a>&nbsp;from 3.4 million per day in early April
        to under 2.3 million now. Meanwhile, we are seeing increases in cases in Alabama,
        Missouri, Wyoming, Oregon, Nevada, Arizona and other states in the south and
        west. Mortality rates are still elevated, with <a href="https://www.nytimes.com/interactive/2021/us/covid-cases.html"
        target="_blank">about 700 Americans dying per day</a>, and younger people
        increasingly getting more severe illness. Any setbacks that increase vaccine
        hesitancy have the very real effects of increasing Covid-19 cases and deaths.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60436baa-8c7b-4466-aaa7-5ed4feeaea62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T11:07:58.923+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:01:40.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We can see the Trump misinformation effect in the political divide
        among those interested in vaccines. Polling shows that about 33% of the general
        public won''t get the vaccine or are unsure if they will. But when looking
        at Trump supporters, that number increases to 49%. Republican pollster Frank
        Luntz, who has done focus groups and polling on Covid-19, found resistance
        among Trump supporters hardening against being vaccinated. "(Trump) wants
        to get the credit for developing the vaccine," Luntz <a href="https://www.washingtonpost.com/health/2021/04/20/vaccine-hesitant-republicans/"
        target="_blank">told the Washington Post</a>. "Then he also gets the blame
        for so few of his voters taking it."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89fc9bee-7c1a-4850-9d92-20067fa1ed7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T11:07:58.924+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:01:40.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nothing has suggested that Trump has changed his misinformation
        activities since being excluded from Facebook after the January 6 riot at
        the Capitol. If part of the Oversight Board''s criteria for screening and
        prohibiting certain individuals from Facebook is their habitual tendency to
        spread dangerous, life-threatening misinformation, then surely Trump has doomed
        himself. For the sake of the health of the country — speeding vaccination
        of the country and thereby reducing Covid-19 — we urgently need to end misinformation.
        And that means Facebook should make Trump''s ban permanent.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8de518c-7a2e-4858-a49d-daf0873a9817'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T11:07:58.924+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T05:01:40.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/05/05/opinions/trump-facebook-medical-misinformation-emanuel/index.html"
        target="_blank">Facebook should make Trump''s ban permanent</a>."</em></p>'
  'joe-biden-covid19-patent':
    'author': 'Stephen Collinson'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-05-06T11:08:42.981+08:00
