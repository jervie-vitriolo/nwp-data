  'free-wifi-project-contractor-demand-letter':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-06T17:14:29.084+08:00
    'imagesource': 'jcr:6f14b2f2-d39e-45c5-90e6-6ea74cd2f1ed'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '650ec62d-9ef5-491e-865c-346b575a9acb'
    'lead': 'The Philippines tells the foreign contractor hired to install free Wi-Fi
      sites nationwide that it wants them out of the project.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-06T17:16:21.091+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T05:01:14.659+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:59:48.984+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Free Wi-Fi project foreign contractor asked to stop services, provide
      refund over poor performance - Palace'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c034774-d6c9-4684-ad83-fdcdfd20dc2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T17:16:21.091+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:14.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 6)</strong> - The government
        has formally written to the foreign contractor hired to install free Wi-Fi
        sites nationwide that it wants them out of the project.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a2e248b-f747-46c9-b7ee-cdfa8e408f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T17:16:21.091+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:14.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque on Thursday said the Department
        of Information and Communications Technology has sent a demand letter to service
        provider Speedcast, seeking an end to their deal on the country''s free public
        internet access program.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d261da6-31b9-458b-a920-bf412430a0ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T17:16:21.091+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:14.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The foreign company is also asked to return the money paid by the
        government for Wi-Fi sites that it has still not been able to put up.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c6b359e-c87c-45fb-8a00-f9f07a3a6493'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T17:16:21.091+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:14.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang demand po nila ay itigil na ang proyekto dahil DICT na po ang
        gagawa ng proyekto. At ang perang binayad sa kanya na ''di naman niya naikabit
        by way of Wi-Fi spots ay dapat ibalik," Roque told a media briefing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f050dad-af1b-4b55-810e-a71c00bf79b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T17:16:21.091+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:14.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The demand is for the contractor to stop its services,
        because the DICT will take over the project. The department is also asking
        the company to return the money paid by the government for the installation
        of Wi-Fi spots, which they weren''t able to completely put up.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a283114-01cc-4db3-8512-4e19c7e977bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T17:16:21.091+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:14.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing DICT Usec. Emmanuel Caintic, Roque said the contractor has
        until tomorrow to respond to these demands.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3a2ce0-5460-4751-af7b-b9c89d8b8fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T17:16:21.091+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:14.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque earlier said <a href="https://cnnphilippines.com/news/2021/5/3/duterte-dict-foreign-contractor-free-wifi-project.html">President
        Rodrigo Duterte no longer wants the foreign company''s involvement</a>, considering
        only around 10,000 of the target 120,000 sites have so far been installed,
        with only a year before Duterte''s term ends.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '626250b9-b6d7-4c72-90fa-1bcaf7797d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T17:16:21.092+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:14.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesperson also said with the DICT''s improved performance,
        the intended takeover of the project will help in at least coming close to
        hitting the 120,000-target over the next year. He earlier said the DICT was
        able to install 500% more sites in 2020 alone, compared to the total number
        put up by the contractor until 2019.</p>'
  'PACC-sues-three-govt.-officials-allegedly-involved-in-corruption':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-06T17:44:20.583+08:00
    'imagesource': 'jcr:4fb8c473-e525-4310-8a33-661d64a3c03a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9fa91bac-94ce-4c66-bb9c-f07acc96bbd5'
    'lead': 'The Presidential Anti-Corruption Commission has filed with the Office
      of the Ombudsman criminal complaints against three government officials allegedly
      involved in corrupt activities, its chairperson Greco Belgica announced on Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-06T17:45:19.945+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T05:01:14.173+08:00
    'mgnl:lastActivatedBy': 'magnolia'
