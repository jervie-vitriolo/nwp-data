      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We already discussed this with the PNP, they can convert some areas
        to be holding and detention areas to avoid congestion and crowding in the
        detention cells," Año said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf77f9a-9452-49e3-b8ea-7a73fa95f824'
