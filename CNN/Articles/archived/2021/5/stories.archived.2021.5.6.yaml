    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5206b3-6cbf-482c-8e5c-38b8c6e13b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T18:59:23.290+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:07.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PRC chairman and Senator Richard Gordon said this Thursday, but
        added setting one up could take up to eight months.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849175a4-9bd1-477e-a506-ad07003912bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T18:59:23.290+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:07.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is why they are also considering buying mobile oxygen-generating
        plants which may be moved to areas where these are most needed, the senator
        said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e43b54f-2da4-4a3a-91c5-be9788f4fbe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T18:59:23.290+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:07.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung saan ang pandemic lumalakas, doon tayo maglalagay," Gordon
        said. "Pag mobile, you can put it sa Paco kung kinakailangan. Paparada mo
        lang ''yun doon, gagawa ng isang araw ''yun 250 kaagad. Lipat ka sa kabila,
        makakagawa ka."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d3e9b8-aa7a-4c93-aaa0-a56533fe7825'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T18:59:23.290+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:07.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Where the pandemic threat is stronger, that''s where
        we''ll put the mobile plant. If it''s mobile, you can put it in Paco, if needed,
        for instance. It''ll stay there and can generate 250 oxygen cylinders in one
        day. Then, you can transfer it to another area and make more cylinders.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c048660-103b-4152-b99e-62867447967b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T18:59:23.290+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:07.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A single plant that could produce 250 oxygen cylinders daily is
        seen to cost around ₱70 million, according to Gordon.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca79557-ec3e-4646-950c-919dffb8190e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T18:59:23.290+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:07.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator added he has asked the Department of Trade and Industry
        to probe suppliers'' alleged overpricing of medical oxygen tanks. He said
        at the height of the COVID-19 surge in the past weeks, there were reports
        of people being charged ₱13,000 to ₱25,000 per tank, when the usual price
        stands at ₱7,000.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c185f0-abc7-4644-ac41-b09e6b3f349f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T18:59:23.290+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:07.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I fired up a letter to Secretary (Ramon) Lopez to check ang mga
        overcharging na ''yan [these incidents of overcharging]. Nagsasamantala na
        ang nagtitinda ng oxygen [Oxygen suppliers have been taking advantage of Filipinos],
        " he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd279fa-e2a0-46e4-b475-3e9bd647065c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T18:59:23.290+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:07.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>PRC also eyes hospital for non-COVID patients</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '197067f7-0c4e-4e74-89fa-d73cdea8185e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T18:59:23.290+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:07.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The humanitarian organization is also looking at putting up a hospital
        for non-COVID patients to help decongest medical facilities already swamped
        due to the pandemic.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6cd5073-49dc-4f2e-b0ea-29a8cbd2cdfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T18:59:23.290+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:07.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mga emergency, nanganganak, inaatake, kakayanin na ''yan kung saka-sakaling
        meron tayong non-COVID na emergency hospital," Gordon said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f6179a-37ea-4038-a131-5d03f0b2281c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T18:59:23.290+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:07.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Emergency cases, such as those about to give birth
        or who have suffered from a heart attack, can be accommodated by this non-COVID
        emergency hospital.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24daa71b-9f76-498f-900e-b944c57444cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T18:59:23.290+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:07.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon added they are considering building only one for now, as
        it would be costly. Should the plan push through, he said it will be built
        adjacent to another hospital.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a7f2f1-bdd1-4844-bbd0-a7f0e117012a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T18:59:23.290+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T05:01:07.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Carolyn Bonquin contributed to
        this report.</em></p>'
  'PH-CDC-DOH':
    'caption': 'The Department of Health said the proposed Center for Disease Control
      and Prevention should be institutionalized under the agency. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-06T19:03:20.046+08:00
    'imagesource': 'jcr:2ae767f1-a21c-4bca-b300-014ad74f8604'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '42158931-4259-4898-8fec-19ecb42dec96'
    'lead': 'The Department of Health said the proposed Center for Disease Control
      and Prevention should be institutionalized under the agency.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-06T19:14:12.698+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T05:01:06.468+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:59:51.709+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['CDC', 'DOH']
    'template': '1'
    'title': 'DOH says proposed Philippine CDC should be under the agency'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf59239a-f82a-47b8-ad53-907a1d7504f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T19:14:12.698+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:06.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 6) —</strong> The Department
        of Health said the proposed Center for Disease Control and Prevention should
        be institutionalized under the agency.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd560cf47-5082-4fae-9d01-9f83685edae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T19:14:12.698+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:06.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH presented a proposed structure that placed the CDC below
        the DOH Office of the Secretary.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f9ef1e-0750-4376-9511-6cfa2c8560eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T19:14:12.698+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:06.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By institutionalizing the CDC in the DOH-OSEC we will improve our
        capacity to prepare for and respond to public health emergencies to protect
        lives and allow development to proceed even in the worst of times," Health
        Undersecretary Ma. Rosario Vergeire said during a hearing of the Senate Committee
        on Health and Demography on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ff1041-9198-4057-907d-8cbcbd106907'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T19:14:12.699+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:06.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Senator Richard Gordon - author of the <a href="http://legacy.senate.gov.ph/lisdata/3258829454!.pdf">Philippine
        CDC bill</a> - opposed this, saying the new body should be independent from
        the DOH, subject to certain controls by the President and an advisory board.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7610e86f-19b4-4d5f-b892-eefff6aa41be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T19:14:12.699+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:06.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I most vigorously oppose that," he told the panel, referring to
        the DOH''s proposal. "The reason why you have a Center for Disease Control
        is that you would want to be able to get doctors who are independent-minded,
        not to tip-toe their way into a political minefield."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd8cd760-6ce1-451c-961a-7e8d29d72040'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T19:14:12.699+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:06.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are always minefields floating around and certainly, not
        even for most politicians... there are certain demands that are made upon
        them that sometimes may not be the best interest of our country," Gordon added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac72f9be-a5bb-4a85-841e-ba5003d2f473'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T19:14:12.699+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:06.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization, through country representative Rabindra
        Abeyasinghe, welcomed the proposal of a national CDC.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a14599-ffbd-4a07-bfee-274dbfbee9bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T19:14:12.699+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:06.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The establishment of the Philippine CDC will be an informed step
        in enhancing the preparedness and response capacities of the national government,"
        Abeyasinghe said in the same hearing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a03d1dc1-c565-40a2-a8b6-ebba6f5ecac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T19:14:12.699+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:06.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the WHO earlier proposed the creation of a CDC since
        recommendations of the DOH in pandemic response efforts were not implemented
        quickly enough.</p>'
  'Google-work-from-home-pandemic':
