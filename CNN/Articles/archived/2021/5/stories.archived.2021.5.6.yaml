    'jcr:uuid': '96ab192d-2eaf-4ca2-98df-b04c00394b72'
    'lead': 'The Department of Education has extended the early enrollment for school
      year 2021-2022 until May 31, according to Education Undersecretary Jesus Mateo.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-06T23:30:54.226+08:00
