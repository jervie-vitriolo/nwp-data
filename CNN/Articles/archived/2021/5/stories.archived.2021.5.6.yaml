    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd08560c3-7cdc-4cd3-b394-1c78034026de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T16:10:55.847+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:01:17.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Episode 4: Eater (written and directed by Bradley Liew)</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ef8003-d343-406c-874a-1e6120546816'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T16:10:55.847+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:01:17.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What if someone was staring back at you without you knowing?</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bfd944f-6e2a-4e73-805d-4033fe18ce79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T16:10:55.847+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:01:17.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<a href="https://www.facebook.com/349835069619966/videos/890515305106127"
        target="_blank">Eater</a>” follows JC Santos as PogiKing, an online mukbang
        pseudocelebrity who is unknowingly being manipulated by a cyberstalker. A
        confectionary concoction in front of the camera later shows a darkness in
        the absence of an audience. As a social horror, it effectively dissects performativity
        in an online age: where a glistening smile hides rotten behavior.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '301b8753-d79f-4fba-ab32-0d14c7cd0215'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T16:10:55.847+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:01:17.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social media and live streaming apps such as Kumu and Livit have
        been host to the instant celebrification. Monetization of the private lives
        in these apps gives the illusion that it’s justifiable to invade people’s
        privacy. Regular citizens may or may not be fully equipped to deal with all
        of its extremes.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4586b86c-2912-4b49-a682-cc791e402f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T16:10:55.847+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:01:17.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Capitalizing on drama and thrill, the digital economy creates monsters
        out of consumers. Fandoms create a need within fans to become closer and closer
        to their idols, at times disrespecting established boundaries. The highs provided
        by attention and money to influencers are accompanied by the lows of stalking
        and obsessive behaviors by their followers.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3aa84d7-c2ed-4013-b35b-cafcc931eae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T16:10:55.847+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:01:17.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout the episode, Bradley Liew doesn’t shy away from the horrid
        underbelly and desperation. He pushes this message of the dangers of consumerism
        by displaying the friction between the internal attitudes of the characters
        towards their external environment. It reveals what happens to people who
        become swallowed by the system: they’re forced to eat the same thing they
        feed to others.</p>'
    '53':
      'image': 'jcr:3e921e2e-20b3-4fe1-8cab-e81caad67df5'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6d8082-e6b2-4688-91ae-6a41ec041fb3'
