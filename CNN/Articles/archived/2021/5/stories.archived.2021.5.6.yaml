      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"On April 27, nagkataong nandiyan ang ating personnel malapit
        sa Sabina Shoal and we got information from the Western Command na meron ding
        mga foreign fishing vessels sa area,"</em> he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d98b7ae-ceef-479b-8eeb-fd65a88716c0'
