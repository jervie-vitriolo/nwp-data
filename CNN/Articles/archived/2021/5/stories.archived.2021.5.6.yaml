      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the flipside, 45.33 million individuals had jobs in March, higher
        than the 43.15 million the month prior. The PSA reported an employment rate
        of 92.9%, up from the 91.2% in February -- the highest since the 82.4% logged
        in April last year.</p>'
