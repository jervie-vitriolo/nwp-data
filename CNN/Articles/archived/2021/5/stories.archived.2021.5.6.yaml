  'tito-sotto-huang-xilian-west-philippine-sea':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-06T18:23:35.368+08:00
    'imagesource': 'jcr:a64344af-c475-42f0-aa8f-f7cdd460700d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7ffb542a-4e81-473c-a58f-b77409d230f5'
    'lead': 'Senate President Tito Sotto is looking forward to an ''informal meeting''
      with Chinese Ambassador to the Philippines Huang Xilian next week to discuss
      issues in the West Philippine Sea.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-06T18:27:33.903+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T05:01:11.240+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:59:50.579+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sotto expects ''friendly'' talk with Chinese envoy on West PH Sea'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbdb8f1d-2bdd-4a84-bccb-028753040e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T18:27:33.903+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:01:11.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 12)</strong> — Senate
        President Vicente "Tito" Sotto III is looking forward to an "informal meeting"
        with Chinese Ambassador to the Philippines Huang Xilian next week to discuss
        issues in the West Philippine Sea.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b8110d-44d7-48c1-a7e2-e453bcf1b120'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T18:27:33.903+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:01:11.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to Senate reporters on Thursday, Sotto said a friend, whom
        he did not name, invited him to an event on Tuesday, May 11, which will also
        be attended by Huang.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7497801-11fc-4b56-a194-a32fe762001b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T18:27:33.903+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:01:11.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if they will talk about the continued presence of Chinese
        vessels in the West Philippine Sea, Sotto said he''s certain the matter will
        be discussed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e529494b-eebf-4ab7-aef8-586d2aa3a8b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T18:27:33.903+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:01:11.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I need not bring it up; I''m sure he''ll bring it up also. If not,
        I''ll ask him about it," Sotto said. "<em>Parang tayong magkaibigan - ano
        ba pare, paano ba natin maaayos tong bakuran natin, di ba</em>?"</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159fbe01-2000-4ef3-978c-52f1308a9ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T18:27:33.903+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:01:11.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Like in a conversation between friends - hey buddy,
        how can we fix this, right?]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cafc7ba0-f4b2-4dab-8b13-8ff89f116569'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T18:27:33.904+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:01:11.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto called it his "own little way" of helping find out "what we
        can do to better foster friendly relationships with them."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b81270-1f9d-4149-86c1-d1a38624bf75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T18:27:33.904+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:01:11.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines <a href="https://cnnphilippines.com/news/2021/5/3/Philippines-China-diplomatic-protest-Bajo-de-Masinloc.html">has
        been sending diplomatic protests to China</a> since March as the military
        keeps on spotting Chinese militia and fishing vessels in areas within the
        Philippines'' exclusive economic zone in the West Philippine Sea.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97638524-0db8-46ae-b905-b97169058b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T18:27:33.904+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:01:11.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the 2016 arbitral ruling recognizes the Philippines'' sovereign
        rights over areas in its 200-nautical mile EEZ that China contests, President
        Rodrigo Duterte on Wednesday <a href="https://cnnphilippines.com/news/2021/5/6/Duterte-PH-arbitral-win-vs.-China-a-piece-of-paper.html">downplayed
        the landmark decision as a mere piece of paper.</a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec9d2d03-d812-404f-9dfa-6d3152818fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T18:27:33.904+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:01:11.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has been criticized for having a defeatist stance on the
        maritime row, but Sotto said he understands where the President is coming
        from.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60d9006-12c0-43fb-9a44-4be446187493'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T18:27:33.904+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:01:11.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course, the ruling favors us but what does it contain? It didn''t
        say that China should leave. <em>Sinasabi lang na meron tayong karapatan doon</em>
        (It just says we have rights there)," Sotto said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e1d4ec-bd4f-40c0-b359-161665cf4752'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T18:27:33.904+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:01:11.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added there are only two options moving forward.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e4902e-1c24-4d6d-b43e-3c6687afff5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T18:27:33.904+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:01:11.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One, negotiate. Two, go to war. Which one do you want? If I were
        the President, I will ask those critics," Sotto said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1602ce-c748-4c72-961f-302ef917d5fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T18:27:33.905+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:01:11.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Foreign Affairs Secretary Albert del Rosario has been urging
        the Duterte administration to file a case before the United Nations to compel
        China to stop its incursions and abide by the arbitral ruling. Duterte and
        his officials have repeatedly refused to do so,<a href="https://www.cnnphilippines.com/news/2020/7/22/south-china-sea-arbitral-ruling-united-nations.html">
        saying it would open a relitigation which the Philippines might lose.</a></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '478b602c-2efc-431e-ab64-ac47a1fe26d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T18:27:33.905+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:01:11.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Senate is expected to deliberate on a proposed resolution
        against China''s "illegal actions" in the West Philippine Sea when it resumes
        sessions on May 17.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f703822d-f518-475a-bfd8-479f7c5d3ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T18:27:33.905+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T05:01:11.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/5/3/senate-west-philippine-sea-resolution-china-.html">READ:&nbsp;Senate
        likely to pass West PH Sea resolution with amendments</a></strong></p>'
