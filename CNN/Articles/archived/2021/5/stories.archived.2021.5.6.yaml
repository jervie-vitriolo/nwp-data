      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national labor force stood at 48.77 million in March, Mapa said,
        a leap from the 47.34 million in February. The latest figure corresponds to
        a 65% labor force participation rate, up from the 63.5% posted in the previous
        month. He attributed this to more people aged 15-24 and 65 and up finding
        job opportunities during the period with more businesses declaring job openings
        then.</p>'
