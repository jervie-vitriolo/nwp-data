  'US-supports-vaccine-patent-waiver-proposal-at-WTO':
    'author': 'Kevin Liptak, CNN'
    'caption': 'Courtesy: Jon Cherry/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
