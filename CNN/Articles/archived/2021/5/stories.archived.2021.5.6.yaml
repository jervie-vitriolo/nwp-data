    'title': 'MVP to step down from PLDT top posts, names successor

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b7c70f3-06a7-49d7-8d70-1001c06a1afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T18:27:34.261+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:01:10.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 6)</strong> — As the
        battle in the telco game is expected to intensify with a new player now making
        rounds in the market, business tycoon Manuel V. Pangilinan is set to finally
        quit as president and chief executive officer of PLDT, Inc.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc0f8d3-b5ea-4e16-9e68-11d0379d9dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T18:27:34.261+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:01:10.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the PLDT''s financial briefing on Thursday, Pangilinan bared
        that Alfredo Panlilio, the group''s chief revenue officer, would be the next
        in line to lead the telco giant.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e5e1bb-cc4a-4f15-9794-bafca509bc91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T18:27:34.261+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:01:10.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panlilio is currently president and CEO at PLDT''s wireless arm,  Smart
        Communications.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a2f4a24-12dd-4090-9051-08f36d667f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T18:27:34.261+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:01:10.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The changing of the guard may be formally announced during the company''s
        annual shareholders meeting next month, he noted.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fef6e37-db01-4b8c-a3d5-6ad3d0f74d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T18:27:34.261+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:01:10.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will retire as president and CEO of PLDT and pass the baton over
        to Al..." Pangilinan said, "so I will stay as chairman, of course, subject
        to shareholders’ consent to do that."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e96097be-58b2-4651-8bbc-a822c668e8bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T18:27:34.261+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:01:10.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was in March when the tycoon hinted anew at the possibility of
        stepping down sooner once PLDT becomes financially stable.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f190d8af-c83b-4020-8ccb-9500bc9c734c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T18:27:34.262+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:01:10.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, as the company was able to dodge financial ruin in 2020 amid
        the raging COVID-19 situation in the country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44660bd5-ffb3-4468-9950-b7851aea4683'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T18:27:34.262+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:01:10.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, its net income went up by 8% to ₱24.3 billion against
        the ₱22.5 billion it posted in 2019.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '150510f5-443a-4cbc-9243-899e0583e00c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T18:27:34.262+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:01:10.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PLDT''s consolidated service revenues in the period also jumped
        by 9% to ₱171.5 billion—its highest full-year revenue yet—as demand for internet
        connectivity spiked.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1561865a-785a-4084-99bb-c6f53922fa07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T18:27:34.262+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:01:10.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As years pass by, you are physically less effective as you were
        when you’re young," the popular tycoon said. "I simply wish my successor all
        the best. It’s a great company but it does need a lot of care and feeding."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528b2e61-2b2f-4c19-a5bd-295d42bf900d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T18:27:34.262+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:01:10.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s a hungry animal and it''s hungry for capex which means you
        have to generate a lot of cash to feed the requirements of the business, particularly
        on network build," he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef5b73a1-c602-4842-93dd-ee6ad8437031'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T18:27:34.262+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:01:10.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Pretty good'' Q1 results</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee7f24a-a47f-42a9-bc75-7ea882d84a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T18:27:34.262+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:01:10.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earnings in January to March period slightly fell by 2% to ₱5.80
        billion versus the ₱5.91 billion it posted in the same period last year due
        to higher expenses, which stood at ₱37.75 billion, up 16%.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54770c61-fbe3-4280-a3ff-05ca5b380bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T18:27:34.262+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:01:10.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pangilinan, however, remained pleased with the first-quarter performance
        of the telco.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc37301-19f1-40a4-89f3-eaac262be32f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T18:27:34.263+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:01:10.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group''s telco core income jumped by 9% to ₱7.5 billion against
        the ₱6.87 billion a year earlier.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed431da-1fd1-4c0a-a201-a8386d41ca3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T18:27:34.263+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:01:10.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PLDT''s total revenues also climbed by 10% to ₱47.92 billion compared
        to 2020''s ₱43.65 billion.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e5eb92-b9bb-4b97-89fe-1486c203fd74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T18:27:34.263+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:01:10.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The first quarter results are pretty good," he said. "We are on
        target in terms of our telco core income for the year of ₱29 billion to ₱30
        billion."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f662f7-3dbf-4555-a2b6-3554098c4690'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T18:27:34.263+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:01:10.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pangilinan is optimistic PLDT will continue to record good numbers
        in the second quarter.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd97e90-ba86-47bc-a0bc-d5d48ba287b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T18:27:34.263+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:01:10.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said strong demand for data continued to be the growth driver
        of PLDT as many Filipinos remain confined to their homes amid coronavirus
        fears, and with businesses banking on quality internet connectivity to keep
        their operations.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e44151c1-67d3-4ecf-a259-a22f07d3a7e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T18:27:34.263+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:01:10.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PLDT shares in the local bourse went up ₱14 or 1.12% to finish at
        ₱1,264 apiece on Thursday.</p>'
