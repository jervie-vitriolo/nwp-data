    'template': '1'
    'title': 'US supports vaccine patent waiver proposal at World Trade Organization'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c07c1fb-8dd3-4e74-a056-7ee4b11d96c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T04:47:35.134+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:15.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Biden administration, in a major decision
        Wednesday, said it would support easing patent rules on Covid-19 vaccines
        after intense internal debate and strong pushback from American drugmakers,
        potentially expanding the global supply and narrowing the vaccination gap
        between rich and poor nations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10b5ca1-955b-4b47-acfb-0fdf56eaaf3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T04:47:35.134+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:15.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f73776-0e5e-4ee1-a7c6-3d8178d4e20c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T04:47:35.134+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:15.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move is preliminary and will not guarantee the global patent
        rules are lifted right away. But the Biden administration''s signal of support
        amounts to a major step that aid groups and Democrats had been pressing for.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858e99d3-e50b-436a-af94-e611c4bc47fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T04:47:35.134+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:15.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa20c0aa-12a7-425d-b563-11dd5bef855d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T04:47:35.134+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:15.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Administration believes strongly in intellectual property protections,
        but in service of ending this pandemic, supports the waiver of those protections
        for COVID-19 vaccines," US Trade Representative Katherine Tai wrote in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813cb1e3-e51d-4078-af51-84cc5836707b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T04:47:35.134+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:15.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b305fcc-3aed-486c-8314-adbc8c8563dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T04:47:35.134+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:15.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Joe Biden and Tai had been weighing the issue after calls
        from global advocacy groups and progressives to support waivers on World Trade
        Organization rules that had been proposed by India and South Africa. Biden
        as a candidate promised to support such waivers, but had been under pressure
        from pharmaceutical companies to keep them in place.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b72df7-0ff6-49b6-8e7c-d544c68e710d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T04:47:35.134+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:15.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30030097-fede-419e-a354-d3c6611282bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T04:47:35.134+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:15.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the lead-up to Wednesday''s decision, administration officials
        led by Tai met with more than two dozen stakeholders in the vaccine patent
        debate, according to an official. That included trade partners, health experts
        and advocates, labor groups and the major vaccine manufacturers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec75c56-5c38-4eb6-8963-8219d004059b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T04:47:35.134+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:15.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2962a24a-2488-4e46-907b-2c3da93887ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T04:47:35.134+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:15.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the information they gleaned was compiled, the department presented
        options to Biden, who ultimately decided to support the waiver in line with
        his campaign pledge.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '981f51f7-a6ae-48d8-8fa0-8ab0d99ed49b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T04:47:35.135+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:15.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7b4bba-9e67-4c76-94c9-bd3fdce4b45d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T04:47:35.135+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:15.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials were clear, however, that patent rules will not immediately
        be eased based on Wednesday''s decision. Members of the WTO must unanimously
        decide whether to loosen the restrictions. And while the US had been a hold
        out, other countries -- including the European Union and Switzerland -- have
        also resisted the step.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2edcea30-34fb-4039-9365-7c508b2d75f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T04:47:35.135+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:15.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aead7c10-1a3a-4bce-8820-5918abe1b324'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T04:47:35.135+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:15.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Administration''s aim is to get as many safe and effective
        vaccines to as many people as fast as possible," Tai said in her statement.
        "As our vaccine supply for the American people is secured, the Administration
        will continue to ramp up its efforts -- working with the private sector and
        all possible partners -- to expand vaccine manufacturing and distribution.
        It will also work to increase the raw materials needed to produce those vaccines."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e5aaf6d-4914-4a77-bbc1-7cbdbfb0599b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T04:47:35.135+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:15.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece59e7e-0ddf-4b7c-a283-bf354c175129'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T04:47:35.135+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:15.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There had been divisions within the administration over whether
        to support easing some patent restrictions on vaccines, according to people
        familiar with the matter. Biden has faced similar scrutiny over how and when
        he will distribute surplus vaccines doses abroad, with some advocates accusing
        him of not doing enough to help struggling countries like India vaccinate
        their populations.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '088d8c4e-7485-4857-ab38-34eb31508e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T04:47:35.135+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:15.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab10ac6-fa13-4512-aab3-e86c29059f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T04:47:35.135+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:15.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The patent debate had pitted some of the administration''s health
        and development experts against those inside the White House who were wary
        of angering major drug manufacturers like Pfizer and Moderna, whose products
        have allowed the country to begin returning to normal, according to people
        familiar with the internal dynamics.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9156de5-0f71-449e-a84f-d8230a6a0264'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T04:47:35.135+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:15.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760ec962-c2ba-4c19-8a0b-985c113e955c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T04:47:35.135+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:15.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others inside the administration were concerned at the optics of
        Biden reversing a pledge he made as a candidate to "absolutely positively"
        commit to sharing vaccine technology if elected president. And some voiced
        concern at appearing overly deferential to big pharmaceutical companies against
        the wishes of progressives.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12034e6-700a-40c6-ba04-b24214cbe97e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T04:47:35.135+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:15.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc7f2ff-f72e-4c95-a3d7-adb8666fec69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T04:47:35.135+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:15.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The debate landed at the feet of Tai, who had been gathering information
        on the topic before representing the United States at a meeting of the WTO''s
        General Council that got underway Wednesday. The White House said Tai would
        make a recommendation to Biden on whether to support a petition in front of
        the WTO sponsored by India and South Africa to waive an intellectual property
        agreement on pharmaceutical products.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad1c276d-ad6b-400b-8c4c-d4f8f745c922'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T04:47:35.135+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:15.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a51b05e5-c9d6-44cc-ae50-81b1f8f77908'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T04:47:35.135+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:15.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outside aid groups, liberal Democrats in Congress and other world
        leaders had all called on Biden to support easing some patent restrictions
        on vaccines. Indian Prime Minister Narendra Modi raised the issue in a phone
        call with Biden last week. And supporters of the move planned a rally in Washington
        on Wednesday to further pressure Biden.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d3b374a-4c96-48cc-bf55-aada91756a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T04:47:35.136+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:15.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06c9a87-07fb-4aee-9848-e96f1a356cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T04:47:35.136+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:15.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, some of his advisers had voiced concern at throwing the global
        supply chain into flux at a time Americans are still getting shots. And others,
        including some health advisers, have downplayed the effect that easing patent
        rules would have on actually getting vaccines to the rest of the world, citing
        the specialized materials and technology needed to create the products.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9419baf6-5d88-489b-ab0f-799b3e60035b'
