    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '06f93c89-d821-4f04-86c2-4544d966ee46'
    'lead': 'The word war between Duterte and retired Supreme Court Senior Associate
      Justice Antonio Carpio further heats up, with the President challenging him
      to debate on the West Philippine Sea.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-06T06:22:15.667+08:00
