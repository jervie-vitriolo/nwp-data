      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gioca said there is a surge in hiring from sectors like business
        process outsourcing, manufacturing and production, information technology,
        and government agencies. He added that majority of these jobs are permanent
        positions, but there is also a great amount of "gig" economy jobs - project-based
        or part-time jobs that pay by the hour.</p>'
