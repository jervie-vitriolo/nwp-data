    'template': '1'
    'title': "DepEd extends early enrollment for upcoming school year until end-May\
      \  \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680dd5ab-7daa-4241-a916-7c6b91b405cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T23:30:54.226+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:00:22.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 6) -</strong> The Department
        of Education has extended the early enrollment for school year 2021-2022 until
        May 31, according to Education Undersecretary Jesus Mateo.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05fa1e78-b478-4446-91f2-b10d2603c029'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T23:30:54.226+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:00:22.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da15f22-47bc-4875-af0d-b80daf48bbeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T23:30:54.226+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:00:22.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The extension will give parents more time to register their children,
        Mateo said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874b5a4e-4221-47a4-9539-263c6e71fb41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T23:30:54.226+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:00:22.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c00b50fb-9526-4bc6-aafc-6bf1fb12136b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T23:30:54.226+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:00:22.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 4.3 million students in Kindergarten, Grades 1, 7, and 11
        have already registered for the upcoming school year. The DepEd launched the
        early enrollment last March 26. It initially ended on April 30.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb07668-bd8f-417a-855a-99922fcfcf88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T23:30:54.226+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:00:22.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a08134a-c089-4b21-9e52-ea8a971f4171'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T23:30:54.226+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:00:22.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of May 6, Calabarzon recorded the highest number of registered
        learners with 437,561. It was followed by Central Visayas with 395,830 and
        Western Visayas with 365,361.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e957a77-0b79-40c3-944e-1ed695c907d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T23:30:54.226+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:00:22.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd101e773-b687-4ac6-b7da-e354b243cf0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T23:30:54.227+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:00:22.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are very happy with the outcome of our early registration. It
        surpasses our expectations when it comes to the number of learners and parents
        willing to start or continue their studies," Education Secretary Leonor Briones
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efbc82a5-efc6-42b9-a170-031fa7386121'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T23:30:54.227+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:00:22.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa4a853-4875-4eb5-88ad-9b05e829f6c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T23:30:54.227+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:00:22.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Amidst the current situation, this only shows how important education
        is to our stakeholders," she added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c423c0f-8a49-4f8c-944e-ea2f96a8610b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T23:30:54.227+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:00:22.640+08:00
