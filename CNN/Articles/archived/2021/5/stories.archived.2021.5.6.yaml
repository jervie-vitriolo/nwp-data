      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6424cee3-f1f7-49f8-af9d-f3cbd472bf7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T19:31:00.809+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:05.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pichai said he expects 60% of the company''s global workforce will
        return to their pre-pandemic offices a few days a week, while 20% will move
        to a different office and the remaining 20% will work from home. It''s a slight
        departure from Google''s previous plan, in which all employees would have
        come into the office three days a week — a model Silicon Valley peer Uber
        has already adopted.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb9f4691-0e30-4bfa-8225-3a24f88c35b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T19:31:00.809+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:05.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3878d6b0-6459-4cc9-b205-e52f77ac2ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T19:31:00.810+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:05.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google has roughly 140,000 employees around the world, with offices
        in close to 170 cities and 60 countries.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '139e2711-6109-49ce-bff2-330aaa4294b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T19:31:00.810+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:05.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd081a0b6-7cd4-45b5-b3f7-dafdb491397b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T19:31:00.810+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:05.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the tech industry''s biggest companies are gradually laying
        out plans to bring employees back as vaccinations pick up pace and many economies
        start to reopen, offering a potential road map for what office work looks
        like in year two of the pandemic.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3caabe5-c658-4c67-98b7-d6b18d1d0654'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T19:31:00.810+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:05.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5bcb49d-45a2-48cb-bb87-e74a962deacf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T19:31:00.810+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:05.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook has said it will also give employees the option of working
        remotely permanently unless their role requires being in the office, while
        Twitter has said employees can work from home "forever" if they so choose.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14adf54-bf6a-4d7a-8f01-fe7c2b276935'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T19:31:00.810+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:05.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd616dd22-3af3-429d-bde6-5f4e159cf335'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T19:31:00.810+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:05.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google on Wednesday also doubled its annual "work-from-anywhere"
        allowance to four work weeks, meaning employees can spend up to 20 days a
        year away from their main office.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6a4247-4b63-4810-81df-3ac317dc461b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T19:31:00.810+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T05:01:05.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/05/05/tech/google-office-remote-work-pandemic/index.html">Google
        backtracks on office returns and will allow employees to work remotely</a>."</em></p>'
  'Jeff-Bezos-Blue-Origin-ticket-auction-first-space-tourism-flight':
    'author': 'Jackie Wattles, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-05-06T19:31:06.055+08:00
