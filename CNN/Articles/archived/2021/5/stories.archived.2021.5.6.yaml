    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b246cf-fd6b-4ac8-82fb-4e677090384b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T16:10:55.846+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:01:17.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Episode 3: First of May (written and directed by Siege Ledesma)</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e183a62d-17d6-4871-b5be-dcb1f616a130'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T16:10:55.846+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:01:17.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<a href="https://www.facebook.com/349835069619966/videos/1389454221425423"
        target="_blank">First of May</a>" follows a man (Sid Lucero) and a woman (Annicka
        Dolonius) as they connect online, professing their gratitude at finding one
        another during this dark period. As the audience is lured into the idyllic
        love story, it becomes apparent that they’re possibly attached to other people.
        The process of revealing this information is a great marriage between the
        editing (Jordan dela Cruz), and the direction and screenwriting.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aefe6f1-3044-4dfe-95a8-47d8ef9d995e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T16:10:55.847+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:01:17.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first of May is often marked by transitions. For the Philippines,
        May marks the last month before the the rainy season. For temperate countries,
        it marks the end of spring and the beginning of summer; when flowers begin
        to wilt. These transitions make their metaphorical appearances in the lives
        of these couples, who are at a liminal stage in their relationship.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04080a6f-5d23-4ad6-a57e-61813726dbc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T16:10:55.847+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:01:17.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their inability to let go of the past, these lovers weaponize
        histories and use it against one another. When waters are rough, we cling
        to one another senselessly. Only when storms pass and the waters calm do we
        understand why. When the fantasy provided by the online romance is shattered
        by the reality of love, how do we make sense of the situation?</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3cc92ee-a41e-40a8-847a-dd1c583b8ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T16:10:55.847+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T05:01:17.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Siege Ledesma reminds us: Love is labor.</p>'
    '52':
      'image': 'jcr:b71633ab-614d-4076-b467-d94e4e075d11'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea9e24e9-ab99-4206-89ea-c7e4b8a4e3a1'
