    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b2ed660-77a3-427e-9267-25550bdd7515'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T07:39:59.753+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:56.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;As India''s Covid-19 crisis tipped
        past breaking point last month, dozens of countries pledged critical aid.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aecdcfb7-8b0e-4c88-b09e-6da05e4afbc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T07:39:59.753+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:56.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Planeloads of ventilators, oxygen supplies and antiviral drugs began
        arriving last week, with photos showing massive parcels being unloaded at
        New Delhi airport.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b56a9c-c380-45e7-99d4-02dc4c6bf9c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T07:39:59.753+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:56.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s just one problem: for many days, much of the cargo sat
        in airport hangars as hospitals on the ground pleaded for more provisions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5885e319-d76c-4c96-94c4-50499198fdde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T07:39:59.753+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:56.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medical workers and local officials are still reporting the same
        devastating shortages that have strained the health care system for weeks
        now -- raising questions, even among foreign donors, of where the aid is going.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c721a33e-5eed-4f2e-bd57-8926de97bada'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T07:39:59.753+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:56.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a US State Department news briefing on Friday, a reporter asked
        where the US aid was, demanding "accountability for US taxpayers'' money,"
        according to the briefing transcript. "Is there anything being done to check
        on how it is being distributed, the aid that we are sending?" the reporter
        asked.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c37b7e23-0f02-4ec7-adc3-b62538d81c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T07:39:59.754+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:56.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Indian government issued a strong denial of any delay on Tuesday
        evening, saying it had installed a "streamlined mechanism" for allocating
        aid. Nearly 4 million donated items, spanning 24 categories, have already
        been distributed to 38 health care facilities across the country, the Health
        Ministry said in a <a href="https://www.pib.gov.in/PressReleseDetail.aspx?PRID=1715896"
        target="_blank">statement</a>.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '745d8cd8-7809-40d0-9d17-817da968be99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T07:39:59.754+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:56.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on the ground, many state and local authorities claim there
        has been little to no communication from the central government on how or
        when they would receive relief.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e073e6bd-8c8a-40dc-ab94-7e34347a93a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T07:39:59.754+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:56.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We sent delegations to (the government) for clarity on supplies
        of (oxygen), drugs and vaccination drive but were not spoken to in clarity
        from the Union Government," said Raghu Sharma, health minister of Rajasthan
        state, on Tuesday. "Regarding the import or foreign aid, no information or
        supply details have been shared with the state government."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc0e82f4-1d97-4e42-b3b0-7b1a839bdd50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T07:39:59.754+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:56.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central government has "kept states in the dark during the pandemic,"
        he added, calling for a more "transparent environment."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad26cf91-34b1-4b87-9cd8-a9a8933f6026'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T07:39:59.754+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:56.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health Ministry said on Tuesday that it had distributed aid
        to two hospitals in Rajasthan, in the cities of Jodhpur and Jaipur.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c68b9f-e6c0-42d2-8d8d-5325b3af97c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T07:39:59.754+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:56.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are a number of feasible reasons for the delay: unnecessary
        bureaucracy, human error, or time-consuming protocol. But to those on the
        ground, such possible explanations matter little; all they want is for the
        government to take quicker action and get the aid to their ICU wards, where
        thousands are dying every day.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f0a74a-7c93-464e-b41a-008ed862b9f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T07:39:59.754+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:56.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India reported 382,315 new coronavirus cases on Wednesday and 3,780
        virus-related deaths, according to the Health Ministry. The country has now
        recorded more than 20.6 million cases since the pandemic began.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5734473-b2a0-4906-98fc-91cee97cf616'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T07:39:59.754+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:56.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oxygen shortages are particularly pronounced in the union territory
        of Delhi, which does not produce its own oxygen and relies on the central
        government to send allocations from different manufacturers and states.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c5aab0-19cd-4701-8610-7516887c4023'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T07:39:59.754+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:56.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s the duty of the government to provide us oxygen," said Dr.
        S.C.L. Gupta, director of Batra Hospital in the capital New Delhi.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9e82e3-afc6-4c27-8e9c-858ea260b47d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T07:39:59.754+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:56.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 12 patients, including a doctor, died at Batra Hospital
        on Saturday after it ran out of oxygen. Gupta said hospital staff spent the
        day telling authorities they only had a few hours of oxygen left; toward the
        end, they had to rely on oxygen provided by patients'' families.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbeee74b-e56f-4fa5-bacc-04c9b26117d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T07:39:59.754+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:56.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Patients are dying in front of us," Gupta said. "I''m sorry we
        cannot save you."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab93eef4-afbf-4653-b29c-275aa67c98bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T07:39:59.754+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:56.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A logistical nightmare</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44292ab7-7da6-48d5-a931-6daf99a43526'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T07:39:59.754+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:56.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One distribution problem highlighted by Indian media is simply that
        the government did not have protocols in place before receiving the aid, and
        had to quickly cobble together guidelines on allocation and coordination.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d6b81a-9abf-476f-bfbb-d6d7e4134bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T07:39:59.754+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:56.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It took the government seven days to create a mechanism to distribute
        supplies to states, the Health Ministry said in a news release on Tuesday.
        They began working on the plan on April 26, and only issued their Standard
        Operating Procedure (SOP) -- guidelines on how to distribute aid -- on May
        2. The release did not state what day the distribution of aid began.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71db0715-b3ac-47a1-bb6d-7fd2cc348731'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T07:39:59.754+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:56.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In those seven days, more than 23,000 Indians died of Covid-19.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61312eb1-4e27-4958-a9be-d6014ac034ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T07:39:59.755+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:56.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even with the SOP issued, the process of distribution is complex,
        with room for further delay.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '885df8cd-b794-4a9a-bbf3-184d643b0878'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T07:39:59.755+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:56.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the aid arrives in India, it is received by the Indian Red
        Cross Society, which works closely with the government. The Red Cross works
        with customs to approve the goods, the Health Ministry said, adding that customs
        is "working 24 x 7 to fast track and clear the goods on arrival."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bbda3f4-538d-449c-a5ac-80e146cbe122'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T07:39:59.755+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:56.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After being cleared, the items are handed to the ministry and a
        government-owned health care product manufacturer called HLL Lifecare, which
        handles transportation of aid to its final destination.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5233eee-be06-4c26-a336-8009f3627bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T07:39:59.755+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:56.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s a massive logistical undertaking because "the materials
        from abroad are currently coming in different numbers, specifications and
        at different times," the ministry said in its Tuesday release. A number of
        problems might arise, it said: "in many cases," the type or number of aid
        supplies don''t match the inventory list provided by the foreign donor.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f296992-982c-49f4-bf6f-3e3db43b9ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T07:39:59.755+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:56.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities then have to waste precious time "reconciling (discrepancies)
        at the airport" while the aid sits idle, according to the release. Only when
        the paperwork is updated with the correct details can authorities move forward
        with distribution.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da31f17-992f-4e7b-ad6b-096514fe5d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T07:39:59.755+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:56.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India is a huge country, home to 1.3 billion people, and most of
        the foreign aid is being flown to New Delhi -- meaning much of it then has
        to be redistributed to far-flung states. The military has been deployed to
        help with this process, with the air force flying supplies to various cities
        and making overseas flights, too.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e87113-b10b-4b9c-a528-dce5ba84ab06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T07:39:59.755+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:56.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>States with high caseloads, or those that are regional medical hubs,
        will be prioritized, the Health Ministry said on Tuesday. Donations are also
        allocated to states with fewer resources or those in remote areas.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3bf227c-3837-413c-8f38-126259a167e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T07:39:59.755+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:56.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear how much aid is still being processed, but images
        began emerging this week of supplies finally arriving on the ground.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d75509-6d0d-45ed-a8ec-747213c6d310'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T07:39:59.755+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:56.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The air force airlifted the "first batch" of 450 oxygen cylinders
        from the United Kingdom to Chennai on Tuesday, according to the city''s customs
        authority. Meanwhile, 350 oxygen concentrators from Hong Kong are being sent
        to Mumbai on Wednesday.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8966f2f-1f44-4415-aa04-0a34e7b11667'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T07:39:59.755+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:56.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These supplies will only provide a modicum of relief, however. As
        of Tuesday, Chennai had more than 32,000 active cases, while Mumbai had over
        56,000. Hospitals in both cities are so under-resourced and the situation
        so dire that patients are dying by the dozen.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '930ddb9e-224e-41b3-a71f-9fdc43119128'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T07:39:59.755+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:56.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Desperate patients wait for oxygen</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f120b7a2-27d7-4436-aec7-e3f50b7aab24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T07:39:59.755+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:56.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the government scrambles to get backlogged aid to desperate states,
        it is also working to increase domestic oxygen production. And at every turn,
        federal authorities have claimed they have enough supplies to meet states''
        demands.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be62a0d7-0ed9-4979-ba43-efdf30faf7f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T07:39:59.755+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:56.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The (daily) production of oxygen in the country was 5,700 metric
        tons (6,283 tons) on August 1, 2020, which has now increased to around 9,000
        metric tons (9,920 tons)," a Health Ministry spokesperson said at a news conference
        on Monday. Last month, the ministry said it had 50,000 metric tons (55,115
        tons) in surplus oxygen stocks.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4555281a-1015-4421-bc2a-40cc611a33ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T07:39:59.755+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:56.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the ministry spokesperson again asserted, "There is enough
        oxygen available in the country."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf7c987-90ec-4a12-b427-9b143c28d0f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T07:39:59.755+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:56.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But doctors, officials and desperate patients tell a very different
        story.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '707fe897-ccba-4f50-a8b4-d15d8784cd4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T07:39:59.756+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:56.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a hospital in Meerut, a city in Uttar Pradesh, one family has
        worked around the clock to care for their 55-year-old mother in the intensive
        care unit. The family told CNN this week she had been in the hospital for
        six days before getting a ventilator, and they had to bring their own oxygen
        cylinder.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e002438d-65d1-4ae5-b0c7-d194733fce2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T07:39:59.756+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:56.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At one point, her vitals began dropping dangerously; her sons pumped
        her chest frantically, crying out and clutching her hands as family members
        wailed next to the bed. A doctor was able to help stabilize the woman -- but
        later, she flatlined again. This time, she could not be revived; her body
        was left in the ICU for nearly an hour before it was moved.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95728e75-f0d1-4d45-9c3c-749e696118b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T07:39:59.756+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:56.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same scenes are playing out in nearly every major city. In New
        Delhi, the situation has deteriorated so badly that India''s Supreme Court
        ordered the central government to address the oxygen shortages there by the
        end of Monday.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47600ec5-e9fc-4018-a64c-9236b9ba7de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T07:39:59.756+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:56.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similar hearings have taken place in the Delhi High Court. "Do you
        mean we will shut our eyes to the people dying in Delhi?" the court told the
        central government on Saturday, according to CNN affiliate CNN-News18. "Enough
        is enough."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02ebef4-4b9c-4bdc-82f9-3574faa26c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T07:39:59.756+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:56.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some state authorities, too, have come under fire for their handling
        of the oxygen crisis. A high court in Uttar Pradesh demanded "immediate remedial
        measures," pointing to specific instances of patients dying due to oxygen
        shortages.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b1f1946-c771-423a-b1a9-bd187b4b5e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T07:39:59.756+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:56.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Death of Covid patients just for non supplying of oxygen to the
        hospitals is a criminal act and not less than a genocide by those who have
        been entrusted the task to ensure continuous procurement and supply chain
        of the liquid medical oxygen," the court said on Tuesday.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b395eafd-44d6-4d4d-9926-2b2fd226e37a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T07:39:59.756+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:56.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central government has responded by ramping up emergency measures.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db612205-9dfc-4f3b-96eb-4213f9adba2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T07:39:59.756+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:56.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two of five on-site oxygen plants earmarked for Delhi hospitals
        would be operational on Wednesday, the Health Ministry said on Twitter. The
        government plans to set up 500 plants across the country within three months,
        according to a ministry statement.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbadf0c0-b696-4580-b7a7-ed71c647d4bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T07:39:59.756+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:56.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week, some of these increased oxygen supplies are being sent
        to various hard-hit states by rail, in what has been dubbed the "oxygen express."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b27433-e096-4abc-b7ee-73e608200ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T07:39:59.756+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:56.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But until these supplies arrive, either from domestic plants or
        foreign donors, patients have no choice but to wait, terrified for their lives.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69debfdf-80b1-4fe3-8176-c1a20156e06c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T07:39:59.756+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:56.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/05/05/india/india-covid-foreign-aid-distribution-intl-hnk-dst/index.html"
        target="_blank">The world sent India millions in Covid aid. Why is it not
        reaching those who need it most?</a></em></p>'
  'Baby-elephant-rescue-India-village-well-':
    'author': 'Akanksha Sharma and Jessie Yeung, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-05-06T07:40:03.929+08:00
    'imagesource': 'jcr:82c317bc-1951-49d7-9029-d9366a6334c1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8b0a249d-f9bb-42fd-a4ff-9c9f3eee37a3'
    'lead': 'A baby elephant''s misadventure turned into an elaborate rescue mission
      in a small Indian village after it fell into a well nearly 30 feet (9 meters)
      deep.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-06T07:42:17.366+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T05:01:53.467+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:59:39.859+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Baby elephant rescued after falling into village well 30 feet deep'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4110af15-4a85-48b7-b6f5-f34f37220a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T07:42:17.367+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:53.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A baby elephant''s misadventure turned
        into an elaborate rescue mission in a small Indian village after it fell into
        a well nearly 30 feet (9 meters) deep.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ad6499-a568-43bf-8e78-bb3fa306ad4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T07:42:17.367+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:53.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The calf was among a herd of elephants to enter Nimatand village
        from the nearby forest, in Giridih district in the eastern state of Jharkhand,
        late on May 2. Villagers shooed away the herd, but discovered the calf at
        the bottom of the well the following morning.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ee7e83-4f72-4a6a-8f45-a564fbfbd48d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T07:42:17.367+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:53.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately, in the dark of the night, roughly around 9 p.m.
        local time, an elephant calf fell into the well," said local government official
        Shashikant Verma, who photographed the rescue.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739da6e8-3e3a-4514-b536-582cd14ad6a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T07:42:17.367+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:53.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The (water) level wasn''t high enough, but the calf got some buoyancy
        after falling and didn''t get any injuries."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec400b4-50ba-4685-8a08-5855957314b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T07:42:17.367+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:53.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villagers alerted the local forest department, which launched a
        rescue operation using three backhoes. Officials demolished an entire side
        of the well wall, eventually cutting a ramp into the earth to allow the calf
        to walk out on its own instead of being lifted vertically.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbdfb251-dc9f-4d9f-bc94-6821af9a4a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T07:42:17.367+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:53.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eight hours later, the calf stumbled out of the well, covered in
        mud and dust.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '629bf47d-e372-421d-86e5-af3c88022ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T07:42:17.367+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:53.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/05/05/india/baby-elephant-india-well-rescue-intl-hnk-scli/index.html"
        target="_blank">Baby elephant rescued after falling into village well 30 feet
        deep</a></em></p>'
  'Emily-in-Paris-Season-2':
    'author': 'Marianne Garvey, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-05-06T07:59:47.361+08:00
    'imagesource': 'jcr:d7ce30bf-9a82-4eec-9170-fe1461a8b043'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c7bac54c-6b9e-415b-a8b9-e5363087f000'
    'lead': 'Emily in ''Emily in Paris'' is going to be a bit more Parisian in Season
      2.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-06T08:04:25.477+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T05:01:53.055+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:59:39.965+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
