    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Philippine-Coast-Guard']
    'template': '1'
    'title': 'How the Philippine Coast Guard challenged Chinese vessels in Sabina
      Shoal'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff8699c5-af31-454d-ae7c-33331eb32f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T13:29:53.659+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:33.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 6) —</strong> On April
        27, the Philippine Coast Guard challenged at least seven Chinese maritime
        militia vessels anchored at the Sabina (Escoda) Shoal within the Philippine
        exclusive economic zone.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e48c18a9-f28b-4433-910c-03af0d5bc1f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T13:29:53.661+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:33.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, the PCG issued a video featuring a female crew member
        of BRP Cabra sending a radio communication to the Chinese vessels at the shoal
        located 130 nautical miles west of Puerto Princesa, Palawan and east of Ayungin
        Shoal.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '994519cd-3078-4f29-827b-11a31ff809c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T13:29:53.659+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:33.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4627f38-c656-4c6a-a8bf-64c7da8bbd2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T13:29:53.659+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:33.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To [the] unidentified foreign vessel at Sabina Shoal, this is Philippine
        Coast Guard BRP Cabra (MRRV-4409). You are within Philippine exclusive economic
        zone. You are requested to provide the following: name of vessel, intention,
        last and next port of call on Channel 1 and 6," the crew member can be heard
        saying in the video.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4e6ba5-13b6-420b-8b40-15e8f70e55b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T13:29:53.659+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:33.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4535a9-2a43-4204-8a37-bf97ef7ed604'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T13:29:53.659+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:33.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2021/5/5/West-Philippine-Sea-exercises-patrols-continue.html?%3F%3F%3F">Chinese
        militia vessels leave PH-claimed Sabina Shoal&nbsp;</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8d4bcc-38ea-4d7c-a7cd-2ce8c7bc1b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T13:29:53.659+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:33.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aaf8c45-7d16-4103-8e09-3ccd832c62b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T13:29:53.660+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T05:01:33.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines''<em> The Source</em> on Thursday, PCG
        spokesperson Commodore Armand Balilo said the challenge lasted for about 20
        minutes before his crew approached the vessels. He recalled how the encounter
        took place while they were conducting maritime exercises under Task Force
        Pagsasanay, along with the Bureau of Fisheries and Aquatic Resources in the
        area.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9c9897-e139-4b0c-8fd4-e45064b17ca1'
      'mgnl:activationStatus': true
