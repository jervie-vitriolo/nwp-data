  'DILG-chief-on-defunding-NTF-ELCAC':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-06T12:00:27.130+08:00
    'imagesource': 'jcr:e03be11f-b7fd-4d4e-8454-4f71ec7f93de'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1daf52e6-b2ec-49f0-9fbd-787ae91f7d74'
    'lead': 'Interior Secretary Eduardo Año on Wednesday urged senators not to defund
      the anti-communist task force, saying government efforts to clear several areas
      of insurgency threats will go to waste if the budget for the development of
      affected communities is removed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-06T12:10:40.643+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T05:01:34.425+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:59:43.489+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DILG chief asks senators not to defund NTF-ELCAC'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eebff4a2-6371-413a-a4b6-9b8dcce6928e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T12:10:40.644+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:34.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 6) —</strong>&nbsp;Interior
        Secretary Eduardo Año on Wednesday urged senators not to defund the anti-communist
        task force, saying government efforts to clear several areas of insurgency
        threats will go to waste if the budget for the development of affected communities
        is removed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ab15d7-984b-4e02-92eb-68580a863a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T12:10:40.644+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:34.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said defunding the task force will leave those villages hanging
        after being freed from the clutches of communist insurgents.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801a54ae-17c5-4bfd-ab01-6cfa3cc71ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T12:10:40.644+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:34.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We, therefore, appeal to our senators not to deprive these barangays
        of government support and assistance now that they need us most,” Año said
        in a statement, adding that the very reason the areas were "misled and influenced"
        by communist rebels was because the people never felt the presence of the
        government.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab1d31e-273e-42aa-b1fa-ac2c22ea7348'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T12:10:40.644+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:34.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the first time, they will get the government attention and
        assistance that they deserve,” Año added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db8a7cd-3cda-47db-8e1a-b28472737345'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T12:10:40.644+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:34.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Task Force to End Local Communist Armed Conflict or
        NTF-ELCAC has a ₱19-billion budget for 2021, of which ₱16.44-billion was earmarked
        for infrastructure and development projects in 822 villages nationwide that
        have been "cleared of communist influence by government forces since 2019,"
        said the DILG, a member agency of the task force.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ee8903-0449-4174-81a0-0e7af9be6120'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T12:10:40.644+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:34.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DILG vowed transparency in the implementation of the multi-billion
        program to end the over five-decades old communist rebellion. The Communist
        Party of the Philippines and its military arm, the New People''s Army, have
        been waging one of Asia''s longest-running insurgencies.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d89940-d9cc-4d55-b1d8-8ef8d6fdd6b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T12:10:40.644+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:34.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of senators earlier suggested defunding the National Task
        Force to End Local Communist Armed Conflict or NTF-ELCAC and realign its current
        budget to provide more cash aid to pandemic-hit Filipinos after causing another
        controversy due to its alleged profiling and red-tagging activities against
        organizers of community pantries, which started popping up in April. In the
        past, the task force has also been accused of red-tagging critics of the Duterte
        administration without proof.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c752118-d26a-4e4f-9351-33ff2bb00712'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T12:10:40.644+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:34.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NTF-ELCAC spokesperson Lt. Gen. Antonio Parlade earlier admitted
        that they have been conducting background checks on community pantry organizers,
        including leftist groups, which may have been "engaging in propaganda" through
        their initiatives.&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d90fe8-a78e-4e23-bd88-b8047dbda87a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T12:10:40.644+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:34.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another controversial remark, the general also compared Ana Patricia
        Non''s single-handed effort to establish the first community pantry to Satan
        deceiving Eve with the forbidden fruit.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ad298c-0bde-4442-ab6d-fa9b70746659'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T12:10:40.644+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:34.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parlade also called senators "<a href="https://cnnphilippines.com/news/2021/4/22/Parlade-NTF-ELCAC-defund-senators-stupid.html"
        target="_blank">stupid</a>" for their proposal to defund the task force, arguing
        they were the ones who approved the NTF-ELCAC budget.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b464a7-e1a4-4e31-84be-30f852fba3c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T12:10:40.644+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:34.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Security Adviser Hermogenes Esperon has said he has issued
        a gag order on Parlade and Communications Undersecretary Lorraine Badoy, also
        an NTF-ELCAC spokesperson, to prevent them from issuing statements on community
        pantries.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '627826da-72c4-48f1-a530-51129626ad77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T12:10:40.644+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:34.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But more than a gag order, Parlade must be removed as NTF-ELCAC
        spokesperson, saying it''s unconstitutional for an active military officer
        to hold a civilian position, Senate Minority Leader Franklin Drilon noted
        last month. In March, the Senate adopted a committee report recommending the
        <a href="https://cnnphilippines.com/news/2021/3/10/Senate-recommends-removing-Parlade-NTF-ELCAC-spokesperson.html"
        target="_blank">removal</a> of Parlade as NTF-ELCAC spokesperson over the
        same reason cited by Drilon.</p>'
  'Philippine-Coast-Guard-challenged-Chinese-vessels-Sabina-Shoal':
    'author': 'Glee Jalea, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-06T13:26:38.956+08:00
    'imagesource': 'jcr:0b28d6c3-630b-474e-b863-830c36bc6eba'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f54dcdb1-d94d-4eb2-b872-9fdb6b8f1cd4'
    'lead': 'Philippine Coast Guard spokesperson Armando Balilo recounts how his crew
      initiated a radio challenge and approached Chinese militia vessels before they
      dispersed along Sabina Shoal off Palawan in the West Philippine Sea.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-06T13:29:53.659+08:00
