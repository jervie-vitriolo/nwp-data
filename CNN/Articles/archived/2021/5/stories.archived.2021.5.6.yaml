  'Google-to-allow-employees-to-work-remotely':
    'author': 'Rishi Iyengar, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-05-06T04:48:05.731+08:00
    'imagesource': 'jcr:d10b7a89-8c06-44c3-9f04-9189c52884e8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6dd2531e-9025-418a-ada0-c6a3b6f930ca'
    'lead': 'Google is expanding its options for when, where and how often employees
      return to the office.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-06T04:57:38.783+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T05:02:14.098+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
