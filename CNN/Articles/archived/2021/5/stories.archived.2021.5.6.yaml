    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PACC sues three govt. officials allegedly involved in corruption'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81fd8900-b7a6-43c6-bdcb-0cfe8e38fb6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T17:45:19.945+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:01:14.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 6)</strong> —&nbsp;The
        Presidential Anti-Corruption Commission has filed with the Office of the Ombudsman
        criminal complaints against three government officials allegedly involved
        in corrupt activities, its chairperson Greco Belgica announced on Thursday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545446e9-e4f3-4439-be4c-7629dabc7d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T17:45:19.946+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:01:14.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belgica said the respondents were Engr. Antonio V. Molano, Jr.,
        assistant secretary of Regional Operations of Visayas, NCR, and Region IV-B
        of the Department of Public Works and Highways; Engr. Metodio Turbella, director
        of the Department of Environment and Natural Resources-Environmental Management
        Bureau or DENR-EMB; and Lormelyn Claudio, regional director of DENR-EMB in
        Central Visayas.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1df7da8-505d-4672-b691-6ce49763769b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T17:45:19.945+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:01:14.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The criminal cases were filed online, the commissioner said, but
        supporting documents such as evidence will be submitted to the Ombudsman once
        it physically opens. The Ombudsman offices in Quezon City are closed due to
        the extended modified enhanced community quarantine imposed in Metro Manila.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2260b63c-e03c-4b39-b54f-d479138a68d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T17:45:19.946+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:01:14.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PACC conducted a probe on alleged anomalies and corruption at
        the DPWH and the DENR. Findings showed the aforementioned officials violated
        the anti-graft law, Belgica said. "Corruption" and illegally issued permits
        resulted in environmental problems, Belgica added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680fd715-7f20-4210-91f9-12979ef3326f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T17:45:19.946+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:01:14.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '165bc637-b895-46fd-9590-10634f06ea3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T17:45:19.946+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:01:14.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dahil sa korapsyon at pagbibigay ng permit at certificate na labag
        sa proseso at umiiral na batas ay nagdulot ng masamang epekto sa kalikasan
        katulad ng pagbabaha at patuloy na pagbabaha," he said in a briefing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc71c30-b0b9-4352-8303-d23b21515fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T17:45:19.946+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:01:14.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Corruption and the issuance of permits that violated
        processes and existing laws resulted in negative environmental impacts such
        as flooding.]</p>'
