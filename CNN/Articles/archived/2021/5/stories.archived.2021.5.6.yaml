      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past, mining companies have responded to higher demand by
        increasing their investment in new projects. But it takes on average 16 years
        from the discovery of a deposit for a mine to start production, according
        to the IEA. Current supply and investment plans are geared to "gradual, insufficient
        action on climate change," it warned.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '487a7866-f366-43c7-a1ec-de56caacffff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T10:31:06.798+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:01:42.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These risks to the reliability, affordability and sustainability
        of mineral supply are manageable, but they are real," the Paris-based agency
        said in the most comprehensive report on the issue to date. "How policy makers
        and companies respond will determine whether critical minerals are a vital
        enabler for clean energy transitions, or a bottleneck in the process."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '365e7482-33b1-43bd-bc1f-00aa42e79623'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T10:31:06.798+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:01:42.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The minerals are essential to technologies that are expected to
        play a leading role in combating climate change.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b82197-7c16-4c29-836c-537040759461'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T10:31:06.798+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:01:42.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The average electric car requires six times more minerals than a
        conventional car, according to the IEA. Lithium, nickel, cobalt, manganese
        and graphite are crucial to batteries. Electricity networks need huge amounts
        of copper and aluminum, while rare earth elements are used in the magnets
        needed to make wind turbines work.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc2db76f-6c9f-45ac-8117-7d93ff7ce004'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T10:31:06.798+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:01:42.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meeting the goals of the Paris climate agreement will require a
        "significant" increase in clean energy, according to the IEA, which estimates
        that the annual installation of wind turbines would need to grow threefold
        by 2040 and electric car sales would need to expand 25 times over the same
        period. Reaching net zero emissions by 2050 would require even more investment.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1601dbd7-7421-471c-b796-bff5d57b096d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T10:31:06.798+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:01:42.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The data shows a looming mismatch between the world''s strengthened
        climate ambitions and the availability of critical minerals that are essential
        to realizing those ambitions," Fatih Birol, executive director of the IEA,
        said in a statement. "The challenges are not insurmountable, but governments
        must give clear signals about how they plan to turn their climate pledges
        into action."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3686136b-814b-49f4-99bc-87922178881b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T10:31:06.798+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:01:42.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said that policymakers should provide more clarity on
        the energy transition, promote the development of new technology and recycling,
        enhance supply chain resilience and encourage higher environmental, social
        and governance (ESG) standards.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cab0bd5-0ff6-4ff3-bdfc-c102031633fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T10:31:06.798+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:01:42.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IEA, which advises the world''s richest countries and was founded
        after the oil supply shocks in the 1970s, said that mineral supplies will
        be the energy security challenge of the 21st century.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cfc0ce7-2270-4f8e-b347-382a49b56f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T10:31:06.799+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:01:42.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Concerns about price volatility and security of supply do not disappear
        in an electrified, renewables-rich energy system," it said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af882676-8bc1-4b0e-bbdd-39b7af8edc49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T10:31:06.799+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:01:42.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/05/05/business/climate-crisis-metals-shortage/index.html">A
        shortage of these metals could make the climate crisis worse</a>".</em></p>'
  'ANALYSIS--Iron-ore-is-saving-Australia-s-trade-with-China.-How-long-can-it-last--':
    'author': 'Ben Westcott, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-05-06T10:31:14.410+08:00
    'imagesource': 'jcr:cb8571bf-2631-4629-955c-fb8d26361883'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6971aa21-107a-4614-a6ed-52e19ba9e840'
    'lead': 'Wine and wheat. Lobsters and logs. Beef and barley. If Australia exports
      it, China has likely put up barriers to entry over the past year, as diplomatic
      relations between the two countries rapidly deteriorated.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-06T10:33:10.068+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T05:01:41.883+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:59:42.079+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ANALYSIS: Iron ore is saving Australia''s trade with China. How long
      can it last?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f624be8-16f8-4338-9f0a-f4293de1d94c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T10:33:10.068+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:01:41.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Wine and wheat. Lobsters and logs.
        Beef and barley. If Australia exports it, China has likely put up barriers
        to entry over the past year, as diplomatic relations between the two countries
        rapidly deteriorated.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a103cede-ec09-4bcc-9d09-d3e0dabd1a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T10:33:10.068+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:01:41.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, one commodity is almost single-handedly keeping the trade relationship
        afloat: iron ore.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4511fcc2-879f-482f-bb58-e97cc1558510'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T10:33:10.068+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:01:41.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia is the world''s largest producer of iron ore, mining more
        than 910 million metric tonnes in the 2019-2020 financial year, according
        to the Australian government, almost twice as much as its nearest competitor
        Brazil.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef73dc5-3f45-4e69-9bb8-76ec4baddf81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T10:33:10.068+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:01:41.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iron ore is a vital component in the production of steel, and with
        China embarking on a $500 billion infrastructure spending spree to help the
        economy recover from the pandemic, Beijing''s need for it has never been greater.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b3f3e6-a175-4242-b14e-44adf467a482'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T10:33:10.068+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:01:41.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diplomatic relations between Australia and China fell into a deep
        chill one year ago, after Prime Minister Scott Morrison called for an independent
        investigation into the origins of the Covid-19 pandemic which threatened to
        challenge Beijing''s narrative of the viral outbreak.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '036e7f90-fdec-423f-ac08-e323efa60641'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T10:33:10.069+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:01:41.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese government said Morrison''s request was "political manipulation,"
        and since then Australian exports to China have faced growing barriers to
        entry. Overall Chinese investment in Australia plunged 62% in 2020.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1be7cfc-fb8e-4f81-9e7f-92725742ea59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T10:33:10.069+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:01:41.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But experts said that unlike wine and coal, it would be tough for
        China to find new sources of iron ore any time soon. That means Australia''s
        largest source of trade revenue may be secure.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69afdb94-ce76-4715-89d1-7b13f1fd0294'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T10:33:10.069+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:01:41.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Australia is the largest iron ore producer in the world and on
        the other hand China is the largest steel producer in the world," said Heiwai
        Tan, professor of economics at Hong Kong University Business School.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f4ef60-3dac-4bb1-adc6-995098a8f55d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T10:33:10.069+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:01:41.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It isn''t that easy for them to get into a new round of trade wars
        over this particular product."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f0b562-0fa4-45c2-98f0-f926dd678c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T10:33:10.069+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:01:41.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The mining boom</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e11a368-bb61-4819-9b59-73705096310e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T10:33:10.069+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:01:41.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For more than two decades, China and Australia have helped rapidly
        grow each others'' economies through a soaring trade in raw resources, especially
        iron ore and coal.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c858506-d142-4eb0-89e7-b4f7997a5420'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T10:33:10.069+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:01:41.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2000, at the beginning of China''s economic boom, Australian
        exports to the country were just over 6 billion Australian dollars ($3.6 billion).
        Fifteen years later, China is Australia''s largest trading partner by far
        in terms of exports and total value of trade -- overtaking Japan, the US,
        South Korea and New Zealand -- with exports of almost 92 billion Australian
        dollars ($74 billion).</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b0229d9-cbdf-42d2-a61a-2fc92102bb1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T10:33:10.069+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:01:41.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some economists claim the mining boom in Australia helped the country
        avoid recession during the global financial crisis in 2008.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc1dce5-995f-468a-8841-f3433215c60b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T10:33:10.069+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:01:41.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trade has remained strong over the years, despite rising political
        tensions between Beijing and Canberra — including new legislation designed
        to limit foreign interference, introduced by Australia in 2017.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec66264b-064f-45bb-bdf2-da0c083d4d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T10:33:10.069+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:01:41.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By 2019, almost two-thirds of China''s iron ore came from Australia,
        more than it imported from Brazil, South Africa and India combined, according
        to the Observatory of Economic Complexity.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bcaf99c-a893-478a-b9da-b8dd812d4da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T10:33:10.069+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:01:41.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, iron ore made up almost a quarter of Australia''s
        entire exports in 2019, 81.7% of which went to China.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd27db4f-8c19-4e6d-bf62-487ad51d00a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T10:33:10.069+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:01:41.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lack of diversity in Australia''s exports leaves it vulnerable
        to any major impact on its main sources of revenue, experts said. And while
        there could be other markets for the country''s iron ore, they might take
        time to develop.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e782377b-7452-47c1-8aa3-20f131cd8637'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T10:33:10.070+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:01:41.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China''s making up around four-fifths of Australian iron ore exports,
        so what that tells me is we don''t have too many other destinations that we
        do business with in a big way," said Sean Langcake, principal economist at
        BIS Oxford Economics in Sydney.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6290b54-d891-4b87-9c43-08e8b7cfdcf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T10:33:10.070+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:01:41.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But economists said while Australia may eventually locate new buyers
        for its iron ore, it would be much more difficult for China to find new sources
        of iron ore to power its economy.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '304d6653-848d-4906-8203-df1231f31d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T10:33:10.070+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:01:41.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Alternate sources</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15981042-8ac7-46a6-ab4b-249096f55584'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T10:33:10.070+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:01:41.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts said Australia''s iron ore has two main advantages for Chinese
        buyers: it is high quality and reliable.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bcd18ce-5f15-4a71-b96a-61bd86145f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T10:33:10.070+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:01:41.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia produces a higher amount of hematite iron ore than any
        other country, which contains a larger quantity of usable iron than itabirite
        or magnetite. According to lobbying group the Minerals Council of Australia,
        hematite usually contains more than 50% iron compared to as low as 16% in
        magnetite.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f492cd35-3742-4f71-a7e7-a839abb16fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T10:33:10.070+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:01:41.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economist Langcake said it was easier and cheaper to process ore
        with a higher iron content, making it more attractive to steel producers.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '677d2d2a-0ba1-43e4-9269-fb4c2fc841c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T10:33:10.070+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:01:41.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a report released in February 2021, the Minerals Council estimated
        that Australia has more than three times as much magnetite resources as its
        nearest competitors Brazil and India. China is believed to have none.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab66fab-bb95-4593-bcd1-ea380b5212b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T10:33:10.070+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:01:41.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With China still experiencing significant growth and new frontiers
        expanding in South and East Asia, Australia''s standing as a low-cost, reliable
        supplier of quality iron ore puts it in a strong position to continue as a
        provider of choice for global steel makers," Minerals Council chief executive
        officer Tania Constable said in a statement.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc0dbcce-600f-4275-9127-07b01834abce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T10:33:10.070+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:01:41.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, experts said Australia was a regular and reliable
        supplier of iron ore to China, partly due to its stable political system and
        economic environment.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ee5554-6068-444c-978c-4bca72e66052'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T10:33:10.070+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:01:41.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A report from the United States Geological Survey in 2017 found
        that while Brazil and India''s iron ore production has risen and fallen over
        time, Australia''s has reliably grown every year from 2000 to 2015.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3174394d-1ab8-4c66-b0cc-a4e4575ae34a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T10:33:10.070+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:01:41.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Brazil seems like it would be a natural alternate source for
        China''s iron ore, its production has been damaged over the past decade due
        to a series of disasters which have disrupted major mines.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d574002-d384-4f8a-9a7b-50effca20a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T10:33:10.070+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:01:41.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015, mining company Samarco had to pay $6.2 billion to the Brazilian
        government after a dam collapsed at one of its sites, burying a village and
        killing 19 people. Four years later, another dam burst at an iron ore mine
        in southeast Brazil, killing 270 people when it flooded the workers'' cafeteria
        and dozens of homes under a wave of toxic sludge.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'defa3296-affe-4d18-a48a-ceea3a8e259c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T10:33:10.070+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:01:41.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shane Oliver, chief economist at AMP Capital in Australia, said
        Brazil''s poor handling of the coronavirus pandemic in 2020 and 2021 has also
        set back production, while Australia had mostly brought the disease under
        control.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4e0800-603b-45b8-ad62-11e1e4aecea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T10:33:10.070+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:01:41.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is virtually impossible for China to replace Australian iron
        ore in the short term," Oliver said. "They''d still have a short fall ...
        It took a long time for Australia to build up so it will take a long time
        for other countries to do [the same]."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae477446-749d-47a3-a1e1-2b0cf5705e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T10:33:10.071+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:01:41.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Economic losses and political gain''</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32372f83-b026-45f0-aaf9-9e56d1dca809'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T10:33:10.071+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:01:41.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even the valuable trade hasn''t been able stop calls from both countries
        to diversify their iron ore business.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '575b294c-651d-47da-a5ca-b19d191deb4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T10:33:10.071+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:01:41.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, an Australian parliamentary committee released a report
        calling on the government to prioritize finding "opportunities for Australia
        to diversify its export markets."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f948158d-50f0-4fd4-86eb-afed6268b334'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T10:33:10.071+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:01:41.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"India, Vietnam and Indonesia, in particular, present valuable opportunities
        for Australian businesses. As such, ensuring access to these markets should
        continue to be a priority for the Australian Government," the report said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1001196-0d3a-4086-8ef5-da2799882c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T10:33:10.071+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:01:41.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past year, Chinese state-run media has been pushing for
        Australia to be cut out of the iron ore trade. In April, the state-run tabloid
        Global Times reported that Chinese companies were exploring opportunities
        to export iron ore from Africa.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a8f2899-f1bb-4d79-bc3d-8d134d261a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T10:33:10.071+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:01:41.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It quoted an expert who said that Australia''s move to help the
        United States "contain China" had "seriously lowered Chinese companies'' favorable
        assessment of Australia."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c9c869-bd20-411b-a288-5ea1c529f72a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T10:33:10.071+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:01:41.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Langcake and Oliver said it was likely both China and Australia
        would look to diversify their trade relationships slowly over the coming decades,
        given the growing political divide between the two countries.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef60dca-8e40-4e6e-a559-68cc82793135'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T10:33:10.071+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:01:41.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with the iron ore trade likely to continue as a major driver
        for economic growth in both China and Australia, the two countries might be
        stuck with each other for the foreseeable future.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac21f37-4b8f-4c39-a035-a009ffc7b5c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T10:33:10.071+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:01:41.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tan, from Hong Kong University, said diplomatic ties between the
        two countries could only deteriorate so much when they were still linked by
        iron ore.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d274473-92d9-428f-aa87-65c36f4a0763'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T10:33:10.071+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:01:41.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s really a calculation between economic losses and political
        gain ... I think there would be some overall constraints on how far they can
        go," he said. "I remain optimistic."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef9738c1-efe7-4bc2-8e3e-c04ac9a1f99b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T10:33:10.071+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:01:41.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/05/05/economy/australia-china-iron-ore-trade-intl-hnk/index.html">Iron
        ore is saving Australia''s trade with China. How long can it last?</a>".</em></p>'
  'facebook-ban-trump-misinformation':
    'author': 'Ezekiel Emanuel'
    'caption': '(FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-05-06T10:51:14.802+08:00
    'imagesource': 'jcr:b1f4397b-a14d-49a6-b110-7eb5b05941c3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b63b75d7-5078-4fec-a175-1c4c6fe3edd4'
    'lead': 'The issue at hand is "misinformation" — false information that is spread
      regardless of the intent of the person.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-06T11:07:58.922+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T05:01:40.155+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:59:42.331+08:00
