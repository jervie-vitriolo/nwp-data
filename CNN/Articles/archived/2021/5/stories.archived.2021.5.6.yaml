        Bezos'' Blue Origin to auction ticket for first space tourism flight</a>."</em></p>'
  'Joshua-Wong-Tiananmen':
    'author': 'Eric Cheung, CNN'
    'caption': 'A Hong Kong court has sentenced Joshua Wong and three other activists
      to between four and 10 months in prison for participating in an unauthorized
      rally last year to commemorate the 1989 Tiananmen Square crackdown. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-05-06T19:34:10.374+08:00
    'imagesource': 'jcr:9516fca5-d8cc-4dd8-9025-2dfc7f4d6ec6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4baa0abd-da60-4145-8f98-5de8b8ee2b06'
    'lead': 'A Hong Kong court has sentenced Joshua Wong and three other activists
      to between four and 10 months in prison for participating in an unauthorized
      rally last year to commemorate the 1989 Tiananmen Square crackdown.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-06T19:36:37.519+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T05:01:03.732+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:59:52.536+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Joshua-Wong', 'Tiananmen', 'Hong-Kong']
    'template': '1'
    'title': 'Hong Kong court jails Joshua Wong and other activists over Tiananmen
      rally'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f0958c-a05b-44fc-abf0-e8484e8a33a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T19:36:37.519+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:03.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A Hong Kong court has sentenced Joshua
        Wong and three other activists to between four and 10 months in prison for
        participating in an unauthorized rally last year to commemorate the 1989 Tiananmen
        Square crackdown.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1358a2e9-e760-4630-9845-74ed220c5351'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T19:36:37.519+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:03.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the first time prominent activists have been jailed over
        the peaceful candlelight vigil, which has been held annually in Hong Kong''s
        Victoria Park since 1990. Police banned the event for the first time last
        year, citing coronavirus risks, but thousands staged a peaceful rally in the
        usual place.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a08fd47b-6c22-4b9b-be02-f081c59cf53c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T19:36:37.519+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:03.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the 26 charged over the rally, Wong and three district councilors
        —&nbsp;Lester Shum, Tiffany Yuen and Jannelle Leung —&nbsp;pleaded guilty
        and were sentenced Thursday. Other defendants are scheduled to appear in court
        in June, while two —&nbsp;Nathan Law and Sunny Cheung —&nbsp;had fled Hong
        Kong prior to the charges.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515782ef-6516-4e6b-b03f-db34f2bda759'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T19:36:37.519+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:03.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wong received a 10-month sentence for his role in the June 4 rally,
        to run consecutively with a 17.5-month sentence he is serving over his role
        in two unauthorized assemblies during anti-government unrest in 2019.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d66022a-5439-43ce-b8d4-2253546fee53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T19:36:37.519+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:03.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shum was handed a six-month sentence, while Yuen and Leung each
        received four months.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9731d057-78f0-4588-8c82-b3309b9803a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T19:36:37.519+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:03.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Thursday''s sentencing remarks, District Court judge Stanley
        Chan said police had banned the vigil to protect public safety and order,
        but the defendants could be seen entering Victoria Park and chanting slogans
        despite repeated police warnings.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d518b5-0463-45e8-a468-58dad6255e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T19:36:37.519+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:03.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said while Hong Kong''s constitution protects freedom of assembly,
        such rights are not absolute. "From the very beginning, the public meeting
        was unauthorized," Chan said. He criticized participants of the vigil for
        believing "they can enjoy more freedom than others."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdab9f35-5288-48e6-b008-eb200466138e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T19:36:37.519+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:03.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chan also said Wong, as a prominent activist, did not have a passive
        role in the vigil and added the court must impose a penalty with a deterrent
        effect.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1747e23-3440-4252-a2f3-d4fcfd546f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T19:36:37.519+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:03.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of Thursday''s sentencing, dozens of supporters and journalists
        were seen queuing for a seat in the public gallery. The court also opened
        an extension room to accommodate the crowd.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1db96cc-edaa-4d01-8210-b87095e261f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T19:36:37.520+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:03.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Iconic commemoration</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df76d002-a89a-4df1-b4ad-da367f26e531'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T19:36:37.520+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:03.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong is the only place on Chinese soil where a mass annual
        vigil has been held to mark the bloody crackdown in and around Tiananmen Square
        on June 4, 1989.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2bac18b-40e3-4352-ba0b-2c2ef7a50c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T19:36:37.520+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:03.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event remains one of the most tightly censored topics in mainland
        China, with discussions of it scrubbed from mass media. Chinese authorities
        have not released an official death toll, but estimates range from several
        hundred to thousands.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb53522-cd48-4dfb-831e-999a93385421'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T19:36:37.520+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:03.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That any commemoration could be held in Hong Kong was often seen
        as iconic of the city''s autonomy from China, a litmus test for political
        freedoms in the special administrative region.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75cddaab-eddf-4056-9bf1-5f7938cabe60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T19:36:37.520+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:03.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the introduction last year of a national security law —&nbsp;which
        criminalizes secession, subversion and collusion with foreign forces with
        a maximum penalty of life imprisonment —&nbsp;has threatened the future of
        the candlelight vigil. The law came into force less than a month after the
        last June 4 vigil.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d76fc6-122a-46c7-b65e-814cb1acc470'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T19:36:37.520+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:03.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hong Kong Alliance in Support of Patriotic Democratic Movements
        of China, which organizes the annual event, has been calling for an end to
        one-party rule, a slogan that may fall foul of the national security law.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c1bb33-2ccd-4d31-b46d-5df89d8ed56b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T19:36:37.520+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:03.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, the alliance posted on Facebook that authorities have
        rejected its application to rent Victoria Park for the candlelight vigil this
        year, citing the ongoing coronavirus outbreak.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a8cd8f-fc77-4b6c-b429-bc8e9a9bf0a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T19:36:37.519+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:03.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/05/06/asia/hong-kong-joshua-wong-june-4-intl-hnk/index.html"
        href="https://edition.cnn.com/2021/05/06/asia/hong-kong-joshua-wong-june-4-intl-hnk/index.html">Hong
        Kong court jails Joshua Wong and other activists over Tiananmen rally</a>"</em></p>'
