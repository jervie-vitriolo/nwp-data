    'template': '1'
    'title': 'Google backtracks on office returns and will allow employees to work
      remotely'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d3abd22-756b-4449-a0b1-0aea8cda0272'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T04:57:38.783+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:14.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Google is expanding its options for when,
        where and how often employees return to the office.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3753de3e-e2e2-4ead-b8f7-949cd8365807'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T04:57:38.783+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:14.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a622daca-50c7-4a1d-8d6b-81e009e6570a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T04:57:38.783+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:14.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company''s workers around the world can continue working remotely
        until September, after which they can choose between coming back to their
        pre-pandemic office, working out of a Google office in a different city or
        permanently working from anywhere if their role allows it, a Google spokesperson
        told CNN Business.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0a4ecd-58bd-45cb-aa9e-1e955aa81f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T04:57:38.783+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:14.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9613d4e-bcf5-4d38-97fe-b4529125d9ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T04:57:38.783+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:14.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new policy, which will go into effect September 1, was shared
        with employees in a note from Google CEO Sundar Pichai on Wednesday morning,
        the spokesperson confirmed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '584a168a-9110-485d-a985-1b0b60cb4ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T04:57:38.783+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:14.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '454df744-3d7f-4160-8f58-4be050f28261'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T04:57:38.784+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:14.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pichai said he expects 60% of the company''s global workforce will
        return to their pre-pandemic offices a few days a week, while 20% will move
        to a different office and the remaining 20% will work from home. It''s a slight
        departure from Google''s previous plan, in which all employees would have
        come into the office three days a week — a model Silicon Valley peer Uber
        has already adopted.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e583082e-552e-4582-b032-d0fe9b97ee3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T04:57:38.784+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:14.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a4c705d-822a-4290-9ccd-ca5e54be6dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T04:57:38.784+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:14.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google has roughly 140,000 employees around the world, with offices
        in close to 170 cities and 60 countries.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd73d6c9-0e9d-4f44-a010-5c96033ef12f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T04:57:38.784+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:14.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a66695d-5369-4d84-a117-0aa3d273083a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T04:57:38.784+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:14.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the tech industry''s biggest companies are gradually laying
        out plans to bring employees back as vaccinations pick up pace and many economies
        start to reopen, offering a potential road map for what office work looks
        like in year two of the pandemic.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae79372-8153-4551-a721-0bd55c5784c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T04:57:38.784+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:14.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5be583-9338-4b5e-843c-d6290d15fdf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T04:57:38.784+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:14.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook has said it will also give employees the option of working
        remotely permanently unless their role requires being in the office, while
        Twitter has said employees can work from home "forever" if they so choose.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4553d251-7045-4d09-9e59-805571706bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T04:57:38.784+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:14.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced95cd9-7967-4b78-b294-6ea5a021b73c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T04:57:38.784+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:14.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google on Wednesday also doubled its annual "work-from-anywhere"
        allowance to four work weeks, meaning employees can spend up to 20 days a
        year away from their main office.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f4e8ab-3a27-4922-9bb1-616318b3b78c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T04:57:38.784+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:14.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/05/05/tech/google-office-remote-work-pandemic/index.html?utm_source=optzlynewmarketribbon">Google
        backtracks on office returns and will allow employees to work remotely</a>."</em></p>'
