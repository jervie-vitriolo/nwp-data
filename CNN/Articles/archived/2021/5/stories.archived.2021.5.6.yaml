    'mgnl:tags': ['Emily-in-Paris']
    'template': '1'
    'title': 'Emily will be more French in Season 2 of ''Emily in Paris'''
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef51304-47fe-44ab-9197-31c1b5b768e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T08:04:25.478+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:53.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Emily in "Emily in Paris" is going
        to be a bit more Parisian in Season 2.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8396dd6c-cd41-464f-86e7-5e2d755c3798'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T08:04:25.478+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:53.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Creator Darren Star says Emily, played by Lily Collins, will learn
        how to better assimilate into French culture.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e89f2c-97d2-4fb0-af73-087d966d26de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T08:04:25.478+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:53.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For me, it''s the evolution of the character. I think when someone
        goes to Paris for the first time, they are overwhelmed by the beauty of the
        city and that''s what they''re seeing," Star told Variety in an interview
        published Tuesday. "I think, perhaps, a lot of viewers who lived in Paris
        for a long time didn''t quite understand that this was through the lens of
        a character who was experiencing the city for the first time. That''s how
        she was perceiving it -- she was really struck by the beauty that was all
        around her."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe5c5cc-b141-44e1-baa3-754192830145'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T08:04:25.478+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:53.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Season 1 of the Netflix series, Emily was portrayed as a wide-eyed
        20-something from Chicago, who lands a job at a marketing firm in Paris when
        her boss can''t make it. While she tries to provide the company with an American
        view on their campaigns, she is mocked both behind her back and to her face
        by her colleagues, friends and acquaintances. Now, she is expected to branch
        out some more.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5287d292-f9b4-4309-adf3-aa632dcd022f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T08:04:25.478+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:53.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Emily will embrace the city a little bit more," Star told the publication."When
        she got there, she got a bit of a free pass in the beginning and I don''t
        think it will be quite as easy for her in second season. I think she will
        be more assimilated, in terms of living in Paris and stepping up to the challenges
        of learning the language."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db188f3-a9f7-4757-99c4-8fd83935b4dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T08:04:25.478+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:53.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second season began production on Monday and will shoot in Paris,
        St. Tropez and other locations in the South of France, according to Star.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b4814a-c69e-44bb-a422-1e31c8596847'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T08:04:25.478+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:53.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for Emily''s love interest, Gabriel, a sexy French chef played
        by Lucas Bravo, the twist ending from last season will be addressed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87eba4db-84cb-4a6f-99e8-cb87f1a70951'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T08:04:25.478+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:53.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was a twist at the end of the first season that she did not
        see coming, and I think there''s a lot of fallout that happens from that in
        the new season," Star said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '699ca927-04a4-46fd-a653-0c36a450ef61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T08:04:25.478+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T05:01:53.063+08:00
