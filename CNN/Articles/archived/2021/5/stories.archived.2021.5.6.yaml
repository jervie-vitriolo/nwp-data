      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The services sector once again took the biggest chunk of total employment
        during the month at 56% or 25.4 million workers, down from the 58.4% or 25.2
        million count in February. Agriculture comprised 24.6% or 11.13 million of
        overall employment while the industry sector contributed 19.4% or 8.8 million
        to the March total, both sectors logging higher month-on-month figures.</p>'
