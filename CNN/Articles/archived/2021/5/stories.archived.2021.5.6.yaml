      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacanang said it was the President''s physician who chose the
        Chinese-made vaccine for him.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6826f1-fc24-4e79-b4cb-d218fc23014d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T17:46:56.311+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T05:01:13.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palace earlier said the shot administered to Duterte was among
        those "covered by the compassionate use permit issued to the PSG (Presidential
        Security Group) hospital by the FDA."</p>'
