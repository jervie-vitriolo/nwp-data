      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Construction led the major industries with the largest month-on-month
        rise in employment, seeing its tally increase from 4.10 million to 4.94 million
        in March. Education saw the biggest drop in employment at 248,000, bringing
        the industry’s number of workers to 1.32 million.</p>'
