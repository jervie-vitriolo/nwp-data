  'Weightlifter-Laurel-Hubbard-poised-first-transgender-Olympian':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-05-06T19:24:22.988+08:00
    'imagesource': 'jcr:a26269e0-c3c6-4de3-8b69-29ffd4356df3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7128ddf9-609c-4a7b-989e-5d6009194922'
    'lead': 'Weightlifting has been at the center of the debate over the fairness
      of transgender athletes competing in women''s sports, and Laurel Hubbard''s
      presence in Tokyo is set to attract huge media attention as well as criticism
      from fellow lifters and coaches.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-06T19:59:25.513+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-25T05:00:24.615+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:59:56.090+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Weightlifter Laurel Hubbard poised to become first transgender Olympian
      -- report'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107b8f05-e2d9-45e7-b6c3-a27b9658d335'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T19:59:25.513+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T05:00:24.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weightlifter <a href="https://edition.cnn.com/2018/04/11/sport/laurel-hubbard-weightlifter-injury-retirement-eligibility-debate-spt/index.html">Laurel
        Hubbard</a> is set to become the first transgender athlete to compete at an
        <a href="https://edition.cnn.com/sport/olympics">Olympics</a> after qualifying
        for the rescheduled Tokyo Games due to a rule change, Inside the Games website
        reported on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1fca065-6952-426f-8bbe-d67bd11083af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T19:59:25.514+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T05:00:24.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hubbard was effectively guaranteed a spot in the women''s super
        heavyweight category, the report from the Olympics-focused trade publication
        said, after the International Olympic Committee (IOC) approved an amendment
        to the rules as the Covid-19 pandemic forced the cancellation of many qualifying
        competitions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e6532c0-f337-43be-8302-1d33d259265d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T19:59:25.514+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T05:00:24.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Zealander Hubbard, 43, has not yet been named to the national
        women''s weightlifting team going to the Tokyo Olympic Games.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420b08bb-bdfd-465e-a685-58061e994787'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T19:59:25.514+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T05:00:24.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hubbard competed in men''s weightlifting competitions before transitioning
        in 2013.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b42fcf-0be9-4f73-afd7-05672e934cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T19:59:25.514+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T05:00:24.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She has been eligible to compete in the Olympics since 2015, when
        the IOC issued new guidelines allowing any transgender athlete to compete
        as a woman provided their testosterone levels are below 10 nanomoles per liter
        for at least 12 months before their first competition.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c76fda-84ae-4d6f-b276-b46510dac022'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T19:59:25.514+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T05:00:24.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weightlifting has been at the center of the debate over the fairness
        of transgender athletes competing in women''s sports, and Hubbard''s presence
        in Tokyo is set to attract huge media attention as well as criticism from
        fellow lifters and coaches.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f96bc1d-f7e7-4e20-9b5e-688482890202'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T19:59:25.514+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T05:00:24.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her gold medal wins at the 2019 Pacific Games in Samoa, where she
        topped the podium ahead of Samoa''s Commonwealth Games champion Feagaiga Stowers,
        triggered outrage in the island nation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85483653-fffa-4e3d-8f12-a96bab162897'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T19:59:25.514+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T05:00:24.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia''s weightlifting federation sought to block Hubbard from
        competing at the 2018 Commonwealth Games on the Gold Coast but organisers
        rejected the move.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd398dbdc-9e87-4d58-ba9b-79f46ba2bf1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T19:59:25.514+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T05:00:24.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>USA Weightlifting said it had no issue with Hubbard competing in
        the Games.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e13454-0913-49e2-8b5b-bc60cee3f054'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T19:59:25.514+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T05:00:24.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We respect the rules established by the International Weightlifting
        Federation and the International Olympic Committee for qualification and will
        be focusing on assisting our athletes to compete against all those who are
        qualified for the Tokyo Games," spokesman Kevin Farley told Reuters.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c758639-8b5a-414c-b953-8dcb16c18a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T19:59:25.514+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T05:00:24.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/05/06/sport/laurel-hubbard-weightlifter-olympics-spt-intl/index.html">Weightlifter
        Laurel Hubbard poised to become first transgender Olympian -- report</a>"</em></p>'
  'Health-protocol-violators-face-masks-warning-first-DILG-':
    'author': 'Vince Ferreras, CNN Philippines '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-06T20:24:39.681+08:00
    'imagesource': 'jcr:10d325c8-6fa4-4ba5-9c64-5b6f48d3a6ef'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cf7ba72f-a6a9-4e86-b160-2b194f6548d5'
    'lead': 'The Department of the Interior and Local Government said health protocol
      violators, especially those not wearing face masks properly, will be given a
      warning first and will not be immediately arrested.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-06T20:28:06.246+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T05:00:23.728+08:00
