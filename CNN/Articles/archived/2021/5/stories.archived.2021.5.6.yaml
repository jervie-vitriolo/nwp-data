    'template': '1'
    'title': 'Biden promotes newly launched Restaurant Revitalization Fund: ''Restaurants
      are the gateway to opportunity'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed06b0e2-53c6-477d-a6db-f7dad0180b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T04:44:10.710+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:17.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;US President Joe Biden on Wednesday
        promoted the newly launched Restaurant Revitalization Fund, which was established
        to help struggling restaurants and other eligible businesses keep their doors
        open during the coronavirus pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4085efea-35ee-42c6-a41e-70722dc6c994'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T04:44:10.710+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:17.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc880d1-dc5b-4630-9aeb-f1f819e9917f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T04:44:10.710+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:17.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Restaurants are more than a major driver of our economy, they''re
        woven into the fabric of our communities," Biden said in a speech at the White
        House.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf427729-8036-441f-881c-4b22df56f739'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T04:44:10.710+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:17.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aec38ee-c7f1-498c-9148-0d9d8af547d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T04:44:10.710+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:17.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President continued: "And so for many families, restaurants
        are the gateway to opportunity, a key part of the American story."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f28256-ac74-45bd-a83d-13201ac72668'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T04:44:10.710+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:17.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4419bd14-1f05-444f-8f1e-2b4ebfebb8ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T04:44:10.710+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:17.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are families of all races, all ethnic backgrounds, all nationalities
        in this country who have built their American dream around a family, a family-owned
        restaurant," he said. "And for more workers their own story of economic progress
        starts in a restaurant."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb39999-ba3a-4549-8220-bc318e3aa608'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T04:44:10.710+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:17.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160b29ab-41eb-4813-a06a-c420ae7ced86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T04:44:10.711+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:17.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden said nearly one in three Americans worked at restaurants for
        their first jobs, and that more than half of all Americans have worked at
        restaurants at some point in their lives.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e80010fa-8386-407d-aa08-189dde06ead6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T04:44:10.711+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:17.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f36217-deb2-491a-9d63-060a2b33d4dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T04:44:10.711+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:17.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the coronavirus pandemic shut businesses across the country,
        restaurants and bars employed 12% of all workers in the US, Biden said. The
        President said the industry provided more opportunities for minority managers
        than any other in the US.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5518006-599f-4db4-a685-4f4d15756fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T04:44:10.711+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:17.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bbd2413-caf4-45a9-98d9-ded277fbbb84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T04:44:10.711+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:17.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is an industry where the staff feels like family, and often
        is family," Biden said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '303d0c31-fd32-48ed-a3fc-641f4f37fe2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T04:44:10.711+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:17.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '761372ea-3051-49e0-9342-79089fd1b179'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T04:44:10.711+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:17.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Applications for the program opened on Monday. The $28.6 billion
        fund was established as part of the $1.9 trillion Covid-19 relief bill the
        President signed into law earlier this year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7b6a3c-4534-46ba-b4c9-b8b5786b70c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T04:44:10.711+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:17.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbefb22e-f9de-4e5c-a9bc-583560439a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T04:44:10.711+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:17.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden said he has spoken to dozens of restaurant owners about the
        challenges they face amid the pandemic. The President quoted letters he has
        received from Americans asking him to look out for local restaurants.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982bc326-5cfa-4f86-bd97-881642421da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T04:44:10.711+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:17.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdbe0e9b-636d-4f25-b65b-6906a364f073'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T04:44:10.711+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:17.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whether it''s our economy or our sense of community, we''re relying
        on restaurants to play a big role in our recovery," he said. "If we want our
        economy to recover the way that deals everyone in, then our restaurants need
        a seat at the table, no pun intended."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c986240-0a36-4d7c-8b63-a75b2a4a99ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T04:44:10.711+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:17.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d00a64-8187-4c61-8412-dc5479700cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T04:44:10.711+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:17.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He continued: "That''s what we''re giving them. That''s what this
        program is about -- a seat at the table."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d99baca-042b-42f8-b43b-9f7dd06104c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T04:44:10.711+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:17.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57b339a-937f-4769-840e-fd4186a2f83d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T04:44:10.712+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:17.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday morning, Biden visited Taqueria Las Gemelas, a restaurant
        in Northeast Washington, DC, that he says was the first restaurant in the
        country to receive funds from the Restaurant Revitalization Fund. He said
        the restaurant was awarded $677,000 from the program.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c4fee3e-f51b-42ef-a373-7eb499841ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T04:44:10.712+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:17.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e3f290-7f97-4e56-8bc5-b4c409d9b1c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T04:44:10.712+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:17.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President spoke with employees and picked up lunch, joking about
        how on the campaign trail his staff would sometimes eat tacos he was saving
        for himself.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b3175f-026b-4b12-a81a-6fcaa22c5768'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T04:44:10.712+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:17.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b73ece1a-f31f-433a-b57c-35bbd637bc2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T04:44:10.712+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:17.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House press secretary Jen Psaki said the first awards as part
        of the pilot program will be receiving funds on Friday, and the businesses
        that started applying this week can expect up to 14 days, on average, from
        submission to finding.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f429cf99-7714-4d54-b7a6-1993aecdfdf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T04:44:10.712+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:17.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e84d87-d689-4bf9-aa00-cee2eae6dfc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T04:44:10.712+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:17.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will be a very rapid turnaround," Psaki told reporters on Wednesday.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d13cc0d-0aba-4247-a9b3-f94835efcf81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T04:44:10.712+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:17.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb196f98-775a-43a6-a3e7-0d04885ea994'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T04:44:10.712+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:17.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the White House, 186,200 restaurants, bars, and other
        eligible businesses in all 50 states, Washington, DC, and five US territories
        applied for relief through the Restaurant Revitalization Fund.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86cb2b63-7542-4a91-b94b-50e22c2a5fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T04:44:10.712+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:17.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f162ae7-b28b-4411-9b3a-352807a651b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T04:44:10.712+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:17.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Restaurant Revitalization Fund will provide restaurants with
        up to $10 million per business in funding to match their pandemic-related
        revenue losses, with no more than $5 million per physical location, according
        to the US Small Business Administration. The minimum award is $1,000.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8eba75f-e5a8-4792-978f-9c79fb8dffda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T04:44:10.712+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:17.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '571cf308-801b-41b2-8068-1c46fa2d41be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T04:44:10.712+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:17.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SBA will prioritize funding applications from small businesses
        owned and run by women, veterans and socially and economically disadvantaged
        individuals for the first 21 days of the program, according to the White House.
        After those initial 21 days, the applications will work on a first-come, first-served
        basis.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53505277-8b97-4f9a-96fd-77061583e79a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T04:44:10.712+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:17.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dbea601-1b29-473b-a746-0474504df6e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T04:44:10.713+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:17.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Funds from the program may be used for costs related to the business
        including payroll costs, payments on any mortgage obligation, rent payments,
        debt service, utility payments, maintenance expenses, construction of outdoor
        seating, supplies and other expenses.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '706ff3ea-3efc-4586-a0c3-3889cc0efdf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T04:44:10.713+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:17.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd35e5c3f-1293-4e64-8dfb-b79009a8a5d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T04:44:10.713+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:17.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who receive the funds do not have to repay the money as long
        as they are used for eligible expenses no later than March 11, 2023.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f8b0e5-6254-4137-a861-cad3d98f0de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T04:44:10.713+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:17.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86639cf3-5c5e-43a2-8383-dd45de0caacc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T04:44:10.713+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:17.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Businesses eligible for the funding include restaurants, food trucks,
        caterers, bars, bakeries, breweries, wineries, inns and others.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28fbcff0-bf1e-4ea7-b606-4233888bd44e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T04:44:10.713+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:17.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e6b8968-ca0f-4592-9d76-75813b14d014'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T04:44:10.713+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:17.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden administration has stressed that equity is at the center
        of their response to the coronavirus pandemic and has focused on communities
        and Americans hardest-hit by the pandemic and the economic fallout.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef56e592-b759-4725-b7f1-1b03b1027299'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T04:44:10.713+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:17.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d53780-9e95-4286-bf96-67b26d795866'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T04:44:10.713+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:17.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Independent Restaurant Coalition, a group formed during the
        pandemic to advocate for struggling independent restaurants and bars nationwide,
        has been pushing for a much-larger $120 billion restaurant revitalization
        fund.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b78da9-411a-448c-9363-3449e63d698b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T04:44:10.713+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:17.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f80e14-1eff-4a20-ba08-4d3f9dc719d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T04:44:10.713+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:17.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group says the pandemic has cost restaurants and bars more than
        $219 billion in sales and that they have received less than $24 billion in
        the first round of Paycheck Protection Program loans.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed5c2a46-b376-48e7-9f2f-f63d528b0cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T04:44:10.713+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:17.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba69bba-19b4-4810-b973-4bc0a884418c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T04:44:10.713+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:17.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The overwhelming demand for this fund makes clear that restaurants
        and bars are hurting," Erika Polmar, executive director of the Independent
        Restaurant Coalition, told CNN.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5dbb61-1ada-406c-8d24-5ca90db1ac8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T04:44:10.713+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:17.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e9311a-851c-4134-b345-91eb07a34766'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T04:44:10.714+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:17.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Polmar said: "The SBA and the Biden Administration left no detail
        to chance in building this program and we are grateful they implemented this
        program quickly and took our concerns seriously to allow the businesses hurting
        the most to access the relief they desperately need."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68688dbb-f0c2-43eb-b172-e23eb1c4f72c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T04:44:10.714+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:17.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '149ab09b-1918-4536-8a72-09f0429303f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T04:44:10.714+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:17.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Covid-19 economic relief law included $1,400 stimulus checks
        to Americans, unemployment assistance, aid to states and municipalities, nutrition
        assistance, housing aid, tax credits for families and workers, funding for
        optional paid sick and family leave, health insurance subsidies and Medicaid,
        more money for small businesses and more.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d4b398-5fa8-4e1c-a73b-628f4872d037'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T04:44:10.714+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:17.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e8eb47-f0bd-4030-b9d0-1363264ff47e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T04:44:10.714+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:17.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after signing the Covid-19 economic relief legislation into
        law, Biden announced Gene Sperling, a former top economic official in the
        last two Democratic presidential administrations, would serve as the coordinator
        overseeing the implementation of the law.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e2184b-972b-4356-ad17-12e4b1bf3344'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T04:44:10.714+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:17.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab77b7f1-c6e0-4279-af0f-9580916f6a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T04:44:10.714+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:17.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Treasury Department also established an Office of Recovery Programs
        to work closely with Sperling and lead the agency''s implementation of economic
        relief measures from the three massive congressional coronavirus relief bills.
        The office is led by Jacob Leibenluft.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d60e866-9f51-4364-ab58-ea96294aaca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T04:44:10.714+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:17.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7110e0b9-0a4b-4154-b084-95e70eca65d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T04:44:10.714+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:02:17.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now Biden is focused on passing his next legislative priority: roughly
        $4 trillion in investments focused on infrastructure, education, child care
        and paid family leave.</p>'
