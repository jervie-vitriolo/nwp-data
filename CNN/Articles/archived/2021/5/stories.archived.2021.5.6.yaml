      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d475ace-dd73-42d1-8682-5d4e3970f404'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T23:50:31.177+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T05:00:21.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We actually though that it will hamper recruitment activities...
        we were surprised that the trend continues to grow maybe because this is the
        augmentation that is being offered by employers now giving a flexible working
        arrangement, work-from-home setup," JobStreet Philippines Country Manager
        Philip Gioca told CNN Philippines'' The Final Word.</p>'
