    'mgnl:tags': ['Mount-Everest', 'COVID-19', 'cases']
    'template': '1'
    'title': 'Covid fears are spreading on Mount Everest, as climbers risk infection
      to reach the top of the world'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c97f58-961c-4842-85f2-9f7239d83d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T19:42:06.733+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:02.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Climbers rejoiced when Nepal decided to
        reopen its side of Mount Everest this year, but reports suggest even the world''s
        highest peak isn''t safe from the spread of coronavirus.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd1f604-282b-42fc-96c0-7a3618d13506'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T19:42:06.733+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:02.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some climbers there have now reported testing positive, despite
        the Nepali government saying there are no infections on Everest.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b787c496-d9c9-472c-935b-317546080bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T19:42:06.733+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:02.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Erland Ness, a Norwegian climber who was evacuated from Everest
        Base Camp in late April, confirmed to CNN he tested positive on arrival at
        a hospital in Nepal''s capital, Kathmandu.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c68016c-8516-4912-bad4-e13ca67b9c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T19:42:06.734+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:02.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I tested positive, it was a shock. And then I realized that
        the expedition was over for me," Ness said. "My dream was to reach the summit
        and see the view."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa0ced6b-6de8-41a7-9fd2-141c4ccd60a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T19:42:06.734+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:02.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, Polish climber Pawel Michalski said in a Facebook post
        that "30 people have already been evacuated" from base camp and subsequently
        tested positive. And Everest ER, a voluntary organization that provides aid
        to those on the mountain, has said some climbers are isolating in their tents,
        "as we''ve had a few confirmed cases of Covid with evacuation from EBC (Everest
        Base Camp)."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d2dd5a-ee9c-4ff1-9b6e-7c1898c7d2c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T19:42:06.734+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:02.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nepali government rules preventing mountaineers from sharing photos
        of other climbers without consent have restricted information coming from
        the mountain, but rumors are spreading of more cases — and not just on Everest.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad986fca-89ea-4a4b-b6f4-f57ec51f68a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T19:42:06.734+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:02.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 19 people have been evacuated from climbing camps on the
        world''s seventh-highest peak —&nbsp;Dhaulagiri —&nbsp;345 kilometers (214
        miles) west of Everest, according to Mingma Sherpa, chairman of tour operator
        Seven Summits Trek.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92daefe6-6277-4506-9057-551977d17a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T19:42:06.734+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:02.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven tested positive and 12 others were due to take a test after
        showing symptoms, he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d25a0b-5ac5-435c-ad85-ee782015e444'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T19:42:06.734+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:02.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nepal Army spokesperson Brig. Gen. Santosh Ballave Paudel said three
        cleaners at Dhaulagiri Base Camp have tested positive. One was evacuated Wednesday
        and two will be evacuated once the weather clears.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b73d0055-bfc8-419e-afe7-f1d390a01c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T19:42:06.734+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:02.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lukas Furtenbach, an expedition leader, said climbers are worried
        Nepal will close Everest and popular trails.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7d3003-a655-4c89-8176-d6311acc3508'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T19:42:06.734+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:02.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My guess is there will be more cases," Furtenbach told CNN from
        his camp at Mera Peak, south of Everest. "Everyone is concerned about a message
        coming from the Department of Tourism: ''You all have to go home.''"</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95492c58-51a7-44f2-92be-26a69faeebda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T19:42:06.734+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:02.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Everest''s patient zero</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44412780-d44c-475d-8981-42541d1380be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T19:42:06.734+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:02.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nepal''s economy relies heavily on tourism revenue, generating Rs
        240.7 billion ($2 billion) in 2018, according to the World Travel and Tourism
        Council. Would-be climbers must obtain a permit from the Nepal Tourism Board
        in Kathmandu, which cost about $11,000.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a203b3-6404-4a57-84e6-787297a12286'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T19:42:06.735+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:02.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many Nepalis depend on tourism —&nbsp;and climbing —&nbsp;for their
        livelihoods. In 2018, Nepal''s tourism industry supported more than 1 million
        jobs directly and indirectly.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '587d1bd9-7ec8-484d-b3f4-fdc582684ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T19:42:06.735+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:02.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After canceling last year''s climbing season due to the pandemic,
        Nepal''s Tourism Department granted 408 permits to Everest climbers this year
        —&nbsp;up from 393 in 2019 when overcrowding, several deaths and a viral photo
        of mountaineers lining up to reach the summit drew international attention.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ea381d-7cb4-4676-9bcc-93085f59db53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T19:42:06.735+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:02.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But far more than 408 people will be filing through base camp and
        up the mountain, given the vast entourage that climbers require. Chefs, guides
        and sherpas accompany each team, complicating attempts to bubble and socially
        distance.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925551ab-0f5a-4433-9dbb-e31d4713eeab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T19:42:06.735+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:02.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Base camp is really a small city," said veteran Everest watcher
        Alan Arnette, who summited the peak in 2011 and now runs a climbing website.
        Furtenbach estimated there are around 1,200 people at the camp this year.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19003be-1886-44e7-b3ed-bce4251cc75a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T19:42:06.735+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:02.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those conditions make social distancing difficult. "Normally there''s
        a lot of socializing, events, base camp parties, and teams are visiting other
        teams and making new friends," Furtenbach said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57714c7c-c600-4f0d-bc21-6695fe8d9447'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T19:42:06.735+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:02.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, most operators are attempting to remain in bubbles, with some
        sherpas and local staff having to forgo their usual routine of going home
        on rest days. And many teams have gone to great lengths to spend as little
        time on Everest as possible.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddfc2b93-51b6-4b79-b182-7a51fbbb7645'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T19:42:06.735+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:02.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We all used hypoxic tents at home, we sent them to the clients,
        and they simulate the oxygen level of higher altitude," explained Furtenbach,
        who hopes to get up and down Everest in under four weeks.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f8a9d4-0ef6-4c7c-9bca-18eebf9ce2c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T19:42:06.735+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:02.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The virus can strike quickly. Ness —&nbsp;who became the first COVID-19
        case on Everest to publicly identify himself —&nbsp;said he started to feel
        weak after five days of his team''s trek toward base camp.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef84ac71-b5be-4058-b5c5-0f061bae387d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T19:42:06.735+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:02.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I felt weak, (and) I''m used to feeling strong ... (I had) a headache
        in the mountain, maybe a little bit fever, I''m not sure, but my oxygen level
        was very low."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73f1fdd-0460-4b6c-afce-6b991790ac89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T19:42:06.735+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:02.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In base camp I was getting worse day by day," Ness said, adding
        that doctors eventually called for him to be taken to hospital, where he tested
        positive.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90471a1-2690-4ac6-a515-3dd05d38ff2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T19:42:06.735+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:02.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The positive result scuppered three years of training for Ness,
        but he considered himself lucky for a quick recovery.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e4d49a-fc0c-44ae-abc3-bf8507e60756'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T19:42:06.735+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:02.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think if I had got Covid in Kathmandu, I would not be very sick
        —&nbsp;because I recovered so fast after leaving the mountain," he said. "But
        it''s obviously worse to get Covid 5,500 meters (18,000 feet) [above sea level]
        than in Kathmandu."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd0b4e5a-aa43-4e9b-812f-c783db4794bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T19:42:06.735+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:02.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Erring on the side of panic''</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c3aa8f-8807-4384-9f3f-0d60a384a264'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T19:42:06.736+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:02.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reports of COVID-19 cases have led to a tense atmosphere at Everest
        Base Camp.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2006b51-5be1-4355-a617-35f384dd24c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T19:42:06.736+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:02.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re getting emails from people on other teams, trying to decide
        whether to go home, because it seems clear that things are getting quite serious,"
        said Adrian Ballinger, an expedition leader who pulled out of the Everest
        climbing season over COVID-19 concerns.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4c6458-325e-4846-b44e-6494840b4c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T19:42:06.736+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:02.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m hearing from guides, sherpas, and one of the helicopter companies
        about how many Covid rescues they''re doing," he said. "I''ve had another
        major operator write me saying: ''You''re so glad you didn''t go.''"</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d96650-18b2-43f6-a0a3-9f4ea1e0a705'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T19:42:06.736+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:02.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As rumors swirl, concerns are also rising about a lack of on-site
        testing. "We would expect that the government (would be) confirming these
        cases, keeping everything transparent, maybe even sending a team to base camp
        to do a mass test which would find superspreaders," said Furtenbach, the expedition
        leader.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57c4c98-5876-4520-b09f-1f2da0e16bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T19:42:06.736+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:02.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think every operator would be happy to pay for this —&nbsp;it
        would probably save the season, because there is the risk if there''s more
        and more cases that (there) could be an early end to this season."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c310252-0117-4c98-a873-e32d7806b83d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T19:42:06.736+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:02.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Everest ER, an aid service run by the non-profit Himalayan Rescue
        Association, wrote in a Facebook post Tuesday that persistent coughs have
        been their number one complaint this season.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab242430-9ab7-4872-9bcf-d711cf1fa5b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T19:42:06.736+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:02.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This year it''s especially challenging in light of the Covid pandemic,"
        they said. "We do not have the capacity for rapid point of care testing at
        the moment."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '297b9ee4-fcd6-43d7-8ec8-aaf1694e3d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T19:42:06.736+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:02.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking about a Seven Summit Treks expedition at Everest, Mingma
        Sherpa said his team had set off from Camp 2 and were expecting to reach Camp
        4 on Thursday. "If we conduct COVID-19 tests among the climbers, some of them
        may test positive for the virus. But none of them so far has shown any serious
        health complications except for common cold and coughs," he said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd374159-8912-4714-88a3-9786ac6590bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T19:42:06.736+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:02.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven Summit Treks has 130 clients climbing Mount Everest this spring.
        The first summit bid led by the company is set for Sunday.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64cbf061-5c64-4146-8994-5f676aeccdbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T19:42:06.736+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:02.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple Everest climbers told CNN their teams are reluctant to
        talk to journalists about the Covid-19 situation, for fear of being rejected
        for climbing permits in future seasons —&nbsp;making it harder still to estimate
        how many climbers have been infected, and ensuring the rumor mill is in overdrive,
        even among climbers.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd55ead-2ca8-4aa0-b051-6d093adb5089'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T19:42:06.736+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:02.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know of people who have had it, who got infected, went to Kathmandu
        and now they''re recovering, and I know other people who have not had one
        case in their camps," Arnette said, characterizing his conversations with
        climbers over recent weeks. "It''s very, very spotty, and situational."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c76eab98-da88-498c-a21e-0e463d9ff7f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T19:42:06.736+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:02.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All of us are trying to figure out what''s going on, we''re erring
        on the side of panic," he added.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164c36ad-a121-41ce-9ab7-58c2c7e77c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T19:42:06.737+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:02.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The moral question</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048663c8-bd68-4b0e-8c2f-3d6a1ecad556'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T19:42:06.737+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:02.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of all the places in the world to catch COVID-19, Mount Everest
        may be the worst.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f7fd7fc-5386-40e0-98bf-3b91b202e878'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T19:42:06.737+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:02.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every single person''s respiratory system is struggling, and is
        working in overdrive, and it''s that much more susceptible to upper respiratory
        illness," said Ballinger, the expedition leader. He said climbers face an
        intense physical battle with each step up the mountain.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8629a145-7ea3-4556-b13e-bec6f72691f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T19:42:06.737+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:02.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can''t sleep at altitude, so you have this deep fatigue from
        days of not sleeping. You can''t eat, because your digestive system is considered
        non-essential —&nbsp;anything you put in your stomach, you become incredibly
        nauseous," he said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ecfa57-2a89-4b40-98ef-38a00d7243e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T19:42:06.737+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:02.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Persistent coughs are so common on Everest they have a name —&nbsp;the
        Khumbu cough, after the valley that leads to Everest —&nbsp;making detecting
        COVID-19 particularly difficult.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91966e98-06fa-4ef2-88f6-7b4e82483f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T19:42:06.737+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:02.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Your whole body is already working on its limits, so catching Covid
        would be a real threat to your health and even to your life," said expedition
        leader Furtenbach.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990e8155-fa22-4c4c-9baa-1f22c5305a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T19:42:06.737+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:02.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And evacuations can become perilous once teams have left base camp
        and begun their ascent. "If the weather''s bad and someone''s developing problems,
        evacuation without a helicopter would take days and it''s very dangerous,"
        Furtenbach said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e58a03b5-1f62-407f-adb2-870030a68ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T19:42:06.737+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:02.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So it would be a big problem if someone infected developed symptoms
        higher up the mountain."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde1fd96-dad9-436f-8d39-63566ef095a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T19:42:06.737+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:02.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now though, morale is intact.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85dcdc96-8551-4116-8d9d-c276906aa825'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T19:42:06.737+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:02.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone''s excited," Furtenbach said. "We''ve had clients waiting
        now for two years, and it''s their life dream."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059d62ba-75ff-4f34-aaef-c94c1006da88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T19:42:06.737+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:02.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with Nepal and neighboring India in the grips of a catastrophic
        second wave of COVID-19 infections —&nbsp;Nepal reported its highest daily
        number of new coronavirus infections on Wednesday — some climbers are also
        reckoning with a mental hurdle.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05fce047-64a3-437f-bb8f-754d151390dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T19:42:06.737+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:02.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we''ll start to see some climbers leaving because they
        just feel that they''re on the wrong side of the moral question, with the
        Kathmandu outbreak being so strong," Ballinger predicted. "They''re sitting
        there with thousands of bottles of oxygen."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f7c0944-b30f-4d87-8fef-4943c05f8da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T19:42:06.737+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:02.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there are more and more cases coming in (at base camp), the
        authorities in Nepal will have to do something," Furtenbach added, again suggesting
        an early end to the climbing season is possible.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f90efff-e949-4eeb-9b58-04daab4fa988'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T19:42:06.738+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:02.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think they tried to do the right thing, they tried to save the
        season. But maybe it''s not the right thing."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db367865-a3a9-44a2-819d-80b55d9e6ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T19:42:06.738+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:02.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Bex Wright contributed reporting. Journalists Kosh Raj
        Koirala and Asha Thapa reported from Kathmandu.</em></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '310ba35b-823a-4adb-ba6b-105ecaf572f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T19:42:06.734+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:01:02.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/travel/article/mount-everest-covid-cases-scli-intl/index.html"
        href="https://edition.cnn.com/travel/article/mount-everest-covid-cases-scli-intl/index.html">Covid
        fears are spreading on Mount Everest, as climbers risk infection to reach
        the top of the world</a>"</em></p>'
  'South-Carolina-firing-squad':
    'author': 'Travis Caldwell, CNN'
    'caption': 'The South Carolina House of Representatives passed a bill Wednesday
      that allows for firing squads to carry out death penalty sentences and makes
      electrocution a more likely means of execution. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-05-06T19:42:41.678+08:00
    'imagesource': 'jcr:67f1d318-fca8-43dc-9277-f806aad18236'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7f047914-7feb-4d0e-bdfe-f0cbc942080d'
    'lead': 'The South Carolina House of Representatives passed a bill Wednesday that
      allows for firing squads to carry out death penalty sentences and makes electrocution
      a more likely means of execution.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-06T19:45:01.692+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T05:00:59.672+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:59:54.248+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['South-Carolina', 'death-squad']
    'template': '1'
    'title': 'South Carolina may become the fourth state to allow executions by firing
      squad'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c994799e-bc5f-4e43-ba63-f221b1e9e039'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T19:45:01.692+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:00:59.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The South Carolina House of Representatives
        passed a bill Wednesday that allows for firing squads to carry out death penalty
        sentences and makes electrocution a more likely means of execution.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33fec926-4e76-4277-bc69-f32103bb3efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T19:45:01.692+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:00:59.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The potential change in South Carolina law comes as states nationwide
        have hit barriers executing those on death row due to problems administering
        lethal injections, the widely preferred method in the US. Difficulties finding
        the required drugs have essentially paused executions in many states including
        South Carolina, which has not had an execution since 2011.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe3d062-a7ed-4ec2-8578-4e15760ce358'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T19:45:01.692+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:00:59.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lethal injection and electrocution are the two current choices given
        to a death row inmate in South Carolina, and if an inmate picks lethal injection,
        the state has been unable to move forward with the execution.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81cb87be-5671-45ad-9f8c-2ee31e73cdf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T19:45:01.692+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:00:59.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill changes the default method of execution to electrocution
        if lethal injections cannot be given, and offers the inmate the alternative
        of dying by firing squad. Lethal injection will remain an option utilized
        if the drugs are available.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114776bc-af22-45ba-9bb9-e330ec7bcba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T19:45:01.692+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:00:59.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Carolina Gov. Henry McMaster said Wednesday that he intends
        to sign the bill into law if it passes the state legislature.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ea9a55-4ac0-4388-a8c5-e0a089beaf37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T19:45:01.693+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:00:59.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are one step closer to providing victims'' families and loved
        ones with the justice and closure they are owed by law. I will sign this legislation
        as soon as it gets to my desk," he said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad4295d-1e81-4d30-a219-44933da43fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T19:45:01.693+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:00:59.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House lawmakers passed the bill by a vote of 66-43. The state Senate
        passed a similar version in March and must approve the House''s language before
        sending it to the governor.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c59f0147-1962-4b14-b484-3b643b9d08bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T19:45:01.693+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:00:59.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opponents of the measure deplored the new execution methods as well
        as the use of the death penalty in general. State Rep. Justin Bamberg described
        the visceral nature of death by electrocution on the House floor during debate,
        laying out the step-by-step procedures during the execution process.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8acb797-916e-4c2f-818e-c594f72a4364'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T19:45:01.693+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:00:59.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can''t be afraid of what the reality is. You can''t vote for
        electrocution and death and be afraid to face it in front of your very eyes,"
        he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49293262-1fde-4048-83cf-b99f7094c27d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T19:45:01.693+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:00:59.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s 2021. We should move on from these barbaric forms of punishment
        that are more medieval than they are modern. Today, our state has taken a
        step backward and I am ashamed," State House Democratic Leader Todd Rutherford
        said in a statement after the bill passed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735374c5-c91c-472f-8a64-6b11c461cc3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T19:45:01.693+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T05:00:59.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If signed into law, South Carolina would become the fourth state
        to allow death row inmates the option of death by firing squad, joining Oklahoma,
        Mississippi and Utah.</p>'
