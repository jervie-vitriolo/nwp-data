  'Moderna-booster-shots-rev-up-immune-response-to-coronavirus-variants':
    'author': 'Maggie Fox, CNN'
    'caption': 'Courtesy: Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-05-06T05:41:02.868+08:00
    'imagesource': 'jcr:f970fe3b-7a00-4a9c-99fb-80fe2f17a989'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dfa6ba22-419f-432d-97f0-68dd0d9a6325'
    'lead': 'A batch of new studies show how well coronavirus vaccines work against
      worrying new variants — and one indicates booster doses can help them work even
      better.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-06T05:45:55.392+08:00
