      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f9aa01-cf9e-439c-8433-b63d5146e9fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T23:30:54.227+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T05:00:22.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the ongoing pandemic, the DepEd has conducted the early enrollment
        using online chat, text messaging, and drop boxes in schools or in barangays.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb91741f-8c87-4916-ad3f-c6ec856acae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T23:30:54.227+08:00
