    'jcr:uuid': '16b25c94-7a75-4b0d-af09-924fe2ef8be5'
    'lead': 'Israeli emergency services are responding to what they have described
      as a ''mass casualty event'' after bleachers collapsed at an Orthodox synagogue
      in the West Bank settlement of Giv''at Ze''ev northwest of Jerusalem.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-17T06:45:19.622+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T06:53:34.376+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:41:20.942+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Israeli emergency services responding to a synagogue bleacher collapse
      described as a ''mass casualty event'''
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c9dafb8-0194-4156-858b-0ea85353e2c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T06:45:19.623+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:53:34.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Israeli emergency services are responding
        to what they have described as a "mass casualty event" after bleachers collapsed
        at an Orthodox synagogue in the West Bank settlement of Giv''at Ze''ev northwest
        of Jerusalem.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c2ffcb-4388-42f1-a5a7-35b7ed0997d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T06:45:19.623+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:53:35.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least two people have been confirmed dead, the head of police
        for Jerusalem district told Israeli television reporters.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173d60a3-16f9-446b-9ece-03ea0dce3402'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T06:45:19.623+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:53:35.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video broadcast on Israeli television shows dozens of worshippers
        falling to the ground when the crowded bleachers collapsed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad18255-5812-4912-824c-58ab9a374b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T06:45:19.623+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:53:36.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A "considerable number of worshippers were injured," according to
        police. A firefighter on the scene told Israel Channel 13 that worshippers
        appeared to be trapped under the bleachers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d5933d-2dc1-4801-a9da-90933a8dc868'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T06:45:19.623+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:53:36.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 100 have been injured, according to Israeli emergency
        medical services.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8f502b-c6c4-4b3b-be56-e86ab6e094d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T06:45:19.623+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:53:37.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bleacher collapse comes just over two weeks after 45 people
        were killed in a stampede at a religious festival at Israel''s Mount Meron,
        where worshipers had gathered to mark the Lag B''Omer holiday.</p>'
  'Israel-Palestine-airstrikes':
    'author': 'Abeer Salman, Ibrahim Dahman, Mohammed Tawfeeq, Ofri Eshel, Ben Wedeman,
      Hadas Gold and Celine Alkhaldi, CNN'
    'caption': 'Palestinian firefighters search urgently for survivors and bodies
      under the rubble after a series of Israeli airstrikes on Gaza on May 16. (Mohammed
      Abed/AFP/Getty Images)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-05-17T06:48:14.100+08:00
    'imagesource': 'jcr:061fea6a-c29d-4e52-9be9-7eed5e76d2cf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9e92e382-a5c4-4335-a65d-af4e11f096b2'
    'lead': 'Two Israeli airstrikes in Gaza killed at least 43 Palestinians — including
      eight children — and injured 50 others, most of whom were women and children
      early Sunday. This marks the deadliest day of the week-long conflict so far. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-17T06:55:08.545+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T06:53:18.665+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:41:21.325+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Israel-Palestinian conflict marks its deadliest day as scenes of horror
      unfold in Gaza'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dbe4976-8351-4e14-a753-83dac245156e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T06:55:08.546+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:53:19.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Editor''s note: This story contains graphic images. Viewer discretion
        is advised.</em></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5146155-2c41-48ee-91cf-ace63bc195dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T06:55:08.546+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:53:19.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Israel bombed the house of Hamas'' Gaza
        leader and obliterated a family''s home in Gaza as Hamas launched more than
        100 rockets towards Israel on Sunday, marking the deadliest day of the week-long
        conflict so far, according to data from the Palestinian Health Ministry in
        Gaza and Israeli authorities.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a8b505-97a9-4b2d-93e5-5e35d9ef2458'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T06:55:08.546+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:53:20.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Israel Defense Forces (IDF) said it had bombed the house of
        Yahya Sinwar, Hamas'' leader since 2017, in southern Gaza''s Khan Yunis neighborhood
        early Sunday morning. IDF spokesperson Brig. Gen. Hidai Zilberman told local
        media that Sinwar had been unhurt in the airstrike.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a2f0e5-247a-448a-8585-fa310de59b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T06:55:08.546+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:53:20.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two Israeli airstrikes in Gaza killed at least 43 Palestinians —
        including eight children — and injured 50 others, most of whom were women
        and children early Sunday, according to the Palestinian Ministry of Health.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80eb7986-4a1a-4c6e-99bc-e3010a1826d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T06:55:08.546+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:53:21.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palestinian medical and civil defense teams said they rescued five
        children from the rubble on Sunday morning. Scenes of the rescue operation
        show a young girl with a bloodied head injury lifted from the wreckage by
        a team of paramedics. Her expression alternates between shock and horror.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8ff7f9-fecb-4117-b6fe-39151b130b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T06:55:08.546+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:53:21.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IDF said in a Twitter post on Sunday morning that Hamas'' militant
        wing had fired 120 rockets between 7 p.m Saturday and 7 a.m. local time Sunday,
        of which 11 fell in Gaza. IDF spokesperson Zilberman added Sunday that they
        had targeted dozens of rocket launchers, with the ability to fire multiple
        rockets at a time.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970a83c2-bcb7-4d77-af43-dc78bf6078a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T06:55:08.546+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:53:22.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Minister Benny Gantz said in a Tweet on Saturday that "Israel
        has no interest in escalation, but is ready for any scenario," echoing an
        Israeli military official, who said on Friday that Israel is prepared to continue
        hitting "quality targets" for an "extended period of time."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58de798a-875d-48bf-959f-2d27a88d5359'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T06:55:08.547+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:53:22.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Israeli Prime Minister Benjamin Netanyahu underscored that resolve
        on Sunday, saying that he will do "whatever it takes to restore order," and
        that "it will take some time." On Saturday, Netanyahu said it will "respond
        forcefully" in Gaza "until the security of our people is reinstated and restored,"
        and said the country is trying to avoid civilian casualties from its strikes.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c89d97-04ee-4924-868a-9e7c2a7d1416'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T06:55:08.547+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:53:23.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But civilian deaths continue to rise. With the latest casualties,
        the death toll in Gaza has climbed to a total of 197, including at least 58
        children and 34 women, according to the Palestinian Ministry of Health. Since
        the beginning of the airstrikes on Gaza this week, at least 1,225 have been
        injured, with the number expected to rise, it said, as paramedics continue
        to carry out search operations.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5707d969-7982-4623-ab76-34435409d0b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T06:55:08.547+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:53:23.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Israel Defense Forces (IDF) on Sunday released photos allegedly
        showing Hamas rocket installations and tunnel entrances placed in close proximity
        to civilian infrastructure like hospitals and schools, claiming that "Hamas
        deliberately and systematically places military targets within the civilian
        population, exposing their citizens to danger."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '996539cf-c170-4047-87f8-6dabb9873931'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T06:55:08.547+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:53:24.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recent conflict began at the start of last week, fueled by controversy
        over planned evictions of Palestinian families in the Sheikh Jarrah neighborhood
        of East Jerusalem and restrictions at a popular meeting point near the Old
        City.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff746af-e26e-4e88-b2cf-97608d45acb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T06:55:08.547+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:53:24.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has since escalated rapidly into one of the worst rounds of violence
        the area has seen since the 2014 Gaza War, which saw more than 2,200 Gazans
        killed during the fighting, approximately half of them civilians, including
        more than 550 children, according to a United Nations report.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27075944-714b-4530-9865-d540738f958b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T06:55:08.547+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:53:25.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, six Israeli Border Police officers were injured in Sheikh
        Jarrah after a car "hit and ran over" officers stationed at a police checkpoint,
        a police spokesperson said. The driver, a 42-year-old male, was "shot and
        killed," according to Israeli emergency services.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '855e3a9c-a8a9-4c50-b2f2-11fc9e74b963'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T06:55:08.547+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:53:25.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While not claiming responsibility for the attack, Hamas'' military
        wing described the incident as a "heroic run-over operation" which they say
        was carried out by a young Palestinian man.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4637d84-91b2-4815-a76a-442dc3a9e1fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T06:55:08.547+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:53:26.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rioting and violent clashes between Arab and Jewish citizens have
        also spilled out across several Israeli cities the week, including Lod, Bat
        Yam and Acre, leading Netanyahu to warn against "lynching" by either community.
        And that violence has boiled over to the occupied West Bank, where on Friday,
        at least 11 Palestinians were killed by Israeli forces during violent clashes,
        marking the largest number of people killed in a single day in the West Bank
        in years, according to the Gaza-based Palestinian Health Ministry.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b206ff8-9e7d-4785-a906-f12b7e14c063'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T06:55:08.548+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:53:26.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, UN Secretary General António Guterres said he was
        "dismayed" by the rising number of civilian casualties. "The Secretary-General
        reminds all sides that any indiscriminate targeting of civilian and media
        structures violates international law and must be avoided at all costs," the
        statement said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0980ee56-b3a4-4e57-ba33-42b4a013884e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T06:55:08.548+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:53:27.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guterres'' comments come as the UN Security Council is scheduled
        to meet on the violence Sunday. But with a cycle of sirens, bombs, injuries
        and deaths over the weekend punctuating nearly a week of violence, it remains
        unclear how those efforts will be received. The Biden administration, which
        has said its focus is on de-escalation and working with allies in the region
        on that goal, also sent US Deputy Assistant Secretary of State for Israel
        and Palestinian Affairs Hady Amr to Israel on Friday; the US blocked previous
        Security Council efforts to meet, preferring direct diplomacy on the conflict
        rather than discussion in an international forum.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fab1cec-4309-4aab-9725-680b0fac79ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T06:55:08.548+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:53:27.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US President Joe Biden spoke with both Netanyahu and Palestinian
        President Mahmoud Abbas on Saturday. In his call with the Israeli leader,
        Biden "reaffirmed his strong support for Israel''s right to defend itself
        against rocket attacks from Hamas," and also expressed his concern for the
        Palestinian people. Abbas, in a readout after the phone call with the American
        President, called on him to intervene in putting an end to "Israeli attack
        on Palestinian people everywhere."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34386a1d-c410-410f-90ae-223c5c647e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T06:55:08.548+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:53:28.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early Saturday, a 5-month-old baby named Omar was the lone survivor
        in a house that was hit and destroyed in an Israeli airstrike hit in the al-Shati
        refugee camp, killing 10 members of the his family -- including eight children,
        according to the infant''s father Mohammad Hadidi. At least 20 other Palestinians
        were wounded after several nearby houses were damaged in the Israeli airstrike,
        the Palestinian News Agency WAFA reported.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e959a5d0-85bd-4629-b018-6961870cbf46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T06:55:08.548+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:53:28.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hadidi told CNN that his wife had taken their four children -- who
        were mourning the recent loss of another family member -- to their uncle''s
        house on Saturday to celebrate the end of Ramadan. "We had a martyr in the
        family that was killed on the first day of Eid, so the kids didn''t get the
        chance to celebrate or wear their new clothes, so their mother took them to
        her brother''s house and stayed there overnight," Hadidi said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b65ca8c-36c3-4eb9-918d-3e273f2d14c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T06:55:08.548+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:53:29.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They were so happy to get away from the grief, but they didn''t
        know it was their turn," he said. Hadidi lost his wife, three children, and
        his brother and sister-in-law and their four children in the strike. "They
        didn''t do anything bad to anyone, they were looking for a happy place to
        celebrate Eid, Hadidi said, crying: "What were they punished for?"</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8015f72d-3fb8-4827-a1af-6259a602dcb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T06:55:08.548+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:53:29.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Militants in Gaza responded to the airstrikes on the refugee camp
        on Saturday with rockets targeting the Israeli cities of Tel Aviv, Beersheba,
        Ashdod, and Sderot. A 55-year-old Israeli man was killed early Saturday afternoon
        after a rocket hit a series of buildings in a residential area in a Tel Aviv
        suburb called Ramat Gan, bringing Israel''s death toll to 10, according to
        Israel''s emergency service.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be1803f6-408e-40df-8668-4ba12b95d341'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T06:55:08.549+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:53:30.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after, the Jala''a building -- which contained offices for
        international media outlets Al Jazeera and the Associated Press, among others
        -- was hit by an Israeli airstrike.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f83a1b63-f7a0-4bd4-a8b8-893c320f603b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T06:55:08.549+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:53:30.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking on Sunday, Netanyahu said that the building was "a perfectly
        legitimate target," adding:</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3edc932-4f8f-4503-8fe6-d4e3797fde97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T06:55:08.549+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:53:31.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the, I think, AP journalists said we were lucky to get out.
        No, you weren''t lucky to get out. It wasn''t luck. It''s because we took
        special pains to call people in those buildings, to make sure that the premises
        were vacated," he said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba81af08-bd4c-4ec9-b002-8d8157f91e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T06:55:08.549+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:53:31.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AP said in a statement that they were "shocked and horrified
        that the Israeli military would target and destroy the building housing AP''s
        bureau and other news organizations in Gaza," and said that they "have had
        no indication Hamas was in the building or active in the building."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '540358b7-abf8-4150-a84f-d54e3c5035c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T06:55:08.549+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:53:32.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is something we actively check to the best of our ability.
        We would never knowingly put our journalists at risk," AP said.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a70743-e2e2-4ffe-858a-8bec5fcddc92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T06:55:08.549+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:53:32.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AP has called on the Israeli government, who says the building contained
        Hamas military intelligent assets, to "put forward the evidence."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbeecbed-85df-4750-8528-7c31b3b12070'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T06:55:08.549+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:53:33.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This strike is an incredibly disturbing development," the statement
        added, concluding: "The world will know less about what is happening in Gaza
        because of what transpired today."</p>'
