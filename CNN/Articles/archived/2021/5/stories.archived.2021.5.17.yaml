    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['keep-wearing-mask']
    'template': '1'
    'title': 'For the sake of children, keep wearing your mask'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb009b8-139c-4f86-96ea-2b7937049dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T07:30:22.427+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:52:31.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;We are compounding an important public
        health policy mistake.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f0c4296-455b-4a78-b8a3-05e815e31043'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T07:30:22.427+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:52:31.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509ae68a-27bc-4d78-9b3c-73d4cf1e43d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T07:30:22.427+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:52:32.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the US Centers for Disease Control and Prevention, states and
        elected leaders declare an end to pandemic restrictions, paving the way back
        to "normal," there''s a presumption that vaccinated adults can safely be around
        one another with neither masks nor social distancing. But, based on all we
        know, this behavior could put children at risk.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '878cfa83-9b4c-46e4-97f9-7363ff65f36f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T07:30:22.427+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:52:32.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472fcee6-29b0-4c83-9206-58a06381143a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T07:30:22.427+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:52:33.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While vaccinated people are much safer than those who are not, they
        may still contract and spread the virus. We have only a hint about how often
        this might occur. A recent study published in The New England Journal of Medicine
        followed 417 fully vaccinated employees of Rockefeller University for eight
        weeks and found two infections. Extend the follow up time and account for
        the small size of the study and these findings are consistent with 3% or more
        becoming infected in the six-month window after vaccination.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f5ef870-16c5-4b7e-80f9-1c23a6bc5ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T07:30:22.427+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:52:33.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6975e4be-7d26-4fed-9d1b-5f0fc3f1fcb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T07:30:22.427+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:52:34.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While infections post-vaccination are uncommon, they do happen and
        prove that the virus can still spread, as we are reminded when learning of
        infections in eight vaccinated members of the New York Yankees organization.
        Failing to account for this possibility in our public health response puts
        children in harm''s way and is an unnecessary risk.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae19c0a-008c-43f6-a9e8-3dd8fdc3a74e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T07:30:22.427+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:52:34.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e298755c-00bf-4819-be8a-f225403c7e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T07:30:22.427+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:52:35.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To keep children safe, public policy should require both masks and
        distancing for individuals, such as teachers and caregivers, who interact
        with unvaccinated children. Recent CDC guidance allowed fully vaccinated individuals
        to congregate among one another in small gatherings without masks. It explicitly
        allowed individuals who are vaccinated to interact without masks with "low
        risk" families with children. This guidance correctly indicated that these
        vaccinated individuals are generally safe. But it also underemphasized the
        risk to unvaccinated children. And the recent guidance that calls for the
        end of mask use by vaccinated individuals compounds their prior error and
        is insufficiently mitigated by Saturday''s update calling upon schools to
        continue to "prioritize universal and correct use of masks and physical distancing."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46de1543-27bb-4cd6-93a9-901151120e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T07:30:22.427+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:52:35.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6184a278-277a-4d92-b67e-93b24d2ef54c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T07:30:22.428+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:52:36.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In other words, it fails to protect this group, which depends upon
        adult behavior to keep them safe. To help address social needs, it is my view
        that we should continue to feel comfortable interacting unmasked and in close
        contact with those in our "pod" -- a small number of family and friends who
        explicitly agree to a similar level of mitigating behaviors, such as always
        wearing masks and maintaining physical distance, around those outside the
        pod.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dfc1263-83a9-4b28-b922-f750c8bd9106'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T07:30:22.428+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:52:36.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06eb1427-280e-40dd-97ec-8f0d19d690e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T07:30:22.428+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:52:37.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Messaging from health authorities, including the CDC, offers tantalizing
        incentives for individuals to be inoculated. As a pediatrician, I appreciate
        and share the importance of incentivizing vaccination. However, I am concerned
        that this particular carrot puts children who can''t yet get vaccinated at
        risk and is therefore bad public policy. While vaccines are newly available
        for adolescents, they are not yet available to younger children who consequently
        are at higher risk of infection.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5718aeb0-a1ef-4721-939d-523783eb9b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T07:30:22.428+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:52:37.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd42f76-1caa-446b-ac0a-95884eb2bffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T07:30:22.428+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:52:38.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We began this pandemic with the erroneous conclusion, until things
        began to change in April, that children were spared the ravages of Covid-19.
        But over the course of the crisis we have come to understand that children
        infrequently get very sick and rarely die. As shown in a study published in
        the medical journal JAMA Pediatrics in May 2020, while children with at least
        one identifiable pre-existing condition (including being obese) make up a
        majority of Covid-19 patients in US and Canadian pediatric ICUs, about 17%
        of these children had no pre-existing conditions.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6856fa5b-a5ff-45d7-831c-0cf25ea9f3b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T07:30:22.428+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:52:38.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385d21bd-a65d-4919-a9c5-c7274a329cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T07:30:22.428+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:52:39.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, research published in June 2020 in The New England Journal
        of Medicine describes the link between Covid-19 and Multisystem Inflammatory
        Syndrome in Children (MIS-C) as an uncommon but severe and potentially fatal
        condition that can cause the heart and other organs to fail. MIS-C typically
        comes from out of the blue, several weeks after an initial Covid-19 infection,
        which may have presented without any symptoms and thus may have gone undetected.
        While researchers are working on it, right now we do not know what puts a
        child at increased risk.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ebfc75-5231-42b4-9fc2-9db07177e922'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T07:30:22.428+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:52:39.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595f2102-df35-4d4a-a0bd-eae84d343320'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T07:30:22.428+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:52:40.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American Academy of Pediatrics reports that, as of May 6, more
        than 3.85 million children in the US have tested positive for Covid-19 --
        more than 72,000 new cases that week. These numbers are lower bounds as many
        children with Covid-19 are never tested. Even if only one half of 1% of these
        children develop a serious illness, that would be 360 children harmed in a
        single week. The impact of children on the pandemic and the pandemic on children
        should not be ignored.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08fdaf6b-cb17-4b22-b7f2-eb3ad9c214f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T07:30:22.428+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:52:40.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed9a3d8-c785-430c-b0fb-bc23931f40f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T07:30:22.428+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:52:41.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are simply too many unknowns, including the longer-term impact
        of the virus on children, to risk contagion. Children are on a journey towards
        their developing maturity. Their experiences before the pandemic influence
        their health and well-being today, and their experiences today impact their
        future. We know that, as for adults, Covid-19 can affect children''s brains;
        we do not yet know the long-term implications on their brains or on the development
        of younger children or adolescents. Neither do we know what physical consequences
        may lie ahead following infection. Even young patients, for example, may discover
        a lack of stamina or concentration even after they have seemingly recovered
        from Covid-19. Researchers are working to learn the range and frequency of
        long-term affects.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9dda33-72c2-49f5-8496-75cbb38b85e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T07:30:22.428+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:52:41.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e06b8f4-fb6a-4060-8867-d19d8cd4026b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T07:30:22.428+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:52:42.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We know that masking and physical distancing reduce the risk of
        transmitting the virus. We also know vaccines reduce both infections and death.
        When the virus is circulating in your community, congregating in groups increases
        risk. Thus, public health messaging should encourage widespread immunization
        and mitigation behaviors, such as wearing masks and maintaining distance to
        protect children who have not yet been vaccinated.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '035e1f31-6fcf-4561-b545-1b941916942e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T07:30:22.428+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:52:42.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c31d368e-e290-47c6-9d6c-ce2570a984ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T07:30:22.428+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:52:43.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like most of us, I yearn for normality. I, too, am tired of limiting
        my interactions, maintaining distance and wearing a mask. But for my 4-year-old
        daughter and her generation, I continue to do so when I am around others outside
        my pod, even among those who are vaccinated. I hope you will too.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e2282e-b27a-4e24-81ee-dc028a03723f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T07:30:22.427+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:52:43.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a data-cke-saved-href="https://www.cnn.com/2021/05/16/opinions/covid-children-masks-kleinman/index.html"
        href="https://www.cnn.com/2021/05/16/opinions/covid-children-masks-kleinman/index.html">For
        the sake of children, keep wearing your mask</a>''</em></p>'
