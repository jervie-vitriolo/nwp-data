      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447a2553-f4dc-4f13-842e-343b192484b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T23:51:22.972+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:49:09.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines’ The Final Word, League of Provinces
        of the Philippines President Presbitero Velasco said they are waiting for
        the decision of the country’s top officials regarding their appeal.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed441515-a9e3-42fc-a63b-2a99de79a372'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T23:51:22.973+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:49:09.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ccb6a06-a2b5-45ee-bb1d-2925888cf469'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T23:51:22.973+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:49:10.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid challenges in securing supplies, the Marinduque governor said
        areas under modified general community quarantine should be given more allocation
        after sufficient vaccines are given to priority areas, specifically those
        previously under modified enhanced community quarantine, “so that our goal
        to attain the herd immunity will also see light.”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c059b8-ea81-4647-894b-ac2049ffb828'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T23:51:22.973+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:49:10.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04199927-8f2f-4f5c-82b0-9e384855cc05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T23:51:22.973+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:49:11.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their jurisdictions, he said they were able to inoculate around
        6,500 people through some 17,800 doses of AstraZeneca and Sinovac vaccines
        they had received. He added that the need for more COVID-19 doses is urgent
        given their rising infection rate and an indication that many of their residents
        are willing to receive their vaccine.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc30b30-df75-40ef-a901-4f126cd2e226'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T23:51:22.973+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:49:11.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3898cb53-f740-42a5-a40a-b873db60e18f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T23:51:22.973+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:49:12.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What we do is we just await the allocation of vaccines that are
        assigned to us. Definitely we want more than what they are giving us right
        now,” he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e980618c-16e8-49a4-b07e-891c3c8cca23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T14:11:12.861+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:49:12.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has received a total of 7.7 million doses of Pfizer,
        AstraZeneca, Sinovac, and Sputnik V COVID-19 vaccines. Over 2.5 million shotswere
        administered, while only 20% or 514,655 completed their vaccination.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c66ef0-a7ab-4873-be25-f7b5decceff8'
