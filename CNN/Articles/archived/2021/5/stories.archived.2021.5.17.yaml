      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd2ffa7-4b88-479a-88e0-2961f07df913'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T18:56:26.815+08:00
