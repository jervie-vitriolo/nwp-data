    'template': '1'
    'title': 'Critical infrastructure really is critical. The US must act now

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f73e2702-fedb-4575-9e5d-f0496e24e82a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T09:09:23.254+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:51:20.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;What do businesses need to operate?
        Electricity, water and gasoline are near the top of the list, and recent infrastructure
        failings suggest the foundations of the US economy may be on shakier ground
        than thought.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73313c10-2e55-446e-abb1-a7d013363f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T09:09:23.254+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:51:21.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, extreme weather overwhelmed the electric grid in Texas,
        causing days of power and water outages in a state where many people depend
        on electric heat. Oil production plummeted and refineries were forced to close.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902de592-8f3b-48d0-9197-1c156f5384a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T09:09:23.254+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:51:21.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three months later, a criminal gang believed to be operating in
        Eastern Europe launched a cyberattack on the Colonial Pipeline, which stretches
        from Texas to New Jersey and transports half the fuel consumed on the East
        Coast. Panic buying and gas shortages followed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '461dd7bc-56dd-4941-9565-bf67e3cc44fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T09:09:23.254+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:51:22.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both snafus caused real trouble for consumers and businesses, but
        they are far from isolated events. The US Department of Homeland Security
        warned in February 2020 that a cyberattack had forced a natural gas compression
        facility to close for two days. In 2018, multiple US natural gas pipeline
        operators were hit by an attack on their communication systems.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7cd0fc-a62f-4301-aaf1-b14ed12e1414'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T09:09:23.254+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:51:22.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The threats from cyberattacks and extreme weather have been well
        known for years, but experts say wide swaths of the United States'' critical
        infrastructure remain vulnerable. The private sector and government both have
        roles to play in hardening defenses and preventing future damage.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3217945-5742-4357-80fb-a042164a61db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T09:09:23.254+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:51:23.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ransomware attack on the Colonial Pipeline in the US shows
        the critical importance of cyber resilience in efforts to ensure secure energy
        supplies," Fatih Birol, the head of the International Energy Agency, said
        on Twitter. "This is becoming ever more urgent as the role of digital technologies
        in our energy systems increases."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09a93c0-029d-4d69-b52c-79f216d3df17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T09:09:23.254+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:51:23.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The private sector owns roughly 85% of US critical infrastructure
        and key resources, according to the Department of Homeland Security. Much
        of that needs an urgent upgrade. The American Society of Civil Engineers estimates
        there will be a $2.6 trillion shortfall in infrastructure investment this
        decade.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff7aae4e-8a35-41cf-ae62-d9ebed52477e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T09:09:23.254+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:51:24.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we fail to invest in our infrastructure, we pay the price.
        Poor roads and airports mean travel times increase. An aging electric grid
        and inadequate water distribution make utilities unreliable. Problems like
        these translate into higher costs for businesses to manufacture and distribute
        goods and provide services," the group warned.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec68047-4cc8-4c06-a4d6-dd2b43d091d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T09:09:23.254+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:51:24.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the Colonial Pipeline crisis unfolded, President Joe Biden signed
        an executive order that is designed to help the government deter and respond
        to cyber threats. The order will establish standards for software purchased
        by federal agencies, but it also calls on the private sector to do more.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe89e0d-4b2d-411c-b747-9343b5a9264e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T09:09:23.254+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:51:25.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The private sector must adapt to the continuously changing threat
        environment, ensure its products are built and operate securely, and partner
        with the federal government to foster a more secure cyberspace," the order
        states.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fdfcf3a-b070-4b41-a8ec-207d6f89324d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T09:09:23.254+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:51:25.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The private sector can work more closely with the government, analysts
        say, including improved information sharing with law enforcement agencies.
        Corporate boards need to be fully engaged on cyber issues, and management
        should relentlessly enforce basic digital hygiene measures including the use
        of strong passwords. If hackers demand a ransom, it''s best to not pay.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c64c49b-f07c-49b4-8d54-144975797354'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T09:09:23.254+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:51:26.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say that regulators need to increase oversight of critical
        infrastructure. The Transportation Security Administration, for example, is
        charged with regulating pipeline cybersecurity. But the agency issues guidelines
        not rules, and a 2019 watchdog report found it lacked cyber expertise and
        had only one employee assigned to its Pipeline Security Branch in 2014.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7373e63f-a98a-4d5c-a587-741a35765739'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T09:09:23.255+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:51:26.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For twenty years the agency has chosen to take a voluntary approach
        despite ample evidence that market forces alone are insufficient," Robert
        Knake of the Council on Foreign Relations said in a blog post.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e92fbd-8cd9-4ca3-b6b4-55be868713e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T09:09:23.255+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:51:27.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It may take years to get the pipeline industry to a point where
        we can have confidence that companies are appropriately managing risks and
        have constructed systems that are resilient," he added. "But if it is going
        to take years to secure the nation, it is well past the time to get started."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '028b2e75-b27d-424b-9d6f-5b6d150653a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T09:09:23.255+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:51:27.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden, meanwhile, is pushing his roughly $2 trillion plan for improving
        the nation''s infrastructure and shifting to greener energy as part of the
        solution.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d6a3c9-d90c-46e5-97e2-2af5c9136c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T09:09:23.255+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:51:28.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In America, we''ve seen critical infrastructure taken offline by
        floods, fires, storms and criminal hackers," he told reporters last week.
        "My American Jobs Plan includes transformative investments in modernizing
        and in securing our critical infrastructure."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff12b179-99de-460a-8474-a20a91b716d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T09:09:23.255+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:51:28.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But critics say the infrastructure proposal doesn''t do enough to
        address malicious cyber security, especially in light of the Colonial Pipeline
        attack.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e89711-2b28-42ce-ae66-22fe3d6f13bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T09:09:23.255+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:51:29.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a play that will be run again, and we''re not adequately
        prepared. If Congress is serious about an infrastructure package, at front
        and center should be the hardening of these critical sectors — rather than
        progressive wishlists masquerading as infrastructure," Ben Sasse, a Republican
        senator from Nebraska, said in a statement.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4721b52d-9c31-48fd-98f9-fe6d38ab23c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T09:09:23.255+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:51:29.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Are prices going up? That can be hard to measure</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391bd4c4-2527-4769-9310-f58137d20601'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T09:09:23.255+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:51:30.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just about everything is getting more expensive as the US economy
        rebounds and Americans spend more on shopping, traveling and eating out.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff63215c-c867-409a-b157-ef19e46714da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T09:09:23.255+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:51:30.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US consumer prices in April shot up 4.2% from a year earlier, the
        Bureau of Labor Statistics reported last week. It was the biggest increase
        since 2008.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ecd70f-3195-4a50-a1ec-6a74ac00bf97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T09:09:23.255+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:51:31.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Big moves: The biggest driver of inflation was a steep 10% increase
        in used cars and truck prices. Prices for shelter and lodging, airline tickets,
        recreational activities, car insurance and furniture also contributed.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6cd7960-31f0-4ca5-a4ff-96362bfaffd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T09:09:23.255+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:51:31.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rising prices unnerve investors because they could force central
        banks to pull back on stimulus and raise interest rates sooner than expected.
        This week, investors will be watching to see if the inflationary trend is
        taking hold in Europe, with price data due Wednesday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae12d15f-67f1-441f-8ae1-8874b0de0bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T09:09:23.255+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:51:32.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But spare a thought for the bean counters tasked with calculating
        inflation during a pandemic, when buying patterns have changed dramatically
        because of lockdowns and the big shift to online shopping.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd961c4cd-9a63-4906-aeba-34ebf5dc4d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T09:09:23.255+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:51:32.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On a practical level, statistics offices have faced the problem
        of having to measure prices when many items are simply not available for purchase
        due to lockdowns. They also need to account for shifts in the timing of seasonal
        sales caused by the pandemic," said Neil Shearing, group chief economist at
        Capital Economics.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9517d6af-fec4-41be-8b88-9085139463e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T09:09:23.256+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:51:33.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All of this means that ''measured'' inflation, which is to say
        the monthly figure reported by statistics offices, may differ from the true
        rate of inflation on the ground," he added.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c13d9c2c-ee95-4694-8ad5-e4eb1a809b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T09:09:23.256+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:51:33.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/05/16/investing/stocks-week-ahead/index.html">Critical
        infrastructure really is critical. The US must act now</a>".</em></p>'
