    'mgnl:tags': ['New-York-City-Pride', 'New-York', 'NYC-Pride', 'NYPD', 'police',
      'New-York-Police-Department', 'ban', '2025']
    'template': '1'
    'title': 'NYC Pride parade organizers ban the NYPD from its events until 2025'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022fdd82-0d46-40c6-a168-34df487b3a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T07:09:28.593+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:52:45.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Organizers of New York City Pride
        banned the New York Police Department from participating in the annual June
        parade and related events and moved to reduce their presence on scene, saying
        their appearance threatened members of the community.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2fac2f-f822-46c5-b552-7736363d150a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T07:09:28.594+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:52:46.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4df017-657a-40f9-88ef-d0806fccfb37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T07:09:28.594+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:52:46.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"NYC Pride seeks to create safer spaces for the LGBTQIA+ and BIPOC
        communities at a time when violence against marginalized groups, specifically
        BIPOC and trans communities, has continued to escalate," Heritage of Pride,
        the nonprofit that plans NYC Pride events, said in a statement on Saturday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe8532a-310c-4408-8faf-c1b94653c641'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T07:09:28.594+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:52:47.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a49b82ee-d40b-4fd4-a939-594404702fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T07:09:28.594+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:52:47.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The sense of safety that law enforcement is meant to provide can
        instead be threatening, and at times dangerous, to those in our community
        who are most often targeted with excessive force and/or without reason. NYC
        Pride is unwilling to contribute in any way to creating an atmosphere of fear
        or harm for members of the community."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b978b0-a81e-49ba-b34c-a77e3ae415a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T07:09:28.594+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:52:48.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff5a31d-16d2-4f07-bdfa-1ec106c0e6dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T07:09:28.594+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:52:48.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LGBTQIA+ refers to lesbian, gay, bisexual, transgender, queer/questioning,
        intersex and asexual groups, and BIPOC stands for Black, Indigenous and people
        of color.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c3feeac-f086-4eb0-9012-0392b103d050'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T07:09:28.594+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:52:49.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e29cc2b4-e165-465a-b449-938a6a0cd0e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T07:09:28.594+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:52:49.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heritage of Pride said they are banning all correction and law enforcement
        exhibitors at NYC Pride events until 2025, when their participation will be
        reviewed further.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c13616d-8f7f-4f0f-86dd-c0f8ee711761'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T07:09:28.594+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:52:50.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09fea2e1-0e06-4d49-9083-91e024b8c6d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T07:09:28.594+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:52:50.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Event organizers said they no longer require security and first
        response from the NYPD and will instead reallocate those services to "trained
        private security, community leaders, and volunteers," the statement reads.
        Heritage of Pride said it will use NYPD first response and security "only
        when absolutely necessary" and "as mandated by city officials," according
        to the statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd10f9b3e-31e6-4f2c-a46e-493b37a4e866'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T07:09:28.594+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:52:51.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c3079b-dd41-40c3-b554-c0671438b16e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T07:09:28.594+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:52:51.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heritage of Pride spokesperson Dan Dimant told CNN on Saturday that
        the organization has worked with the NYPD for over 25 years.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a474be2e-49cc-453a-aa63-cfe7b4fd1332'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T07:09:28.594+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:52:52.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910b72e0-fc9d-4705-b360-ec12632906fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T07:09:28.594+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:52:52.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s always been aggression by law enforcement and it''s been
        an issue in the community for years," said Dimant. "The events of last year,
        with protests over George Floyd, there have been a lot of run-ins with the
        NYPD, so we began to think long and hard about this decision."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd041d671-8a52-4ee0-8978-12008cf8df66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T07:09:28.594+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:52:53.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd7e9a4-e40f-4440-a78b-52a5cddb8f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T07:09:28.595+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:52:53.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement comes more than a month before the annual march,
        set for June 27 this year. The first Pride marches began as protests a year
        after the 1969 Stonewall riots, when the NYPD raided a gay bar in Manhattan''s
        Greenwich Village at a time when police routinely harassed gay people and
        establishments.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d0662e-be98-41cf-91f1-daba2285bbb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T07:09:28.595+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:52:54.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd13236-9a00-4735-921a-727ebaff9d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T07:09:28.595+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:52:54.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year''s Pride -- the 50th anniversary event -- was canceled
        and held virtually due to the Covid-19 pandemic. The theme for this year''s
        event is "The Fight Continues."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5697ed6-a2f6-4d5a-adba-7120620190e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T07:09:28.595+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:52:55.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4782e30a-a5a9-4eb8-b0bd-cb85152938f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T07:09:28.595+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:52:55.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While details of the event are still being discussed with event
        organizers and New York City officials, Dimant said they expect to have an
        in-person component as well as a virtual presentation.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5310c39-0b49-42b6-a4e7-b05bb4fde3da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T07:09:28.595+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:52:56.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9329e15-e297-4e1b-9863-90fe928135a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T07:09:28.595+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:52:56.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for the NYPD said the move to ban the NYPD from the
        events was "disheartening."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '929a3412-da5e-45fd-a6bc-120f3312ac3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T07:09:28.595+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:52:57.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa48196f-0c0e-4e3e-8131-0fe9ba352757'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T07:09:28.595+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:52:57.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our annual work to ensure a safe, enjoyable Pride season has been
        increasingly embraced by its participants. The idea of officers being excluded
        is disheartening and runs counter to our shared values of inclusion and tolerance,"
        Detective Denise Moroney said in a statement. "That said, we''ll still be
        there to ensure traffic safety and good order during this huge, complex event."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece8b921-5a89-4f61-81f5-35fcf98672f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T07:09:28.595+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:52:58.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e2a40d-fa34-4340-8850-17b17dea2e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T07:09:28.595+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:52:58.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Gay Officers Action League, or GOAL, an organization that represents
        LGBTQIA+ NYPD officers, said that the event organizers were taking "the low
        road."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a2050d-187c-499b-803d-0a918023a169'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T07:09:28.595+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:52:59.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8586a50c-925b-4c99-b035-8d35d405b167'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T07:09:28.595+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:52:59.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Heritage of Pride is well aware that the city would not allow a
        large scale event to occur without police presence. So their response to activist
        pressure is to take the low road by preventing their fellow community members
        from celebrating their identities and honoring the shared legacy of the Stonewall
        Riots," GOAL President Brian Downey said in a statement on Friday.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02ecfe5-08fe-403d-b9c3-a5e1c5ac0533'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T07:09:28.595+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:53:00.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/05/16/us/pride-parade-nypd-ban-trnd/index.html">NYC
        Pride parade organizers ban the NYPD from its events until 2025</a>."</em></p>'
  'COVID-mask':
    'author': 'Lawrence C. Kleinman for CNN'
    'caption': 'FILE PHOTO'
