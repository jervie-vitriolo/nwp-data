      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Palestine Red Crescent Society</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc84b181-65ed-42c3-8dce-e865593210a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T10:52:14.091+08:00
      'mgnl:createdBy': 'pilar'
