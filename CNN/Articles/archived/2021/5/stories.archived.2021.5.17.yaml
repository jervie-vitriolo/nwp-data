      'mgnl:type': 'text'
      'text': '<p>Question to India: Should countries lockdown due to COVID-19 despite
        the strain on their economies or should they open their borders and risk a
        potential increase in infection rates?</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41776af2-c556-42f2-bb5f-b7fa03770f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T13:07:35.826+08:00
