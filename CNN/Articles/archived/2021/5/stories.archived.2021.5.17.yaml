      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 17)</strong> — The Philippine
        government is assisting Filipinos in Israel wanting to take refuge in bomb
        shelters amid the Israel-Palestinian conflict, an official said, adding they
        are ready to conduct in-country evacuation should tensions further escalate.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3281ba2-ff8e-450c-b9fa-d8be05f54299'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T14:48:56.630+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:48:33.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there are about 30,000 overseas Filipino workers in Israel,
        only around 400 are based in conflict-affected areas.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a10dd92b-dd2a-454e-b6e2-435c8dafdd26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T14:48:56.630+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:48:33.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang isinasagawa lang natin is to make sure ‘yung mga kailangan
        ng shelter ay natutulungan natin," Overseas Workers Welfare Administration
        administrator Hans Leo Cacdac said in a virtual briefing Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79fa990-2858-4a68-9952-386ced082aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T14:48:56.630+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:48:34.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"May mga humihingi ng assistance, pero hindi sila marami... Hindi
        widespread ang evacuation, pero handa po para mag-conduct ng in-country evacuation,"
        he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '423b5863-b707-4be4-8c8f-14c8ed6036ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T14:48:56.630+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:48:34.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What we''re doing is making sure that we help those
        who seek shelter. There are those asking for assistance, but they are not
        many. The evacuation is not widespread, but we are ready to conduct an in-country
        evacuation.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b177c8e6-1d25-4ea1-ab44-b9d0f0bca461'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T14:48:56.630+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:48:35.396+08:00
