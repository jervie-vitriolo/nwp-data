    'lead': 'Local police have filed complaints against owners of four bars and restaurants
      in Boracay, where parties were held in March in violation of existing health
      protocols.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-17T20:44:21.435+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T06:42:42.050+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:42:03.492+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Police file cases vs. 4 Boracay establishments over COVID-19 violations'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7c849b-fe6d-46db-9118-7d3c1a5fced7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T20:44:21.435+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:42:42.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 17)</strong> -- Local
        police have filed complaints against owners of four bars and restaurants in
        Boracay, where parties were held in March in violation of existing health
        protocols.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd893c375-1f61-4b75-b87a-b0607296212c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T20:44:21.435+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:42:43.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a phone interview, Police Lt. Col. Don Dicksie de Dios of the
        Malay municipal police said they have lodged cases against the four establishments
        after contact tracing showed the "superspreader" parties, which took place
        on March 10, contributed to the rise in COVID-19 cases in the island.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6986003-6680-45c8-bfd0-c773babe3377'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T20:44:21.435+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:42:43.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Dios did not disclose the names of the businesses.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '518e9bc5-aa61-4ac9-9e31-a9ba16894ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T20:44:21.436+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:42:44.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said the cases were filed before the Aklan Prosecutors Office
        on April 15. It added that the business owners may face charges for violating
        Republic Act 11332, or the Mandatory Reporting of Notifiable Diseases and
        Health Events of Public Health Concern Act.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03bdd799-81a8-4c10-8b18-078e37b46fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T20:44:21.436+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:42:44.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on data from the Department of Health in Western Visayas,
        the province of Aklan, where Boracay is located, has tallied 2,004 COVID-19
        cases as of May 17, of which 422 remain active.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146a48e1-520f-44b8-9105-913e6150fa56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T20:44:21.436+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:42:45.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile in Cebu City, a resto-bar was ordered temporarily closed
        by police over the weekend after it held a disco party on Friday night.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae9912e2-b0ce-475d-9cdc-c08ca1a9e48b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T20:44:21.436+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:42:45.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A video recorded by authorities showed people crowding and violating
        social distancing rules inside "ClubHolic" located along General Maxilom Avenue.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '790f4b85-06c2-47fd-b914-880b344d05b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T20:44:21.436+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:42:46.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Discos are still banned in the locality to prevent viral transmission,
        the city police''s deputy director for operations Wilbert Parilla said. Apart
        from this, he said the resto-bar accommodated more than the allowable capacity.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9524f99e-4430-4db2-8c4a-d3bac9246c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T20:44:21.436+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:42:46.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parilla said they have already submitted their report to the city''s
        COVID-19 Emergency Operations Center (EOC), which also oversees special permits
        for business establishments. Based on its probe, the EOC will make recommendations
        to the mayor, who will have the final say on the fate of the establishment.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b58e8f-38fc-49bd-9c67-4e9cadb4136b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T20:44:21.436+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:42:47.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, however, ClubHolic has been allowed to operate again beginning
        Monday as it is only the first offense, said city councilor Joel Garganera,
        who is also the EOC''s deputy chief implementer. The business will be allowed
        to serve food and drinks, but dancing is prohibited.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05f3c30-6354-4e1f-aab7-4cb5413058ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T20:44:21.436+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:42:47.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COVID-19 infections in Cebu City have declined in the past weeks,
        figures from the DOH-Central Visayas show. As of May 16, the city has recorded
        a total of 23,893 cases, of which 536 are tagged as active.</p>'
  'Jardeleza-Supreme-Court-junk-petitions-Anti-Terrorism-Act-legal-standing-':
    'author': 'Vince Ferreras, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-17T21:35:05.073+08:00
    'imagesource': 'jcr:c49e35b0-4bd8-4511-adb6-6cb903476df4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f9260707-0eb7-427f-9139-3a0ef82bad0e'
    'lead': 'Retired associate justice Francis Jardeleza on Monday asked the Supreme
      Court to dismiss all the 37 petitions filed against the controversial anti-terrorism
      law for lack of legal standing.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-17T21:42:47.875+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T06:42:29.918+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:42:04.307+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Francis-Jardeleza', 'Supreme-Court', 'petitions', 'Anti-Terrorism-Act']
    'template': '1'
    'title': "Jardeleza asks SC to junk 37 petitions vs. Anti-Terrorism Act for lack\
      \ of legal standing  \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f99baf-583a-444c-bc07-7c1b07f0c1af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T21:42:47.875+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:42:30.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 17) --</strong> Retired
        associate justice Francis Jardeleza on Monday asked the Supreme Court to dismiss
        all the 37 petitions filed against the controversial anti-terrorism law for
        lack of legal standing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0829a30-9137-4d87-9487-ac7298260ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T21:42:47.875+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:42:30.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3ef173-cdd3-435b-a761-2794d076d74a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T21:42:47.875+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:42:31.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I humbly submit that, following this Court’s ruling in Southern
        Hemisphere Network vs. the Anti-Terrorism Council, all 37 petitions should
        be dismissed,” said Jardeleza, who was tapped as one of the experts by the
        court, during the last day of oral arguments.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e6ecf5-e27b-4ff8-8f60-a6e5e7091439'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T21:42:47.875+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:42:31.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '553e2127-fc4c-4252-af91-a96665aa6bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T21:42:47.875+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:42:32.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was referring to the Southern Hemisphere Network vs. The Anti-Terrorism
        Council case in 2010, wherein petitions were filed questioning the legality
        of the Human Security Act. The High Court dismissed the petitions because
        there was no actual charge nor credible threat of prosecution.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0895721-de56-419d-9747-0b1e9303651e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T21:42:47.875+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:42:32.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '309147b2-a710-4b33-aa5d-4532b42b916c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T21:42:47.875+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:42:33.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recommending the junking of the petitions against the Anti-Terrorism
        Act, Jardeleza said none of the petitioners claimed “direct, personal, or
        constitutional injury, or has alleged actual prosecution under ATA as to be
        entitled to relief.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a86f3ce-5b7b-4a08-a1f2-e9f71854b5ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T21:42:47.875+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:42:33.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86463fa7-e118-4f32-ab8d-e4df8a7bfc0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T21:42:47.876+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:42:34.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He cited the case of Aetas Japer Gurung and Junior Ramos, the first
        publicly known individuals to be charged under the anti-terrorism law, who
        claimed to be tortured by the military. The two appealed to allow them to
        <a href="https://cnnphilippines.com/news/2021/2/2/aetas-charged-anti-terrorism-law-oral-arguments.html">intervene</a>
        in the legal challenges against the said law, but the <a href="https://cnnphilippines.com/news/2021/2/9/Supreme-Court-denies-Aetas-petition-Anti-Terrorism-Act.html">SC
        junked their petition.</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced7263f-3889-4baa-be61-ff28a50dd33c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T21:42:47.876+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:42:34.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba70dc7b-cd66-473d-af0b-b593164c2da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T21:42:47.876+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:42:35.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jardeleza added that the claims of Gurung and Ramos must be first
        tried, under the doctrine of hierarchy of courts, and following the rules
        of evidence, before the trial courts.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f83906c8-b6c0-4929-b978-f8aa965ca545'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T21:42:47.876+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:42:35.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '799d4e41-a320-4653-989f-fd2cf9691416'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T21:42:47.876+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:42:36.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Petitioners cannot short-circuit this process by simply invoking
        the ‘transcendental or paramount’ importance of their case,” he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19563f77-4afe-4ad2-8446-21b2c9d299a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T21:42:47.876+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:42:37.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9919796-61e9-4c65-833d-0029dcca081d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T21:42:47.876+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:42:37.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the petitions must be dismissed, Jardeleza said that the
        issues raised by the petitioners are important. However, he noted that there
        is an “absolute dearth of facts in the case record, as of the moment, to support
        a ruling against the ATA, at this time.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e45b9186-7658-4e8c-bac0-595084a113fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T21:42:47.876+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:42:38.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '438ba779-691f-4321-ac10-cbe8eb13ebc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T21:42:47.876+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:42:38.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The ATA is an act of Congress that enjoys the presumption of constitutionality.
        I stress the word presumptively. For when, and if, constitutional lines are
        crossed, as borne out by facts, we know where the Court’s heart lies,” Jardeleza
        added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db082ca-e0e6-4d8e-8676-5460aa9608a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T21:42:47.876+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:42:39.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e146d4b5-3e56-4711-ad15-2eb7ef07234c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T21:42:47.876+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:42:39.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, retired chief justice Reynato Puno, who was also a
        chosen expert, said the dismissal of the petitions should not be based on
        technical grounds.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30a51be-773b-41e1-b766-d9d62c643f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T21:42:47.876+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:42:40.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9925f2db-7c0f-4f7c-a4a1-839b50bb8d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T21:42:47.876+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:42:40.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I respectfully submit that it is best that the petitions at bar
        be resolved on the merit and not outrightly dismissed on the technical ground
        of lack of standing of the petitioners, because they are challenging a penal
        law that is allegedly void on its face,” he said.</p>'
  'house-of-representatives-duque-contempt':
