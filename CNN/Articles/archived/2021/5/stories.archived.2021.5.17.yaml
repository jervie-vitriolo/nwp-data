      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palestine Red Crescent Society (PRCS) caters to the health and welfare
        of Palestinians in the West Bank, Gaza and refugee camps in surrounding countries.
        With more than 4,000 employees and 20,000 volunteers, the group provides Emergency
        Medical Services (EMS) in times of conflict, as well as preventative, curative
        and rehabilitative health care. PRCS is a non-government organization that
        adheres to the principles of the International Federation of Red Cross and
        Red Crescent. <a href="https://media.ifrc.org/ifrc/donate/">Donate here</a>.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e79a36-6f3e-41c9-9053-3828dde1c34e'
