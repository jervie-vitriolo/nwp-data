      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s fourth Miss Universe said Mateo could have easily
        aced the question-and-answer portion if she advanced to the Top 5, given her
        many personal experiences in life.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4b1c4b-6df0-4451-9992-2ca4c97605ae'
      'mgnl:activationStatus': true
