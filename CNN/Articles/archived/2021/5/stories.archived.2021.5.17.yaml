    'title': 'Globe Telecom inks $100-M loan to finance capex'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120767f2-6567-4dd9-ae2b-5a3ac26d5769'
      'mgnl:activationStatus': true
