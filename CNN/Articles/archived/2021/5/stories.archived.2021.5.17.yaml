      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Registration is nearing three million voters, Jimenez told Newsroom
        Ngayon, adding that COMELEC expects to reach four million new voters.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c2dc0d-89fc-47c5-ad95-345f734de614'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T18:43:42.307+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:44:07.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We should be in good shape by September, <em>kasi sa</em> September
        <em>po magtatapos yung ating voter</em> registration." he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2072154f-d926-45c9-a3f8-84927816f0d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T18:43:42.307+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:44:07.907+08:00
