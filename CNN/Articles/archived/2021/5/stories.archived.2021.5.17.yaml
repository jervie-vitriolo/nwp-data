    'title': '''She got nervous'': Pageant analyst weighs in on Rabiya Mateo''s Miss
      Universe journey'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de65dc46-d5fe-4b5c-ad10-65dfead485d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T16:37:42.981+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:46:12.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 17) —</strong> The Philippines''
        bet Rabiya Mateo failed to bag the fifth Miss Universe crown for the country
        during the 69th edition of the pageant on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62a729c-e45f-47c8-8cd2-4af3269e9d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T16:37:42.982+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:46:12.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b8fb00-99ce-4534-a978-aaee2114845f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T16:37:42.982+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:46:13.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A pageant expert shared his thoughts on what might have happened.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d5931d-2d63-4cd4-aed5-6399128a78ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T16:37:42.982+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:46:13.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869f5e68-8dd2-497c-9020-655f8387af9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T16:37:42.982+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:46:14.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For me, she got nervous during the swimsuit competition. She did
        not smile while she was posing," pageant analyst Adam Genato told CNN Philippines''
        <em>Balitaan.</em></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d10a62a-1ae4-49a8-b5fb-5e9fe999e03d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T16:37:42.982+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:46:14.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28915577-26dc-409c-aa3b-9054c03e73b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T16:37:42.982+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:46:15.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s as if she was in a hurry to finish her walk," he said. "<em>Parang
        tensyonado, kinakabahan</em> (She looked stressed, nervous)."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f915fc90-1d51-4b55-b58f-25a6f88bb0ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T16:37:42.982+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:46:15.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61941f23-090d-4af3-a8ce-18c588483221'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T16:37:42.982+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:46:16.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Genato said Mateo performed well as she donned her yellow swimsuit
        on stage, but he wondered whether the 24-year-old Ilongga beauty was "second-guessing
        herself" after she made it to the Top 21.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14fe8359-8f72-4c1e-8f47-8aafc27a863e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T16:37:42.982+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:46:16.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a4334d-bae7-4d43-96fe-dc906899430e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T16:37:42.982+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:46:17.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know if the nerves got the best of her because her swimsuit
        performance during the preliminary competition was far better than what we
        just saw earlier," he noted.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3e48c0-14c4-40ee-92e5-3f5e2951e510'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T16:37:42.982+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:46:17.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c17720a-e986-4d63-835a-89cf3395604b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T16:37:42.982+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:46:18.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he shared that the Latina contestants may have really had the
        upper hand during the night at Seminold Hard Rock Hotel &amp; Casino in Hollywood,
        Florida in the United States.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e49e8f6-3b7c-4bce-b631-6f7ce7411d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T16:37:42.982+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:46:18.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b964f98d-9a37-4f10-bd0a-61617337fa2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T16:37:42.982+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:46:19.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Latinas really dominated the competition," the pageant analyst
        declared. "Kinutuban na ako (I already had the feeling). Puerto Rico, Brazil,
        Mexico, they all slayed their swimsuit turns."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02b3dfb-c171-4d7d-b805-f69a7db110b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T16:37:42.983+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:46:19.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a177da86-bb7b-4bd5-8925-b38602f2e99d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T16:37:42.983+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:46:20.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also stressed that having an all-female panel of judges made
        the competition tougher, especially during the question-and-answer round.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda3e4fe-238f-4693-a830-9cc959b65302'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T16:37:42.983+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:46:20.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e28b2f6-94e5-4b58-baac-550e32fd426f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T16:37:42.983+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:46:21.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The contenders who landed the Top 5 were Dominican Republic''s Kimberly
        Jimenez (4th runner-up), India''s Adline Castelino (3rd runner-up), Peru''s
        Janick Maceta del Castillo  (2nd runner-up), Brazil''s Julia Gama (1st runner-up),
        and Mexico''s Andrea Meza, who was eventually crowned Miss Universe 2020.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f0c1f5-6778-4869-99fc-e17eddf597de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T16:37:42.983+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:46:21.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b2549c-b55f-4d21-b5f7-77a0ae3ae595'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T16:37:42.983+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:46:22.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/lifestyle/2021/5/17/Miss-Universe-2020-question-and-answer-top-5.html">Miss
        Universe 2020 Top 5 show grace under pressure in Q&amp;A portion, final words&nbsp;</a></strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f80dfc-7b5d-4939-8875-c5cbb56f97a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T16:37:42.983+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:46:22.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89896765-1973-4bc6-98b5-8dc169b51e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T16:37:42.983+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:46:23.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Genato said Mateo would have also dazzled the crowd with her <a
        href="https://cnnphilippines.com/lifestyle/2021/5/17/Rabiya-Mateo-Sarimanok-evening-gown-.html">Sarimanok-inspired
        evening gown</a>, designed by Dubai-based Filipino designer Furne One of Amato
        Couture. Mateo still wore the gown during the introduction of the evening
        gown segment.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9b9cc2-acc4-47ab-8bc0-9765b0ff1b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T16:37:42.983+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:46:23.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e339347c-e75f-47b3-8af2-c21c1d0d19cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T16:37:42.983+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:46:24.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that nonetheless, Mateo still deserves all the credit for
        keeping the Philippines'' 11-year streak in the semifinal round.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2228f1da-8474-48ea-a0d4-1ab9c496a4e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T16:37:42.983+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:46:24.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c23799e5-7787-49cc-a5ff-68c37d4c1d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T16:37:42.983+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:46:25.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mateo was the first representative of the Miss Universe franchise
        in the Philippines under its new national director, Miss Universe 2011 3rd
        runner-up Shamcey Supsup, with pageant mentor Jonas Gaffud as creative director.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1de4fb9-f4e2-45c0-94e0-46f33004299d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T16:37:42.983+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:46:25.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d95875-6c3b-495e-8b8d-e06325c8de75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T16:37:42.984+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:46:26.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From 1964 to 2019, Binibining Pilipinas held the national franchise
        for Miss Universe.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '442cc25d-36fa-4ab5-b930-76fa56c574dc'
      'mgnl:activationStatus': true
