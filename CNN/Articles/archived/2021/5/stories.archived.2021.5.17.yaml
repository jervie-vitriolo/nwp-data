    'lead': 'Bill Gates''s 2020 resignation from Microsoft''s board of directors came
      after the board hired a law firm to investigate a romantic relationship he had
      with a Microsoft employee, according to new reporting from the Wall Street Journal.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-17T10:47:14.138+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T06:50:56.327+08:00
