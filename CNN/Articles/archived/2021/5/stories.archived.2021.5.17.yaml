    'jcr:uuid': 'b365ee32-15b7-4cd3-a8eb-39d81de06475'
    'lead': 'Fiber internet provider Converge ICT Solutions Inc. does not expect a
      major development to happen this year on its target to seal a deal with Elon
      Musk''s Exploration Technologies Corp., its top official said.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-17T16:14:28.098+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T06:47:26.947+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:41:44.431+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Converge ICT, SpaceX partnership not happening this 2021

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8891d2ce-e33f-4250-9383-f830974714fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T16:14:28.099+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:47:27.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 17)</strong> —&nbsp;Fiber
        internet provider Converge ICT Solutions Inc. does not expect a major development
        to happen this year on its target to seal a deal with Elon Musk''s Exploration
        Technologies Corp., its top official said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42efda65-7a59-4b5e-b12b-94216c90b35e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T16:14:28.099+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:47:27.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Progress on the partnership, however, may be witnessed next year,
        Converge ICT chief executive officer Dennis Anthony Uy said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a5cee2-2669-4d01-97fe-80450cc0d5f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T16:14:28.099+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:47:28.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are really not yet close with the agreement because I think
        they have priority in doing some American areas, Canadian... In Southeast
        Asia, I think maybe in a year, or in a year and a half," the executive said
        in a virtual briefing on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f950e3a3-b79c-4c73-baf1-da0ed864c379'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T16:14:28.099+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:47:28.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uy of Pampanga noted technical studies for the partnership are already
        being done in the region.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc953ce4-451d-4463-b8a4-140374e77d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T16:14:28.099+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:47:29.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, in the local scene, Converge ICT is exploring potential
        sites of the uplink stations or a channel used for transmission to a satellite.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1709787-5837-4dc5-9f69-2d4675fbde24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T16:14:28.099+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:47:29.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a disclosure dated February 15, Converge ICT confirmed that satellite
        technologies, including those of SpaceX, "are among those new technologies
        being explored by Converge to bring high-speed broadband to far-flung areas
        in the country."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b8bd67-38c0-4d12-ae56-ae335bbec3b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T16:14:28.099+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:47:30.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same presser, Uy acknowledged the need to tap another technology
        provider to penetrate the country''s challenging geographical features.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc7866ad-bf44-427d-93e7-8875f569db0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T16:14:28.100+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:47:30.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To be able to complement the whole segment of the market is very
        important. For those that are not reachable by our network, this is the way.
        We need to partner with new technology, which can deliver high-speed, low
        latency [internet]," Uy said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3831a8ef-90bc-4c8f-90cc-08754e9d8034'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T16:14:28.100+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:47:31.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For 2021, the group has increased its planned capital expenditures
        to ₱20 billion. Some 30% of the investment would fund Converge ICT''s backbone
        targeted for its Visayas and Mindanao operations; 50% would be allotted for
        access network; while the remaining 20% has been earmarked to boost IT initiatives
        for digitalization.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff60e9a-ef4d-4201-a200-8d07b70c623d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T16:14:28.100+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:47:31.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/business/2021/3/11/converge-ict-2021-capex-2020-profit.html">READ:
        Converge ICT sets 2021 capex at ₱20B, 2020 profit surges by 78%</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4bf364-7bc6-4142-b998-c2d5b7ed62c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T16:14:28.100+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:47:32.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, earnings in the first quarter nearly tripled to ₱1.54
        billion against the ₱574 million posted a year earlier.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc382e4-07b2-4761-b836-923436a6f22b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T16:14:28.100+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:47:32.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consolidated revenues in January to March period surged 83.6% to
        ₱5.54 billion from the ₱3.02 billion booked previously, with its residential
        business still the growth driver.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b85d879-f731-40fe-afaf-ceb74cebd2d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T16:14:28.100+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:47:33.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its residential subscribers almost doubled to over 1.182 million
        from 615,466 recorded in end-March of 2020.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b9ed53-4e9d-4c5f-9c08-17fc80761a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T16:14:28.101+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:47:33.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are looking to grow our subscriber base from 1.6 million to
        1.7 million at the end of the year. We are very much on track to reach that
        goal," Converge chief financial office advisor Matthias Vukovich said in the
        briefing.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636ad2d9-b072-4229-92e7-45dc75130c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T16:14:28.101+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:47:34.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares of Converge ICT finished 1.51% higher at P18.78 each on Monday.</p>'
