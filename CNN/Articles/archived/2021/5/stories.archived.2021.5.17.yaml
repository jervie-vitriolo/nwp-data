      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mechanics and financial terms of the deal could not immediately
        be gleaned. Bloomberg said "the companies are still negotiating the structure
        of a transaction."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d8ed4d5-d1f0-47b0-80e6-c0001e307967'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T07:05:34.420+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:53:06.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff7c7f14-e74a-47c6-a031-b89374d3dbce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T07:05:34.420+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:53:06.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As is the norm during such negotiations, neither company had a comment
        about the reports on Sunday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb67660a-7cb1-422f-a680-b86d977e494d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T07:05:34.420+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:53:07.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05929890-1563-4cf5-90e5-816dffd21694'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T07:05:34.420+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:53:07.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prominent Wall Street analysts have been predicting, and in some
        cases encouraging, AT&amp;T to spin or sell off WarnerMedia and focus on its
        wireless businesses. That would be an abrupt change for a company that only
        completed its acquisition of WarnerMedia three years ago.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b3b922-13c6-4913-9994-40b57a336249'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T07:05:34.421+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:53:08.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4abc84-799f-46a5-a53b-cc5dfc30bc6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T07:05:34.421+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:53:08.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WarnerMedia, known then as Time Warner, contained valuable assets
        like CNN, HBO, TNT, TBS, and the Warner Bros studio. Under AT&amp;T, WarnerMedia
        has focused on the growth of its streaming service HBO Max, combining existing
        programming from HBO with new content from other parts of the media empire.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa812108-87bb-4332-8a70-6a2b418ad3a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T07:05:34.421+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:53:09.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126d2230-6c3d-4ab0-aa10-e6119d281787'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T07:05:34.421+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:53:09.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Discovery has also prioritized its own streaming platform, called
        discovery+, with nonfiction fare from Animal Planet, TLC, and the other channels
        it owns.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e328aab-c52a-4970-b367-552a4c6193bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T07:05:34.421+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:53:10.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f9c5a5-ad03-4816-9e4a-1e1ea3921a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T07:05:34.421+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:53:10.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the two media companies join forces, they may be better equipped
        to compete with the likes of Netflix and Disney.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c7adaf-a7f8-4546-a802-03aa43c0704a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T07:05:34.421+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:53:11.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cbd4d07-e109-4b31-9585-97048a97dd85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T07:05:34.421+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:53:11.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Discovery CEO David Zaslav alluded to this very possibility in an
        interview with CNBC last December.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd216ad57-8bad-4a60-9587-fc5c613d9c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T07:05:34.421+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:53:12.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e3f9dd-4dd8-43e9-8fa8-2b33ca30fa7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T07:05:34.421+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:53:12.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Within the next two years, it''s going to be put up or shut up
        for all of us," he said. "Can you show you''re scaling? Are you going to be
        a player in the U.S.? Are you going to be a player around the world?"</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e0ece7-3991-4f2a-b50c-e259ab6f85a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T07:05:34.421+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:53:13.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9686a0d-8e0c-4b72-a0a7-513607a8df2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T07:05:34.421+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:53:13.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He predicted consolidation: "I think ultimately a lot of those companies
        are going to realize, ''I don''t have enough.'' And then they''re going to
        say, ''Who can we merge with or who can we do a deal with? And if we put together
        our IP, maybe we can compete with Disney.''"</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad92512-bbac-42ea-b3dc-233bf99c9f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T07:05:34.421+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:53:14.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9797da-abe3-404e-b3de-7867590dae7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T07:05:34.421+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:53:14.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the interview, Zaslav also complimented AT&amp;T CEO John Stankey
        and WarnerMedia CEO Jason Kilar, saying "they''re super smart guys" and "they''ve
        got a lot of great assets there."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5353f046-bae6-460f-8a73-34b2a9a22b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T07:05:34.422+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:53:15.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a59dc4-e370-45e1-927a-b22347a7a3e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T07:05:34.422+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:53:15.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the time being, the Warner-Discovery talks have resulted in
        more questions than answers: Could other bidders come into play? Who would
        run the combined content powerhouse? Would CNN remain in the mix with the
        entertainment brands, or could it be sold?</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea24b25d-20cc-4678-8086-3ddd81ba9bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T07:05:34.422+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:53:16.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a96f9cbf-9669-4551-ba86-692c09c71bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T07:05:34.422+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:53:16.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The people who know aren''t ready to say quite yet.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4232852-6a99-42d9-9582-f37617d678f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T07:05:34.422+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:53:17.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/05/16/media/att-discovery-warnermedia/index.html">AT&amp;T''s
        WarnerMedia and Discovery are in talks about combining</a>."</em></p>'
  'NYC-Pride-NYPD-ban-2025':
