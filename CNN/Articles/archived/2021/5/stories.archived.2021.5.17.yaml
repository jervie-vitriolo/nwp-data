      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '839dd923-9b58-4c00-9862-743bcb03415e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T20:02:33.671+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:42:54.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday morning AT&amp;T and Discovery, Inc. announced a deal
        under which AT&amp;T''s WarnerMedia will be spun off and combined with Discovery
        in a new standalone media company.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bdc4371-1257-4a3a-92b9-67fe3a5251c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T20:02:33.671+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:42:55.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd1ebae-2bb9-4c79-b8ed-310934eb964e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T20:02:33.671+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:42:55.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal, subject to regulatory approval, will combine two treasure
        troves of content, including the HBO Max and discovery+ streaming services.
        CNN will be included in the transaction.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2967676-1f00-4666-9de4-c422093cd4a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T20:02:33.671+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:42:56.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c27864-8bef-4af4-baa4-1248cec19bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T20:02:33.671+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:42:56.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Discovery CEO David Zaslav will run the combined business, according
        to Monday''s announcement. "Executives from both companies" will be in "key
        leadership roles" according to a press release.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ddee115-ed8c-4ca8-bc27-068a93b0442f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T20:02:33.671+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:42:57.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fef1657-a507-4bfb-bb26-d336e095e3e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T20:02:33.671+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:42:57.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On one level, the tie-up is a logical way to compete with Netflix
        and Disney, the two top streaming players.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc15b9f-e520-46d6-88ea-7c33cbbdd1cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T20:02:33.671+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:42:58.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf74061-f4be-473e-bd1a-275fbce37373'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T20:02:33.672+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:42:58.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On another level, it is also a complex way for AT&amp;T to unwind
        its 2016 bid for Time Warner, which took effect in 2018, with the assets named
        WarnerMedia. The companies said they expect this deal to take effect in mid-2022.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf35616f-5b20-4f88-b8f0-afa4813712a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T20:02:33.672+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:42:59.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a794198-a36c-4157-acd2-b03d668a695b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T20:02:33.672+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:42:59.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AT&amp;T''s shareholders would get the majority of the shares in
        the combined company, at 71%, while Discovery''s shareholders would get 29%.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a8cfab2-bd40-4ed7-8b4d-8e6bb553546f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T20:02:33.672+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:43:00.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c16c29a-cece-4c21-a4f1-080a69e83aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T20:02:33.672+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:43:00.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spin-off will help AT&amp;T prioritize its wireless businesses
        and pay down its huge debt load. The release noted, "AT&amp;T would receive
        $43 billion (subject to adjustment) in a combination of cash, debt securities,
        and WarnerMedia''s retention of certain debt."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f9508e3-3161-4fca-91ea-29b7d135e322'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T20:02:33.672+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:43:01.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44412c4f-94e6-4cf9-b4b7-5cce2aa9dd10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T20:02:33.672+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:43:01.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares of AT&amp;T were up more than 3% pre-market, while shares
        of Discovery were up 16%.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18719188-a945-4f3f-87f7-06e4c7865131'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T20:02:33.672+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:43:02.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc93328-2ec2-4725-9996-87710d100ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T20:02:33.672+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:43:02.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prominent Wall Street analysts had been predicting, and in some
        cases encouraging, this type of move. Earlier this year AT&amp;T struck a
        deal to carve out its satellite business DirecTV at a significant loss from
        the 2015 purchase price.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd25d6638-48ea-4ff5-a6e6-410051e7a1ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T20:02:33.672+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:43:03.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad7332d8-387a-4f2b-88db-685911740057'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T20:02:33.672+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:43:03.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And another telecom giant, Verizon, threw in the towel on its content
        efforts as well, agreeing to sell Yahoo and AOL for $5 billion.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559fd50d-ac15-41fa-a275-134aa632e332'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T20:02:33.672+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:43:04.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f90849-ee84-4c88-9680-1985574dd6df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T20:02:33.672+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:43:04.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, the media world looks very different today than it did
        just a few years ago. Investors are more laser-focused on streaming with each
        passing year.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c37c16b0-3107-4863-9985-4eaf62fbfd66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T20:02:33.672+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:43:05.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a8e1571-aaa1-475e-a6ec-ce2ee0582417'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T20:02:33.672+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:43:05.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bloomberg News broke the news of the impending deal on Sunday and
        said that Warner plus Discovery "would be a formidable competitor to Netflix
        and Disney."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f5a5d5-1d42-45b9-8f7a-1215d222e5ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T20:02:33.673+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:43:06.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24644d5f-96b2-4523-bb95-0d30b3aeab24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T20:02:33.673+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:43:06.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Discovery''s nonfiction-focused streaming service launched in January,
        utilizing a library of shows from channels like TLC and Animal Planet. At
        the time, Zaslav told CNN that discovery+ was a "great complement to someone
        who has Disney or Netflix, or HBO, Disney and Netflix."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6374332-b578-4a2a-bafa-7b6635ec821e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T20:02:33.673+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:43:07.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96969a45-dd56-444a-8f54-31640ce886ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T20:02:33.673+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:43:07.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When CNN''s chief business correspondent Christine Romans asked
        how many streaming services Americans would end up having, Zaslav said, "I
        think people will have three or four."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47a10ae-a95f-471d-bf67-e256222958e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T20:02:33.673+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:43:08.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c8f3139-36b1-434a-9cdc-22114eaab301'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T20:02:33.673+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:43:08.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zaslav also emphasized Discovery''s global reach. HBO Max, currently
        available in the US, is about to make an international push.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c101f2-5962-4c11-a7f3-72af1a38c691'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T20:02:33.673+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:43:09.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31536725-6dd6-427b-8948-c02574c9f223'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T20:02:33.673+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:43:09.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This agreement unites two entertainment leaders with complementary
        content strengths and positions the new company to be one of the leading global
        direct-to-consumer streaming platforms," AT&amp;T CEO John Stankey said in
        a statement. "It will support the fantastic growth and international launch
        of HBO Max with Discovery''s global footprint and create efficiencies which
        can be re-invested in producing more great content to give consumers what
        they want."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d9d22e-32dc-40cd-892d-6cf13ec6a561'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T20:02:33.673+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:43:10.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/05/17/media/warnermedia-discovery-deal/index.html">AT&amp;T
        spins off WarnerMedia, combines it with Discovery</a>."</em></p>'
