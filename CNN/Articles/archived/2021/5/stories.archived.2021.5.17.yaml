      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 17)</strong> —&nbsp;The
        Department of Health on Monday reported 5,979 more people nationwide caught
        the coronavirus, as the overall case count neared the 1.15-million mark.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f4a34b-34a8-42c4-b3ac-de79eac7bc82'
