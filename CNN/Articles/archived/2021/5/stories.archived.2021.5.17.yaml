      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The streaming TV race is about to
        get even more competitive.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3639b78-8f67-4bbd-baaf-c563b273bc10'
      'mgnl:activationStatus': true
