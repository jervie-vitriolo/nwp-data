      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 17)</strong> — Globe
        Telecom secured $100 million in debt financing to help fund its 2021 spending.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06183f30-0aac-4fab-bd63-b28aa091d287'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T11:02:16.843+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:50:35.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ayala-led telco told the local bourse on Monday it inked the
        loan facility with Bank of China (Hong Kong) Limited.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c8c5b85-7460-4337-9ec7-e550260d78ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T11:02:16.843+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:50:36.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The loan shall be used to finance the company’s capital expenditures,"
        Globe said in a disclosure.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b95a6ca0-bab9-4179-b41b-87b0fc90c50e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T11:02:16.843+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:50:36.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the first three months of 2021, the telco player already spent
        ₱19.1 billion in capital expenditures.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4e63fd-e84e-4f88-ac70-467f37370033'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T11:02:16.843+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:50:37.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, Globe expects to shell out a record-high ₱70 billion
        to finance its massive network upgrades.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47d76b1-b1e7-4192-a7c1-8b393d9ae0c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T11:02:16.844+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:50:37.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The company’s network roll-out strategy includes aggressive cell
        site builds, upgrade of all its sites to Fourth Generation/Long Term Evolution
        technology (4G LTE), and fast-tracking the fiberization of Filipino homes
        nationwide," it said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c0af6cf-a518-4380-87b5-cd391db07fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T11:02:16.844+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:50:38.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/business/2021/5/7/Globe-gets-boost-from-CREATE-Law--Q1-earnings-jump-to--7.3B-.html">READ:
        Globe gets boost from CREATE Law, Q1 earnings jump to ₱7.3B</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f835041b-c066-453f-9c01-754484fa6ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T11:02:16.844+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:50:38.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earnings in the first quarter reached ₱7.3 billion, 11% higher than
        the ₱6.59 billion a year ago, as it benefited from the tax cuts imposed under
        the newly-enacted Corporate Recovery and Tax Incentives for Enterprises (CREATE)
        law.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2957fc52-b79b-4948-862d-da4af6548870'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T11:02:16.844+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:50:39.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group''s consolidated service revenues, meanwhile, hit ₱37.8
        billion, up 3% than the ₱36.9 billion posted in the same period in 2020.</p>'
