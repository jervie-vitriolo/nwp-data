      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Julia Gama: Women are such an important part of the society. Just
        because we''re not encouraged in the same way that men are, we have our potential
        wasted. The world needs women''s contributions because we can for some reason.
        I invite every woman to understand that we are the leaders of our lives. Yes,
        we can do a lot for our communities. So please, take your power.</p>'
