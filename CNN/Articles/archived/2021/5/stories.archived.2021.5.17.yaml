      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;AT&amp;T is in advanced talks with
        Discovery Communications about a deal that would combine two treasure troves
        of content in the streaming age.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '425501af-ccfc-4da0-bcb8-ea9c38b9b348'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T07:05:34.420+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:53:03.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18ca792-e586-47b8-acf0-30443510be6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T07:05:34.420+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:53:03.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AT&amp;T''s WarnerMedia division, which includes CNN, would be paired
        with Discovery under a proposal that is being discussed behind closed doors
        this weekend, a source familiar with the matter said, confirming news first
        reported Sunday morning by Bloomberg.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd26a5c9f-39ff-4dd3-9bd3-875408b0a826'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T07:05:34.420+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:53:04.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b225c0-38b8-4e9b-8c49-1a0b5ec99f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T07:05:34.420+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:53:04.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If there are no last-minute snags, the deal could be announced as
        soon as Monday.</p>'
