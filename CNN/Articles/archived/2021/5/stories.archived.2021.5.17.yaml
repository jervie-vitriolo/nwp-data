      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Appointments can be made online via <a href="https://irehistro.comelec.gov.ph/cef1"
        target="_blank">irehistro website</a> or the nearest Comelec office. Jimenez
        said walk-ins are allowed but the lines could be long.&nbsp;</p>'
