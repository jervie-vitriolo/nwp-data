      'text': '<p>Remittances are among the main sources of Filipino families’ disposable
        income. Dollars sent home pay for daily expenses like food, utilities, school
        fees, and even luxuries of the recipient relatives, in turn boosting household
        spending and supporting economic activity which had been hampered by local
        quarantine restrictions.</p>'
  'Senate-third-congressional-seat-Bataan':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-17T17:43:35.564+08:00
    'imagesource': 'jcr:34bb18a9-5873-4b0c-99d0-62b2538fdcdf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a901f2b2-9da5-443d-ab62-e3dcd7eeb00b'
    'lead': 'A bill seeking the creation of a third legislative district for Bataan
      was approved by the Senate on Monday. This would mean another congressional
      seat for the Central Luzon province if the measure is enacted before the 2022
      elections.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-17T17:46:19.869+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T06:44:53.407+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:41:53.842+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senate OKs third congressional seat for Bataan'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08eeb04c-bb6c-459a-ae72-0e6d2558bf04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T17:46:19.869+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T06:44:53.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 17)</strong>&nbsp;— A
        bill seeking the creation of a third legislative district for Bataan was approved
        by the Senate on Monday. This would mean another congressional seat for the
        Central Luzon province if the measure is enacted before the 2022 elections.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '653ea59f-66e3-4d79-afaa-6ad8f6c5316c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T17:46:19.869+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T06:44:54.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voting 22-0, senators passed on third and final reading its version
        of House Bill No. 8664 or the proposed law reapportioning Bataan into three
        legislative districts, from the current two.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab2b8b5-2abb-42ce-bc52-aa53cd08a24a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T17:46:19.870+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T06:44:54.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate amended the House bill to state that the first legislative
        district shall be composed of Hermosa, Orani, Samal, and Abucay. The measure
        <a href="https://cnnphilippines.com/news/2021/2/16/house-bill-bataan-3-legislative-districts.html?fbclid=lwAR2">the
        House of Representatives passed in February</a> included Dinalupihan and Morong.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf06a909-ddb1-4c56-99c2-ce56fdab0d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T17:46:19.870+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T06:44:55.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second legislative district covers Balanga City, Orion, Pilar,
        and Limay under the Senate version. Morong and Dinalupihan will join Bagac
        and Mariveles in the third district.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7874059-dab6-48f2-b2b6-e3fd2994bdd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T17:46:19.871+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T06:44:55.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These provisions will take effect "on the next national and local
        elections after the effectivity of this act," the bill states. The incumbent
        representatives of Bataan shall continue to hold office "until the new representatives
        have been elected and qualified."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98761697-34c5-46ff-8f18-93c3853b22d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T17:46:19.871+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T06:44:56.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the plenary session, Senator Francis Tolentino, chair of
        the Senate Committee on Local Government, said the measure "will pave the
        way for a more robust development" for the province.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d571b95-9f7e-4dbd-996b-a577c49f5a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T17:46:19.872+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T06:44:56.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Bataan 2nd District Rep. Jose Enrique Garcia III, who authored
        the bill, cited the population increase in the area, saying the number of
        residents has reached over 760,000 as of 2015. Based on the 250,000-population
        benchmark used for the 1986 apportionment of legislative districts and prescribed
        in the Constitution, he said the province should be entitled to a third congressional
        district.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85003a30-9f80-4afb-acd6-1603252b6e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T17:46:19.872+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T06:44:57.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congress resumed session on Monday after a nearly two-month break.</p>'
  'self-produced-shoot-':
    'author': 'Alvin James Carino as told to Marga Buenaventura'
    'caption': 'With a little help from her friends, PR practitioner Alvin James Carino
      made her top model dreams come true in a birthday photoshoot. Photos by MIGGY
      BRONO/Courtesy of ALVIN JAMES CARINO'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2021-05-17T18:04:24.588+08:00
    'imagesource': 'jcr:fd2d7961-2eca-40d3-85c6-fa2f4071ad09'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c92f581d-fdfb-4082-a4cd-af7684132502'
    'lead': 'With a little help from her friends, this PR practitioner made her top
      model dreams come true in a birthday photoshoot'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-17T18:13:05.232+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-25T06:44:42.736+08:00
