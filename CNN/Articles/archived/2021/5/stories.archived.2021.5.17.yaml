      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miss Universe titleholders from the Philippines are Gloria Diaz
        (1969), Margie Moran (1973), Pia Wurtzbach (2015), and Catriona Gray (2018).</p>'
