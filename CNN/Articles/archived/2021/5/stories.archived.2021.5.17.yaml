      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3222678b-0c9a-4592-8852-4c055e499d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T10:47:14.140+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:51:03.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WSJ''s story was published soon after a separate New York Times
        article that reported Gates had "developed a reputation for questionable conduct
        in work-related settings."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b12ed52-44e6-4f6f-9030-65433771224a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T10:47:14.140+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:51:04.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9811fbc-7a26-4aef-a1e6-d2aa506d9a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T10:47:14.140+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:51:04.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Times reported, citing "people with direct knowledge with overtures,"
        that "on at least a few occasions, Mr. Gates pursued women who worked for
        him at Microsoft and the Bill and Melinda Gates Foundation."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '475f29c3-3f7f-41b0-ae16-10abd77d5f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T10:47:14.140+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:51:05.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40bb6029-77c6-4fd9-a31e-86059f4d7eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T10:47:14.140+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:51:05.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Times did not cite the names of the people involved.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a00ae9a-a193-4600-b115-16a3984fc1bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T10:47:14.140+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:51:06.393+08:00
