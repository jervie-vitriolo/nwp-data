      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/05/16/world/iyw-how-to-help-israeli-palestinian-victims/index.html">The
        Israeli-Palestinian conflict has strained medical services and left families
        reeling. Here are five organizations you can support to help victims</a>."</em></p>'
