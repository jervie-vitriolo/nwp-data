    'template': '1'
    'title': 'Microsoft board investigated Bill Gates over an alleged affair with
      employee, report says'
    'updated': 2021-05-18T07:24:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c16127c-cbdd-48da-9444-345fe0c9f420'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T10:47:14.139+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:50:56.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Bill Gates''s 2020 resignation from
        Microsoft''s board of directors came after the board hired a law firm to investigate
        a romantic relationship he had with a Microsoft employee, according to new
        reporting from the Wall Street Journal.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e71aee79-0868-433a-9455-98a08e923b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T10:47:14.139+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:50:57.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34863a09-e906-4d8f-8d29-11641707aa31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T10:47:14.139+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:50:57.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing "people familiar with the matter," the Journal reported Sunday
        that a Microsoft engineer had "alleged in a letter that she had a sexual relationship
        over years with Mr. Gates."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c37ada-7bfc-4d05-a04b-58154ebe0e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T10:47:14.139+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:50:58.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f03e2d55-b7e1-449f-ad3d-5baaa75d6918'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T10:47:14.139+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:50:58.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During the probe, some board members decided it was no longer suitable
        for Mr. Gates to sit as a director at the software company he started and
        led for decades," the Journal reported. "Mr. Gates resigned before the board''s
        investigation was completed."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab3df74-2cf5-4336-99d8-d161f6c1bec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T10:47:14.139+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:50:59.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18847fbc-eebd-4ded-bf6f-b51b98a99dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T10:47:14.139+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:50:59.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The employee was not named in the Journal''s article. CNN has not
        confirmed the allegations cited by the Journal.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dacbf82-3353-47f0-8168-b03e153fb74c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T10:47:14.139+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:51:00.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe4f857-70ee-4d65-ae16-3465f8ddc052'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T10:47:14.139+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:51:00.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Microsoft received a concern in the latter half of 2019 that Bill
        Gates sought to initiate an intimate relationship with a company employee
        in the year 2000," a Microsoft spokesperson confirmed to CNN Business late
        Sunday. "A committee of the Board reviewed the concern, aided by an outside
        law firm, to conduct a thorough investigation. Throughout the investigation,
        Microsoft provided extensive support to the employee who raised the concern."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a685b4f8-9b9b-4a08-917e-13db5111b5f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T10:47:14.139+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:51:01.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9447a067-86b7-466e-8bf5-d75392643fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T10:47:14.139+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:51:01.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement to the Journal, a spokesperson for Gates said, "There
        was an affair almost 20 years ago which ended amicably. Bill''s decision to
        transition off the board was in no way related to this matter. In fact, he
        had expressed an interest in spending more time on his philanthropy starting
        several years earlier."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b9eceb-9e72-4130-9f14-0cb5565a8624'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T10:47:14.139+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:51:02.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee6911d-7764-4b2b-bf08-670f8cf3ff97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T10:47:14.139+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:51:02.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesperson also pointed to a March 2020 statement regarding
        his decision to resign from the board.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2677f4c-b5d8-4d47-aad2-da4e13cb1131'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T10:47:14.140+08:00
