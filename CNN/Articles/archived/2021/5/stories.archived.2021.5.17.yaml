    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5098f57d-3b99-4731-9844-ff4b0fcd7b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T18:56:26.816+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:50:33.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gray hopes that Mateo will feel the love of all Filipinos who supported
        the Iloilo native in her Miss Universe campaign, especially from fellow beauty
        queens to her family.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b743f54-1df4-46af-a065-a32734d0ff4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T11:09:14.757+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:50:33.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s representative to the 69th Miss Universe made it
        to the Top 21, where semifinalists strutted in their swimsuits. She failed
        to advance to the Top 10. She was not able to bring home the Philippines''
        fifth Miss Universe title.</p>'
