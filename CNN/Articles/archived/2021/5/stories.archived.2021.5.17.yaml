  'Tuguegarao-COVID-19-UK-variant':
    'author': 'Carolyn Bonquin, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-17T15:14:34.618+08:00
    'imagesource': 'jcr:3388b853-76ab-4ec2-af44-ea23840e3ec5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7748e26d-847c-445d-aa6e-17f1256acc14'
    'lead': 'DOH says nine people from Tuguegarao City were found with the B.1.17
      variant in the latest round of genome sequencing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-17T15:16:39.748+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T06:48:24.197+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:41:41.429+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'COVID-19 surge in Tuguegarao points to UK variant, DOH says'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '281d03af-383a-4ac0-8233-71eddd316420'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T15:16:39.748+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:48:24.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 17)</strong> — The COVID-19
        cases in Tuguegarao City may be increasing because of the B.1.17 variant first
        reported in the United Kingdom, the Department of Health said on Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e3cf7a6-df01-4711-a850-074c5c0f4f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T15:16:39.748+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:48:25.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Maria Rosario Vergeire said the Philippine
        Genome Center found nine people from Tuguegarao City with the B.1.17 variant
        in the latest genome sequencing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '099a9a28-0295-4691-b2ef-3e361bb495f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T15:16:39.748+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:48:25.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nakakuha tayo ng nine individuals na may UK variant and this might
        explain why cases are increasing in Tuguegarao,” she said in a media briefing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b556fdee-5820-4a07-90eb-55d043b530df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T15:16:39.749+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:48:26.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We found nine individuals with the UK variant. This
        might explain why cases are increasing in Tuguegarao.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f877e9c-2221-4708-ba1d-e1b29663e596'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T15:16:39.749+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:48:26.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of May 16, the city had 732 active cases. Based on DOH data,
        the city has seen an increase in infections, which started at the end of March.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '690c75de-20ca-42e6-9a64-01b95c0ac162'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T15:16:39.749+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:48:27.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuguegarao City health officer Dr. James Guzman said the variant
        could have driven the surge back in April. However, he said the rise in cases
        in the city is slowly going down.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac88d32-baa7-47e2-8a26-f433ef346aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T15:16:39.749+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:48:27.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The average daily attack rate or the number of individuals per 100,000
        population getting infected is down to 35 for May 3 to 16, from 61 in April
        19 to May 2.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc1065d6-b266-4e63-a83a-e11833f4cbbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T15:16:39.749+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:48:28.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It could have been the driver for the past three or four weeks,
        kasi talagang grabe kami nung previous one and a half months na talagang mataas
        ang (cases) namin…There was even a time pinakamataas namin is 138 cases. Ngayon
        22, 34 naglalaro,” Dr. Guzman said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ffb1d38-8933-4762-aa7e-1315c9abc38a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T15:16:39.749+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:48:28.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Over the past one and a half months, our cases was
        really high. There was a time we reached an all-time high of 138 cases. Now
        it''s hovering at 22 to 34 new infections daily.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec3bcd4c-7070-45ee-bbde-87c9292f946a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T15:16:39.749+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:48:29.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guzman said intensified contact tracing and targeted testing helped
        them contain the infection.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1653545-8605-4118-b4c0-e92445c60da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T15:16:39.750+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:48:29.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city is opening three isolation facilities with 300 beds this
        week. However, like in most cities and municipalities, Guzman said they are
        still facing a shortage of health workers, so the PNP and BFP are also sending
        them nurses.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa4ee70-03ab-4761-a11a-6bf5bd3ab92e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T15:16:39.750+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:48:30.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If we can address the issue on manpower, then we can operate those
        facilities. Ang kulang ho [What we lack] is manpower,” he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0606d352-28e1-475f-8bdf-be9de35d94b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T15:16:39.750+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:48:30.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH has advised regional surveillance officers to collect and
        send more samples for analysis, especially from the areas with high percentage
        of people testing positive for COVID-19 infection. This includes Palawan,
        Nueva Vizcaya, South Cotabato and Misamis Oriental.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68ab5ff-e1ec-4e89-9cbe-77d795bae831'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T15:16:39.750+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:48:31.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said this could determine whether or not a new variant
        is driving the surge in these provinces.</p>'
  'COVID-19-India-variant-MV-Athens-Bridge':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-17T15:17:45.704+08:00
    'imagesource': 'jcr:c35d8d32-bd3f-420a-9e3f-b67757ffad0f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '77443955-563e-499b-aefe-73622039c5fb'
    'lead': 'DOH says one of the crew members of COVID-stricken MV Athens Bridge is
      currently intubated, while three fellow seafarers are under oxygen support. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-17T15:19:11.223+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T06:48:18.981+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:41:42.177+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH: 4 PH seafarers with India variant receiving care, no proof of faster
      health decline'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7648ef39-648f-4423-a56d-7419765c3413'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T15:19:11.223+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:48:19.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 17)</strong> — Four Filipino
        seafarers detected with the B.1.617 variant first found in India are still
        receiving extra medical attention, but the Health Department on Monday said
        there is no scientific basis yet to conclude that this variant can cause severe
        COVID-19 or make the patient''s health deteriorate faster.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d28e88f-c2de-42c2-bcc9-7411517add0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T15:19:11.223+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:48:19.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Maria Rosario Vergeire said one of the crew
        members of COVID-stricken MV Athens Bridge is currently intubated, while three
        fellow seafarers are under oxygen support. She said their conditions are improving
        and they are "doing well." The other crew members found with the variant are
        also being monitored.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d7cbf3-153e-4824-8109-33e03c6136df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T15:19:11.223+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:48:20.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crew from the vessel who are currently admitted in the hospital
        will be re-tested as it is the 21st day from the onset of their symptoms.
        The progression of their symptoms will also be checked and compared with other
        COVID-19 patients.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a540b9da-3840-4bbf-acfc-dc35adb9331e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T15:19:11.223+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:48:20.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wala pa namang ganung kadaming ebidensya na lumalabas about this
        Indian variant and its pathogenesis or progression ng sakit," she said in
        a media briefing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '702b9b96-181f-4c49-a750-d3cd94d9e21d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T15:19:11.224+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:48:21.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire added, "Titingnan po natin ang course ng sakit kung kapag
        kinumpara sa ibang variant o ibang indibidwal na may sakit ay kung talagang
        mas mahaba o mas nag-worsen."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '704004b0-6d66-4042-a203-03e754fc607a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T15:19:11.224+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:48:22.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There is not a lot of evidence that this Indian variant''s
        pathogenesis or how the condition of those with the variant progresses. We
        will check the course of their sickness to see how it compares to other patients
        or those with other variants. We will check if they are sick for a longer
        period or if their health condition is worse.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d427f6e-10d7-4161-ba31-28a1695f46d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T15:19:11.224+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:48:22.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Infectious disease expert Dr. Rontgene Solante was quoted as saying
        that there are already reports that the B.1.617 variant can cause a more severe
        COVID-19.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f01e22a-c8e7-418b-8d14-5070bb827d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T15:19:11.224+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:48:23.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has 12 cases of the India variant. The only active
        cases are the nine seafarers from MV Athens Bridge, while the patients with
        travel history from Oman, United Arab Emirates, and Belgium have already completed
        their isolation and have recovered.</p>'
  'COVID-genome-sequencing-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2021-05-17T16:00:49.737+08:00
