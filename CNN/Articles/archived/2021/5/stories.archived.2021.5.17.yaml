      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from the 12 cases of B.1.617.2 variant from India, the Health
        Department reported over the weekend 13 new cases of the B.1.1.7 variant from
        the United Kingdom, seven more cases of the B.1.351 variant from South Africa,
        and one new case of the P3 variant discovered in the country.</p>'
