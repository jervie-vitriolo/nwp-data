      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adline Castelino: Coming from India and witnessing what India is
        experiencing right now, I have realized something very important. Nothing
        is more important than the health of your loved ones and you have to draw
        a balance between economy and health. That can be done only when the gov''t
        works with the people hand in hand and produce something that will work with
        the economy.</p>'
