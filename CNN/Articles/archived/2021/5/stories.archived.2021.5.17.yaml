    'jcr:uuid': 'c26172df-789a-4bfe-9441-e7b173c23145'
    'lead': 'We are compounding an important public health policy mistake.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-17T07:30:22.426+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T06:52:30.598+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:41:22.639+08:00
