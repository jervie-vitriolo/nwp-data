    'template': '1'
    'title': 'Mayors, governors now in top vaccine priority group'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3591b582-df5d-41fa-8be4-2294dd71ef7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T14:11:12.859+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:49:03.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 17) —</strong> Local
        officials will move to top priority in the COVID-19 vaccination list due to
        the nature of their work, a Health official said on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a99b7df-79cb-4a5f-ad4e-da99d31680c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T14:11:12.860+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:49:04.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Maria Rosario Vergeire said the Inter-Agency
        Task Force included mayors and governors in the A1 group, which was originally
        for health care workers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c86476-d175-4e63-8757-9890c9290e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T14:11:12.860+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:49:04.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang local chief executives, governors, mayors from cities, and
        municipal mayors are frequently exposed to COVID because they are part of
        the response team, sila ang umiikot sa barangay para macheck kung maayos ang
        response natin sa pandemyang ito [They constantly go around to check pandemic
        response]," she said in a media briefing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8812ff8-4de2-4ef5-8321-70e1eba68317'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T14:11:12.860+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:49:05.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of mayors were issued show cause orders at the onset of
        the national vaccination program in March for supposedly breaching the priority
        line. They were eventually moved up to fourth in line with other essential
        economic workers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff78655-7dd8-4412-8a5d-0b7bdfdc2307'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T14:11:12.860+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:49:05.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire, however, said the violation should not be linked to the
        new rule because of successive vaccine deliveries in the past weeks.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f58c9973-85d3-400d-b19b-bb0638fc51b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T14:11:12.860+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:49:06.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is very different, because during that time nang tayo ay nagbabakuna
        ng healthcare workers, kakaunti lang talaga doses ng bakuna at gustong gusto
        talaga mabigyan muna lahat ng healthcare workers kaya po di muna tayo nagsama
        ng ibang priority sectors," the health official said. "Pero ngayon na ang
        bakuna natin ay medyo sufficient na ay maari na tayo magbakuna ng ibang prayoridad
        din at frequently exposed na populasyon."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b111062-2089-4510-bab0-d2894b46b8a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T14:11:12.860+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:49:06.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is very different because the time we were vaccinating
        healthcare workers, supply was scarce. We wanted to vaccinate them first so
        we did not include other priority sectors. Now that the supply is slightly
        sufficient, we can vaccinate other priority sectors and those who are exposed.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9874c80b-a4ba-47ca-b591-3d9ec91aced0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T14:11:12.860+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:49:07.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said the vaccination program will soon expand to the A4
        and A5 groups.</p>'
