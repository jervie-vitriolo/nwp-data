    'template': '1'
    'title': '''Time to shine'': Rabiya Mateo''s mom cheers her on for Miss U coronation'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd37d0118-1dc2-4384-bbb9-3d4123645695'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T07:59:13.506+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:52:23.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 17) —</strong> The country''s
        pride Rabiya Mateo receives a heartfelt message from her mother minutes before
        she competes at the 69th Miss Universe pageant on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5003171-f49f-4dda-a680-cd7cd177070d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T07:59:13.506+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:52:23.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christine Mateo sent her love to Rabiya, who is competing for the
        Philippines'' fifth Miss Universe crown in Florida, United States.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d8d03b4-d9a8-42fe-b6a7-59397818a46a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T07:59:13.506+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:52:24.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang message ko kay Rabiya, give your best performance and make
        Filipinos proud of you. It is time for you to shine. Your dreams is (sic)
        becoming true now," she told CNN Philippines.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63260c86-0b99-4315-affd-c9ae46eec46a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T07:59:13.506+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:52:24.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Win or lose, the doting mother said they are fully supporting Rabiya.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98be254d-8124-4ecc-8e9e-f23b0d696de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T07:59:13.507+08:00
      'mgnl:createdBy': 'lara'
