      'text': '<p>She added, "Rabiya you made us so proud! We know you put your heart
        into this and we love you! Mabuhay ang Pinay!"</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9769312-6226-4894-8614-ef3ce7d3c330'
      'mgnl:activationStatus': true
