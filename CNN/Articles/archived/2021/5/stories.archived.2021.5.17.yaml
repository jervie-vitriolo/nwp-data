      'jcr:uuid': '6f70e11d-626e-467c-9554-56cf8d8b709e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T07:24:47.234+08:00
      'mgnl:createdBy': 'pilar'
