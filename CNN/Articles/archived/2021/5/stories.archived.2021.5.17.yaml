      'mgnl:type': 'text'
      'text': '<p>The newly confirmed fatalities include 31 previously tagged as recoveries,
        the DOH noted.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e8c3abd-03b0-4c0c-ae7f-ae94345aa46c'
