      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 17)</strong> — Voter
        registration resumed in Metro Manila and neighboring provinces as quarantine
        restrictions were relaxed further, a poll official said on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada05a7b-8109-40e5-b684-5111042936bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T18:43:42.307+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:44:05.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Matagal nang hinihintay na mabukas ulit yung</em> registration
        <em>sa</em> NCR Plus <em>kasi nga nagsara</em> for about three weeks... <em>Habang
        sarado naman yung</em> NCR Plus, <em>lahat naman ng nasa ibang parte ng</em>
        Pilipinas <em>ay patuloy naman ang pagpaparehistro, kaya hindi naman nag-suffer
        ng ganoong kalaki yung ating</em> registration numbers," Commission on Elections
        spokesperson James Jimenez told CNN Philippines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90fb4f51-852c-49ee-9e1c-9dfd82287e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T18:43:42.307+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:44:06.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have been waiting for registration in NCR Plus
        to reopen because it closed for about three weeks... But while it was closed,
        all other areas in the country continued with registration, so our registration
        numbers didn''t suffer that much.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ab9a24-bf7d-4d28-b9e1-b4b5d00c066e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T18:43:42.307+08:00
