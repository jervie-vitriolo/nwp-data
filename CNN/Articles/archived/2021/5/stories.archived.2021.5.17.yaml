      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kimberly Jimenez: I come from a family completely filled with women
        who propelled me into who I am today. Working with my non-profit group, I
        understand that I don''t need a title to be able to help others and to be
        able to support them.</p>'
