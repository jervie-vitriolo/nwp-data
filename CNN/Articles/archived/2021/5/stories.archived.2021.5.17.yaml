      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter was filled with memes of the Miss Universe 2012 titleholder
        donning a red dress and putting on a straight face while hosting alongside
        Mario Lopez.</p>'
