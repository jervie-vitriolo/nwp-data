  'Calls-growing-another-nationwide-India-lockdown':
    'author': 'Aditi Sangal, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-05-17T16:30:13.124+08:00
    'imagesource': 'jcr:5b881e8a-60b6-4a75-9a4c-d61d94cce15a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1562ccb0-1b23-4350-af5e-73d3a60c78b5'
    'lead': 'ANALYSIS; Millions of Indians are living under a mix of locally-imposed
      coronavirus restrictions, as the central government resists calls from leading
      medical experts for a nationwide lockdown.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-17T16:29:44.974+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T06:46:31.802+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:41:46.831+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ANALYSIS: Calls are growing for another nationwide India lockdown. That''s
      not realistic'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6578ef7-4e1e-491b-98d7-38f2daad392d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T16:29:44.974+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:46:32.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Millions of Indians are living under a
        mix of locally-imposed coronavirus restrictions, as the central government
        resists calls from leading medical experts for a nationwide lockdown.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5802d4b-3327-4f36-9af3-b0fefcee0cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T16:29:44.974+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:46:32.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '790eceb7-6388-4f79-a7af-e7b67d00e617'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T16:29:44.974+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:46:33.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Indian Medical Association earlier this month said a "complete,
        well-planned, pre-announced national lockdown" for 10 to 15 days would give
        the country''s overstretched health system time to "recoup and replenish both
        the material and manpower" it needs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38fcbb74-401e-4270-8b1b-4455ee291229'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T16:29:44.974+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:46:33.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184f51f1-7b58-4b2b-8cf3-0c57d1abb97c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T16:29:44.974+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:46:34.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And top US coronavirus advisor, Dr. Anthony Fauci on May 9 said
        of India: "You''ve got to shut down ... you need to break the chain of transmission."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e3b5faf-0115-429a-818c-b3587ce2e9ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T16:29:44.974+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:46:34.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0f1360-a89a-46c5-911f-874ec94cac1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T16:29:44.974+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:46:35.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Prime Minister Narendra Modi''s government has done that
        before, and learned a very painful lesson. Experts say shutting down the nation
        again is not realistic.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54afc865-1015-4e10-9edf-63c6cd8b1def'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T16:29:44.974+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:46:35.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4604a53f-12b5-48d7-8f32-7c7baaf9fc88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T16:29:44.975+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:46:36.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the first wave of the virus hit India in March 2020, Modi announced
        a sweeping national lockdown hours before it went into effect, shutting state
        borders, suspending inter-state travel, halting businesses and requiring people
        to stay at home.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '194b816d-639a-4755-ac67-05390a5af92c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T16:29:44.975+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:46:36.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb8afb51-10d3-4aa5-953b-877461cbf4cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T16:29:44.975+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:46:37.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That lockdown, which ultimately lasted almost four months, helped
        India to control the spread of coronavirus, but it came at a high cost, leaving
        the country''s poorest and most vulnerable without income or food, and often
        stranded far from home.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b0d117c-06fa-42a8-b9d7-ba37fd8c7a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T16:29:44.975+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:46:37.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a168782-469c-4604-b255-312db2d63eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T16:29:44.975+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:46:38.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This time around, Modi says a national lockdown would be a "last
        option."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f054c1-f1d1-49b1-8232-f3d66ebcd8d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T16:29:44.975+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:46:38.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7964f5dc-72e7-403e-8eb9-48c4c7603068'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T16:29:44.975+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:46:39.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to save the country from lockdown," Modi said in an address
        to the nation on April 20. "We have to try hard to avoid lockdowns."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27185dd1-51a6-4f84-8b13-77d7f963ccf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T16:29:44.975+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:46:39.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff73f892-ce12-49a4-bc4f-235aed83837b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T16:29:44.975+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:46:40.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, the leaders of 35 of 36 of India''s states and union
        territories have imposed their own restrictions, including night curfews,
        partial closures and week-long lockdowns. These kind of short-term, localized
        measures are drastically different from the approach taken the last time India
        faced a coronavirus wave.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda5e4d9-ab3d-4bcc-ad22-f31180214cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T16:29:44.975+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:46:40.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e614936-82fc-44e6-9f64-2e6778b41a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T16:29:44.975+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:46:41.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some experts say this makes total sense, as it gives regional leaders
        the freedom to tailor restrictions to the size of the local outbreak, and
        the needs of their residents.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27bb2112-a806-421d-9403-7cc85a3ef7a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T16:29:44.975+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:46:41.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '283f2f25-fd0f-4120-a247-e99cf87795b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T16:29:44.975+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:46:42.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A one-size-fits-all lockdown for a country of 1.3 billion people
        doesn''t work, they argue.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e32cbd-5988-49ad-b137-7a008ea1832d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T16:29:44.976+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:46:42.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e65c404-b06d-4043-8767-e4d79ef00594'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T16:29:44.976+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:46:43.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>India''s poor were hit hardest</strong></h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca1dec2-b2f7-485f-8aa2-14a653f8374d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T16:29:44.976+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:46:43.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the start of the pandemic, India has recorded more than 24
        million cases, second only to the United States. More than 270,000 people
        have died.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516e42f7-b4d2-4184-80c0-9a00c7f8ceb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T16:29:44.976+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:46:44.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0110a4dc-ffac-4159-ba90-548eb5cf2ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T16:29:44.976+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:46:44.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a projection model from the Indian Institute of Science,
        at the current rate of spread, India''s case numbers could rise to 50 million
        by June 11, with 400,000 deaths.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ce5246-c102-4ed5-8600-56d751e64b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T16:29:44.976+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:46:45.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd53ddaae-29e1-4fb2-a1c7-c69e6f586cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T16:29:44.976+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:46:45.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The model says a national 15-day lockdown could save approximately
        100,000 lives, and prevent some 20 million people from catching the virus.
        The longer the lockdown, the more case numbers are projected to fall, according
        to the model.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca521632-207c-4625-b7d6-5462407a1b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T16:29:44.976+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:46:46.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ad80c4-79cb-4b0e-be7d-e64fb5a37c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T16:29:44.976+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:46:46.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a nationwide lockdown has its own health risks, particularly
        for India''s poor.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a6d49c-0919-4312-8f9e-b5727783341e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T16:29:44.976+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:46:47.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d652da-0a71-4177-8551-02aa29d2c32c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T16:29:44.976+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:46:47.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 100 million Indians are migrant workers, mostly from rural
        areas who moved to cities for work. During the first lockdown, many were stranded
        without jobs or food, prompting a mass exodus from cities.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a379ddf2-3662-4d95-8dec-3b549df7097c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T16:29:44.976+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:46:48.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f748c1-c1d3-4cf2-8fcc-4feb0b9379b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T16:29:44.976+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:46:48.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the national railway system suspended and domestic borders
        closed, hundreds tried to make the journey home on foot over many weeks and
        thousands of miles. Many didn''t make it, dying from exhaustion, dehydration,
        hunger or roadside accidents</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d2f2af-0de9-42f7-85af-93558b2f3fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T16:29:44.976+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:46:49.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913520cd-61dc-4a1f-a0da-22c19c986369'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T16:29:44.977+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:46:49.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The experience of the past year has shown us that economic closures
        are most disruptive to the poorest sections of society," said an April report
        from the Lancet''s Covid-19 Commission India Task Force. "In urban areas,
        daily wage earners, informal sector workers, and low-skill workers are the
        most likely to be impoverished from disruptions in economic activities."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c385a2-bdc5-411b-af2c-b5751baa6148'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T16:29:44.977+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:46:50.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ba8f5b-9535-40d2-a27c-7568795f5a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T16:29:44.977+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:46:50.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ajnesh Prasad, a professor and Canada Research Chair in the School
        of Business at Royal Roads University, said only a "certain class of individuals"
        had the luxury to stay at home and maintain social distance.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac79d5da-bb29-4da9-b07f-13126cf78543'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T16:29:44.977+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:46:51.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '480137af-0755-4a11-adff-1a71f5fa61d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T16:29:44.977+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:46:51.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we talk about the urban poor, it''s impossible for them to observe
        these directives," Prasad said. "They will tell you that observing these directives
        would be tantamount to starving themselves to death."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a7c588-fdf0-45ac-ac6f-89f07094a3d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T16:29:44.977+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:46:52.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21155369-8aef-4cad-8c36-b8d787ccbcba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T16:29:44.977+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:46:52.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Population density complicates matters further -- about 35% of India''s
        urban population lives in slums, where households lack sufficient living space
        and adequate sanitation facilities, according to the World Bank.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f346927d-6d63-4f0f-b3a7-a0e91f597188'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T16:29:44.977+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:46:53.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '478c22ba-cdac-4f94-83ee-b7d43d46ff8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T16:29:44.977+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:46:53.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In densely populated slum areas an entire family often lives in
        one small room and shares a bathroom with other families. It''s impossible
        to distance from others -- and unrealistic to expect movement without the
        risk of virus transmission.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a25a41-a27a-409c-ac92-21da34e4af69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T16:29:44.977+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:46:54.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4693c6b-21e0-40f4-906f-9e9abeda3213'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T16:29:44.977+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:46:54.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The things that make a lockdown both feasible and effective -- staying
        indoors, working and attending school remotely, social distancing -- require
        access to a stable internet connection, and to resources like a laptop and
        electricity. These luxuries simply aren''t available to the vast majority
        of Indians, most of whom don''t even have access to doctors or oxygen as the
        second wave overwhelms major cities.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd554582-ee32-4e51-b29c-63124a9df289'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T16:29:44.977+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:46:55.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e56c626b-cce4-4570-813c-0c21a9eacecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T16:29:44.977+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:46:55.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Millions thrown into poverty</strong></h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd28912-920a-4974-8c5a-f8f1701d1284'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T16:29:44.977+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:46:56.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India''s struggling economy also makes it much harder for the government
        to impose a second national lockdown.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a793c0ea-fdc3-4fea-9e44-0578d2a40e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T16:29:44.978+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:46:56.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08320770-3f9c-41a3-82b9-76f3412e89d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T16:29:44.978+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:46:57.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first lockdown sent much of the country spiraling into poverty
        -- the number of people earning $2 a day or less in India is estimated to
        have risen by 75 million due to the Covid recession, according to the Pew
        Research Center.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8de0154-0a94-43a6-99b6-f3d35e111409'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T16:29:44.978+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:46:57.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c3827c-64bf-46c1-a8ea-11cdb204397c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T16:29:44.978+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:46:58.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The lockdown came at a huge economic and social cost," said Chandrika
        Bahadur, chair of the Lancet Covid-19 Commission India Task Force. "The suddenness
        of the announcement meant ... the vast majority of the country was unprepared
        in terms of the implications on income, food, security of tenure, and safety.
        And in turn, both the central and state governments were unprepared for the
        migrant crisis."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ae3c43-3e0e-4b4b-ada1-a04583d8df6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T16:29:44.978+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:46:58.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075e368c-e482-4d28-ae57-fe962debe949'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T16:29:44.978+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:46:59.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The economic disruption of the first lockdown has also left India''s
        government with "less policy room to maneuver," Bahadur added.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a889ea8b-08c2-4abf-9165-2501e46ceede'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T16:29:44.978+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:46:59.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c75e544-29b0-4bb0-bccc-119159c1d843'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T16:29:44.978+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:47:00.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India has a weaker financial system than countries the United States
        or the United Kingdom, for instance. There''s less money and fewer systems
        to send it to those who need it most.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8aa37f5-6d1d-4146-b856-f84b12cd33e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T16:29:44.978+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:47:00.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56bcd7aa-7e97-41bc-9bcc-489ab0462c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T16:29:44.978+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:47:01.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some parts of the country did see ration kits distributed to the
        poor during the first lockdown, but that wasn''t enough to keep people at
        home. They still needed to earn a wage to feed their families.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9e5a09-7cbe-42b9-9490-3913ab87da7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T16:29:44.978+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:47:02.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04eff615-a469-4770-953f-abb01a43a856'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T16:29:44.978+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:47:02.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Without a government establishing a robust system of social support
        through public policy, which would appear in the form of social assistance
        programs like stipend or subsidies, a lockdown isn''t feasible," said Prasad,
        from Royal Roads University.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f5f58ff-5c8f-4f6d-8cc1-e52a71b835db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T16:29:44.978+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:47:03.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04be8a47-f6b5-4e6c-b45e-b27d085f1dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T16:29:44.978+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:47:03.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>A localized approach</strong></h2>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e8e901-d292-4d4e-a084-9944484d6e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T16:29:44.979+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:47:04.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In early April, as cases began surging in the capital, New Delhi,
        many migrant workers returned to their home villages even before any restrictions
        were imposed. Many were afraid that a surprise lockdown could leave them stranded
        once again.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf2a5f2-35b1-432f-8ebe-3fdb557ade62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T16:29:44.979+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:47:04.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad5b01f-d687-4722-abfc-1ef2da432134'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T16:29:44.979+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:47:05.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India''s varied topography means its population density is concentrated
        in specific hubs -- and while the virus can spread everywhere, its effects
        are felt more acutely in cities like Delhi, Mumbai and Bangalore. Each state
        also has a different level of resource availability, including health care
        capacity.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7839fa21-1f27-473a-b545-95c57cc65091'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T16:29:44.979+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:47:05.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '467344de-75a0-4663-bc04-d2b32b1cc228'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T16:29:44.979+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:47:06.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A nationwide lockdown would leave little space for state and local
        governments to respond to the pandemic in a way fitting to their local circumstances.
        Right now, some states have nightly curfews, restrictions on public transport
        and localized measures in certain districts</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b796b686-3d7c-4ef7-a05c-e71d298cf22a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T16:29:44.979+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:47:06.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4130616e-59d2-4720-a284-01544313dafa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T16:29:44.979+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:47:07.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its April report, the Lancet''s Covid-19 Commission India Task
        Force recommended against a "blanket national or state lockdown."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63652add-0100-4276-9568-11085fdf605f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T16:29:44.979+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:47:07.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c52df3c6-5f1d-458a-8e8b-393cf8791991'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T16:29:44.979+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:47:08.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, it backed measures such as closing venues for large gatherings
        and encouraging white-collar workers to operate from home -- but urged the
        government to minimize restrictions for the rural and urban poor.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d0ee44-69f7-4396-b8aa-eef627caa7ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T16:29:44.979+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:47:08.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd652999d-cb6c-4fd6-a593-dce65a8b3654'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T16:29:44.979+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:47:09.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bahadur said the Task Force is now calling for localized but synchronized
        closures based on two variables -- the spread of the disease and medical preparedness.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400fd67a-8163-412f-8fdd-c1dc976e4a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T16:29:44.979+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:47:09.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '728529d6-8448-4b78-bcae-e5a373c7c2d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T16:29:44.979+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:47:10.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Modi echoed those recommendations in his April address, asking state
        leaders to focus on "micro-containment zones" instead of full lockdowns.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ccadd0-6c6e-4d70-a88f-135c1912a411'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T16:29:44.979+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:47:10.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab99a181-4885-4b7f-a238-ada1b020a12f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T16:29:44.980+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:47:11.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>States and union territories are now adopting this approach -- for
        instance, Delhi has imposed several consecutive lockdowns for short periods
        of time such as seven or 10 days, with exceptions for many categories of essential
        workers -- unlike the first lockdown last year.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f741da1-3c7c-487f-a6d0-8f34616ff8eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T16:29:44.980+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:47:11.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35208d54-6ed0-4d61-945e-101b00aa6e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T16:29:44.980+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:47:12.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The basic point is that there are no simple yes or no answers to
        a very complicated set of questions," Bahadur said.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35996d41-1072-4e26-96d1-f0187b0303bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T16:29:44.980+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:47:12.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b4f130-58b1-4fb0-9400-f83280f026af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T16:29:44.980+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:47:13.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In a country with such diversity, localized decisions, driven by
        a common science and evidence based approach, with a strong coordinated response
        is our best bet for success."</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '569e3398-7f44-429e-9732-0c9cd907c736'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T16:29:44.980+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:47:13.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/05/17/asia/india-second-coronavirus-wave-lockdown-intl-hnk/index.html"
        target="_blank">"Calls are growing for another nationwide India lockdown.
        That''s not realistic"</a></i></p>'
