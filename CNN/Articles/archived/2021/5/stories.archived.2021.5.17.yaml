      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409cc812-e29d-47b7-a9e2-c7f3eb2a50fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T10:47:14.140+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:51:06.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gates'' spokesperson told the Times that, "It is extremely disappointing
        that there have been so many untruths published about the cause, the circumstances
        and the timeline of Bill Gates'' divorce."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '827527ca-7321-4e59-a399-f7b588ba3dfc'
      'mgnl:activationStatus': true
