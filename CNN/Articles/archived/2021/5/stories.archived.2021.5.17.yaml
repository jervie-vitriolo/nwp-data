      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OWWA official said there was  no immediate need yet to perform
        mass repatriation, but stressed the Philippine government "stand[s] ready."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c66128d9-2140-476f-9efa-672af3ccce1a'
