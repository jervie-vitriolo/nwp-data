      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Question to Peru: What would you say to the women watching tonight
        who are currently experiencing sexual or domestic abuse?</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e67e83b-233b-407f-8a70-2440f641a0b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T13:07:35.826+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:49:57.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Janick Maceta del Castillo: I will tell them that I admire their
        strength, that they''re survivors, and I''ve been there, too. I became the
        hero of my own story that''s why I advocate to save little girls from being
        victims. They are survivors, they are heroes, they have the power. Don''t
        ever, ever make anyone silence your voice.</p>'
