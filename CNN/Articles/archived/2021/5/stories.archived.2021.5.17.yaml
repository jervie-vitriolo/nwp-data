      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>American Friends of Magen David Adom</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '423d2120-c4a8-4824-8900-9a0ad179c605'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T10:52:14.091+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:50:48.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>American Friends of Magen David Adom (AFMDA) supports Israel''s
        primary ambulance, blood-services and disaster-relief organization. When tragedy
        strikes in Israel, Magen David Adom (MDA) is often on the frontlines helping
        victims receive proper medical care. MDA also provides first-responder medical
        training to approximately 90,000 people each year throughout Israel. It is
        a non-government organization that works in association with the International
        Federation of Red Cross and Red Crescent. <a href="https://secure.afmda.org/site/Donation2;jsessionid=00000000.app20102a?df_id=1483&amp;mfc_pref=T&amp;1483.donation=form1&amp;s_src=GNRLWEB&amp;FURL=UR&amp;NONCE_TOKEN=CC021BE1077EFCD7E57626F420BC6638">Donate
        here</a>.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da1da08-f022-4f7d-98b3-5cd75f720aaa'
      'mgnl:activationStatus': true
