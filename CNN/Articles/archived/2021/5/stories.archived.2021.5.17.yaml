      'mgnl:lastActivated': 2023-01-25T06:51:09.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bill and Melinda Gates Foundation on Monday said in a statement
        to CNN Business it has "seen the allegations made in the media by an anonymous
        former employee," referring to the New York Times report.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53716c29-925b-4b42-8120-6405db2421cb'
      'mgnl:activationStatus': true
