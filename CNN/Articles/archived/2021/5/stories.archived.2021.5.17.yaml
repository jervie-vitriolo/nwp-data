      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can view the show through the Vargas Museum <a href="https://www.facebook.com/media/set?vanity=vargasmuseum.upd&amp;set=a.10159211243897667"
        target="_blank">Facebook page</a> or by setting appointments until June 4,
        2021.</p>'
