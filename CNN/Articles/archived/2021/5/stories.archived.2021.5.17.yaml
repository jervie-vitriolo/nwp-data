      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Tabawan” is a documentation of Quiambao’s experience in Tabawan
        island. The talk will discuss “the on-the-ground coordination with the community,
        and the ethics and cultural sensitivity needed when immersing into local communities.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc7f2da-83a2-480b-bef8-e87233f8532c'
