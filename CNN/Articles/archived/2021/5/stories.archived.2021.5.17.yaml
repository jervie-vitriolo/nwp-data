    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-05-17T16:12:57.865+08:00
    'imagesource': 'jcr:c2309b3d-f7e2-457e-baa7-8c6d3561eb05'
    'jcr:mixinTypes': ['mgnl:hasVersion']
