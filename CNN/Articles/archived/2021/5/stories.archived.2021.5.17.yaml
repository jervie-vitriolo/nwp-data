      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The figure, however, remains far from the third telco''s target
        of securing 30% market share, DITO chief technology officer Rodolfo Santiago
        said in the same event.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c912615a-3010-4fd5-a6aa-abf48fafd0fb'
