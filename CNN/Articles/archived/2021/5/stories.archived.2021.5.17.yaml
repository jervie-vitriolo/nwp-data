      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DITO previously said it wanted to corner a third of the market in
        its first year of operation, but it withdrew the target in March. Adel Tamano,
        DITO chief administrative officer, said at the time that the telco could only
        grab a significant market share once the Mobile Number Portability Act is
        in place.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
