      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, Melinda Gates — Bill Gates'' wife and co-founder
        of their foundation — filed for divorce. In a statement announcing their split,
        the couple said, "after a great deal of thought and a lot of work on our relationship,
        we have made the decision to end our marriage."</p>'
