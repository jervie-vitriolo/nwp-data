      'mgnl:type': 'text'
      'text': '<p><strong>"Homecoming/Eventually"</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f17d269a-0a69-4059-a4c7-887b794bb6fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T18:45:18.714+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:44:00.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.facebook.com/events/1101660813700193/?ref=newsfeed"
        target="_blank">“Homecoming/Eventually,”</a> features the works of Thai artist
        Nontawat Numbenchapol and Filipino artist Ryan Villamael. The exhibit allows
        for a rethink on the notions of home and belonging as it “functions as a proposition
        to engage, through visual art, with the contention of homecoming particularly
        from the geographic perspective of Southeast Asia to which a wave of ‘homecomings’
        has returned millions of overseas nationals.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '496af738-ce6b-4c0e-a7ea-be5ba1c911db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T18:45:18.714+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:44:00.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Numbenchapol’s works on display here are unedited video interviews,
        footage, and photographs of remote village that familiarize viewers to different
        cultures and understand more of Thailand; while Villamael’s works dwell on
        mobility through maps and geographical studies,&nbsp;with pieces and installations
        featuring replica maps that show the “point of departure to further investigate
        the notion of territorial demarcation, and are transformed to allude to an
        idyllic landscape.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4380f821-cfa4-4193-bbb6-be3fd297c70a'
      'mgnl:activationStatus': true
