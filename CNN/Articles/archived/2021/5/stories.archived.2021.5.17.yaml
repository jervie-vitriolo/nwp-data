    'template': '1'
    'title': 'Fil-Am ballers Clarkson, Green to lead first virtual Jr. NBA PH clinics'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55520561-cc5c-4916-83a1-47d1cf77faae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T18:26:27.116+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:44:11.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 17) –</strong> Filipino
        American ballers Jordan Clarkson of the Utah Jazz and 2021 NBA draft prospect
        Jalen Green will lead the first virtual Jr. NBA Philippines basketball clinics,
        the league announced on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb138bd-aec6-4fe0-9712-88d179545dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T18:26:27.116+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:44:11.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9332f172-3bf7-41a5-969c-b14db8d6649b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T18:26:27.116+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:44:12.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The free virtual basketball clinics for boys and girls aged 13 to
        17 years old across the country will run on May 29 and June 12, with registration
        now live at <a href="https://www.jrnbaasia.com/" target="_blank">www.jrnbaasia.com</a>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0645cbea-fdcd-46d6-a317-732350b6b9c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T18:26:27.116+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:44:12.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af3b151-7c83-449e-ba9c-cd7083149839'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T18:26:27.116+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:44:13.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jordan and Green will join Jr. NBA coaches in conducting online
        basketball drills. The two Filipino American cagers will also take part in
        a life session and discuss the importance of fundamental skills training in
        their professional careers during the May 29 online event.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd1facb-82bf-4e44-946e-be989e15a16c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T18:26:27.116+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:44:13.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bcff20e-eff7-4118-b485-a274b742bd51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T18:26:27.116+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:44:14.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Shifting the Jr. NBA program to a virtual event will allow us to
        safely engage young boys and girls through basketball while continuing to
        promote the importance of an active and healthy lifestyle," said Scott Levy,
        NBA Philippines Managing Director.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abff8cc6-6ddc-4c69-ab2c-99dd486fcbe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T18:26:27.116+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:44:14.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55f60d7-1679-4196-b8d7-95f1222c761f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T18:26:27.117+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:44:15.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clarkson was selected 46th overall by the Los Angeles Lakers in
        the 2014 NBA Draft and named to the NBA All-Rookie First Team in 2015. The
        6-foot-4 guard is a top candidate for the Sixth Man of the Year award this
        season with his averages of 18 points, 4.1 rebounds and 2.4 assists despite
        coming off the bench.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac7ca72-0b0d-42ab-91db-a0b9c2083141'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T18:26:27.117+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:44:15.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '190744ce-2c34-4321-bd92-946aa10b383b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T18:26:27.117+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:44:16.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Green played for the G League Ignite, a team dedicated to the development
        of elite youth prospects, in the last NBA G League season. The 2018 FIBA Under-17
        Basketball World Cup Most Valuable Player awardee averaged 17.9 points, 4.1
        rebounds and 2.8 assists per game to emerge as one of the top prospects in
        the 2021 NBA Draft.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579e3adb-fba0-42c7-917c-8ea48f3f2cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T18:26:27.117+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:44:16.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17e1190-b5b7-4d70-86c6-c52496af3d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T18:26:27.117+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:44:17.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, WNBA legend Ticha Penicheiro will headline the Jr. NBA
        session designed for girls on June 12.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4fcdaec-82c2-4e45-b7e3-2f9e58251dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T18:26:27.117+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:44:17.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2cfb88f-46ce-4f4e-b00e-d94736a3f846'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T18:26:27.117+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:44:18.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Penicheiro, a Women''s Basketball Hall of Fame inductee, spent 15
        seasons in the WNBA with the Sacramento Monarchs, Los Angeles Sparks, and
        Chicago Sky. She was named as one of the WNBA''s Top 20 Players of All Time
        in 2016 and has won a WNBA title. The point guard was also a four-time WNBA
        All-Star and a three-time All-WNBA selection.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e83362-3cfe-43a5-aa7e-e3c6efc85af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T18:26:27.117+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:44:18.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db42eb2-399a-47cb-bce5-21c07109386b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T18:26:27.117+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:44:19.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Jr. NBA Philippines will launch a social media contest to help
        choose 10 boys and 10 girls who will participate in the Jr. NBA Asia Pacific
        Camp Online on July 31, which will be attended by 120 participants from seven
        countries across the region.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137d1c2f-020e-412e-abc5-088586dd2054'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T18:26:27.117+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:44:19.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c12fb71-7525-4380-8296-fb2dcfc96895'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T18:26:27.117+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:44:20.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is a one-day virtual basketball event that will feature advanced
        basketball instruction, skills challenges, and interactive sessions with select
        NBA and WNBA players.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59290d94-7841-4b03-a4ce-d7891aec1ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T18:26:27.117+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:44:21.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb345d2-e0ed-45e4-ab34-5bee872a666e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T18:26:27.117+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:44:21.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starting June 21, the Jr. NBA Philippines will publish a series
        of videos on its official Facebook page which feature Clarkson, Penicheiro,
        former NBA coaches, local Jr. NBA coaches, and sports science resource speakers
        discussing a range of sports-related topics like nutrition, psychology, diversity,
        and inclusion among others.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c0a096-7a1e-4fae-b0e6-72b2b8641fd3'
