    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Femme and fabulous: How my birthday shoot renewed my confidence'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1208db2a-4139-423c-9275-e40154b24f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T18:13:05.232+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:44:43.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong>Editor''s note:</strong> Alvin James Carino is a PR
        practitioner and all-around fashion gal.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aad7fb2-0513-4e65-a14c-440d7fc96648'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T18:13:05.232+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:44:43.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few days ago, Twitter announced that photo cropping on mobile
        is gone! I was so happy about this. Finally, pwede ko na i-maximize ang mga
        pag-aura ko as a six-footer na nagsusuot ng boots.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b599e112-6a6b-4e90-a09b-07f77090beab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T18:13:05.232+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:44:44.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I have always loved fashion, and wearing beautiful clothes and posing
        for the camera is how I express myself as my alter persona, sexyhotJAMES.
        For the past year, I’ve been dreaming of more opportunities to wear clothes,
        and of course, be with my friends again. Dahil wala pa yang pagkakataong yan,
        sinabi ko sa sarili ko na I’m going to do something that will help me channel
        my creativity. What better time to do that than on my birthday, diba?</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e406274-67ae-41dd-8437-4c0bcbefb5e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T18:13:05.232+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:44:44.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Noong 2020 kasi, my birthday happened on the exact day that the
        government announced the Enhanced Community Quarantine because of COVID. I
        remember on the night of my birthday, being out with my sister and my friend
        at a samgyupsal restaurant in Makati. Makikita mo talaga yung pag-transition
        ng masayang vibe ng Makati Avenue to a ghost town. Nagsasara na yung ibang
        establishments in preparation for the quarantine. Nakakatakot yung feeling.
        Sabi ko talaga na next year, babawi ako at dapat yung next celebration ko
        magiging masaya with friends. Sadly di pa rin nangyayari.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d683c32-2d71-4c1f-8b50-2d4b723bf3f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T18:13:05.232+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:44:45.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That’s why I decided that the next best thing to do is to do something
        that’s purely for myself. Having a photoshoot was actually inspired by celebrities
        like Andrea Brilliantes and KZ Tandingan who would do birthday shoots for
        themselves. For the longest time, sobrang frustration ko yang mga photoshoot
        na yan, bilang lumaki tayo sa “America’s Next Top Model.” Sabi ko sa sarili
        ko, as a proud gay, why not me?</p>'
    '17':
      'image': 'jcr:421efede-9309-43fc-ae95-9312d93046ac'
      'imageCaption': '"Having a photoshoot was actually inspired by celebrities like
        Andrea Brilliantes and KZ Tandingan who would do birthday shoots for themselves,"
        says Alvin. Photo by MIGGY BRONO/Courtesy of ALVIN JAMES CARINO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce83cae5-13d0-4804-af49-fefd8bede5da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T18:13:05.233+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:44:45.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '586622a9-0560-421b-9515-6109e37c5d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T18:13:05.232+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:44:46.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once I decided on finally doing the shoot, I really took part in
        the entire process. For the pre-production, I sent the team my pegs — editorial
        shots from different celebrities na gusto ko. I sent photos of Jisoo and Lisa
        from Blackpink and yung shots ni Janine Tugonon, Miss Universe-Philippines
        2012. For the first layout, we went for light and pastel colors. Very girly
        vibe. I wanted the opposite for the second layout: a dark, fierce, and edgy
        look na girl boss. As for the clothes I wore, I was so happy to finally wear
        the clothes that I got from an online shop. I was happy to buy from that shop
        because they actually have sizes for plus size people like me.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5862f5-7787-4ad7-ba77-3e515f532c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T18:13:05.232+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:44:46.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I’m really lucky that I had a good team behind the shoot to help
        me. They’re actually my friends who lovingly did this for free. I was so honored
        na si Kuya Mycke Arcano, a well-known celebrity hairstylist did my hair. He
        also invited me during his own 25th birthday shoot, and it’s nice that he
        got to be part of mine. Miggy Brono was the photographer, and Albrenn Malinao
        was the makeup artist for my shoot — two people that I also met for a Pride
        Month shoot back in 2019. I remember pa for that shoot, gusto nilang vibe
        was Patrick Starr with the pa-turban kasi ewan ko ba, sabi nila kamukha ko
        daw siya!</p>'
    '19':
      'image': 'jcr:9d4cde24-9374-446a-b6d5-15dbf8ba75a4'
      'imageCaption': '"Hindi ko ma-describe yung feeling when I hit the “post” button
        on Facebook. Basta sabi ko, it’s my birthday, and at the same time, I wanted
        to show the world — or the universe, rather — na I am unique and I am beautiful."
        Photo by MIGGY BRONO/Courtesy of ALVIN JAMES CARINO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e484f4c5-4550-488c-99e5-c73c4b68b667'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T18:13:05.233+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:44:47.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6294f6b8-463c-4b15-810b-9897bd12e291'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T18:13:05.233+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:44:47.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When we finally did my shoot, we were really careful of course about
        the health and safety of the team. Everyone had masks on, and we were all
        tested before coming in. Sobrang ingat namin. I knew the risks that came with
        what we did, and I’m so thankful that they helped me achieve this dream. It
        really meant a lot to me, because when I saw the photos, I actually cried.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c8b9f2b-d9eb-4ab9-b9d1-6f0f42bf8d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T18:13:05.233+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:44:48.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I was with my friends at that time when I saw the photos. I swear,
        for a while nasabi ko sa sarili ko na ang ganda ko. Para akong cover girl
        sa isang high fashion magazine. To be honest, kinakabahan ako, baka sobrang
        trying hard ng shoot. But it actually went so well. Sobrang ganda ng output.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60a19c8-01e6-4693-a593-093693f878a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T18:13:05.233+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:44:48.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hindi ko ma-describe yung feeling when I hit the “post” button on
        Facebook. Basta sabi ko, it’s my birthday, and at the same time, I wanted
        to show the world — or the universe, rather — na I am unique and I am beautiful.
        I wanted to tell everyone that no one should take that away from you. Parang
        coming out ko sa mga utaw* kahit na alam na nilang bakla ako.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9296829-7215-420e-8b15-1d009a3bbdd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T18:13:05.233+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:44:49.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think a lot of effeminate queer people will agree na kami yung
        spectrum ng LGBT community na madalas disregarded by others. Oftentimes we’re
        deemed as “too effem” and masyadong malambot. O di kaya masyadong loud daw
        kami in the community. I remember there was one time that I tried a gay dating
        app, and lahat ng nakuha kong remarks ay “Not interested,” “sorry, not into
        malambot,” or “discreet ka ba?” Sobrang disappointing. Mayroon ding times
        na you’ll be discriminated against because of how you express yourself based
        on how you dress. Napaka-backwards pa talaga ng mga tao mag-isip, at nakakalungkot.</p>'
    '18':
      'image': 'jcr:fe207555-640d-4da4-a905-1deb9412a521'
      'imageCaption': '" I was so proud when my birthday shoot went viral on Facebook
        dahil para sa [akin], it means that there are people who do show support for
        us effeminate gays who just want to show the world who we really are." Photo
        by MIGGY BRONO/Courtesy of ALVIN JAMES CARINO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c41de5-49df-45c7-84cb-cf5c6d53ebd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T18:13:05.233+08:00
