      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adba278d-36e1-4450-be95-56af822f709a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T07:24:47.234+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:51:10.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The foundation has never received any formal complaints regarding
        Bill Gates," it said. The Foundation confirmed that Bill Gates'' role as co-chair
        and trustee will not be changing.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b16b330-3ade-407d-85be-c14f8a2ca5b7'
      'mgnl:activationStatus': true
