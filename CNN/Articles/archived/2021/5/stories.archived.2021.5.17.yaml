      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa348ab-6a43-47f3-af27-1a04277966e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T10:47:14.140+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:51:07.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesperson said that the "claim of mistreatment of employees
        is also false," and that "the rumors and speculation surrounding Gates'' divorce
        are becoming increasingly absurd and it''s unfortunate that people who have
        little to no knowledge of the situation are being characterized as ''sources.''"</p>'
