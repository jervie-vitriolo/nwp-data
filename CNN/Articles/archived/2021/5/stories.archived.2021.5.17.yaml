    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa00f3a9-5523-485d-93f5-572e29e8ada4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T17:10:07.705+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:45:44.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 17) –</strong> The Philippine
        women''s beach volleyball team will use their stint in the upcoming Asian
        Volleyball Confederation Continental Cup to gain exposure and prepare for
        the 31st Southeast Asian Games in November.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b6011c-733d-47f4-bddf-1eb16b22371a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T17:10:07.705+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:45:45.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c530fac-6c12-407b-8715-4d06048e518f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T17:10:07.705+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:45:45.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Majority of the Filipina beach spikers who won the bronze medal
        in the 2019 SEA Games will see action in the AVC Continental Cup which include
        Sisi Rondina, Bernadeth Pons, and Dij Rodriguez. UAAP Most Valuable Player
        Babylove Barbon completes the cast, replacing Dzi Gervacio who''s recovering
        from a knee injury.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd735dd8c-96ae-433f-b8f6-8ff474ebde65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T17:10:07.705+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:45:46.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3f7521-5326-4fdd-ada3-ba4c305a8e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T17:10:07.706+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:45:46.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National team head coach Paul Jan Doloiras told CNN Philippines
        on Monday that the Filipina spikers have a long shot to get the coveted lone
        Tokyo Olympics slot that will reward the winner of the tournament, slated
        from June 18-27 at Nakhon Pathom, Thailand.</p>'
