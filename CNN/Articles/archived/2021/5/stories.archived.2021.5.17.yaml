      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can''t even relate what have must been like because even putting
        together a wardrobe, training schedules, even her movement of going to the
        host country would have been restricted and there must have been challenges.
        The fact that she could get there and be in fighting form, I really think
        as an accomplishment in itself," said Gray.</p>'
    '9':
