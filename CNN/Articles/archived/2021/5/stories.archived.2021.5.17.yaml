      'mgnl:type': 'text'
      'text': '<p>“<em>Ang maganda</em> [The good thing] is the rooms are okay, they
        are intact. It''s the instruments that we have to check and today hopefully
        we can have an inventorial of what have we lost, what do we have, can we really
        function and still offer our specialized services,” the PGH official further
        explained.</p>'
