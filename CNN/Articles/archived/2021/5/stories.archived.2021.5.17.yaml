    'template': '1'
    'title': 'Gov''t urged: Tighten border control, tap more labs to sequence COVID-19
      variants'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01980ac7-2c5c-48ba-a496-4b1c6ce5c7e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T16:03:55.173+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:48:09.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 17) —</strong> The Philippines
        must continue to tighten its borders and consider tapping more laboratories
        that could conduct genome sequencing to control the transmission of the new
        variants of COVID-19, an infectious disease expert said Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f069b02a-0bf1-4c8f-953a-6daff45eede4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T16:03:55.173+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:48:10.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '816c0155-d6fa-4134-a192-4f8d1c48501d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T16:03:55.173+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:48:10.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Rontgene Solante, head of San Lazaro Hospital-Adult Infectious
        Diseases and Tropical Medicine department, told CNN Philippines'' The Source
        on Monday that the government must act as if most COVID-19 cases in the country
        are already variant-driven, after listing at least 12 cases of the "double-mutant"
        variant first detected in India.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6438d7c6-fbc8-400c-9ef9-e244efc803f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T16:03:55.175+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:48:11.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/news/2021/5/15/10-cases-variant-from-India.html">PH
        detects 10 new cases of COVID-19 variant from India&nbsp;</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80ca7f9-cb4f-4783-88d4-b12f1b62c9ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T16:03:55.173+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:48:11.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c00d1b-14e3-47a9-9cb8-9149879d22e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T16:03:55.174+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:48:12.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not surprised that anybody coming from other countries will
        be bringing in this variant, whether it’s India or any other variants of concern.
        That’s the reason why border control is really important at this point in
        time," Solante said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff27edc1-08fe-441d-95ab-0036004e428f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T16:03:55.174+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:48:12.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aaca603-cef2-40a2-ac29-608f30c426a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T16:03:55.174+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:48:13.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solante also raised concern over the country''s slow pace of genome
        sequencing and ability to detect COVID-19 variants.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b47af8-caf0-42bc-ab94-aeed6b77c045'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T16:03:55.174+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:48:13.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b04bf8d-477a-474f-b690-081a1a46111f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T16:03:55.174+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:48:14.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To tell you frankly, I don''t think we''re doing enough because
        just like any other countries in Asia, this is usually the problem because
        it requires more resources, more laboratories. Personnel or manpower is also
        something we have to address," he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0679ae-4394-42db-94fc-83f04b0a2ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T16:03:55.174+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:48:14.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b2049bd-513c-46a6-93ec-ed7ada9f2682'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T16:03:55.174+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:48:15.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solante, who is also a member of the vaccine expert panel, said
        the government should further emphasize how to prevent the continued transmission
        of COVID variants in the country.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027ff27f-26c2-40cb-bf60-1ee28de0aee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T16:03:55.174+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:48:15.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e8a674a-123a-43ac-86c1-3efbaf80d7e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T16:03:55.174+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:48:16.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the Philippine Genome Center and the University of the
        Philippines-National Institutes of Health, other laboratories capable of sequencing
        COVID-19 samples would be of great help, Solante stressed.</p>'
