      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miss Universe 2018 Catriona Gray shared to CNN Philippines'' News
        Night she was proud of what Mateo accomplished given that her reign as the
        country''s top beauty queen happened in a pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4321bcdd-5216-4566-b03b-e642bf9511fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T18:56:26.815+08:00
