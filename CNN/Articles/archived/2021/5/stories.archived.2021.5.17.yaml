      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department also clarified the case update does not yet include
        five testing laboratories which failed to submit their reports on May 15.
        Based on data from the past two weeks, the DOH said these five contribute
        around 0.7% of samples tested and 1.0% of positive individuals.</p>'
