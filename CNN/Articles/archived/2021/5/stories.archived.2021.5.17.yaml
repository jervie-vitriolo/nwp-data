  'US-CDC-mask-guidelines':
    'author': 'Alexis Benveniste, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-05-17T06:13:03.209+08:00
    'imagesource': 'jcr:a33c9408-a616-436a-b581-58126cbddbc4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2829abef-113e-4a4e-93dc-b965c3381dec'
    'lead': 'Dr. Sanjay Gupta says the US Centers for Disease Control ''made a critical
      error here in surprising basically everyone with a very significant change.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-17T06:18:11.237+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T06:53:58.227+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:41:20.639+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Dr. Sanjay Gupta says the CDC mishandled announcement of new mask guidelines'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a7b1ab-0822-40e3-a112-8432da4b773f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T06:18:11.237+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:53:58.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Last week, the Centers for Disease Control
        advised that fully vaccinated people can be indoors and outdoors without wearing
        masks except when in health care settings, on public transportation, or in
        specified areas where masks are required.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f0859e-9ed0-494c-8fa2-77d111529d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T06:18:11.237+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:53:59.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When CNN''s chief media correspondent Brian Stelter asked about
        the press'' role in covering the return to normal, CNN''s chief medical correspondent,
        Dr. Sanjay Gupta, said, "We can report what the news is, but then we have
        to explain the relevance of it."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4fad13b-e75e-44f5-8f2d-24e95c79ac5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T06:18:11.237+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:53:59.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gupta said the CDC "made a critical error here in surprising basically
        everyone with a very significant change." He added that just days before the
        announcement was made, he spoke to senior leaders at the CDC who told him
        indoor masking would probably be the last thing to be lifted because "it is
        so effective and it''s not that hard to do in most situations — just to put
        a mask on."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400bede9-5ecf-48e1-a18b-46bca1e831ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T06:18:11.238+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:54:00.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another point of concern is the lack of guidance on how best to
        implement these new guidelines, and if the loosened restrictions could potentially
        increase the risk of infection for those who cannot yet get vaccinated and
        the immuno-compromised.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acebd67d-2d5f-4615-8b88-564c0605e87c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T06:18:11.238+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:54:00.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement created a domino effect in the business world,
        prompting companies to announce that they would lift mask mandates for vaccinated
        customers in most cases. Walmart, Trader Joe''s and Costco, for instance,
        are no longer requiring vaccinated customers to wear masks in stores. But
        Walmart did send out a letter Friday noting, "masks will also continue to
        be required by some city and state ordinances, and we will follow those requirements."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c15c1b-1b1e-4af2-ad0a-30b61da00079'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T06:18:11.238+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:54:01.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following sweeping changes to mask and social distancing guidance
        for fully vaccinated people, CDC director Dr. Rochelle Walensky said on CNN''s
        State of the Union Sunday that the agency is asking businesses to help workers
        get vaccinated.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb711d9-fed0-4186-b927-4b9d5bb0e0e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T06:18:11.238+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:54:01.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we''re saying to those essential workers is that if those
        workers are vaccinated, they are safe," she said. "We are really asking the
        businesses to work with their workers to make sure that they have the paid
        time off to get themselves vaccinated so they can be safe."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5afcb6-d871-4609-972c-583cd68f34d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T06:18:11.238+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:54:02.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Naomi Thomas contributed to this report</em></p>'
  'Israel-synagogue-bleacher-collapse':
    'author': 'Amir Tal and Dakin Andone, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-05-17T06:43:32.528+08:00
    'imagesource': 'jcr:da469d56-368c-4450-9250-f14ec2a7a40b'
