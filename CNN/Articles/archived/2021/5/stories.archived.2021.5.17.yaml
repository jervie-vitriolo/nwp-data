      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At dahil pangarap ko rin rumampa like our beautiful Miss Universe
        queens, I would just like to end this with my own beauty queen statement:
        In a society that tries to take away your power, this is how you take it back
        — by celebrating and embracing your individuality.</p>'
