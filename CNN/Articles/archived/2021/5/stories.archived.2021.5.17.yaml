      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The foundation added that it has a policy allowing staff and recipients
        of grants to report "suspected illegal, inappropriate, or unethical behavior
        among staff, grantees, and other third parties," as well as a method for accepting
        anonymous reports.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef5a5c58-f337-49bb-b399-c3adc3b918bb'
      'mgnl:activationStatus': true
