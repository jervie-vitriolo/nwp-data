      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH also reported that 6,602 more patients have gotten well,
        raising the number of recoveries to 1,076,428. This makes up 93.6% of all
        those infected.</p>'
