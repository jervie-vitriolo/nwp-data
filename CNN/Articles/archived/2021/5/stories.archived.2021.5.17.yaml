      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 17) —</strong> Olivia
        Culpo became one of the trending topics on Twitter on Monday morning as pageant
        fans and netizens poked fun at her dull hosting at the 69th Miss Universe
        pageant.</p>'
