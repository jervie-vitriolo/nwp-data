      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a73f006-122b-49ea-88aa-daab3b4290ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T07:24:47.234+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:51:12.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we do receive an allegation of misconduct, we take it very
        seriously, conduct an investigation, and take deliberate actions appropriate
        to the situation," it said.</p>'
    '25':
