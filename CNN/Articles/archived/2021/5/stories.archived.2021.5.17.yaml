  'PH-covid-vaccine-supply-allocation':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-17T17:11:25.626+08:00
    'imagesource': 'jcr:b1856937-d4af-40cb-8842-0ca19435a114'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3091f5aa-14fe-4b53-8ee8-6fb1500e525c'
    'lead': 'Presidential Spokesperson Harry Roque says 42% of the COVID-19 vaccine
      doses that have yet to arrive in the country will be strategically deployed
      to Metro Manila and six nearby provinces, Metro Cebu, and Metro Davao, dubbed
      by the government as “economic centers” vulnerable to the virus.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-17T17:13:47.038+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T06:45:39.352+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:41:51.407+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Nine ‘focus areas’ seen to receive 42% of incoming PH vaccine supply
      — Palace'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f621e005-2c30-421f-a8a1-01e0c71883a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T17:13:47.039+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:45:39.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 17)</strong> — Nine areas
        dubbed by the government as “economic centers” vulnerable to the coronavirus
        are set to receive a significant chunk of the vaccines yet to arrive in the
        country, Presidential Spokesperson Harry Roque said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8eeddfe-efc1-44cf-9538-2f945be71a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T17:13:47.039+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:45:40.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Palace briefing, Roque said these “focus areas,” which include
        Metro Manila, Bulacan, Cavite, Pampanga, Laguna, Batangas, Rizal, as well
        as Metro Cebu and Metro Davao, will get 42% of the incoming supply.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c365720-1c2d-4bfc-b742-755db6405ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T17:13:47.039+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:45:40.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“‘Yung prayoridad, it’s because alam naman po natin ito talaga ‘yung
        hotspots for COVID-19 [The priority is being given because as we know, these
        areas are COVID-19 hotspots], which is not a badge of honor po, ‘no. It really
        is just an answer to a medical fact,” Roque said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ed37fa-cbdd-4313-92b6-64cd4c1580da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T17:13:47.039+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:45:41.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine czar Carlito Galvez, Jr. previously explained such a strategy
        was also meant to help the economy recover faster, as quarantine restrictions
        in these areas could be further relaxed if the majority of the residents are
        already immunized.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6988f2-e09c-4f1b-aaa0-ed3db94e16f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T17:13:47.039+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:45:41.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remaining 58% of the supply, Roque said, will be distributed
        to other localities across the country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d78912-5de6-43d6-96fd-817d38e6ba6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T17:13:47.039+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:45:42.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez earlier bared they target to inoculate around 25 million
        Filipinos by September 2021. The government also hopes to achieve herd immunity
        from COVID-19 within the year by vaccinating up to 70 million Filipinos.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae1cd52-90b0-4f83-904b-e13887dcce3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T17:13:47.039+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:45:42.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Official data as of May 15 show some 2.24 million individuals nationwide
        have received their COVID-19 vaccine, with 714,432 having been given their
        second dose. Of the total vaccine recipients, 1.2 million are health workers,
        nearly 590,000 are senior citizens, 430,000 are persons with comorbidities,
        and almost 9,000 are non-medical frontline personnel in essential sectors.</p>'
