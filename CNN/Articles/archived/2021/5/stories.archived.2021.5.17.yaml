      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8186396b-bf34-45c7-9d70-775c687036e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T16:09:21.965+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:47:52.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monday''s numbers follow a previous record 207 new cases reported
        Sunday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb01445-4316-4698-b31c-2bec0c4e22c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T16:09:21.965+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:47:52.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a3e990-5f3f-4fc3-8a29-21bb75b773db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T16:09:21.965+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:47:53.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwanese authorities imposed new social distancing measures Saturday,
        closing bars, clubs and gyms around the island, and restricting indoor gatherings
        in Taipei and the surrounding New Taipei City to five people. In Taipei, people
        must wear masks outdoors -- failure to do so is punishable by a fine of 3,000
        to 15,000 New Taiwanese dollars ($107 to $535).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c725264-3354-4dec-9c6d-7ae865dd9d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T16:09:21.965+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:47:53.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf0e23a-0c89-41df-a7c0-b9961c1774b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T16:09:21.965+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:47:54.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All schools and kindergartens in Taipei and New Taipei will be closed
        for two weeks starting Tuesday, and several local councils have also been
        suspended.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b36df11-39ae-42b2-870a-e5d76cbefb50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T16:09:21.965+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:47:54.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6878f2d-c190-470f-b774-2fbaffaf9400'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T16:09:21.965+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:47:55.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measures are in response to "an increasing level of community
        transmission, shown by cases of unknown sources of infection as well as cluster
        infections in Taipei City and New Taipei City," the Taiwan Centers for Disease
        Control said in a news release.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a369833-67e6-4eac-9896-b1357b3e0996'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T16:09:21.965+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:47:55.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a037b62-c90b-4530-9666-ab6fc2741316'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T16:09:21.966+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:47:56.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The self-ruled island''s leader, Tsai Ing-wen, urged residents to
        follow the guidelines, and ensure those around them stayed safe and healthy.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134f35bc-63a4-4bd8-a477-d843c1046e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T16:09:21.966+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:47:56.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9909d1-92a0-41e5-9411-960c60f7b164'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T16:09:21.966+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:47:57.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Health and Welfare Minister Chen Shih-chung said the
        island was in "critical condition," according to Taiwan''s official Central
        News Agency (CNA).</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a89e8ba9-1566-4833-a5d4-5786edb98c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T16:09:21.966+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:47:57.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70824f84-77cf-4261-9ee3-91450f861b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T16:09:21.966+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:47:58.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNA reported the outbreak was first detected among pilots, but cases
        have since been found in the community. Taiwan is now reporting a number of
        clusters, including cases linked to hostess teahouses in Taipei and an amusement
        arcade in northeastern Yilan city.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6020dcc8-f27f-432c-bb9a-9de90509410f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T16:09:21.966+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:47:58.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b39034-a8ed-4b15-9ebd-03757007fa65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T16:09:21.966+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:47:59.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spike in cases caused some alarm in Taiwan, prompting some residents
        to rush to get vaccinated, CNA reported. After weeks of concern over low vaccination
        uptake, Chen said he was now worried stocks may run out, CNA reported.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eef7d98-36b4-4a3d-be63-d26a5d6c5b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T16:09:21.966+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:47:59.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a0c07a-4073-4f21-9797-58d635844109'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T16:09:21.966+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:48:00.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The island has one of the lowest vaccination rates in the world,
        with fewer than 1% of its 23 million-strong population inoculated, according
        to data compiled by CNN. The elderly, medical personnel and other emergency
        or high-risk workers, as well as diplomats, police, care workers and some
        other professions are currently eligible for vaccination under the government
        program.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b77f6b67-1978-4c06-b41b-d947053bb2d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T16:09:21.966+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:48:00.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2266190-fbfa-407b-ab82-9c1c40b40084'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T16:09:21.966+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:48:01.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The island''s current COVID-19 outbreak is relatively small compared
        to those in other parts of the world, but is an unfamiliar situation for Taiwan,
        which has until now managed to avoid a serious spike in cases.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd37a5309-f8ff-49b1-a766-4fce9da21e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T16:09:21.966+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:48:01.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf4c175-29e5-419f-be51-75b885fc4b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T16:09:21.966+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:48:02.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan has reported 2,017 confirmed cases and 12 deaths since the
        start of the pandemic, according to Taiwan''s Centers for Disease Control.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b67c88-ef96-4f5f-abed-8f24bccc6ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T16:09:21.966+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:48:02.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00124fb8-909c-4a1d-bdac-650e9adc7800'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T16:09:21.966+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:48:03.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s won the island praise for its handling of the virus, with
        Bloomberg placing Taiwan fifth on its Covid Resilience Ranking, which takes
        into account fatalities, cases and vaccination rate. Australia''s Lowy Institute
        ranks Taiwan''s pandemic response in third place, behind Bhutan and New Zealand.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8381151e-8088-4718-840e-09d2dd0074cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T16:09:21.967+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:48:03.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f03ef2-3d0c-410b-a1d7-c19a7fad56c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T16:09:21.967+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:48:04.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, the island went more than 250 days without reporting
        a locally transmitted case.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dff2b5a-2d11-4cd0-9d6c-4f648e3a4870'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T16:09:21.967+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:48:04.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28153846-09dd-4f26-9d15-d1caf1e32cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T16:09:21.967+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:48:05.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan''s success was partly thanks to tough border rules, which
        saw it ban almost all non-residents from entering the island from March last
        year.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83900c10-b67a-4a7e-afe9-7ac2afd5802b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T16:09:21.967+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:48:05.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d89992-3ad7-4af5-b4a0-f265c528dd7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T16:09:21.967+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:48:06.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The island also requires incoming travelers to quarantine, although
        rules have been more relaxed for flight crews.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cfc4b12-50cb-4f77-87ff-1b389f94253b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T16:09:21.967+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:48:06.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bfc8f33-1dbc-41d7-b016-7822b32cc446'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T16:09:21.967+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:48:07.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health and Welfare Minister Chen said last week that Taiwan will
        quarantine all active pilots working for Taiwanese carrier China Airlines
        for 14 days amid a COVID-19 outbreak among flight crews and hotel workers.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '431e6e4d-6dbe-4cd8-9d15-60ad34c28b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T16:09:21.967+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:48:07.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/05/17/asia/taiwan-covid-outbreak-intl-hnk/index.html"
        target="_blank">"Taiwan was a Covid success story. Now it''s fighting its
        biggest outbreak"</a></em></p>'
