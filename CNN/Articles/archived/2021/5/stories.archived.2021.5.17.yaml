    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df6a5603-390d-4f02-b2da-f42529957617'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T16:03:55.175+08:00
