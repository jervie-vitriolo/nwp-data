    'author': 'Alaa Elassar, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-05-17T08:55:57.232+08:00
    'imagesource': 'jcr:3dca5d87-4bd6-4dd2-9515-6f8760f3ac7d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '06949045-6f73-46d9-846c-75227fa4540a'
    'lead': 'US Customs and Border Protection officers in Ohio have seized 36,000
      headphones that resembled Apple AirPods.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-17T09:00:19.525+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T06:51:34.831+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:41:26.136+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Thousands of ''fake AirPods'' seized in Ohio, CBP says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0207e1e-b24d-4459-8586-98c9d36cf456'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T09:00:19.526+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:51:35.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> US Customs and Border Protection officers
        in Ohio have seized 36,000 headphones that resembled Apple AirPods.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f745779-ef70-4e8e-ad32-9f6aad3c5f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T09:00:19.526+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:51:35.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CBP in Cincinnati found that the headphones, which arrived in three
        shipments from China, were in violation of "trademark and copyright codes,"
        CBP said in a news release Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5204bb65-4be0-4c9e-8168-5317140786c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T09:00:19.526+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:51:36.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wireless headphones violated trademarks that "protected Apple
        configuration" recorded with CBP, the release said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c227aa82-dfb7-432f-9e62-d7bccb76e8e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T09:00:19.526+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:51:36.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Counterfeit products can be deceiving at first glance," Cincinnati
        Port Director Richard Gillespie said in a statement. "They''re often cheaper
        and can appear very similar to the real thing. However, inferior products
        can end up costing consumers more than if they purchased the genuine item
        because of the high likelihood of substandard materials and malfunctioning
        parts."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77799a98-c2da-4d19-a9d0-e2c0092d1122'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T09:00:19.526+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:51:37.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The headphones, inspected by CBP on May 6, came in boxes labeled
        "Elite Pods," and included headphones and a case that looked similar to real
        AirPods. The three shipments were headed toward Dayton, Kentucky, and were
        seized on May 11 and 13, the release said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f130529-369f-44bd-8c27-ab3586f8e75a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T09:00:19.526+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:51:37.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CBP said the value of the headphones was declared to be $5,280;
        however, they could have been sold for $7.16 million if they were genuine
        AirPods.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89acbec6-2659-40df-b4a1-ad60e45a6deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T09:00:19.526+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:51:38.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Supporting legitimate businesses is the smart choice, and buying
        from trusted companies protects against potential human rights violations
        and damage to our economy," Gillespie said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9469d5e5-44c7-407a-bc89-921a671c1416'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T09:00:19.526+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:51:38.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/05/16/us/fake-airpods-from-china-seized-trnd/index.html">Thousands
        of ''fake AirPods'' seized in Ohio, CBP says</a>".</em></p>'
  'Critical-infrastructure-really-is-critical.-The-US-must-act-now-':
    'author': 'Charles Riley, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-05-17T09:01:41.358+08:00
    'imagesource': 'jcr:7942682c-b1d7-45d5-8ab0-83fa70251301'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c89bd9d4-3f95-4bac-9bc2-d24379b29101'
    'lead': 'What do businesses need to operate? Electricity, water and gasoline are
      near the top of the list, and recent infrastructure failings suggest the foundations
      of the US economy may be on shakier ground than thought.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-17T09:09:23.253+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T06:51:20.040+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:41:26.812+08:00
