      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang wildest dream ko ay someday magkaroon ng billboard sa may Guadalupe
        along EDSA — isang six-footer model na uma-aura in my boots. Who knows diba?
        Because of my birthday shoot, I am more confident now. And may igaganda pa
        pala ung mukha ko!</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600a6227-fc7d-43e1-865b-81a7ba3e9a50'
