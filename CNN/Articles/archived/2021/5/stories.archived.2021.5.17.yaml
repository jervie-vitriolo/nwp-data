    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '92dc0f5e-e00c-4620-b211-083cd453d742'
    'lead': 'The committee approved a motion made by Anakalusugan party-list Rep.
      Mike Defensor during a hearing Monday for a contempt warning to be sent to Health
      Secretary Francisco Duque III. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-17T22:11:51.910+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T06:42:24.455+08:00
