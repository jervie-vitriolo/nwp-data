      'mgnl:type': 'text'
      'text': '<p><strong>Photographer’s Talk Featuring Paul Quiambao</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5852e84f-f8d0-4b0c-b4b1-82aec4e1c6df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T18:45:18.714+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:43:57.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In time for International Museum Day, photographer Paul Quiambao
        will talk about his work in the exhibit “<a href="https://www.facebook.com/events/312755236904948/?ref=newsfeed"
        target="_blank">Tabawan: The Island of Pre-Islamic Rituals and Traditional
        Practices in Tawi-Tawi</a>” through Zoom on May 18, from 2 to 3 p.m.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e5d0712-6bba-4402-8051-e71fda54443c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T18:45:18.714+08:00
