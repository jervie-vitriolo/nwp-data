      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Taiwan Centers for Disease Control, 155 out of
        158 cases in the capital, Taipei, were linked to hostess teahouses.</p>'
