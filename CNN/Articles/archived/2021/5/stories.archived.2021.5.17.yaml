    'lead': 'The country''s pride Rabiya Mateo receives a heartfelt message from her
      mother minutes before she competes at the 69th Miss Universe pageant. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-17T07:59:13.506+08:00
