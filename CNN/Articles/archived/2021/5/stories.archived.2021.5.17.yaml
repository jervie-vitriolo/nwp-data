    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['House-of-Representatives', 'House-committee-on-good-government-and-public-accountability',
      'Francisco-Duque-III', 'Mike-Defensor']
    'template': '1'
    'title': 'House panel warns Duque of contempt over hearing snub'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e8c747-08a1-47c6-b11c-8151b4a45990'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T22:11:51.910+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:42:24.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 17)</strong> — The House
        committee on good government and public accountability has warned Health Secretary
        Francisco Duque III that he may be cited in contempt for skipping its hearings
        on public health policies related to COVID-19.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '091dce5b-77f8-4ae3-b430-70d119921ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T22:11:51.911+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:42:25.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee approved a motion made by Anakalusugan party-list
        Rep. Mike Defensor during a hearing Monday for a contempt warning to be sent
        to Duque.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26698407-5648-4b81-9c5f-b7693c775c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T22:11:51.911+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:42:25.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I move that we write an official letter to the Department of Health,
        particularly Sec. Duque, so that we can, in the next hearing, declare in contempt
        if there will be (a snub) again... I do not want to say the committee is being
        snubbed, but seemingly <em>''yun ang nangyayari</em> [that is what''s happening],"
        Defensor said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49fb2254-2b0f-4df0-8cac-dd6110c0c799'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T22:11:51.911+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:42:26.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yung regulatory policy, FDA (Food and Drug Administration) <em>pero
        yung</em> overall policy on public health is coming from the Department of
        Health. And I don''t think the undersecretaries can reply to the concerns,"
        the lawmaker added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c00fe3-db23-44a0-8919-58743b1c8f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T22:11:51.911+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:42:26.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque has skipped the committee''s hearings for two consecutive
        times. DIWA party-list Rep. Michael Aglipay, the committee chairman, said
        the health secretary didn''t cite any reason for his absence.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24cb8bac-5851-480b-9ebc-618fbf6e5159'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T22:11:51.911+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:42:27.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FDA Director General Eric Domingo was also a no-show at the hearing.
        Aglipay said Domingo is on a one-month leave because his father is sick.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e63077-59ba-4df1-aa41-93878235a913'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T22:11:51.911+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:42:27.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defensor, however, said Domingo''s presence at the hearing was crucial
        since the country is facing a public health emergency.</p>'
