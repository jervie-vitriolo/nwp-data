      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Taiwan has imposed new restrictions including
        limits on gatherings in its capital as it battles its biggest coronavirus
        outbreak since the start of the pandemic last year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148709bb-a937-41c9-a84d-9157579f2ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T16:09:21.965+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:47:50.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The democratically-ruled island off the coast of China, widely praised
        as a success for its handling of COVID-19, reported 335 new cases Monday --
        a record single-day rise. All but two are locally transmitted, the island''s
        Central Epidemic Command Center (CECC) reported.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e84fac-c17a-47b3-894d-6c5c61ab2c6f'
