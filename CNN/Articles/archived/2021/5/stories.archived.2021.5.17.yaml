      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Doctors Without Borders</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb70887-c32e-4fde-84d7-1b9d166b2503'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T10:52:14.091+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:50:45.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doctors Without Borders is an international organization that provides
        lifesaving medical humanitarian care across the world, and speaks out about
        what they see. The group works in more than 70 countries, as well as the Palestinian
        Territories. Not only do their teams treat victims of war and violence, but
        also respond to other medical needs, such as mental health care and the coronavirus
        pandemic. They were awarded the Nobel Peace Prize in 1999. <a href="https://donate.doctorswithoutborders.org/onetime.cfm">Donate
        here</a>.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3b170a-e4fc-4a5c-9841-fd0c71c043b8'
