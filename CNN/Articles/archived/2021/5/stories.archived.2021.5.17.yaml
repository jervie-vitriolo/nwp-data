      'mgnl:type': 'text'
      'text': '<h2>Final statements</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c81b8b-d3e9-42ce-b331-af104f66e8d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T13:07:35.827+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:49:59.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mexico''s Andrea Meza on changing beauty standards: As we advance
        as a society, we also advanced with stereotypes.  Nowadays beauty isn''t only
        the way we look. For me, beauty radiates not only in our spirit, but in our
        hearts and the way we conduct ourselves. Never permit someone to tell you
        you''re not valuable.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5389d441-6593-449d-b6cc-fc38972e2da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T13:07:35.827+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:49:59.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India''s Adline Castelino on free speech and right to protest: We''ve
        seen many protests in the recent days, especially I want to point out the
        protest that women have made throughout the years with equal rights. Until
        today we are lacking them. Protests help us in raising our voice against what''s
        happening against inequality. It helps minorities in any democracy to raise
        their voice. So the protest is very important. But what''s not important is
        when you use it because with every right comes the responsibility so use it
        with power.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e03e5af-b003-4b29-a207-10a171213a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T13:07:35.827+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:50:00.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazil''s Julia Gama on mental health: Mental health is still a
        very stigmatized topic. It keeps us from giving the right assistance to those
        in need. May we all tonight remember to normalize conversations about anxiety
        or depression. Because we all hurt sometimes but we don''t need to face it
        alone. May we all come together because togetherness is our strength and together
        we can overcome anything. Let''s support each other, let''s share empathy.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579d601d-0698-4370-9859-7b2d81a48cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T13:07:35.827+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:50:00.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominican Republic''s Kimberly Jimenez on global poverty: During
        this pandemic, my country Dominican Republic has risen to 23% poverty rate.
        For me, being able to be here in front of you representing Dominican Republic
        makes me incredibly proud that it will help our tourism. We as human beings
        can realize that there are so many people out there who need our help, and
        we can overcome anything.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '459c78f2-84a3-4efb-a410-55331d1fdbb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T13:07:35.827+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:50:01.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peru''s Janick Maceta del Castillo on climate change: It''s our
        collective responsibility to start taking action in order to save our planet.
        Just little by little, we can start making a difference. Little by little,
        by recycling, by teaching young generation about taking care of our beautiful
        earth. We''re just here for one time, this is the time we have to start taking
        care of it.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f90de06d-eefe-4fcc-ba5e-bf04a7b729b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T13:07:35.827+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:50:01.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 26-year-old Meza was named this year''s winner, with Brazil''s
        Julia Gama as first runner-up. Rounding out the Top 5 are Peru, India and
        the Dominican Republic.</p>'
