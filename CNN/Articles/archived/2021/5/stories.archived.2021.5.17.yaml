      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the currently ill patients, figures show 93.3% experience mild
        symptoms, 2% have no symptoms, 1.4% are critical cases, 2% are severe cases,
        and 1.25% are moderate cases.</p>'
