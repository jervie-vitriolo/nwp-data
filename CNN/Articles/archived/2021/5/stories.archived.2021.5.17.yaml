      'mgnl:type': 'text'
      'text': '<p>Question to Brazil: In many countries, women are still considered
        incapable of being world leaders. Convince these countries that they are wrong.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c51fccf-be20-40b6-9f28-7c015534169f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T13:07:35.826+08:00
