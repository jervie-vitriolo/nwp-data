      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Palestine Children''s Relief Fund</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d13749e-4c0d-41ae-8696-e5ceaf0aa6b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T10:52:14.091+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:50:50.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palestine Children''s Relief Fund (PCRF) is a U.S.-based nonprofit
        organization that sponsors volunteer medical teams to treat sick and injured
        Palestinian children in the West Bank and Gaza. It also brings children to
        the U.S. for free medical care they could not otherwise receive locally. The
        group has built two pediatric cancer departments in the Palestinian Territories
        and treated tens of thousands of youth. <a href="https://pcrf1.z2systems.com/np/clients/pcrf1/donation.jsp?campaign=1680">Donate
        here</a>.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d2ebf10-ca90-4919-8177-11a3bca6d897'
      'mgnl:activationStatus': true
