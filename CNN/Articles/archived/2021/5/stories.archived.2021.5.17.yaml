      'mgnl:type': 'text'
      'text': '<p>Doloiras emphasized the beach spikers will acquire the needed exposure
        in the AVC Continental Cup as top Asian beach volleyball teams will join in
        the meet.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
