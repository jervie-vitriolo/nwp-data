    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7871275d-afee-4355-a2a1-dd2acc414c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T10:52:14.091+08:00
