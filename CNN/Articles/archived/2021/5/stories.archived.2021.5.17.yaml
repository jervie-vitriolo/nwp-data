      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alam kong hindi mababago yung mga ganyang behavior at pag-iisip
        overnight. Malayo pa talaga tayo sa pagiging progressive pagdating sa LGBT
        community dito sa Pilipinas. But I was so proud when my birthday shoot went
        viral on Facebook dahil para sa [akin], it means that there are people who
        do show support for us effeminate gays who just want to show the world who
        we really are.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f1e3e0e-f4d1-41f1-85a2-d107e024e602'
