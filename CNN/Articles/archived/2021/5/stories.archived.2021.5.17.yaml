      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '750b99d0-6677-4acd-a5f8-e8f547a29401'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T18:56:26.815+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:50:32.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I''ve seen her interviews, she has many personal stories and
        things to tell. She''s a very good communicator and she really speaks from
        a personal place," Gray added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8554f892-1a8d-414d-9360-462de60fbb08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T18:56:26.816+08:00
