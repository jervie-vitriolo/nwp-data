      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 17)</strong> — The subscriber
        base of DITO Telecommunity reached a milestone more than two months after
        it launched its mobile services, its top executive said on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e289d2f1-0e3c-43ee-8b33-f0b65320ddd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T17:01:51.083+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:45:57.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our current subscribers are half a million Filipinos," DITO Chairman
        and CEO Dennis Uy said during the virtual briefing for the group''s Metro
        Manila launch on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4920d943-9ba9-40a1-aafb-6335e4220c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T17:01:51.083+08:00
      'mgnl:createdBy': 'lisbet'
