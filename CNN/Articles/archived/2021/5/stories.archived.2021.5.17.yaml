    'template': '1'
    'title': 'The Israeli-Palestinian conflict has strained medical services and left
      families reeling. Here are five organizations you can support to help victims'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0804aedc-28af-4df6-a27d-ba38a85146d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T10:52:14.090+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:50:41.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Israeli-Palestinian conflict has boiled
        over into another violent episode, leaving families in the region reeling
        from tragedy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef9cce1a-0dd4-4a8f-a112-fc8b2d0e16c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T10:52:14.090+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:50:41.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc393cf4-59cc-48d7-b4e8-3610cecc6dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T10:52:14.090+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:50:42.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since Monday, Israeli airstrikes into Gaza have killed more than
        190 Palestinians and injured more than 1,200 others, according to the Palestinian
        Health Ministry. Militant rocket fire from Gaza into Israel has killed 10
        Israelis, officials there said. Protests and mob violence, including attempted
        lynchings, have also been reported throughout Israel and the West Bank.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f337a4f5-afc8-4fe7-9715-090640efe8bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T10:52:14.090+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:50:42.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04829f14-6062-49ff-ae43-b0015a9cdf1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T10:52:14.090+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:50:43.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the victims -- Israeli and Palestinian -- are ordinary civilians
        and in dire need of medical help. But the demand for urgent care has put a
        strain on hospitals, blood supplies and other vital services.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50a6352-8b40-41f6-b500-e3f37decde7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T10:52:14.090+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:50:43.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8776a71-4ade-4c2d-8144-97809b189389'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T10:52:14.091+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:50:44.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are five organizations providing medical care that you can
        support.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e99276-3639-4c80-88e2-2dc1e9521fd9'
      'mgnl:activationStatus': true
