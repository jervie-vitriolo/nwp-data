  'business-travel-recovery-pandemic':
    'author': 'Will Godley and Charles Riley, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-05-17T19:57:07.577+08:00
    'imagesource': 'jcr:8c185099-08f1-4702-a721-bfba3d316a61'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '58ff7b66-cf73-4579-95c7-90fd73ffa856'
    'lead': 'Book tickets. Schedule meetings. Obsess over your presentation. Pack
      a carry-on. Rush to the airport. Check out the lounge. Priority boarding. Take
      off. Land. Get to the hotel. Meet clients. Seal the deal. Fly home. Repeat.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-17T19:59:27.772+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T06:43:12.568+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:41:59.592+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['business-travel', 'pandemic', 'corporate-life', 'COVID-19']
    'template': '1'
    'title': 'Business travel has disappeared. Will it ever come back?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f46926e0-32fd-4d31-98c6-fe307ac68030'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T19:59:27.772+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:43:13.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Book tickets. Schedule meetings. Obsess
        over your presentation. Pack a carry-on. Rush to the airport. Check out the
        lounge. Priority boarding. Take off. Land. Get to the hotel. Meet clients.
        Seal the deal. Fly home. Repeat.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65662ec0-43b1-4b76-bf7b-6eb318916622'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T19:59:27.772+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:43:13.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc6ec1de-d08b-42ee-b0aa-4df34bc016ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T19:59:27.772+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:43:14.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For countless executives and salespeople, business trips have been
        a bedrock of corporate life — loathed by some, loved by others but accepted
        by all as a necessity (sweetened by millions of frequent flyer miles). Employees
        needed to fly to meet clients, drum up new business and grab some face time
        with the boss at headquarters.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '971dc458-6a7e-41c1-9159-e3385a5db586'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T19:59:27.772+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:43:14.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cdd97c8-1727-4219-94b6-70e5a566f1cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T19:59:27.772+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:43:15.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then came the coronavirus pandemic, which grounded travelers and
        forced many companies to find news ways of doing things. Zoom replaced face
        to face meetings, even if there is something awkward about video chats. Phone
        calls filled the gaps. Clients stayed clients, deals got done and revenue
        rolled in.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a8855e-799d-4780-836b-53fab6231e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T19:59:27.772+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:43:15.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cccd21d-d41a-4c36-b6b7-3a0fa771b42e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T19:59:27.772+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:43:16.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, with coronavirus restrictions easing in many countries, the
        question is how quickly business travel will rebound, and whether the pandemic
        and efforts to address the accelerating climate crisis will prevent the lucrative
        sector from ever making a complete recovery.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a2e31d-e1d1-47b2-9553-2c6ccbc38db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T19:59:27.773+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:43:16.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e58fdf19-0931-4edb-b2f5-cd4e85737abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T19:59:27.773+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:43:17.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Road warriors will themselves play a crucial role in determining
        whether business class is full or mostly empty, as they negotiate a return
        to corporate life after more than a year working from home. Some — or many
        — could balk at missing out on date night or their kids'' football game.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ef31ef-adb1-4ad1-b2d4-2926170e5908'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T19:59:27.773+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:43:17.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccbd4458-c306-43dc-a2e5-55517f0abab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T19:59:27.773+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:43:18.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For a lot of people, frequent business travel has become more of
        a burden than a perk," said Scott Cohen, a professor at the University of
        Surrey in England who studies business travel. There is increasing recognition
        that frequent work trips can negatively effect health and personal relationships,
        he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d323da8-b7de-4241-8fc3-63cfade1afef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T19:59:27.773+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:43:18.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a8a504-ed9a-4d2a-b7b4-86d0de7a5092'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T19:59:27.773+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:43:19.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A weak recovery in business travel would be disastrous for airlines,
        which have already seen their finances stretched to breaking point by the
        pandemic. While corporate travelers represent just 12% of passengers, on some
        flights they can generate as much as 75% of profit, according to PwC.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7554f1b8-a0a0-4a02-8fca-a1063347a85a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T19:59:27.773+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:43:19.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4787064c-e656-4531-a775-1823d232aa2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T19:59:27.773+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:43:20.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Business travelers often book last-minute fares at significant
        markups — in the past, a road warrior may have paid $1,000 one day before
        departure for the same seat a leisure traveler bought for $100 two months
        back," Zach Honig, editor-at-large of The Points Guy, explained via email.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '603b13f7-c89a-4757-8027-61c7db5e58d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T19:59:27.773+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:43:20.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be97d6a-cd9e-4867-a952-9a3c91fe8801'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T19:59:27.773+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:43:21.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Air Transport Association, which represents 290
        airlines around the world, expects business travel to bounce back more slowly
        than vacations because companies reduced travel budgets during the pandemic
        and online conferencing will replace some meetings.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143fde4e-eabd-4a38-a874-711bbb1734cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T19:59:27.773+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:43:21.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db29e56c-d553-4270-b64f-235896371826'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T19:59:27.773+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:43:22.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the United Kingdom, where the government eased restrictions Monday
        on international travel, airline bosses acknowledged the challenges facing
        business travel but said they still expect a full recovery.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5946b6d3-23c8-4f56-99bc-4867b9ecc7f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T19:59:27.773+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:43:22.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f5c76a-5f8c-433c-8628-203b30e02a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T19:59:27.773+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:43:23.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve been clear that [business travel] would recover maybe at
        a slower pace," British Airways CEO Sean Doyle told BBC Radio. "But people
        will get back to doing business ... I think people want to come here, visit
        and talk about business opportunities, and they like doing business face to
        face. So I am confident that that segment will recover."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b350444d-762f-4076-bffd-358f0cff5d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T19:59:27.774+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:43:23.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcdaa60c-214e-4661-a984-f57c4c093ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T19:59:27.774+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:43:24.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suzanne Neufang, CEO of the Global Business Travel Association,
        said that business travel was "declared dead" following the 2008 financial
        crisis but eventually made a full recovery despite advances in technology
        that made video conferencing easier.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '651f6f2b-e45c-4a7c-9626-a4a284b92d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T19:59:27.774+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:43:24.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8dbe14b-3b72-4707-9441-94a2fade6972'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T19:59:27.774+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:43:25.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is this propensity for business people and government officials
        and politicians and others to need to get in front of their constituents,"
        she said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a087f491-b97f-4b29-8439-7c41fae43b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T19:59:27.774+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:43:25.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45444c2a-364d-4830-8477-60526b0d12f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T19:59:27.774+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:43:26.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why this recovery will look different</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed8ced8-7670-4650-aa60-594bbc15218b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T19:59:27.774+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:43:26.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there is no guarantee that history will repeat itself.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3effe0c-97ab-4cce-8099-96e2a4e4e7a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T19:59:27.774+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:43:27.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17608c1b-4e92-4ea7-98df-8d309eff012a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T19:59:27.774+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:43:27.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several major banks have announced they will sharply reduce business
        travel to help address the climate crisis. In February, Lloyds Banking Group
        said it would slash travel carbon emissions by more than 50% from their level
        before the pandemic. Standard Chartered, which is headquartered in London
        but does most of its business in Asia, Africa and the Middle East, forecasts
        that travel will fall by a third.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711acaaa-835f-4557-9ea9-ead96f7dab83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T19:59:27.774+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:43:28.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79573036-efd1-4cce-8009-3c3f38c70581'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T19:59:27.774+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:43:28.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ABN Amro is directing its employees to travel by public transportation,
        and use only trains when moving between its locations in Europe. The Dutch
        bank is aiming to reduce business air travel by 50% by 2025 compared to 2017
        levels.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c5f24c-4a57-43ab-aa84-3b48f9cf12f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T19:59:27.774+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:43:29.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c51472-d385-4575-bfc2-5aa504bbc86b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T19:59:27.774+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:43:29.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trajectory of the pandemic is another factor. The longer coronavirus
        remains a threat, the more business will be forced to embrace alternatives.
        The virus continues to rage in India, and a travel bubble between Hong Kong
        and Singapore has just been delayed for a second time because of rising cases.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74632fae-bca0-4d94-b6b0-8f2c9d527b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T19:59:27.774+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:43:30.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b21afa-e736-4b97-823c-83001f2aa1bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T19:59:27.774+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:43:30.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If there is to be a sea change in the way companies think about
        business travel, it may come in the types of trips that are deemed essential.
        Servicing existing clients? That can be done on Zoom, while finalizing a mega
        deal with foreign clients will be deemed to require a personal touch.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3620c5e-2683-4001-ae15-a18efe788599'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T19:59:27.775+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:43:31.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef3d03d-bbbc-43ca-b690-574fd7939434'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T19:59:27.775+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:43:31.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s that more glamorous [business travel] that I think actually
        will survive," said Cohen. "That more mundane segment where the relationship
        is already established ... are the ones that I think to an extent will die.
        Businesses will [say], you know, that trip''s not that important. That deal''s
        already been done."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221f2f31-8ca5-49d1-85bd-9087ba4bd8bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T19:59:27.775+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:43:32.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068fe08a-cb3f-426b-8bb7-d6b70d671c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T19:59:27.775+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:43:32.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That could erode some of the ecosystem that''s sprung up around
        business travel. Hotels, airlines and rental car companies, for example, offer
        points and status levels that encourage repeat business among business travelers.
        But for road warriors, less travel means fewer perks.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b632ac-2daa-4eca-bb93-885d5f34805b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T19:59:27.775+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:43:33.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6820d12-08a4-4339-aa4a-d8a1ac623cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T19:59:27.775+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:43:33.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While there can be plenty of exciting moments, many aspects of
        work travel aren''t as glamorous as you might think — being able to work toward
        a free vacation can certainly help take the sting out of spending so much
        in economy airplane seats and at cookie-cutter hotels instead of at home,"
        said Honig.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ae1e7c-3252-4a1d-89a2-4ee2090cc5c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T19:59:27.775+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:43:34.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/05/17/business/business-travel-recovery-pandemic/index.html">Business
        travel has disappeared. Will it ever come back?</a>"</em></p>'
