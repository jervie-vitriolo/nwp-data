      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Carolyn Bonquin contributed to
        this report.</em></p>'
  'Philippine-Red-Cross-Moderna-COVID-19-vaccine':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-17T14:09:23.704+08:00
    'imagesource': 'jcr:ae00488e-97d6-4082-9544-9d09e7d05be2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4a946c83-e1b2-4abd-badb-c6296253e167'
    'lead': 'The Philippine Red Cross issues this clarification after its chairman,
      Senator Richard Gordon, said it will have to charge ₱3,500 for every two Moderna
      doses when its orders arrive.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-17T14:12:07.701+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T06:48:55.306+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:41:38.532+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PRC clarifies it''s not ''selling'' Moderna doses'
    'updated': 2021-05-18T07:09:00.000+08:00
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddfb37bb-891c-4f36-a073-aec68ffed94b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T07:09:15.511+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:48:55.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 17)</strong> — The Philippine
        Red Cross said it is not selling Moderna''s COVID-19 vaccine to the public,
        and will only make the doses available to its members and donors who are "willing
        to bear the cost."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ffb698-bef1-471f-b873-b2adca29e69a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T07:09:15.511+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:48:56.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The humanitarian organization made this clarification late Monday
        after its chairman, Senator Richard Gordon, said it will have to charge ₱3,500
        for every two Moderna doses when its orders arrive.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a23afd-fac4-4eb7-8da5-68e57abe34c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T07:09:15.512+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:48:56.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at a media forum hosted by the Foreign Correspondents Association
        of the Philippines, Gordon said the PRC purchased a total of 200,000 doses
        from American pharmaceutical firm Moderna, enough to give 100,000 people their
        first and second shots. Some 1,500 doses are expected to be delivered by July.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78fbb761-fda8-4d31-a9fa-977c2a1139ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T07:09:15.512+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:48:57.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon said the PRC does not "make money," but has to recover expenses
        it incurred from securing the Moderna supply, as well as the costs of administering
        it to the public.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '862cbc96-532b-45f0-99cc-6982d36f17df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T07:09:15.512+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:48:57.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’d like to set the record straight," he said. "Right now, we will
        be charging ₱3,500 to recover the cost of our payment of our vaccines from
        Moderna. But at the same time pay for our administrative cost.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91877b6-c1aa-4da1-b156-7e528562473e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T07:09:15.512+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:48:58.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have to have PPEs, we have to have our people fed and they have
        to have support in terms of the vaccination," he added, "and if you count
        the other things like electricity, and the ambulance, etc., I think that’s
        a fair thing do.”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c601648d-a8e2-4d7e-8895-51bfae318329'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T07:09:15.513+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:48:58.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon said the PRC has also administered AstraZeneca and Sinovac
        vaccines for free, from the initial supply provided by the government. The
        reservation line, however, is “getting longer and longer everyday” for those
        who preferred Moderna, he explained.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '311d1bc4-6013-44f8-b04f-9bc4ce568eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T07:09:15.513+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:48:59.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The less people out there with no vaccination, the better," he
        said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f9f6ed-c657-44f6-84ba-bd3812538ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T07:09:15.513+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:48:59.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PRC Governor Ma. Carissa Coscolluela in a statement said the organization
        "is not in the business of selling any vaccines."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '227be830-5e18-4db2-a5cf-5e8f81518bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T07:09:15.513+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:49:00.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What he (Gordon) said was that the PRC procured Moderna COVID-19
        vaccines and intends to vaccinate Red Cross members and donors, who are also
        our members, who are willing to bear the cost of the vaccines, which was US$26.83
        (around P1,286) per dose plus an administration fee that covers costs for
        syringes, gloves, PPEs, meals and allowances of our doctors and nurses, and
        other essential expenses related to the vaccination," Coscolluela said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed9dac7c-6eb7-49f3-b1b3-f2f03574262e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T07:09:15.513+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:49:00.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderna only has an Emergency Use Authorization in the country,
        not a Certificate of Product Registration that would allow its vaccines to
        be sold in the market.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b575a4-2220-4e08-b4bb-9603f448ce33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T07:09:15.514+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:49:01.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Gordon said the government will “start passing on” some
        of the vaccines to the PRC, amid concerns that 1.5 million AstraZeneca doses
        donated to the Philippines through COVAX are set to expire in June.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11388088-88b1-4c73-9054-f4c839690cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T07:09:15.514+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:49:01.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator said this was the result of a meeting with Health Secretary
        Francisco Duque III, vaccine czar Carlito Galvez, Jr., and testing czar Vince
        Dizon last Saturday.</p>'
  'DTI--200K-Filipinos-return-to-work-under--GCQ-with-heightened-restrictions--':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-17T14:09:31.227+08:00
    'imagesource': 'jcr:06ed9757-d7f0-4e89-9465-c21f8492b9dc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bb8f1999-a7ce-457b-97b1-9d47e78f4728'
    'lead': 'At least 200,000 Filipinos have returned to their jobs following the
      government''s decision to relax pandemic protocols to general community quarantine
      with ''heightened restrictions'' in the NCR Plus, a Trade official said Monday.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-17T14:12:15.957+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T06:48:49.221+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:41:39.228+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DTI: 200K Filipinos return to work under ''GCQ with heightened restrictions''

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ed999a-a2bb-4b0b-a1d7-c6ff7717aa76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T14:12:15.958+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:48:49.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 17)</strong> — At least
        200,000 Filipinos have returned to their jobs following the government''s
        decision to relax pandemic protocols to general community quarantine with
        ''heightened restrictions'' in the NCR Plus, a Trade official said Monday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b95628e-381d-4e25-abb9-c368f6022310'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T14:12:15.958+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:48:50.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department of Trade and Industry Undersecretary Ireneo Vizmonte
        said in a briefing that 200,000 to 300,000 employees have regained their jobs
        as quarantine status eased in the Greater Manila area.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c5529ca-705f-4a05-9880-e9e7abfbe22d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T14:12:15.958+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:48:50.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tinaas po natin ang on-site capacities sa restaurants. Nadagdagan
        din ang mga businesses under personal health services," he said in a virtual
        briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e3fce26-266e-4277-a2fd-297a9916e8e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T14:12:15.958+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:48:51.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have increased the on-site capacities in restaurants.
        We have also increased the number of businesses under personal health services.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5942277a-77f4-450b-837e-b7cd26a945e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T14:12:15.958+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:48:51.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DTI previously said there were 1.5 million Filipinos who lost
        their jobs during the two-week enhanced community quarantine. This was reduced
        to one million jobless Filipinos under the MECQ, with 700,000 of them in the
        NCR Plus area.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a863586-3add-4cac-b2ca-1b891d5452ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T14:12:15.958+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:48:52.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beginning Saturday, Metro Manila, Bulacan, Cavite, Laguna, and Rizal
        shifted to "GCQ with heightened restrictions" until end-May, the government
        has announced.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e9164db-df0a-42eb-adc8-b7e3cde259fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T14:12:15.958+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:48:52.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These restrictions include allowing only essential travel into and
        out of NCR Plus. Public transportation will also be available at certain capacities
        set by the Transportation Department.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9138837b-c0e5-45cf-889f-4aa24bea79e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T14:12:15.958+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:48:53.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indoor dining is allowed at 20% seating capacity while al fresco
        or outdoor dining is permitted at 50% capacity, the presidential palace said.
        Tourist attractions in the area are also allowed to open at 30% capacity.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e7dc92-af1a-4671-9b82-853620afce5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T14:12:15.958+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:48:53.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Religious gatherings and gatherings for necrological services, wakes,
        inurnment, and funerals for those who died of causes other than COVID-19 in
        NCR Plus shall be allowed up to 10% of the venue capacity.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b397449a-ae63-41e2-b0ee-5f6a61c7674e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T14:12:15.958+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:48:54.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new GCQ status also allows personal care services that do not
        require removing masks, including salons, parlors, and beauty clinics, at
        30% capacity. Non-contact sports, games, and scrimmages held outdoors are
        also allowed.</p>'
  'Dito-Telecommunity-phone-compatibility':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1', 'b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-17T14:36:43.075+08:00
    'imagesource': 'jcr:faca5c2b-a49c-4858-87c1-4e85ac61cc88'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5d901257-d9ee-4f1c-be71-a66aa48f491e'
    'lead': 'Dito Telecommunity officials admit it’s “challenging” to certify more
      smartphones which can be used by subscribers as the industry newcomer seeks
      to further expand its customer base in Metro Manila. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-17T14:39:16.184+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T06:48:38.223+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:41:39.935+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Dito', 'telecom', 'China-Telecom', 'mobile', 'compatibility', 'device',
      '5G']
    'stories': ['a03c7237-a98c-4f61-96ba-03383c80b95c']
    'template': '1'
    'title': 'Phone compatibility an issue as Dito rolls out mobile services'
    'updated': 2021-05-17T15:56:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f0fd06-7f5b-4fe6-8b64-e6070c8edb0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T14:39:16.185+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T06:48:38.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 17) —</strong> Dito Telecommunity
        finds it “challenging” to make their SIM cards work fully with more mobile
        phones as it seeks to broaden its subscriber base, a company official said
        Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e9a708-4e88-4821-b6fe-a1e49ff29221'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T14:39:16.185+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T06:48:39.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dito chief technology officer Rodolfo Santiago said it was hard
        to expand the network’s list of <a href="https://www.dito.ph/compatible-handsets.html">over
        100 compatible devices as of May 10</a>, which mostly include models made
        by Asian manufacturers Vivo, Oppo, Samsung, and Huawei. Apple’s iPhone are
        among those not yet compatible with the service.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca82182-7572-437c-b000-e391d57774e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T14:39:16.185+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T06:48:39.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>"Medyo challenging nga ‘yun para sa amin kasi nga</i> we have
        established a new technology, we don’t have 2G or 3G anymore.<i> ‘Yung mga
        luma na still using 2G and 3G, mukhang talagang hindi siya pwede for our services,”
        Santiago said during the media briefing to mark Dito’s launch of its services
        in Metro Manila.</i></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea942a40-3a8f-4460-8236-c7e60c2bf8b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T14:39:16.185+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T06:48:40.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s quite challenging for us because we established
        a new technology, there''s no 2G or 3G anymore. Those phones still using 2G
        and 3G, it appears they are really not usable for our services.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7756d3e2-528c-4435-9c7f-9d2ad7b6dc24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T14:39:16.185+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T06:48:40.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This also includes older generation phones, or those that use keypads
        rather than touch screens. Another pain point is the compatibility of voice
        over LTE (VoLTE) services which the network offers for video calls which operate
        on voice call technology, not needing the internet or online messaging apps.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf0d65c4-3ebd-42d2-ad95-ea3abb38bd65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T14:39:16.185+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T06:48:41.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines tried to activate the Dito SIM card using smart
        phones which are not part of the compatibility list, but it would not go through.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d9b0307-e1ab-4071-93a9-d5f4cbc80713'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T14:39:16.185+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T06:48:41.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There are phones that cannot utilize 100% of the services of Dito,”
        Santiago added, noting that varying standards used by gadget makers could
        cause “very small technical issues” which may affect user experience.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '089750c6-6f52-4a60-8b96-5120bef2c8fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T14:39:16.185+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T06:48:42.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are doing our best to provide superior service… We want Dito
        to be known as the one who was instrumental in improving the telecommunications
        service in the Philippines.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30cefddc-05fe-4d77-81b3-5bb86f8b887c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T14:39:16.185+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T06:48:42.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dito chief executive officer Dennis Uy said the third telco player
        is now accessible in 100 towns and cities in the country and has gained 500,000
        subscribers in its first two months of operations.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dcc9d71-556e-4ab8-9349-40b4cc787caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T14:42:09.780+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T06:48:43.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/business/2021/3/8/dito-telecommunity-launches-visayas-mindanao.html">DITO
        Telecommunity launch in Visayas, Mindanao seen as ''big boost'' in telco industry</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c505489a-3b17-4aa1-9349-1aee6ad949b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T14:39:16.185+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T06:48:43.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>5G connectivity is not yet available, but will be coming soon along
        with postpaid plans, Dito chief administrative officer Adel Tamano added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59888b64-83d8-43ed-8587-f03086a4b044'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T14:39:16.185+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T06:48:44.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uy, President Rodrigo Duterte’s campaign donor and close ally, operates
        Dito with China Telecom, which raised questions on data privacy and national
        security. Company officials have repeatedly denied this and said it will not
        allow the Chinese partner, which owns 40% of the company, to use the network
        to spy on Filipinos and on the Philippine government even as they <a href="https://www.cnnphilippines.com/news/2020/9/11/AFP-low-risk-spying-Dito-military-camps.html">put
        up cell sites inside military camps.</a>&nbsp;</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d2ef7b2-6c9d-45a9-9219-722f1bb5c8a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T14:39:16.185+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T06:48:44.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dito says it has built over 3,000 cell towers and will further expand
        coverage to meet its commitment to provide internet speeds of at least 55
        megabits per second (Mbps) to more than half of the population by July this
        year. The new player seeks to break the duopoly of Smart and Globe by investing
        some ₱270 billion to build their own network in the next five years.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c7f2e6-764c-464b-b154-49c92f6c4565'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T14:39:16.186+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T06:48:45.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tamano admitted that their services are “not yet perfect,” while
        Santiago noted that there are some “pockets” or areas where connectivity remains
        weak. “To be honest, in some areas where we have some challenge in terms of
        our rollout, we may not be superior to the incumbents," Santiago told reporters.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbdc284f-963a-4acd-801a-6827264a08cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T14:39:16.186+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T06:48:45.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dito promised to deliver connections at an average of 27 Mbps or
        faster on its first year, covering 37% of Filipinos. Independent speed tests
        done by CNN Philippines showed Dito recording speeds between 21 to 27 Mbps
        in Quezon City using 4G connections.</p>'
    '17':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Speed
        test from an area along EDSA - Quezon City under Dito&#39;s 4G network | <a
        href="https://twitter.com/meltlopez?ref_src=twsrc%5Etfw">@meltlopez</a> <a
        href="https://t.co/brihfXBYxG">pic.twitter.com/brihfXBYxG</a></p>&mdash; CNN
        Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1394123863445757952?ref_src=twsrc%5Etfw">May
        17, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89b08d0-cd0d-4079-9a9a-6827a8ec47d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T14:40:20.172+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T06:48:46.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f8a04a8-07d9-4c5b-a361-d9b1ca8a5e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T14:39:16.186+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T06:48:46.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The average mobile internet speed in the country is at 25.43 Mbps,
        according to the <a href="https://www.speedtest.net/global-index#mobile">Speedtest
        Global Index.</a> This placed the Philippines in the 86th spot out of 140
        countries.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c365828-ef6e-42dd-9bef-66485213b86f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T14:39:16.186+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T06:48:47.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dito, formerly the Mislatel Consortium, must eventually <a href="https://cnnphilippines.com/business/2020/9/22/Dito-Telecommunity-87-percent-population-five-years.html?fbclid=IwAR1t-1ZQywv71IM0jWIIYUB0aNxaKeCavM7bVS7UxFxx6JZNWRxLxoATBdc">cover
        84% of the population</a> or else it will lose its ₱25.7-billion performance
        bond it paid to the government.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ed3960-059d-4015-a735-c3c24c7a4cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T14:42:09.780+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T06:48:47.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/business/2021/3/8/dito-number-portability-30-percent-market-share.html">DITO
        to take advantage of number portability to corner 30% of market</a></strong></p>'
