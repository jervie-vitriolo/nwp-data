      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>United Hatzalah</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2deffefc-27df-4872-8534-d76ba1a45179'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T10:52:14.092+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:50:51.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>United Hatzalah is the largest independent, non-profit, volunteer
        Emergency Medical Service (EMS) in Israel. Volunteers drive ambucycles from
        emergency to emergency, providing fast and free medical care to people in
        need 24-hours a day, 7 days a week. With more than 6,000 volunteers, they''re
        able to respond to emergencies across the country in less than 3 minutes and
        90 seconds in metropolitan areas. <a href="https://israelrescue.org/donate">Donate
        here</a>.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb45606c-d213-4383-af1c-46516d21b94e'
      'mgnl:activationStatus': true
