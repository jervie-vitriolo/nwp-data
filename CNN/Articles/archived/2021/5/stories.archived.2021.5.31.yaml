  'employers-COVID-19-vaccine-incentives':
    'author': 'Alison Kosik, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-05-31T07:20:50.941+08:00
    'imagesource': 'jcr:24fabab7-a121-4f08-8241-f7f4a28b03d4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '268ec6df-e8ca-4b64-a757-78747ebbc3db'
    'lead': 'Employers can offer incentives to employees to get vaccinated for Covid-19,
      according to new guidance from the federal Equal Opportunity Employment Commission.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-31T07:27:48.400+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T08:57:34.804+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:44:28.947+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US employers can legally offer incentives to employees to get vaccinated'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42bb3212-1f54-4bd2-b0db-f0183cedaf7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T07:27:48.400+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:57:35.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Employers can offer incentives to
        employees to get vaccinated for Covid-19, according to new guidance from the
        federal Equal Opportunity Employment Commission.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cdfad40-e883-4eb7-99c6-29bc208bce38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T07:27:48.400+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:57:35.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a963e3a9-9836-41c4-8443-3c33ad0b5eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T07:27:48.400+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:57:36.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Companies administering vaccines to employees also may offer incentives
        as long as the incentives are not "coercive," the EEOC said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '458944cc-0b4c-4b45-8f73-6edf6d2d6586'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T07:27:48.400+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:57:36.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '806a83da-5baa-4401-bea6-fc5aa31db345'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T07:27:48.400+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:57:37.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December the EEOC said that companies can legally mandate that
        all employees re-entering the workplace and new hires be vaccinated for Covid-19.
        But there are two exemptions companies must allow for, according to the EEOC:
        a disability or religious reasons.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6edeb8f3-a8f6-4d82-92d1-457e223f4e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T07:27:48.400+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:57:37.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e46b65-ca6d-4016-91ce-b07321f15bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T07:27:48.400+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:57:38.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its updated guidance released Friday, the EEOC now says employers
        are permitted to offer incentives to employees who voluntarily provide information
        they''ve been vaccinated by a third party — and that there is no limit to
        the size of those incentives.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e69a7462-9971-4b4b-b1a5-cc5b683f86b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T07:27:48.401+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:57:38.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4b830f-d6af-419a-a8b0-4aae4515b64b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T07:27:48.401+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:57:39.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, workers at both McDonalds corporate headquarters and
        restaurants will get up to four hours of paid time off to get vaccinated.
        Employees at Bolthouse Farms will get a $500 bonus if vaccinated. And at Kroger,
        employees will get a one-time payment of $100 if they show proof of vaccination.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e82622c-348d-46ad-82e8-15a818024a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T07:27:48.401+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:57:39.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c6ae18-fb7f-4930-a51f-2a79b0a70cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T07:27:48.401+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:57:40.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the EEOC''s guidance says that if employers obtain employee
        vaccination information, they "must keep vaccination information confidential."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2360e1c0-8289-458b-abf0-d3226a23025c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T07:27:48.401+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:57:40.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c1f4fe5-01de-4309-a25c-baea12dea751'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T07:27:48.401+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:57:41.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the employer plans to administer the vaccine itself, the EEOC
        says incentives must not be large enough to be considered "coercive."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76121ac2-b2df-4234-851d-479e76de852f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T07:27:48.401+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:57:41.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac5748a-42b5-4489-8c56-259c975ab34b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T07:27:48.401+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:57:42.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because vaccinations require employees to answer pre-vaccination
        disability-related screening questions, a very large incentive could make
        employees feel pressured to disclose protected medical information," the EEOC''s
        guidance stated.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d21e911-6946-4cb6-a077-60c0834581a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T07:27:48.401+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:57:42.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
