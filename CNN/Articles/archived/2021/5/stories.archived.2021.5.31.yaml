      'mgnl:lastActivated': 2023-01-25T08:54:37.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2147d4b7-2816-4611-99a2-4f318c29b782'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T11:46:07.703+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:54:38.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to understand that although we know that essential workers
        are really important because they go out everyday, they are vulnerable as
        well because they risk getting infected when they need to go out," she also
        said.</p>'
