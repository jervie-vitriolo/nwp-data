      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:<a href="https://cnnphilippines.com/world/2021/5/29/Vietnam-new-variant.html">
        Vietnam detects hybrid of Indian and UK COVID-19 variants&nbsp;</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd754c5-4f2b-4f3f-bcce-3a2b4bc181c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T10:02:20.257+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:56:23.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to study very well whether this really is a hybrid or if
        it''s really just another variant that acquired these mutations in the course
        of natural mutation. That does not necessarily translate to increased transmissibility
        or decreased susceptibility to our vaccines," he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f0499b-6306-472a-be47-a37a7cd38cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T13:43:35.882+08:00
