      'mgnl:lastActivated': 2023-01-25T08:51:48.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19be6687-b176-4366-b6b4-e145500f7adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T15:25:43.120+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:51:49.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Political violence mars every election season here and the run up
        to the June 6 midterm elections has been no different. But this year has been
        particularly gruesome, even for a country more used to it than most.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7add55b0-b32b-4519-a35a-a696d886dfab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T15:25:43.121+08:00
