      'mgnl:lastActivated': 2023-01-25T08:47:56.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She shares that the music video was shot in Jeju Island, and with
        a concept that she came up with. “I wanted to convey bright energy in the
        video. I go on a trip and I happen to meet a child who is lost. It’s a story
        of communicating with people I meet on a journey to find the child’s family.”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '264ef42d-fa75-4066-a4ef-7684e9dbba91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T18:29:08.513+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:47:56.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the video concept, she added some more personal flavor
        to the song. “I made a new bridge part that wasn’t in the original song.”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0b3390-875f-4ebf-a3fd-746e22b28e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T18:29:08.513+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:47:57.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Surrounded by the bright green that represents her color, it was
        quite clear that she really embodied the meaning of her name. “I had a message
        in mind that I wanted to convey. My name is Joy and I want to become someone
        who can give joy to people. I wanted to give joy to people but I also felt
        joy from fans and the team so I was really grateful.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c920b097-8291-480a-ad2d-2861f3370ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T18:29:08.513+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:47:57.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from her solo album, Joy has also been confirmed as a main
        cast member for the upcoming JTBC drama, “Just One Person,” where she will
        be joined by Park Sung Hoon (“Memorials”, “Black Knight”) and Ahn Eun Jin
        (“Hospital Playlist”), and where everyone can expect at least another song
        from the OST.</p>'
    '27':
      'image': 'jcr:d51c9b1a-bb6d-4bec-99a7-599515f4cc90'
      'imageCaption': 'Joy at the press conference for her album. Photo courtesy of
        SM ENTERTAINMENT'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54bab75a-3efe-48f1-b5dd-118cb997bd6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T18:29:08.514+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:47:58.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fcbccc1-6f79-4c25-8f5b-a4d171c5214b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T18:29:08.513+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:47:58.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There’s plenty of Red Velvet everywhere else, too. Yeri was cast
        with Pentagon’s Hongseok for a web drama titled “Blue Birthday,” which is
        slated to air in the second half of 2021. Irene’s movie, “Double Patty” is
        available on iQIYI. Seulgi is an MC in “The Wise Music Encyclopedia,” where
        she is joined by music critic Kim Zakka to interview guests about their experiences
        with K-pop.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815f823c-2893-4eed-82d8-cf8bfcbd0482'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T18:29:08.513+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:47:59.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group will celebrate their seventh anniversary this upcoming
        August, and fans are holding out hope that their group comeback will happen
        before then. It’s very promising seeing different sides of the members shining
        through their separate releases. Irene &amp; Seulgi’s “Monster” had very edgy
        and catchy dance tracks, Wendy’s “Like Water” had very powerful ballads on
        reflection and healing, and Joy’s “Hello” brings the shiny, laid-back summer
        vibe.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7114ec3-b458-4f69-9fb8-24e4f4e7bf90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T18:29:08.514+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:47:59.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least until then, ReVeluvs will have a lot to listen to and be
        joyful for.</p>'
