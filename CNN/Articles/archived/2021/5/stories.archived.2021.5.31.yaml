      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccination of the A4 group will start in NCR Plus 8 comprising
        Metro Manila, Bulacan, Pampanga, Cavite, Laguna, Batangas, Rizal, Metro Cebu,
        and Metro Davao.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad18d87-f146-4419-9aad-8deebe595c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T11:46:07.704+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:54:43.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a2bdd8-262b-4915-8e04-55b364e72a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T11:46:07.704+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:54:43.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the simultaneous inoculation of health workers (A1), senior
        citizens (A2), and persons with comorbidities (A3), this will continue in
        designated vaccination centers or "special lanes," Vergeire said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af82270-72c6-4038-9a35-09608dc34d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T11:46:07.704+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:54:44.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55264703-6191-45ef-8a04-e7e251e8b4f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T11:46:07.704+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:54:44.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing vaccine czar Carlito Galvez Jr., Vergeire said the country
        expects to receive 12 million more COVID-19 vaccines in June to get closer
        to its target of inoculating 70% of the country''s population by yearend.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9846b7c-f2a3-48a3-9684-bf09f7b78501'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T23:14:25.655+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:54:45.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the inoculation of private sector employees may be delayed
        until July, according to Presidential Adviser for Entrepreneurship Joey Concepcion.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e6dd16-4816-4ddd-812f-0906593a45e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T23:14:25.655+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:54:45.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b161fab-179e-42e0-bd37-bdd5b72476ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T23:14:25.655+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:54:46.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concepcion told CNN Philippines’ The Final Word that supply expected
        to arrive in June was rescheduled to mid-July as the Thailand plant producing
        the AstraZeneca vaccines the sector purchased just started gearing up its
        capacity.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '890318fd-6533-4c2f-b82b-02559c3ac4c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T23:14:25.655+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:54:46.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ecf0cb7-89b1-49c3-9a73-71c0492fa338'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T23:14:25.656+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:54:47.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said of the 17 million doses procured by the sector, 1.175 million
        doses are seen to arrive in July and another in August, with deliveries expected
        to continue from then on. The administration of vaccines will also be done
        in sites established by companies themselves.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cbb6978-5483-4b80-858f-6a4018828064'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T23:14:25.656+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:54:47.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac99748-eeeb-4e3b-8342-574a060150f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T23:14:25.656+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:54:48.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the delay, Concepcion noted that some private companies
        have applied for vaccination of their personnel in their respective local
        governments and a number have received their COVID-19 shots already.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c5f421-db99-4a74-aceb-e35d7840ccd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T23:14:25.656+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:54:48.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c35ef5-e8a2-4ee9-9a26-f686e3148346'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T23:14:25.657+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:54:49.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When we start in July, that will be ramped up. We will have definitely
        some excess vaccines because some of our employees have taken their vaccines
        already… We will donate these maybe to their families or if there is enough
        maybe we will even donate to the LGUs,” he added.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e08f35-e55b-4641-b216-def64c77e32c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T23:14:25.657+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:54:49.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e8b1754-f793-48bc-8033-2a334a3032b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T23:14:25.657+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:54:50.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concepcion said they are also looking into the implementation of
        the use of vaccine passes to provide more mobility to vaccinated persons.
        He said the private sector is discussing the matter and that a proposal will
        be submitted.</p>'
  'darth-vader-house-for-sale':
