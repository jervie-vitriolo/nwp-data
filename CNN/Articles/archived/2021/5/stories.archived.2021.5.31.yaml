      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 31)</strong> — The government
        has granted the immediate vaccination of all national athletes in the country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3d1cd8-90d3-4b21-9c8f-3040a52d4ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T15:17:40.750+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:52:22.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The absolute vaccination of all national athletes, whether or not
        they are going to Hanoi, is a relief for Philippine sports,” Philippine Olympic
        Committee President Abraham Tolentino said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d196885-8c72-49cd-96c6-0e6fb69120bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T15:17:40.750+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:52:22.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The POC said there are close to 1,600 athletes and coaches in the
        national team and pool on the Philippine Sports Commission roster, including
        para-athletes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d23c17-4f82-491e-a520-c1df10da3e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T15:17:40.750+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:52:23.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, over 360 of the 730 athletes bound for the Tokyo Olympics
        and SEA Games in Vietnam were vaccinated against COVID-19, including 16 players
        in the Gilas Pilipinas pool. Those based in provinces who missed the vaccination
        on May 28 can join the next round of inoculation.</p>'
  '88-politicians-killed-Mexico-since-September-':
