      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since the PDP Laban chairman is not incapacitated, suspended, resigned
        or expelled from the party, the vice chairman cannot usurp the functions of
        the chairman found in Article XVI, Section 4 of the PDP Laban constitution.
        The vice chairman cannot call for a meeting of the national council, since
        only the real chairman can.," he said.</p>'
