      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156ba080-a41d-4908-8a8d-707e4845d99a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T14:23:26.772+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:53:17.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s why we always remind the public, even though we can see
        a decrease or a decline in the number of cases, we are still not yet at that
        safe level where we can say that we can be lax with our compliance," she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94db3e5c-fc88-4a20-8fdc-1bb37eeb3547'
