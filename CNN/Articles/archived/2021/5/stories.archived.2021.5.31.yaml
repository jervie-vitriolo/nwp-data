      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 31)</strong> — Senator
        Risa Hontiveros said the government must name the features of the Kalayaan
        Island Group to cement its claim in the contested West Philippine Sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '840d020e-ddfe-4a1d-af41-2ad66dae1637'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T14:04:46.299+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:53:26.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Monday, the lawmaker offered this suggestion to the
        Department of Environment and Natural Resources in light of China''s continued
        incursion in the disputed waters.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80037730-d572-49f1-bcdd-7b838e862845'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T14:04:46.299+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:53:27.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The features we occupy in the KIG remain unnamed. Mapapalakas ang
        paggiit natin ng ating karapatan sa WPS kung malinaw ang pangalan, katangian,
        at sakop ng mga inaangkin nating teritoryo," Hontiveros was quoted as saying
        in the statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a4c5a1f-4374-44ca-a577-eb7218dde1f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T14:04:46.299+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:53:27.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our assertion of our right to WPS will be strengthened
        if the name, nature, and scope of our claimed territories are clear.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '850c3037-0db9-489d-9ab2-adca1e447091'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T14:04:46.299+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:53:28.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Identity is key. Naming our land and rocks in the KIG will help
        us consolidate our ownership of the WPS. Establishing baselines in the KIG
        that can identify our territorial seas bolsters our complete sovereignty over
        these seas," Hontiveros added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa83998-da90-4fd4-b9b9-1032217c6b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T14:04:46.299+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:53:28.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator further said that the Philippines cannot afford to stay
        "passive" as "China will only continue to take what is ours."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff0bef9-f2bc-4948-940b-7043dd4a6d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T14:04:46.299+08:00
