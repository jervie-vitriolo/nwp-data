      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 31) —</strong> The Health
        Department is recommending that the older workers get their first COVID-19
        shot over the younger essential workers under the guidelines being drafted
        for the vaccination of the A4 cluster in June.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '266f4f93-7cc2-4032-b2a6-6b52e497dab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T11:46:07.703+08:00
