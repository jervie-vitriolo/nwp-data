      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '028af978-f808-48e2-abfb-98715c8cdf98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T10:02:20.257+08:00
