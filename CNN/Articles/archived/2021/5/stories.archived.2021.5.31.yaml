    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f88aa0-2fdd-4d6b-9301-b915abd5f428'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T17:15:19.788+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:48:32.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We can trace back the modern day iteration of the photocard to 2010,
        when SM Entertainment began inserting them into albums (TVXQ’s 2007 <a href="https://shopee.co.id/TVXQ-DBSK-TOHOSHINKI-SUMMER-JAPAN-U-KNOW-YUNHO-XIAH-JUNSU-PHOTOCARD-i.31689883.2009211329"
        target="_blank">Japanese EP "Summer"</a> was the first to have these inclusions,
        while <a href="http://www.topstarnews.net/news/articleView.html?idxno=868424"
        target="_blank">Girls Generation’s 2010 album "Oh"</a>&nbsp;was the first
        Korean album to have them). The rationale behind this was simple: insert one
        random card featuring a unique image of one member of the group in each album
        copy, and fans will buy multiple copies to get the card of the member they
        want.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e5cb8c2-ad66-4f94-80af-1df731ad1756'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T17:15:19.788+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:48:32.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Appearance-wise, official K-pop photocards are special to fans because
        they have images of the idols that aren’t officially released anywhere else.
        The typical glossy album card depicts the K-pop idol/s posing as if taking
        a phone selfie (‘selca’, in Korean terms), which many fans find more candid
        and intimate than the professionally shot photos included in the album photobooks.
        But there are some idols who are known for their quirky poses, like in the
        case of EXO D.O.’s <a href="https://www.google.com/url?q=https://twitter.com/pcycart/status/1377292625410023428?s%3D20&amp;sa=D&amp;source=editors&amp;ust=1622444853171000&amp;usg=AOvVaw0L8w2NSgcPN2xGi3cBT09n"
        target="_blank">highly coveted ‘noo’ [forehead]&nbsp;PC</a>, or his fellow
        member Chanyeol’s <a href="https://twitter.com/jinkination/status/1004354802057281538?lang=ga"
        target="_blank">honey mask PC</a>. Sometimes, coveted cards don’t even have
        the idol’s face (see: Stray Kids "In Life"&nbsp;set where their backs are
        turned on the back side of the card, and Red Velvet Irene’s <a href="https://twitter.com/baechurenes/status/1163994071553024000?s=20"
        target="_blank">shadow PC</a>).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe40e6c-c757-4a64-8af3-f549a88dcd00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T17:15:19.788+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:48:33.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine K-pop Convention co-founder Kring Kim remembers how it
        was unheard of to buy merch in 2005, during the first Hallyu boom in the Philippines.
        She takes a minute trying to remember when her peers started collecting official
        merch, “I think it was only in 2010-2012 that it became easier for Filipinos
        to buy albums locally because it was made available through different stores
        and online selling.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df7f034f-2788-4525-a5c6-dc5c578fac51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T17:15:19.788+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:48:33.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even then, trading activities were small-scale and limited to
        trading on the carpeted floors of convention halls and behind the closed doors
        of fan gatherings. “There were very few commercial transactions made between
        fans —&nbsp;they mostly just traded with one another, or bought online through
        merchants or through eBay,” says Capistrano.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '862d7e6d-7ea3-44ca-8bfd-2862dd6c87d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T17:15:19.788+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:48:34.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the earlier days, the average fan saw photocards as fun surprises
        that would make unboxing their experience more exciting. For a time, it was
        more common to see them use these cards as an accessory and a source of pride
        —&nbsp;if they didn’t put them back in the album packaging, they were showing
        them off in <a href="https://twitter.com/EunSangProtect/status/1389304090749030400?s=20"
        target="_blank">clear phone cases</a>&nbsp;or leaving them inside their wallets.</p>'
    '15':
      'image': 'jcr:b0a211a3-006b-4609-b7a6-cdf91446d099'
      'imageCaption': 'Fans would put their prized photocards inside clear phone cases
        or leave them in their wallets. Screenshot from TWITTER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee438e7-abfe-4ded-8939-a2034116f13a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T17:32:52.950+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:48:34.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e135d298-e73d-4c27-bab4-8cd1fc4cbc8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T17:32:52.950+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:48:35.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Becoming “papel slaves”</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b9f4d5-b506-4b57-a724-339a901c76c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T17:32:52.950+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:48:35.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/life/entertainment/Music/2020/11/18/kpop-fans-merch.html"
        target="_blank">Being a K-pop fan can be expensive</a> because of the sheer
        amount of paid content and merch available. But combine collecting culture
        with the passion of K-pop fans to support their favorite idols and you get
        a formula that’s unlike anything else.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46eaabfa-98c5-44f8-b0de-b6f6fa8a7f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T17:32:52.950+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:48:36.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Kim and Capistrano note, merch is one of the more tangible and
        direct ways for fans to support their favorite K-pop stars. It’s a very real
        reason for Kat, who started her collection out of a desire to support her
        idols by helping them rank in music charts and awards shows (as physical sales
        were also counted in the criteria for ranking), helping them be more successful.
        “But now it became my stress relief in a way,” she adds of a hobby she now
        likens to therapy.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a9de1d-8f0f-42fa-9171-64ddf8a84cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T17:32:52.950+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:48:36.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2020, <a href="https://www.forbes.com/sites/tamarherman/2020/10/12/millions--millions-physical-k-pop-album-sales-stay-strong-in-2020/?sh=23ef3f5cbaaa"
        target="_blank">K-pop physical album sales reached new heights</a> (BTS’ "Map
        of the Soul: 7" ended the year with a record-breaking 4,376,975 units sold)
        amidst a slowdown in the global music industry, and the figures only continue
        to grow as K-pop companies continue to improve merch quality. While 2020 saw
        an influx of new members in NBA buy and sell groups, so too did K-pop BNS
        (buy and sell) Twitter and K-pop group-specific Facebook marketplaces.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c2df22e-65b3-4363-b03c-051f53076010'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T17:32:52.950+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:48:37.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kat is part of the rapidly growing community of ‘papel slaves’ —
        photocard collectors and traders who take PC collecting a notch more seriously
        than other fans. In the past year, they’ve emerged as a larger sub-segment
        of the ‘merch collector’ type of K-pop fan.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62538e6-f09a-4ed1-b66e-18a1b68af7f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T17:32:52.951+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:48:37.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a Hallyu fan since 2010, Kat’s amassed over 3,000 official album
        photocards, regular photocards, postcards, and other cardstock-based merch
        inclusions of groups like Seventeen, NCT, Twice, and ITZY. Since taking the
        hobby seriously in 2018, she’s divided her collection into three main categories:
        There’s one dedicated to her ultimate bias (Seventeen’s Woozi), one solely
        for her ultimate group (Seventeen), and one for her biases from other groups.</p>'
    '8':
      'image': 'jcr:19ebef91-eded-425c-9223-4bd199b7293f'
      'imageCaption': 'A card collecting template for Seventeen member Woozi. These
        templates are made by fans so they can keep track of which cards they still
        have to collect or trade. Photo courtesy of respondent'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa47268-82ec-4220-afbd-df4510962599'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T17:42:24.505+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:48:38.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f339a769-924c-49cd-94b2-aa4ee35bba70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T17:42:24.505+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:48:38.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With improvements in e-commerce, door to door courier delivery services
        and the popularity of unboxing videos and online sellers offering group orders
        to save up on shipping fees, these days it’s much easier for fans to communicate
        with other collectors, solidifying PC collecting as a more mainstream hobby
        in the K-pop fan sphere.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c178137-70d6-4789-a6ce-7a89be91ecd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T17:42:24.505+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:48:39.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s this boom that Gab, a popular TikTok creator, witnessed firsthand
        last year. Gab began posting TikToks under the username <a href="https://www.tiktok.com/@chickensutock/?"
        target="_blank">@chickensutock</a> after only a few months of becoming a stan
        of BTS. Her first viral one — a short clip of her unboxing and handwashing
        an unofficial BTS rap line t-shirt set to the song “UGH!” — gained 10,000
        views in an hour. “At that time I didn''t know that was even possible for
        someone who had like 10 followers,” she recalls. “I just used Tiktok to edit
        the video so I could post it on my [Instagram] stories. When I checked my
        phone again, my notifications were blowing up with people asking where I got
        the shirt that was gifted to me.”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b47f3d88-ba5b-4867-a108-af9bc6ff6d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T17:42:24.505+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:48:39.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, she’s posted over 400 videos of her fan journey, a mix
        of spazzing over her favorite idols and recent merch and photocard acquisitions.
        She also designs her own binder dividers, which she uses as a fun way to separate
        her themed pages.</p>'
    '25':
