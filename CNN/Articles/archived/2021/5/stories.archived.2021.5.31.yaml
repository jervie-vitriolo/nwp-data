      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 31) —</strong> Metro
        Manila and other provinces in the NCR Plus bubble cannot yet be considered
        a "safe zone" due to a slower decline in COVID-19 cases over the past days,
        Health Undersecretary and spokesperson Rosario Vergeire said Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e244f74-0cbe-4308-a305-c38cbf8e6352'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T14:23:26.772+08:00
