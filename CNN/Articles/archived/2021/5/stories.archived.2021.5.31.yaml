  'Biden-says-he-will-bring-up-human-rights-abuses-with-Putin-during-meeting-next-month-':
    'author': 'Jason Hoffman, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-05-31T08:39:36.237+08:00
    'imagesource': 'jcr:ac1d5066-4102-47ab-b60f-17e7919f90c9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '47ec1f76-b47d-441d-b8df-7f8575558618'
    'lead': 'US President Joe Biden said Sunday that he will discuss human rights
      abuses with Russian President Vladimir Putin when they meet in Switzerland next
      month.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-31T08:41:20.177+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T08:57:09.735+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:44:29.761+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Biden says he will bring up human rights abuses with Putin during meeting
      next month

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7b2bc2-33db-4bed-9441-5c4752501d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T08:41:20.177+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:57:10.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong>&nbsp;US President Joe Biden said Sunday
        that he will discuss human rights abuses with Russian President Vladimir Putin
        when they meet in Switzerland next month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78bd60fd-a945-4699-9dfa-e3b9536afc9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T08:41:20.177+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:57:10.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ll be meeting with President Putin in a couple of weeks in Geneva,
        making it clear that we will not -- we will not stand by and let him abuse
        those rights," Biden said in remarks honoring Memorial Day, during which he
        noted America was founded on the ideal that all men and women are created
        equal and said the US has an obligation to speak out when it sees human rights
        abuses.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128d7db2-8615-4885-b784-097755d7e4de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T08:41:20.177+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:57:11.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House said last week that the first face-to-face meeting
        between Biden and Putin will take place in Geneva on June 16, with the two
        leaders planning to discuss a range of issues as the US looks to improve relations
        with Russia. Biden has previously met with Putin during his time as vice president,
        including a 2011 meeting during which Biden said he looked into Putin''s eyes
        and declared: "I don''t think you have a soul."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '051caae1-6ed9-4666-a627-ad28a8785a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T08:41:20.177+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:57:11.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite deteriorating relations between the two countries on issues
        like Ukraine and election interference, Biden hopes to establish a clear channel
        of communication that would avoid undue surprises.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd148929b-81c9-4f9c-8af1-0bc0fd5ccd56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T08:41:20.177+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:57:12.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, the Biden administration targeted Russia with sweeping
        sanctions and diplomatic expulsions, in part for the country''s "severe human
        rights abuses" in Crimea.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a0c465-d8d9-45c0-95fe-85bba074fbdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T08:41:20.177+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:57:12.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also said he raised human rights abuses on a call
        with Chinese President Xi Jinping.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe3dcaa-8326-447c-b266-766810b17d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T08:41:20.177+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:57:13.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had a long conversation, for two hours recently with President
        Xi, making it clear to him that we could do nothing but speak out for human
        rights around the world because that''s who we are," Biden said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d08764-5982-49bc-9127-907d73cd01f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T08:41:20.178+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:57:13.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secretary of State Antony Blinken met with Russian Foreign Minister
        Sergey Lavrov earlier this month in a meeting during which the top US diplomat
        was expected to also discuss human rights abuses, according to three sources.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4615ff42-9702-4985-a13e-6ea04f173350'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T08:41:20.178+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:57:14.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blinken also directly raised a range of aggressive Russian activities,
        including the Solar Winds hack that targeted private businesses and government,
        Moscow''s election interference, the wrongful detention of US citizens in
        Russia, its detention of opposition activist Alexey Navalny, and the expulsion
        of each other''s diplomats, the sources said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7631f7f8-e320-435b-8bf8-b9b198544e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T08:41:20.178+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:57:14.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/05/30/politics/biden-putin-human-rights-abuses/index.html">Biden
        says he will bring up human rights abuses with Putin during meeting next month</a>".</em></p>'
