      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6113085e-59b6-4c35-830d-78af455c063f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T14:23:26.773+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:53:19.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"About two or three weeks ago, the decline was really steep, the
        decline was fast. But right now it''s plateauing and we are seeing this because
        we are averaging right now for the NCR Plus bubble around 1,100 cases [a day],"
        she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02fa009c-a82f-4937-8bc2-05d0aa45cff5'
