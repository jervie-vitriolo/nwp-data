  'Azkals-World-Cup-qualifying-games-postponed':
    'author': 'David Tristan Yumol, CNN Philippines'
    'caption': 'Photo courtesy: Philippine Azkals website'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-05-31T21:58:29.630+08:00
    'imagesource': 'jcr:f791d93c-53c4-40b5-afaf-b04170e2118c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8e4c9761-fecc-482c-be9d-492b5fb57c3e'
    'lead': 'The Asian Football Confederation says the Group A matches of the 2022
      FIFA World Cup qualifiers, where the Philippine Azkals is part of the bracket,
      will be moved to an unannounced venue on yet to be specified dates.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-31T21:57:19.718+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T08:45:32.565+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:44:50.519+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Azkals'' World Cup qualifying games postponed after venue change'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66b480c-5f66-45f2-83e8-381c73aed8a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T21:57:19.719+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:45:33.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 31) –</strong> The Philippine
        Azkals'' campaign in the joint 2022 FIFA World Cup and 2023 Asian Cup qualifiers
        will be delayed after the Asian Football Confederation decided to change the
        game venue for Group A.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf255a5-079e-4dcc-be76-7e7040233ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T21:57:19.719+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:45:33.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65fb99ae-2ffc-4619-a200-ecc62f854f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T21:57:19.719+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:45:34.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The decision was made due to the mounting challenges faced by several
        participating teams in travelling to China PR," the AFC said in a statement
        on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce53a226-a08f-48f0-8cbd-b064cd44b023'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T21:57:19.719+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:45:34.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '674a758b-c17b-4267-a2d2-b626b2699ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T21:57:19.719+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:45:35.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Group A matches of the World Cup qualifiers are slated to happen
        this June at a centralized venue in Suzhou, China.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58aca8bb-aa90-4694-964d-077b066bd185'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T21:57:19.719+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:45:35.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254e9b61-d0d4-48ab-92e4-edb3dd9f873a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T21:57:19.719+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:45:36.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AFC has yet to announce the new venue and dates of the Group
        A fixtures.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cce32e3-8517-4fe1-b614-8ab3271c7515'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T21:57:19.719+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:45:36.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c270d46-3a6c-485f-bed7-a5e961da30b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T21:57:19.719+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:45:37.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Football Federation has been informed of the AFC''s
        decision, lamenting the huge financial impact on their part caused by the
        postponement of the matches as they have to cancel the team''s chartered flight
        today.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aee2590-b639-4943-887b-a84a6d13154d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T21:57:19.719+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:45:37.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b247a2-afdd-42c0-bb22-43ed94b5946f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T21:57:19.719+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:45:38.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national football governing body narrated in a statement that
        the Azkals are supposed to fly to Shanghai, China today, from their training
        camp in Doha, Qatar. All of the team members underwent two swab tests in the
        last 72 hours, the results of which all returned negative.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f5d1d1-5dcf-4b26-8040-447b85303785'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T21:57:19.720+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:45:38.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb13e34-698e-4848-81b3-44504ca3f213'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T21:57:19.720+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:45:39.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the developments, the Azkals have been told to stay put in
        Doha, while waiting for an official announcement from the AFC," the PFF said
        in a statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b542ad3-e4c8-443e-80ff-7f6ae542e7dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T21:57:19.720+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:45:39.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdbfe913-2397-4c85-8158-ee6db7f67abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T21:57:19.720+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:45:40.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Stephan Schrock-led Azkals are supposed to face Guam on June
        3, China on June 9, and Maldives on June 15.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d55e262-4111-4c54-8e66-93710d2dc363'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T21:57:19.720+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:45:40.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e58b0280-fe1d-4382-b4b6-3c7cf3c94f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T21:57:19.720+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:45:41.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipinos will resume their World Cup qualifiers campaign without
        the services of team co-captain Neil Etheridge, Filipino German midfielder
        John-Patrick Strauss, and veteran national team mainstays Iain Ramsay and
        Carlie de Murga among others due to health and passport issues.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a405b41e-0109-4836-91ba-a3a2877fdd70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T21:57:19.720+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:45:41.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd786a5a7-f278-4996-9f63-7885e85db9ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T21:57:19.720+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:45:42.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/sports/2021/5/29/Etheridge-8-other-Azkals-miss-World-Cup-qualifiers.html"
        target="_blank">Etheridge, 8 other Azkals to miss World Cup qualifiers&nbsp;</a></strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c41b38-9eef-435d-828c-4eadd456ed20'
      'mgnl:activationStatus': true
