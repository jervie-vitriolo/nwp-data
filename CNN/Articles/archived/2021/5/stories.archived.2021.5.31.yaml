  'AP-Emily-Wilder-firing':
    'author': 'David Goldman, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-05-31T10:50:05.968+08:00
    'imagesource': 'jcr:f06f07cc-fb77-4af9-af8a-e6c3b76a9aa6'
