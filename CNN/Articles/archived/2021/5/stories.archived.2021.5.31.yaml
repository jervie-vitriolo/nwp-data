      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 31) —</strong> Filipinos
        who have completed their COVID-19 shots still need to wear face masks and
        face shields to further reduce the risk of transmission, Health Undersecretary
        Rosario Vergeire said on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d36164-f0ab-46a3-a46c-aae9abb7c5bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T15:02:32.490+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:52:55.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef5ede2a-8b48-422d-bbe3-15024bbd943b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T15:02:32.491+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:52:55.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you ask me, this is my opinion, I would not recommend it at
        this point because of all the evidence that we have right now that even though
        we are vaccinated and fully vaccinated, we can still transmit the infection
        and we can still be infected," Vergeire told CNN Philippines'' The Source,
        referring to doing away with masks and face shieds</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172c25c5-71c6-4a1a-926f-f54dc83fa693'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T15:02:32.491+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:52:56.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99366a2b-f9de-4aaf-ac30-8667061f0f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T15:02:32.491+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:52:56.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire also said the public must not compare the Philippines''
        progress in vaccination and pandemic response with other countries, since
        there are still a lot of months to go before much of the country''s population
        can be given COVID-19 shots.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde539cb-1c24-432d-8057-6c865a7ba216'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T15:02:32.491+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:52:57.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e1922b-8db5-4ee6-a8a5-f9edcb9268c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T15:02:32.491+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:52:57.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is still no sufficient evidence that can say that we can
        really block transmission although good performance na tayo ngayon sa real
        data (we are showing a good performance in real date)," she said. "We still
        like to be very sure so when we implement this, we will not be at risk especially
        the vulnerable to COVID-19."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d447b78-7d45-47fe-ac92-794a181d0e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T15:02:32.491+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:52:58.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8db5a31-1740-4185-bf02-87440f896c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T15:02:32.491+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:52:58.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said the Inter-Agency Task Force for the Management of
        Emerging Infectious Diseases has created a small working group headed by the
        Department of Tourism and the Department of Foreign Affairs to discuss the
        policy on the mandatory wearing of face masks this week.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d77a9e-407b-48bb-9498-00569a98850b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T15:02:32.491+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:52:59.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3404bd53-b140-46a6-97b0-c358f5ce5fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T15:02:32.491+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:52:59.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that a group comprised of different medical groups, the
        Food and Drug Administration, and the Health Department has already recommended
        the continued use of face shields despite complaints about its supposed inability
        to prevent transmission.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79d2963-db74-4384-896a-c3ed1ef9be6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T15:02:32.491+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:53:00.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf837e1-2557-4f54-99cc-d1aa94903041'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T15:02:32.491+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:53:00.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on their study, although conditional recommendations, they
        still recommend the face shield plus the face mask with physical distancing.
        For now, we will retain this policy," Vergeire said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a742e1c5-78c2-4670-abe0-f3647204bf9e'
