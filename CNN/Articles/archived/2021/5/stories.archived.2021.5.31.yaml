      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 31) –</strong> The development
        of electric vehicles in the country gets a boost after the Senate approved
        on final reading a bill establishing a national policy and regulatory framework
        for their use.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f5be36d-dcab-4d56-b8c4-d319007d2f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T18:08:21.554+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:48:10.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f34ed903-83de-4852-b744-61dfb532dd5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T18:08:21.554+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:48:10.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty-three senators voted in favor of Senate Bill No. 1382, which
        designates the Energy Department as the lead agency in developing the electric
        vehicle industry in the country. It will formulate the Comprehensive Roadmap
        on Electric Vehicles which will accelerate the electrification of the country''s
        transportation industry through the promotion of the use of EVs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843297ef-abe4-4879-b35a-8d6e019e3951'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T18:08:21.554+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:48:11.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90eb5f7f-6901-4208-b139-a55cab93242a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T18:08:21.554+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:48:11.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the bill''s salient points is the construction of charging
        stations for EVs, the guidelines of which will be formulated by the Department
        of Public Works and Highways. The Energy Regulatory Commission will promulgate
        rules and requirements for self-generating charging stations and will regulate
        rates charged by distribution utilities on all charging stations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb3fda2-f3d3-4445-ad18-05e3b84450a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T18:08:21.554+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:48:12.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f123026c-f7f1-4a56-83bd-f7b6958062c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T18:08:21.554+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:48:12.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dedicated spaces for the open access installation of EV charging
        stations should be provided in private establishments and gasoline stations,
        as stated in the bill.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1efbf6-c834-432e-8519-52a2b0469904'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T18:08:21.554+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:48:13.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad81d938-8c12-46d8-972c-988e4822b106'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T18:08:21.554+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:48:13.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill also says EVs must constitute at least 5% of the total
        fleet of companies, local government units, and public transport operators.
        Establishments should also provide designated parking slots for EVs.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22afdc83-6a91-4d55-8793-c79f8c0090a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T18:08:21.555+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:48:14.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8842bdd-a1df-4875-9c2e-bd6e0b9ff034'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T18:08:21.555+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:48:14.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Transportation is mandated in the bill to regulate
        and oversee the registration and franchising of EVs in the country.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12344236-672d-4fcf-9de1-23905fba1d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T18:08:21.555+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:48:15.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca703f2-8d2b-42f7-bc88-14880758d74d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T18:08:21.555+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:48:15.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Trade Department would be the main government agency
        that would formulate guidelines for consumer protection and trade facilitation
        of EVs, including the sale of their parts and batteries.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d92754-e51d-4dcf-85b2-100eaa6ba2b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T18:08:21.555+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:48:16.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5959aa-dd8d-4e80-a5fc-6e4c7ad6db63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T18:08:21.555+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:48:16.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Environment and Natural Resources is tasked to
        make rules on the recycling and disposal of EVs, charging stations, parts,
        components, and batteries.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b163a2d6-1fd5-4926-a45c-f35a50a3180b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T18:08:21.555+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:48:17.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164d037f-d0a9-4eb2-8b68-4c46b9d050c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T18:08:21.555+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:48:17.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local governments are mandated to identify "green routes" for EVs
        and issue a Certificate of Inspection to charging stations.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e6506f-5d55-452d-acc9-3f700c7a7ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T18:08:21.555+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:48:18.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b4c4c21-d377-4dfc-acf7-46c57b782759'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T18:08:21.555+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:48:18.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure also provides manufacturing, importation, utilization,
        and non-fiscal incentives to those who will be part of the electric vehicle
        industry.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1245230-099f-4e70-9476-eb06bb6b0812'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T18:08:21.555+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:48:19.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7901624-e6bb-4064-9ea0-144bae9ccb38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T18:08:21.555+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:48:19.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 2019, around 12,000 EVs, mostly e-tricycles, are registered
        with the Land Transportation Office.</p>'
