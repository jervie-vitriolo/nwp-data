      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192b1b42-88ad-4bde-81d1-15e558d3b828'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T00:24:23.777+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:58:37.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tiangco also says word-of-mouth from those vaccinated and had not
        experienced adverse effects from inoculations may convince neighborhoods and
        communities to get the COVID-19 vaccine.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff8cf6e-04c1-4d99-b882-672f454ed3c1'
      'mgnl:activationStatus': true
