      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH is already assisting areas in Visayas and Mindanao to expand
        their bed capacity by up to 50% as early as possible, Vergeire said. She also
        said more temporary treatment facilities need to be constructed to decongest
        hospitals already catering to severe COVID-19 cases.</p>'
