      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese Communist Party''s top leadership made the decision
        at a meeting on Monday, state media said, in a move designed to combat the
        country''s aging population.</p>'
