  'Makati-RTC-Trillanes-guilty-libel-2015-statements-Binay-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-31T22:31:46.646+08:00
    'imagesource': 'jcr:92b3da9f-7645-4bb5-a0e5-072f21d18bc4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3cff1d35-bfb9-458d-9296-96d71ccd669a'
    'lead': "A Makati court has found former Senator Antonio Trillanes IV guilty of\
      \ libel over statements he made against then Makati City Mayor Junjun Binay\
      \ in 2015, where he accused the latter of bribery and corruption.  \n"
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-31T22:37:06.418+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T08:45:17.551+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:44:51.454+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Makati-Regional-Trial-Court', 'Antonio-Trillanes-IV', 'Junjun-Binay',
      'libel']
    'template': '1'
    'title': "Makati RTC finds Trillanes guilty of libel over 2015 statements vs.\
      \ ex-Makati mayor  \n"
    'visualType': 'image'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b822f670-71b7-4c31-8b2a-0650e9d9cd1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T22:37:06.420+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:45:18.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 31) --</strong> A Makati
        court has found former Senator Antonio Trillanes IV guilty of libel over statements
        he made against then Makati City Mayor Junjun Binay in 2015, where he accused
        the latter of bribery and corruption.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '786dba7c-2724-481e-be76-4611c0c6d21f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T22:37:06.419+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:45:18.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf56f3d-cf96-421a-b9e0-6ae9b1f905ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T22:37:06.419+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:45:19.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Makati Regional Trial Court Branch 148 has fined Trillanes P₱100,000
        and ordered to pay Binay ₱500,000 in moral damages.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b34f17-fabb-4659-8ba9-1b1d4ef8eb1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T22:37:06.419+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:45:19.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ed7f9a-0f84-4848-8306-cb892b3d4e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T22:37:06.419+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:45:20.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes claimed in various interviews in April 2015 that the magistrates
        of the Court of Appeals were bribed to stop the first suspension order issued
        by the Office of the Ombudsman on Binay over alleged anomalies in the construction
        of Makati City Hall Building 2.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ae6316-8661-4a31-bb1b-ef64af87eb1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T22:37:06.419+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:45:20.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d004c30-5c53-420c-92ed-75b58427f972'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T22:37:06.419+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:45:21.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one of his statements, he accused Binay of being part of a “family
        of syndicates.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91eed1f7-5d7a-4739-83a1-5bcee3f70b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T22:37:06.419+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:45:21.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f67278c-02d9-4c52-bffc-2d046f8e1709'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T22:37:06.419+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:45:22.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former senator filed a resolution then to investigate the alleged
        “justice for sale” scheme.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d5b199-20b7-4a92-9bad-4982b7e37d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T22:37:06.419+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:45:22.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6af77a-2935-4433-bb4b-cd3baaacf361'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T22:37:06.419+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:45:23.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local court ruled that Trillanes “should not have relied on
        his assumptions and should have refrained from making such grave allegations
        against the private complainant and his family, until after the proper verification
        was completed and the appropriate resolution was filed before the Senate.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0575c7ec-bcc6-45bf-9d62-75dd6aae168f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T22:37:06.419+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:45:23.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b08d84dc-21fb-490a-b72e-635139461a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T22:37:06.420+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:45:24.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Making and releasing the subject statements absent a serious verification
        and investigation is recklessness bordering on a disregard of what is true
        and false,” read the court decision.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '170e8e97-7b85-466c-99d9-f98b3277359c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T22:37:06.420+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:45:24.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f2d1f9-0c04-41b9-9ba9-254664dc312d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T22:37:06.420+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:45:25.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court also said that Trillanes cannot use the freedom of expression
        or speech as a defense, noting that: “The exercise of any right enshrined
        in the Bill of Right comes with an equal burden of responsible exercise of
        that right. The recognition of a right is not free license for the one claiming
        it to run roughshod over the rights of others.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a08e770-a513-4710-ad8c-f8abc746a3e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T22:37:06.420+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:45:25.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c277e33-a4a9-4478-8ad5-a0065ebfafaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T22:37:06.420+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:45:26.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that the former senator cannot use the Senate Blue Ribbon
        Committee resolution recommending the filing of charges against the Binays
        for their supposed involvement in corruption as his vindication in the libel
        case, pointing out that it’s different from his allegation involving Court
        of Appeals justices.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6679fad-c679-40cc-9981-15d7e3ee9fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T22:37:06.420+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:45:26.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f439d844-29d2-4504-a75d-de58af68569b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T22:37:06.420+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:45:27.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Trillanes said he will do everything to overturn the
        court’s ruling.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e1a2559-3a2c-4e13-90b9-c7879c091c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T22:37:06.420+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:45:27.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ff3bd9-89e8-42a6-89a5-0c9e295f313c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T22:37:06.420+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:45:28.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That is the price to pay for standing up against very powerful
        people,” he said in a statement. “Regardless, we will not let this legal setback
        discourage us in pursuing our advocacy to purge our government of corrupt
        and abusive public officials.”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3546c75f-6c10-43b7-aa10-66b4c8297bf3'
      'mgnl:activationStatus': true
