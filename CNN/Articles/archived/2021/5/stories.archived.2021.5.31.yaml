      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to continue on. We [also] need to have ourselves vaccinated
        so we can eventually see that the decline in the number of cases will really
        be in safe zone for all of us," Vergeire said.</p>'
