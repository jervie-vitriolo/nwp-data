    'template': '1'
    'title': 'Only stunning photos with vivo, ZEISS collab X60 series'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831f05ac-b874-436e-8684-1ddcd8513b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T09:17:18.396+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T08:54:09.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Gone are the days
        when people would bring point-and-shoot cameras or DSLRs to capture the best
        memories of a night out, a special occasion, or a normal everyday life. With
        today’s cutting-edge technology being integrated into smartphones, everyone
        can snap a perfectly-lit and ‘Gram-worthy photo with just a tap on their phones.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '226acae5-b19a-4787-914e-0a63cbcd3787'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T09:17:18.397+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T08:54:10.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4eedaba-8663-4734-a292-1106ce573a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T09:17:18.397+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T08:54:10.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enter vivo X60 — a smartphone that can take professional-quality
        photos and more, thanks to the powerful technology of leading optics expert,
        ZEISS.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38abdded-29e7-4bca-9506-f9b5b83f402a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T09:17:18.397+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T08:54:11.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17fcda5e-446a-4aea-a837-be9cfc6720f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-28T09:17:18.397+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T08:54:11.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The all-new X60 series redefines mobile phone photography experience
        through enhanced photography functions as well as improved imaging effects
