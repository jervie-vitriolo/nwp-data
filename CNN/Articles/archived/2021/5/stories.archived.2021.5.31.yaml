  'Zamboanga-Peninsula-under-MECQ-from-June-1-15-due-to-surge-in-COVID-19-cases':
    'author': 'Leah Agonoy, Pagadian-based correspondent`'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2021-05-31T08:35:30.122+08:00
    'imagesource': 'jcr:3939bdc4-bf23-4f93-845b-a1a83256439a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'db8598f4-a40d-48bf-80d4-e430919a9707'
    'lead': 'Zamboanga Peninsula will be placed under modified enhanced community
      quarantine for the first half of June, a provincial governor in the region says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-31T08:47:13.465+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T08:56:54.152+08:00
