      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62a2117-c805-46a6-a84e-19116b09683b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T07:20:38.981+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:57:46.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Internet provider FrontierBundles is offering $2,000 to pairs of
        friends willing to play 21 hours of video games together and report back on
        their experience.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25255b53-8744-4569-a183-ed1982042d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T07:20:38.981+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:57:47.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db62c69b-9396-4efc-823f-2954628a1fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T07:20:38.981+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:57:47.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company wants to know if people play video games better solo
        or with someone on their side. It says it''s celebrating a big gaming year,
        as some long-awaited titles are coming out, such as "Resident Evil Village"
        and "Mario Golf: Super Rush."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c95ddd8-72d3-49e0-9dae-c62109eef4c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T07:20:38.981+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:57:48.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977c26d8-9cc9-411c-9fc4-2952d3db0cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T07:20:38.981+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:57:48.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also some significant video game anniversaries this year.
        "Donkey Kong" is turning 40. "The Legend of Zelda" is turning 35. "Sonic the
        Hedgehog" and "Street Fighter II" both turn 30.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b1affba-9877-4661-abda-4fcbafc765d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T07:20:38.981+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:57:49.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c16dcaa-c408-451a-97a7-0c53a61ef41a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T07:20:38.981+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:57:49.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can apply for yourself and your gaming buddy on FrontierBundles.com
        until June 18 at 11:59 p.m. PDT. Applicants are asked what their favorite
        game is and why they should be chosen.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d8a50b-92df-4969-88b9-c22c6da1bef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T07:20:38.981+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:57:50.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b99d18-c55f-4d1f-8d30-ac868bce3339'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T07:20:38.981+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:57:50.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There will be two sets of winners from anywhere in the United States,
        and duos don''t need to play together in person. FrontierBundles says it''s
        looking for "pairs of gamers with a ton of virtual history."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1828e6dc-3496-41c6-8e07-991ada5305ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T07:20:38.981+08:00
