      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ea3574-3a19-4bc9-a4b1-b05a55944392'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T17:42:24.505+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:48:40.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kat compares the satisfaction of ‘pulling’ the member you want or
        completing a set to a shot of serotonin. “I guess it’s like [when] you''re
        playing a game and you achieve a goal or finish a quest. Like ‘+1 achievement’
        because it feels like you’re leveling up!”</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '788b9490-60b9-45e7-a170-24d9835bffa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T17:42:24.505+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:48:41.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When I ask her to show me her most prized cards, she panics for
        a bit (“Sorry, my mind is going into overdrive! I could show you, like, 50”)
        before resurfacing with two top-of-mind picks —&nbsp;“Ode to You” in Japan
        Limited DVD cards of Seventen members Woozi (her ultimate bias) and Mingyu
        in goofy headpieces. Both cost between ¥3,000 to ¥3,700 (around ₱1,300 to
        ₱1600), and were separately acquired on the Japanese e-commerce marketplace
        Mercari. She laughs as she tells me why she picked the two, “I totally just
        went ‘what’s the cutest card?’ but I can think of better ones if you give
        me time to flip through my binder.”</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b298aa3-5a41-44fb-ac18-3ae68c84b642'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T17:42:24.505+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:48:41.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like Kat and Gab, 26-year-old basketball fan Gio has shelves stacked
        with card binders. The Laker fan points out that veteran NBA card collectors
        usually start out with similar motivations as present-day K-pop stans. “It
        was competitive back then, yes, but you can tell that people were collecting
        because they liked a player or grew up idolizing them,” he observes.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97cadfbd-9fa0-4b13-8585-09f5e6972ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T17:42:24.505+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:48:42.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gio’s most prized card? A 2005 autographed card of his favorite
        player, the late Kobe Bryant, which he bought at ₱15,000. He brings up a sentimental
        reason to justify the purchase—- “It was one of his autos [autographed card]
        from another card company and it was more or less made during the time when
        my fandom was solidified, around the time of peak Kobe.”</p>'
    '58':
      'image': 'jcr:4062ddca-005d-4f82-b790-094f727cf83f'
      'imageCaption': 'An autographed Kobe Bryant card from Gio''s collection. Photo
        courtesy of respondent. '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e93e1d8-0ce0-4daa-948b-1c77518d6ed5'
