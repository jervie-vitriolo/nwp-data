  'senate-passes-bill-3rd-reading-services-learners-with-disabilities':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-31T16:10:01.173+08:00
    'imagesource': 'jcr:95132cdd-7d20-4479-a14b-8933ca3bfe04'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '626bad1f-7d56-41e5-8663-f9bf8b3d6583'
    'lead': 'Senators approved on third and final reading a proposed measure that
      seeks to establish services for learners with disabilities, almost a week after
      passing the bill on second reading.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-31T16:11:03.932+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T08:51:20.203+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:44:41.254+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senate approves bill on establishing services for learners with disabilities'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5bd3307-180a-4a48-b69d-8a8ebe403f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T16:11:03.932+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:51:20.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 31) –</strong> The Senate
        approved on third and final reading the proposed measure that seeks to establish
        services for learners with disabilities (LWDs), almost a week after passing
        the bill on second reading.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3dcfef-1d3a-4363-9b01-f1a87b4f70ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T16:11:03.933+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:51:21.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All the 23 senators in attendance voted in favor of passing Senate
        Bill No. 1907 on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e663212-f59d-4008-b6f7-b9e1aa62878b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T16:11:03.933+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:51:21.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e886800-3aa3-4b17-9814-b3852e47213a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T16:11:03.933+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:51:22.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposal declares that "no learner with disability shall be
        denied admission and inclusion in any public or private early or basic education
        school in the country to afford such learners with equitable opportunities
        to educational services and programs."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78706b78-7883-4683-850e-d7e222ab7afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T16:11:03.933+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:51:22.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c58432-190f-47c7-b073-97df658bc903'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T16:11:03.933+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:51:23.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill mandates the Department of Education to establish at least
        one Inclusive Learning Resource Center (ILRC) in all cities and municipalities.
        Existing Special Education centers will be renamed ILRC.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7ea91f-e949-4fe0-9f5a-96eced2ef843'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T16:11:03.933+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:51:23.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6941fee9-675d-4570-be27-63123e2a6e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T16:11:03.933+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:51:24.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill''s principal sponsor, Sen. Win Gatchalian, emphasized the
        bill is a significant step for learners with disabilities to attend in a school
        that meets their specialized care and training.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c7be696-870e-4a1d-9d1f-0403607883d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T16:11:03.933+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:51:24.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec425f9-9b1d-4f32-9e28-f40dca66eb0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T16:11:03.933+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:51:25.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This law will serve as a catalyst of a truly inclusive education
        system that is equipped to identify and serve the needs of each and every
        Filipino learner, no matter his/her circumstances," said Gatchalian in a plenary
        speech.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cfc985e-b963-4ff2-9044-0e9aa3e98bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T16:11:03.933+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:51:25.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb86e5a-310d-4839-bf59-da4ede40ffa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T16:11:03.933+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:51:26.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill also requires DepEd to hire and train a supervisor, mobile
        teachers, and a team of professionals which will include educational psychologist,
        guidance counselor, physical therapist, occupational therapist, speech and
        language therapist, reading specialist, and sign language specialist among
        others for each ILRC.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab05fb47-50fc-4185-93c9-54ac4fd7c9d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T16:11:03.933+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:51:26.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02473653-d7a0-43fa-a778-470cfb6bd932'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T16:11:03.934+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:51:27.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Further, the bill institutionalizes the creation of a Bureau of
        Inclusive Education, an attached agency under DepEd that will ensure the implementation
        of services for learners with disabilities.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e516aff-3c5a-435a-a5b6-d92842605685'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T16:11:03.934+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:51:27.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04767fa-6f00-481a-b343-445c0beaf1da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T16:11:03.934+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:51:28.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An Advisory Council for Education of Learners with Disabilities
        will also be established under the bill. The council will be composed of representatives
        from various PWD sectors and a representative from the academe, who will meet
        with DepEd in formulating related policies.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '087b36a4-3a8b-40dc-8607-e0431da6b58a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T16:11:03.934+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:51:28.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b2e61e-18dc-4853-bc81-cfcc8522e78a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T16:11:03.934+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:51:29.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Education Department is also mandated to undertake continuing
        research in designing programs to meet the needs of LWDs.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07dfb05b-d719-4553-a715-0a6430b59c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T16:11:03.934+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:51:29.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c5cb6b0-1b78-4ee7-ba31-9e1248fb3efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T16:11:03.934+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:51:30.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the measure, LWDs with financial difficulties are also entitled
        to government-mandated financial and educational assistance programs.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c39b61c-66f8-4844-8f2e-7e2856bd0e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T16:11:03.934+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:51:30.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ced5238-e5f1-441f-9661-89a0abe0b244'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T16:11:03.934+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:51:31.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.cnnphilippines.com/news/2020/12/8/House-OKs-bill-on-establishing-services-for-learners-with-disabilities.html"
        target="_blank">House version</a> of the bill was passed in December last
        year.&nbsp;</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b2db6c-d22a-4f5a-b4ad-7704505144d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T16:11:03.934+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:51:31.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6fb9f87-2ffd-46ce-ab5a-8e3040494a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T16:11:03.934+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:51:32.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of the School Year 2017-18, the DepEd tallied 184,707 graded
        LWDs and 46,016 non-graded ones. Those LWDs who are considered as gifted and
        talented are around 74,346 in total according to the department''s tally.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b1f251-0f50-4e9f-8cf3-04ffa87361ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T16:11:03.934+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:51:32.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc2cf73-550c-47f8-8d56-e8fdb5bb976c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T16:11:03.934+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:51:33.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LWDs who have "difficulty remembering, concentrating, paying attention,
        and understanding based on manifestation" comprise the largest bulk of graded
        students with 60,243. LWDs with "intellectual disability with diagnosis" have
        the biggest number of non-graded learners with 16,845.</p>'
  'Four-Filipino-surfers-advance-2nd-round-Olympic-qualifiers':
