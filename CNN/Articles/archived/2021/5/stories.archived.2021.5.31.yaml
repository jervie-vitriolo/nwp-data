      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ed68ff-384c-499c-918d-803dc6d56557'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T15:25:43.121+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:51:50.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 88 politicians or candidates for office have been killed
        since last September, according to Mexican consulting firm Etellekt Consultores.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5caa4fcb-7cca-41f6-b615-949a51d97a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T15:25:43.121+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:51:50.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a95aab-0ac3-4737-a41e-b27d2f127e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T15:25:43.121+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:51:51.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They''re part of a group of at least 565 politicians or candidates
        that have been targeted by some sort of crime, according to the firm.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c34b0b-4a16-4d66-b076-86ec64d1adb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T15:25:43.121+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:51:51.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c695b8-c176-484f-be1c-baa224832a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T15:25:43.121+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:51:52.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mexico''s government says this year''s midterm elections will be
        the largest ever. By the time the polls close on June 6, they might also be
        its deadliest.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8011dd5-7ffc-469b-aa5b-aeaf8a0984e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T15:25:43.121+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:51:52.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2389d72-7cb4-4798-aa3a-650bd2ef4918'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T15:25:43.121+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:51:53.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Candidates keep being killed</h3>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da35cd0-5d8f-4c92-9cc8-ed4ed83918ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T15:25:43.121+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:51:53.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abel Murrieta was handing out campaign flyers in broad daylight
        two weeks ago, along a busy street in Cajeme, the municipality where he was
        running for local office. The former prosecutor in the northern state of Sonora
        was with supporters when police say two men in a vehicle gunned him down,
        shooting him 10 times.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d97b036-9cfb-492f-bc9f-39c532490093'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T15:25:43.121+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:51:54.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03646518-c48c-47bf-a3af-babbc3e107fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T15:25:43.121+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:51:54.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a candidate, he consistently said fighting crime was his number
        one issue.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb3ee0e0-b167-4694-9cf8-251576d7043f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T15:25:43.121+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:51:55.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902538b3-0d00-493d-8473-9f46274df4a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T15:25:43.122+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:51:55.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Enough with the drugs that steal our kids and destroy our families.
        I''m a man of the law. I''ll lay down the law. My hand isn''t shaking. I am
        not afraid," Murrieta said in his final campaign ad -- recorded only one day
        before his murder.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d767a9-38d4-41f6-93ae-c2cedc6d1a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T15:25:43.122+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:51:56.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb53c085-7eac-4690-b903-d346c1374113'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T15:25:43.122+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:51:56.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social media footage showed Murrieta lying motionless after the
        shooting in a bloodied white button-down shirt as a supporter waved his party''s
        flag nearby, one hand on her heaving chest. A second video shot later showed
        him being put on a stretcher and into an ambulance.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d468af8-86b9-49ab-8e3b-ccda614e207b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T15:25:43.122+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:51:57.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a67929-b607-4702-899b-976b16a6a3b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T15:25:43.122+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:51:57.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities say he was deliberately targeted though they don''t
        know by whom. An investigation is underway.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07fdab9a-ce94-40b7-b076-9135dbdf0c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T15:25:43.122+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:51:58.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96cce634-92ef-453c-af72-f317f1f550c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T15:25:43.122+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:51:58.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murietta was a high-profile figure, known for his outspoken views
        on crime. As a private lawyer, he was also representing the LeBaron family,
        a family with dual US-Mexico citizenship that lost nine of its members when
        they were murdered by suspected cartel members in late 2019.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee46907-26fa-4250-aaf5-34aa11e5ccc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T15:25:43.122+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:51:59.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd1ee73a-97bb-4ca1-be3b-596291d62781'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T15:25:43.122+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:51:59.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, another aspiring candidate was gunned down during a
        campaign event. Alma Rosa Barragán was running for mayor in the city of Moroleón
        in the state of Guanajuato, one of the country''s most violent regions.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a5ebe17-c4ad-45f4-b339-471283150d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T15:25:43.122+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:52:00.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '153083ca-a952-468f-b3a7-cc52f5563252'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T15:25:43.122+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:52:00.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you''d like to accompany me, come so you can listen to my proposals,
        come so we can coexist for a moment. Together, we can do it better," a cheerful
        Barragán said during a Facebook Live she broadcast just moments before her
        death.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4567a55-adc6-476e-ac3e-921f87d029dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T15:25:43.122+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:52:01.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf12335-86ec-42fe-85db-4ae7b1b0d0e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T15:25:43.123+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:52:01.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Guanajuato Attorney General''s office condemned the assassination,
        and an investigation is now underway.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ca0eb4-9496-4223-ba9b-f341c7b28877'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T15:25:43.123+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:52:02.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8605cdc-58da-4343-8ddb-32678b73d37e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T15:25:43.123+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:52:02.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>What''s behind the violence?</h3>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d380b0-3007-4318-b8af-951f92deaed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T15:25:43.123+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:52:03.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Motives behind the murders of so many candidates throughout the
        country are unclear, but suspected drivers are organized crime and the fight
        for territorial control.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e8e447-b250-40d3-90eb-96aa1ad9b779'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T15:25:43.123+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:52:03.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1279348b-74d1-4700-889e-ba565c972205'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T15:25:43.123+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:52:04.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mexican security expert Ana Maria Salazar believes in many cases
        smaller criminal groups or larger drug cartels are targeting candidates they
        don''t like to boost their preferred candidate''s ascent to office. And for
        these groups and cartels, territorial control is key.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe78f47e-7908-444d-8c4c-b58b40cf078a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T15:25:43.123+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:52:04.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f9ef94-ead1-454b-a22f-830f8c5e7baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T15:25:43.123+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:52:05.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a lot of intimidation. It has to do with these organizations
        wanting to have a person [in office] that will clearly abide by their needs
        and that will allow them to control the territory," Salazar said to CNN. "It
        has to do with territorial control."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632bc1b0-c811-4edd-962c-cf1e0b9642b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T15:25:43.123+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:52:05.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c83499-b635-46e5-a077-55c1ea054249'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T15:25:43.123+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:52:06.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also not unheard of for the politicians or candidates involved
        to be tied in with organized crime themselves.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b9e1db-4d23-494d-ab22-6778c1429c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T15:25:43.123+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:52:06.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecaed8a0-1143-47b9-9111-9e42b271c318'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T15:25:43.123+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:52:07.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These groups are either financing or promoting candidates -- or
        threatening, intimidating and killing those they want out of the game, she
        added.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a82ef75-79f2-4359-98b9-10ca7373e2eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T15:25:43.123+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:52:07.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0a3c01-e4d7-4f9a-a0ed-fb1044ccd6eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T15:25:43.123+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:52:08.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These criminal organizations finally understood that having control
        over either the political parties or the political structures in your region
        actually allows you to use it to traffic and exercise territorial control
        much easier in the last three years since Andrés Manuel López Obrador was
        elected," said Salazar.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf3a984-e6e3-4649-a13a-f3f5ea1a876a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T15:25:43.124+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:52:08.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a267790-12af-4934-9498-fcd49ded0958'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T15:25:43.124+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:52:09.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>López Obrador has taken a different tack in combating organized
        crime since he took office, eschewing previous strategies of going to war
        with the cartels. He favors addressing the long-term root causes of poverty
        as a way to provide alternatives to cartel membership, commonly referred to
        as "hugs, not bullets."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25172ab4-cbd9-428d-9482-d17262a854d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T15:25:43.124+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:52:09.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4bdf209-7962-447c-be2d-6ef348c87c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T15:25:43.124+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:52:10.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salazar argues the strategy is partly to blame for the killings,
        as she says it allows criminal groups de facto free reign and a "right to
        exist."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d6b2e9-5a51-401c-9816-0a95ad4ba0ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T15:25:43.124+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:52:10.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd552dd55-460c-4956-8f31-ab8193ea5812'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T15:25:43.124+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:52:11.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The López Obrador administration has consistently said its strategy
        needs more time for results to be truly felt.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e2f9f28-90e1-4145-869a-4a686bd26188'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T15:25:43.124+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:52:11.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db43184-4e0b-43a4-8366-1dc7fd08d20a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T15:25:43.124+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:52:12.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>The government response -- or lack thereof</h3>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e28db0-ac33-4da7-8f04-a5d8b51eb18b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T15:25:43.124+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:52:12.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics have said for decades that the federal government does not
        do enough to protect candidates and President Andrés Manuel López Obrador''s
        administration is no different.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1476aac6-c403-4ca1-91af-090b4a645ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T15:25:43.124+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:52:13.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca61d453-18df-43e4-a307-b961598cf240'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T15:25:43.124+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:52:13.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a difficult time for these campaigns," President Obrador
        said recently during his daily press conference. "We''re going to keep protecting
        them.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f8c94a-ca04-4153-b68a-9179fbf2319f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T15:25:43.124+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:52:14.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e22fd34-38cd-4d35-a8a4-d5ad2d47afba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T15:25:43.124+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:52:14.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The words "keep protecting them" would imply that the government
        is already effectively protecting candidates, something that is obviously
        not the case.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0de4f7-810a-4a1f-ae6d-9bce77d16184'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T15:25:43.124+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:52:15.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ebe773a-eb48-4738-a720-2300caf92c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T15:25:43.125+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:52:15.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics say the government''s ineffective response is in part due
        to not admitting the extent of the problem.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221d52bc-102e-4aa7-bb1f-8d80c67e8df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T15:25:43.125+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:52:16.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad693090-b557-4c1b-ac10-b6a141aa1dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T15:25:43.125+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:52:16.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government''s own tally of how many politicians or candidates
        have been killed, currently at just 14, is far lower than other estimates,
        including consulting firm Etellekt''s.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b7c08c-dec6-432d-aca3-c0fdf6e40707'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T15:25:43.125+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:52:17.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd17a7a-6eb4-4578-b01e-b69d2cf7ee90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T15:25:43.125+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:52:17.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about why his government''s figures were so much lower,
        the president would not disclose how his administration calculated their figures.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e9bbd4f-0085-4786-beb6-2c9c7b7f6f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T15:25:43.125+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:52:18.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c698d9-939c-4d8f-b331-65bcba9cdbb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T15:25:43.125+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:52:18.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It doesn''t help that Mexico is a country where impunity reigns.
        Well over 90 percent of all crimes never get solved.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d02e42-3a27-4228-86e3-3fb5f1969fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T15:25:43.125+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:52:19.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f95d528-508c-43bc-9579-b19fa09dba51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T15:25:43.125+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:52:19.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With less than two weeks until voters head to the polls, concerns
        about more killings of candidates will only grow.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0f4cf9-a704-4c69-98ee-6b6a0241c273'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T15:25:43.125+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:52:20.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2021/05/30/americas/mexico-political-killings-intl/index.html"><em>
        "At least 88 politicians have been killed in Mexico since September"&nbsp;</em></a></p>'
