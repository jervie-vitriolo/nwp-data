    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2777d1a2-41fe-47a9-8498-d28f6f586b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T14:23:26.773+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:53:18.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Vergeire, after weeks of a steep decline in infections,
        cases in NCR Plus are now plateauing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f62d08-301c-4285-9daf-0e99c2c2d4b4'
      'mgnl:activationStatus': true
