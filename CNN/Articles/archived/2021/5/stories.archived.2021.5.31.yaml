      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new statue, by Spanish sculptor Jordi Díez Fernandez, is made
        entirely of steel and stands almost 10 feet tall. It shows Nadal playing with
        his signature intensity, hair flying as he follows through on his punishing
        forehand.</p>'
