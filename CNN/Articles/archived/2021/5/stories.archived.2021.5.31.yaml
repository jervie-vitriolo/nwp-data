      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to China''s National Bureau of Statistics, the population
        rose by just 5.38% over the past decade -- the slowest growth rate since at
        least the 1960s.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7733bc0a-6100-4e25-b219-9737ee490e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T16:48:39.217+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:49:18.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba584053-e63c-468d-bbf5-01fb277693c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T16:48:39.217+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:49:19.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s one-child policy was introduced in 1979 and for more than
        35 years limited couples to a single offspring, as the country tried to address
        overpopulation and alleviate poverty.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15309565-6f2e-48af-a095-497c584f785f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T16:48:39.217+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:49:19.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c90f7b8-8f9e-45d4-bb76-d2e6dfbdfd4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T16:48:39.218+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:49:20.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s economy has boomed in recent years and its demographic
        needs have changed. Today, the government is relying on a large, youthful
        work force to support high levels of economic growth.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5bb17a-f576-4d25-864e-28d0e4b83d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T16:48:39.218+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:49:20.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1afb1bdc-32a1-4343-ba3e-6485b3da4041'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T16:48:39.218+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:49:21.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an attempt to avoid a demographic crisis, the Chinese government
        announced in 2015 it would loosen the birth restrictions to allow up to two
        children per family.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee583eb-4e11-425d-805c-f014ab4b2320'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T16:48:39.218+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:49:21.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ceeef36-ac6b-4dd9-b478-40be9538d53c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T16:48:39.218+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:49:22.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State-run media tried to drum up support for the campaign. In 2018,
        Communist Party mouthpiece People''s Daily published a full-page column titled,
        "Giving birth is a family matter and a national issue, too."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd38138d8-9abe-4569-bb07-ddc0f886a912'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T16:48:39.218+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:49:22.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a0524a-3280-4529-bd37-7004d4fea6fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T16:48:39.218+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:49:23.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the policy reversal failed to raise the country''s birth
        rate, which fell by almost 15% year-on-year in 2020. Some couples have said
        the rising cost of living in China makes having a second child too expensive.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdcbd999-475b-4ab7-b461-221628412121'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T16:48:39.218+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:49:23.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77364cba-7a67-4208-8e34-76c012d4b844'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T16:48:39.218+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:49:24.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, China''s population is aging rapidly, endangering
        its economic growth. The 2020 census data showed the proportion of the population
        aged over 65 rose rapidly over the past decade, from 8.87% in 2010 to 13.5%
        in 2020.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c4b437-b4df-4614-adc5-607b3e284a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T16:48:39.218+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:49:24.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2021/05/31/china/china-three-child-policy-intl-hnk/index.html"><em>
        "China to allow couples to have up to three children in attempt to reverse
        falling birth rates"&nbsp;</em></a></p>'
  'PH-US-covid-vaccine-donations':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-31T16:49:53.789+08:00
    'imagesource': 'jcr:3bd0ce66-db10-4d70-a11d-4fbda3a2f12b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '780a7b4a-cbe4-4dcc-b4f1-6dd9f16ad603'
    'lead': 'The Philippines will have a share in the first batch of COVID-19 vaccines
      to be donated by the United States, according to the country''s ambassador to
      the US Jose Manuel Romualdez.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-31T16:51:37.936+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T08:49:09.384+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:44:43.676+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH among first to receive vaccine donations from US, says envoy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdbde9ff-399b-4cff-8d6c-0dee2ae2fe09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T16:51:37.936+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:49:09.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 31)</strong> — The Philippines
        will have a share in the first batch of COVID-19 vaccines to be donated by
        the United States, according to the country''s ambassador to the US Jose Manuel
        Romualdez.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee44568f-9e7e-4546-aa85-59737b6610ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T16:51:37.936+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:49:10.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Palace briefing on Monday, Romualdez said the US will be distributing
        an initial 80 million vaccine doses to ally nations and those deemed to be
        most in need of the shots.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e14190-bd1f-4876-81dd-c671ef02ddde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T16:51:37.936+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:49:10.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tayo, nando''n na sa first batch that will be sent out [We''re
        part of the first batch that will be sent out]," Romualdez said, adding, "But
        we still don''t know how many will be given to us."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70296923-1278-4f30-bd36-0510102c55af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T16:51:37.936+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:49:11.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the donation will come with "no strings attached" and is
        just part of America''s efforts to help other countries fight the coronavirus.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a53711-c31d-46f9-b8c4-dcc61ab478df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T16:51:37.936+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:49:11.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This June, the country <a href="https://cnnphilippines.com/news/2021/5/24/Western-vaccines-arrival-Philippines-June.html">expects
        more vaccines</a> from US companies, including another 2.2 million Pfizer
        doses and the first shipment from Moderna containing 200,000 doses. In an
        interview with CNN Philippines earlier this month, Romualdez said the Philippines
        is <a href="http://cnnphilippines.com/news/2021/5/11/PH-eyeing-up-to-80-million-covid-19-vaccines-from-US.html">aiming
        to buy up to 80 million doses</a> from various American manufacturers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db288e6c-3cab-4954-820d-b135cbccd0bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T16:51:37.936+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:49:12.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides reaching out to the US, vaccine czar Carlito Galvez, Jr.
        previously said the government has also asked Israel for access to its unused
        supply of coronavirus shots.</p>'
  'Luzon-grid-red-alert-May-31-2021':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-31T17:06:22.339+08:00
    'imagesource': 'jcr:806298e4-0013-488e-be55-d5ab3fc246a7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '819278b3-76e2-401f-9cd1-69391d0be593'
    'lead': 'The National grid operator says the red alert status for the Luzon grid
      was lifted at 4:07 p.m., although it will remain under yellow alert from 7-10
      p.m. amid thin power reserves as some power plants have not resumed operations.
      Meralco adds power supply has been restored in affected areas.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-31T17:09:45.984+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T08:48:59.901+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:44:43.999+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['red-alert', 'NGCP', 'Luzon', 'brownout']
    'template': '1'
    'title': 'Blackouts hit parts of Luzon amid thin power supply'
    'updated': 2021-05-31T19:14:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93c63c1-1d2d-426c-8f16-54456a34dad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T17:09:45.984+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T08:49:01.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 31) —</strong> Residents
        in parts of Luzon had to endure rotating power outages Monday afternoon amid
        limited power supply in the Luzon grid.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae2c7001-7d63-411a-94ff-a0ac04c82be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T17:09:45.985+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T08:49:01.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Grid Corporation of the Philippines (NGCP) placed the
        regional power grid on red alert from 1 to 3 p.m., which meant rotating blackouts
        to manage thin supply and growing demand.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c78d1f9-8120-46ba-b687-b67fee013998'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T17:09:45.985+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T08:49:02.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Metro Manila, large numbers of residents in Caloocan, Manila,
        Muntinlupa, Marikina, Paranaque, Pasay, Pasig, Taguig, Valenzuela, and Quezon
        City were affected.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f5e609c-2b38-4f39-bdcb-cde05e8d8262'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T17:09:45.985+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T08:49:02.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supply interruptions also affected residents of Bulacan, Cavite,
        Laguna, Quezon, Rizal, Isabela, Olongapo City, Camarines Sur and the entire
        Quirino province from 1 to 2 p.m. and in portions of Ilocos Norte, La Union,
        Zambales, Quezon, Camarines Norte, and Albay between 2 p.m. and 3 p.m., NGCP
        and power distributor Meralco said in separate advisories.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9afee6ae-9afd-4529-8d5e-95bb3a8cd53e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T17:09:45.985+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T08:49:03.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A grid on red alert means there is not enough power supply to meet
        the projected energy demand. Meanwhile, a yellow alert means available reserves
        are thin.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab90646-7778-4068-9367-e05f67abd5bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T17:09:45.985+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T08:49:03.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Energy said the rotational blackouts started at
        1:04 p.m. Monday. The outages should not last beyond an hour, DOE Undersecretary
        and spokesman Wimpy Fuentebella said in a press briefing. Energy Secretary
        Alfonso Cusi did not attend the virtual news conference as he was attending
        a political event of PDP-Laban in Cebu City.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f91d9a4-2099-4bf1-b25b-873caf56d714'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T19:14:36.082+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:49:04.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NGCP said the red alert for the Luzon grid was lifted at 4:07 p.m.,
        although it will remain under yellow alert from 7-10 p.m. amid thin power
        reserves as some power plants remained shut. Meralco said power supply was
        restored in affected areas.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff05abc-400a-49ee-bfc1-7619fc2f782e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T17:09:45.985+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T08:49:04.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peak demand was projected at 11,478 MW against 11,971 MW of available
        supply as of 2 p.m. Unplanned shutdowns of power plants led to a 1,285 MW
        reduction in supply, while rising temperatures led to greater demand for electricity.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d75a84-3959-45c5-9fbe-c245acd8cb4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T17:09:45.985+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T08:49:05.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung mas mainit</em> [If the temperature increases] by 1 degree
        Celsius, there’s more requirement of around 100 MW," Fuentebella explained,
        referring to the heat index or temperatures felt by people.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489d8dd1-5d2e-4a29-948a-fbe4469cb839'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T17:09:45.985+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T08:49:05.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warmer weather means additional consumption, as people opt for stronger
        wind settings for fans or lower temperatures for air conditioning units.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55b39c3-73a6-4178-9acf-b85d59a2d442'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T17:09:45.985+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T08:49:06.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scheduled plant shutdowns took away 435 MW from the Luzon grid,
        while Ilijan Power Plant''s scaled-down operations reduced its output to just
        484 MW amid weak natural gas pressure from the Malampaya facility.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8fb3d6c-8a08-4c5b-b4f2-89a3209ae6de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T17:09:45.985+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T08:49:06.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOE Director Mario Marasigan added that select establishments have
        opted to use their own generators to ease power demand by a cumulative 168
        MW.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '419ab451-ef28-427c-8dbd-92876eedb42a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T17:09:45.985+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T08:49:07.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Energy officials said they continue to monitor the power supply
        and demand outlook to see if there will be a need for rotating blackouts in
        the coming days.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948c853f-82c5-40e6-b3eb-f2d205075f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T17:09:45.985+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T08:49:07.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we’re looking at is more on the long term because there are
        those who really need to contract already so that the power plants have more
        capacity. We don’t have to repeat this situation again and again every year,"
        Fuentebella said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2afebb1d-76d6-4eb5-b9c5-1d0f8a2d618b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T17:09:45.985+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T08:49:08.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the agency assured that backups are in place to ensure
        that cold storage facilities for COVID-19 vaccines keep running to maintain
        the required temperatures and keep the doses effective.</p>'
  'kpop-photocards-nba-cards-economy':
    'author': 'Gaby Gloria'
    'categories': ['dd8a9fff-dce1-406e-ba00-e08f2c961a57']
    'created': 2021-05-31T16:58:51.497+08:00
    'image': 'jcr:0e7207cf-dba2-40b9-b9ca-4dd591fef6f2'
    'imagesource': 'jcr:a9832404-2783-4ac3-a3b1-6b714e0c65cf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4906b6aa-67e5-4df4-a244-d01e30456ece'
    'lead': 'K-pop fans are trading and selling photocards of their K-pop idols on
      Twitter, Shopee, Carousell and other buying sites. It’s a whole economy in itself. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-31T17:15:19.787+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-25T08:48:26.784+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:44:44.515+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '3'
    'title': 'Are K-pop photocards the new NBA cards?'
    'visualType': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d344ec-f2bf-4a6f-b5f0-d5fc4e094d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T17:15:19.788+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:48:27.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>24-year-old Kat T. collects cards as a hobby. Over video call, she
        explains the significance of “toploaders” and “sleeving” while showing off
        a shelf filled with three-ring binders. “They''re kind of everywhere. I don''t
        have space anymore,” she says, motioning to the different merchandise strewn
        around her room.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e9c6cc-30b7-4a5c-9a15-2198db73adac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T17:15:19.787+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:48:27.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lingo Kat uses isn’t foreign to avid card collectors and hobbyists
        — these bits of knowledge are necessary to keep precious acquisitions, whether
        it be a 1985 Prism Jewel Sticker Michael Jordan card or 1999 Pokemon 1st Edition
        Venusaur, in mint condition.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e8a9206-4947-4fa7-a773-4bfb04423d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T17:15:19.787+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:48:28.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the images that peek out of the (acid-free) sleeves don’t display
        a NBA rookie mid-dunk or a rare Pokemon in fighting stance. Printed on these
        cards are selfies of beautiful men, doing a variety of poses for the camera.
        Behold: the K-pop photocard.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a417f95-090e-4722-a5d0-83e24ca973d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T17:15:19.787+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:48:28.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With resale values from anywhere between ₱300 to ₱70,000 (and higher),
        these cards featuring images of K-pop idols have become mainstays in contemporary
        K-pop merchandise packages. And even though photocards are free inclusions,
        the market for buying, selling, and trading has grown exponentially <a href="https://tv5.espn.com/espn/story/_/id/30009629/how-coronavirus-internet-tons-money-unexpectedly-fueled-sports-cards-biggest-boom"
        target="_blank">in a similar trajectory to NBA cards</a> since the start of
        the pandemic.</p>'
    '57':
      'image': 'jcr:20b9c9cb-ca88-4470-b582-7bd268498a08'
      'imageCaption': 'In 2010''s, some K-pop companies offered ‘Star Cards’, or trading
        cards that came in foil packs similar to NBA booster packs. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20609275-3c58-4a62-96e9-29b3a2bf36d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T17:42:24.508+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:48:29.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77aa526c-0b7b-4a78-b021-6347e074c79c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T17:15:19.787+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:48:29.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Of rookie bets and K-pop biases</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a5dbd5-3daa-4804-b346-6fd200be4375'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T17:15:19.788+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:48:30.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For UP Diliman Associate Professor Erik Paolo Capistrano, the two
        niche collector markets have a lot in common because they are personality-based.
        “If you think about it, NBA trading cards contain photos of players on court
        or posing in a studio —&nbsp;similar to K-pop idol photos performing on stage,
        preparing for a music video or album jacket shoot,” he says.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb375b8-c521-4a79-b876-44d3126c5921'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T17:15:19.788+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:48:30.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Value-wise, NBA cards are priced based on a number of factors, including
        the card company that produced it, the finish of the card, the player''s stats,
        the popularity of their team, and rarity. Similarly, K-pop photocard (also
        called PCs or pocas in fan circles and buy and sell Twitter) values depend
        on the different finishes and shapes, popularity of the group and each individual
        member, the number of versions of the album, and the number of cards printed
        (among others).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce983d24-1e18-4424-ac1d-9e2bba7f74a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T17:15:19.788+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:48:31.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a long-time Girls Generation fan and former NBA card collector,
        Capistrano even recalls a time in the 2010s when some K-pop companies offered
        ‘Star Cards’, or trading cards that came in foil packs similar to NBA booster
        packs. While not as common these days, this kind of merch system introduced
        fans to the more serious aspects of card trading, like the concepts of base
        cards vs. rare cards and completing a set.</p>'
    '0':
