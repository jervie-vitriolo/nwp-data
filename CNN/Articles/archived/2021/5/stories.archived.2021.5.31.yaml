      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 31) –</strong> President
        Rodrigo Duterte has certified as urgent on Monday two bills that are currently
        being tackled in the Senate plenary.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d12e16e-706d-462f-b9f2-36602c2fcc35'
      'mgnl:activationStatus': true
