      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Vicente Sotto III confirmed he received the President''s
        note on the urgent bills to be passed during the Senate''s plenary session
        on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e7167d-deda-4960-8204-c506d6e87529'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T18:55:33.649+08:00
