      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f661fa63-c303-43ee-8788-2006cd5d7ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T13:43:35.882+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:56:21.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salvaña, a member of the Health Department''s technical advisory
        group, said the variant found in Vietnam cannot yet be considered one of concern.
        This, despite Vietnam Health Minister Nguyen Thanh Long recently warned that
        the new variant is "very dangerous."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e001b3c0-8916-46cf-ac3c-8be4ed0844b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T10:02:20.257+08:00
