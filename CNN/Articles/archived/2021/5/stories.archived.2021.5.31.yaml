      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="https://www.google.com/search?q=Christian+diet+guru+and+%27Tarzan%27+actor+are+among+7+presumed+dead+in+plane+crash&amp;oq=Christian+diet+guru+and+%27Tarzan%27+actor+are+among+7+presumed+dead+in+plane+crash&amp;aqs=chrome..69i57j69i59.326j0j7&amp;sourceid=chrome&amp;ie=UTF-8">
