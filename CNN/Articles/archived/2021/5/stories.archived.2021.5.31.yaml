      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:48:42.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9631ee6-b318-4109-ae38-9dcdff1f3d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T17:42:24.506+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:48:43.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Building the photocard economy</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e95088-8b67-4896-842a-4df7e678b95f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T17:42:24.506+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:48:43.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Philippines, the K-pop buy and sell (BNS) community is strongest
        on Twitter, but transactions also take place on Carousell, Instagram, Shopee,
        and Facebook. The more serious buyers and local resellers purchase directly
        from individual sellers on eBay, Bunjang (for Korea), and Mercari (for Japan).</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca3f80ca-02cd-4e71-ba4b-efeb9672428e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T17:42:24.506+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:48:44.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Completing a photocard&nbsp;“wishlist” means you need to know the
        lingo for search terms and tags. The more common local ones include WTB/WTS/WTT
        (willing to buy/sell/trade) and LFS/LFB (looking for seller/buyer). They’ve
        also adapted a number of Filipino terms, like “lapag” to describe a rollout
        of new listings, or “tingi”&nbsp;for listings of separate items that usually
        come as a set.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee5f1cf-d9aa-4696-a1a3-ea335e57a6fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T17:42:24.506+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:48:44.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Individuals make up a large chunk of the photocard BNS market, but
        now even group order managers (GOMs), or small online shops that would open
        “group orders” for new K-pop releases who were already abundant prior to the
        pandemic photocard boom, have gotten in on the trend.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1680686c-3622-40c2-b057-0916934a5334'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T17:42:24.506+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:48:45.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>22-year-old BTS fan and long-time collector Reign sells photocards
        and merch on her Twitter account&nbsp;<a href="http://twitter.com/chimdushop"
        target="_blank">@ChimduShop</a>. “I thought na bakit hindi na lang ako mag-sell
        para maka-help ako with my fellow ARMYs [BTS fans] kasi may friend ako who
        handles a Korean address,” she says. For Reign, selling small items like photocards
        and generating customer feedback from these sales was a convenient way for
        her shop to gain credibility.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a0519f-4a25-421f-bfc9-8f31236d3f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T17:42:24.506+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:48:45.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Originally a Big Bang fan who would get merch shipped from Korea
        regularly, she got into selling last year after discovering that many would
        immediately avail of the extra cards she would post for sale on Twitter.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dcb040f-3739-4d2e-b91f-8eff403849e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T17:42:24.506+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:48:46.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reign observes that nowadays, photocards are often considered more
        valuable than the albums themselves. Search for a K-pop album on Shopee, and
        you’ll find unsealed albums (albums usually without photocards or other inclusions
        or both) listed for a quarter of the original price, simply because the sellers
        only bought extra copies with the hope of pulling their biases.</p>'
    '37':
      'image': 'jcr:4e52ae7c-60d9-4d61-b1ba-6fa9dc89b48d'
      'imageCaption': 'Fans would get multiple copies of albums and resell their extra
        copies ("unsealed albums") without the photocards and other inclusions at
        a lower value. Screenshot from SHOPEE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a720c45a-fca4-4a39-837b-b28cf687247b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T17:42:24.506+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:48:46.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd7ff7e1-e7cc-4b52-9db3-d76903023647'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T17:42:24.506+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:48:47.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked why this is so, she points to the influx of collectors.
        “You can see if may mag po-post na PH seller or collector, super dami nagaagawan
        to “mine” (dibs) the item so nagkakaubusan. That''s why naghihikayat sila
        na magtaas ng price.”</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e9ae330-9cfc-4e6f-9964-fb6aa50cff87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T17:42:24.506+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:48:47.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This sudden price hike is similar to what Gio’s observed in NBA
        BNS spaces (usually on Facebook), except that newbies who enter do so with
        the intention of investing rather than collecting for a hobby.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8885bf06-b7a7-4e3c-9659-2dfdb1325da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T17:42:24.506+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:48:48.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For both fan communities, veteran collectors tend to be wary of
        newer, inexperienced members, who tend to “drive the price up and make the
        margins smaller.” Reign points to the practice of overpricing/valuing certain
        cards as one thing she hates. “Pag in-production pa yung item/album, it shouldn''t
        be [up for] bidding or ‘quote your own price’ because that will encourage
        others to raise their prices,” she says. To avoid this, she advises that people
        do their research before getting into the hobby.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a54ecd-d1ba-4b16-8f1f-077ffb5f1bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T17:42:24.507+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:48:48.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In K-pop BNS, card valuation depends mostly on the international
        market, but experience is really important to make sure you’re not getting
        scammed. Reign notes that prices for BTS merch have gone significantly higher
        since their Grammy nomination was announced. The group’s album photocards
        that used to cost 300 now start at ₱500.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06470dbf-c849-46e1-88b7-9bea295aa192'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T17:42:24.507+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:48:49.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, a ₱70,000 tweet listing of a&nbsp;Special Yearbook
        card featuring Jaehyun from the group NCT made rounds on Twitter for its outrageous
        pricing.</p>'
    '44':
      'image': 'jcr:9aa84393-b909-47de-85cc-5b063af2cbad'
      'imageCaption': 'An expensive NCT photocard sparked a debate on stan circles
        on Twitter due to its price. Screenshot from TWITTER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c2bddc-d0b4-4cdf-9dad-64239a245f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T17:42:24.507+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:48:49.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11620136-1697-454a-bd2c-a46f058b77a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T17:42:24.507+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:48:50.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seasoned collectors backed the shop’s pricing, arguing that the
        card was “super rare”&nbsp;(there were only a rumored 500 cards per member
        printed), and Jaehyun is part of NCT 2020’s ‘“kilabot” line (a term of endearment
        fans use to describe some of the more popular members of the 23-person group).
        This didn’t stop K-pop BNS Twitter from sharing their hot takes, with some
        criticizing the shop for pricing the card that way and buyers for enabling
        prices to go that high. Others argued that we should “let people do what they
        want with their hard-earned money.”</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326701c7-5b1f-4e16-9a89-2a1d5325c528'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T17:42:24.507+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:48:50.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite these controversies, Kat’s found joy in the community she’s
        become a part of along the way. “Aside from the friends I’ve made on BNS Twitter,
        I''ve gotten a lot of people into collecting as well. That''s my pride and
        joy,” she says fondly.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ebcc9fb-e286-4e6b-83e0-08bcb6870ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T17:42:24.507+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:48:51.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gab likes how collecting provides a sense of connection and camaraderie,
        citing how as a creative, she’s gotten to expand her usual pool of friends
        through PC collecting —&nbsp;her mutuals now include med students, bankers,
        SEO and tech specialists, teachers, engineers and more. “It''s a colorfully
        diverse world and it never fails to make my heart soft whenever we''d bond
        over this shared hobby of collecting photocards,” she says. “To think, maybe
        our paths wouldn''t have crossed at all if it weren''t for BTS'' music uniting
        us.”</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768ec522-e5f8-4b31-8655-446cc59bbe88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T17:42:24.507+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:48:51.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The future of the PC market</strong></p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b3dd0e4-24fe-452b-9850-c4f38cf2f97f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T17:42:24.507+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:48:52.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The practice of collecting NBA cards is way more established, so
        it’s understandable for the stakes in the game to be higher. Because K-pop
        photocard collecting is a relatively new market, it is still firmly on hobby
        territory rather than an investment or a guarantee for financial security.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007aa720-69e9-4665-b5f1-285ace0c6c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T17:42:24.508+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:48:52.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are a couple of cases of collectors and fans turning to K-pop
        BNS marketplaces to sell their prized collections due to hardships caused
        by the pandemic, but for the most part many do not see it as a primary source
        for income. This is the case for Reign, who still sees Chimdu Shop as a side
        gig to fund her own merch expenses instead of a substitute for her 9 to 5
        job as an HR representative.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b315a4-94f0-49fd-bc09-efb5a58c151d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T17:42:24.508+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:48:53.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As with any emerging collector market, rapid growth both here and
        abroad suggests that fans are already looking at the future value of their
        collections. Kat points to the popularity of Twitter threads and YouTube videos
        on how to protect your cards as one indication of this, as well as the current
        market value of individual cards.</p>'
    '53':
      'image': 'jcr:6be0b549-5ada-4900-b1f5-f493398d008b'
      'imageCaption': 'A complete NCT 2020 Special Yearbook card collection. Photo
        from FACEBOOK'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f084b2-f4e1-4c35-bb45-ed007b81e87a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T17:42:24.508+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:48:53.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae8198c0-bf68-4848-8a0b-74a49a4ff250'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T17:42:24.508+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:48:54.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even non-merch collector stans are aware that the market is lucrative.
        And though initially meant as jokes, comments like “WTT bahay at lupa namin”
        for NCT&nbsp;Special Yearbook photocards only go to show how the general public
        is aware of their value.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f580025-4145-4db1-8f24-93ce6bb363cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T17:42:24.508+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:48:54.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regardless of value, Gab, Reign, and Gio all have the same advice
        for collectors: as much as possible, try not to stress over collecting or
        think of it as a competition. For them, the joy that collecting these cards
        brings in these uncertain times should be enough.</p>'
    '41':
      'image': 'jcr:dfbb2e4f-fafd-494a-b5cd-e0937e90db4a'
      'imageCaption': 'Kat''s photocard binders. Photo courtesy of respondent'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb55af4-4609-43fb-b0b4-8119cf2e79c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T18:13:23.792+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:48:55.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6b0d77-e509-43a1-ae82-58ab6ae9620e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T17:42:24.508+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:48:55.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gazing at her binders, Kat recalls a recent instance where she sat
        down to appraise her cards for fun. “I added up how much they could cost if
        I sold them all. I think I can buy a car if I sold everything now," she says
        of her acquisitions. “Photocards may also be an investment, but that''s if
        you think of them as monetary value rather than happiness. I personally wouldn’t
        want to get rid of them all."</p>'
