      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 31)</strong> —&nbsp;A
        number areas are under signal no. 1 as Tropical Storm Dante (international
        name: Choi-wan) as it moves over waters near the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5223582-5da1-4b42-93e7-cf5aa8b620cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T18:08:06.740+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:48:21.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its update, PAGASA said tropical cyclone wind signal no. 1 was
        up over the eastern portion of Northern Samar (Mapanas, Gamay, Lapinig, Palapag,
        and Laoang), and the northeastern portion of Eastern Samar (Arteche and San
        Policarpio).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3949c0b-88d4-49df-a68b-e6376023ace9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T18:08:06.740+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:48:22.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means that strong winds can be expected within 36 hours.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be474f3-ce09-4058-ac54-8d6adc76f77c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T18:08:06.740+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:48:22.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storm has kept its strength at 75 km/hr near the center with
        gustiness of up to 90 km/hr.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c550748c-a141-4476-90a8-12fb08499e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T18:08:06.740+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:48:23.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today until tomorrow afternoon, light to moderate with at times
        heavy rains will be experienced over Caraga, Davao Region, Eastern Visayas,
        Bukidnon, and Misamis Oriental due to the outer rain bands of ''Dante,''"
        PAGASA said in its 5 p.m. bulletin.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac59cb0-3344-48f6-a3fa-5e221a5f00fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T18:08:06.740+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:48:23.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weather bureau warned that flooding and rain-induced landslides
        could happen, adding the storm may gradually intensify to severe tropical
        storm category by Wednesday morning or afternoon before it begins to weaken.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e38d98-f825-478d-8b85-aca049c5fe43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T18:08:06.741+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:48:24.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dante was last spotted 375 km east northeast of Hinatuan, Surigao
        del Sur. It is moving northwestward with a speed of 20 km/hr.</p>'
