    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6924182e-ee12-42d4-ac2c-fc5cfec414e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T11:46:07.703+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:54:37.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By stratifying according to age group, essential workers who are
        most vulnerable to COVID-19 when going out can be protected first, Vergeire
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa981d57-adf7-47ea-9847-28cf84cf9e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T11:46:07.703+08:00
