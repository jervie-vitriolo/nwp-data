    'template': '1'
    'title': 'Red Velvet’s Joy takes us down memory lane with ‘Hello’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6f2444-4e61-4748-9c78-da454bed0b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T18:24:19.752+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:47:46.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2021 has been a good year so far for Red Velvet fans&nbsp;(well,
        kind of). After opening the year with the “SMTOWN Live Culture Humanity” with
        all five members together once again, another member is now releasing her
        own solo album.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13541f21-8a69-4925-a01e-e0152404fe36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T18:24:19.752+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:47:46.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just a month ago, Park Soo-young — more commonly known as Joy —
        was the MC for the press launch of Wendy’s solo album, “Like Water.” On a
        fine Monday afternoon, they switch roles as Joy releases her album “Hello
        (안녕)” through an online album listening session.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9dd1763-7af2-45ad-a82b-31e4b54d7ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T18:24:19.752+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:47:47.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SM Entertainment has been very generous with solo albums, with most
        of them having five to six tracks. (And not “four,” with two being the instrumental
        versions. You won’t feel short changed with these guys.) They’ve also been
        very synergized when it comes to content, often having members from <a href="https://www.youtube.com/watch?v=Q48VduIflPk"
        target="_blank">different groups perform together</a>, or just having their
        current crop of artists make their own version of tracks popularized by their
        sunbaes (seniors). A personal favorite of mine is Red Velvet covering the
        BoA original song “<a href="https://www.youtube.com/watch?v=BxZVxFGTQNU" target="_blank">Milky
        Way</a>.”</p>'
    '28':
      'image': 'jcr:89ec982d-adf1-4e49-960e-e22b3ce5a483'
      'imageCaption': '“Joy is really hard on herself, so I sent her a lot of love
        and support,” says Red Velvet’s Wendy, who served as the MC for the launch
        of Joy’s album, “Hello” Photo courtesy of SM ENTERTAINMENT'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd788a5-8228-470e-a65d-09bf63ce7c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T18:39:35.920+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:47:47.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df147d4-0fd1-404d-a3a4-0c9d73e9bbed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T18:24:19.752+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:47:48.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This became the natural approach for Joy’s solo album. She has been
        a regular on original soundtracks of famous dramas, in the past year alone,
        her remake of the 1996 song “Introduce Me a Good Person” by Basis was a feature
        track in “Hospital Playlist.” She’s also had a duet with <a href="https://cnnphilippines.com/life/entertainment/Music/2021/5/13/nct-dream-hot-sauce-album-interview.html"
        target="_blank">Mark of NCT</a>&nbsp;for the 2018 series “The Ghost Detective,”
        along with tracks she sang for the series she starred in, “Tempted” and “The
        Liar and His Lover,” while the Red Velvet song “Future” was the title track
        for the wildly popular show “Start-Up.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b099f9-fc34-4684-90c3-59066c303a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T18:24:19.752+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:47:48.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her vast experience in doing remakes led to the six tracks that
        were included in “Hello,” inspired by songs released between the 1990s to
        the 2000s.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a96e853-9584-4188-a3ff-272d96032bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T18:24:19.752+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:47:49.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was also the primary reason behind the styling of the album
        that had this very familiar retro feel that made <a href="https://www.koreaboo.com/lists/red-velvet-joy-solo-debut-teasers-viral-edit-trend/"
        target="_blank">numerous edits go viral</a> right away.</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">it really
        looks like those 90s spiral notebooks this is soooo cute <a href="https://t.co/MWl2dpoCPE">pic.twitter.com/MWl2dpoCPE</a></p>&mdash;
        Carl 🎢 (@yermapologist) <a href="https://twitter.com/yermapologist/status/1397027466930130950?ref_src=twsrc%5Etfw">May
        25, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '026ccaf2-a609-4be1-86bb-3f83f3cf5307'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T18:25:56.377+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:47:49.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dca9c58-e9cd-445e-b168-ae04eacf6b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T18:25:56.377+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:47:50.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of the album release, the live version of “<a href="https://www.youtube.com/watch?v=ZYBY490Undc"
        target="_blank">Je T’aime</a>,” was uploaded on the Red Velvet YouTube channel
        and already garnered 1.6 million views. The cover of the 2001 release by Hey
        captured the refreshing voice that her members and fans refer to as “vitamin
        voice.” The jazzy song is interpreted through a bright, classical band arrangement
        that reflects her joyous disposition.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b386a1-f374-460a-837d-0d1c1e318a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T18:25:56.377+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:47:50.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I thought I wouldn’t be nervous because I’ve performed many OSTs
        and solo songs, but I’m very excited and nervous to release my solo album,”
        she shares in the online press conference. “It feels more real now!”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47254c5a-4fa1-4d97-a88e-ccabfe1beb95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T18:25:56.377+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:47:51.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also opens up about her approach for the album. “There are six
        tracks that are remakes of iconic, all-time favorite Korean songs from the
        ‘90s and 2000s. I interpreted them with my emotions. They’re some of my personal
        favorite songs — I used to sing them often, so it was an honor to be able
        to remake these.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a43e3d5-c9b2-412b-8304-a2bfa525b5bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T18:25:56.377+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:47:51.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I wanted to sing songs that resonate with people of all generations,
        so I thought of songs from then,” she adds. “They’re songs that a child and
        their mother can listen to and enjoy together. I also love retro vibes. I
        would love to be able to travel to the era if I could. This album is a very
        good reflection of my personality and musical taste.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c5b5a31-fa97-42f2-a23f-98a19967043c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T18:25:56.377+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:47:52.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’d like to express my gratitude to the original artists for allowing
        me to remake these masterpieces,” she adds. “Since these are masterpieces,
        I tried my best to capture my voice and emotions well without drastically
        changing the original song’s emotions.”</p>'
    '13':
      'image': 'jcr:c1f42801-4719-4808-9856-02ddfa452e6b'
      'imageCaption': 'On the track selection, Joy says: “They’re some of my personal
        favorite songs — I used to sing them often, so it was an honor to be able
        to remake these.” Photo courtesy of SM ENTERTAINMENT'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d55865d-186b-4c94-9c15-f08ed12c672a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T18:27:02.647+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:47:52.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfaabc36-96c2-41bd-a367-5b60149933d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T18:29:08.512+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:47:53.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The listening session starts with “Day by Day,” a song by As One
        that she has enjoyed listening to since their trainee days. “I’m very happy
        and grateful that I am able to work with this song as it is about the desire
        to carefully approach the person who stood by your side for a long time, so
        I concentrated on delicately expressing that feeling.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e572e98-d37f-4089-8a87-95deb4b84790'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T18:29:08.512+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:47:53.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If Only” was released by Sung Si Kyoung in 2002. The ballad is
        translated into a duet with Paul Kim, Joy’s primary preference for the duet.
        “Since the original song is sung by a male, I thought the song could stir
        more emotions when sung as a duet. I really appreciate Paul Kim for participating
        and creating the perfect harmony with me,” she adds.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae56002-1af0-4da5-9678-a2a220d13e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T18:29:08.512+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:47:54.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joy and Wendy dance along to the next track, the 1999 Kwon Jin Won
        release “Happy Birthday To You.” “The piano melody for this song is very famous,
        so I decided to replace it with the acoustic guitar, which adds a catchy beat,”
        she shares. “Since everyone has a birthday, I decided to add this song so
        that I can congratulate everyone!”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b6cc9d-4d03-43b4-baf9-b87c7fd927e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T18:29:08.513+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:47:54.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last B-side track, “Be There For You” is a remake of the TOY
        original from 1996. “It was arranged by my friend Park Moon Chi, who told
        me to sing it as lightly as possible because the lyrics were calm and warm.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e71e7728-cba3-4141-a5da-d908e4241f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T18:29:08.513+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T08:47:55.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As to why she decided to go with Park Hye Kyung’s “Hello” as her
        title song, she says “It’s my first album as a solo artist, so it’s meaningful
        to say hello!”</p>'
