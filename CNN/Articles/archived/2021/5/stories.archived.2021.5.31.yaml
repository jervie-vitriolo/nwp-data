      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3df3ba4-3b87-4ee0-9961-3a60b689e19d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T13:43:35.883+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:56:25.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate briefing, Health Undersecretary and Spokesperson Rosario
        Vergeire expressed a similar sentiment but did not totally downplay the reports
        about the new variant.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f9c9e2-f2a0-43e2-afe4-fd451cd9049c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T13:43:35.883+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:56:25.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28cd7751-7578-4405-b197-369f83d2366c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T13:43:35.883+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:56:26.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t like to use the word ''sketchy,'' but we need sufficient
        evidence," she said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7794fa67-6d13-45d7-abad-d0c96b80a846'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T13:43:35.883+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:56:26.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221a9cf9-2f20-4b6c-94b6-c8eab48faefc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T13:43:35.883+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:56:27.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire also told <em>The Source</em> that the public must wait
        for further information from the World Health Organization, since it is the
        one in charge of classifying COVID-19 variants.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c3c988-7195-4391-bc70-fd75948363c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T13:43:35.883+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:56:27.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a404f810-d889-4768-8c7c-92afd5a60509'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T13:43:35.883+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:56:28.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added: "Whatever the type of variant may be, we still need to
        practice the minimum health protocols. That is the only way for us to get
        protected against these variants and of course have yourself vaccinated if
        you are eligible already."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7600e0-3eab-4553-98ed-2fb657f3ce79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T13:43:35.883+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:56:28.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d54bf1-54a9-47d6-b064-2b9af14b504d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T13:43:35.883+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:56:29.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Salvaña compared the situation to the P.3 variant which
        was found in the Philippines, since the cases from this variant have "not
        yet skyrocketed."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e495d1fa-c8ba-450c-abb8-43fd2a445397'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T13:43:35.883+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:56:29.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e9d4f5-106e-4146-89ba-5a34849fbbed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T13:43:35.884+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:56:30.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Saturday, the Philippines has already recorded 162 cases of
        the P.3 variant, which has mutations linked to the UK and South Africa COVID-19
        variants. To date, the P.3 variant is still considered one under investigation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955f9b80-1e8b-4699-806e-4ab09691a101'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T10:02:20.257+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:56:30.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3474f68c-4d72-4a91-937d-a73318a7fe32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T10:02:20.257+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:56:31.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the country logged 1,071 cases of the B.1.1.7 variant
        from UK, 1,246 cases of the B.1.351 variant from South Africa, and 13 cases
        of the B.1.617.2 variant first detected in India, <a href="https://www.cnnphilippines.com/news/2021/5/29/Philippines-new-COVID-variant-cases-May-29.html">the
        Health Department reported</a>.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57e8b0f-2500-479c-920b-b61905b9c3f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T13:43:35.884+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:56:31.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO has identified four variants of SARS-CoV-2 — the coronavirus
        that causes COVID-19 — that are of global concern so far. These include those
        that emerged first in India, in UK, in South Africa and in Brazil.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '629da478-b7cb-4b39-bbee-2a40e407d89f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T13:43:35.884+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:56:32.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78f084a-2379-48e1-9171-5d524058aa9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T13:43:35.884+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:56:32.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO defines a "variant of concern" as one found to have increased
        transmissibility or detrimental change in COVID-19 epidemiology; increase
        in virulence; or decrease in effectiveness of public health measures, medicine,
        or vaccines.</p>'
