    'template': '1'
    'title': '59 test positive for COVID-19 in QC barangay after ''superspreader''
      events'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee471ea-74a2-47a0-97b6-a6dbeca13760'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T22:38:30.553+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:45:06.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 31)</strong> — Quezon
        City Mayor Joy Belmonte said 59 people tested positive for COVID-19 in Barangay
        Matandang Balara after the supposed superspreader events held in the area
        in the past weeks.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee3b3f1e-1349-413c-bac5-98987221d5c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T22:38:30.553+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:45:06.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Area 7 of the barangay, where drinking sprees, a wedding reception,
        and a bible study took place, 54 people out of the initial 69 identified close
        contacts of attendees tested positive for the coronavirus.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bcdfb74-66b8-41e0-b677-a0e8ce8d41f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T22:38:30.553+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:45:07.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local government is still waiting for the results of the RT-PCR
        tests of 160 others.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa9fe894-ab33-441e-b1f2-9475b69a06b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T22:38:30.553+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:45:07.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, five persons present during the food distribution event
        of City Councilor Franz Pumaren were also found positive for COVID-19. They
        were part of the 600 attendees who underwent antigen testing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d0b06a-8e01-4ac9-94cf-48d0bbc96c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T22:38:30.553+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:45:08.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belmonte said those who tested negative will still undergo RT-PCR
        testing. But she admitted the real problem was the lack of a list of participants
        in the event, the reason why the local government is calling on those who
        joined to get tested.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775749ee-5c0b-4600-bb8d-fbdaa48ca581'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T22:38:30.554+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:45:08.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I asked CESU (City Epidemiology and Disease Surveillance Unit),
        that''s kind of a problem <em>dahil kung sinasabing</em> 6,000 (attendees),
        <em>paano ba yun? Sabi niya,</em> we have to work backwards, with the absence
        of the list, also with the anecdotal stories <em>na</em> many of these people
        who came are not even from Matandang Balara...All we can do is just invite
        more people to come forward and be tested for free for their peace of mind,"
        Belmonte told CNN Philippines via Zoom.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e614bf-f2b1-4409-9f7d-966980261f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T22:38:30.554+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:45:09.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When I asked CESU, that''s kind of a problem because
        if they say 6,000, what then? They said, we have to work backwards, with the
        absence of a list, also with the anecdotal stories that many of these people
        who came are not even from Matandang Balara...All we can do is just invite
        more people to come forward and be tested for free for their peace of mind.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6ada82-f240-422b-bd05-00a9841e744e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T22:38:30.554+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:45:09.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor said charges will be filed against the homeowners association
        president in Area 7, while a show cause order will be issued to Barangay Matandang
        Balara chairman Allan Franza.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d80225-d555-4491-84b9-98b5701fa3be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T22:38:30.554+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:45:10.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who participated in the superspreader events will have to
        pay fines for violating city ordinances.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd56758-eb1d-4f31-b36f-01190e99d0bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T22:38:30.554+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:45:10.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pumaren absolved</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '543ab1c7-bbac-42bb-aaa5-720a1e59780f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T22:38:30.554+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:45:11.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the food distribution event, the local government absolved Pumaren
        of any health protocol violations.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef46f84-e726-498d-bd11-35833f177b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T22:38:30.554+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:45:11.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belmonte said Pumaren''s response to the show cause order was consistent
        with the police report.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc7e63e-ef4f-4288-a181-c76ba4af2a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T22:38:30.555+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:45:12.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 6,000 people participated in the activity in the afternoon
        of May 25.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc1b4639-d938-4557-b648-0f5992c1ceca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T22:38:30.555+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:45:12.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pumaren said people were organized at the beginning. But when it
        rained, he said things went out of hand as everyone tried to seek shelter,
        eventually dispersing the organized queues.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '609f71b9-9f7d-4343-9215-e451b64f3910'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T22:38:30.555+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:45:13.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the rain stopped, Pumaren said they immediately asked the people
        to line up again and observe physical distancing.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c537c5-ca39-48a1-b798-9b210df65a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T22:38:30.555+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:45:13.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said there were around 100 marshals present during the activity,
        including police, local government employees, and volunteers.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b0cbcf-d10e-4498-aa21-ebee52b4c0ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T22:38:30.555+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:45:14.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Pumaren is not yet off the hook as the Interior Department''s
        investigation is still on-going.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c2d67a-4ca3-4ea0-8113-9dfd327cf9f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T22:38:30.555+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:45:14.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belmonte met with the Quezon City Council on Monday to create rules
        regarding the distribution of food packs by councilors.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8604d085-7345-4987-ba76-afd3b6e7e2bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T22:38:30.555+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:45:15.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the distribution of ayuda to their constituents must be
        properly coordinated with different city departments and the barangays concerned
        to ensure that health and safety protocols are followed.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de591a2-2a3c-4eaf-8a98-98eacbc428a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T22:38:30.555+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:45:15.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Monday night, 27 areas in Quezon City are on lockdown to prevent
        further community transmission of COVID-19. Massive testing among residents
        is on-going.</p>'
