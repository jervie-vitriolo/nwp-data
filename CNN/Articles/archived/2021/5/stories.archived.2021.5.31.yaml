      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 31)</strong> — Filipino
        migrant workers based in conflict-affected areas in Israel have returned to
        their normal lives following a ceasefire agreement, a Philippine government
        official said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa3cf80e-6405-4a24-af5c-3ac36fb529f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T16:32:56.106+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:49:43.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Masisiguro po natin na ligtas po ang mga Pilipino dito. Balik normal
        na po ang mga pamumuhay nila," Philippine Ambassador to Israel Macairog Alberto
        said in a virtual briefing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '646220e1-3da0-49c8-b26d-aad1765baa6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T16:32:56.106+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:49:44.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We can assure that the Filipinos are safe here. Their
        lives are back to normal.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8410b54b-f8d4-4f0b-8996-314def2ea12e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T16:32:56.106+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:49:44.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conflict between Israel and the Palestinian militant group Hamas
        ended in a truce on May 21, after 11 days of violence that left hundreds of
        people dead, most of them Palestinians. The conflict saw devastating aerial
        bombardment of Gaza and thousands of rockets fired into Israel.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5a3fe2-acec-433a-bf53-45e5a6079aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T16:32:56.106+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:49:45.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/world/2021/5/21/Israel-and-Palestinian-militant-group-agree-to-a-ceasefire.html">READ:
        Israel and Palestinian militant group Hamas agree to a ceasefire</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b494345f-2d26-4992-9820-14b851983c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T16:32:56.106+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:49:45.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overseas Workers Welfare Administration administrator Hans Leo Cacdac
        earlier said there are some 30,000 Filipino workers in Israel, but only around
        400 are based in conflict-affected areas.</p>'
