  'COVID-19-spike-Visayas-Mindanao-third-wave':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-31T15:02:19.155+08:00
    'imagesource': 'jcr:e8999ebd-0b52-4beb-a326-0a9cbe1a193b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '072496d9-bfef-4c5d-a2f2-a48922384876'
    'lead': '''Napapansin natin na in some of the areas na nakikitaan natin ng pagtaas,
      nakita din natin ang pagtaas ng numero ng variants na meron diyan,'' Health
      Spokesperson Maria Rosario Vergeire says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-31T15:12:40.970+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T08:52:24.606+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:44:38.903+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'High variant cases seen in some regions with COVID-19 spikes, but no
      third wave in PH yet – DOH'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca6256d-e68f-405f-8bb4-68424b3a08ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T15:12:40.971+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:52:25.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 31)</strong> — There
        is an increase in confirmed cases of coronavirus variants in some areas currently
        experiencing spikes in infection, the Department of Health said. At the same
        time, it is cautious against declaring a third wave of cases in the country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dedbbb8b-c60d-4ed6-bbc5-9baa520dea26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T15:12:40.971+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:52:25.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Napapansin natin na in some of the areas na nakikitaan natin ng
        pagtaas, nakita din natin ang pagtaas ng numero ng variants na meron diyan,"
        Health Spokesperson Maria Rosario Vergeire said on Monday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cfa54a7-f15d-48f5-8de4-e69c25557a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T15:12:40.971+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:52:26.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We can see that some areas with increase in cases,
        we also see the increase in variant cases there.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fbe610d-c5fc-4d46-80f1-76c23a86971d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T15:12:40.971+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:52:26.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has so far logged 1,071 cases of the B.1.1.7 variant
        from UK, 1,246 cases of the B.1.351 variant from South Africa, and 13 cases
        of the B.1.617.2 variant first detected in India.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aeedf20-b715-421c-924a-85a538ff7031'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T15:12:40.971+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:52:27.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire stressed that variants are not the only possible factors
        in the ongoing surges in some regions, saying that increased mobility, failure
        to comply with public health standards, and slow action from local governments
        could also be driving the spikes in areas outside of NCR Plus.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f73f1c9b-ca5b-4f16-acaf-b225e8bc48e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T15:12:40.972+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:52:27.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH said COVID-19 cases are going down in Metro Manila and nearby
        provinces, but it is starting to see a slower decline. It is also monitoring
        an uptick in cases in some provinces, particularly in Ilocos Region, Western
        Visayas, Mimaropa, Northern Mindanao, Davao Region and Caraga.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc875db-393b-4a7f-91e6-f883dd0a4cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T15:12:40.972+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:52:28.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health official was quick to clarify that there is no ongoing
        wave of new cases despite the spike in Visayas and Mindanao since that involves
        looking at the "national picture."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea8a050-dc24-4a50-b3fe-03bf18175459'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T15:12:40.972+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:52:28.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential spokesperson Harry Roque said the pandemic response
        task force is eyeing imposing stricter rules in the areas battling surges.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caeb6253-87f6-47b3-9393-2c0fae588b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T15:12:40.972+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:52:29.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Baka kinakailangan pag-aralan ang posibilidad ng higher quarantine
        classification sa iba''t ibang parte ng Visayas at ng Mindanao," he said in
        a separate briefing.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea122074-0395-4444-bc76-3ae07bb3056a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T15:12:40.972+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:52:29.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Maybe we need to study the possibility of imposing
        higher quarantine classifications in parts of Visayas and Mindanao.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192ef711-bb38-4891-ac0b-f39e824fc8b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T15:12:40.972+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:52:30.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire added the DOH is extending help to regions on Visayas and
        Mindanao so they can increase their healthcare capacity to cater to patients
        needing immediate assistance.</p>'
  'COVID-19-vaccination-national-athletes':
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-05-31T15:13:58.065+08:00
