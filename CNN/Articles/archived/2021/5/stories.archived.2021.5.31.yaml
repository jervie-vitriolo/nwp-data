      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, the country logged 1,223,627 total COVID-19 cases, with
        7,058 new infections. The death toll rose to 20,860 while 1,149,010 have recovered
        from the disease.</p>'
