      'text': '<p>During the Senate plenary on Monday, the bill''s sponsor Senator
        Pia Cayetano emphasized the measure is not primarily aimed at promoting gambling
        in the country. She said the bill seeks to tax POGOs as an additional revenue
        source for the government and to regulate industry licensees and its service
        providers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae8ae5f-8078-480e-84ca-1121db36f2ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T18:55:33.649+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:46:36.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a337431-ea3b-4c02-b924-8c3d34e3ce07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T18:55:33.649+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:46:36.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This will also ensure that POGOs and service providers are clearly
        defined and that they comply with requirements to allow them to do business
        here. So we can track them and we can easily hold them accountable if they
        failed to comply with the requirements," said Cayetano.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c81dfb-ac6b-496c-8f07-e24453368031'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T18:55:33.649+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:46:37.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73184861-0330-43b3-af1b-4319b7e81a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T18:55:33.649+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:46:37.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Joel Villanueva asked Cayetano the basis for legalizing
        all gambling activities in the country. Senate minority leader Franklin Drilon
        responded that the Philippine Amusements and Gaming Corporation acts as a
        regulator and operator as provided in its charter.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf492c4-32c4-4e68-a08b-6c1862f3e28d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T18:55:33.650+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:46:38.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d93bce1-7b39-4d09-b548-c216b35eb956'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T18:55:33.650+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:46:38.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gambling is basically contrary to public morals, I think that''s
        accepted. In order to allow gambling in society, it must be licensed by the
        government. Who grants the license? It should be Congress," said Drilon. "This
        power of Congress is delegated to PAGCOR and PAGCOR is now exercising the
        functions of Congress."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e1e24c9-66d4-4450-a7da-a3978c964c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T18:55:33.650+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:46:39.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '697de57d-0d2c-4229-806b-45d36e7108fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T18:55:33.650+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:46:39.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon even cited jueteng, which he said PAGCOR can legalize based
        on its powers and functions provided in the agency''s charter. He added that
        the said gambling activity continues to be illegal because Congress has not
        passed a law for its legality.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c71a50-a997-4f5d-94d0-27030bdc7136'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T18:55:33.650+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:46:40.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4980c41b-2a56-48ea-a208-2dd03a28da25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T18:55:33.650+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:46:40.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Duterte also certified as urgent Senate Bill 2234, which
        proposes to create the Department of Migrant Workers and Overseas Filipinos.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af563ae2-d815-42fd-ab9d-4760e1d09b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T18:55:33.650+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:46:41.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd615dd38-df6b-4b6c-b3cb-09b2bfd114c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T18:55:33.650+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:46:41.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(This will) provide a more efficient, whole-of-government approach
        to protect the rights and promote the welfare and interest of overseas Filipinos,"
        Roque added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca3abf54-da6f-4786-b8ad-3b1a5272de29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T18:55:33.650+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:46:42.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villanueva, who sponsored the bill in the plenary, said the proposed
        legislation will not encourage more Filipinos to work abroad. He added that
        it has a provision which provides reintegration programs for Filipino migrant
        workers.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c82c004-dc9d-40a0-b794-46abb6d24988'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T20:45:31.019+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:46:42.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b8897e3-ad72-4b48-9501-b0f125e7c77f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T20:45:31.019+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:46:43.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This recognizes that the long-term plan for the OFWs is to be with
        their families and loved ones. Someday, there will come to a point in time
        that our kababayans will go abroad not because they are forced to. They will
        go abroad because of their choice," said Villanueva.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53faeb46-0a1c-4d78-8707-2723a19c8e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T18:55:33.650+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:46:43.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two bills are listed in the <a href="https://cnnphilippines.com/news/2021/3/3/ledac-priority-bills-2021.html"
