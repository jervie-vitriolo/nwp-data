      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d47a81-ccf1-403b-983c-f98133dc04a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T00:24:23.776+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:58:32.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tiangco believes it is better for people to be convinced on their
        own about the benefits of getting the COVID-19 vaccine.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bac12c1-8e75-435f-ba23-b827f832ca44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T00:24:23.776+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:58:33.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce268fa-6137-4d24-9ac3-ca183d4e66b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T00:24:23.776+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:58:33.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Mas maganda na tiyagain sa pagpapaliwanag kung bakit nila kailangan
        magpabakuna</em> (It’s better to be patient in explaining why it’s important
        to get vaccinated)," Tiangco said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4eee3ec-67b1-400a-922e-c61f587c2d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T00:24:23.777+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:58:34.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d879bc-208f-4ada-b1fb-cd8ce72ed1de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T00:24:23.777+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:58:34.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He outlined several steps being done in Navotas to boost vaccine
        numbers.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a0ac9a-077a-485c-9632-ebc4a1144830'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T00:24:23.777+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:58:35.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2553878d-2521-4185-8bcb-7e8dcfc62100'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T00:24:23.777+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:58:35.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang ginagawa lang natin upang tumaas ‘yung</em> vaccine confidence
        <em>ay magpaliwanag sa mga tao na ito ay</em> safe. Number two, <em>‘yung
        sila ang mamimili ng bakuna</em>. As long as available <em>‘yan at</em> they
        will choose (their preferred brand.) Number three, <em>sila pa rin ang mamimili
        kung gusto nila ng</em> scheduled or walk-in,"</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d487ac-3e32-4346-99cb-07e0136ba885'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T00:24:23.777+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:58:36.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e033dff-1c28-4cc5-a219-db8978064eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T00:24:23.777+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:58:36.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What we''re doing to increase vaccine confidence is
        to explain it to the people that they are safe. Number two, they can choose
        the vaccine that they want. As long as they are available and they will choose
        (their preferred brand). Number three, they can also choose if they want to
        get scheduled or opt for walk-in.]</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db5183b5-2d5c-497e-a360-4c2eed607a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T00:24:23.777+08:00
