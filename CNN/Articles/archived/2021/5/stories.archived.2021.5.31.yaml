    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH records lower testing output in Metro Manila, improvements in VisMin'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '213ad2fd-40b2-425c-8784-7754d4ce864e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T14:00:49.301+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:53:33.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 31) —</strong> The Department
        of Health has observed a lower number of COVID-19 tests being conducted in
        Metro Manila, while figures start to improve in Visayas and Mindanao.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da40b848-80e5-48a2-be5b-a40660f0772f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T14:00:49.301+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:53:34.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health spokesperson Maria Rosario Vergeire on Monday said that from
        a weekly average of 232,000 tests administered in the capital region, it went
        down to 189,000. She cites the decrease in COVID-19 cases in the National
        Capital Region and the possible use of other testing methodologies.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c08b121-1104-469d-b446-1223080a8ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T14:00:49.301+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:53:34.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weekly output in Visayas rose from 46,000 to 50,000, while the
        number climbed from 29,000 to 42,000 in Mindanao.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cbbd309-d883-44c8-b285-23725d8fc62c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T14:00:49.301+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:53:35.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH said COVID-19 cases are going down in Metro Manila and nearby
        provinces, but it is starting to see a slower decline. It is also monitoring
        an uptick in cases in some provinces, particularly in Ilocos Region, Western
        Visayas, Mimaropa, Northern Mindanao, Davao Region and Caraga.</p>'
