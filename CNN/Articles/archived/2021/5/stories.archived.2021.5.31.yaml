      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd13d54af-d69f-412d-a92e-bd79f14012ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T13:43:35.882+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:56:24.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that instead of sharing "sensationalized" reports about
        the variant that may cause unnecessary panic among the public, Filipinos must
        instead double down on observing public health measures.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4abbcd90-3df0-4088-9760-77b40758f04b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T13:43:35.882+08:00
