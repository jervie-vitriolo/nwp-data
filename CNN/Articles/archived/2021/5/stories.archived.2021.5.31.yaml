  'nashville-tennessee-cessna-plane-crash':
    'author': 'Claudia Dominguez and Joe Sutton, CNN'
    'caption': 'Seven people are presumed to have died in Saturday''s crash of a small
      jet into a Tennessee lake, including Remnant Fellowship Church founder and Christian
      diet guru Gwen Shamblin Lara, officials said.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-05-31T11:39:36.098+08:00
    'imagesource': 'jcr:91968210-b330-40d9-b374-4a3b928685aa'
    'jcr:mixinTypes': ['mgnl:hasVersion']
