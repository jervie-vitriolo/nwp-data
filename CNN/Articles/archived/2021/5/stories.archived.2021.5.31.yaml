      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The Chinese government will allow couples
        to have three children, according to state-run news agency Xinhua, the latest
        easing of strict family planning policies as the country tries to avert a
        demographic crisis.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc4ff262-1706-4be7-9c43-bf6a6341a27b'
      'mgnl:activationStatus': true
