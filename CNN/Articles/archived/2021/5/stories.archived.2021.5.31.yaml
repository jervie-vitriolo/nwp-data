      'jcr:uuid': '39caf982-eb8d-401d-8840-0b3c3c7036f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T14:23:26.773+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:53:21.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the Department of Health is monitoring an uptick in cases
        in some provinces in the Ilocos Region, Western Visayas, Mimaropa, Northern
        Mindanao, Davao Region and Caraga. She added that the healthcare utilization
        rate&nbsp;in these regions is nearing high-risk level.</p>'
