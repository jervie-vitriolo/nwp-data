  'red-velvet-joy-album-release':
    'author': 'Anton Holmes'
    'caption': 'The Red Velvet lead rapper and sub-vocalist remakes some of her all-time
      favorite Korean songs from the ‘90s and 2000s in her first solo release. Photo
      courtesy of SM ENTERTAINMENT'
    'categories': ['dd8a9fff-dce1-406e-ba00-e08f2c961a57']
