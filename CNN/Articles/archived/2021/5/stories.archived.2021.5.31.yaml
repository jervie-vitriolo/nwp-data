    'template': '1'
    'title': 'World champ Donaire seeks rematch with Japanese boxer Inoue'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee72652d-6f13-44a7-9b1f-cc2cbd502237'
      'mgnl:activationStatus': true
