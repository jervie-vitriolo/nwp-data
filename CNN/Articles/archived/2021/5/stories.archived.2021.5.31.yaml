      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What the vaccine cluster has been doing is looking
        at the performance of LGUs before they are given additional allocation. It
        incentivizes them to perform better, to increase their vaccinations.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d7a073b-80f0-4198-827f-2ed68b002bf2'
      'mgnl:activationStatus': true
