      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4cbda67-850b-453b-9c97-171ff5e83449'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T14:23:26.772+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:53:16.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines'' <em>The Source</em>, Vergeire
        said the healthcare utilization rate in NCR Plus, composed of Metro Manila,
        Bulacan, Cavite, Laguna and Rizal, continues to fall under the moderate risk
        level.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f804ad3-746d-4b6c-9dbd-dd46b3abd394'
      'mgnl:activationStatus': true
