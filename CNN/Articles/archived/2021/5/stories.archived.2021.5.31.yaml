    'template': '1'
    'title': 'NCR local governments weigh in on incentives for COVID vaccination  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ccf5c1-f282-4fa9-aca9-77767f021d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T00:24:23.774+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:58:18.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 31) --</strong> Local
        governments in the country''s capital region say creativity in giving incentives
        and proper information dissemination are key factors in influencing their
        constituents to get vaccinated.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff9e27d-7e0b-421f-b065-76d8ad2ccbe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T00:24:23.774+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:58:19.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0f008a-e77d-4de4-adbc-1507fc44bb51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T00:24:23.774+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:58:19.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes amid reports of one city in the capital region&nbsp;<a
        href="https://cnnphilippines.com/news/2021/5/28/Las-Pi-as-City-to-reward-residents-who-get-COVID-19-shot-.html"
        target="_blank">offering prizes</a> such as a house and lot, motorcycles,
        groceries and cash prizes in a bid to boost vaccine uptake.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d42c2c-e9e5-455b-beea-87dab05310e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T00:24:23.775+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:58:20.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ec3956-f7e4-43ed-98ee-5bd1fa02861a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T00:24:23.775+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:58:20.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the city of Manila, one possible incentive would be a program
        patterned after a similar move to reward villages which tallied zero coronavirus
        cases.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e47e059-4a5f-44c8-90e4-2a32e98c35ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T00:24:23.775+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:58:21.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ee0c74-b496-4eef-8416-bbb9e5007f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T00:24:23.775+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:58:21.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2020/8/31/manila-city-incentive-barangays-no-new-covid-cases.html"
        target="_blank">₱100K to be awarded to barangays in Manila City with no COVID-19
        cases for 2 months</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76ccaa9-124c-4e6a-9528-af0acce4a2e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T00:24:23.775+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:58:22.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a10c8e-b168-47de-8385-b1910d856d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T00:24:23.775+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:58:22.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you can recall, <em>meron tayong</em> incentive approach program
        for barangays <em>na</em> they will try their best <em>na walang</em> COVID
        case sa kanilang area of responsibility (If you can recall, we had an incentive
        approach program for barangays where they will try their best to have no COVID
        case in their area of responsibility)," Manila Public Information Office chief
        Julius Leonen told CNN Philippines.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d967cf5-2944-4a2f-8a51-5337f8340010'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T00:24:23.775+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:58:23.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '312ef66a-eb29-4b37-a815-c5603cbb0cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T00:24:23.775+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:58:23.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the strategy was effective because barangays became "stricter"
        in implementing minimum public health standards. Such a program for vaccine
        confidence, Leonen said, will be raised to the city council and local officials
        for further discussion.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a79be24-2d3c-46de-84bc-3699f6790d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T00:24:23.775+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:58:24.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3577f05-bcba-4a40-a2a7-725a9198bbf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T00:24:23.775+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:58:24.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Manila PIO chief also says having details of Mayor Isko Moreno''s
        vaccination publicly available and aired live on social media helped boost
        vaccine confidence among Manila residents.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298f3839-6822-4104-942d-3253ed78dd0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T00:24:23.775+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:58:25.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156f484c-0f3b-4374-b34d-19e2724e670a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T00:24:23.775+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:58:25.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is accountable to the people, <em>so kung ano ‘yung ituturok
        ng ating pamahalaang lungsod, dapat rin niyang maranasan ito</em> (so whatever
        vaccine is being administered by the city, he needs to experience it)," Leonen
        said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a612de26-66ba-4fed-a822-c2a666fd8b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T00:24:23.775+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:58:26.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c374de-fc9a-4517-8245-1e4b37d92867'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T00:24:23.776+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:58:26.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Juan City Mayor Francis Zamora agrees with having local chief
        executives as "ambassadors" for vaccine confidence. He is a COVID-19 survivor
        and is already fully vaccinated.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e79db2a8-5a58-4bcc-98b5-cb115f3b3114'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T00:24:23.776+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:58:27.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0828e800-cdca-4f6a-b417-861bb63f07d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T00:24:23.776+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:58:27.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zamora recently released two city executive orders in a bid to boost
        vaccine confidence: EO 81, which asks essential establishments to have their
        employees sign up for vaccination programs, and EO 82, which will allow participating
        businesses in San Juan to give any kind of discounts, incentives, or privileges
        to those who have vaccination cards.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af79da6-bc21-4430-924d-5a0a7c9c430b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T00:24:23.776+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:58:28.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791b0064-9469-4b6a-a1ad-08f2a0e02605'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T00:24:23.776+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:58:28.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Malaking tulong iyan upang mahikayat natin ang ating mga mamamayan
        na magpabakuna,</em> at the same time, <em>makakatulong din ito sa mga negosyo
        sapagka’t tataas ‘yung</em> foot traffic <em>ng kanilang mga tindahan dahil
        ‘yung mga may</em> vaccination card, <em>mahihikayat din na pumunta dahil
        may mga diskwento at pribilehiyo</em>," Zamora said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90cd8f1-c0d0-4f88-9135-1b6c4784b52b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T00:24:23.776+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:58:29.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240a0102-4d3d-4cb3-842d-705a3f6efbbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T00:24:23.776+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:58:29.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s a big help to encourage our citizens to get
        vaccinated, at the same time, it will help businesses in the city because
        foot traffic in their stores will increase. Those who have vaccination cards
        will be encouraged to go to these stores because of discounts and privileges.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aedadb80-f129-4d31-bf1c-0221b129875e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T00:24:23.776+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:58:30.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e446ead0-2746-454b-8cd7-b782282a810e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T00:24:23.776+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:58:30.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zamora also says house-to-house information dissemination about
        the vaccines and its potential effects are also ongoing in a bid to promote
        discussions about vaccination among households in the city.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf6992b-5a0b-4dca-ab79-f037d1309a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T00:24:23.776+08:00
