    'jcr:uuid': '53dd377e-94a0-41ec-b8d4-3eb36b891d40'
    'lead': 'The Red Velvet lead rapper and sub-vocalist remakes some of her all-time
      favorite Korean songs from the ‘90s and 2000s in her first solo release.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-31T18:24:19.751+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-25T08:47:45.722+08:00
