      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b591b24c-265d-4e5a-934e-522d4efceb27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T11:46:07.703+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:54:36.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have recommended that if there will be some form of prioritization
        and maybe we can do it by stratifying by age group, [we can consider] prioritizing
        those who are more aged, like we start from 50 to 60, then 40 to 50 and down
        the line," Health Undersecretary and Spokesperson Rosario Vergeire told CNN
        Philippines'' <em>The Source</em> on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce60987-e0f3-4b24-ad12-f699d6f828f3'
