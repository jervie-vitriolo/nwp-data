    'jcr:uuid': '3fbc88cd-4fd2-429b-898f-3ca17b524b2d'
    'lead': 'Seven people are presumed to have died in Saturday''s crash of a small
      jet into a Tennessee lake, including Remnant Fellowship Church founder and Christian
      diet guru Gwen Shamblin Lara, officials said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-31T11:44:06.224+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T08:55:18.654+08:00
