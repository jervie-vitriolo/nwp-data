    'template': '1'
    'title': 'All national athletes part of PH''s vaccination priority'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94058688-bc83-4d29-a80a-11a87844569b'
      'mgnl:activationStatus': true
