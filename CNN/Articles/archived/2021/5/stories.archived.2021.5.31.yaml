      'mgnl:created': 2021-05-31T07:29:41.571+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:57:54.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '430c0bb1-de7b-4516-934b-aeca2a54af49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T07:29:41.571+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:57:55.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Naftali Bennett, leader of the small right-wing party Yamina, announced
        Sunday evening he is working toward a coalition agreement with Yair Lapid,
        leader of the centrist party Yesh Atid, to join a new government.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4923118a-4451-491a-9fa3-4f47c9c83e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T07:29:41.571+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:57:55.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e5e32a-30ad-44fd-8756-b2cbe79d474a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T07:29:41.571+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:57:56.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a seismic event in Israeli politics, and if the coalition
        is sworn in, it would bring an end to Netanyahu''s 12 years as prime minister.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6fb2514-12d5-4dce-9509-e947d4dc0d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T07:29:41.572+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:57:56.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae6a5c5-d76a-4fb5-b705-80faea6a1f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T07:29:41.572+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:57:57.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a prime-time address Sunday, Bennett told Israelis he is joining
        the new government to prevent a fifth round of elections and "rescue the country
        from spin."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5caa71-940c-4705-ba8b-723388243ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T07:29:41.572+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:57:57.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '225ffc5c-1a85-4213-8b1e-767ed8bd0988'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T07:29:41.572+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:57:58.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After four elections and a further two months, it has been proven
        to all of us that there is simply no right-wing government possible that is
        headed by Netanyahu. It is either a fifth election or a unity government,"
        Bennett said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6deb70b3-3672-4707-8be8-284a2848575e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T07:29:41.572+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:57:58.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0782c11e-63af-49a7-84c2-06ae9521feb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T07:29:41.572+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:57:59.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He dismissed suggestions that the coalition, which would include
        a wide swath of parties, would be a left-wing government, instead paying tribute
        to the readiness of potential partners in the coalition to allow him to become
        Israel''s leader.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e03c28-42c7-46f5-aeaf-45c46acd0265'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T07:29:41.572+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:57:59.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be6b25f-5142-456a-9df4-68dc281f5943'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T07:29:41.572+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:58:00.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The left is making difficult compromises to allow me ... to become
        prime minister," he said, adding, "This government will not do disengagement
        nor will it hand over territories, nor will it be afraid to launch a military
        operation if required."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d30d09-459d-4d53-96d2-46997cbb51d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T07:29:41.573+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:58:00.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d032b0-6642-4a9d-a8a3-5a936b4a3a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T07:29:41.573+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:58:01.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A short while after Bennett spoke, Netanyahu made a statement of
        his own in which he denounced the Yamina party leader as a man who cared about
        nothing other than becoming prime minister.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd635f83d-afdb-40f7-ba99-f1cc26f9a024'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T07:29:41.573+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:58:01.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed61a8c-f652-47fa-aed4-54a301a3c79c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T07:29:41.573+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:58:02.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reminding Israelis that before the March election Bennett had said
        he would not sit in a government led by Lapid, Netanyahu said his right-wing
        rival''s principles did not have the weight of a feather.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ad4881-2334-4204-a0c4-734d5bc0441d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T07:29:41.573+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:58:02.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7540b0c3-64f7-4746-ac80-c4b2fa6b3b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T07:29:41.573+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:58:03.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bennett was trying to pull off the "deception of the century," Netanyahu
        said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a176ee25-ffb4-41f4-815a-4566faabab76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T07:29:41.573+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:58:03.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46937b1f-9cc9-4e00-b125-8ed401e44450'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T07:29:41.573+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:58:04.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is widely expected that any unity agreement would see the position
        of prime minister rotate with Bennett going first and Lapid second.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741ec411-d7cf-4a1d-8416-83b2746bed4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T07:29:41.573+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:58:04.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '058610c9-b5a0-48e6-b7c2-bcc3dc30f5c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T07:29:41.574+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:58:05.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s an unusual arrangement, one made unique by the fact that Bennett''s
        party won only seven seats in the last election. But his party became one
        of the kingmakers in Israeli politics, as both Netanyahu and the pro-"change"
        bloc tried to woo Bennett, needing his seven seats to get them closer to the
        61-seat majority needed to form a government in the Knesset, the Israeli parliament.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf130d78-e3b4-4901-a20d-2675794480a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T07:29:41.574+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:58:05.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ddaffe-6d00-4a8b-8048-1f4d6b875e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T07:29:41.574+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:58:06.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "change" coalition will likely be made up of parties from the
        right to the left of Israeli politics, but it would still almost certainly
        need some sort of outside support to reach the 61-seat threshold. That support
        may come from outside the government, such as one of the Arab parties, most
        likely the Islamist United Arab List, led by Mansour Abbas.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903202b6-06c3-4a71-97c8-63872efda753'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T07:29:41.574+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:58:06.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad80ba41-0a10-4e02-a3a6-ca81a73dfc86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T07:29:41.574+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:58:07.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And there may not be much uniting such a wide range of parties other
        than in their desire to oust Netanyahu. With pressing issues such as how to
        keep the ceasefire holding with Hamas-led militants in Gaza and rising tensions
        in East Jerusalem and the West Bank, this could be a fragile government easily
        broken apart by ideological divisions.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c69a98f-ba64-4331-b615-756365262ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T07:29:41.574+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:58:07.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eadf6c5-54e8-4b98-af55-6850643ec63b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T07:29:41.574+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:58:08.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lapid now needs to reach and sign formal coalition agreements with
        all of the parties before announcing his coalition, first to Israel''s President
        and then the speaker of the Knesset.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7dea4c5-6f3f-4c53-8e8b-68cd30987b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T07:29:41.574+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:58:08.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce13bacf-5ff6-4322-8e3f-79dd2aaf2315'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T07:29:41.574+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:58:09.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parliament then has a week to vote on the coalition arrangements
        before the new government, and a new Israeli prime minister, could be sworn
        in.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59fcf984-224b-4f47-ae34-ad278d129d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T07:29:41.571+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:58:09.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a data-cke-saved-href="https://edition.cnn.com/2021/05/30/middleeast/israel-naftali-bennett-benjamin-netanyahu/index.html"
        href="https://edition.cnn.com/2021/05/30/middleeast/israel-naftali-bennett-benjamin-netanyahu/index.html">Benjamin
        Netanyahu, the longest-running Israeli prime minister, could be ousted in
        days after rivals agree to work on unity government</a>''</em></p>'
