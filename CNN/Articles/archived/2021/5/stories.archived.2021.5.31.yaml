      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire pointed to increased people mobility following the gradual
        reopening of industries, as well as the surge in cases in some provinces outside
        the bubble, which may have contributed to a slow decline in cases.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02aa2f94-5222-4405-a0a4-a709ae6618bc'
      'mgnl:activationStatus': true
