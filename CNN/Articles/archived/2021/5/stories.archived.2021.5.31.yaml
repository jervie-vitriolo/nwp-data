    'title': 'PDP-Laban adopts resolution urging President Duterte to run for VP in
      2022'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1014811e-5486-4289-8bd7-2f32726f0e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T18:13:10.200+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:48:01.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 31)</strong> — Members
        of the ruling PDP-Laban party are pushing for President Rodrigo Duterte to
        run for office in 2022 — as vice president.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '805790c4-782c-4b0c-b75c-b7a03003fdc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T18:13:10.200+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:48:02.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As moderator of this national council meeting, may I move...that
        this national council shall adopt a resolution following the early resolutions
        made by the different chapters and different local governments all over the
        country to convince the PDP-Laban Party chairman, President Rodrigo Roa Duterte,
        to run for vice president and to choose his running mate for President in
        the 2022 national elections," said Raul Lambino, PDPD-Laban''s vice president
        for external affairs, told the council meeting held in Cebu on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a15bafa-a467-45a8-9c45-2d87f0a7c113'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T18:13:10.200+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:48:02.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lambino''s motion was immediately seconded by other members of the
        party.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c85bf3-b61e-4bb0-acf5-733ab34e9e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T18:13:10.200+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:48:03.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lambino said he had received petitions and resolutions from several
        local governments and also from some officials who were not even members of
        PDP-Laban.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c59719-5c43-4234-b36f-3fb8a70ab595'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T18:13:10.200+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:48:03.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Negros Oriental 3rd District Representative Arnulfo Teves
        moved that the meeting be adjourned immediately, saying it bypassed processes
        under the party''s rules.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f93333-0681-4882-93f8-638e1188e07f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T18:13:10.200+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:48:04.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Meron lang akong</em> question. I feel very disappointed, and
        I am even angered, and I feel taken for granted being bypassed because Section
        60...says that the Secretary General shall serve written notice, that I am
        the Secretary General of the PDP Laban Party, <em>buhay pa ako, hindi naman
        ako</em> incapacitated.&nbsp;<em>Hindi ko maintindihan bakit hindi ako ang
        pinapirma sa sulat</em> (notice)," Teves told his colleagues.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '464daffa-9d61-45b7-83f0-6c7bd7b0ad53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T18:13:10.201+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:48:04.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I have a question. I feel very disappointed, and I
        am even angered, and I feel taken for granted being bypassed because Section
        60...says that the Secretary General shall serve written notice, that I am
        the Secretary General of the PDP Laban Party, I am alive, I am not incapacitated.
        I do not understand why I was not the one who was asked to sign the notice.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42bb8be9-b444-48c2-b42e-1e03a81e2bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T18:13:10.201+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:48:05.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teves was among those who attended the PDP-Laban national council
        meeting virtually via Zoom conference where he raised his hand for several
        minutes before he was finally recognized by Energy Secretary Alfonso Cusi,
        PDP-Laban''s vice chairman, who presided over the meeting.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d81c633-227a-4e79-9d41-5fb5a3b0e5ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T18:13:10.201+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:48:05.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Eastern Samar Goveror Ben Evardone led the objection to
        Teves''s call to adjourn and said, "We have convened this meeting in accordance
        with our Constitution."</p>'
    '1':
