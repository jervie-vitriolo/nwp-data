      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has administered over five million doses, with over
        a million Filipinos who are fully vaccinated, vaccine czar Carlito Galvez
        said in a radio interview on Sunday. The country aims to reach herd immunity
        with over 70% of its population vaccinated by yearend.</p>'
