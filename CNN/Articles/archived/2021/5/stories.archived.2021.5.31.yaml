      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0635d871-fab3-4799-9ca8-3cf7d4a0df22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T13:43:35.882+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:56:20.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reports are very sketchy. We haven''t even seen the sequences
        yet," Infectious Diseases specialist Dr. Edsel Salvaña told CNN Philippines''
        <em>New Day</em> on Monday, referring to the reported hybrid of the highly
        transmissible variants first found in India and the United Kingdom.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a35dd2-8c39-457d-b7de-23f0a9cbce9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T13:43:35.882+08:00
