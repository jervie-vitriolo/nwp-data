  'Duterte-signs-law-labor-education-higher-education-curriculum-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-31T20:34:49.672+08:00
    'imagesource': 'jcr:00eb3fc6-303d-4663-9b76-1d4ee4f62603'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '42d9ea67-eb63-442d-af5f-704d50d5d601'
    'lead': 'President Rodrigo Duterte has signed into law a measure that will include
      labor education in the higher education curriculum.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-31T20:37:37.913+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T08:45:49.967+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:44:49.803+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Rodrigo-Duterte', 'Labor-Education-Act']
    'template': '1'
    'title': "Duterte signs law integrating labor education in higher education curriculum\
      \  \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33833759-0367-44d9-ba21-bcd3d2370b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T20:37:37.913+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:45:50.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 31) --</strong> President
        Rodrigo Duterte has signed into law a measure that will include labor education
        in the higher education curriculum.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c649cd-9ba3-4000-8ee0-83263f80b666'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T20:37:37.913+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:45:50.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34c6790-03ca-4945-bd06-ac4465aecce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T20:37:37.913+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:45:51.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Republic Act No. 1151, or the Labor Education Act, the labor
        education will focus on basic knowledge on labor rights, skills for negotiation
        and for fostering interpersonal relations in the workplace, and mechanisms
        for redress of grievances.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e1b5831-3f5e-4c1a-a0c5-e4fa19812459'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T20:37:37.913+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:45:51.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720fb12e-17d1-4810-98f3-4e0415464695'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T20:37:37.914+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:45:52.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The State shall put in place a mechanism to educate future workers,
        employers, and entrepreneurs, on their rights and responsibilities in promoting
        harmony in the workplace and social progress in the society,” read the law.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c801252d-cbb6-463f-99ed-d10ada8f323b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T20:37:37.914+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:45:52.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a601d268-7409-490b-8446-2a5270bbe6f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T20:37:37.914+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:45:53.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law provides that all public and private higher education institutions
        (HEIs) shall include labor education as part of an elective course. It also
        encourages HEIs to hold a “Labor Empowerment and Career Guidance” conference
        for graduating students.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be384a79-93ab-48e7-8964-de1d9c29365b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T20:37:37.914+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:45:53.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e27dc6e-0b3b-43ee-87c0-b70ae0cf07ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T20:37:37.914+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:45:54.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Likewise, technical-vocational institutions (TVIs) offering non-degree
        and diploma courses of up to three years shall also integrate labor education
        as an elective course.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b12e55-824a-4c42-ad0b-557d9a3b4cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T20:37:37.914+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:45:54.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dda1255-b93e-4649-87bb-9fdc875c43d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T20:37:37.914+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:45:55.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, TVIs offering short-term courses are encouraged to integrate
        labor education in the modular program of technical and vocational education
        curriculum.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a33f888-87f7-4b02-bd78-07bd8046d111'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T20:37:37.914+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:45:55.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1ca618-bc83-49b3-988a-d9b7d4ac23ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T20:37:37.914+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:45:56.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within 60 days from the effectivity of the law, the Commission on
        Higher and Education and the Technical Education and Skills Development Authority,
        in consultation with the Department of Labor and Employment and relevant stakeholders,
        shall formulate the implementing rules and regulations.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '080dea65-a514-49d8-bbb4-46a85efb4be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T20:37:37.914+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:45:56.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8165e73b-5f87-4857-b7c7-989ea0dc865a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T20:37:37.914+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:45:57.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The newly signed law will take effect 15 days after its publication
        in the Official Gazette or in a newspaper.</p>'
