      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Foreign Affairs department has already lodged dozens of diplomatic
        protests against the continuous presence of Chinese vessels in the vicinity
        of Pag-asa islands.</p>'
