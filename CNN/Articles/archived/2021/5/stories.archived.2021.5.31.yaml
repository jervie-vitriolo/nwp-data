      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63533b20-121a-4d16-8f01-f6df5e76f849'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T07:20:38.981+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:57:51.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FrontierBundles says it will notify winners by June 25. They will
        get a swag bag with a Nintendo Switch Lite, access to "modern video game favorites
        and retro video game classics," as well as some snacks.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54db2e12-9374-4a9b-a7d7-03770d8272a6'
