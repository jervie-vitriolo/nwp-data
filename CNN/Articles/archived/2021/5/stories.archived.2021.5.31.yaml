      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One priority measure Duterte wants senators to swiftly pass is Senate
        Bill 2232, which establishes a tax regime for Philippine offshore gaming operators.</p>'
