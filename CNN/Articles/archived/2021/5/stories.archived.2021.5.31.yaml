      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several LGUs have been asking the national government for more doses
        in order to protect more of its residents.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '342af7ef-c303-44e0-938a-cca043d9c0c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T14:46:33.082+08:00
