      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the Inter-Agency Task Force for the Management of Emerging
        Infectious Diseases simplified the clustering of vaccinees to three main subgroups:
        private employees who physically report to work, government workers, and workers
        in the informal sector who work onsite and in private households.</p>'
