      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- The dream home for Star Wars fans is now
        on the market in Texas. But the path to the dark side is not cheap.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8287962b-60d2-448e-b949-379e36df728b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T11:46:08.227+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:54:30.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Known as "The Darth Vader House," the 7,000 square-foot home in
        Houston''s West University Place subdivision has a listing price of $4,300,000.
        The nickname comes from the exterior''s resemblance to the helmet of the famed
        Star Wars villain.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b662ff59-36ed-41e0-a566-9f97a1ef9a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T11:46:08.227+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:54:30.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With an 18,000 square foot lot, the force is strong with this one.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae9ab75-4f9c-43bc-b1ff-55a6286245a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T11:46:08.227+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:54:31.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The median lot square feet for West University Place is 7,500 --
        just about the size of this home. Home values in the area range between $805,000
        and $2.7 million -- far, far away from this price tag.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8850c0a-0303-4557-b019-3beb42886459'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T11:46:08.227+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:54:31.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The house was built in 1992 and features four bedrooms, five full
        bathrooms and a four-car garage.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d44f1ef-192c-4004-9691-60852b170942'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T11:46:08.227+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:54:32.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The listing by Martha Turner Sotheby''s International Realty also
        boasts the contemporary home''s open rooms, ample closets, versatile living
        spaces and massive windows.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc4ec977-0b9b-4ed9-a2b8-f3f80fb7616c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T11:46:08.227+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:54:32.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So the dark side may not be so dark after all.</p>'
