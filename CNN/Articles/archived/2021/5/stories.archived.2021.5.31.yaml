    'template': '1'
    'title': 'PH govt. extends travel ban on India, 6 other countries until June 15'
    'updated': 2021-05-31T23:59:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9da75c-fc1b-4702-938b-fa4016294b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T15:35:44.609+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:51:42.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 31)</strong> — The Philippine
        government announced on Monday the extension of the ban on travelers coming
        from India, Pakistan, Nepal, Bangladesh, Sri Lanka, Oman, and the United Arab
        Emirates.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d65d3d3-85b5-4c0b-9f5b-c854859cf2d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T15:35:44.609+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:51:42.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte approved the extension of the restrictions
        on travelers from the seven countries upon the recommendation of the national
        task force against COVID-19, Presidential Spokesperson Harry Roque said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3f6b48-690c-41a6-9c9a-64b63ca7e36d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T15:35:44.609+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:51:43.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a series of announcements from late April to mid-May, the country
        barred the entry of travelers from India, Nepal, Sri Lanka, Bangladesh, Pakistan,
        Oman, and the United Arab Emirates until May 31. This is to prevent the spread
        of the B.1617 "double mutant" variant of the coronavirus first discovered
        in India.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47191acc-e2bc-42e0-a595-aba1aca510a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T15:35:44.609+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:51:43.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even with this directive, however, the Philippines on May 11 <a
        href="http://cnnphilippines.com/news/2021/5/11/PH-records-first-cases-of-COVID-19-variant-from-India.html">confirmed
        its first two cases of the B.1617 variant</a> —&nbsp;both returning overseas
        Filipinos who had no travel history from India. Since then, the country has
        detected a total of 13 people infected with the same variant.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11355f70-e12c-4235-8cab-33495f377175'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T15:35:44.610+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:51:44.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Department of Health, there are also now at least
        1,071 cases of the B.1.1.7 variant from the United Kingdom and 1,246 cases
        of the B.1.351 variant from South Africa. These are seen to have contributed
        to the spikes in infections in some areas.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f60b8e1-c4f0-4da0-94b0-8fe240b9aaad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T15:35:44.610+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:51:44.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2021/5/31/COVID-19-spike-Visayas-Mindanao-third-wave.html">High
        variant cases seen in some regions with COVID-19 spikes, but no third wave
        in PH yet DOH</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0117b8e6-84e5-4cb0-b1fc-a316573ca3d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T15:35:44.610+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:51:45.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, neighboring country Vietnam also said it has <a href="https://www.cnnphilippines.com/world/2021/5/29/Vietnam-new-variant.html">detected
        a new variant</a> described to be a combination of the ones found in India
        and the UK.</p>'
  'Elders-have-capacity-to-lift-PH-economy--says-senior-citizens-body-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-31T15:44:37.548+08:00
    'imagesource': 'jcr:2f7d1708-3b80-4bd8-a517-80fa9707982a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a5689085-348d-4d8a-afba-418a112b443b'
    'lead': 'The Philippine government''s efforts to revive the local economy could
      get a boost if immunized senior citizens would be allowed to go out of their
      residences, the National Commission of Senior Citizens said on Monday.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-31T15:49:00.489+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T08:51:35.810+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:44:40.589+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Elders have capacity to lift PH economy, says senior citizens body

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95c8744-50da-45ec-b9f6-c3c7d1c9340b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T15:49:00.489+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:51:36.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 31)</strong> — The Philippine
        government''s efforts to revive the local economy could get a boost if immunized
        senior citizens would be allowed to go out of their residences, the National
        Commission of Senior Citizens said on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffeaec89-5dd1-42b9-8996-43d91003e82d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T15:49:00.489+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:51:36.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The senior citizens believe that we are part of nation-building,"
        Franklin Quijano, chairperson of the commission under the Office of the President,
        told a virtual briefing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6257f9e5-e699-48d8-bf41-2b93d80c5c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T15:49:00.489+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:51:37.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you allow senior citizens to move around, definitely makakatulong
        po tayo (we can help) in bringing back the economic health," he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8416cfcf-84c5-4103-943c-38ce0b140cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T15:49:00.489+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:51:37.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quijano assured that senior citizens will not insist on visiting
        crowded places, but the group was hopeful the government could create safe
        spaces for elderly consumers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa65745e-b607-43ea-ab4d-372868bc1578'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T15:49:00.489+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:51:38.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, Quijano said the government could allow senior citizens
        to do their grocery shopping alone at malls, stores, and even pharmacies for
        the first two hours in the morning.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '727ffa8e-81b3-47bf-917b-9c29a9a8f021'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T15:49:00.490+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:51:38.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As soon as it is open, kung kami lang ang papayagan (if we are
        the only ones allowed) for the first two hours in the morning, I know we will
        be able to spend and help in the rebound of our economy," he explained.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a71dfa-7436-4cc1-b2ab-ab996d7024dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T15:49:00.490+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:51:39.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quijano further said the move may boost vaccine confidence in the
        Philippines, especially among the elderly sector.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '859f7498-cbd4-49ce-a0db-49cdd4f49eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T15:49:00.490+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:51:39.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Eric Teng, president of Restaurant Owners of the Philippines,
        questioned the government''s hesitance in allowing immunized senior citizens
        to dine in restaurants as he urged them to study creating a vaccine pass system.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b81c20b4-52cc-4c49-950e-cac34a13c42e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T15:49:00.490+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:51:40.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have been in dialogue with our mayors and the DTI (Department
        of Trade and Industry) and we are requesting for something called the bakuna
        badge," Teng told a Senate hearing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e52fe399-b567-41e3-9674-45bcf4c34f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T15:49:00.490+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:51:40.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s like a vaccine pass but it''s non-discriminatory and our
        first goal is to bring out the vaccinated senior citizens," he explained.</p>'
