    'template': '1'
    'title': 'TESDA launches new ''compressed'' training program to help outbound
      workers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '265978ef-6427-4e74-9caf-543d2bca34ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T20:46:47.834+08:00
      'mgnl:createdBy': 'pia'
