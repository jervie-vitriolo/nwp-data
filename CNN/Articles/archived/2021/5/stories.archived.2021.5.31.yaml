      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s an unusual tribute to an active player who is still at the
        top of his game, but there''s nothing usual about Rafa''s run at Roland Garros.
        His all-time record there is 100-2. The inscription on the statue may as well
        read, "Abandon hope, all ye who enter here."</p>'
