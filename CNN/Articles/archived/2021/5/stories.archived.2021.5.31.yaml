    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:44:34.076+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Christian diet guru and ''Tarzan'' actor are among 7 presumed dead in
      plane crash'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '941f774e-29d7-45be-8a7d-0be51f948b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T11:44:06.225+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:55:19.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Seven people are presumed to have died
        in Saturday''s crash of a small jet into a Tennessee lake, including Remnant
        Fellowship Church founder and Christian diet guru Gwen Shamblin Lara, officials
        said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '873dfb19-18d9-493a-8bfb-03c18e1685ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T11:44:06.225+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:55:19.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cessna 501 was carrying seven people when it crashed late Saturday
        morning into Percy Priest Lake in Smyrna, a community near Nashville, shortly
        after taking off from the Smyrna airport, officials have said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cad0932-e95e-4814-b38e-ff5255631cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T11:44:06.225+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:55:20.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On board were Lara; her husband, William J. Lara; her son-in-law,
        Brandon Hannah; and married couples Jennifer and David Martin, and Jessica
        and Jonathan Walters, a spokesperson for the Rutherford County government
        said in a news release.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42426a24-5f23-4ee1-b252-5305597c43a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T11:44:06.225+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:55:20.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All seven aboard are presumed to have died, officials have said.
        The National Transportation Safety Board is investigating the crash''s cause.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a15e4e64-1ee3-46c1-bd80-b888a5d85b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T11:44:06.225+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:55:21.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement sent to CNN, Remnant Fellowship Church paid tribute
        to those on board the plane.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda01134-1551-416b-a9ac-9203a15ea404'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T11:44:06.225+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:55:21.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The seven Remnant Fellowship leaders lost May 29, 2021 were some
        of the finest and most loving people that you would ever come across. During
        this horrible tragedy, our church would greatly appreciate prayers," the church
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a79077f-6a62-4254-851b-a8618789ca09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T11:44:06.225+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:55:22.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gwen Shamblin Lara was the founder and spiritual leader of Remnant
        Fellowship Church in Brentwood, south of Nashville. Her husband, who went
        by Joe Lara, was an actor best known for playing the lead role in the TV series
        "Tarzan: The Epic Adventures," which ran from 1996 to 1997.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ee089f-ca46-49dd-9320-2a0a502636fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T11:44:06.225+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:55:22.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A registered dietician, Gwen Shamblin Lara created the Weigh Down
        Diet, which encouraged dieters to strengthen their faith in God to lose weight.
        In 1998, Lara told CNN''s Larry King that she believed God had led her to
        become a dietician.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341ddf42-244b-47b2-9f40-28744e4b3c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T11:44:06.225+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:55:23.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gwen Shamblin Lara was one of the world''s most kind, gentle, and
        selfless mother and wife, and a loyal, caring, supportive best friend to all.
        She lived every day laying down her own life to ensure that others could find
        a relationship with God," Remnant Fellowship Church said in its statement.
        "Her wonderful and supportive husband, Joe Lara, will also be greatly missed.
        "</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b87a56-abac-44d8-995b-391f381f7e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T11:44:06.225+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:55:23.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Walterses and the Martins joined the church in the late 1990s,
        according to the church''s website. Hannah helped oversee the church''s youth
        group, according to the site.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b683fbe-7afa-483b-b3f3-208a84e5bc4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T11:44:06.225+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:55:24.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The church said all were Remnant Fellowship leaders "who were very
        involved in the community and loved by many."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '882d3b3a-2e8e-4307-9d08-31753f736122'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T11:44:06.225+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:55:24.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has made efforts to contact relatives of those who died in the
        crash for comment.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3776d993-c826-4cd1-a3b1-de98841694a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T11:44:06.226+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:55:25.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plane was bound for Florida''s Palm Beach International Airport
        when it crashed, Rutherford County spokesperson Ashley McDonald said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7727c5bc-1967-4859-a564-7170b7a876e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T11:44:06.226+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:55:25.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The aircraft was registered to JL &amp; GL Productions LP, located
        in Bradwell, Tennessee, according to a Federal Aviation Administration registry.
        JL &amp; GL Productions LP was owned by Gwen Shamblin Lara, according to the
        Tennessee Secretary of State''s website.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b28dc335-4a15-48f1-b703-5ae1a6b41e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T11:44:06.226+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:55:26.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dive teams have recovered several components of the plane and human
        remains from the lake, officials said Sunday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '217e75c9-a808-4d38-bcb9-f4a473877a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T11:44:06.226+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:55:26.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The debris field is about a half-mile wide, Rutherford County Fire
        Rescue Capt. John Ingle said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c61b33-70c2-4cf1-848e-2b37ce054275'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T11:44:06.226+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:55:27.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recovery teams plan to work at the site until dark Sunday, and again
        on Monday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903fefa8-b6fa-474f-bf17-04c46dde1f34'
