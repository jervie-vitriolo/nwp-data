      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d521b8e-13f1-4d1e-b011-301888987d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T21:57:19.720+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:45:43.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Scott Cooper-mentored national team is currently tied with China
        at second place in the Group A standings with two wins, two losses, and a
        draw for a total of seven points.</p>'
