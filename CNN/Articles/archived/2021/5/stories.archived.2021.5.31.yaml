      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 31)</strong> — Local
        governments that have been vaccinating its residents more efficiently are
        given additional COVID-19 jabs to motivate them to further improve their system,
        Health spokesperson Maria Rosario Vergeire said on Friday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bdf45a1-f3ea-4003-bd9d-0f4b3046548e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T14:46:33.081+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:53:06.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang ginawa ng vaccine cluster for the past two weeks already tinitignan
        ang performance ng LGU bago sila makapagbigay ng karagdagang alokasyon. Ito
        ay para iincentivize ang ating LGUs to perform better, na mas maitaas ang
        antas ng pagbabakuna para narereceive nila ang kaukulang allocation nila,"
        she said in a media briefing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa4f21aa-6ea4-477f-9be3-ac3e6e67ab93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T14:46:33.082+08:00
      'mgnl:createdBy': 'lara'
