      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 31)</strong> — Government
        has launched a 12-day "compressed" training for outbound domestic workers,
        made up of a 10-day online training program with a 2-day face-to-face program.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e759c36-10ea-4529-9ad0-6429f95b77e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T20:46:47.834+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:45:46.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ni-launch lang namin ito nung</em> May 24...<em>Ito ay</em>
        compressed 12-day program <em>para matulungan ang ating mga</em> outbound
        Filipino domestic workers <em>para ma-acquire ‘yung kailangan nilang</em>
        competencies <em>para makaalis sila ng mas mabilis,"</em> Lina Sarmiento,
        deputy director general of the Technical Education and Skills Development
        Authority, told CNN Philippines on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08821e21-ae39-49e4-963d-113da0fdaf0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T20:46:47.834+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:45:46.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We launched this on May 24...It’s a compressed 12-day
        program to help our outbound Filipino domestic workers acquire the necessary
        competencies so they can be deployed faster.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88550286-74e7-472e-8854-041faef43b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T20:46:47.835+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:45:47.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sarmiento said the shorter program was formulated because some found
        the previous 218-hour training period too long.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '090178e6-d155-4ff6-92fe-5463c2139ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T20:46:47.835+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:45:47.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the completion of the training period, persons satisfying
        all the necessary requirements will be issued a national certificate that
        would allow them to work overseas.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d2f604-2597-480b-88da-a6eb781168af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T20:46:47.835+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:45:48.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since it is a pilot program, Sarmiento they would assess their training
        methods after the completion of each batch.</p>'
