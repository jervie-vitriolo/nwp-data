    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Zamboanga Peninsula under MECQ from June 1-15 due to surge in COVID-19
      cases'
    'visualType': 'image'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e2728c-d481-4c2e-8900-767ef8baacbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T08:47:13.467+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:56:54.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Pagadian City, Zamboanga del Sur (CNN Philippines, May 31)
        —</strong> Zamboanga Peninsula will be placed under modified enhanced community
        quarantine for the first half of June, a provincial governor in the region
        said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e3eb70-3380-49f9-99ea-19e41782d309'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T08:47:13.467+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:56:55.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zamboanga del Sur Gov. Victor Yu said the stricter community quarantine
        classification will be in effect from June 1-15 due to the surge in COVID-19
        infections in the area.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5243d90f-d7c2-4102-a3ec-88da410f316b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T08:47:13.467+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:56:55.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Regional Task Force informed us that their request was approved
        for the implementation of MECQ for Region 9. We were delighted as the MECQ
        is stricter compared to the GCQ," Yu said on Sunday.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5abe79ba-c74a-4daf-96f5-9dc7c40d019e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T08:47:13.467+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:56:56.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zamboanga del Sur Medical Center (ZDSMC) and Integrated Provincial
        Health Office chief Dr. Anatalio Cagampang Jr.  said the jump in cases in
        the province is alarming since the referral hospital could no longer accommodate
        additional COVID-19 patients.  This comes even as the hospital increased its
        beds in the intensive care unit from three beds to six beds.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0754b4de-0716-4f39-a3e5-79b008b605de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T08:47:13.468+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:56:56.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cagampang also noted a shortage of oxygen tanks as the hospital
        needs 144 tanks per day, but it only receives 100 to 120 tanks every other
        day from Cagayan de Oro City. In some cases, he added, families of the patients
        had to purchase oxygen tanks outside the hospital or sometimes borrow from
        other hospitals.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6421a9e5-ebdd-4942-beec-fe54642bd9c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T08:47:13.468+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:56:57.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Even the level 1 hospitals who do not accept severe COVID-19 cases
        were forced to accept to assist the ZDSMC. All hospitals and infirmaries in
        the province were overwhelmed already,” Cagampang explained.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874bdd21-dc2b-4e0c-a64b-a08b4516e3b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T08:47:13.468+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:56:57.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang is expected to announce on May 31 the latest community
        quarantine classification for the rest of the country.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f314661c-57ac-419b-867f-bc62cf932db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T08:47:13.468+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:56:58.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines recorded 7,058 new COVID-19 infections on Sunday,
        pushing the nationwide tally to 1,223,627. Of the total cases, 53,757 or 4.4%
        are active infections.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
