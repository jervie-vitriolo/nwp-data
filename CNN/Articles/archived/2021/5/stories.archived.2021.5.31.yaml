      'mgnl:type': 'text'
      'text': '<p>Meanwhile, in a separate statement on Monday, PDP-Laban executive
        director Ronwald Munsayac said the convenors of the Cebu meeting violated
        party rules.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df6edf98-69e9-4bfd-8b63-cad7009de17c'
