  'duterte-reward-military-rescue-kidnapped-indonesians':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-31T18:50:02.850+08:00
    'imagesource': 'jcr:be78be46-bcc8-4fe8-aabd-465278fc3d27'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f0f5d7eb-274a-4437-9b1a-ee989db03994'
    'lead': 'President Rodrigo Duterte has given a ₱2-million reward to military units
      responsible for the March rescue of four abducted Indonesian nationals, the
      Armed Forces of the Philippines announced on Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-31T18:52:18.230+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T08:47:03.866+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:44:47.454+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte grants ₱2M reward to military units behind rescue of Indonesian
      kidnap victims — AFP'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de26ac2-68a3-4956-85f9-052a70e415ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T18:52:18.230+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:47:04.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 31)</strong> —&nbsp;President
        Rodrigo Duterte has given a ₱2-million reward to military units responsible
        for the March <a href="https://www.cnnphilippines.com/regional/2021/3/20/indonesian-kidnap-victims-rescued-asg-members-captured.html#:~:text=Several%20members%20of%20the%20bandit,Kastamiran%2C%20and%20Arsyad%20Bin%20Dahalan.">rescue
        of four abducted Indonesian nationals</a>, the Armed Forces of the Philippines
        announced on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ff8820-97fd-4223-a033-16dac3d4fbcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T18:52:18.230+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:47:04.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AFP chief Gen. Cirilito Sobejana said the monetary award was the
        President''s way of recognizing the soldiers'' accomplishments, adding that
        the entire operation led to "substantial gains" against the Abu Sayyaf Group
        who were behind the kidnapping.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0112c3-fff6-42f5-a94e-54695e941bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T18:52:18.230+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:47:05.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the rescue in Tawi-Tawi, the military also killed ASG sub-leader
        Apo Mike and captured a number of other members, the AFP said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd274559d-3a36-49ca-af32-08c5e9f9c4e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T18:52:18.230+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:47:05.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Sobejana, the ₱2 million will go to the concerned units
        but will not be distributed among members.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f2e275-b8c6-4b9d-a95a-c2835d21ed3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T18:52:18.231+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:47:06.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will be up to the unit commanders to decide how the money will
        be used for the team, he said, citing the purchase of more military equipment
        as an option. Asked if the reward can be spent to hold parties, he said this
        would be allowed as it can help boost the "morale" of the soldiers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5f142c-3244-4949-9d3e-cd89964fa1c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T18:52:18.231+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:47:06.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sobejana added the gesture by the President is seen to help further
        encourage security forces to work harder in the campaign against all forms
        of lawlessness.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0466e71e-35f2-4eea-ad6d-15882559b4e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T18:52:18.231+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:47:07.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we have soldiers with a high state of morale, they will be more
        productive," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80406646-bd1b-4492-a6b2-c95ee396c14c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T18:52:18.231+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:47:07.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the cash award, the AFP said Duterte, through Sobejana,
        bestowed medals on Deputy Commander of Joint Task Force Tawi-Tawi Col. Nestor
        Narag, Jr. as well as the Special Intelligence Team under the Second Marine
        Brigade.</p>'
