    'title': 'You and a friend can earn $2,000 for playing video games together'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '346a01c3-9cde-46a1-bf80-70dd26b30157'
