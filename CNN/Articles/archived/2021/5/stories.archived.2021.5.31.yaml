      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 31) —</strong> The Health
        Department and one of its technical advisers on Monday said more evidence
        is needed to say whether the newly-detected COVID-19 variant in Vietnam is
        more transmissible or decreases the effectiveness of vaccines.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa38c63-c37c-4fd8-b424-57f77b64b210'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T13:43:35.882+08:00
