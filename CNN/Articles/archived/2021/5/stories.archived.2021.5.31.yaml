    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '012855cc-3fe9-4eb2-b292-be11a27eebef'
    'lead': 'Local governments in the country''s capital region say creativity in
      giving incentives and proper information dissemination are key factors in influencing
      their constituents to get vaccinated.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-31T00:24:23.774+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T08:58:18.130+08:00
