    'lead': 'With today’s cutting-edge technology being integrated into smartphones,
      everyone can snap a perfectly-lit and ‘Gram-worthy photo with just a tap on
      their phones.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-28T09:17:18.396+08:00
