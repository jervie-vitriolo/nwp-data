      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Some parts of the campaign trail in Mexico
        look like anywhere else -- rallies, bumper stickers, candidates making lofty
        promises. Other parts -- the threats, the assaults, the murders -- are more
        unique.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '504c7712-252a-4bde-a350-2c23a59e7e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T15:25:43.120+08:00
