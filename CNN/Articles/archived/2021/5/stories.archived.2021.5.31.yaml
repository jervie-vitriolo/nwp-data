        a million fully vaccinated.</p>'
  'Naomi-Osaka-French-Open-media-fine-mental-health':
    'author': 'Ben Church and Wayne Sterling'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-05-31T06:35:30.002+08:00
    'imagesource': 'jcr:a35d9258-fb99-489f-a8b0-c88796a1057b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a5d73896-86f5-4e6d-be0e-f69a148f6844'
    'lead': 'Naomi Osaka earlier posted she will not participate in any press conferences
      during the French Open, hoping that any fine money she incurs will go toward
      a mental health charity.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-31T06:37:14.703+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T08:58:11.211+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:44:27.752+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Naomi Osaka fined for avoiding media after straight sets victory at
      the French Open'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714516f4-8420-4653-b4da-8ddb547ee90d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T06:37:14.703+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:58:11.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Tennis star Naomi Osaka was fined $15,000
        for not talking to the media after her straight set victory at the French
        Open on Sunday, Roland Garros announced in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c1da714-be7f-4c2f-8ccc-9f6f2c652f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T06:37:14.703+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:58:12.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, citing mental health reasons, the four-time major
        champion posted on social media that she will not participate in any press
        conferences during the French Open, hoping that any fine money she incurs
        will go toward a mental health charity.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd94c52a-e9f2-4f20-aa6a-7d03cf2eca9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T06:37:14.703+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:58:12.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve often felt that people have no regard for athletes mental
        health and this rings very true whenever I see a press conference or partake
        in one," Osaka wrote.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8203c55d-4789-403a-aac7-16e86e127936'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T06:37:14.704+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:58:13.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re often sat there and asked questions that we''ve been asked
        multiple times before or asked questions that bring doubt into our minds and
        I''m just not going to subject myself to people that doubt me."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f3951c-f554-41c1-8a37-103858bce250'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T06:37:14.704+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:58:13.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roland Garros said it asked Osaka "to reconsider her position and
        tried unsuccessfully to speak with her to check on her well-being, understand
        the specifics of her issue and what might be done to address it on site."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '129ab9b8-643e-4f87-aa3d-3fce9f8c6071'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T06:37:14.704+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:58:14.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Following the lack of engagement by Naomi Osaka, the Australian
        Open, Roland-Garros, Wimbledon and the US Open jointly wrote to her to check
        on her well-being and offer support, underline their commitment to all athletes''
        well-being and suggest dialog on the issue," the statement reads. "She was
        also reminded of her obligations, the consequences of not meeting them and
        that rules should equally apply to all players."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35880863-3555-4775-b89e-3dcf69f38869'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T06:37:14.704+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:58:14.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Organizers say that repeated violations could lead to tougher sanctions
        including default from the tournament.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec08e3a-4e6c-4e4b-b688-7c72a9c649b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T06:37:14.704+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:58:15.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Osaka had otherwise enjoyed a perfect start to her French Open campaign,
        beating Romania''s Patricia Maria Tig in straight sets -- 6-4 7-6 (7-4) --
        on Sunday. The 23-year-old has never been past the third round at the clay
        court major in Paris but looked powerful in her first round match.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820be803-0c1a-4f19-8ce3-ab9ea0cacb9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T06:37:14.705+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:58:15.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although her footwork occasionally let her down, the world No. 2
        remained calm and composed on a surface that hasn''t always been her best.
        "I would say it''s a work in progress. Hopefully the more I play, the better
        it will get," Osaka said after her win.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2102fb-ccba-4acf-ae9d-f18fc52c7561'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T06:37:14.705+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:58:16.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She will next face Ana Bogdan of Romania.</p>'
