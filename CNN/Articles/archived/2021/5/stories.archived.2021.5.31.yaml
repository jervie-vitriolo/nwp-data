      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 31) —</strong> Fresh
        from a historic win, Filipino boxer Nonito Donaire Jr. wants to take the boxing
        ring with a former foe.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230926bc-f94e-46f3-a70d-2c33ad3b4e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T09:48:28.457+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:56:39.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After his knockout win against French boxer Nordine Oubaali, the
        38-year-old Filipino boxing sensation on Monday said he wants a rematch with
        WBF, IBF, and The Ring bantamweight champion Naoya Inoue, who defeated him
        via a unanimous decision in November 2019.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f27110-a363-4d44-90b3-c8f4f986281b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T09:48:28.457+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:56:40.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is still waiting for the decision of his agent and promoter if
        it can push through.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3625caa-04fb-4523-86b8-6034cb157d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T09:48:28.457+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:56:40.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One thing I really want to happen is, gusto kong makuha yung rematch
        kasi alam ko makakaya ko yung laban eh... For now,  yung talaga ang pinaka-
        desire ko na to have the rematch and to unify and become undisputed bantamweight
        champion," he told CNN Philippines.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76613870-bdef-4faa-a6bc-e42b5bb8abb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T09:48:28.458+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:56:41.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I want the rematch because I know I can win it. That''s
        one thing I desire now so I can become the undisputed bantamweight champion.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '499aae41-184e-4000-aa96-20dc0c6b67f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T09:48:28.458+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:56:41.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Donaire said he is in tiptop shape despite his age.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0b185b-73ce-48cf-8cbb-ba91cf7d7a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T09:48:28.458+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:56:42.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Yung age hindi factor po sa performance ko kasi healthy po kasi
        ako eh. At tsaka lahat ng ginagawa ko palagi akong prepared sa laban and I
        work hard... So I am always ready to fight," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d92f32-94cd-48b3-87e1-1cfcdf81869e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T09:48:28.458+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:56:42.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Age is not a factor to my performance because I am
        healthy. I am always prepared to fight and I work hard.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c3d306-32c2-42f6-8f61-0d0a3b4d1731'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T09:48:28.458+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:56:43.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Donaire delivered a vintage performance in knocking out Oubaali
        in the fourth round to clinch the WBC bantamweight title on Sunday (Philippine
        time) at the Dignity Health Sports Park in Carson, California. Despite being
        the underdog, he ended the match with a three-punch combination during the
        1:52 mark of the fourth round.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3997d011-764e-4640-a419-5eae0fdd16f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T09:48:28.458+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:56:43.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is the oldest boxer to win a major bantamweight world title.</p>'
