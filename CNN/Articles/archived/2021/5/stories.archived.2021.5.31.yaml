      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s the challenge Novak Djokovic, Roger Federer and other rivals
        face this week in Paris, where French Open officials just unveiled a new sculpture
        of Nadal by the tennis complex''s main entrance.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
