      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it will be beneficial for our population. I think it’s
        okay for us to sacrifice a little rather than having difficulty in breathing
        and you’re in the hospital because you got COVID-19," she added.</p>'
