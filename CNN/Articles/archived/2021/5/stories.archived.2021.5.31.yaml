      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 31) –</strong> Four Filipino
        surfers are off to a good start in the 2021 ISA World Surfing Games as they
        progressed into the second round of the Olympic qualifiers in El Salvador.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9593218b-df6a-4762-aff6-e83d9ed30395'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T16:21:10.192+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:50:27.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a07609b0-d9a4-4876-90e9-1187326cd32b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T16:21:10.192+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:50:28.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John Mark Tokong, Edito Alcala, Jr., Nilbie Blancada, and Daisy
        Valdez will compete in their respective heats in the second round of competitions
        on Monday night (Philippine time).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4309bce-3c2a-4e33-9df4-915e64e94962'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T16:21:10.192+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:50:28.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1227492e-4c98-4f3a-b975-a87001068548'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T16:21:10.192+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:50:29.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blancada, a 2019 Southeast Asian Games gold medalist, recorded the
        best performance among the Filipino surfers after topping her heat with 12.3
        points. Japanese surfer Amuro Tsuzuki came in second with 12.26 points while
        Barbados'' Gabriella Gittens completed the heat with 4.13 points.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b91cc7-5ec2-45ac-b477-33b7524734cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T16:21:10.192+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:50:29.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef112da-6a4f-47d7-9b35-04b574e95c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T16:21:10.192+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:50:30.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blancada will face Spain''s Leticia Canales, Belarus'' Rheanna Rosenbaum,
        and Canada''s Paige Alms in the second round.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e43cc9-2222-45f1-918a-fd8b6e7fa129'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T16:21:10.192+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:50:30.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de65443-41d8-45d6-b6e1-99beba038da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T16:21:10.192+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:50:31.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tokong, a former World Surfing League qualifying leg champion, finished
        second in his first round race with 11.9 points. Costa Rican surfer Anthony
        Fillingim led the heat with 12.97 points, while Tokong was followed by Sweden''s
        Greyson Grant (7.06 pts) and Dominican Republic''s Cristian Padilla (5.73
        pts).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50bcc760-0353-4083-a97c-c936f8153748'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T16:21:10.192+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:50:31.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6aadde6-fcb1-406a-b4b6-be3a7b385e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T16:21:10.192+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:50:32.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tokong is up for a tough task in the second round as he battles
        2019 World Surfing Games Champion Italo Ferreira of Brazil, top Asian surfer
        and 2019 SEA Games silver medalist Rio Waida of Indonesia, and Costa Rican
        surfing sensation Carlos Muñoz.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c21607-c8ff-4183-93d2-a807d53db43e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T16:21:10.193+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:50:32.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef35afa6-52fc-4294-87c4-c73a39a69196'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T16:21:10.193+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:50:33.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alcala also placed second in his first round heat with 8.84 points.
        The heat was dominated by Australia''s Ryan Callinan (13.74 pts), while Dominican
        Republic''s Saori Perez came in third (7.14 pts) and Sweden''s Cristian Portelli
        in fourth (6.26 pts).</p>'
