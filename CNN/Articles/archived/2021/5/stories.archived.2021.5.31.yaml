    'jcr:uuid': '77cc4de1-af37-4ea5-9139-989ca4131e90'
    'lead': 'The Associated Press'' managing editor is speaking out after a firestorm
      that followed the ousting of former AP journalist Emily Wilder.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-31T10:53:10.601+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T08:55:33.958+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:44:33.337+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Associated-Press', 'Emily-Wilder', 'Reliable-Sources', 'managing-editor',
      'journalist']
    'template': '1'
    'title': 'AP explains why it fired Emily Wilder for pro-Palestinian tweets'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902924e0-bc7a-4062-8abe-076d40277a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T10:53:10.601+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:55:34.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The Associated Press'' managing editor
        is speaking out after a firestorm that followed the ousting of former AP journalist
        Emily Wilder.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bdb84ff-32c9-4608-b6d1-02d29e0874cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T10:53:10.601+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:55:34.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c847bef-83b2-438d-8143-70073e0671e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T10:53:10.601+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:55:35.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wilder was fired last week after serving just two weeks on the job.
        The AP said a series of Wilder''s pro-Palestinian tweets violated its social
        media policy, although the AP has not said which tweets violated that policy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eefe2a6-204b-4e56-9aa6-6468f6a9d5ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T10:53:10.601+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:55:35.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70311301-599a-456d-a2cd-3280cdfb1dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T10:53:10.601+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:55:36.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Emily Wilder was let go because she had a series of social media
        posts that showed a clear bias toward one side and against another in one
        of the most divisive and difficult stories we cover," said Brian Carovillano,
        the AP''s managing editor, on CNN''s "Reliable Sources" Sunday. "It was a
        difficult decision; it was not an easy decision, and it was not a personal
        decision, and we wish her all the best."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb29b50-8658-47a0-817a-b655ce1f82b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T10:53:10.601+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:55:36.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e897cbdc-ef84-4125-b5cf-cadf5322f28c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T10:53:10.601+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:55:37.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before joining the AP, Wilder was an active member of pro-Palestinian
        groups at her college. She was a proponent of Palestinian human rights and
        a critic of the Israeli government.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '573ef5a6-0cd8-48f4-be05-6ddd06bd8a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T10:53:10.601+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:55:38.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '513175bd-636b-41a1-acbc-580d411cd25b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T10:53:10.601+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:55:38.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, during the height of the recent war between Israel and
        the Palestinians, the Stanford College Republicans group called out Wilder
        for her tweets. Soon after, the AP fired Wilder — a unanimous decision among
        some senior managers at the AP, Carovillano said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9522d816-0c14-4936-becc-659edf70af19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T10:53:10.601+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:55:39.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d66b85-fa4e-4a0b-871d-3d19fc39a3de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T10:53:10.602+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:55:39.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AP believes Wilder''s tweets could have put its journalists
        in danger — if a perception exists that the AP is taking sides in a conflict,
        it could endanger journalists who are reporting inside a war zone, as AP journalists
        were doing at the time Wilder was tweeting, he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b611c55-19b9-4233-b618-081daf0f203c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T10:53:10.602+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:55:40.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df9e2fce-73b4-4085-902c-b9a0a7cf42dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T10:53:10.602+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:55:40.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s really important that we maintain our credibility on these
        stories," Carovillano said. "Journalists'' safety is at stake and the AP''s
        credibility is at stake. Our credibility is constantly under attack. Our social
        media guidelines exist to protect that credibility, because protecting our
        credibility is the same as protecting journalists."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edbb1ea1-864a-41f8-ae60-7379b8796001'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T10:53:10.602+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:55:41.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff878c7-ef52-4040-83d8-5fb1e1298931'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T10:53:10.602+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:55:41.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carovillano noted the AP believes "it''s everyone''s responsibility
        to maintain that credibility."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d4b08f-8b1a-484f-ac62-230f14d51cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T10:53:10.602+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:55:42.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f9e0e9-8bef-4f3b-9701-50be0bcdbca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T10:53:10.602+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:55:42.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 100 employees at the AP signed an open letter criticizing
        the AP''s lack of communication about Wilder''s firing.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d56ce2-28c3-4f66-bd80-913be4c66c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T10:53:10.602+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:55:43.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8624949b-1573-440a-83a2-91726e35e18c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T10:53:10.602+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:55:43.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It gives us no confidence that any one of us couldn''t be next,
        sacrificed without explanation. It has left our colleagues — particularly
        emerging journalists — wondering how we treat our own, what culture we embrace
        and what values we truly espouse as a company," the letter said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af37217-f186-4219-a89a-484837219268'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T10:53:10.602+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:55:44.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea63ec7-cb1e-49f9-bc37-50e03d69a036'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T10:53:10.602+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:55:44.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Saturday, Wilder said she is "one victim to the
        asymmetrical enforcement of rules around objectivity and social media that
        has censored so many journalists — particularly Palestinian journalists and
        other journalists of color — before me."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '954acf51-e18c-486c-8650-0919334c036c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T10:53:10.602+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:55:45.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c5670f-3732-4089-b3b7-b4f9dd9ce7fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T10:53:10.602+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:55:45.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carovillano acknowledged that the AP needs to do more to help its
        journalists when they come under fire on social media.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a469b5-e702-4e43-8f0f-62f41b800f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T10:53:10.602+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:55:46.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce1dcb10-c83a-4dbf-bd62-df0cdae2f412'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T10:53:10.602+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:55:46.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our internal discussions have clearly surfaced a need for better
        tools to be in place when journalists feel threatened or attacked online,"
        he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd237fe0b-8b8c-4369-a341-a2103c0e27df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T10:53:10.603+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:55:47.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5452fdda-2d7c-49ac-942a-0edcb5a72d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T10:53:10.603+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:55:47.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Carovillano noted that the AP takes care of its journalists,
        fighting to get them out of prison and working with law enforcement to end
        harassment of reporters. So he rejected criticism that the AP fired Wilder
        because it was pressured by the Stanford Republican group.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd32f3b01-ff6a-43b3-b6bb-7c549a4961c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T10:53:10.603+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:55:48.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d3e1c6-a36e-46a8-b926-c63c138459b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T10:53:10.603+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:55:48.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That would never happen and that didn''t happen here," Carvovillano
        said. "This is the Associated Press, so anyone who thinks the AP would be
        cowed by the college Republicans does not know very much about the AP."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ebb89c4-3d6b-4e5a-9bda-60a53932b658'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T10:53:10.603+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:55:49.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/05/30/media/ap-emily-wilder-firing/index.html">AP
        explains why it fired Emily Wilder for pro-Palestinian tweets</a>."</em></p>'
