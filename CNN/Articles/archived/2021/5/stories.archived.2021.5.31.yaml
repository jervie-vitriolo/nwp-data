      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c83e7ee-6fd7-4ee1-b06f-a188af6f3338'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T00:24:23.776+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T08:58:31.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navotas City Mayor Toby Tiangco, meanwhile, says these door-to-door
        information campaigns are the best way to boost vaccine confidence, saying
        the benefits of vaccines against severe forms of COVID-19 are already enough
        rewards for people to get inoculated.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5091c9d-f8b3-42bc-98d5-1ecc477be498'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-31T00:24:23.776+08:00
      'mgnl:createdBy': 'david'
