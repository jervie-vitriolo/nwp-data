        The Philippine Coast Guard shoos away Chinese maritime militia vessels loitering
        at Sabina Shoal in the West Philippine Sea. <br><br>Read the full story here:
        <a href="https://t.co/UkTpV3SGZk">https://t.co/UkTpV3SGZk</a> <br><br>📹 <a
        href="https://twitter.com/coastguardph?ref_src=twsrc%5Etfw">@coastguardph</a>
        <a href="https://t.co/DnmPBoWFgG">pic.twitter.com/DnmPBoWFgG</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1389760234340569089?ref_src=twsrc%5Etfw">May
        5, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7ab6c0-762f-497a-a684-5bc9e887c587'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T09:58:45.409+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:57:12.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5dde8b8-454f-4811-84ae-1d197b043627'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T12:09:58.200+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:57:12.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two days later, a similar incident happened in the same location,
        according to the NTF-WPS. The BRP Cabra returned to Sabina Shoal on April
        29 to conduct maritime exercises and found five Chinese maritime militia vessels
        anew. The vessels left after the arrival of the Philippine Coast Guard.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2d3eb9-f00d-4837-bfe6-3ab961a0c55e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T12:09:58.200+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:57:13.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sabina Shoal is located nearly 130 nautical miles west of Puerto
        Princesa in Palawan and east of Ayungin Shoal. The Department of Foreign Affairs
        previously said it "is within Philippine sovereignty and maritime jurisdiction."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c7ba12-2439-484f-89b2-6fcb6e69f0bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T12:09:58.201+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:57:13.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid these incursions, the NTF-WPS said the country will continue
        law enforcement activities in Philippine waters.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d1ba7c9-5b5f-4e3f-8b00-3a781fd6db88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T12:09:58.201+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:57:14.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Philippines maintains the deployment of law enforcement patrols
        and maritime exercises of the Philippine Coast Guard and Department of Agriculture
        - Bureau of Fisheries and Aquatic Resources vessels on a rotational basis
        over the waters of the Municipality of Kalayaan and our Exclusive Economic
        Zone,” National Security Adviser and NTF-WPS chief Hermogenes Esperon said
        in a statement.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b155a9-73a2-4fc7-bfa1-882d13872c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T12:09:58.201+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:57:14.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, when asked about the proposal to deploy the bigger ships
        of the Philippine Navy to the waters, Esperon said it would be better to stick
        to the norm for now, that is, having the Coast Guard in the area.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7db8fb-bace-4d3f-838f-62f62fe85056'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T22:09:02.993+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:57:15.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is better to use the Coast Guard, that is the norm, as well
        as the Bureau of Fisheries vessels,” Esperon said in a separate interview
        with CNN Philippines’ <em>News Night</em>. “We’re doing that right now. The
        Navy is there, but they are designed for other things."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '602f06f0-4732-4827-8a87-b9f0eba7490c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T12:09:58.201+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:57:15.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Gov''t tells Filipino fishermen: Continue fishing</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9754d57-0d91-459c-98f5-00f8a7fdcfb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T12:09:58.201+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:57:16.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following China''s recent announcement about the implementation
        of a “unilateral" fishing ban in some areas of the South China Sea from May
        1 to August 16, Esperon urged Filipino fishermen to continue with their livelihood
        as they are not covered by China''s pronouncement.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a74091a-bbe7-4d4e-bea7-bebe95ba55c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T12:09:58.201+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:57:16.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Go out and fish in our waters in the West Philippine Sea," he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b154bf27-77d9-4eb5-8ec0-de66ba86927d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T12:09:58.202+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:57:17.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esperon said authorities are conducting regular patrols around the
        Pag-asa Islands, including the sandbars to the west and reefs to east of the
        main island, as well as regular patrols to Pag-asa Cay 2, “contrary to claims
        that the Philippines has ''lost'' this feature which is part of our territory.”</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc43ff20-98da-4d6a-a086-5393ab51fa01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T12:09:58.202+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:57:17.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has filed several diplomatic protests against China
        in the past weeks to object the continued illegal presence of its Coast Guard
        vessels and fishing boats in the country''s maritime zones.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3501457-cd6b-4be0-b40a-677b260a8df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T12:09:58.202+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:57:18.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They have recently been spotted in Bajo de Masinloc, and Julian
        Felipe Reef, among others areas. There are also "illegal" man-made structures
        built on Pagkakaisa Banks.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31a5507-4633-4964-af13-ca96c2f0b474'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T12:09:58.202+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:57:18.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Secretary Teodoro Locsin Jr. on Monday hurled expletives
        at China for its persistent activity in the country''s waters, saying its
        refusal to leave is putting a strain on the two nations'' cordial ties.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7df14f-0ace-4037-9029-0a9d3e599b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T12:09:58.202+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:57:19.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He later apologized to his Chinese counterpart Wang Yi after China
        urged the Philippines to observe "basic etiquette."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec52907f-34ab-4853-b083-1fb583afba86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T12:09:58.203+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:57:19.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Foreign Affairs has filed 83 diplomatic protests
        against China under the administration of President Rodrigo Duterte.</p>'
  'House-panel-TWG-PNOC':
