      'mgnl:lastActivated': 2023-01-25T04:51:07.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b63622d-5483-4711-abe5-04b29be065dc'
      'mgnl:activationStatus': true
