      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quimbo expressed hope that the Senate and President Rodrigo Duterte
        will be as optimistic about the measure as the lower chamber is, especially
        when economic managers start identifying sources for the fund.</p>'
