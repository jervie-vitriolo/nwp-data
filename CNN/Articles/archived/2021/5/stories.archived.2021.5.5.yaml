      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 5)</strong> — The Philippine
        Medical Association said it is not avoiding any discussion on the effectivity
        of ivermectin in the treatment of COVID-19.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54de4d97-17a1-4f0d-8f03-af3fd584ea61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T19:05:45.989+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:49:21.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Bakit naman po kami iiwas, sila po ang umiiwas...Ang sa amin
        po ay</em> ethical side<em> na para po sa nakakaraming mga Pilipino, sa kagalingan
        po ng mga Pilipino ay kailangan po natin. Iyon po ang sinasabi namin na dapat
        ay dumaan sa tamang proseso ang paggamit,"</em> PMA president Dr. Benito Atienza
        said at the Laging Handa briefing Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f79eb6-8839-4faa-9504-aa3519dd3c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T19:05:45.990+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:49:21.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Why would we avoid it, they are the ones avoiding
        it... What we are saying is on the ethical side for the majority of Filipinos,
        we need it for the good of the Filipino. We are saying its use has to go through
        the correct process.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20dac92b-45dc-4620-9fee-97ef2d5ccb05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T19:05:45.990+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:49:22.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atienza said they would wait for the results of local studies to
        determine whether or not ivermectin is an effective treatment against COVID-19.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b43b140-7370-43ba-985e-a5753aff810b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T19:05:45.990+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:49:22.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group also denied having vested interests in the issue nor were
        they defending large pharmaceutical companies.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff34ff88-6e82-4c56-be0a-42d3ed6e63f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T19:05:45.990+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:49:23.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Yung desisyon ng</em> PMA <em>ay galing sa</em> specialty socieities.
        <em>Kami po ay nagpupulong bago maglabas ng</em> statement...<em>Meron pong</em>
        ethics of medical profession <em>ang</em> Philippine Medical Association...<em>Wala
        rin po kaming kaugnayan sa mga ahente ng gamot kasi nasa</em> ethics...<em>na
        nakasaad na bawal mag-endorse ang isang duktor ng gamot sa publiko,"</em>
        he said.</p>'
