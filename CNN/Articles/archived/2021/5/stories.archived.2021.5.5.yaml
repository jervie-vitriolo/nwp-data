      'mgnl:lastActivated': 2023-01-25T04:57:49.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7623d352-c11e-4241-bcd0-814da4e6f793'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T06:53:55.595+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:57:50.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company has been working to remodel its stores in recent years
        and has also opened lavish locations showcasing its sugary treats.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bbff30b-dd07-4c9e-b7c6-3c1694e2581b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T06:53:55.596+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:57:50.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b101135f-4a68-4f41-bd4e-879b11789bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T06:53:55.596+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:57:51.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the summer, Krisy Kreme opened a 4,500-square-foot location
        in New York City''s Time Square with a glaze waterfall, a 24-hour street-side
        pickup window, exclusive merchandise and a doughnut-making theater that produces
        4,560 doughnuts an hour. Krispy Kreme has been opening new locations in the
        city.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9745a7a0-384b-48d3-a448-e5f68a3425e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T06:53:55.596+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:57:51.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '804b06a8-455b-423c-aec1-5d293a3e95dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T06:53:55.596+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:57:52.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, the company made a splash when it announced that customers
        who have been vaccinated against Covid-19 can get a free doughnut each day
        through the end of the year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8aaeea-a759-4f68-b161-ca1d8a9414aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T06:53:55.596+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:57:52.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1461103-06ce-4941-808f-272e5f0ffc92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T06:53:55.596+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:57:53.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Krispy Kreme has been private since 2016, when it was purchased
        by JAB Holding Company, a private firm that invests in food and beverage brands.
        It had previously gone public in 2000, and had some difficult years before
        the 2016 acquisition.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dec33c3-6f74-4e1e-b4a1-71d0adb8583d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T06:53:55.596+08:00
