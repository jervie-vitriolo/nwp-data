    'title': 'Philippine Medical Association not avoiding ivermectin issue'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '737f533a-5523-4684-a4e9-567506affc8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T19:05:45.989+08:00
