  'Gates-divorce-Bezos-split':
    'author': 'Chris Isidore, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-05-05T08:59:40.169+08:00
    'imagesource': 'jcr:3ad5864d-b99c-4ad6-8fb5-13886c848457'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '32355eb9-3f60-4159-a498-60b8041942dd'
    'lead': ' You can''t make this stuff up.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-05T09:02:27.910+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T04:56:50.324+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:47:21.040+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Attorneys in Gates divorce also worked on Bezos split'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e1cc8a-f560-42cc-94ed-a83be9f5aa9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T09:02:27.910+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:56:50.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;You can''t make this stuff up.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c2c86b-d9e0-40d5-86be-7c4a17984087'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T09:02:27.910+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:56:51.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two of the attorneys on opposite sides of the Bill and Melinda Gates
        divorce case also represented the opposing sides in the 2019 divorce of Amazon
        founder Jeff Bezos and his ex-wife MacKenzie Scott.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15fdb688-3448-4392-9eca-0cbbea67e56b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T09:02:27.910+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:56:51.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ted Billbe, one of the lead lawyers for Bill Gates in this case,
        represented Scott in her divorce from Bezos.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8655e43b-b311-4f7c-b29c-916a6e21927c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T09:02:27.910+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:56:52.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sherri Anderson, who is on the team representing Melinda Gates,
        previously represented Bezos.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3644aa-a3f4-4289-80f9-3e5a9f4241b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T09:02:27.910+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:56:52.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that''s not all these two divorces have in common: The dollars
        at stake in both settlements are staggering.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b601c42f-272c-47a1-8d2c-1a0b6a955921'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T09:02:27.911+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:56:53.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bill Gates is ranked the world''s fourth richest person by Forbes
        with an estimated net worth of $130 billion. Bezos, despite the hit his fortune
        took from his divorce settlement, is back on top of the list with an estimated
        worth of $194 billion. MacKenzie Scott, meanwhile, is now ranked 21st with
        a net worth of $59 billion.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be772d5-717b-4a0f-bbfe-4c3f9d2afab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T09:02:27.911+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:56:53.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two attorneys also appear to use the same office address in
        Bellevue, Washington, according to their their web sites, though the sites
        do not list them as partners or mention each others'' name. Court documents
        also list a different address for Billbe.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c05e4983-73d4-4fc1-a2e5-699f4e02cc69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T09:02:27.911+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:56:54.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anderson''s web site says that she specializes in complex divorces
        in Kings County, Washington, where Seattle and many of its suburbs are located,
        with an emphasis on cases involving substantial estates, stock options, business
        valuations, international or multi-state assets, among other things.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c05b2d5-18cf-4239-9442-e1e3c3caf3df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T09:02:27.911+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:56:54.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Billbe''s site says "we often work in high asset cases," and "cases
        with substantial family wealth," as well as those "involving business executives
        which present complicated compensation and deferred compensation issues."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f6dd1f7-c927-4311-b10d-3fb7159d2e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T09:02:27.911+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:56:55.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Anderson and Billbe also were listed as speakers at a Washington
        State family law conference last month. Anderson spoke about pre- and post-nuptial
        and community property agreements. Billbe spoke on best practices in unwinding
        long-term relationships.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1326847-889e-47c9-9097-f7f7646958cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T09:02:27.911+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:56:55.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/05/04/business/gates-divorce-attorneys-bezos-case/index.html"
        target="_blank">"Attorneys in Gates divorce also worked on Bezos split"</a></em></p>'
  'Early-registration-DepEd-schools-extended-May-31':
