  'three-strike-RFID-policy-fair-move':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-05T20:47:01.377+08:00
    'imagesource': 'jcr:0b0a9d8c-14ed-4b13-9140-c97a8d7c29ab'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '124b9c1b-1488-40dc-aa71-6b3f3c5fdfcf'
    'lead': 'Penalizing motorists who use toll lanes for cashless transactions despite
      having insufficient RFID load is a fair move, the Toll Regulatory Board said,
      considering the “inconvenience” they cause to other motorists affected by the
      delay in transactions.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-05T20:56:57.298+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T04:49:10.945+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:47:36.474+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'TRB says three-strike RFID policy to ensure ‘fairness, justice’ to compliant
      motorists

      '
    'visualType': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156a155d-dcd7-496b-a6d3-e773c7ebde2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T20:56:57.298+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:49:11.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 5)</strong> - Penalizing
        motorists who use toll lanes for cashless transactions despite having insufficient
        RFID load is a fair move, the Toll Regulatory Board said, considering the
        “inconvenience” they cause to other motorists affected by the delay in transactions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de279131-b8f3-4029-b901-ee49ac868685'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T20:56:57.298+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:49:12.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are just trying to give justice and fairness to many responsible
        and compliant RFID subscribers who are inconvenienced by the irresponsibility
        of the few who would not want to load or who would not want to become responsible
        subscribers,” TRB spokesperson Julius Corpuz told CNN Philippines’ Traffic
        Center on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28601335-edb6-48d8-823e-92198bc2b773'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T20:56:57.298+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:49:12.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When one enters the RFID lane with no or insufficient account balance,
        the toll barrier will not move up, thus contributing to heavier expressway
        traffic, Corpuz explained.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a67f34c9-7e28-4550-8bae-e7444baa3c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T20:56:57.298+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:49:13.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the stricter payment scheme, which will take effect starting
        May 15, motorists will only be warned on their first and second offenses.
        On the third violation, their driver’s license will be confiscated, and they
        will be fined ₱1,000.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e26509a-c755-4a43-a1c3-5fd34c175c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T20:56:57.298+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:49:13.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corpuz said this is a reasonable penalty, since drivers are given
        “a fair warning,” adding they can also contest the violation ticket.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc6beb8-1e13-4118-8e1c-62af5593ecde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T20:56:57.298+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:49:14.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If you believe the notice of violation has no basis, you can contest
        it. We will give due process, we will give the motorists a fair chance to
        prove that they are not at fault,” he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5396c8e0-8a53-4841-aee8-17f54fca72d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T20:56:57.298+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:49:14.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the three-strike rule can be enforced, the Transportation
        Department directed toll operators to first make sure they’re adequately prepared
        in terms of RFID implementation. According to Corpuz, there have been significant
        developments in the toll collection system since they began the contactless
        transactions, saying there has also been a "vast improvement" in the flow
        of traffic along expressways.</p>'
