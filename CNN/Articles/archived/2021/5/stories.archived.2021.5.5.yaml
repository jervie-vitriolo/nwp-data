    'title': 'Will Smith to get fit for YouTube series'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f366d58-8f4b-4c7f-91c9-f102c9717ada'
