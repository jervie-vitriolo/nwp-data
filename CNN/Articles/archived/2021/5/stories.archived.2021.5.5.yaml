  'Duterte-sinopharm-vaccine-apology-':
    'author': 'Janine Peralta, CNN Philippines'
    'caption': 'President Rodrigo Duterte has asked the Chinese Ambassador to withdraw
      China''s donation of 1,000 Sinopharm vaccines to the Philippines, after he was
      criticized for taking the unregistered doses. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-05T23:20:30.022+08:00
    'imagesource': 'jcr:b1349a28-accc-47d2-bdec-6d5ca90a7262'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ba588988-3453-411c-8378-f459b6244cd6'
    'lead': 'President Rodrigo Duterte has asked the Chinese Ambassador to withdraw
      China''s donation of 1,000 Sinopharm vaccines to the Philippines, after he was
      criticized for taking the unregistered doses.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-05T23:36:00.064+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T04:47:52.554+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:47:40.479+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Duterte', 'Sinopharm', 'COVID-19', 'coronavirus']
    'template': '1'
    'title': 'Duterte apologizes for taking Sinopharm vaccine, asks China to withdraw
      donation'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1212ed2c-1010-4e08-8355-19537ccce548'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T23:36:00.064+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:47:53.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 5) —</strong>&nbsp;President
        Rodrigo Duterte has asked the Chinese Ambassador to withdraw China''s donation
        of 1,000 Sinopharm vaccines to the Philippines, after he was criticized for
        taking the unregistered doses.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94317c3e-1797-4433-97e8-ab11d1c8d192'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T23:36:00.064+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:47:53.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sabi ko tanggalin mo na lang</em> [I said just forget about
        them]," the President said during his address to the nation Wednesday night.
        "You withdraw all Sinopharm vaccines - 1,000 of them - <em>''wag ka na lang
        magpadala ng Sinopharm dito para walang gulo</em> [Do not send Sinopharm vaccines
        here anymore so we can avoid trouble]."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a81601-27cb-4b41-a7e1-353a7b3d6cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T23:36:00.064+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:47:54.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also apologized to the public for choosing to be <a
        href="https://cnnphilippines.com/news/2021/5/3/duterte-first-dose-sinopharm-vaccine.html">vaccinated
        with Sinopharm</a>. He said medical experts had reached out to him about the
        danger of his taking a dose not yet approved by the Food and Drug Administration.&nbsp;</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ce3736-8fac-4cd2-b591-582034aac527'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T23:36:00.064+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:47:54.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are sorry for the things you are criticizing us for, we accept
        responsibility," Duterte said. "We are sorry, you are right, we are wrong."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f2cbd5-e3fd-461b-957a-bc5ab674cada'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T23:36:00.064+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:47:55.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the President also pointed out that the use of the Sinopharm
        vaccine is allowed under a <a href="http://cnnphilippines.com/news/2021/2/11/Duterte-PSG-COVID-19-vaccines-Sinopharm.html">compassionate
        use permit</a> which makes it legal.&nbsp;</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a680e08b-045b-4658-ab77-037f6958994c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T23:36:00.064+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:47:55.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the vaccine has also been used in other countries
        such as Brazil, and that his doctor advised him to take it.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '227a0287-b813-4150-a41e-f12ef38348a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T23:36:00.064+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:47:56.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>''Yung tinurok sa akin</em> [What was administered to me],
        it''s a decision of my doctor and all things said, this is my life," Duterte
        added.</p>'
