      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d57726-41e6-4cb5-94a9-a8df00e0e8f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T21:57:09.615+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:56:07.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has a total of 1,075 cases of the South Africa variant,
        948 cases of the UK variant, 157 cases of the P.3 variant, and 2 cases of
        the variant first found in Brazil.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4352fcc3-385f-4315-bfaa-19d3bc0ba79f'
