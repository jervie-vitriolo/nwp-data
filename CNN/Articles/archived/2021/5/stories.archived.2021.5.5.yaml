      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Presidential Adviser also stressed the need for every Filipino
        to get a vaccine, which will be key in reopening the domestic economy.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8571b42c-7ff4-4821-84d8-5797f8a9ed62'
      'mgnl:activationStatus': true
