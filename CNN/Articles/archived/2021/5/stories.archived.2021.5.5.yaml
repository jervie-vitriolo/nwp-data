    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:47:25.749+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'LT Group doubling capex in 2021

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606cd338-cde4-4e22-b73e-b7f91f588331'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T15:16:50.542+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:54:44.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 5)</strong> — LT Group
        Inc., the conglomerate of tycoon Lucio Tan with businesses in tobacco, liquor,
        property, and banking sectors, is allotting a ₱9.7-billion investment on expectations
        that the market is set for a rebound this year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba85307-b366-42b6-9d9d-c2a0241550c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T15:16:50.542+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:54:44.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The figure is almost double the group''s capital expenditures earmarked
        in 2020, LT Group president and chief operating officer Michael Tan said during
        its annual stockholders meeting on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33bee49-d341-4946-8014-374ae192108f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T15:16:50.542+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:54:45.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spending last year was set at ₱5 billion, he noted.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e6d5f9-3d32-436d-ac8e-747e04d88979'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T15:16:50.542+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:54:45.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Breaking it down, the bulk or ₱4.6 billion of the capex has been
        earmarked for Philippine National Bank''s digitalization program.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12bdaa2-6d7e-4750-b3d1-4c7787129d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T15:16:50.542+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:54:46.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its real estate unit Eton Properties, meanwhile, has ₱2 billion
        to boost construction hampered by the coronavirus lockdowns in 2020.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330cdbfb-fa6d-4472-89e2-87d86d5e2a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T15:16:50.542+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:54:46.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lucio Tan-led group is also setting aside ₱1.5 billion and ₱1
        billion for Tanduay Distillers and ALI Eton Property Development Corp., respectively.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4feb2556-724e-42bc-a687-0c83bab129ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T15:16:50.542+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:54:47.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, Asia Brewery Inc. has been allotted ₱700 million.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c459185-b4ba-49d1-b345-e57eb42403b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T15:16:50.543+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:54:47.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tan is optimistic the government will allow more sectors to be operational
        amid its COVID-19 vaccination drive, coupled with the planned immunization
        efforts of the private sector.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e78e295-dff6-4f29-a87a-9b4937517a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T15:16:50.543+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:54:48.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hopefully, the economy can open up more as more people get inoculated,
        and businesses can operate at efficient levels and thereby provide more jobs,"
        Tan said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e7f40b-b726-4dab-9e69-0688eb50b92c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T15:16:50.543+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:54:48.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The slow opening-up of the economy in 2021 should bode well for
        all businesses in general," he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46361749-a228-46c9-9a6f-27004c212243'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T15:16:50.543+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:54:49.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares in LT Group fell 18 centavos or 1.36% to finish at ₱13.10
        each on Wednesday.</p>'
