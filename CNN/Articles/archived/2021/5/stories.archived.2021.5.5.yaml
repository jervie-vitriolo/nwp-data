  'france-uk-jersey-brexit':
    'author': 'Arnaud Siad, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-05-05T11:19:54.809+08:00
    'imagesource': 'jcr:cda2ace3-5b28-411d-9606-a2df2ba033ef'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0c244f54-8819-4493-8724-b0b53d391c19'
    'lead': 'France is "ready" to cut electricity to the British island of Jersey
      -- just off the French coast -- should the United Kingdom not abide by clauses
      of the Brexit agreement regarding fisheries, French Maritime Minister Annick
      Girardin says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-05T11:22:44.867+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T04:56:14.891+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:47:22.881+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'France threatens to cut electricity to British island in post-Brexit
      fisheries dispute'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b493ff0b-bbc9-4a75-b69f-cbe3b8ce5864'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T11:22:44.868+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:56:15.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- France is "ready" to cut electricity to
        the British island of Jersey -- just off the French coast -- should the United
        Kingdom not abide by <a href="https://www.cnn.com/2021/01/18/business/scotland-fishermen-downing-street-brexit/index.html">clauses
        of the Brexit agreement regarding fisheries</a>, French Maritime Minister
        Annick Girardin said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a963bcd7-ce24-4f13-8a20-b4600ab32be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T11:22:44.868+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:56:15.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As you know, the agreement provides for retaliatory measures, and
        we are ready to use them," Girardin told the French parliament.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '267b7005-2014-4bb2-9969-0626dc2221d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T11:22:44.868+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:56:16.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Girardin also claimed the Jersey government -- which issued 41 fishing
        permits to French vessels on April 30 -- had placed "unilateral" restrictions
        on the trawlers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d9bc69-86f6-4396-bf1f-01d91c4b85cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T11:22:44.868+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:56:16.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Regarding Jersey, I''ll remind you, for example, of electricity
        transportation via undersea cable," she added. "We have means at our disposal.
        And even if it''d be sad to get to that point, we''ll get there if we must."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c471c2f3-5909-4475-8b7a-61891db845b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T11:22:44.868+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:56:17.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The self-governing island of Jersey is one of the Channel Islands,
        sitting just 14 miles off the French coast. While not technically part of
        the United Kingdom, the islands are crown dependencies, defended and internationally
        represented by the UK government.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a681b15-e174-49cb-b20d-d7130256a987'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T11:22:44.868+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:56:17.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jersey Electricity, the main electricity provider to the island,
        says more than 95% of the electricity the island purchases is from France
        and is transported via submarine cables.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33689846-b7a7-4e94-a964-f76d678a6209'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T11:22:44.868+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:56:18.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Jersey''s Minister for External Relations, Sen.
        Ian Gorst, said the island had been informed by France and the European Union
        "that they are unhappy with the conditions placed on fishing licenses and
        fishing in general."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc3bb35-64b4-4d5e-ab7e-068e59c7cfd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T11:22:44.868+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:56:18.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Such complaints are taken very seriously, and the Government will
        respond in full," Gorst said. "However, the Government of Jersey has acted
        on legal advice, in good faith, and with due regard to non-discriminatory
        and scientific principles at every stage of these proceedings."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0dc75dc-3f0a-41e8-926a-7edbda65aa7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T11:22:44.868+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:56:19.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added Jersey regretted a recent decision by French local authorities
        in neighboring Normandy to shut down their representation on the island, saying
        it was based on a "misunderstanding that can be put right."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b4fc6f1-3186-40d4-80df-0a15f43d2a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T11:22:44.868+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:56:19.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to heal the relationship as soon as possible, and we hope
        the (Normandy authorities) will take the opportunity to reverse the decision,"
        Gorst said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d8a4be-49f1-4052-b778-3722492587b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T11:22:44.868+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:56:20.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK and EU reached a post-Brexit trade agreement on December
        24, which came into force on January 1 when Britain left the EU''s single
        market and customs union.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1613d32-fd18-475b-9b96-6e3ff07df949'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T11:22:44.869+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:56:20.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Jersey spat is part of an <a href="https://www.cnn.com/videos/business/2020/12/04/uk-brixham-brexit-fishing-industry-stewart-pkg-intl-hnk-vpx.cnn">escalating
        dispute between the EU and the UK over fishing rights</a>, with boats from
        both sides facing administrative hurdles and being turned away over paperwork.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd07761-22ed-4418-a7bf-bd71bfa9d50e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T11:22:44.869+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:56:21.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is important that we right away condemn this move, I did so
        with the (European) Commission, condemning the breach of the Brexit agreement,"
        Girardin said, warning the Jersey move "would set a dangerous precedent for
        access elsewhere."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2152235a-ec76-4505-809b-0ce805480288'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T11:22:44.869+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:56:21.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Girardin''s threat is reminiscent of former French President Charles
        de Gaulle''s blockade against the Principality of Monaco in October 1962 as
        part of a dispute over taxation.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9127a1a-93b6-458a-a6a5-2b84fb60e9d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T11:22:44.869+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:56:22.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to archives from the French Assembly, the move had a "psychological
        impact" on the local population that feared water, gas and electricity provided
        by France would be cut. The blockade only lasted a few hours.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba707db-222a-4e05-8542-00537e9df751'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T11:22:44.869+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:56:22.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/05/04/europe/france-uk-jersey-brexit-intl-hnk/index.html">"France
        threatens to cut electricity to British island in post-Brexit fisheries dispute"</a></em></p>'
