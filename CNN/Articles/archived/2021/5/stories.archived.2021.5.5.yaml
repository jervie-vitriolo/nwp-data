      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday, President Biden also said he is sending India’s Prime Minister
        Modi “what he needs most,” which is the material and the parts to make vaccines
        work on their own.</p>'
    '8':
