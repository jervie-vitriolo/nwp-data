    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sixth hospital gets compassionate special permit to use ivermectin vs.
      COVID-19'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6942b317-d0bd-4dae-855c-6c1bb15bc4fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T16:52:14.239+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:53:02.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 5) —&nbsp;</strong>Another
        private hospital has received a compassionate special permit (CSP) to use
        ivermectin on COVID-19 patients, Food and Drug Administration Director General
        Eric Domingo said on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0010a70-9b78-4c36-b98e-a74d265429f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T16:52:14.239+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:53:03.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is the sixth hospital to get CSP to repurpose the drug originally
        designed to treat parasitic infections.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb525adb-5b96-4fe2-b30e-d1b0f23966f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T16:52:14.239+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:53:03.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Six hospitals na ang may (six hospitals already have) CSP for ivermectin,"
        Domingo told an online forum. He did not name them. Domingo added it is up
        to the healthcare facilities if they want to publicly reveal they have CSP.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef64586c-bc44-445a-912a-3423ebb6640d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T16:52:14.239+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:53:04.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course, the hospitals can freely identify themselves," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f87936-a1c1-4f18-9317-f1e6f7ea189c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T16:52:14.239+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:53:04.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are private hospitals not only in Metro Manila. Some are in
        the provinces rin (also)," he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '089c3340-4c7a-4318-a0c5-dd4c63463339'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T16:52:14.239+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:53:05.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA earlier said oral ivermectin products in the country are
        only approved for use on animals to prevent heartworm disease and treat infections
        caused by parasites. The agency added doctors can prescribe topical ivermectin
        products to individuals with parasitic infestations such as head lice and
        other skin conditions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af51342-2573-4c58-8558-8263f3de199d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T16:52:14.239+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:53:05.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health experts, including those from the World Health Organization,
        have said there is not enough proof ivermectin can be used to treat or prevent
        COVID-19.</p>'
