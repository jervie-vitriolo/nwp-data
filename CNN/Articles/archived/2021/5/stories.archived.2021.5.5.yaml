      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>— CNN Business'' Jordan Valinsky contributed to this report.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7176f280-098b-4f11-81b9-7ab5f20da6f2'
