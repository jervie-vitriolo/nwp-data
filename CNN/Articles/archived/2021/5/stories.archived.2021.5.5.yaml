    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44589b69-de45-430d-be37-b59dd07c109c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T13:16:33.917+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:55:07.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 5) —</strong> Regardless
        of age or social status, each Filipino will be entitled to a ₱2,000 cash aid
        under the draft of the third COVID-19 stimulus package to help them cope with
        the effects of the pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a8c7fc-353f-4bb4-8661-10ec8cba3925'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T13:16:33.918+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:55:07.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2847f6-67fa-4278-b512-0bf1e5003d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T13:16:33.918+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:55:08.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source</em> on Wednesday,
        Marikina Rep. Stella Quimbo said the proposed Bayanihan to Arise as One Act
        or the Bayanihan 3 will allot ₱216 billion for the cash grant, out of the
        ₱406-billion total budget of the draft measure.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2b77c1-5f7e-4753-8b51-558b465afc20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T13:16:33.918+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:55:08.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da516799-c77d-44ec-b4f3-73ff15c83019'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T13:16:33.918+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:55:09.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The pandemic affected everyone regardless of age, regardless of
        income status. We all got affected," she said. <em>"Katulad ng sinasabi ng
        marami, kung hindi ka man mamatay sa COVID, baka naman gutom ang ikamatay
        mo"</em> (Like what the others would say, if you will not die because of COVID,
        you might die of hunger).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed61f3cd-e314-43df-a99e-1727eea1063b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T13:16:33.918+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:55:09.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c954ec-714f-4d13-bde8-2ae4a1e2b901'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T13:16:33.918+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:55:10.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said Bayanihan 3, which has already hurdled the House ways and
        means committee, covers aid for the country''s 108 million population to be
        distributed in two tranches by the local government units.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fde8d8f-1741-4790-9c27-fe5dd7b10d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T13:16:33.918+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:55:10.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9630cd7-369b-450e-a339-c6470d1139d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T13:16:33.918+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:55:11.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is largely an <em>ayuda</em> bill. ₱405.6 billion will be
        largely for <em>ayuda</em>...₱1,000 for Filipinos for two tranches. 108 million
        times ₱1,000 is ₱108 billion for the first tranche. And another ₱108 billion
        for second tranche," she added.</p>'
