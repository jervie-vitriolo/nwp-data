    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5deb5673-5b97-4f60-9122-741d870eed10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T07:03:24.624+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:57:01.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 5) —</strong>&nbsp;The
        House Energy Committee has created a technical working group to fine-tune
        the proposed amendments to the Philippine National Oil Company''s charter.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd8c87d-af82-4e21-b16d-10d23c757d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T07:03:24.624+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:57:01.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0d5d80-9033-499e-8016-057e5eb5e380'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T07:03:24.625+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:57:02.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Bill 8762 seeks to amend Presidential Decree 334, or the PNOC''s
        charter, to grant it additional powers and incentives to do its mandate related
        to energy exploration, exploitation, development, storage, as well as transportation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ffbd9aa-f328-44b1-ac4a-05019ff65583'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T07:03:24.625+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:57:02.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b187f78c-f1c6-421e-83a6-4004b2c61b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T07:03:24.625+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:57:03.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a committee hearing Tuesday, PNOC Division Chief Antonio
        Buenviaje asked lawmakers to reconsider HB 8762''s provision requiring the
        agency to submit its proposed budget to Congress annually for approval. Deputy
        Speaker Rufus Rodriguez, however, said the House of Representatives and Senate
        need to exercise their oversight functions.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21377760-faba-487d-b38c-f4899cc26561'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T07:03:24.625+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:57:03.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc71f38-be56-4164-b17e-732d39d39af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T07:03:24.625+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:57:04.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodriguez assured the PNOC that its budget submission will not lead
        to a delay in its operations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e2d156-4660-4d8a-bcf8-4ff24292bd5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T07:03:24.625+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:57:04.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2537efe1-4020-4bff-b962-5a4b3b97e69b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T07:03:24.625+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:57:05.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Oil Industry Management Bureau Director Rino Abad was
        hopeful the bill will include provisions to highlight the PNOC''s role in
        creating the country''s strategic oil reserves.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e264e1c7-9879-4e82-967c-1fcfab7e790f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T07:03:24.625+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:57:05.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '494cec62-5f50-4c8e-a689-366008cf66b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T07:03:24.625+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:57:06.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abad said the PNOC is already taking the lead in implementing the
        Department of Energy''s circular in creating strategic petroleum reserves,
        which the country can tap in cases of emergency.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c4d7cb3-7a37-48a0-9cc6-ae44c5a04ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T07:03:24.625+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:57:06.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
