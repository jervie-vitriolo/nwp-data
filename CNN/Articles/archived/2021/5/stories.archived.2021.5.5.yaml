      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>D''Amaro told CNN Business last month that the future of Disney''s
        resorts will be "fresh" and "technology-ridden."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79afd88a-9e14-48f7-a9cb-1ab607eb0648'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T06:25:48.556+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:58:54.280+08:00
