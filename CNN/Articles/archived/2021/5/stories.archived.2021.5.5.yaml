      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Krispy Kreme is preparing to go public.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93bc38d0-06e9-4f19-9763-7b0a464934c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T06:53:55.595+08:00
