      'mgnl:type': 'text'
      'text': '<p>The government-funded university said the authority to conduct these
        classes will last until the first semester of the academic year 2021-2022.
        It was not immediately clear when in-person classes will start. CNN Philippines
        has sought clarification from PLM.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913a9534-11f2-4040-a0cd-1c2eafa899fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T16:41:57.794+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:53:09.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The university added that since February, it has conducted online
        consultations with students, parents, faculty members, and practicing doctors
        regarding the idea of resuming face-to-face learning.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '887a3359-ed18-4974-a38c-e768194149d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T16:41:57.794+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:53:09.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://ched.gov.ph/24-colleges-universities-approved-to-re-open-for-limited-face-to-face-classes">As
        of March 26</a>, CHED said it has allowed 24 other higher education institutions
        nationwide to hold limited face-to-face classes effective second semester
        of school year 2020-2021.</p>'
  'Sixth-hospital-compassionate-special-permit-ivermectin-COVID-19':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-05T16:50:39.907+08:00
    'imagesource': 'jcr:74b4b940-f622-4168-90a4-827bc0b176bb'
