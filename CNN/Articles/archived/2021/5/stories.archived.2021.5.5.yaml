    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'covid-19-vaccine', 'DOH', 'Department-of-Health', 'Myrna-Cabotaje',
      'Laging-Handa']
    'template': '1'
    'title': 'Gov''t has strategies to meet vaccination goals in light of India situation
      — DOH'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fef31fa-d172-47cf-afab-ddc863f40cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T16:12:57.024+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:53:40.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 5)</strong> — The Department
        of Health said there are strategies the government will use to help meet the
        national vaccination target in light of the COVID-19 crisis in India.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a63ec4-2a7d-4a61-b849-c49ed99d03af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T16:12:57.024+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:53:41.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"May dalawang</em> strategy <em>naman tayo sa</em> prioritization.<em>
        Unang-una ''yung</em> sectoral, meaning <em>''yung</em> priority <em>''yung</em>
        most at risk, most vulnerable <em>ang uunahin. Tapos ''yung pangalawa ''yung</em>
        target <em>natin ''yung tinatawag na</em> geographic. <em>Kung saan maraming
        kaso, doon tayo magco-concentrate muna ng pagbibigay ng bakuna,"</em> said
        Health Undersecretary Myrna Cabotaje at a briefing on Wednesday</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dcbc868-5747-40d7-90bc-ae93986f5e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T16:12:57.024+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:53:41.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have two strategies when it comes to prioritization.
        First is sectoral, meaning the most vulnerable, those most at risk will come
        first. Second is geographic. We will concentrate vaccination in areas that
        have the most cases.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7ff4f5-4e1a-4e0b-a6cd-f9c9724654aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T16:12:57.025+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:53:42.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine czar Carlito Galvez, Jr. <a href="https://cnnphilippines.com/news/2021/5/4/Galvez-India-coronavirus-crisis-can-delay-vaccine-delivery.html"
        target="_blank">initially recommended</a> areas to be prioritized in the inoculation
        drive, as the country expects delays in the delivery of doses from global
        manufacturers due to the COVID-19 surge in India.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd401a85-9ff6-468e-8961-186366d580be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T16:12:57.025+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:53:42.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the second pandemic wave in India could affect the global
        vaccine supply since the South Asian nation provides doses to COVAX -- one
        of the Philippines'' sources of coronavirus shots</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84cc40f8-2ba3-4862-a677-c2b3da8eaaf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T16:12:57.025+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:53:43.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government plans to inoculate 70% of the population by the end
        of 2021 in a bid to achieve herd immunity from COVID-19. However, Cabotaje
        said the measures to be used by the government would also ensure protection
        for a lot of Filipinos.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16d79ea-1a9e-45b8-b2f7-4debb9d9a3b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T16:12:57.026+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:53:43.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi man natin...maabot ''yung ating minimithi na</em> at
        least 70% by the end of the year, <em>may</em> specific areas <em>naman na
        mas mabubuhusan natin ng</em> vaccine <em>para mas marami silang maprotektahan,"</em>
        she said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c326fc02-9255-4b1e-96ff-e0894cf043c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T16:12:57.026+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:53:44.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We may not reach the 70% target by the end of this
        year, but we would have sufficiently vaccinated specific areas and given more
        people protection.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee9c2c36-6e25-4666-9d3c-a8e7ac0b827e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T16:12:57.026+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:53:44.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/4/26/PH-covid-vaccination-target.html"
        target="_blank">READ: PH needs to vaccinate over 350,000 daily to achieve
        COVID-19 target expert</a></strong></p>'
