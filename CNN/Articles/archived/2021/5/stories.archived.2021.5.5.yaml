      'mgnl:created': 2021-05-05T04:39:54.214+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:05.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '751746d4-0e2e-4c18-9828-158d0193c015'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T04:39:54.214+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:06.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company''s vaccine safety and efficacy study in children age
        6 months to 11 years old is still going.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ba1a44-7b8b-4e05-a658-efe206e0643b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T04:39:54.214+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:06.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79936e4-5580-4b37-b9f6-0a745eab7b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T04:39:54.214+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:07.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We expect to have definitive readouts and submit for an EUA for
        two cohorts, including children age 2-5 years of age and 5-11 years of age,
        in September," Pfizer CEO Albert Bourla said, adding that the readout and
        submission for children 6 months to 2 years is expected in the fourth quarter
        of 2021.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d42665-b869-4af0-8946-4718f9f53d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T04:39:54.214+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:07.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e88ceed-0c97-46b7-9366-912371b2df41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T04:39:54.214+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:08.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer has already applied for emergency use authorization for its
        coronavirus vaccine for teens and children ages 12 to 15. The FDA is poised
        to authorize Pfizer''s coronavirus vaccine in that age group by early next
        week, a federal government official told CNN on Monday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a930c4f-7f4d-49ab-9293-155a44ecea3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T04:39:54.214+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:08.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ee8238-e481-4e7e-b0e7-c670d68a9256'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T04:39:54.214+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:09.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bourla also said on Tuesday that Phase 2 safety data from Pfizer''s
        ongoing study in pregnant women is expected by late July or early August.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f93d0ee-4cca-4dea-8450-c1732a8bbe57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T04:39:54.214+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:09.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73193706-34dc-49a0-a1cd-38a342178285'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T04:39:54.214+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:10.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pfizer to seek approval for vaccine this month</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d0881e-1363-40ef-b7b7-352f85171db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T04:39:54.214+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:10.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer expects to seek full US Food and Drug Administration approval
        of its Covid-19 vaccine for 16-to-85-year-olds by the end of May, Bourla said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a89d1f-bb27-4747-b4e9-5f8ee81a0b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T04:39:54.214+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:11.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d59142-add1-475a-a9c3-17285acf72f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T04:39:54.215+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:12.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we are currently distributing our vaccine in the US under
        an Emergency Use Authorization (EUA), we expect to submit this month a Biologics
        License Application (BLA) to the US Food and Drug Administration (FDA) seeking
        full approval for our Covid-19 vaccine for individuals 16 years of age and
        older," Bourla said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d6979c-a503-490b-a58d-94a43dc2756c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T04:39:54.215+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:12.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00cbf078-8e05-4185-819c-58d08165dd85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T04:39:54.215+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:13.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Progressing from authorized to approved allows vaccine makers to
        market and directly distribute their vaccines. It could also have an impact
        on vaccine mandates -- and perhaps help sway skeptics hesitant to get the
        vaccines now.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a46fba-061f-4e87-84e4-ba16410269ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T04:39:54.215+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:13.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35459e5b-b0ab-4d36-b022-7e4508f850b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T04:39:54.215+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:14.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some organizations say they expect to require the Covid-19 vaccine,
        but have opted not to while it''s authorized and not yet fully approved.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e756aa-926c-49a9-b865-6f8a9f0c02cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T04:39:54.215+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:14.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb5297d-7a0d-4db0-80cc-6b97b8419bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T04:39:54.215+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:15.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People, when they hear it''s still emergency use, they still have
        a little concern about how far you can go with it," Dr. Anthony Fauci, director
        of the National Institute of Allergy and Infectious Diseases, told CNN''s
        Jim Sciutto last week.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1de0aa2-73dc-4099-8538-d54a69d049d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T04:39:54.215+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:15.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa021ca9-6c68-4860-b280-b39122e5af52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T04:39:54.215+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:16.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three Covid-19 vaccines distributed in the United States --
        made by Pfizer/BioNTech, Moderna and Johnson &amp; Johnson -- are authorized,
        but not approved. Emergency use authorization is what its name suggests --
        a medical product, such as a vaccine, that gets special FDA authorization
        to be used during an emergency.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b8d6b2-c2d4-423c-ae19-881058ba0012'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T04:39:54.215+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:16.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27159f1-b1b3-4645-a103-e0ade74f159f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T04:39:54.215+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:17.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s high demand for Pfizer''s vaccine -- Bourla said Tuesday
        the company has been contracted to deliver 1.6 billion doses of its Covid-19
        vaccine globally this year, and the company expects to produce at least 3
        billion doses of the vaccine in 2022.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe60306-2924-4dbe-bd34-562d5dbd2358'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T04:39:54.215+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:17.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f3d705-ebf9-4012-a05d-c9ffc6e4d9bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T04:39:54.215+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:18.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A move to ease vaccine distribution</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63eb85ea-17ed-4f5c-b4bd-8f769f85eec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T04:39:54.215+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:18.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer also said Tuesday it has submitted information to the FDA
        that may allow its Covid-19 vaccine to be stored at standard refrigerator
        temperatures. Such a change could help simplify distribution of the vaccine.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c809a6-3a9a-42eb-af72-b68413b12573'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T04:39:54.216+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:19.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df97fac0-30af-4a2c-8fa4-93c4ae707298'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T04:39:54.216+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:19.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bourla said the company submitted new data to the FDA on Friday,
        and it may "soon" have an emergency use authorization to allow standard refrigeration
        for up to four weeks.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4544a6b-2c6f-4777-84b7-4663be902882'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T04:39:54.216+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:20.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de96695f-1cd3-4b66-8870-ffc57cfc4250'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T04:39:54.216+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:20.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, Pfizer''s vaccine is authorized to be stored at ultra-cold
        temperatures, between -80 and -60 degrees Celsius, or in cold storage, between
        -25 and -15 degrees Celsius, for a maximum of two weeks, which can complicate
        distribution of the vaccine.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18f759a-e615-4017-a995-e82ef05a2268'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T04:39:54.216+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:21.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5101cb15-b9db-4967-b717-bc9ff1ea3f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T04:39:54.216+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:21.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Bourla, new data could allow the vaccine to be stored
        at standard temperatures, between 2 and 8 degrees Celsius, for up to four
        weeks.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8333538-7917-4002-bdb1-2806f029730f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T04:39:54.216+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:22.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '819dd354-787d-4e60-9e12-df7e49308b68'
      'mgnl:activationStatus': true
