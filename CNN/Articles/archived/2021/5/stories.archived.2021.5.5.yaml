      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Vitalik Buterin, a 27-year-old Russian-Canadian
        programmer, created ethereum in 2013 when he was 19. The cryptocurrency launched
        in 2015, and now Buterin holds about 333,500 ether in his public wallet. Multiply
        that by the $3,500 record high ether stood at on Tuesday, and you get more
        than $1.1 billion. Not bad.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc29edd9-583e-4a42-9b14-35485acc245f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T11:25:52.983+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:56:10.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buterin co-founded Bitcoin Magazine, a publication that covers bitcoin
        and other cryptocurrencies, in 2012. In 2014, he was selected to be part of
        the Thiel Fellowship, a two-year program created by billionaire Peter Thiel
        that "gives $100,000 to young people who want to build new things instead
        of sitting in a classroom."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe1dbbe6-d325-4375-b9fa-f63bc140bab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T11:25:52.983+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:56:11.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He isn''t super active on social media — surprising for a guy with
        1.4 million Twitter followers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d7dffdf-7bc7-4b9e-a4b1-614e62c2cef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T11:25:52.983+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:56:11.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ether prices have more than quadrupled in 2021, soaring 375%. The
        cryptocurrency is currently the second-largest digital currency by market
        value — a bit less than half the market capitalization of bitcoin. The total
        value of all ethereum in circulation is now about $403 billion according to
        CoinMarketCap. One ether was priced at $3,482 on Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a520b8-cae1-413b-bb24-f85f417af915'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T11:25:52.983+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:56:12.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although investors buy and sell thousands of different cryptocurrencies
        — including the Elon Musk tweet-fueled dogecoin — ether and bitcoin account
        for nearly two-thirds of the entire $2.3 trillion global crypto market.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d9ab33-a47a-41a6-8f00-2c68fe4852e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T11:25:52.983+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:56:12.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crypto enthusiasm skyrocketed in April as trading platform Coinbase
        went public at a valuation of $86 billion. Bitcoin surged to a record high,
        followed by a wild 500% rally in dogecoin, an asset that was created as a
        joke in 2013. Cryptocurrency backers have spent years insisting that ethereum,
        bitcoin and other digital coins could revolutionize the world of finance,
        and with the success of Coinbase''s Wall Street debut, those backers are finally
        having their moment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143a057b-bd6d-4e23-8131-63225bbe29d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T11:25:52.983+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:56:13.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of ethereum''s surge can be credited to the fact that it is
        the cryptocurrency of choice for purchasing many non-fungible tokens or NFTs
        — digital artwork and other collectibles that are transformed into one-of-a-kind,
        verifiable assets that are easy to trade on the blockchain.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b809c6-1d6d-46f3-be37-2b21455c7e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T11:25:52.983+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:56:13.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>-- CNN Business'' Paul R. La Monica contributed to this report.
        It was first published on CNN.com, <a href="https://edition.cnn.com/2021/05/04/investing/ethereum-founder-billionaire/index.html">"Ethereum''s
        27-year-old creator is now a billionaire"</a></em></p>'
  'India-travel-ban-COVID-19-passengers':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-05T12:45:14.834+08:00
    'imagesource': 'jcr:6f0d23db-2a4c-47af-b8fa-88ad0251b97b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '231c7d97-2a6c-4de3-aeab-dfb904d15dce'
    'lead': 'Over 100 travelers from India who arrived in the country before the 15-day
      travel restriction was imposed on April 29 are currently under quarantine.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-05T12:48:22.738+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T04:55:56.871+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:47:23.653+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH: 6 travelers from India test positive for COVID-19, 6 others being
      traced'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e880aa4-984d-455d-beeb-76d649b9cda3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T12:48:22.739+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:55:57.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 5) —</strong> Six passengers
        from India have tested positive for COVID-19 when they arrived in the country
        before the <a href="https://cnnphilippines.com/news/2021/4/27/India-Philippines-travel-ban-COVID-19-outbreak.html">travel
        ban</a>, while the Health Department continues to locate six missing travelers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a44048e2-8065-4203-a420-27fd77ac4aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T12:48:22.739+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:55:57.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Maria Rosario Vergeire on Wednesday said the
        samples of the six COVID-positive patients have been sent to the Philippine
        Genome Center to determine if they were carrying the B.1.617 variant first
        found in India.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56fa8682-eda1-4410-b34d-658bbdda9d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T12:48:22.739+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:55:58.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is unclear why six other passengers have yet to be traced if
        they are supposed to go straight to a government-accredited quarantine facility
        upon landing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '674dd653-427a-4db7-a157-57130b5175db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T12:48:22.739+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:55:58.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH said over 100 travelers from India who arrived in the country
        before the 15-day travel restriction was imposed on April 29 are currently
        under quarantine.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af20b77-831a-4688-8076-de9622eaa1c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T12:48:22.739+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:55:59.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency is hopeful that even if the variant dubbed as a "double
        mutant" was able to reach the Philippine shores, its spread could still be
        controlled.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c531496e-7e80-4b1b-80f4-ee537fb4497c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T12:48:22.739+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:55:59.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kailangan lang natin paigtingin ang border control, na kahit makapasok
        man itong mga variants na ito, dapat handa tayo," she said in a media briefing.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b4ef59e-297b-4cf2-af7a-0ade68d66299'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T12:48:22.739+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:56:00.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We need to strengthen our border control, that even
        if the variants do enter, we are ready for them.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bacee9cf-a98a-4d31-b2b2-2a7726d40304'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T12:48:22.740+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:56:00.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has yet to record a case of the B.1.617 variant. This
        variant is feared as it is is a virus strain that carries two mutations. It''s
        not yet clear how many infections have been linked to this double mutant variant,
        or whether the strain is any more dangerous, but India''s health ministry
        said "such mutations confer immune escape and increased infectivity."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f594bc-d439-4f0e-8522-694d5ff989a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T21:57:09.613+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:56:01.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former COVID-19 task force adviser Dr. Tony Leachon said the Philippine
        government does not have a good track record when it comes to issuing timely
        border controls, such as during the start of the pandemic and when variants
        started cropping up.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01bd07fc-74ab-4695-82a4-09d89ec8d3f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T21:57:09.613+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:56:01.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43ed834-1449-4d9f-9c0d-4bbea11bada5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T21:57:09.613+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:56:02.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Historically, our government has always never been proactive in
        border control... We should be agile and forward looking. We should be equipped
        with genomic surveillance centers with rapid turnaround time," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71428085-9797-4674-9cdb-447140df2a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T21:57:09.614+08:00
      'mgnl:createdBy': 'bamba'
