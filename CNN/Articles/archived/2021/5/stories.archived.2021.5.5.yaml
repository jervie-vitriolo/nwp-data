    'lead': 'The Senate minority leader says the only way to provide funds for the
      proposed Bayanihan to Arise as One Act or Bayanihan 3 is through realigning
      some items under the 2021 budget.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-05T22:48:55.093+08:00
