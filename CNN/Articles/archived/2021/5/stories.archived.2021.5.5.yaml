    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd487cb7f-8283-400b-8def-d779107f22da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T06:32:40.534+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:58:28.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is Smith''s second show with YouTube. His first -- "Will Smith:
        The Jump" -- was a success for the streamer, notching nearly 18 million views
        in the first two days.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a1b3119-fafa-43d2-be65-f8af1c68fd55'
