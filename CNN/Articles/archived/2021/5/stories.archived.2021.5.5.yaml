  'Britney-Spears-documentaries-conservatorship':
    'author': 'Chloe Melas, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-05-05T06:31:30.099+08:00
    'imagesource': 'jcr:ffbf20b5-1851-4a01-831f-a08ab00a352c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '60fcdf79-6fc6-4c0a-ad9b-2a606ef50503'
    'lead': 'Britney Spears is tired of all the documentaries being made about her
      life, specifically when it comes to her court-ordered conservatorship.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-05T06:36:38.513+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T04:58:18.335+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:47:17.595+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Britney Spears slams the documentaries being made about her life'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59da735b-b74c-440a-a6bd-4225ce83f712'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T06:36:38.514+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:58:18.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Britney Spears is tired of all the documentaries
        being made about her life, specifically when it comes to her court-ordered
        conservatorship.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '056ed75c-158f-4908-90a7-b615b957687b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T06:36:38.514+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:58:19.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer posted a lengthy message to her more than 29 million
        Instagram followers Monday night writing in part, "So many documentaries about
        me this year with other people''s takes on my life ... These documentaries
        are so hypocritical ... they criticize the media and then do the same thing
        ?????"</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd39c67f-af36-46ac-9480-ce0d6dac54d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T06:36:38.514+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:58:19.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spears went on to write: "I don''t know y''all but I''m thrilled
        to remind you all that although I''ve had some pretty tough times in my life
        ... I''ve had waaaayyyy more amazing times in my life and unfortunately my
        friends ... I think the world is more interested in the negative... ."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3edf642a-9a63-45ca-aab2-06897ef74442'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T06:36:38.514+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:58:20.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not the first time that Spears has opened up about the renewed
        interest in her life in the wake of a court battle between her and her father,
        Jamie Spears, over her $60 million estate.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc6c07d2-b69d-4a77-b075-5e4cfef5ce7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T06:36:38.515+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:58:20.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after The New York Times released "Framing Britney Spears,"
        the singer said that although she didn''t watch it, she cried for two weeks
        after its release. Now, the BBC has released their own documentary titled
        "The Battle For Britney."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '643e0e19-bf5a-48b8-8c99-a7e9be164eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T06:36:38.515+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:58:21.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next hearing regarding her conservatorship will take place in
        LA on June 23, and Spears is expected to speak for the first time.</p>'
  'Boston-Celtics-Evan-Fournier-COVID-long-haul':
    'author': 'George Ramsay, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-05-05T06:38:02.636+08:00
    'imagesource': 'jcr:84dc390b-142d-4d08-a016-c6ab75243e10'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ce025e01-cdfe-46f4-a108-532c304c5957'
    'lead': 'Evan Fournier was traded from the Orlando Magic to the Celtics in March,
      but admits he has been struggling with focus and depth perception as he continues
      to recover from the virus.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-05T06:40:08.291+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T04:58:03.512+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:47:17.912+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''It''s like having a concussion,'' says Boston Celtics'' Evan Fournier
      of lingering COVID-19 side effects'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ad3619-7f6a-4b09-8edd-a5a564362f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T06:40:08.291+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:58:04.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Boston Celtics wing Evan Fournier has compared
        the long-term side effects of COVID-19 to a concussion, saying he has "been
        feeling really weird" weeks after contracting the virus.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b86b066-216e-4a76-ab16-2fdd234e1bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T06:40:08.291+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:58:04.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fournier was traded from the Orlando Magic to the Celtics in March,
        but admitted he has been struggling with focus and depth perception as he
        continues to recover from the virus.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa5fb30f-9a24-4639-ab5b-5708202c6b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T06:40:08.292+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:58:05.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s like I have a concussion," 28-year-old Fournier told reporters
        after the Celtics'' 129-119 loss to the Portland Trail Blazers on Sunday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d9aa76d-ac01-4204-9ef9-1b6cb7776c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T06:40:08.292+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:58:05.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now, it''s actually doing a little bit better. But at first
        it''s like the bright lights were bothering my eyes and my vision was blurry
        and everything was just going too fast for me.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb1b44d4-12af-4077-be79-334a0588da5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T06:40:08.292+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:58:06.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At times, I''m really struggling to focus and my eyes keep struggling
        to focus on one thing. My depth perception is really bad right now. But I
        saw a specialist, she gave me some exercises and hopefully it will get better."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99c9bf3-0caa-47d2-927a-6c59c49a3f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T06:40:08.292+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:58:06.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fournier, who scored 21 points with five rebounds and three assists
        against the Blazers, has featured in six games since his return on April 23.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df4494ed-8f21-4025-b560-d04b5fc75724'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T06:40:08.292+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:58:07.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he was able to "feel like myself a little bit" during Sunday''s
        game, but added that the period since his return to the court has been "painful."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e571085-f198-41a0-9124-9c66e7767e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T06:40:08.292+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:58:07.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s just terrible timing," Fournier said about the impact of
        the virus.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81186826-bc10-4d8a-b189-7ddfe9f5cb94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T06:40:08.293+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:58:08.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I get here and we have high expectations and ambitions, trying
        to make a run. For the first time in my career, I have an opportunity to make
        a really deep run into the playoffs with a team.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2b7bf0-2efb-4758-908e-3838f180d74a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T06:40:08.293+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:58:08.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So it''s kind of a golden opportunity for me to finally be with
        a great team, and the fact that I got Covid and now I''m feeling like this,
        it''s heartbreaking to be honest."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87077432-015c-4942-b6bb-c2763c3109fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T06:40:08.293+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:58:09.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Dr. Manoj Sivan, an associate clinical professor and
        consultant at University of Leeds, about 10% of people will experience long-term
        health issues from Covid as they recover from the virus.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d6a50c5-0367-4d4c-a0e3-9809cd492a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T06:40:08.293+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:58:09.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that symptoms of long Covid mainly include fatigue, breathlessness,
        pain, brain fog, and psychological problems, but can also include palpitations,
        dizziness, rashes and joint swelling.</p>'
  'Boxer-Felix-Verdejo-Sanchez-kidnapping-killing':
    'author': 'Madeline Holcombe, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-05-05T06:40:46.543+08:00
    'imagesource': 'jcr:d4c5bc9d-a996-40a9-a13b-9dde18a212d5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f03780cb-b6e7-452d-a8f5-daff6a9c4b5d'
    'lead': 'Puerto Rican boxer Félix Verdejo Sánchez has been charged with kidnapping
      and killing a woman who said she was pregnant with his baby. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-05T06:42:31.073+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T04:57:57.571+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:47:18.255+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Olympic boxer charged in the deaths of a pregnant woman and her unborn
      child'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19dfab56-695f-4180-ae67-02367602fa81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T06:42:31.074+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:57:58.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Puerto Rican boxer Félix Verdejo Sánchez
        has been charged with kidnapping and killing a woman who said she was pregnant
        with his baby, according to court documents.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'babcb13a-cf94-4cd5-aac1-227c8d84573a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T06:42:31.074+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:57:58.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keishla Rodríguez Ortiz and her unborn child were found dead in
        the San Jose Lagoon on Saturday. A day later, Verdejo — who competed in the
        2012 Olympics — was arrested and charged with their kidnapping, carjacking
        and killing, federal court documents show.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077645c2-aff2-457a-af13-36a5eff2c88b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T06:42:31.074+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:57:59.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Verdejo''s attorneys for comment.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9fe76d-6c8d-428a-957e-6ab8304c5456'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T06:42:31.074+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:57:59.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I commend our partners in the FBI, the Puerto Rico Police Bureau,
        and the Puerto Rico Department of Justice for their dedicated and tireless
        efforts that led to the charges and arrest of the defendant," said US Attorney
        W. Stephen Muldrow. "We will continue working towards the ending of gender-based
        violence, and we offer our deepest condolences to the family of the victim."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c059d296-a3ef-43b1-b6e0-e649ccb18177'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T06:42:31.074+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:58:00.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though some of the charges carry a maximum penalty of death, it
        is unknown if federal prosecutors will pursue the death penalty in this case.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3440f1d3-fe2f-4b60-afec-b5f0a2aad026'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T06:42:31.075+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:58:00.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A witness told authorities Verdejo contacted him to help terminate
        a pregnancy after Rodríguez Ortiz told him she had taken a pregnancy test
        and was expecting his child, according to the complaint.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570ddcc3-9f8d-41c0-84c9-0fac8c5b63c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T06:42:31.075+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:58:01.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Verdejo and the witness, who is not named in the complaint, met
        her near her home. After a conversation, Verdejo punched Rodríguez Ortiz in
        the face, injected her with a syringe, and both he and the witness restrained
        her arms and feet with wire, the complaint said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6945dd-a2cc-4318-9b7f-038db86d6c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T06:42:31.075+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:58:01.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Verdejo and the witness then drove both his and Rodríguez Ortiz''s
        car to the Teodoro Moscoso Bridge over the San Jose Lagoon. There, they threw
        her into the water, with Verdejo shooting at the victim from the bridge, the
        complaint alleges.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b041d7a-bf41-41d7-94db-2e552c412842'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T06:42:31.075+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:58:02.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I congratulate the policemen, prosecutors and forensic sciences
        personnel, who, as a single team, tirelessly and with the greatest of commitments,
        put their hearts to solve Keishla''s case in an agile and precise way," said
        Antonio López, Puerto Rico Police Bureau Commissioner. "Our commitment to
        her family, from day one, was to do justice to Keishla and we have already
        begun to do so."</p>'
