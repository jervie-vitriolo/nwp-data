    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:47:35.013+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'covid', 'travel-ban', 'Nepal', 'Pakistan']
    'template': '1'
    'title': 'PH temporarily bans travelers from Nepal, Sri Lanka, Bangladesh, Pakistan'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43010f8-6ad4-42f3-90d8-f415d9532aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T18:56:47.798+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:50:10.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 5) —</strong>&nbsp;The
        government announced a ban on travelers from Nepal, Sri Lanka, Bangladesh,
        and Pakistan to prevent the spread of the COVID-19 variant from India.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b002a931-c013-41d5-a75b-9a7434b0a22e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T18:56:47.798+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:50:11.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Executive Secretary Salvador Medialdea on Wednesday said the ban
        will be effective from May 7 to 14.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477878c0-3300-463d-9299-58af8ce38eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T18:56:47.798+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:50:11.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a memorandum, he said passengers coming from or who have been
        to the aforementioned countries within 14 days immediately preceding arrival
        in the Philippines, shall be prohibited from entering the country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '365639df-1caf-4777-bdcb-0cb9ceb08ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T18:56:47.798+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:50:12.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, effective immediately, passengers coming from or who
        have been to the four countries within 14 days and are arriving before the
        travel ban, shall undergo facility-based quarantine for 14 days notwithstanding
        a negative RT-PCR test.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '546c1146-878c-40e5-b4f2-5a8a370e0a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T18:56:47.798+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:50:12.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passengers merely transiting the countries will not be subjected
        to the procedures as long as they stayed in the airport the whole time and
        were not cleared for entry into those countries by immigration. They also
        do not need to be quarantined for 14 days once they arrive in the Philippines,
        the memorandum added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5409599-592a-49af-bdac-a2167701847e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T18:56:47.798+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:50:13.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government blocked visitors from <a href="https://www.cnnphilippines.com/news/2021/4/27/India-Philippines-travel-ban-COVID-19-outbreak.html">India</a>
        last month over the surge of COVID-19 cases that has devastated the South
        Asian country. The variant first detected in India has not yet been found
        in the Philippines.</p>'
