      'mgnl:lastActivated': 2023-01-25T04:56:04.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the DOH said the "bulk" of new COVID-19 variant cases
        are located in Metro Manila and Calabarzon.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb170ed8-13fd-4bef-a4dc-b55fe8355e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T21:57:09.614+08:00
