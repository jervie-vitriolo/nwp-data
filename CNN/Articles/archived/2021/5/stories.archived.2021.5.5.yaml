      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While in the Philippines, Gray did television hosting jobs and was
        also an active <a href="https://cnnphilippines.com/lifestyle/2021/2/3/Catriona-Gray-web-series-NCCA-Philippine-culture-.html?fbclid=IwAR14LOYXusbTPtCOm8TridDwnFq0FpYgkKxBQtTQF9w6D0tOB0xWCjA6UPs">arts
        ambassador for the National Commission&nbsp;for the Culture and the Arts.</a></p>'
  'Myanmar-gun-training':
    'author': 'Kocha Olarn and Paula Hancocks, CNN'
    'caption': 'A dozen armed recruits crawl along a dusty pathway, the cicadas masking
      any sound of their approach towards their target, a small village in the jungles
      of Myanmar. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-05-05T17:12:36.577+08:00
    'imagesource': 'jcr:0e50fae6-01b1-4687-b422-7674ff569fdf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '496067d6-e372-4c68-8876-680394c4a86e'
    'lead': 'A dozen armed recruits crawl along a dusty pathway, the cicadas masking
      any sound of their approach towards their target, a small village in the jungles
      of Myanmar.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-05T17:25:12.873+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T04:52:33.409+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:47:30.718+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'At military camps in the Myanmar jungle, doctors and students learn
      how to fire guns'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b209acd-94cc-4e81-aa25-8669d7e3541a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T17:25:12.873+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:52:33.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A dozen armed recruits crawl along a dusty
        pathway, the cicadas masking any sound of their approach towards their target,
        a small village in the jungles of Myanmar.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1a58fa-e582-4b41-baec-2bb12b59193e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T17:25:12.873+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:52:34.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ambush scenario is fabricated but the threat they are training
        for is real: a military junta that seized power in a coup on February 1, and
        embarked on a brutal crackdown on any perceived opposition to its rule.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5be8a29-5183-4531-a08c-bba41714d82f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T17:25:12.873+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:52:34.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of those who have fled to the jungles are members of the Civil
        Disobedience Movement (CDM) —&nbsp;which has seen thousands of white- and
        blue-collar workers, including medics and teachers, as well as engineers and
        factory workers, leave their jobs to disrupt the economy in resistance to
        the coup.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d687c09-3797-4b7a-97b7-a478347633ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T17:25:12.873+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:52:35.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now they want to know how to defend themselves from Myanmar''s military,
        known as the Tatmadaw, which continues to shoot people dead in the streets,
        has deployed rocket-propelled grenades and mortars against its own citizens,
        and hunts those wanted for arrest in terrifying nighttime raids on homes,
        according to the UN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ae851c-edc5-4e28-abad-831891cc5c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T17:25:12.873+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:52:35.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So they have traveled to the county''s borderlands, to areas control
        by ethnic armed groups that have been fighting the military, central government
        and each other for greater rights and autonomy, on and off for 70 years, to
        be taught how to fire a gun.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ae7035-4942-4eb8-a3eb-2a72e0cbb12c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T17:25:12.874+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:52:36.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maj. Gen. Nerdah Bo Mya is chief of staff of the Karen National
        Defense Organization (KNDO), one of two armed wings of the Karen National
        Union (KNU), Myanmar''s oldest rebel group that claims to protect the ethnic
        minority Karen people and their territory in southeastern Karen state.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c487e8a-9c11-4407-b3c0-e7492f95dc3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T17:25:12.874+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:52:36.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He heads up a free basic training program. "This is a responsibility
        to protect life," he said. "If we don''t train them who''s going to help them?"
        The increasingly violent tactics used against protesters and bystanders has
        led to more than 760 deaths, according to advocacy group Assistance Association
        for Political Prisoners (AAPP), although they say the actual death toll is
        likely far higher.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ffc976e-d57a-4e73-bbb5-1cbaf2570faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T17:25:12.874+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:52:37.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nerdah Bo Mya said not one of the 200 anti-coup protesters he has
        trained had held a gun before and many were still in college. "They''re quite
        young, their age is around 24, 25 -- and some are nurses and also some doctors
        and medical staff," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be41bd6d-e5c6-4bb7-b09e-93c6c045b019'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T17:25:12.874+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:52:37.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As well as being told how to handle weapons, they are prepared for
        the physical hardships of combat, shown first aid techniques and taught basic
        marksmanship.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '517102cf-6251-4a10-93f1-c66b9619e0a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T17:25:12.874+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:52:38.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The KNDO is not the only armed ethnic group offering CDM members
        training. Footage from a number of ethnic areas shows recruits chanting slogans,
        such as "for the people," "for our freedom" and "for our independence."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '011f941b-d562-49b3-a464-d04f377dcb4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T17:25:12.874+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:52:38.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military junta has not responded to CNN''s request for comment
        on these camps. On May 4, however, the military leadership published a statement
        in the state-run New Light of Myanmar calling on those who had traveled to
        ethnic areas or overseas to come home.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5de111-d77a-4d10-a5a2-14229ef092df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T17:25:12.874+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:52:39.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Basic training for anti-coup protesters</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af1ba0d4-0290-4b10-a614-8180f2eb5ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T17:25:12.874+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:52:39.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once they have received the training, the idea is for the men and
        women to return to their cities and pass on their knowledge to fellow protesters.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d12e84a-da1b-4e48-b626-2909fff36101'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T17:25:12.874+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:52:40.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One 18-year-old, who was manning a roadblock in the city of Bago
        last month when dozens were killed by the military, said many of his comrades
        had traveled to the ethnic areas for training. He had stayed behind.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5399a5f9-f4e9-4470-b1bf-3350b1420310'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T17:25:12.874+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:52:40.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asking to remain anonymous for his safety, the teenager said: "We
        have two groups, one to protect the neighborhood and another went to get the
        training and they will come back and teach us what they have learned."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff7d1368-352f-47ae-832f-a4e6f3d145f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T17:25:12.874+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:52:41.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nerdah Bo Mya acknowledges it is a very one-sided battle on the
        streets of Myanmar.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93283715-9da5-49e8-862f-813670443b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T17:25:12.874+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:52:41.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We told them they have to be wise and we have to fight with our
        head and not with our heart," he said, acknowledging that the Tatmadaw is
        a highly trained fighting force. It ruled Myanmar for more than half a century
        through brutality and fear, turning the country into a poverty-stricken pariah
        nation.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa52664-4697-4eba-96fb-9165985b030e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T17:25:12.874+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:52:42.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nerdah Bo Mya said the CDM members need weapons to have a chance
        against the Tatmadaw, but would not say whether his group had provided any
        —&nbsp;or whether bomb-making was part of the course.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '718c11fb-e3a3-408b-b17f-91d5cafc68bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T17:25:12.874+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:52:42.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He criticized China and Russia for enabling the military leadership,
        saying the rest of the world needs to support the CDM movement, and singled
        out the United States. China and Russia are the largest and second-largest
        suppliers of arms to Myanmar. Both have agreed to United Nations resolutions
        condemning violence against peaceful protesters but not condemning the coup
        specifically and have resisted a UN arms embargo on the country.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717defd9-cbde-4f3d-97cd-65f905ac0e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T17:25:12.875+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:52:43.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nerdah Bo Mya says the anti-coup protesters worry the international
        community will forget about them, saying: "They all look up to the American
        government for democracy and freedom and if Chinese and Russian governments
        can help the brutal corrupt military regime why the American government cannot
        help these people who are striving for freedom and democracy in Burma."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f55b5f-94e0-41e3-915f-079fac526c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T17:25:12.875+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:52:43.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, US President Joe Biden has condemned the violence being
        used against protesters and has imposed sanctions on military leaders and
        some military-led businesses.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa281b2-b21d-4119-9d31-af1600a775c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T17:25:12.875+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:52:44.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Historical fight between the military and ethnic minorities</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db4c993-998d-4952-96f8-dcd3fc78aa16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T17:25:12.875+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:52:44.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Myanmar military''s sustained conflict with ethnic minorities
        has displaced hundreds of thousands of people, and rights groups have long
        linked soldiers to atrocities and human rights abuses in ethnic regions, including
        massacres, rape and other forms of sexual violence, torture, and forced labor.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d55c23b-488b-42ba-9dc7-a279faa09552'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T17:25:12.875+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:52:45.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016 and 2017, the military launched a brutal campaign against
        the Rohingya Muslim minority in Rakhine State, committing atrocities which
        led to more than 740,000 Rohingya fleeing into neighboring Bangladesh in 2017
        alone, prompting a genocide case to be heard at the International Court of
        Justice.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5b3735-f7cb-4452-a0ec-370f86db266e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T17:25:12.875+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:52:45.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amnesty International reported in 2017 that ethnic minorities in
        Kachin and the northern Shan State had also suffered abuses from the ethnic
        armed organizations, including forcible recruitment.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69336d35-a863-48f6-913b-47daff079129'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T17:25:12.875+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:52:46.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Karen State, Nerdah Bo Mya says ethnic armed organizations feel
        they have an obligation to work together with anti-coup protesters to rid
        the country of military dictatorship. "We have heart for these kind of people,
        because we have gone through this ourselves and we know what kind of pain,
        what kind of suffering... what kind of atrocities they''re going through so
        we can put ourselves in their shoes."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf0c6ad3-830a-41e9-b846-60c0bf1b7b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T17:25:12.875+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:52:47.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The violence wielded by the military in the big cities like Yangon
        and Mandalay have forced some Bamar people to reckon with their past -- some
        are for the first time acknowledging and even apologizing for not recognizing
        or standing up for the ethnic struggles, which are far from over.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bfc79f5-1efe-4be9-9cb8-4e52e1af77fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T17:25:12.875+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:52:47.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fighting has intensified in the country''s mountainous north and
        southeastern border areas following the coup.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c72375f2-1790-48c6-a091-c4bfe2cc906e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T17:25:12.875+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:52:48.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Armed clashes between the Myanmar military and another Karen armed
        group —&nbsp;the Karen National Liberation Army —&nbsp;have displaced about
        40,000 people, according to the UN Office for the Coordination of Humanitarian
        Affairs (UNOCHA).</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a595040-e138-43ab-93f5-de987329f142'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T17:25:12.875+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:52:48.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military has conducted airstrikes and mortar shelling on KNLA
        bases and villages. Last week, the KNLA seized a military outpost in a jungle
        area close to the border with Thailand''s Mae Hong Son province.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953b58ce-aaa3-4a8c-8eb3-9659a1a8bbad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T17:25:12.875+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:52:49.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, northern rebel group the Kachin Independence Army (KIA)
        said it had shot down a military helicopter near the town of Moemauk in Kachin
        state, after days of military air raids.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d977ea7-01ef-46a2-ada1-d39a0bfa6698'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T17:25:12.875+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:52:49.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no doubt that three or four weeks of basic training does
        not equip these doctors and students to fight against a well-armed military.
        But Nerdah Bo Mya says they will return to the cities better equipped mentally,
        at least.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd5aaf4e-1783-4cc1-88b7-8323ca888d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T17:25:12.875+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:52:50.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is not necessary to fight with the Burmese army on the streets,
        but they can do something else, they can do something more defensive and more
        productive," he says. He did not expand on what that might be.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18279b60-b806-428d-a791-b435101a793a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T17:25:12.875+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:52:50.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For students to seek out ethnic armies shows how severely the security
        situation in Myanmar has deteriorated in just three months.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f581f5e-c5d3-4522-b2cd-f2fd4d8c0641'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T17:25:12.875+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:52:51.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those once medically trained to save lives are now learning how
        to defend them in urban battle. That only raises fears the days and weeks
        to come in Myanmar will become more violent.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25019827-026c-41d9-8c37-29002e475359'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T17:25:12.876+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:52:51.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Helen Regan also contributed to this report from Hong
        Kong.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '652e8062-76d0-43f6-9a3f-7f4d6dcabe7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T17:25:12.873+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:52:52.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first publishec on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/05/04/asia/myanmar-rebels-training-hnk-dst-intl/index.html"
        href="https://edition.cnn.com/2021/05/04/asia/myanmar-rebels-training-hnk-dst-intl/index.html">At
        military camps in the Myanmar jungle, doctors and students learn how to fire
        guns</a>"</em></p>'
  'FDA-chief-surprise-Duterte-Sinopharm-vaccine':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-05T17:27:57.892+08:00
    'imagesource': 'jcr:b1349a28-accc-47d2-bdec-6d5ca90a7262'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '92de9e17-b13d-45de-841e-bc31cf09c376'
    'lead': 'Food and Drug Administration Director General Eric Domingo said Wednesday
      he was ''surprised'' President Rodrigo Duterte was vaccinated with China''s
      Sinopharm COVID-19 shot, which is still not approved for emergency use in the
      country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-05T17:29:58.070+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T04:52:23.293+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:47:31.146+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'FDA chief ''surprised'' Duterte was inoculated with Sinopharm vaccine'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae89519e-1d33-4283-a102-1b312c70b535'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T17:29:58.070+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:52:23.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 5) —</strong> Food and
        Drug Administration Director General Eric Domingo said Wednesday he was ''surprised''
        President Rodrigo Duterte was vaccinated with China''s Sinopharm COVID-19
        shot, which is still not approved for emergency use in the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48f54d3-66cf-44da-8e4c-750072a5b5e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T17:29:58.070+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:52:24.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was surprised there was an injection being done," he said in
        a Kapihan sa Manila Bay forum when asked how Duterte reacted to the Sinopharm
        shot he got.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e56b6b-adb2-40b6-8556-3a0436904d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T17:29:58.070+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:52:24.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Francisco Duque III administered the <a href="https://www.cnn.ph/news/2021/5/3/duterte-first-dose-sinopharm-vaccine.html"
        target="_blank">vaccine</a> to the President as shown in the video shared
        by Senator Bong Go on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f2dab8-9590-4853-94ff-99ebb02f925f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T17:29:58.070+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:52:25.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang earlier said Duterte did not use a smuggled vaccine,
        adding the shot he got was among the doses "covered by the compassionate use
        permit issued to the PSG (Presidential Security Group) hospital by the FDA."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '564e0084-cc46-4c65-84ac-01871a7e4970'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T17:29:58.070+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:52:25.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, the FDA granted a compassionate special permit to the
        PSG to use 10,000 doses of the Sinopharm vaccine amid the absence of regulatory
        approval.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb5960cb-ec6d-47cf-8137-662cbd70d20c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T17:29:58.070+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:52:26.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even before the CSP was issued, Duterte in December last year,
        revealed that "almost all soldiers" have been vaccinated with the Sinopharm
        vaccine.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04cdb29e-3803-4034-862a-53a37d4a1d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T17:29:58.070+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:52:26.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PSG chief Brig. Gen. Jesus Durante III also admitted some PSG personnel
        got COVID-19 vaccine shots as early as September 2020. No vaccine had been
        granted emergency use authorization yet at the time, with the first EU given
        in January 2021 to Pfizer-BioNTech''s COVID-19 vaccine. The government''s
        vaccination program only started in March. Duterte''s closed-in security used
        ''smuggled'' vaccines, Defense Secretary Delfin Lorenzana said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b0f70fa-91c5-4282-8604-75d982338075'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T17:29:58.071+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:52:27.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the revelation, the FDA, in Dec. 2020, launched a probe on
        the alleged smuggling of China''s Sinopharm vaccine doses, but Domingo said
        PSG remains uncooperative in their inquiry up to now.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1f98d7-c1f2-44e3-b393-0565bdd79d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T17:29:58.071+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:52:27.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have written the PSG to tell us if it was true. They haven''t
        replied to us. Secretary Duque, the DOH [have] also written to them asking
        for details and there has been no information forthcoming," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '859bd08e-a134-4f6e-9643-5bfc0bedf060'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T17:29:58.071+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:52:28.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have tried working with the Bureau of Customs to check...if
        there are any signs of smuggled vaccines. But blank wall eh. We still aren''t
        getting any information on that until now," Domingo added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f86c16-77b9-4752-b5bf-2549b043e99c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T17:29:58.071+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:52:28.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA has not received an "official" emergency use authorization
        application for the Sinopharm vaccine, Domingo said. He added three representatives
        of the vaccine maker only sent emails, saying they intend to apply for EUA.</p>'
  'Chinese-rocket-Pentagon':
    'author': 'Barbara Starr and Paul LeBlanc, CNN'
    'caption': 'The Pentagon has said it is tracking a large Chinese rocket that is
      out of control and set to reenter Earth''s atmosphere this weekend, raising
      concerns about where its debris may make impact. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-05-05T17:26:31.476+08:00
    'imagesource': 'jcr:965c94f9-fd3e-4a63-9c5c-e6f60d236f7d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '134a8856-804a-4cce-90bb-ed6b7a20da40'
    'lead': 'The Pentagon has said it is tracking a large Chinese rocket that is out
      of control and set to reenter Earth''s atmosphere this weekend, raising concerns
      about where its debris may make impact.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-05T17:30:52.453+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T04:51:56.912+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:47:31.491+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Pentagon', 'China']
    'template': '1'
    'title': 'Pentagon tracking out-of-control Chinese rocket that could reenter Earth''s
      atmosphere'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf76db22-3c7a-41df-946d-7872b2407e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T17:30:52.454+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:51:57.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Pentagon has said it is tracking a
        large Chinese rocket that is out of control and set to reenter Earth''s atmosphere
        this weekend, raising concerns about where its debris may make impact.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af3ab32-32e4-4808-9b6a-4b32be0473a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T17:30:52.454+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:51:57.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese Long March 5B rocket is expected to enter Earth''s atmosphere
        "around May 8," according to a statement from Defense Department spokesperson
        Mike Howard, who said the US Space Command is tracking the rocket''s trajectory.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b45a02-6b4a-4286-b1b1-0e85becc87d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T17:30:52.454+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:51:58.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rocket''s "exact entry point into the Earth''s atmosphere" can''t
        be pinpointed until within hours of reentry, Howard said, but the 18th Space
        Control Squadron will provide daily updates on the rocket''s location through
        the Space Track website. The rocket was used by the Chinese to launch part
        of their space station last week. While most space debris objects burn up
        in the atmosphere, the rocket''s size —&nbsp;22 tons —&nbsp;has prompted concern
        that large parts could reenter and cause damage if they hit inhabited areas.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85bac5b3-1281-4648-8954-c33fc733ae53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T17:30:52.454+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:51:58.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Jonathan McDowell, an astrophysicist at the Astrophysics Center
        at Harvard University, told CNN that the situation is "not the end of days."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f1de54-d2e3-4df6-bbb8-525363ef6a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T17:30:52.454+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:51:59.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think people should take precautions. The risk that there
        will be some damage or that it would hit someone is pretty small —&nbsp;not
        negligible, it could happen —&nbsp;but the risk that it will hit you is incredibly
        tiny. And so I would not lose one second of sleep over this on a personal
        threat basis," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178c09f1-5b02-4adb-bc0d-3b2b1ed3fe20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T17:30:52.454+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:51:59.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are much bigger things to worry about."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b213b13-ba40-4d92-bd76-9116daf03185'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T17:30:52.454+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:52:00.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McDowell explained that pinpointing where debris could be headed
        is almost impossible at this point because of the speed the rocket is traveling
        —&nbsp;with even slight changes in circumstance drastically change the trajectory.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3614e3c-17dc-41a0-8712-2c3140dd4e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T17:30:52.455+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:52:00.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We expect it to reenter sometime between the eighth and 10th of
        May. And in that two day period, it goes around the world 30 times. The thing
        is traveling at like 18,000 miles an hour. And so if you''re an hour out at
        guessing when it comes down, you''re 18,000 miles out in saying where."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7df080-2cbf-4f61-8a82-fd25944211e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T17:30:52.455+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:52:01.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And so you should not believe anyone who tells you, ''Oh yeah,
        I''ve heard it''s coming down in this particular place,'' " McDowell added.
        "Don''t believe them at least a few hours before the reentry because we''re
        just not going to know in advance."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59aa9a9e-e063-4f00-94fd-a29b77d1aaa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T17:30:52.455+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:52:01.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the ocean remains the safest bet for where the debris will
        land, he said, just because it takes up most of the Earth''s surface.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ba2d46-0e3b-4b47-85ea-6a4e81d142f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T17:30:52.455+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:52:02.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you want to bet on where on Earth something''s going to land,
        you bet on the Pacific, because Pacific is most of the Earth. It''s that simple,"
        McDowell said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a575dcc-ce78-446a-b13b-9044bec18b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T17:30:52.455+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:52:02.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concern over the space debris comes after China launched the first
        module of its planned space station last Thursday morning from the Wenchang
        launch site in the southern island of Hainan, according to the China National
        Space Administration.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3df177a-1325-454a-8b74-bfe2323c1d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T17:30:52.455+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:52:03.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s space station won''t launch all at once; it will be assembled
        from several modules launching at different times. Chinese state media reports
        that the country''s space station will be fully operational by the end of
        2022.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '773b3034-7f8b-45a7-abf9-45a2b190bcd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T17:30:52.455+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:52:03.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Katie Hunt contributed to this report.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565083f6-8335-4fd2-aeac-1ed12234ecdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T17:30:52.454+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:52:04.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/05/04/politics/chinese-rocket-earth-scn/index.html"
        href="https://edition.cnn.com/2021/05/04/politics/chinese-rocket-earth-scn/index.html">Pentagon
