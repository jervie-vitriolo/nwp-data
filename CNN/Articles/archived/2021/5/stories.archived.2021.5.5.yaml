      'mgnl:lastActivated': 2023-01-25T04:59:33.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc195f9-178e-4049-895b-a403c5fc4837'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T03:50:55.642+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:33.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The only solution to our pandemic problem and our economic problem
        is the vaccine. <em>May mga tao rin diyan ayaw magpabakuna pero</em> (There
        are people who do not want to be vaccinated but) we are at war with COVID-19…
        <em>Wala ng ibang solusyon kung hindi ang bakuna</em> (There is no other solution,
        but the vaccine),” he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256fc267-41d1-40ba-87f0-3e8189a55d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T03:50:55.642+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:33.474+08:00
