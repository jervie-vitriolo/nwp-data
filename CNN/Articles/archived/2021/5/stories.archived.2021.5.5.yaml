    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1ab4bc43-4c8c-4f45-9e18-7427a8aec81e'
    'lead': 'The government announced a ban on travelers from Nepal, Sri Lanka, Bangladesh,
      and Pakistan to prevent the spread of the COVID-19 variant from India.'
    'mgnl:activationStatus': true
