      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255bf941-4b72-4b54-a72a-463fe145efd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T03:50:55.641+08:00
      'mgnl:createdBy': 'bamba'
