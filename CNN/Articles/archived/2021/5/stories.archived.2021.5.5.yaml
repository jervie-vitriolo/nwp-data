      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/05/04/health/vaccinated-people-maskless-outdoors-trnd/index.html">Why
        some vaccinated people won''t go maskless -- even outdoors</a>."</em></p>'
