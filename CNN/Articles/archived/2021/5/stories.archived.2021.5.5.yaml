    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520b6fe1-77ad-4385-8e2c-397015de9f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T18:53:19.897+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:50:16.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Spoiler warning: I will begin mentioning details about the show
        after this point.)</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d48c9e-715d-4b83-b818-71133e4a359f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T18:53:19.897+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:50:17.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I love how this set-up made for a fantastic hybrid of legal drama/thriller
        meets slice of life sitcom — writer Park Jae Bum balances these two moods
        very well throughout the show. Every single character had a clear purpose.
        The reason for that, I realize, is because the show is designed as a long
        game of chess: each piece has an alter-ego. Vincenzo vs. Jang Han-Seok (played
        by dilfinator Ok Taecyeon of boy group 2PM) leading the pack; Hong Cha-Young
        (Jeon Yeo-been) vs. Zumba-loving Choi Myung-hee (an amazing Kim Yeo-jin) as
        their respective consiglieres.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad22a7a-086a-4b5d-9a7e-c2488d0e4a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T18:53:19.897+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:50:17.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it really does feel like a game of chess, with each episode
        designed to elaborate on the hows and whys of a player''s move. It''s as though
        you''re teased by the satisfying click of a chess piece hitting the clock,
        in anticipation of the response. In this case, Vincenzo reveals himself to
        be leagues beyond everyone else, almost <em>too</em> good to have a worthy
        adversary. (Though without saying much, discovering the chink in his armor
        was worth the wait.) Song plays Vincenzo with great bravado — this character
        will definitely cement him as one of the all-time greats. He could have been
        a flat antihero trope, but the show takes time to explore his ethos with depth.
        Towards the end of the show, there are several philosophical discussions about
        good vs. evil, and the lines throughout “Vincenzo” do get blurred often. What
        is good and what is bad? Is it bad to hurt bad people? How can we effectively
        deal out justice in a corrupt system?</p>'
    '10':
      'image': 'jcr:03e54c96-fcf7-4305-8d5c-9c7912cfa958'
      'imageCaption': '“Vincenzo” is the story of a Korean-Italian consigliere for
        the mafia. The set-up is made for a fantastic hybrid of legal drama/thriller
        meets slice of life sitcom. Photo from NETFLIX'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd318e665-6e2f-4957-8dbd-7b950f9cf6e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T18:53:19.898+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:50:18.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a41385-a181-4bbd-a705-ab4763fa8105'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T18:53:19.897+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:50:18.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Power and justice are prevailing themes on the show. That''s why
        I really enjoyed the chemistry between Vincenzo and lawyer Hong Cha-Young,
        the other half of Team Rocket. (A controversial opinion for the SongSong hive.
        Sorry, guys.) The story wasn''t heavy-handed about their romantic arc; it
        would be suggested once in a while, but it was clear that they were united
        by their wits and desire for vengeance. Ultimately, becoming Vincenzo''s “consigliere”
        awoke Cha-Young from her own disillusionment. Yes, she knew that the law is
        full of scumbags, but Vincenzo introduced her to a new brand of justice. And
        she had to reckon with accepting that as her own.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a05fb9-6621-490c-a24d-f6bf67e636fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T18:53:19.898+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:50:19.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a time when attaining justice feels impossible, Vincenzo made
        me examine where my own principles lie. How do I draw the line between what
        is fair and what is above the law? How am I going to hold people — and myself
        — accountable? In the last few episodes, the tenants of Geum-ga Plaza become
        fully radicalized into vigilantes after multiple run-ins with corrupt cops
        and politicians. There''s also a wonderful scene in the penultimate episode
        where Vincenzo tells Cha-Young that he would like to protect what little virtue
        she has left as he faces off with Han-seok one final time. At this point,
        he says, they will no longer be vigilantes but monsters. Cha-Young tells him
        this: "To be honest, everything we did was so cruel that it was hard for me
        to endure. But do you know why I supported you? There''s no law that can punish
        a monster like Jang Han-seok."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded35709-dd86-431a-9df8-171035ece0bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T18:53:19.898+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:50:19.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I suppose that''s how to best sum up what Vincenzo is trying to
        say: some people are just so evil that they truly deserve to be hurt right
        back. Vincenzo assigns himself as judge, jury, and executioner for the powerless
        — a burden that he says he will take on for as long as evil prevails. I may
        not exactly agree with this thesis statement, but it does make me wonder:
        what price are we willing to pay in order to right what is wrong about the
        world?</p>'
  'travel-ban-Nepal-Sri-Lanka-Bangladesh-Pakistan':
    'caption': 'The government announced a ban on travelers from Nepal, Sri Lanka,
      Bangladesh, and Pakistan to prevent the spread of the COVID-19 variant from
      India. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '9f881b11-f250-41ce-9ad5-334f860f07c0']
