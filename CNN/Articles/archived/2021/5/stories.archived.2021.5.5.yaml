      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Education Department will also be given a ₱5.6-billion budget
        to provide teachers and students with gadgets or internet connectivity and
        let them fulfill their functions under distance learning. Some ₱54 billion
        will also be allocated for the pension of retired military and police officers.</p>'
