      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It makes me really sad. I saw the post of Nova earlier and I really
        feel sorry [for] her because nobody deserves to be in that position," Mateo
        said.</p>'
