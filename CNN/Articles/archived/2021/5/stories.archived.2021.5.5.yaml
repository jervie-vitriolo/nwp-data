      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd733cea9-fb62-4bea-b359-d9f831ddf816'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T16:55:16.336+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:52:57.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When I won Miss Universe back in 2018 I made a vow to myself to
        see my dad at least 4 times a year, but since the pandemic we''ve spent the
        majority of time apart. I know I''m not alone, as so many families face the
        same reality in the time of Covid,” she said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7974e43-fdec-4427-b916-7982d73d6557'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T16:55:16.336+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:52:57.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f91a4f-51ca-43e2-bcfd-297a3811ad5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T16:55:16.336+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:52:58.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It''s always been a fear of mine, having an older father, of not
        having enough time with him. I don''t want to one day, be full of regret for
        not having given time to one of the most important people in my life. I''m
        so emotional writing this,” Gray added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de135a6-234d-4dea-adf1-d1522d76646e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T16:55:16.337+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:52:58.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5691224c-da8c-4ca6-b29a-392b8318323a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T16:55:16.337+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:52:59.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gray also sympathized with others seeking to reunite with their
        families amid the pandemic.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb37547-65e2-4925-bdf8-486102af0930'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T16:55:16.337+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:52:59.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b618f82-11c1-491e-8c05-7f3f10236fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T16:55:16.337+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:53:00.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I''m sending my whole heart to families who are in the same position
        as mine. Praying that you''ll be together soon,” she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ddce54f-28e2-4a6b-9726-ad554f547668'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T16:55:16.337+08:00
