      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb394d08-7ffb-4ce3-873f-2a9408550bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T06:53:55.595+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:57:48.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The doughnut company said on Tuesday that it has confidentially
        filed paperwork related to a public offering of its stock with the Securities
        and Exchange Commission. The number of shares that will be offered and their
        price range has not been determined, the company said, adding that the IPO
        is expected to happen after the SEC completes its review.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2bb353f-a7ef-4315-8709-ef6778b1626d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T06:53:55.595+08:00
