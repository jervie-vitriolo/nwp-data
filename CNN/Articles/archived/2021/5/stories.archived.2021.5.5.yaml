    'title': '178 new COVID-19 deaths recorded as recoveries near 1M'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1bc41c2-459f-4c03-9037-3cd8f1a5e310'
      'mgnl:activationStatus': true
