    'template': '1'
    'title': 'DOLE rejects PNP proposal to require police clearance in transactions'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e72a6ce-e807-484c-bd12-856e9d36f29f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T17:35:29.766+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:51:52.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 5)—&nbsp;</strong>The
        Labor Department has rejected the Philippine National Police''s proposal to
        require police clearance for transactions in the agency.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d9cc4f6-b904-4955-b13b-60d484ef1db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T17:35:29.766+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:51:52.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While good-intentioned, requiring DOLE''s clientele to secure NPC
        to avail of our services will do more harm than good," Labor Secretary Silvestre
        Bello III wrote in a letter dated May 4 and addressed to PNP chief PGen Debold
        Sinas —&nbsp;a copy of which was released to the media on Wednesday.</p>'
    '8':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">READ:
        Labor Secretary Silvestre Bello III responds to the request of the Philippine
        National Police to make the National Police Clearance a requirement in transactions
        <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/wccOiKwUyM">pic.twitter.com/wccOiKwUyM</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1389838651740213252?ref_src=twsrc%5Etfw">May
        5, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba50b16-e018-46ee-8812-186904db7a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T17:35:29.767+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:51:53.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee234d68-81c0-477b-a5d5-9ae608db9884'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T17:35:29.766+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:51:53.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While he expressed support for the rollout of the National Police
        Clearance System, a database targeted to streamline the issuance of the document
        across the country, Bello said majority of agency stakeholders were opposed
        to the PNP''s request.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c8e6861-f47d-4c7f-8493-993d85711825'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T17:35:29.766+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:51:54.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In fact, in a rapid survey conducted among our stakeholders, 94%
        of the employers and workers are not in favor of making the NPC a requirement
        to DOLE transactions," Bello''s letter further read. "It is a form of red
        tape to all and an additional financial burden to many."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa29088-72ae-4fe9-880c-c6ffba1a2aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T17:35:29.766+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:51:54.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello added the proposal was also "not aligned" with the current
        administration''s policy of ease of doing business.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c24ea57a-74b1-43b4-a349-6cc8c63e346f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T17:35:29.767+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:51:55.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted it may even violate provisions of the Constitution, the
        Labor Code of the Philippines, as well as other existing measures.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f64d864-29bf-4385-86ac-8cf5377a4753'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T17:35:29.767+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:51:55.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are with the PNP in building a safer place for our people. However,
        we can achieve this without adding burden to the transacting public and the
        people we serve," the DOLE chief said.</p>'
  'Why-are-Australian-officials-hinting-at-war-with-China-':
    'author': 'Ben Westcott and James Griffiths, CNN (Analysis)'
    'caption': 'For a country with a much smaller military and no nuclear weapons,
      Australia is suddenly hinting an awful lot about a war with China. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-05-05T17:31:29.183+08:00
    'imagesource': 'jcr:9aec9a2e-f020-4e82-910b-335a3d764273'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9f2831fb-0d1f-4f9c-a7d4-f69a64563bcb'
    'lead': 'For a country with a much smaller military and no nuclear weapons, Australia
      is suddenly hinting an awful lot about a war with China.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-05T17:35:42.863+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T04:51:44.652+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:47:32.156+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['China', 'Australia']
    'template': '1'
    'title': 'Why are Australian officials hinting at war with China?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0946d773-7da3-4694-b3a6-3c4e15d52067'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T17:35:42.863+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:51:45.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;For a country with a much smaller
        military and no nuclear weapons, Australia is suddenly hinting an awful lot
        about a war with China.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4343d63-7ec7-48c2-b773-3d04233d9694'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T17:35:42.863+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:51:45.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On April 25, the symbolic date of Anzac Day, when Australia honors
        its war dead, newly appointed Defense Minister Peter Dutton said a conflict
        with China over Taiwan shouldn''t "be discounted," adding that Australians
        needed to be "realistic" about tensions around the region.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb98110-dc32-4256-876c-d5caee0b1760'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T17:35:42.863+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:51:46.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another Anzac Day message, the top official at Australia''s powerful
        Home Affairs department, Mike Pezzullo, told his staff "free nations" were
        hearing the "drums of war" beating again.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9394371b-19a3-40a6-be7b-191ab19f7249'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T17:35:42.863+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:51:46.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few days later, Prime Minister Scott Morrison announced $580 million
        in military upgrades. One week on, several newspapers published a confidential
        briefing by Australia''s Maj. Gen. Adam Findlay to special forces soldiers,
        in which he said conflict with China was a "high likelihood."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd213f96-04df-449e-933c-3d19f04e64f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T17:35:42.863+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:51:47.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The idea of Australia fighting a war against China on its own is
        ridiculous. Last year, Australia''s military spending was about $27 billion,
        according to the Stockholm International Peace Research Institute. China''s
        was estimated to be 10 times higher, for the same period, at about $252 billion,
        the second highest in the world.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba42517-73ba-4cf2-9405-1de094aa15ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T17:35:42.863+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:51:47.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plus, China is a nuclear power. Australia is not.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0817bab-6ed6-49b7-b5b1-ab5ce83b0b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T17:35:42.864+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:51:48.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Relations between Canberra and Beijing have been in a deep freeze
        for almost a year, since Morrison and his government infuriated their Chinese
        counterparts by publicly calling for an investigation into the origins of
        the Covid-19 pandemic. Since then, Australian exports to China — including
        coal, wheat and wine —&nbsp;have faced crippling obstacles.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '870660de-cfee-4b94-824d-809f61cf9d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T17:35:42.864+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:51:48.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Australian government has moved to confront Beijing over allegations
        of human rights abuses in Xinjiang and Hong Kong, and Chinese Foreign Ministry
        spokesman Zhao Lijian has joined a chorus of state-run media highlighting
        Australia''s poor human rights record on refugees and Indigenous Australians.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b58df4c9-090a-4f55-98b6-a6505a554e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T17:35:42.864+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:51:49.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But much of the war-like rhetoric from Australia is actually driven
        by domestic politics, said Yun Jiang, managing editor at the Australian National
        University''s Center on China in the World. The Morrison government is under
        pressure over allegations it has mishandled its COVID-19 vaccine rollout,
        and could be looking to shift the focus.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89dc9593-28be-44a7-ab9e-a3a84dc783e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T17:35:42.864+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:51:49.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Focusing on an external enemy has usually been quite effective
        in uniting public sentiment and rallying around the government," she said.
        "I think it''s irresponsible for the government to talk it up like that. War
        is very serious business."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7348ba7c-bbfb-4d7c-81d8-239872d9f904'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T17:35:42.864+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:51:50.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Australian government''s words, however, may reflect real concerns
        about the possibility of a Chinese invasion of Taiwan —&nbsp;a conflict that
        could ultimately involve the entire Asia region and even the US. But that
        terrifying prospect, said Yun, is likely why other US allies in closer proximity
        to Beijing''s sphere of influence, such as South Korea and Japan, aren''t
        echoing Canberra''s aggressive language.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '464f057d-7758-469e-80c1-3f8999b84520'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T17:35:42.863+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:51:50.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/05/05/china/australia-china-war-military-mic-intl-hnk/index.html"
        href="https://edition.cnn.com/2021/05/05/china/australia-china-war-military-mic-intl-hnk/index.html">Why
        are Australian officials hinting at war with China?</a>"</em></p>'
  'Medicine-apolitical-FDA-chief-ivermectin-debates':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-05T17:46:35.165+08:00
    'imagesource': 'jcr:585ad23e-4a15-4d85-a0ff-e07794b3d1d6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0924bfa5-da00-4df2-ab7f-eb4c9c9c3ee9'
    'lead': '''Medicine is very apolitical,'' Food and Drug Administration Director
      General Eric Domingo says amid debates between politicians and medical experts
      on the use of ivermectin against COVID-19.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-05T17:48:35.883+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T04:51:35.357+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:47:32.512+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Medicine is very apolitical'', FDA chief says amid ivermectin debates'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f933275-5f35-4fde-b110-9c379697e118'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T17:48:35.883+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:51:35.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 5) —</strong>&nbsp;"Medicine
        is very apolitical," Food and Drug Administration Director General Eric Domingo
        said Wednesday amid debates between politicians and medical experts on the
        use of ivermectin against COVID-19.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af28c8c-14c7-451b-9289-25159bf4170c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T17:48:35.883+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:51:36.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo made the remark in response to the tweet of Senator Sherwin
        Gatchalian on the controversial antiparasitic drug.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dff3bcd-3996-4103-84ff-26f7e7162435'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T17:48:35.883+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:51:36.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ivermectin has been mixed with a toxic ingredient - politics,"
        Gatchalian tweeted on Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11033323-2953-4043-af2d-9b1ab89e7012'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T17:48:35.883+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:51:37.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We should trust FDA to do its job. We should listen to doctors
        and experts to avoid life-threatening side effects," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2370d1f8-0e1a-4a34-975f-466180d4f003'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T17:48:35.883+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:51:37.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo agreed with Gatchalian, adding "treatment of patients should
        be based on evidence."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdabd7de-9155-4c0b-9906-3f977a9ac5c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T17:48:35.883+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:51:38.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health experts, including those from the World Health Organization,
        have said there is not enough proof ivermectin can be used to treat or prevent
        COVID-19.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f46264-0a4f-49fa-9a85-35f162117948'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T17:48:35.884+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:51:38.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA earlier said oral ivermectin products are only approved
        for use on animals to prevent heartworm disease and treat infections caused
        by parasites. FDA-approved ivermectin products for human use are topical,
        intended for the treatment of parasitic infestations such as head lice and
        other skin conditions.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f3c8e3-baec-48e9-a9f9-87f2314e156c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T17:48:35.884+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:51:39.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite warnings from international and local health experts and
        the lack of scientific basis, some House lawmakers, including Rep. Mike Defensor,
        have pushed for the use of human-grade ivermectin against COVID-19, citing
        positive anecdotal reports from people who have taken the drug.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208c743f-0493-4278-b966-fd7d5d32e2bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T17:48:35.884+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:51:39.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defensor and Rep. Rodante Marcoleta also recently organized an event
        in Quezon City, where ivermectin capsules were distributed for free. Doctors
        were present during the distribution to hand out prescriptions.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '368485d7-3b88-4080-8bce-3f66a529d37f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T17:48:35.884+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:51:40.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo said off-label use of ivermectin can be allowed "if you
        are an admitted patient in a hospital that has a CSP (compassionate special
        permit) to use it or if a doctor prescribes it to you and you go to a pharmacy
        with a license to do compounding and the pharmacy will make it for you." Six
        private hospitals have so far received CSP to use ivermectin on COVID-19 patients.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a201f91-61ea-46c0-bc3c-08fb6c589c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T17:48:35.884+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:51:40.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, physicians at the event wrote prescriptions on a blank
        piece of paper that did not have the issuing doctor''s name and tax receipt
        number - a requirement under the country''s laws. The Department of Health
        has said it will ask the Professional Regulation Commission to probe the incident.
        The FDA is also conducting its own inquiry.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6e5c5d-60f4-4a32-b1b8-5f26a6857422'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T17:48:35.884+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:51:41.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Lack of jurisdiction</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed657dc7-be66-4be9-b05e-6e204c68ae4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T17:48:35.884+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:51:41.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the FDA said it does not have jurisdiction over Defensor and
        Marcoleta in connection with their recent distribution of ivermectin.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e83f1964-5833-4214-be8b-5ae8c1a0489c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T17:48:35.884+08:00
      'mgnl:createdBy': 'catherine'
