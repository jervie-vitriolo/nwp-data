      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 5) —</strong> A ₱54.6-billion
        allocation for the pension fund of uniformed personnel under Bayanihan 3 is
        part of the government''s payment in arrears to the military and police who
        have also been working in the frontlines during the pandemic, a lawmaker said
        Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2dfce62-0707-4f15-8a6e-4f528121a631'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T13:46:35.188+08:00
