  'duterte-order-pork-imports-adjustments':
    'caption': 'The Senate and the Department of Agriculture have reached a compromise
      and agreed on a proposal to raises taxes on pork imports, while reducing the
      minimum access volume.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-05T13:06:34.909+08:00
    'imagesource': 'jcr:a94510d6-e6de-4c9d-93b3-0bcdccdca3bc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c623aae5-ac0d-419d-bc7c-c8f110ccc643'
    'lead': 'The Senate and the Department of Agriculture have reached a compromise
      and agreed on a proposal to raises taxes on pork imports, while reducing the
      minimum access volume.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-05T13:09:16.689+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T04:55:28.273+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:47:24.123+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senate, DA agree on proposal to reduce MAV for pork imports at higher
      tariffs'
    'updated': 2021-05-05T21:06:00.000+08:00
    'visualType': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d0eccf3-92c7-41b8-9f30-68c2424459e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T13:13:26.119+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:55:28.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 5)</strong> — The Senate
        and the Department of Agriculture on Wednesday agreed on recommended adjustments
        to controversial policies on pork imports.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f41f2130-63ce-49d6-acfb-89f9a5fd5a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T21:05:50.052+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:55:29.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Department of Agriculture said that after lengthy
        deliberations, President Rodrigo Duterte’s economic team has reached a compromise
        with the Senate on pork import tariff rates and the minimum access volume.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2778d69c-b6f3-4545-975e-78e3e8cbca13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T21:05:50.052+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:55:29.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DA chief and economic team member William Dar said they recommended
        that the tariff rates be adjusted to 10-25% from the 5-20% stated under Executive
        Order 128.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51134ac0-d732-4d67-8dc3-d78713b5fbf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T21:05:50.052+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:55:30.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the first three months, they proposed a rate of 10% for in-quota
        imports —&nbsp;or those within the minimum access volume or MAV&nbsp;—&nbsp;and
        20% for out-quota or those in excess of the MAV. These will then be raised
        to 15% for in-quota and 25% for out-quota for the remaining nine months.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3827291f-7bf6-4ab7-a445-3b9e9ad074ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T21:05:50.052+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:55:30.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both sides also agreed that the MAV be reduced from 404,000 to 254,210
        metric tons.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58bac52-e3af-4b53-9097-9ec1322e189f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T21:05:50.052+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:55:31.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The recommended revision is necessary to arrest the inflationary
        impact on millions of Filipino consumers due to the dwindling pork supply,”
        Dar said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d8c411c-9002-4e7c-8000-0e815c6f7aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T21:05:50.052+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:55:31.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Given that we have reached a compromise, we will act without delay
        to reflect the features of the compromise in a corresponding executive issuance,”
        he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '217816e2-5f99-4f2a-8eba-bf487cd33bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T21:05:50.053+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:55:32.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DA will submit these recommendations to National Economic and
        Development Authority Board Secretary Karl Chua, who will then make the final
        proposal to the Office of the President.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f21433b-4e44-4ac8-81cb-476d9f0874bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T21:05:50.053+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:55:32.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dar said this is only an “urgent short-term measure,” adding they
        are “aggressively” taking steps to help the local hog industry recover from
        the impact of the African swine fever outbreak.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '689ef7eb-1eb5-4e9a-b49b-a4b58cd54c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T21:53:18.464+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:55:33.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Federation of Hog Farmers President Chester Tan said although
        they are pushing for the original 30-40% tariff rates imposed before the issuance
        of the EO, the new deal is an improvement from the DA''s previous suggestion.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c52d21-b158-4a9e-b37b-e0db489927fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T21:53:18.464+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:55:33.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Better than the original recommendation of DA, (which is) 5% to
        15% (for the first three months) and 404 million kilograms that will discourage
        commercial and backyard farms to continue and expand production," he said.
        "This compromise will at least give us a fighting chance and chance to compete."ff</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2288336b-47b5-4e15-a7ac-1eb97b239cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T21:05:50.053+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:55:34.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The economic team met with Senate President Vicente “Tito” Sotto
        III for four times since late April to discuss a middle ground.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4fd499f-d75a-4f92-9c94-6ba22d11d014'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T21:05:50.053+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:55:34.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte signed EO 128 last April 7 despite objections from local
        hog raisers and producers, who said the lower tariffs will bring a total loss
        of up to ₱14 billion in revenues and would decimate the local pork industry.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e75be8-204b-4cb4-91bf-693cfef4b38f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T13:09:16.690+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:55:35.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
