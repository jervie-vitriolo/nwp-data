    'lead': 'The Labor Department has rejected the Philippine National Police''s proposal
      to require police clearance for transactions in the agency.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-05T17:35:29.766+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T04:51:51.708+08:00
