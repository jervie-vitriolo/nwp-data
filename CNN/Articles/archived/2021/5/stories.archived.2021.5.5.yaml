    'lead': 'The Bureau of Customs - Ninoy Aquino International Airport on Tuesday
      intercepted 20,000 undeclared ivermectin tablets and other regulated drugs concealed
      in a shipment from New Delhi, India.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-05T21:08:20.886+08:00
