    'jcr:uuid': 'bc5ca285-3251-4dca-acb8-a715fe10b459'
    'lead': 'US President Biden says that the United States will send 60 million doses
      from its AstraZeneca vaccine stockpile to other nations by July 4.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-05T04:45:19.936+08:00
