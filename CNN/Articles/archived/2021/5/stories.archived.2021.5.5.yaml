      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the weekend, the PMA released <a href="https://www.philippinemedicalassociation.org/pma-statement-on-the-use-of-ivermectic-for-covid/"
        target="_blank">a statement</a> saying it was standing by previous statements
        made by the Food and Drug Administration, the Department of Health, and the
        World Health Organization that there is not enough evidence to conclude that
        ivermectin is an effective treatment for COVID-19.</p>'
    '16':
