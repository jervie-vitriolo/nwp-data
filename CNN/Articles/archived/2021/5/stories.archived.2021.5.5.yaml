      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To help the government in its inoculation program, private companies
        participated in tripartite deals that were able to purchase 17 million doses
        of AstraZeneca’s vaccines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e3f05e6-d350-4228-a134-9d2fb88a4edc'
