    'template': '1'
    'title': 'Duterte picks Eleazar as his 6th PNP Chief'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7904cf72-1b96-4cc3-9e83-9ab1c0eaa5e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T18:07:17.124+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:50:28.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 5)—</strong>&nbsp;President
        Rodrigo Duterte has appointed Lt. Gen. Guillermo Eleazar as the 26th chief
        of the Philippine National Police, Malacañang confirmed on Wednesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ce2634-1a0f-444a-ab83-a0f5e490ee57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T19:50:34.413+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:50:29.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleazar will replace Gen. Debold Sinas, who will reach the mandatory
        retirement age of 56 on May 8, in leading the 200,000-strong police force.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36957912-deb3-48cf-a224-52353241c756'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T19:50:34.413+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:50:30.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Presidential Spokesperson Harry Roque cited Eleazar''s
        track record as a PNP official.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae70cade-cb1b-4592-99d1-c56f89e3696a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T19:50:34.413+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:50:30.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are therefore confident that he will continue the reform initiatives
        of his predecessors and lead the police organization to greater heights,"
        Roque said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03030c3c-11a6-4509-b291-b2d937dc99ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T19:50:34.413+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:50:31.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement, Interior Secretary Eduardo Año likewise
        welcomed the appointment of Eleazar, describing him as "very qualified" for
        the post.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005dffb9-b036-429b-a211-726073719af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T19:50:34.413+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:50:31.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DILG chief also thanked Duterte for "acting favorably" on his
        recommendation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58121ee8-a59d-4204-81fb-c40868007d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T19:50:34.413+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:50:32.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I expect PLt Gen Eleazar to lead the entire PNP organization to
        greater heights in serving and protecting our people, implementing quarantine
        protocols and minimum health standards, and promoting law and order during
        this challenging period in our nation''s history," Año said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ae0263-4c85-4c98-971e-56e0a948440f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T19:50:34.413+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:50:32.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Eleazar said he also accepts the challenges that come
        with the promotion.</p>'
    '19':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-conversation="none"><p
        lang="en" dir="ltr">READ: Statement of newly-appointed PNP Chief Lt. Gen.
        Guillermo Eleazar | <a href="https://twitter.com/pnbarcelonlive?ref_src=twsrc%5Etfw">@pnbarcelonlive</a>
        <a href="https://t.co/ZJZsrunJTb">pic.twitter.com/ZJZsrunJTb</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1389888142560272388?ref_src=twsrc%5Etfw">May
        5, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c3565c-7707-45e1-b31d-49f622492ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T19:50:34.414+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:50:33.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ffa409-f724-478c-ba4e-3d83105b0e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T19:50:34.413+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:50:33.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to his appointment, Eleazar served the second highest post
        in the PNP as Deputy Chief for Administration.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff710fe2-4478-4ba1-b13f-51591ed6f3ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T19:50:34.414+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:50:34.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also worked as chief of the National Capital Region Police Office
        and head of the government''s task force against COVID-19 quarantine violators.
        He belongs to the Philippine Military Academy Hinirang Class of 1987.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8025438c-c2cd-44c5-985e-17c4fefdb17e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T19:50:34.414+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:50:34.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleazar is the sixth PNP chief handpicked by Duterte. He will only
        serve for six months as he is set to retire on his 56th birthday on Nov. 13.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0bdc47b-1f04-4050-8778-1aabbe9e5b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T19:50:34.414+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:50:35.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means Duterte can still name his seventh PNP chief before his
        term ends on June 30, 2022.</p>'
  'San-Miguel-Food---Beverage-swings-back-to-profitability--earnings-surge-66--in-Q1-':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-05-05T18:06:23.175+08:00
    'imagesource': 'jcr:13f896f7-ddd7-4357-8d2f-0ab823b1cf89'
    'jcr:mixinTypes': ['mgnl:hasVersion']
