  'DOH-COVID-19-swab-test-returning-OFW-travel':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-05T14:33:23.409+08:00
    'imagesource': 'jcr:40104b5b-21ae-4bb2-bfa0-06fa923c8bc7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b9c9effd-b4d6-4869-9540-5a26db1b2d50'
    'lead': 'The Health Department is proposing to wait for seven to eight days after
      travelers'' arrival in the country before they undergo COVID-19 testing to ensure
      accurate results.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-05T14:34:51.830+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T04:54:50.218+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:47:25.391+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH pushes for longer wait before testing inbound travelers'
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7303fd53-d0ca-4b85-9426-12d2e15b008b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T14:34:51.831+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:54:50.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 5) —</strong> The Health
        Department is proposing to wait for seven to eight days after travelers''
        arrival in the country before they undergo COVID-19 testing to ensure accurate
        results.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55cac06f-c823-4c99-80f6-a830378d0aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T14:34:51.831+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:54:51.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Maria Rosario Vergeire on Wednesday cited
        the findings of experts that waiting for 7 to 8 days after possible exposure
        is the optimal time since the viral load is at its peak during this period.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e721fe-eb2c-45d8-8f1f-284a99bd6e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T14:34:51.831+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:54:51.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On the 7th and 8th day nandoon ang pinakamataas na porsyento that
        a person who might have the disease might turn positive," she said in a media
        briefing. "For us to have accurate test results at ma-isolate natin agad ang
        may sakit, ito ang ating nirerekomenda ngayon."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07e6c4b-3113-4116-8c58-02ea9d24aa69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T14:34:51.832+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:54:52.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The highest chance for a person who might have a disease
        to test positive is on the 7th and 8th day. This is our recommendation to
        get accurate test results and be able to isolate those who are sick.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b938675-3b28-4181-8c1b-cc2e69dc9dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T14:34:51.832+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:54:52.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current protocol is to confine inbound travelers in a facility
        for six days, get them tested, and they can continue isolation in their hometowns
        or hotels until the 14-day requirement is met.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a313d7-6816-44b7-bacb-4b3e2a97a975'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T14:34:51.832+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:54:53.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Edsel Salvana of the Department of Health Technical Advisory
        Group previously presented data that showed 80% of tests have positive results
        by the eighth day from the time of exposure to possible infection — much higher
        than the 62% positivity rate on the fifth day.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '812355d3-0aa6-4c96-b6c4-f68597fe6f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T14:34:51.832+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:54:53.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH has sent its recommendation to the Inter-Agency Task Force for
        discussion.</p>'
  'LT-Group-doubling-capex-in-2021-':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-05-05T15:15:20.420+08:00
    'imagesource': 'jcr:3bbe7886-5958-460a-a876-e099041253c9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '610993b8-1cd2-49e5-8886-598e94332fd4'
    'lead': 'LT Group Inc., the conglomerate of tycoon Lucio Tan with businesses in
      tobacco, liquor, property, and banking sectors, is allotting a ₱9.7-billion
      investment on expectations that the market is set for a rebound this year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-05T15:16:50.542+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T04:54:43.702+08:00
    'mgnl:lastActivatedBy': 'magnolia'
