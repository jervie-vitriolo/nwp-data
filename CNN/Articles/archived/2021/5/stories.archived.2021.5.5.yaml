      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> With slowing vaccination rates across
        the country, the US will need to shift its strategy toward local accessibility
        to get out of the Covid-19 pandemic, Dr. Anthony Fauci said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd703f30a-9251-4a43-a16b-8892db1e406d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T17:58:23.285+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:50:55.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b375bac-99a0-4a21-b730-4fbe000caa61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T17:58:23.285+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:50:55.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Joe Biden announced a plan Tuesday to administer at least
        one dose of vaccine to 70% of the nation''s adult population by July 4, a
        target date some officials have set for a full reopening. But vaccine hesitancy
        and appointment and information accessibility disparity could get in the way.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a1094cc-db19-409b-9fbe-7da9aabddeed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T17:58:23.285+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:50:56.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680c9be6-86ab-4ea0-9bcd-a08dca55be76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T17:58:23.286+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:50:56.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the vaccination rates have been falling: Where there was once
        an average of more than 3 million doses administered per day, the US Centers
        for Disease Control and Prevention data shows the seven-day average has fallen
        to 2.5 million per day.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d64763-dabe-45fe-82a7-a7aa1b859c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T17:58:23.286+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:50:57.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01800f98-b1a6-4d3b-9fbc-915ca948517a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T17:58:23.286+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:50:57.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we''re going to be able to do it," Fauci, the director
        of the National Institute of Allergy and Infectious Diseases and a top Biden
        adviser, told CNN''s Wolf Blitzer, referring to increasing the number of people
        vaccinated.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ad640c-a754-43ee-b4bb-784e48c7b718'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T17:58:23.286+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:50:58.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8514b26-4482-4915-befa-dc39cf1599ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T17:58:23.286+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:50:58.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s by changing a little bit of the strategy -- getting
        out of the mass vaccination approach, and really putting in walk-in capabilities
        in 40,000 or so pharmacies throughout the country, getting mobile units going,
        getting the local capability of accessibility rather than these broad, mass
        vaccination sites."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b40bb2-1458-4eb0-83b9-e960fc8e6a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T17:58:23.286+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:50:59.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '051e4f87-2748-4b19-8de6-27ea5eb8c09d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T17:58:23.286+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:50:59.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the supply of doses has increased, there''s a feeling that accessibility
        has improved as well -- but that is not true for many people, said Andy Slavitt,
        the White House Senior Adviser for Covid Response.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '644333b3-3d38-4759-ba3c-8f6fecb6f88b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T17:58:23.286+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:51:00.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c5b6a8-3b86-4c90-ad88-8fee5cf73480'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T17:58:23.286+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:51:00.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For people who work and get paid by the hour, who don''t necessarily
        get time off from their boss, who don''t have vaccines available in their
        community, who don''t take walk-in hours, there''s still a number of people
        for whom it just needs to be easier," Slavitt told CNN''s Chris Cuomo.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f7c856-a8d7-4a42-a200-74bb9e632168'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T17:58:23.286+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:51:01.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac5a291c-d2a0-4a62-846a-f421422fe5b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T17:58:23.286+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:51:01.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Getting vaccination rates back up becomes even more critical as
        experts look toward the latter part of 2021. If the US doesn''t reach 80%
        herd or community immunity, the nation could face another surge in the winter,
        said vaccine expert Dr. Paul Offit on Tuesday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf09d93-32c4-46c2-a1fe-9ae685ff11af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T17:58:23.286+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:51:02.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444f70df-31c6-46e5-9b34-c6cc0b9c4794'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T17:58:23.286+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:51:02.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Vaccinations likely to open to children</h3>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd667a03f-76f9-4cf5-8e7f-db515e10e4bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T17:58:23.286+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:51:03.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, the youngest people eligible for Covid-19 vaccines are
        16 years old. But by next week, officials could expand that access to much
        younger adolescents.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49eb60c8-d84a-40e3-89f0-470f20c28fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T17:58:23.287+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:51:03.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c300418-d2b9-407a-8520-95c64e437711'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T17:58:23.287+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:51:04.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Food and Drug Administration is considering a request to
        extend its emergency use authorization for Pfizer/BioNTech''s coronavirus
        vaccine to 12-to-15-year-olds. A federal official has told CNN that authorization
        should be straightforward and could be expected by next week.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d70a5ca-a47e-40d9-9146-4be5b12612df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T17:58:23.287+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:51:04.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe1618fd-a5f6-4a4d-9327-3ece095efd02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T17:58:23.287+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:51:05.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC''s vaccine advisers have scheduled an emergency meeting
        for May 12, according to a new schedule posted on the CDC website.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1a2389-28de-408c-8b75-188c7034cdd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T17:58:23.287+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:51:05.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a134f02-2bbc-4bfc-809f-6f9444a70495'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T17:58:23.287+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:51:06.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If and when the FDA grants EUA, then the CDC''s Advisory Committee
        on Immunization Practices would have to meet to vote on whether to recommend
        the use of the vaccine in the new age group, and the CDC director would then
        have to sign off on it.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f5ce391-6d2c-44e8-8b7f-7a6fafed536a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T17:58:23.287+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:51:06.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60fc88c-e1e0-4320-855f-eb5548964399'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T17:58:23.287+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:51:07.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September, Pfizer expects to submit for EUA for children ages
        2 to 11 years old, the company said during its first-quarter earnings teleconference
        on Tuesday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b91cbd-d67c-4c64-ad6c-bcc6d688afb7'
      'mgnl:activationStatus': true
