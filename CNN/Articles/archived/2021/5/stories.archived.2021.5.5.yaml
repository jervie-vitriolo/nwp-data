  'Melting-glacier-World-War-I-cave-shelter-artifacts':
    'author': 'Jack Guy and Livia Borghese, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-05-05T06:54:21.368+08:00
    'imagesource': 'jcr:7fe0ffc3-7f1d-4032-a061-e263a0892a6c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '31def5d4-7293-43a0-8b7d-f6879d45aabf'
    'lead': 'Researchers have recovered a treasure trove of World War I artifacts
      from a cave shelter in northern Italy revealed by the melting of a glacier.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-05T06:59:05.650+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T04:57:21.438+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:47:19.505+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Melting glacier reveals World War I cave shelter and artifacts'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd291b45f-68ad-4c33-aaa8-94fcb6347935'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T06:59:05.650+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:57:21.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Researchers have recovered a treasure
        trove of World War I artifacts from a cave shelter in northern Italy revealed
        by the melting of a glacier.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94722e59-a87b-4ffe-9f62-5e98130b662c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T06:59:05.651+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:57:22.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the war, the cave shelter housed 20 Austrian soldiers stationed
        at Mount Scorluzzo on the Alpine front, close to the famous Stelvio Pass,
        historian Stefano Morosini told CNN Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358a40cc-62f3-4f1a-9d93-8b038593ccd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T06:59:05.651+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:57:22.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While people knew the shelter existed, researchers were only able
        to enter it in 2017 as the surrounding glacier had melted, added Morosini,
        who is scientific coordinator of the heritage project at Stelvio National
        Park and teaches at the University of Bergamo.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35bf9aba-2970-4f55-a821-393eaee5981e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T06:59:05.651+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:57:23.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inside they found food, dishes and jackets made from animal skins,
        among many other items, he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ba88d1-4516-4c31-b0df-f86af7888492'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T06:59:05.651+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:57:23.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The artifacts illustrate the "very poor daily life" of the soldiers,
        who had to deal with "extreme environmental conditions," said Morosini. Winter
        temperatures could drop to -40 degrees Celsius (-40 degrees Fahrenheit), he
        added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2461b6c-41bf-4f0f-bd10-af10baf6d549'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T06:59:05.651+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:57:24.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Soldiers had to fight against the extreme environment, fight against
        the snow or the avalanches, but also fight against the enemy," Morosini said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7ee1ec-f681-4ca3-aa78-8e7c1cfaccaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T06:59:05.651+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:57:24.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The artifacts are a representation, like a time machine, of...
        the extreme conditions of life during the First World War," he said, adding
        that more items appear in the area every summer as the glacier melts.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a48ef34a-77ce-4729-be98-15cf773ea280'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T06:59:05.651+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:57:25.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a sort of open air museum," said Morosini, who said that
        five years ago the bodies of two soldiers were found, along with documents
        that allowed them to be identified and their remains given to their families.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c2fb9d-94d3-4dd2-a6d2-0ed9ab6f660b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T06:59:05.651+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:57:25.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The artifacts from the cave shelter are being preserved and will
        form part of the collection, due to open in late 2022, at a museum dedicated
        to World War I in the northern Italian town of Bormio, said Morosini.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b779116c-90f7-4d36-868d-da057628ecc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T06:59:05.651+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:57:26.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shelter was occupied in the first days of the war by Austrian
        troops, who made it completely invisible from the Italian side or from aerial
        observation, according to a statement from White War Museum, located in Adamello,
        northern Italy.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae2ae06-a258-47e4-8166-391dd0241429'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T06:59:05.651+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:57:26.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It sits at an altitude of 3,094 meters (10,151 feet), just below
        the peak of Mount Scorluzzo, and excavation work has been carried out each
        July and August since 2017, removing around 60 cubic meters of ice from the
        cave.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '462ff30f-0fb2-4960-99b6-372d90d076b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T06:59:05.651+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:57:27.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 300 objects were recovered, including straw mattresses,
        coins, helmets, ammunition and newspapers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057ca84c-2b56-4716-af22-ec0f97f89f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T06:59:05.651+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:57:27.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The findings in the cave on Mount Scorluzzo give us, after over
        a hundred years, a slice of life at over 3,000 meters above sea level, where
        the time stopped on November 3, 1918 when the last Austrian soldier closed
        the door and rushed downhill," reads the museum''s press release.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee07e0c3-85f8-4e8a-863d-8b2b6600df41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T06:59:05.651+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:57:28.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a data-cke-saved-href="https://edition.cnn.com/2021/05/04/europe/italy-melting-glacier-war-artifacts-scli-intl/index.html"
        href="https://edition.cnn.com/2021/05/04/europe/italy-melting-glacier-war-artifacts-scli-intl/index.html"
        target="_blank">Melting glacier reveals World War I cave shelter and artifacts</a></em></p>'
