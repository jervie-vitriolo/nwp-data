    'lead': 'Another private hospital has received a compassionate special permit
      (CSP) to use ivermectin on COVID-19 patients, Food and Drug Administration Director
      General Eric Domingo said on Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-05T16:52:14.238+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T04:53:02.345+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:47:29.887+08:00
