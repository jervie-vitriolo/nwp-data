      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11be7f5b-785f-4944-8d6c-59ebf471d2c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T03:50:55.642+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:33.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concepcion earlier said that the private sector will <a href="https://www.cnnphilippines.com/news/2021/3/20/private-sector-to-fund-own-vaccine-rollout.html">fund
        its own immunization program</a>. Zuellig Pharmaceutical Corporation was also
        tapped as the logistics service provider, he said.</p>'
