    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '125f77ca-15af-4021-baa8-f8ec67dfe768'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T11:25:52.983+08:00
