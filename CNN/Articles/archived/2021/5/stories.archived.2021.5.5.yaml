      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 5)</strong> —&nbsp;The
        Pamantasan ng Lungsod ng Maynila said Wednesday it will reopen limited face-to-face
        classes in its Colleges of Medicine, Nursing, and Physical Therapy after securing
        clearance from the Commission on Higher Education.</p>'
