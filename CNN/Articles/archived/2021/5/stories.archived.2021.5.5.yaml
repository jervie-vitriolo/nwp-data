      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH case bulletin showed a total of 1,073,555 coronavirus infections
        with the addition of 5,685 new cases. The DOH said the relatively lower number
        of daily infections was due to fewer laboratories submitting their data on
        time. The number excludes samples from five laboratories, the department noted.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c91048-0350-4501-8cf9-54e6da449ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T16:18:08.407+08:00
      'mgnl:createdBy': 'janine'
