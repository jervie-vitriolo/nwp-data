    'jcr:uuid': 'f65046e4-c4d2-4ac4-9d9d-e2c98aaa503f'
    'lead': 'San Miguel Food and Beverage Inc. returned to profitability in the first
      three months of 2021, with net income soaring 66% to ₱9.68 billion despite the
      Philippines'' ongoing battle against the coronavirus pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-05T18:07:29.612+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T04:50:21.001+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:47:34.359+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'San Miguel Food & Beverage swings back to profitability, earnings surge
      66% in Q1

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c933452f-1c29-40ae-b9e5-35b099d96bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T18:07:29.612+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:50:21.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 5)</strong> — San Miguel
        Food and Beverage Inc. returned to profitability in the first three months
        of 2021, with net income soaring 66% to ₱9.68 billion despite the Philippines''
        ongoing battle against the coronavirus pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c38d58d-47be-4c88-9bdc-677b778f4698'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T18:07:29.612+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:50:22.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the group said its consolidated sales improved by
        11% to ₱76.36 billion, while income from operations also climbed 45% to ₱12.57
        billion in the first quarter.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be13348-d0fd-4a70-b17b-d8d55282ed19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T18:07:29.612+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:50:22.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The food unit of San Miguel Corp. said its earnings before interest,
        taxes, depreciation, and amortization stood at ₱15.63 billion, up 35%.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72071ef1-3bb9-42db-8db1-db6c708b6db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T18:07:29.612+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:50:23.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our first quarter results reflect the resilience of SMFB throughout
        the crisis," SMFB President and Chief Executive Officer Ramon S. Ang said
        in the statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b48ea17-1073-4423-a2cd-0a9d903c8ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T18:07:29.613+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:50:23.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The group has proven its agility and ability to control costs,
        manage cash, and stay on track to deliver long-term profitable growth while
        ensuring our products are always available to our customers and vulnerable
        communities that need them the most," the business tycoon added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6792eb00-a8ec-417d-aaf3-d868e834049b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T18:07:29.613+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:50:24.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Miguel Brewery Inc., meanwhile, saw its revenues slightly up
        by 2% to ₱28.84 billion. However, the company noted volumes "remained depressed"
        as operations of most of its on-trade channels were still suspended, worsened
        by the reimposition of the hard lockdown in the capital.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd7da13-3f34-4911-95b1-b631680a467f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T18:07:29.613+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:50:24.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this, SMB profit in the period increased by 45% to ₱5.46
        billion.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61feb97d-2994-4b34-b530-b9008983d8dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T18:07:29.613+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:50:25.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ginebra San Miguel, on the other hand, recorded a "stellar quarter"
        with revenues and earnings surging to ₱11.34 billion and ₱1.04 billion, respectively.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472db1e5-0612-4e32-b694-aec5adf7833a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T18:07:29.613+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:50:25.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, San Miguel Foods opened the year on an upbeat note
        with revenues jumping 9% to ₱36.18 billion on the back of strong demand and
        more stable pricing across all business segments.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a66d8e-1ac6-4747-91ad-0bb9e70f24df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T18:07:29.613+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:50:26.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earnings of San Miguel Foods in the January to March period reached
        ₱3.39 billion, more than doubled from the same period in 2020.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793c4fc1-4519-49df-ba4a-ee6c13628c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T18:07:29.613+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:50:26.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we continue to navigate the pandemic, we remain optimistic about
        the future and stay focused on driving investments in products and innovate
        on systems that will better address the needs of Filipinos. We will work hard
        with greater efficiency and flexibility in order for our country to emerge
        from this pandemic stronger and more formidable," Ang said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd8fbf4b-8e65-4ce7-a5a8-8dfb64371a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T18:07:29.613+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:50:27.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMFB shares in the local bourse shed 60 centavos or .92% to finish
        at ₱64.40 apiece on Wednesday.</p>'
