    'mgnl:tags': ['Bureau-of-Customs---Ninoy-Aquino-International-Airport', 'ivermectin']
    'template': '1'
    'title': "Customs seizes 20,000 undeclared ivermectin tablets, other drugs  \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f2d785-842b-4162-b478-c11e7057c357'
      'mgnl:activationStatus': true
