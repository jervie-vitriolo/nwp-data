    'mgnl:tags': ['Germany', 'Berlin', 'coronavirus', 'pandemic', 'COVID-19', 'restrictions',
      'vaccination']
    'template': '1'
    'title': 'Germany ponders new freedoms for the fully vaccinated'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c08def-53f7-456d-9e71-4e9009adee24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T04:29:25.772+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:29.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Germany is considering new plans to give
        extra rights and freedoms to people who have been fully vaccinated against
        COVID-19.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f834d51-03c4-482c-9b90-ede799236078'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T04:29:25.773+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:29.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31050b9-579b-4c81-82f0-f4b6bab2fbaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T04:29:25.773+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:29.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed changes to the existing pandemic rules would involve
        lifting certain social contact and movement restrictions. Inoculated and recovered
        people will no longer need a negative test if they want to go shopping, to
        the hairdresser or to visit a botanical garden, according to examples laid
        out by the German justice ministry.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b66ace-f030-48f0-8e74-c44d8d212ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T04:29:25.773+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:29.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de74064-5948-4aae-abef-5ee4e22cc646'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T04:29:25.773+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:29.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People who live in Germany would also no longer have to go into
        quarantine after traveling abroad, if fully inoculated, with a few regional
        exceptions.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd0722da-b8a4-4287-84e8-f9b12ad651b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T04:29:25.773+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:29.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1670a0d7-1f07-4826-a77a-8f5c7e1f8afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T04:29:25.773+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:29.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The legislation now has to go through the lower and then the upper
        houses of parliament. The lower house -- the Bundestag -- will meet Thursday
        to discuss the proposals, but questions remain over how people will prove
        they''ve had the vaccine and whether the possible loosening of the rules is
        confusing, unsafe or unfair.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5125569b-d4f8-4c49-a89f-f47ba8abfeee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T04:29:25.773+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:29.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '655525d4-0521-44fb-a3f5-744bbd07a4cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T04:29:25.773+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:29.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The legislation could come into force over the weekend.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3aa325-d252-43e1-a9cf-830c47ea90bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T04:29:25.773+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:29.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dfb291c-c6db-4952-a1a8-1dd87dfe8790'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T04:29:25.773+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:29.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccinated people will also be allowed to meet in private without
        restrictions, according to the plan, which if voted through Germany''s parliament
        could come into effect as early as Saturday. But mask wearing and social distancing
        in public spaces will remain on the cards.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f5a70b-e155-48db-be8e-2b7f04975827'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T04:29:25.773+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:29.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e0b7b9-b1de-4e8c-85c7-a40ff266bbc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T04:29:25.773+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:29.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following a rocky initial rollout of immunizations in the country,
        people are still clamoring for coveted vaccine slots. And while the speed
        of vaccinations has picked up, many are now desperate for liberties the new
        rules may provide. But the potential changes have been widely debated and
        disputed on several grounds in Germany.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d042e7a-b36b-4e86-b106-bb25f8d218c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T04:29:25.774+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:29.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df705b1-f3a3-43f0-9c17-b2fa891019d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T04:29:25.774+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:29.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medical experts have said the move could risk reigniting the pandemic.
        "It would be fatal if those who have been vaccinated and those recovering
        [from the virus] would be exempt of all testing upon entry," Ute Teichert,
        the chairwoman for the association of doctors in public health services (BVÖGD)
        told the Funke Mediengruppe, as quoted by CNN affiliate n-tv.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9046395-c6c7-4dcd-b848-ffe716add042'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T04:29:25.774+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:29.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '624d8e50-4288-47bd-9c97-290dd1290cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T04:29:25.774+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:29.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others have also warned of the risks of opening up too fast. Karl
        Lauterbach, a public health expert and Social Democratic Party (SPD) politician,
        told the broadcaster Deutschlandfunk: "We cannot make the mistake, to now
        risk a fast, early setback ... we are still far from herd immunity."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbff0af6-2154-4345-9e38-1dc8922a05cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T04:29:25.774+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:29.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791c7dc4-959c-475c-bb76-ab4136f93100'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T04:29:25.774+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:29.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issue of enforcing those new rules has been questioned by German
        authorities. Jörg Radek, deputy national chairman of the country''s police
        union, told the German public broadcaster ARD: "I think first of all, we need
        a transparent regulation from which it is clear for whom these vaccinations
        documents should apply, and we then need a very clear possibility -- which
        has to be carefully tested -- that those documents are forgery-proof."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb13295f-0fbd-4f74-8811-821f8906e3c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T04:29:25.774+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:29.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '819f727f-b388-4f96-a931-8ae39202f1b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T04:29:25.774+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:29.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plans come amid falling numbers of coronavirus cases and deaths
        in Germany, and a ramped-up vaccination program in the country.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b5b2dd5-1a28-4fae-a222-537a9a85a5fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T04:29:25.774+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:29.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8100b3a7-e5cd-47a4-a295-93eab536ba8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T04:29:25.774+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:29.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Robert Koch Institute, the national agency for disease control
        and prevention, recorded 7,534 new cases on Tuesday, compared to 9,160 the
        day before, and 11,907 the previous Monday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd8a305-2131-4865-8bc0-22091d847e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T04:29:25.774+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:29.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb1eb17-579c-472a-866d-ea2285d02e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T04:29:25.774+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:29.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Tuesday, 8% of Germany''s overall population has been fully
        vaccinated. More than 28.2% of the population has received at least one dose,
        according to health ministry data.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db61dfd4-2d96-47aa-b8bb-2bb2c3f6c6a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T04:29:25.774+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:29.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d22564-a819-4446-8287-5897f3c7ea19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T04:29:25.774+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:29.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the possible loosening of restrictions has fanned a debate
        about unfair privileges, German Justice Minister Christine Lambrecht told
        n-tv that the state should not infringe upon the rights of those who have
        had their shots: "By getting vaccinated, those people now again have the possibility
        to live out their basic rights. I think it is solidarity to be happy for them,"
        she said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78c0184-ed1b-45fe-b2de-d5c63f746239'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T04:29:25.774+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:29.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec2dbee6-53e8-4058-8f51-1b5751b399b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T04:29:25.775+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:29.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>German Health Minister Jens Spahn also voiced cautious optimism
        due to the success of Covid-19 vaccines so far. "The fact that we can -- one
        year after the pandemic began -- deal with how to return freedoms to those
        who are vaccinated, is due to the fact that vaccines were developed in record
        time," he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a40c07-ba40-4826-bfee-b715d7266851'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T04:29:25.775+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:29.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17cd666-5215-4bce-8944-55a02fa2ad77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T04:29:25.775+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:29.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many in Europe are now looking ahead to the sunnier months and potential
        summer holidays ahead, so a loosening of the pandemic restrictions cannot
        come fast enough for many, and the travel industry as a whole.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c33a75e-1fa2-47ae-afa4-47bc72787ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T04:29:25.775+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:29.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3cce396-813d-41b1-89a2-0b78d3a506d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T04:29:25.775+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:29.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some federal German states will open up to tourism at the first
        opportunity. The southern state of Bavaria, which has a large tourism industry,
        has said it will welcome visitors as soon as its seven-day incidence-rate
        falls under 100 per 100,000 people in the districts wanting to welcome tourists.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b536a25f-a068-4ebd-a3b7-36298822fa7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T04:29:25.775+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:29.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc3a4de4-0e14-4a84-bea4-35a671a8b758'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T04:29:25.775+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:29.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While a domestic and maybe even international summer vacation may
        now indeed be on the cards for some Germans, the signs are less rosy for the
        Pentecost period at the end of May, often seen as a traditional kick-off into
        the German summer.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d29a53-c193-4591-ab9c-583f656e24e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T04:29:25.775+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:29.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4268bd70-0d4e-4310-b949-529a42102c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T04:29:25.775+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:29.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thomas Bareiß, Federal Government Commissioner for Tourism and for
        SMEs, told the Bild newspaper that the Pentecost break "will again not happen
        in many holiday regions."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dffb7385-0982-40a6-99f5-2f92d9026ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T04:29:25.775+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:29.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/05/04/europe/germany-covid-vaccinations-intl/index.html">Germany
        ponders new freedoms for the fully vaccinated</a>."</em></p>'
  'US-states-and-local-rules-for-vaccinated-people':
    'author': 'Faith Karimi, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-05-05T04:29:35.403+08:00
    'imagesource': 'jcr:3f2fc198-b7f8-4419-96ed-5998252a5f33'
    'jcr:mixinTypes': ['mgnl:hasVersion']
