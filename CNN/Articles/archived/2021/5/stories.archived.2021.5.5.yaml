    'jcr:uuid': 'a1f0fadd-34cb-47af-8e3e-385c62caf72e'
    'lead': 'Germany is considering new plans to give extra rights and freedoms to
      people who have been fully vaccinated against COVID-19.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-05T04:29:25.772+08:00
