      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 5) —</strong>&nbsp;The
        country logged 178 more COVID-19 deaths on Wednesday, bringing the death toll
        to 17,800, according to the Department of Health.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0152e5-2348-4da5-8dfb-2261f75c3ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T16:18:08.407+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:53:30.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department said 112 of the new deaths were mistaken as recoveries
        in the previous report. The updated death toll is equivalent to 1.66% of the
        case count.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1c3d1d-723c-4f6e-b836-19c4cad5f1fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T16:18:08.407+08:00
      'mgnl:createdBy': 'janine'
