      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Pfizer expects to file for full US Food
        and Drug Administration approval for its COVID-19 vaccine for people ages
        16 to 85 this month, and will seek emergency use authorization for its vaccine
        for children ages 2 to 11 in September, the company said during an earnings
        call on Tuesday.</p>'
