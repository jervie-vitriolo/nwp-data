      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PLM said it received CHED’s approval on Tuesday, which means
        students may now proceed with their hands-on medical clerkship, a requirement
        for graduation from the College of Medicine.</p>'
