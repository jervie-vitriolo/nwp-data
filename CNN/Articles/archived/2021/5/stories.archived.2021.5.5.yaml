    'template': '1'
    'title': 'US will send 60 million AstraZeneca stockpile doses to other nations
      by July 4, Biden says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f93ef7-2168-4fe0-ac7a-412b3bfa9c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T04:45:19.936+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:58:56.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong>&nbsp;US President Biden said Tuesday
        that the United States will send 60 million doses from its AstraZeneca vaccine
        stockpile to other nations by July 4.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256a17fc-e996-4f9a-9d5f-4303a2016612'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T04:48:11.860+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:58:56.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0acf95f3-44ea-4f4a-be77-4b892ae24022'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T04:48:11.861+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:58:57.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are going to be, by the Fourth of July, have sent about 10%
        of what we have to other nations including some of the ones you mentioned,”
        Biden said during remarks at the White House on Tuesday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8d2846-fdc8-47aa-aa4d-70d21d26f219'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T04:48:11.861+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:58:57.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9373c090-5d2a-41c0-adc6-fe37b31d919a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T04:48:11.861+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:58:58.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An administration official confirms that the 10% number is the 60
        million doses the administration already committed to sharing with other countries
        should the US Food and Drug Administration issue an emergency use authorization
        for that vaccine.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '684a2f76-3a7a-4088-88fb-70d8a72564ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T04:48:11.861+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:58:58.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe009820-db91-4c59-a168-e92020292b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T04:48:11.861+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:58:59.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We expect that there are approximately 10 million doses that could
        be released, if and when FDA gets gives its concurrence, which could happen
        in the coming weeks. Further there''s an estimated additional 50 million doses
        that are in various stages of production and these could be completed in stages
        across May and June,” a senior administration official said in late April.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b60e231-33d6-48c4-a6b0-ab0e6bc674a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T04:48:11.861+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:58:59.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden added that he spoke with another head of state just today
        on the issue, but he wasn’t prepared to announce who.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3615cc91-0538-41fe-b839-0a8e1041f5f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T04:48:11.861+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:00.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b03523d-381a-440a-a113-e1682761ce15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T04:48:11.861+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:00.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“With regard to the AstraZeneca vaccine which we had, we have sent
        that vaccine to Canada and to Mexico. And there are other countries that we''re
        talking to now, as a matter of fact, I talked to a head of state today,” he
        said</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb42dc66-7e58-4382-8ec7-638d3a4b8d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T04:48:11.861+08:00
