      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 5) -</strong> The Bureau
        of Customs - Ninoy Aquino International Airport (BOC-NAIA) on Tuesday intercepted
        20,000 undeclared ivermectin tablets and other regulated drugs concealed in
        a shipment from New Delhi, India.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14305e7f-70c6-43d9-89c5-5ccae4deb393'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T21:08:20.886+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:49:01.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7bc9dff-754a-4e3d-907d-b936d3f02fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T21:08:20.886+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:49:02.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ivermectin is claimed by some as a possible cure against COVID-19.
        But health experts said there is not enough proof the antiparasitic drug can
        treat or prevent coronavirus infection.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3793787-1cf0-43aa-8365-75d64b9b1138'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T21:08:20.886+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:49:02.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b157e6-c549-4b71-96f8-e1002d61fa6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T21:08:20.886+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:49:03.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, the Food and Drug Administration only issues a compassionate
        special permit to use ivermectin.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d1280cc-974d-450f-b5d2-5703c64dfea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T21:08:20.886+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:49:03.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c51ace45-03b7-4785-b93f-118cd1b9d246'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T21:08:20.886+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:49:04.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In case ivermectin has been granted authorization, a valid license
        to operate as drug importer and emergency use authorization or certificate
        of product registration shall be presented," FDA Center for Drug Regulation
        and Research Director Jesusa Cirunay said in her response to the BOC''s query.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e919c8f-9c47-40cf-9c33-1ebc0c32983f'
