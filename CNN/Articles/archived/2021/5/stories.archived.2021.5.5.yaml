      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s going to be incredibly relevant to guests all around the
        world," he said. "Every single day, these parks are changing."</p>'
  'Ghislaine-Maxwell-sex-trafficking-trial-Jeffrey-Epstein':
    'author': 'Aya Elamroussi, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-05-05T06:26:11.018+08:00
    'imagesource': 'jcr:5bb012b0-2bf2-4a70-be31-59e36685e977'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '85629a8c-b4d8-4d39-847d-039b4cf96268'
    'lead': 'Ghislaine Maxwell, the former girlfriend of the late Jeffrey Epstein,
      faces sex-trafficking charges for allegedly recruiting and grooming a 14-year-old
      girl to engage in sex acts with Epstein.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-05T06:28:17.535+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T04:58:38.205+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:47:16.573+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Judge postpones Ghislaine Maxwell''s sex-trafficking trial until the
      fall in light of new charges'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d49429-44f8-4b6e-aea4-5f0f5a3c584b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T06:28:17.535+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:58:38.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A federal judge on Monday agreed to delay
        until the fall the sex-trafficking trial of Ghislaine Maxwell to provide the
        defense team more time to prepare for the additional charges against the former
        girlfriend of the late Jeffrey Epstein.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25241bd7-90e3-4832-8599-bd28db796686'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T06:28:17.536+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:58:39.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maxwell faces sex-trafficking charges for allegedly recruiting and
        grooming a 14-year-old girl to engage in sex acts with Epstein.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40356d3f-9451-4ca3-80b0-a28b665c2a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T06:28:17.536+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:58:39.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federal prosecutors filed the charges in March, alleging that Maxwell
        and Epstein recruited the underage girl to perform massages that became sexual
        at Epstein''s Palm Beach, Florida, residence. In exchange, they paid her hundreds
        of dollars in cash for each encounter, prosecutors have alleged.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '888b2c77-9c96-4a75-b2ce-45b90a383735'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T06:28:17.536+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:58:40.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maxwell, 59, pleaded not guilty to the sex trafficking charges.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc8b2be4-4d40-4331-b93a-9a2ae90f62ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T06:28:17.536+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:58:40.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trial was set to begin in July. That changed Monday when US
        District Judge Alison Nathan postponed it for the fall.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7678fb6-9066-4d9a-9449-94e16f71d9f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T06:28:17.536+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:58:41.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Such an adjournment would plainly give the defense team sufficient
        time to prepare for trial in light of the additional charges contained in
        the S2 indictment while also ensuring that the trial proceeds without undue
        delay," Nathan said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '201a12a6-fae2-4952-bd7f-92ebbada5e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T06:28:17.536+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:58:41.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nathan ordered both parties to meet and discuss a new trial date
        by May 10.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df9f7a4b-f459-42d8-9e00-8f79d694464d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T06:28:17.536+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:58:42.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maxwell has been jailed without bail since July because Nathan determined
        that her wealth made her a flight risk. She''s being held at New York''s Metropolitan
        Detention Center.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da5aeff2-6835-4c81-a4ba-e350d0a4496a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T06:28:17.537+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:58:42.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last July, Maxwell was charged by New York federal prosecutors with
        conspiracy and enticing minors to travel to engage in illegal sex acts, and
        the transportation of minors to engage in criminal sexual activity for allegedly
        grooming and recruiting underage girls from 1994 through 1997.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39d9ad1-5f2c-4791-a1a1-1a008a627fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T06:28:17.537+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:58:43.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federal prosecutors charged Epstein with running a sex trafficking
        operation between 2002 and 2005 at his homes in Manhattan and Palm Beach.
        He pleaded not guilty and died in prison in August 2019 while awaiting trial.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048cc669-70f1-4384-aeed-93fe398122b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T06:28:17.537+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:58:43.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A medical examiner ruled Epstein died of suicide by hanging, but
        a doctor hired by Epstein''s family to conduct an independent autopsy has
        disputed that conclusion.</p>'
  'Meghan-Markle-The-Bench-book-Prince-Harry-Archie':
    'author': 'Max Foster and Eoin McSweeney, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-05-05T06:28:48.969+08:00
    'imagesource': 'jcr:5579022d-a65a-483d-be57-bb8c24c2fa2a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c680fe45-23c9-4d62-ad06-c1babe8aa1a5'
    'lead': 'The book, titled ''The Bench,'' is  about the special bond between father
      and son — as seen through a mother''s eyes. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-05T06:30:19.842+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T04:58:31.102+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:47:16.923+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Meghan to publish children''s book inspired by Harry and Archie'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff90a4de-5ef1-40cf-8363-d02c514fca60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T06:30:19.843+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:58:31.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Meghan, Duchess of Sussex, will soon publish
        her first children''s book — and it is inspired by her husband Prince Harry
        and son Archie.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f968cb4d-ec59-4249-af98-a5eb6ca282cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T06:30:19.843+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:58:32.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The book, titled "The Bench," is "about the special bond between
        father and son — as seen through a mother''s eyes" and will be released on
        June 8, a press statement said Tuesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52bb6410-f1a7-4de8-8754-2afd8b87a209'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T06:30:19.843+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:58:32.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Inspired by her own husband and son, The Duchess of Sussex''s debut
        touchingly captures the evolving and expanding relationship between fathers
        and sons and reminds us of the many ways that love can take shape and be expressed
        in a modern family," the statement said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba020ee1-4746-46a9-9aa2-70a215f292e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T06:30:19.843+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:58:33.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Bench started as a poem I wrote for my husband on Father''s
        Day, the month after Archie was born," Meghan, The Duchess of Sussex, said.
        "That poem became this story."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b426aff-0f11-473e-8ac0-4aab93ef3320'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T06:30:19.843+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:58:33.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meghan added that award-winning artist Christian Robinson provided
        watercolor illustrations for the book, designed to show the "warmth, joy,
        and comfort of the relationship between fathers and sons from all walks of
        life."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eae47b2-7255-4596-9f3e-e4e24e04a4af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T06:30:19.843+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:58:34.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This representation was particularly important to me, and Christian
        and I worked closely to depict this special bond through an inclusive lens,"
        Meghan said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a91fb288-c4be-40a5-968c-b9743f91cf69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T06:30:19.844+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:58:34.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The book will be 40 pages long and is meant for children aged 3-7.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46fb6f75-e1d9-44a2-8bd5-a145fcd901e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T06:30:19.844+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:58:35.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My hope is that The Bench resonates with every family, no matter
        the makeup, as much as it does with mine," Meghan added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb92c988-1c50-444d-b18d-de1c0a52a06f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T06:30:19.844+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:58:35.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, Meghan and Harry announced that they are expecting
        their second child.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b4016ff-98c7-4203-95c9-5e2270eac534'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T06:30:19.844+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:58:36.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sussexes stepped back from the royal family last year, giving
        up their royal titles and saying at the time that they wanted to be financially
        independent.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86599dc0-958e-4a0b-8f91-a51c4b9080b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T06:30:19.844+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:58:36.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple relocated to Meghan''s hometown of Los Angeles.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336d508f-d1f8-4dff-addc-dd75cbb40ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T06:30:19.844+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:58:37.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year they sparked a heated conversation about racism,
        the British tabloid press and the royal family following their bombshell interview
        with Oprah Winfrey.</p>'
