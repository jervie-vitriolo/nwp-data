      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although vaccinating children quickly is looking more optimistic,
        it is too soon to say whether school districts might require students to be
        vaccinated in order to return to classrooms this fall, Slavitt said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87cda5a0-879e-4221-bdbd-37a2e3fcb593'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T17:58:23.287+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:51:08.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4ff2ff-4a44-4c8b-aead-b60cea7c2fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T17:58:23.287+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:51:09.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such a decision would be made locally and might require full approval
        of the vaccines from the FDA, he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7be414-8ca4-43de-ab96-97a11fdd08a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T17:58:23.287+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:51:09.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '353fd070-a57c-4699-8342-529cce8709aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T17:58:23.287+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:51:10.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, Slavitt said: "Not only do we want to get it done
        in time for school, we want to get it done in time so that kids can really
        enjoy their summer activities without having to worry, without having to wear
        their masks."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5743dfbb-bd48-4ade-b4be-b697509b4d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T17:58:23.288+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:51:10.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91876fc4-5cff-4aac-a722-9262c6304f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T17:58:23.288+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:51:11.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Fauci asks young people to ''be part of the solution''</h3>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de2e47c-ef6a-4c21-9a10-7a02838d4ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T17:58:23.288+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:51:11.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the FDA does authorize a vaccine for them, Fauci said he hopes
        children and teens won''t hesitate.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b36919-98a2-4e94-82f5-339b03c7f173'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T17:58:23.288+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:51:12.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97738dcc-07e4-4988-9e3f-781ed6c3eee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T17:58:23.288+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:51:12.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have the capability of protecting yourself as a young person,
        12 to 15, but also knowing that you''re not going to pass it on to someone
        else," Fauci said. "You even want to call upon the young people to say, ''I
        want to protect myself, but I want to be part of the solution, not part of
        the problem."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59aa9090-13b1-4500-9e75-51338561d982'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T17:58:23.288+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:51:13.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '608104c3-309f-421e-80ed-47f394c1e3f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T17:58:23.288+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:51:13.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adding millions more people to the vaccinated population will make
        a big difference in terms of building up population immunity, Dr. Ashish Jha,
        dean of the Brown University School of Health, told CNN.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fedc0b04-dbc0-422b-827b-878dbf958154'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T17:58:23.288+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:51:14.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6521563-11e7-494d-a595-954739c5d71a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T17:58:23.288+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:51:14.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer and Moderna are testing their vaccines in children as young
        as 6 months old and expect to ask the FDA for EUAs covering infants and children
        later this year.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64e89c4-3c46-445f-aab7-c338584c85ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T17:58:23.288+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:51:15.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d12da9d-32ac-4540-bba4-28914f4da6c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T17:58:23.288+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:51:15.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>States set dates to reopen</h3>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789130d6-66fa-4d96-b6a7-5c3144e3d281'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T17:58:23.288+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:51:16.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US may not be at herd immunity levels yet, but states are preparing
        for major easing of restrictions.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac5f340-25e8-49e5-84b5-8af4e2ef27e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T17:58:23.288+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:51:16.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '359c9c70-a117-473b-8c5b-a477185bf11d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T17:58:23.288+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:51:17.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Los Angeles and San Francisco will advance into California''s
        least restrictive reopening tier, allowing most businesses to resume indoor
        operations.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6803114-c491-485f-9991-8cde6310695f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T17:58:23.289+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:51:17.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd26a01c0-807b-44dd-a48a-1ebb98464322'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T17:58:23.289+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:51:18.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both areas, which account for about a quarter of the state''s population,
        have case rates lower than 2 per 100,000 residents. The 7-day positivity rate
        in Los Angeles County is 0.7%, while San Francisco''s is 0.6%, according to
        state health data.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b654ddbe-8944-4bb0-8047-dd271020820e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T17:58:23.289+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:51:18.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e26d028-41f4-4ab9-91c5-1259dea8bed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T17:58:23.289+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:51:19.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starting May 21, Delaware will lift all restrictions on indoor capacity
        for restaurants, retail, other businesses and houses of worship, according
        to a press release from Governor John Carney''s office. Masks will still be
        required indoors.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1faceed7-086e-4e0e-8291-ee064942df5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T17:58:23.289+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:51:19.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a10e027-5b7b-447a-855a-1391b5b8fbba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T17:58:23.289+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:51:20.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once Pennsylvania fully vaccinates 70% of the state''s population,
        officials will lift masking orders, Gov. Tom Wolf announced.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66365bd9-3fdd-46f7-9911-04fa661c3527'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T17:58:23.289+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:51:20.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f37a4e7-9ded-4e76-abf8-35f4ed07e374'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T17:58:23.289+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:51:21.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just over 50% of the state has had at least one dose of the vaccine,
        and over 3.5 million have been fully vaccinated, the Department of Health
        said in a release Tuesday.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a843b907-cca3-4e37-819e-167e67ecde77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T17:58:23.289+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:51:21.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/05/05/health/us-coronavirus-wednesday/index.html"><em>"Covid
        vaccines need to be more accessible for workers who can''t easily take time
        off, expert says. Or the US may face a winter surge"&nbsp;</em></a></p>'
  'worst-performing-students-philippines':
    'author': 'Juju Z. Baluyot'
