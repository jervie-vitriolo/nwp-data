      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Labor and Employment will also be given ₱25 billion
        to help displaced workers while ₱20 billion will be set aside for wage subsidies.
        Some ₱30 billion would be given to the agri-fishery sector, to help farmers
        and hog raisers to&nbsp;augment their resources and means of livelihood which
        were largely impacted by the African swine flu and the previous typhoons.</p>'
