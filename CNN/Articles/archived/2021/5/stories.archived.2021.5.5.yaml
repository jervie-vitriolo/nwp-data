      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3393a57b-e4c3-4e55-b0f9-80e21b09c8fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T03:50:55.642+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:33.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, the Philippines has received over 4 million coronavirus
        shots, most of which are China’s Sinovac COVID-19 vaccine. Close to 2 million
        of these were already administered since the rollout started in March with
        healthcare workers, followed by senior citizens and people with comorbidity.</p>'
