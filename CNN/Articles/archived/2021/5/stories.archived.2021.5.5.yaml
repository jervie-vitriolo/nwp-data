    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The search is on for the worst-performing students

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b62c76e-faed-4dd3-84a6-6b5a83e3044b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T18:06:46.468+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:50:38.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A grade of 75 is pasang awa (barely passing)&nbsp;for&nbsp;most
        students educated in the Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef708ce-ce04-45b8-828b-a02fb1cf8efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T18:06:46.468+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:50:38.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But non-profit organization <a href="https://silidaralan.org/" target="_blank">Silid
        Aralan, Inc. (SAI)</a> has recently announced that they are on the lookout
        for the country''s 75 worst performing students whose grades are under 75,
        in their nationwide search called "<a href="https://www.75under75.com/" target="_blank">75
        Under 75</a>." The winners of the search will join their Ground Zero Program,
        the NGO''s 13-year-old method that focuses on experiential learning rather
        than textbook learning; on teaching soft skills rather than hard skills; and
        on customizing the children''s education according to their passions, hobbies,
        and learning styles.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc36b5cc-514a-48dd-bcc7-05d3f50d093b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T18:06:46.468+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:50:39.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their learning venues are usually located just a few meters away
        from the nearby public school —&nbsp;but compared to a typical classroom,
        the chairs are mostly replaced by mats and pillows on the floor. Arcie Mallari,
        founder and CEO of Silid Aralan explains that this is similar to how the children
        learn inside their homes. “Marami sa kanila [ang] natututo nakadapa o nakahiga
        kasi sa bahay nila ay ganoon. So we bring that inside the room,” he says.
        But because of the COVID-19 pandemic, just as with in-person classes in schools,
        Silid Aralan''s after-school sessions also shifted online.</p>'
    '5':
      'image': 'jcr:e409bc32-9447-4e44-95da-c47f71f9eed6'
      'imageCaption': 'Silid Aralan, Inc. reaches out to academically challenged public
        school students and aims to develop their love for learning. Photo courtesy
        of SILID ARALAN'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '617d5645-8d30-4e01-a733-d02bec91013a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T18:06:46.468+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:50:39.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf2c925-459a-4fa3-bb20-c456cd4734f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T18:06:46.468+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:50:40.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The program aims to help the majority of students in public schools
        — 80% of whom get an average grade of 79 or lower, says Mallari in a call
        with CNN Philippines Life.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b002f4-f3e1-4558-b6bd-f1c20eb87b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T18:06:46.468+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:50:40.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Maraming organization na nagtu-tutor [at] tumutulong pero doon
        lang sa mga magagaling.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db5c0a89-9d68-4f79-b869-4d113569738e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T18:06:46.469+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:50:41.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In contrast, the kids who need the most help don’t learn what they
        need to be learning. Mallari recalls the time when he first moved to a settlement
        in Payatas back in 2002 and encountered third-year high school students who
        could barely read, if at all. “Nagtaka ako. If they''re Grade 9 or Grade 10,
        [bakit] hindi marunong magbasa o nahihirapan sa pagbabasa?” he says. “Paano
        sila nakapasa at nakarating sa high school?”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d245a7-24ba-4c8d-8799-09409ea2f8ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T18:06:46.469+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:50:41.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>It starts at home</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0edc84a4-b301-4c9e-b2f1-d4dd501b43df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T18:06:46.469+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:50:42.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To get some answers, public-school teacher Bonifel Sahagun of Kasiglahan
        Village Elementary School in Rodriguez, Rizal says that public schools are
        starting to visit the homes of their students who are failing. Everything
        from the student''s tardiness; lack of interest in studying, motivation, self-confidence,
        and perseverance; and poor self-esteem are all rooted in problems at home,
        such as the family’s financial problems, their community''s environment, poor
        nourishment, or sadly even child labor.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0de30c1-2843-479a-8669-77b0219f83a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T18:06:46.469+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:50:42.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sahagun acknowledges that their interventions are probably not enough;
        the least they can do is adjust timelines to ensure that the student accomplishes
        their academic requirements.</p>'
    '9':
      'image': 'jcr:fb288b95-84af-4f96-a353-610842086bc6'
      'imageCaption': 'Silid Aralan takes the learners out of the classroom because
        they believe experiential learning is as valuable in the formation of the
        child’s growth and development. Photo courtesy of SILID ARALAN'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8945f5d2-8050-4e7e-8ae3-7bbec0e5f9fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T18:06:46.469+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:50:43.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f2062a-8ce3-4daa-ba7a-8332356188ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T18:06:46.469+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:50:43.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mallari, who founded Silid Aralan in 2007, also credits the failing
        grades partly to the typical mindset that people have about referring to one’s
        grades to identify their level of intelligence. “Again, ang basehan ng magaling:
        grades.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '461cc05f-55ee-41f7-b823-1a909b43971c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T18:06:46.469+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:50:44.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Every day pumapasok ka sa school at alam mo na sinasabihan ka ng
        teacher mo na hindi ka magaling o bobo ka o mahina ka. Pagdating mo sa bahay,
        ganoon din. So nare-reprogram talaga iyon sa utak ng bata at nagma-manifest
        ‘yung behavior niya dahil sa mga naririnig niya.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d0a09fc-972d-4156-9ad7-3a55f9a71014'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T18:06:46.469+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:50:44.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Mallari notes, different students have different ways of learning.
        He shares that most of the students they mentored in Silid Aralan are the
        kind of students who learn by doing, and not merely sitting down and listening
        to the teacher. “Kaya hindi mataas ang grades nila eh,” he explains. “Sila
        ‘yung pagkakinig nila, ‘Gawin na natin!’ Natututo sila hindi dahil sa lecture;
        natututo sila kasi ang daming beses silang nagkakamali, pero resilient sila.
        Kapag nagkakamali sila, gagawin pa rin nila hanggang matutunan nila.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d35d47f-543c-4fe5-aa09-09f509aca250'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T18:06:46.469+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:50:45.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Different types of intelligence</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8666cd2-60b0-4be5-bd14-6e38307e9e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T18:06:46.469+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:50:45.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mallari is quick to point out that what they’re doing is not merely
        an academic tutoring program. They don’t teach English, math, or science,
        but they teach soft skills, manners (even bringing the kids to hotels and
        fast food joints to learn the proper way of holding a spoon and fork) and
        building up self-esteem. “Pinapataas namin ‘yung dignidad at ‘yung pagtingin
        ng mismong learner sa sarili niya — na hindi dahil mahirap siya ay bobo siya,
        na hindi dahil basurero siya ay hanggang doon lang siya.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f7dd072-15f0-485f-8cf0-582a7dd41ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T18:06:46.469+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:50:46.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Silid Aralan Alumna Elisha Barrunuevo, who graduated with a bachelor''s
        degree in information technology and now works as the team leader of encoders
        in a distribution services company, can attest to this. "Ang pinaka-valuable
        life lesson na natutunan ko sa SAI ay ''Walang batang bobo,''" she says. "Kung
        dati ay panay palakol ang grade ko, nagkaroon na ako ng line of eight&nbsp;at
        nine&nbsp;[na grades] at napasama pa ako sa top 10 ng aming section.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef40ef05-bf50-4a4c-ba19-98ef6d237fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T18:06:46.469+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:50:46.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Silid Aralan also involves the children in a lot of play, dance,
        singing and the arts, in order to engage their bodily-kinesthetics and technical
        intelligence.</p>'
    '20':
      'image': 'jcr:77d363a8-551d-44ad-b93c-08818d69ca60'
      'imageCaption': 'Some of Silid Aralan’s learners during a trip to the grocery,
        one of their common activities that attempts to teach the learners soft skills
        as simple as falling in line, computing expenses, and basic manners with fellow
        customers. Photo courtesy of SILID ARALAN'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd45fba55-e8ff-479e-bf6b-fb83844eb8a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T18:06:46.469+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:50:47.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c8b443-b333-4225-8233-8e4f469ec342'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T18:06:46.469+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:50:47.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is how Kent Ian Vargas, who with his family was relocated from
        an informal settlement in Quezon City to Montalban, Rizal, experienced a lot
        of firsts. "First time ko ma-experience ang air-conditioned na room. Dito
        ako unang nakakita ng mga colored na libro; nakakita at nakagamit ng computer;
        natutong kumanta, sumayaw at mag-drawing; makapunta sa zoo at iba''t ibang
        lugar," he recalls. "Unti-unti, hindi ko namalayan na nagkakaroon na ako ng
        confidence at nae-enjoy ko na pala ang pag-aaral. Nakakapag-recite na rin
        ako sa klase at nagiging leader na rin sa group activities."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3bf7a58-574a-42c9-961b-6f3d467e03b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T18:06:46.469+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:50:48.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From grades in the line of seven during&nbsp;third grade, he started
        getting a line of nine and graduated top two of his class in the sixth grade.
        Now Vargas is a public-school teacher, a master''s student at Philippine Normal
        University, and a donor and member of Silid Aralan''s Board of Trustees.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7512ed94-6391-45cd-b7a8-e1849c2a7148'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T18:06:46.470+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:50:48.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Passing it on</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a474c498-c135-4013-bb8d-a8a4086d8f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T18:06:46.470+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:50:49.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A donor shells out ₱10,800 annually for the next 10 years to support
        the learner''s membership to Silid Aralan. When Mallari’s team did their computations
        comparing the donor’s monetary donation from the learner’s post-Silid Aralan
        success, they found that there is an immediate SROI (or the social return
        on investment).</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea954b8-dbbb-4038-ae6c-e9f4e6fee345'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T18:06:46.470+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:50:49.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kunwari naging public school teacher ang isang learner. Kung inisponsoran
        siya ni Donor ng ₱108,000 sa buong 10 years, we found na more or less ay nasa
        ₱222,025 ang SROI niya sa unang taon pa lang pagka-graduate ng learner,” says
        Mallari. This is computed based on a variety of factors, including their contributions
        to SSS, PhilHealth, and Pag-IBIG (or, generally, their contributions to the
        economy); their monthly salary and support to their families; and their donations
        to Silid Aralan, their public schools, and the church, among many others.
        “Kinompute din namin ito: kung hindi sila napunta sa Silid Aralan, ano sila
        ngayon? Baka maraming tambay, kasi tinignan din namin [iyong] mga kaklase
        nila na katulad nila dati na ngayon ay tambay.”</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8baea53d-542e-4d01-b2c3-e62c7fa6105c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T18:06:46.470+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:50:50.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mallari has high hopes not just for Silid Aralan but, ultimately,
        the Philippine education system; he hopes that Silid Aralan’s “fewer lectures,
        more experiential learning” mentoring model will soon be adopted by the country’s
        public schools. After all, it is now institutionalized in many developed countries
        such as Finland, Japan, and Singapore.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df4b6517-1b0d-4f05-8b8a-8771151c706b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T18:06:46.470+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:50:50.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“My hope is, eventually, matatanggal na tayo doon sa academic na
        point-of-view na [ang] magagaling na bata ay ‘yung magagaling lang magkabisa,
        magaling sa math, science, and English,” he says, “dahil lahat ng bata, may
        kaniya-kaniyang galing.”</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7414d30c-f9a7-44ed-a226-96f6cd2a9341'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T18:06:46.470+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:50:51.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>***</em></p>'
