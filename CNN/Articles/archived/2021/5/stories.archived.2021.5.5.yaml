      'mgnl:lastActivated': 2023-01-25T04:56:04.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '783ef798-2279-47d6-afb8-4e38536186a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T21:57:09.614+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:56:05.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said Metro Manila has recorded 602 cases of the B.1.351
        variant first detected in South Africa, 358 cases of the B.1.1.7 first found
        in the United Kingdom, and 39 cases of the P.3 variant under investigation
        that has been first discovered in the Philippines.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b76f82de-2d0e-44fe-a8b2-c344664de455'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T21:57:09.614+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:56:05.985+08:00
