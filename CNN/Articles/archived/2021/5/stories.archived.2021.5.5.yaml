    'jcr:uuid': 'a9971c96-ac6c-4ca5-9bd6-72c99682d19b'
    'lead': 'Discrepancies between US state and local rules are adding to the confusion.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-05T04:36:13.250+08:00
