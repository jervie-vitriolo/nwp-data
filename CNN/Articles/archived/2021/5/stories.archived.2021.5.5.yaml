  'marathon-runner-Des-Linden-breaks-50km-record':
    'author': 'George Ramsay, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-05-05T06:45:39.090+08:00
    'imagesource': 'jcr:d142eef3-3082-406b-8df2-877547fa2100'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '40fb22c7-44fc-4499-b447-caa6d272b4f8'
    'lead': 'A seasoned marathon runner who had never previously raced beyond 26.2
      miles, Des Linden clocked an average pace of five minutes, 47 seconds per mile
      over 31 miles to dip under the three-hour mark and take the record from Britain''s
      Alyson Dixon.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-05T06:54:15.603+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T04:57:30.123+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:47:19.090+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How marathon runner Des Linden ventured into the ''unknown'' to break
      the 50km record'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a31f01-11d4-4f7e-9d5b-402316b6dc3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T06:54:15.604+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:57:30.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Des Linden knows how to celebrate
        —&nbsp;whether that''s slurping champagne out of a running shoe or sipping
        a glass of well-aged bourbon.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d0d1ca4-93f2-4380-bf7f-a630140afb76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T06:54:15.604+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:57:31.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those were two of her tipples of choice as she toasted becoming
        the first woman to run 50 kilometers in under three hours on April 13, her
        time of 2:59:54 on a course near Eugene, Oregon, besting the previous record
        by almost seven-and-a-half minutes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba01e332-9f0b-4fd7-8d22-14c8da2f1af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T06:54:15.604+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:57:31.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The best thing that''s ever happened with talking about bourbon
        publicly is there''s a ton of bourbon fans out there and they all want to
        share it with you," Linden, a self-professed connoisseur of the spirit, tells
        CNN Sport.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3711c3fd-3586-43f1-910a-96badcc3341e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T06:54:15.604+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:57:32.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I did get gifted a ton of bourbon and whiskey and we had this really
        nice one that was aged like 66 months or something —&nbsp;it was beautiful."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d4f2ff-632b-4a26-88b8-208fd0edc7ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T06:54:15.604+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:57:32.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The celebrations were well-earned. A seasoned marathon runner who
        had never previously raced beyond 26.2 miles, Linden clocked an average pace
        of five minutes, 47 seconds per mile over 31 miles to dip under the three-hour
        mark and take the record from Britain''s Alyson Dixon.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27cfba91-0285-4399-860c-abda259d9727'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T06:54:15.604+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:57:33.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Racing beyond the marathon</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5fcd2da-7075-4b5b-b974-549b72559d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T06:54:15.605+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:57:33.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 37-year-old Linden decided to take on the 50km record to fill
        a hole in her racing calendar that would usually have been occupied by a spring
        marathon.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bbdced9-f947-4442-b0fb-2a6dd58d1fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T06:54:15.605+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:57:34.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last October, she completed a unique feat -- dubbed "Destober" --
        that involved running a distance corresponding to each day of the month: one
        mile on the first day, two on the second, before eventually finishing with
        a 31-mile run on October 31.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9401e8e5-d979-4275-87e3-85b6091a6425'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T06:54:15.605+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:57:34.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That proved a catalyst for attempting the 50km in April, the build-up
        to which involved running between 110 and 115 miles each week with grueling
        speed sessions incorporated into her long runs of 20, 22, 24 and 26 miles.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ecb019-ab4a-448a-9084-bcb6bcda0cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T06:54:15.605+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:57:35.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The training was designed to prepare Linden for racing beyond the
        distance of a marathon.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b29fe4ee-9688-4ff8-927f-0577c228de29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T06:54:15.605+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:57:35.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was going through 25, 26 miles and you start feeling that marathon
        fatigue where your feet are kind of sticking to the ground, your energy levels
        are low and you still have a long way to go," she says, reflecting on last
        month''s event.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b579bfd-6146-4ba7-91d9-a96b03fb7ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T06:54:15.605+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:57:36.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What was very specifically challenging on this course is that we
        came through that 26.2-mile mark and then you head away from the start/finish
        line.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87309d4b-5870-4aef-a41a-368f8412abc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T06:54:15.605+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:57:36.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''re getting further away from home to a degree, even though
        you''re actually getting closer; that was a big mental challenge."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b17e71-7f0a-4111-ae56-e43f9a062e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T06:54:15.605+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:57:37.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With no fans lining the route and only a pacemaker for company,
        it proved to be a new racing experience for Linden. Sticking to the target
        pace on the out-and-back course, which wound along a deserted bike path near
        Dorena Lake, required a focused mindset.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ef07ce-f02f-40d3-8951-a4339fa11d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T06:54:15.605+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:57:37.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was these long stretches of absolutely beautiful scenery," says
        Linden.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb2453a-a5d7-4d8a-8bad-198758b14de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T06:54:15.605+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:57:38.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are horses on the side of the road galloping along at the
        same pace as us and it''s beautiful, but you could easily just fall asleep
        ... because there was no real energy around it.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c7aa1f-5b3d-4b91-a0a2-cefe0b07660f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T06:54:15.605+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:57:38.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Physically, I just felt super locked in and very well prepared
        ... the main challenge was that last five, six miles where it was like, ''I''ve
        never been here before and I got to keep my head on to make sure I get the
        record and the sub three.''"</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '073fb6d9-8eeb-417a-a28c-69c1b93ad085'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T06:54:15.605+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:57:39.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Shooting big'' in Boston</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa724d4-179c-4583-bdad-caafe9f6c204'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T06:54:15.605+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:57:39.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the 50km distance not recognized by World Athletics, Linden''s
        time doesn''t count as an official world record -- instead described as a
        "world best" by the sport''s governing body.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059e1d30-2fd8-44c4-89d9-9a5a1a89b3bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T06:54:15.605+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:57:40.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as far as she''s concerned, it all means the same.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3567630f-b3b3-423a-a7be-c4b220fb8e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T06:54:15.606+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:57:40.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s just words, right?" says Linden. "When you simplify it to
        the general public, no one in the world has done this before, and that''s
        still pretty special.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef600ef-064e-4395-ba31-eb2e9e2c8d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T06:54:15.606+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:57:41.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we can make the event more popular and more people start to
        do it, maybe World Athletics will rethink their stance on it."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e22e5407-6e07-48a7-8b0a-09afb52b5cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T06:54:15.606+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:57:41.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having competed at the 2012 and 2016 Olympics, Linden narrowly missed
        out on a spot in the US marathon team for Tokyo, finishing fourth at last
        year''s trials in Atlanta where the top three qualified.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23916077-f370-4a1e-b454-b87669c7ce87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T06:54:15.606+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:57:42.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An alternate for this year''s Olympics if a member of the team has
        to withdraw, Linden is also setting her sights on the Boston Marathon in October.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '599be63f-d870-4a71-a481-3911db5885e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T06:54:15.606+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:57:42.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, she battled through wind, rain and biting cold to become
        the first American woman to win Boston since 1985 -- a performance she''s
        hoping to repeat later this year.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a40cb83-736e-4be2-ace4-cf843791763b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T06:54:15.606+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:57:43.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Win Boston is always the goal when I sign up and it''ll be interesting
        to see how the fields come together and what it feels like in the fall," she
        says, with the race moved from its usual April date amid the pandemic.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0017b5-19b3-4ea7-808b-a5b85c977125'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T06:54:15.606+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:57:43.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m excited to be able to train at home in Charlevoix, Michigan,
        because I think that area is just perfect for preparing for a Boston-type
        course. I''m definitely shooting for a big one in October."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f960920-a84f-4887-b59a-d417051cd964'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T06:54:15.606+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:57:44.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And when it comes to ultra-running -- defined as any race further
        than a marathon -- the 50km record might just have been the start for Linden.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01634d90-7175-47a0-8be2-81d6c18e4bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T06:54:15.606+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:57:44.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is intriguing getting into that unknown and going like, ''I''ve
        never been here before,''" she says.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '142a55f2-b8ae-47a0-b3b1-bada89ae689b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T06:54:15.606+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:57:45.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was all so foreign and fresh and new, and I think it made me
        excited about the further and the longer distances ... it''s all about challenging
        myself and testing those unknowns.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ad011b-3c97-4094-922a-cbeb4017d595'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T06:54:15.606+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:57:45.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s obviously a ton of distance left to go there. I think
        I could see myself going a little bit longer and flirting with that stuff
        for a while."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a0d87c4-45ce-408b-af4e-2eba5d0e2905'
      'mgnl:activationStatus': true
