      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Will Smith is getting serious about
        his health and will document his journey for YouTube.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c9c975-776d-4a5c-8044-378cac950c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T06:32:40.533+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:58:23.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the upcoming tentatively titled series "Best Shape of My Life,"
        Smith will show the actor "rebuilding his body into the best shape of his
        life and getting his groove back along the way," according to a description
        distributed by YouTube.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '630b4a09-34cd-44ef-b2dc-2c6becffceb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T06:32:40.533+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:58:24.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b75248e-890b-4e19-bfab-5442fa73f2ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T06:32:40.533+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:58:24.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the body that carried me through an entire pandemic and
        countless days grazing thru the pantry," Smith wrote on Instagram. "I love
        this body, but I wanna FEEL better. No more midnight muffins."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb828bc-9e08-4b0f-aae1-16476b155295'
      'mgnl:activationStatus': true
