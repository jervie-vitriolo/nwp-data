      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The six-part unscripted series is being produced by Smith''s Westbrook
        Media.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748fa6b1-a849-4211-8a4d-bb855fdc9157'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T06:32:40.533+08:00
