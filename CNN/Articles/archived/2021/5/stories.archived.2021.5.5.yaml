      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure also seeks to allot ₱30 billion to the Department of
        Social Welfare and Development for the provision of a separate cash assistance
        of up to ₱10,000 for each household with a member who got infected by the
        virus.</p>'
