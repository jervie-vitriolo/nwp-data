  'India-coronavirus-pandemic-to-past-peak':
    'author': 'CNN’s Sarah Dean, Swati Gupta and Hira Humayun'
    'caption': 'Source: CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-05-05T03:30:59.678+08:00
    'imagesource': 'jcr:d2d8ed27-9efe-4d78-aa0d-a88e1a1320ba'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'db1e6b0d-6737-4082-86de-cdaf0ab931c9'
    'lead': 'India should see a downturn in the number of cases “within a matter of
      a week or two, possibly within days" according to their latest model, M Vidyasagar,
      chair of the COVID-19 Modeling Committee.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-05T03:35:13.340+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T04:59:34.782+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:47:12.299+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'pandemic', 'coronavirus', 'past-peak', 'India']
    'template': '1'
    'title': 'India will be past peak "possibly even within days," top scientist says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec00a68e-ead1-4c2d-85b7-a45403de51d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T03:35:13.340+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:34.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong> India should see a downturn in the
        number of cases “within a matter of a week or two, possibly within days" according
        to their latest model, M Vidyasagar, chair of the COVID-19 Modeling Committee,
        told CNN on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aee25f2-7a91-46a3-a5a6-7efc0246c84f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T03:35:13.340+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:34.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b88401a-c906-44a9-bd3a-c2ea0753905e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T03:35:13.340+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:34.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee, commissioned by the Indian government, consists of
        scientists across different universities working on data modeling techniques.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b98fd55-a872-4032-b6d6-57cff875fad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T03:35:13.340+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:34.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf250963-e4a9-4584-a9f3-74269f948ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T03:35:13.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:34.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vidyasagar said during the first wave, they perfected one model
        and that when they observed cases rising in February, they re-computed the
        model using the latest data.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf289fd-afb3-444f-9639-fb2839cba782'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T03:35:13.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:34.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d674b25-ee48-47f8-a250-c994f5e31841'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T03:35:13.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:34.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We found that the cases were going to peak somewhere around the
        early part of May, and we felt that the peak number would be of the order
        of 120,000. Now as it turned out we got the timing right, but we did not get
        the peak number of cases right,” he told CNN’s Becky Anderson.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2097807-c069-4ed0-8080-f21b7d7fdd25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T03:35:13.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:34.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We underestimated the number of cases at the start of April but
        subsequent revisions that we have made to the model are right on target,”
        he said, adding that their latest projections “are to the effect that the
        pandemic is at a peak right now and we should expect to see a downturn in
        the number of cases within a matter of a week or two, possibly even within
        days.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1170b5e6-0d13-4563-bd32-3e42786ec99a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T03:35:13.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:34.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8ba4cb-d70b-4556-87ed-fa300365886f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T03:35:13.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:34.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vidyasagar sent CNN an image of a model last updated on April 29
        that shows the projected peak could happen as soon as in the coming days.
        The model suggests daily cases will drop below 200,000 per day by the end
        of the month.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56737f01-b1a4-41b7-b43f-310547c62a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T03:35:13.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:34.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfdd5773-e8e0-42fb-a30e-abf05998f1e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T03:35:13.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:34.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His colleague, Manindra Agrawal, a professor at the Department of
        Computer Science and Engineering at the prestigious university IIT Kanpur
        who is also on the committee, tweeted an updated graph on May 1, in line with
        these projections.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc324d5-b747-4745-a598-d8e4a7bd3c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T03:35:13.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:34.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b20e36f7-c46e-4c2a-87c5-fcbafdbd9a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T03:35:13.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:34.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vidyasagar went on to explain, “The good news, if you want to call
        it that, is if you look at other countries that have had second waves like
        the United States like the UK, while the second wave has risen very sharply
        it has also declined very sharply. So we are hoping that a similar thing would
        happen in India and that is indeed what our model also shows.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63583c5-213d-4587-b599-4a93eee0308c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T03:35:13.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:34.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d83bcb-7c24-4f19-a765-7a189e89f5c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T03:35:13.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:34.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The first wave of the pandemic was very gentle. So some people
        in the government were anticipating that the second wave would also be very
        gently rising. And our task was to say that actually the rise will be very
        steep, therefore the government has to take step very, very fast," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a921a2-0797-461a-827b-5f5ec73cf0be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T03:35:13.342+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:34.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf81dd5-949a-4095-8279-df5180b6b289'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T03:35:13.342+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:34.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Unfortunately as we know, it was not enough because the ferocity
        of the second wave caught everybody by surprise, including us, the modelers,”
        Vidyasagar said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96dcd78a-1478-4a05-9947-802f07d0f627'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T03:35:13.342+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:34.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government did what the committee suggested, according to Vidyasagar.
        They shelved “very grandiose plans that would have come on stream three months
        later and refocused their attempts on short term solutions like setting up
        military hospitals, trying to set up on-site oxygen plants,” he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50bba8f-902e-4a68-8c2e-3cf9da3a717e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T03:35:13.342+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:34.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcebda57-5307-40a6-bb56-190631b12c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T03:35:13.342+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:34.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about the reasons for the surge, he cited people becoming
        complacent, not following guidelines, and public events with large crowds.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d47f1b1-daf8-4560-8635-d4842ffd4005'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T03:35:13.342+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:34.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39aa3ec8-547d-47d1-9898-487de210bbce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T03:35:13.342+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:34.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vidyasagar said the messaging from the government was “not adequate
        at all.”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8665bb1e-cd66-48a2-afdf-8c06f56860c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T03:35:13.342+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:34.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abbbf951-d181-4cbe-b2e3-a9f07a3a5a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T03:35:13.342+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:34.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said in his opinion, one messaging shortfall “was to not encourage
        people to get vaccinated whenever their eligibility became due. If we had
        actually vaccinated all the people who were eligible to vaccinated, the second
        wave would not have been quite so ferocious as it has turned out to be. So
        yes in that sense the government could definitely have done more.”</p>'
    '26':
