      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 5) —</strong> The private
        sector is set to receive the first batch of vaccines it procured for its inoculation
        program in June, Presidential Adviser for Entrepreneurship and Go Negosyo
        founder Joey Concepcion said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96288eb1-0d7a-4d9f-89ac-b6bffe4cce04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T03:50:55.641+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:33.464+08:00
