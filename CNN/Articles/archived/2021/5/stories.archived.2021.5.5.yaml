      'mgnl:lastActivated': 2023-01-25T04:59:33.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fbbf50b-dc0d-4a1c-a56a-770f7f710913'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T03:50:55.641+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:33.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Itong mga pinakamalaking kumpanya nauna ditong bumili ng</em>
        AstraZeneca, <em>mga</em> conglomerates <em>natin katulad ng</em> (Our big
        companies who first purchased AstraZeneca like) ICTSI, Ayala, SM, Lucio Tan,
        Megaworld, <em>lahat iyan, kasama rin ang</em> (all these, including) Philippine
        Franchising Association, Philippine Retailers Association,” Concepcion said,
        adding that the next batch will arrive July onwards.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68bd1667-60b4-4a37-8527-25d349ab73bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T03:50:55.641+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:33.467+08:00
