      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BOC-NAIA said it remains committed to expedite the processing
        and release of COVID-19 vaccines, drugs, and other medical supplies. But it
        will also strengthen border security to curb smuggling, the agency added.</p>'
  'China-Bill-Melinda-Gates-divorce':
    'author': 'Laura He, CNN Business'
    'caption': 'The divorce of Bill and Melinda Gates has sent shockwaves though China,
      where the Microsoft (MSFT) co-founder has achieved a level of fame unlike almost
      any other Western entrepreneur. (FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-05-05T21:07:09.586+08:00
    'imagesource': 'jcr:db831c66-b8a7-4e35-a06c-e4f2686a7f9c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '23817bb5-1a58-4d75-8dd7-094ddb39a7e9'
    'lead': 'The divorce of Bill and Melinda Gates has sent shockwaves though China,
      where the Microsoft (MSFT) co-founder has achieved a level of fame unlike almost
      any other Western entrepreneur.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-05T21:10:36.076+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T04:48:50.065+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:47:37.471+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['China', 'Bill-Gates', 'Melinda-Gates']
    'template': '1'
    'title': 'China can''t stop talking about the Bill and Melinda Gates divorce'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002ccc43-5283-4e75-ba5c-f6226f2daa51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T21:10:36.076+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:48:50.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The divorce of Bill and Melinda Gates has
        sent shockwaves though China, where the Microsoft (MSFT) co-founder has achieved
        a level of fame unlike almost any other Western entrepreneur.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b5ed8a5-af76-48d8-904c-4650b27e0f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T21:10:36.076+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:48:51.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Bill Gates'' divorce" hashtag had generated more than 830 million
        views and 66,000 discussion posts on China''s Twitter-like platform Weibo
        by Wednesday — far surpassing the 91 million views accumulated when Amazon
        (AMZN) founder Jeff Bezos and MacKenzie Scott divorced in 2019.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93c3c91-4026-4f3d-8dc1-f94d3f118ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T21:10:36.076+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:48:51.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weibo users fretted about everything, from how the couple would
        divide their massive fortune to whether the divorce would affect Microsoft
        or their charitable foundation. Through their philanthropic organization,
        the pair have spent $53.8 billion on global health, poverty alleviation and
        other initiatives. Bill Gates is worth about $146 billion, according to the
        Bloomberg Billionaires Index, and the couple has pledged to give the vast
        majority of their wealth away to charity.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9094392-1507-45e0-9554-7d6ea81b1f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T21:10:36.077+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:48:52.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You and Melinda have made huge contributions to people around the
        world. Even if you don''t hold hands together in future life, I hope your
        foundation can still continue and help more people," one Weibo user wrote,
        responding to a post on Bill Gates'' official Weibo account that announced
        the divorce in Chinese.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a0574f-174a-4a10-b6c5-53b2f96180ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T21:10:36.077+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:48:52.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Bill Gates no longer runs Microsoft, the company has spent
        decades building goodwill with Beijing. Its products have a considerable presence
        in China, even as other Western tech companies have been locked out.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e653844-fff6-4b6c-b742-5b32fba15789'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T21:10:36.077+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:48:53.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Facebook (FB) is blocked, for example, Microsoft''s LinkedIn
        remains one of the few Western social media tools available in the mainland.
        The Bing search engine is also operational, while Google has been cut out
        for years.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5053022c-543a-491c-8e3b-7e1f685b24a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T21:10:36.077+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:48:53.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the success of the business has likely contributed to Bill Gates''
        personal draw: He now has more than 4.1 million followers on Weibo, outnumbering
        Tesla CEO Elon Musk''s 1.7 million and Apple chief Tim Cook''s 1.4 million.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16465a3d-03cb-4227-bed6-ff8c8316b567'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T21:10:36.077+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:48:54.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even prominent tech figures in China joined the conversation on
        Weibo: Kai-fu Lee — the former head of Google (GOOGL) China, who helped establish
        Microsoft Research Lab Asia, a hugely influential network in China — said
        it was hard for him to believe the news.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56105b38-5dc2-482c-871f-2562fcd93625'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T21:10:36.077+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:48:54.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based in Beijing, Microsoft Research Lab Asia has cultivated many
        Chinese tech talents, including Bytedance founder Zhang Yiming, Alibaba (BABA)
        tech chief Wang Jian and former Baidu (BIDU) president Zhang Yaqin.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5415b0d1-2b36-4331-8a78-762e74c9bcd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T21:10:36.077+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:48:55.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bill and Melinda are "the most affectionate couple I''ve seen among
        celebrity entrepreneurs," Lee wrote in a Weibo post.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565bfe9d-ab1f-4206-a5b9-b97aa7459239'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T21:10:36.077+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:48:55.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bill and Melinda Gates Foundation set up its Beijing office
        in 2007 and has since then worked with the Chinese government on several domestic
        projects in the country, ranging from HIV intervention to poverty reduction.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd39d8808-93b0-4c14-9a9a-cdc675b5119f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T21:10:36.077+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:48:56.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bill Gates himself has visited China more than a dozen times since
        the 1990s and cultivated friendly relations with top leaders. He was welcomed
        by former Chinese President Jiang Zemin in March 1994, right before China
        officially gained access to the Internet.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383dc605-b750-4495-966d-044d762bebc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T21:10:36.077+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:48:56.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At that time, China was eager to open up its economy and catch up
        with the West in technology. The trip — during which Gates promised Jiang
        that Microsoft would help China develop its software industry — helped Microsoft
        accelerate its expansion in the Chinese market.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34cc21f8-06da-42c0-93b6-2a3a31fbe1e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T21:10:36.077+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:48:57.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2006, Gates hosted former Chinese President Hu Jintao for dinner
        at his home in the Washington state.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cee8e29-20a5-4515-ad49-6613272deed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T21:10:36.078+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:48:57.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And last year, Chinese President Xi Jinping wrote to Gates to thank
        him for his support in fighting Covid-19.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '008f1b57-3b31-4964-b119-57e35ac169be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T21:10:36.078+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:48:58.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gates was even hailed as "the Chinese people''s old friend" by the
        ruling Chinese Communist Party in 2018, a title that the Party occasionally
        uses for foreigners it recognizes as having a deep friendship with.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4373b3d4-bc7a-4f01-a826-86afa39c7ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T21:10:36.078+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:48:58.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, on social media, some distraught Chinese users even remarked
        that the divorce had shaken their beliefs about marriage. The couple had been
        married for 27 years.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec20bb30-bdfc-4011-beb3-11f12b7b1a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T21:10:36.078+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:48:59.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even you are divorced," one person wrote, responding to Bill Gates
        on Weibo. "How can the rest of us have hope of entering a marriage?"</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5426ce1b-3b62-4081-8db5-f10ba11dcbbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T21:10:36.077+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:48:59.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/05/05/tech/bill-melinda-gates-divorce-china-intl-hnk/index.html"
        href="https://edition.cnn.com/2021/05/05/tech/bill-melinda-gates-divorce-china-intl-hnk/index.html">China
        can''t stop talking about the Bill and Melinda Gates divorce</a>"</em></p>'
  'Japanese-squid-statue':
    'author': 'Reuters'
    'caption': 'A coastal town in western Japan has drawn ire on social media for
      using some of the coronavirus relief funds it was given by the government to
      build a statue of a giant squid in the hopes of boosting tourism. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-05-05T21:10:41.073+08:00
    'imagesource': 'jcr:2903f0bb-e8d7-42a5-afc7-cfc7719a7dbc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '90c0ed27-adce-4866-b0dd-29dc0fe7feac'
    'lead': 'A coastal town in western Japan has drawn ire on social media for using
      some of the coronavirus relief funds it was given by the government to build
      a statue of a giant squid in the hopes of boosting tourism.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-05T21:13:30.446+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T04:48:43.241+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:47:37.814+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Japan', 'COVID-19', 'coronavirus', 'squid']
    'template': '1'
    'title': 'Japanese town spent COVID-19 relief funds on building a statue of a
      giant squid'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3568d6ce-c49d-4b4f-ac14-de4687f6dc29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T21:13:30.446+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:48:43.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> A coastal town in western Japan has
        drawn ire on social media for using some of the coronavirus relief funds it
        was given by the government to build a statue of a giant squid in the hopes
        of boosting tourism.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99916a00-1c7f-4463-afdc-024444632379'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T21:13:30.446+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:48:44.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The town of Noto in Ishikawa Prefecture was awarded 800 million
        yen ($7.3 million) in grants from the central government as part of an aid
        program aimed at boosting local economies amid the pandemic, according to
        domestic media.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bff5f9f-04ca-4559-9c40-d2bd4e326b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T21:13:30.446+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:48:44.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From that amount, Noto used 25 million yen ($229,000) to cover part
        of the cost of building the statue, which is 13 feet high and 29.5 feet long,
        domestic media reported. Total construction costs were around 30 million yen
        ($274,000), they said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3190d3b6-b2bc-4fee-b710-fc9fc582682d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T21:13:30.446+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:48:45.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan is battling a fourth wave of coronavirus infections and the
        cabinet approved a $708 billion stimulus package in December to help the economy
        recover from the pandemic-induced slump.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90afd31-8893-47e7-9d54-2e9ae0866da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T21:13:30.446+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:48:45.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Squid is a local delicacy in Noto and building the statue was part
        of a "long-term strategy" to raise awareness about the town''s fishing industry
        and increase tourism, a local government official said, according to domestic
        media.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b888a89b-4226-4f35-8534-c95e3509a376'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T21:13:30.447+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:48:46.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reuters called Noto''s government but the person who answered was
        not authorized to speak with the press. Japan''s government buildings were
        closed on Wednesday for annual Golden Week holidays.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a99d72-9b04-4436-87ca-43c920bd00dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T21:13:30.447+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:48:46.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The grants were not specifically earmarked for spending related
        to treating coronavirus patients, and Ishikawa Prefecture''s infection rate
        is low compared with other parts of Japan, according to local media.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00e7cf0-ecca-499e-bbba-3f5a2138b46d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T21:13:30.447+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:48:47.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, some people took to Twitter to question whether those funds
        should have been used for other purposes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65730eb7-2c5b-4a8f-9239-ed69c275488b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T21:13:30.447+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:48:47.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No matter how you look at it, this is wrong. They have to return
        that money," one Twitter user said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72778061-c37b-42e8-b3ef-c2d0210e9106'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T21:13:30.447+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:48:48.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Construction of the pink cephalopod began in October 2020, and the
        finished statue was finally moved to its current home in March of this year,
        local media reported.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e55122-22f9-427a-9b76-27179acc3f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T21:13:30.446+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:48:48.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/travel/article/japan-giant-squid-statue-scli-intl/index.html"
        href="https://edition.cnn.com/travel/article/japan-giant-squid-statue-scli-intl/index.html">Japanese
        town spent Covid-19 relief funds on building a statue of a giant squid</a>"</em></p>'
  'ADB-stronger-economic-rebound-needs-investments':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': 'ADB President Masatsugu Asakawa'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-05-05T21:14:21.157+08:00
    'imagesource': 'jcr:6918759d-91e6-40c8-a00e-0ea828b3ea9c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bb6a0f80-3239-4647-803f-e61e3f029600'
    'lead': 'The Asian Development Bank cites the need to “place ambitious climate
      actions” among member-states amid growing pressure to stop funding non-renewable
      energy projects, but says it is still not ready to issue a blanket ban on coal
      plants.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-05T21:18:22.203+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T04:48:33.547+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:47:38.161+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['ADB', 'Asian', 'Development', 'Bank', 'Asakawa', 'coal', 'health',
      'education']
    'stories': ['9b59ac49-aa52-4168-bc6c-ae599189d9a5']
    'template': '1'
    'title': 'ADB: Investments in education, health, climate response needed for ‘even
      stronger’ economic rebound'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc310c5-1fce-4a02-ab36-d59d7e561b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T21:18:22.203+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T04:48:34.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 5) —</strong> Developing
        countries like the Philippines should invest more on health, education, and
        climate change response to rebound from the deep scars caused by the COVID-19
        pandemic, the Asian Development Bank said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60957c8e-ae32-4134-ad54-0ccdcd51c39f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T21:18:22.204+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T04:48:34.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his closing speech for the 54th Annual Meeting of Governors Wednesday,
        ADB President Masatsugu Asakawa said member-states should also plug gaps on
        gender, income, and digital connectivity to keep pace with the demands of
        the new global economy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba35b834-22e3-4976-b98b-c0926f4e74a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T21:18:22.204+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T04:48:35.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I believe the path we have laid out will help lead our region out
        of these uncertain times, and I am determined to do my part to see it through,”
        Asakawa said. “If we stay on this course, I am confident the region will emerge
        from the current crisis even stronger than before.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df26317-70c8-4bdd-b472-c8923aa0c281'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T21:18:22.204+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T04:48:35.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ADB <a href="http://cnnphilippines.com/business/2021/4/28/ADB-trims-2021-PH-economic-growth-forecast.html">slashed
        its growth forecast for the Philippines</a> to a "fragile" 4.5% this year
        from 6.5% previously as the country struggles to contain COVID-19 infections.
        This is a reversal from last year''s 9.6% contraction. Meanwhile, developing
        Asia will see a stronger rebound and is expected to grow by 7.3% against the
        earlier 6.8% projection, riding on progress on vaccine rollouts and recovering
        global demand.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acbf3d96-f140-446c-9780-a5f22a65ab29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T21:18:22.204+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T04:48:36.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investments in high-quality and sustainable digital infrastructure
        would allow a “smart” rebuilding of economies, the ADB chief added, which
        should be supported largely by greater domestic tax collections rather than
        resorting to foreign borrowings.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e36ec673-2582-48e5-be8b-f49686a005db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T21:18:22.205+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T04:48:36.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/business/2021/5/3/Dominguez-ADB-additional-loans-COVID-19-recovery.html">Dominguez
        asks ADB to grant more loans as lender tells states to rely less on foreign
        debt</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e8bbc2-a5fb-4bcf-921e-b49a3daef266'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T21:18:22.204+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T04:48:37.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asakawa also announced that he will seek reelection as ADB president
        in November. He has been leading the bank since January last year to fulfill
        the remaining term of former president Takehiko Nakao, who resigned from the
        Manila-based institution.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ea48db-6632-4564-8f9a-eedac8eb1cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T21:18:22.204+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T04:48:37.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He vowed that the regional lender will walk the talk by fostering
        greater regional cooperation and having a more gender-inclusive board of directors.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a28f8354-fc9b-4267-b685-f6d61786d607'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T21:18:22.204+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T04:48:38.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Coal still a go</h3>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f8c661-ee46-4335-8da9-84c610c90174'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T21:18:22.204+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T04:48:38.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asakawa also said member-states should “place ambitious climate
        actions at the center of development.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e0f3c7-74f6-4af5-9661-97ed9cc78513'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T21:18:22.204+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T04:48:39.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regional lender, however, is not yet declaring a blanket ban
        on funding coal and fossil fuel power projects despite campaigns to slow down
        global warming. Roger Fischer, one of ADB''s executive directors, said there
        is "no full consensus" among board members yet on how to exit the fossil fuel
        portfolio.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09cbbc24-3119-4fc0-acc2-32629ea40499'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T21:18:22.204+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T04:48:39.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate session, civic groups demanded ADB to stop extending
        loans to so-called “dirty” energy sources in keeping with the Global Paris
        Agreement on climate change that targets to keep the annual rise in temperatures
        at 1.5 degrees Celsius.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba2206f-230d-4142-993f-d8a28a251b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T21:18:22.204+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T04:48:40.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“ADB should once and for all declare a full commitment to stop new
        investments and to divest from existing investments in fossil fuel power generation
        projects, related infrastructures and projects across the supply chain,” said
        Avril de Torres, head of the Center for Energy, Ecology, and Development’s
        Research, Policy, and Law Program.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52942af5-7721-49d8-88bb-1f1b2ffd9620'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T21:18:22.204+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T04:48:40.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Climate Action Network added that money for coal-fired power
        generation plants “has no place in a climate emergency.” Instead, funding
        should be given to renewable energy projects.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81dbafcb-ada9-4de7-b679-b466833c2c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T21:18:22.204+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T04:48:41.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asia Pacific is said to contribute the most to carbon emissions,
        leading to higher world temperatures. Experts added that people living in
        countries vulnerable to natural disasters like the Philippines are most likely
        to be displaced and driven into deeper poverty.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20170e7d-c822-4b31-b125-a36ac7e11305'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T21:18:22.205+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T04:48:41.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coal and natural gas projects account for two-thirds of the country’s
        power mix.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '064c8804-6168-44e5-82a3-22835e15762d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T21:18:22.205+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T04:48:42.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/business/2021/2/26/asian-banks-fossil-fuel-investments-.html?fbclid=IwAR0FdbiMImQtG1Ip7nD4CbV7wAf8NnnPEGN052YOmMhrGVsjUblcwnaVtDo">Asian
        banks are failing on climate by channeling billions into coal, report says</a></strong></p>'
  'DTI-launches-AI-roadmap':
    'author': 'Lois Calderon, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-05-05T21:41:50.061+08:00
    'imagesource': 'jcr:1f914617-0365-4423-9824-5287d01d7ade'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '18fed66c-0e6c-48c4-af84-ec67f476f82c'
    'lead': 'As the coronavirus turns the world upside down, the Philippines — despite
      being a regional ''AI laggard'' — is taking a giant leap of faith: An ambitious
      AI venture.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-05T22:04:28.432+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T04:48:18.348+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:47:38.579+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['AI', 'artificial-intelligence', 'AI-roadmap']
    'template': '1'
    'title': 'PH poised to become big data hub'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '349d53bd-1d98-4fab-8b03-3d017dc31d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T22:04:28.433+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:48:18.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 5)—</strong> As the coronavirus
        turns the world upside down, the Philippines — despite being a regional "AI
        laggard" — is taking a giant leap of faith: An ambitious AI venture.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba11fee-1c13-4806-b36f-daa8c9719759'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T22:04:28.433+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:48:19.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trade officials launched on Wednesday an AI roadmap that charts
        the country’s journey towards becoming what they describe as a “big data processing
        hub” that provides “high-value data analytics and AI services to the world.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa74a824-d730-4c02-add4-23dc933b1bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T22:04:28.433+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:48:19.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From precision farming that cuts food spoilage, to driverless cars
        and intelligent sensors in factories, to disease modelling, drug discovery
        and COVID-19 contact tracing, AI or artificial intelligence may be the key
        to solving today’s nagging problems of society.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70de6d4-873f-4699-abb1-1ad3e49c8ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T22:04:28.433+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:48:20.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Through the AI roadmap, we hope to establish the Philippines as
        an AI center of excellence in the region that is backed by our rich local
        talent pool,” Trade Secretary Ramon Lopez told participants during the program''s
        launch.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad47b44e-28a9-4e47-b80c-728ab72d43cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T22:04:28.433+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:48:20.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The “big data processing hub” can become “our next higher value,
        higher-paying service winner after the BPO industry,” he added, referring
        to the business process outsourcing industry that generates billions of dollars
        in annual revenues and has been a key jobs creator in the past two decades.</p>'
    '29':
      'image': 'jcr:394ac091-582c-45fa-a76d-621199e820ab'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789539a6-7ca3-454e-8f02-8b26637f79d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T22:04:28.435+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:48:21.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba615e4-0d86-498e-a752-de6e0e314f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T22:04:28.433+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:48:21.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AI technologies are estimated to add $92 billion to Philippine economic
        output or gross domestic product  by 2030, or accounting for 12% of GDP, the
        Department of Trade and Industry said citing 2020 data from research firms
        EDBI and Kearney.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d10acc1-a7e1-4ea2-b8e3-289b31c4c223'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T22:04:28.433+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:48:22.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa3ab81-0528-49d3-b345-27f6a4ddfa0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T22:04:28.433+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:48:22.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Collectively for Southeast Asia, AI’s contribution would be $1 trillion
        to the region’s GDP, the same data showed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70da2b6b-90f1-4a37-9942-0d131c23947e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T22:04:28.433+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:48:23.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Half of work activities in Southeast Asia’s four biggest economies
        – Indonesia, Singapore, Malaysia and Philippines – could be automated.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c67b0154-890d-4aef-83e0-22db07753652'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T22:04:28.433+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:48:23.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That will boost efficiency but the downside would be the loss of
        some jobs, so Filipino workers would need to retool their skills.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f2a6e0d-8550-4277-a3e3-b5fe65b0f641'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T22:04:28.433+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:48:24.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The structure of the workforce might change because of artificial
        intelligence, but AI also allows us to create a knowledge-based economy and
        leverage that to create better automation for a better form of life,” Lopez
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f13b57-269c-4005-a553-670cf2667069'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T22:04:28.433+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:48:24.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>An AI Laggard and early adopters</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d44729-2a4f-49bc-9ccd-e78dbd3ed052'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T22:04:28.433+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:48:25.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AI roadmap comes two years after the country passed the Philippine
        Innovation Act. It took a pandemic for policymakers to step on the gas as
        the Philippines rides the fourth industrial revolution bandwagon.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc875fc1-49fa-4192-8b5c-0359dc73c514'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T22:04:28.433+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:48:25.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data presented by the Department of Information and Communications
        Technology on Friday show the Philippines’ internet speed at 49.31 mbps for
        fixed broadband and 29.12 mbps for mobile internet as of April, lagging behind
        its Southeast Asian peers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3eaa064-2ab7-44f7-a288-7a4d3fb675e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T22:04:28.434+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:48:26.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DICT tried to set up free wifi in public places and so far covered
        8,851 live sites in 1,109 municipalities and 125 cities in 80 provinces nationwide.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb676ebf-1046-4f20-a104-6788d651e6b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T22:04:28.434+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:48:26.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efdf9cc2-728c-4143-a248-aa4c3010a307'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T22:04:28.434+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:48:27.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data scientists from the Asian Institute of Management noted that
        the Philippines is an AI laggard in some critical sectors like healthcare,
        retail, travel and tourism, media and education.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5760c4c4-5b7b-49b9-8ef9-743c57b3449e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T22:04:28.434+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:48:27.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are lagging in AI adoption in some critical sectors," AIM data
        scientist and associate professor Erika Legara said during the AI roadmap
        launch. "Early-adopters will gain a disproportionate advantage."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4777cc4e-0b07-4f9d-ac7a-339452e6f446'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T22:04:28.434+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:48:28.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country trails behind Singapore, Malaysia, Vietnam and Indonesia
        in the overall rankings, AIM data citing McKinsey showed.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '812bd8a9-e6f1-4d46-9282-a1aed92d82f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T22:04:28.434+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:48:28.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines, however, has been making strides in the telecoms,
        banking and manufacturing.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a2f720-542d-40c6-914e-f5c59c8ad7ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T22:04:28.434+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:48:29.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Central to that AI roadmap is building the National Center for AI
        Research (N-CAIR) partly funded by taxpayers’ money but ran by private hands.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f59cd2-e0c8-4a73-bdb0-07f4f3aceed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T22:04:28.434+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:48:29.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The partnership with government will be there, while it is private-sector
        led, Lopez said, adding that the DTI, NEDA and Department of Finance are among
        agencies supporting the establishment of an AI center of excellence.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b0aef5b-7a09-400b-8bf9-621d8862b4e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T22:04:28.434+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:48:30.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We want to produce a pool of AI scientists… Filipinos especially
        those with AI expertise are the go-to guys abroad. That’s why we hope to harness
        this potential. This will be for the long haul," he added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '466980bc-e7b4-4555-b2b7-efb937d9d48c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T22:04:28.434+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:48:30.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this early, critics abound.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46619f1e-8c5b-44aa-ab84-64e605180a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T22:04:28.434+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:48:31.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There are a lot of resources needed that could empower students
        and professionals in the field that will help in our country’s competitiveness,
        but what can DICT [do] to help hasten the improvement of our IT infrastructure?”
        one participant asked.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55124501-9d11-423c-a529-de9d7e5d08f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T22:04:28.434+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:48:31.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the DTI encouraged participants to also post their questions
        on the agency’s Facebook account, a certain Cherry Murillon asked: “How can
        startups providing AI products and services benefit from this? It seems it
        will become a competition with the AI startups.”</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b39cb01-500e-48a4-8441-d27dc29f93b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T22:04:28.434+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:48:32.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There is no public inclusion in the plan,” another wrote.</p>'
  'Zamboanga-City-MECQ':
    'caption': 'Zamboanga City will be under stricter quarantine measures due to a
      surge in COVID-19 cases, Mayor Beng Climaco announced on Wednesday. (FILE PHOTO)'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
