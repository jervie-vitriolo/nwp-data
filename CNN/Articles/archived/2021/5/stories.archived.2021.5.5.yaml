      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03996ea1-9fcd-44ca-9b24-081a7230d7cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T03:50:55.642+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:33.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
