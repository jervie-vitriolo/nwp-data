      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The character of Wanda Maximoff, a.k.a. the Scarlet Witch (played
        by Elizabeth Olsen) is set to appear in the film "Dr. Strange in the Multiverse
        of Madness," slated to be released in 2022.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5339b7b3-d126-41be-9166-8f505844aceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T21:06:58.352+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:49:08.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"WandaVision," starring Olsen and Paul Bettany as Vision, was a
        huge hit for the streaming service and a welcome addition to the Marvel universe.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b830e2-6bf0-46e4-adfb-36d5d342c192'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T21:06:58.352+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:49:09.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Feige pointed out that had they moved forward with the Dr. Strange
        appearance, it would have also necessitated a rewrite of the script for that
        character''s upcoming movie.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b673d0c4-39a5-41de-b121-7bda33f55a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T21:06:58.351+08:00
