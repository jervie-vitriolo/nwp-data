      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Active cases or currently sick patients are at 62,713, which is
        5.8% of the COVID-19 tally. At least 94.4% of the active cases have mild symptoms,
        1.8% have no symptoms, 1.6% have severe symptoms, 1.2% are in critical condition
        while 1.02% are moderate.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c13ea9ff-624e-400c-9519-85f3a65c5e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T16:18:08.407+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:53:32.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 8,961 more patients were cleared of the coronavirus,
        lifting the recovery number to 993,042, or 92.5% of the case total. The DOH
        said it removed 22 duplicates from the report, including 17 survivors.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4482453f-4e33-4587-b51a-c4d33959ecdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T17:49:05.393+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:53:33.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The daily positivity rate, or rate of infected patients among those
        tested, stood at 14.9% out of 33,449 tests conducted as of May 3. The recommended
        rate is below 5%, according to the World Health Organization, as higher rates
        mean high transmission.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d6ccdc-2244-4bc8-a04a-4ef3769d8674'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T17:49:05.393+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:53:33.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among Filipinos abroad, 41 more cases were confirmed while three
        others recovered, the Department of Foreign Affairs reported. The are now
        18,457 infected Filipinos in 94 countries, with 11,292 survivors and 6,018
        undergoing treatment.&nbsp;The death toll remained at 1,147.</p>'
  'Chris-Paul-Phoenix-Suns-overlooked-MVP':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-05-05T16:25:48.343+08:00
    'imagesource': 'jcr:9c3ee3c6-8af2-4969-b9af-bf231b15bfe5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '063fc897-bef6-46e3-816f-8f5f8b7f320f'
    'lead': 'It''s time to give credit where it is overdue.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-05T16:27:49.263+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-25T04:53:21.287+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:47:28.923+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Chris Paul: The overlooked NBA MVP'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a0b3e7-eb80-494f-9c4b-65c62588ee82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T16:27:49.263+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T04:53:21.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> There''s no question that Chris
        Paul’s impact on the Phoenix Suns this season has made him one of the best
        players in the NBA.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa6c82d-4260-4518-a56b-9f50387363f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T16:27:49.265+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T04:53:22.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crafty court general is currently averaging 16.3 points on nearly
        50 percent shooting, 8.9 assists, and 4.6 rebounds. He has taken the Suns
        from 10th seed in the Western Conference last season to the top spot this
        year, tied with the Utah Jazz at 47 wins and 18 losses.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a6bb68e-2bb0-4e8b-bce5-1fb027f8f373'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T16:27:49.264+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T04:53:22.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Phoenix''s game against the Cleveland Cavaliers today, CP3 showed
        us exactly what he has been doing in his entire career and why he should be
        the frontrunner for the Most Valuable Player award this year. He recorded
        his third career game with at least 20 points, 15 assists, and 0 turnovers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17365fa-01df-4c4e-b01f-edcaf491729a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T16:27:49.264+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T04:53:23.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those might be ordinary numbers to some people but there are only
        <a href="https://twitter.com/ESPNStatsInfo/status/1389774177708789762">two
        players who have achieved that record since the league first tracked turnovers
        in the 1977-78 season</a> — Steve Nash, who by the way won two MVPs, is the
        other player to achieve it in at least three games.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86bb8edf-19b6-434e-a0b4-8127cafaccc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T16:27:49.264+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T04:53:23.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the MVP award is a measure of a player’s value to his team and
        their success, then Paul clearly defines and represents that distinction this
        year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6fa5c84-485c-4864-b8d3-2ac11dfe1980'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T16:27:49.264+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T04:53:24.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paul''s basketball IQ has almost singlehandedly propelled a rising
        Suns team to a championship contender. If that doesn’t make a strong case
        for MVP then I don’t know what is, especially in a season where top players
        are hurt and fail to play in enough games to truly be considered for the highest
        individual honor.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01849f72-1abb-4548-8bcf-bf4b24b71d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T16:27:49.264+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T04:53:24.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A quick look at CP3 and his contribution to his previous teams based
        on team standings in the regular season:</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '550b8a7d-0055-4f88-a93f-36e359487b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T16:27:49.264+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T04:53:25.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>32 wins and 50 losses — Los Angeles Clippers'' record before they
        got him</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e883ee-d9e2-451c-b9e1-60f0c35dd544'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T16:27:49.264+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T04:53:25.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>40 wins and 26 losses — Clippers'' record after getting him</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22ca318-45ee-411a-aa42-608f734b7582'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T16:27:49.265+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T04:53:26.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>55 wins and 27 losses — Houston Rockets'' record before they got
        him</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e69f31-c625-4432-8e3c-e528f467fe2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T16:27:49.265+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T04:53:26.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>65 wins and 17 losses — Rockets'' record after getting him</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e960e3a-1249-4174-b30b-c73942b9ee0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T16:27:49.265+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T04:53:27.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>49 wins and 33 losses — Oklahoma City Thunder''s record before they
        got him</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba89d99-7775-4eaf-b43c-5a846f503820'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T16:27:49.265+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T04:53:27.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>44 wins and 28 losses — Thunder''s record after getting him</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92276900-c039-4746-8f5b-ee924a456f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T16:27:49.265+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T04:53:28.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Except for the Thunder''s record where they had fewer victories
        with him in tow, Paul still managed to carry OKC to the fifth seed in the
        Playoffs — coming from a lackluster start — last year. That''s a valuable
        asset right there.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ecbc17-78ed-409b-ac15-c5f2d4069404'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T16:27:49.265+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T04:53:28.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At age 35 and playing for almost 16 seasons in the league, it''s
        time to recognize his greatness. And the MVP award will validate that.</p>'
