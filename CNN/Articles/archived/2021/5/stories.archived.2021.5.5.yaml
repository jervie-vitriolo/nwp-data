      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a virtual media conference on Wednesday, Mateo raised concerns
        on the post of Miss Universe Canada Nova Stevens, which showed some Filipinos
        bullying her on social media.</p>'
