      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a briefing on Tuesday, Concepcion said 1.3 million of the
        17 million AstraZeneca vaccine doses private firms procured are expected to
        arrive next month and is seen to benefit around 100 companies.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88c8ad4-2358-458d-8ac5-203263f485fa'
      'mgnl:activationStatus': true
