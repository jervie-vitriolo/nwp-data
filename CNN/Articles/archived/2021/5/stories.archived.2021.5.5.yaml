      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inspire Brands, a holding company that owns fast food restaurants,
        announced in October its purchase of Dunkin'', taking the brand private in
        an $11.3 billion deal.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95cd4b4a-01c4-4288-afe4-ef447fbc8622'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T06:53:55.596+08:00
      'mgnl:createdBy': 'glee'
