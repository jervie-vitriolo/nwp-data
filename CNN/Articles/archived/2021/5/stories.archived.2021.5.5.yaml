      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda89b47-ee0c-43e2-9dab-41457c298f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T21:57:09.614+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:56:06.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Calabarzon, there are 121 cases of the B.1.351 variant, 145 cases
        of the B.1.1.7 variant, and six cases of the P.3 variant.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d46308-9ca1-4cd9-8f2b-1fb4eb58dd39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T21:57:09.614+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:56:06.989+08:00
