      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38436a98-ecfa-4bbe-8d13-0e3623a8d82f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T03:50:55.641+08:00
      'mgnl:createdBy': 'bamba'
