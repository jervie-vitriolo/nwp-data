  'may-nurses-licensure-exam-rescheduled-july':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-05T15:19:18.291+08:00
    'imagesource': 'jcr:f1cfcc13-0e33-4054-92f8-47248297ef03'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c22b7905-e847-4f36-aaa3-447381eebd43'
    'lead': 'The May 2021 Nurses Licensure Examination, previously moved to November,
      will now commence at an earlier July schedule, the Professional Regulatory Commission
      says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-05T15:21:37.565+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T04:54:22.542+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:47:26.589+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'First batch of May 2021 nursing board exam rescheduled to July'
    'visualType': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ac2ae0-4c54-4114-bb91-4c9f191f847e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T15:21:37.566+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:54:23.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, May 5) - The May 2021 Nurses Licensure
        Examination, previously moved to November, will now commence at an earlier
        July schedule, the Professional Regulatory Commission said in a statement
        Wednesday.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89151e1-3672-4e48-a34b-6b02e46f1bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T16:49:54.129+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:54:23.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first batch of the exam will be held on July 3 to 4, with some
        9,242 examinees set to take the test, the PRC told CNN Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e238f6-df70-4a0c-92f0-4b82f66bf9ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T15:21:37.565+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:54:24.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement came two weeks after the PRC postponed the original
        May 30 to 31 dates and moved it to November 20 to 21 due to COVID-19 concerns.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd622147b-7a14-4828-96eb-46f30c35eb89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T15:21:37.565+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:54:24.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second round of the NLE, however, will retain the same November
        schedule, the commission said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb543b1c-a147-40b2-bb2c-b2007184d056'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T15:21:37.565+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:54:25.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media briefing also on Wednesday, Health Undersecretary Maria
        Rosario Vergeire said the Department of Health has asked the PRC and the Philippine
        Nursing Association to conduct the exam in June to promptly augment the health
        workforce battling the COVID-19 pandemic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '245d38e2-879b-4f52-bcb4-de585d0acc3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T15:21:37.565+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:54:25.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nire-request natin at nire-request ng IATF (Inter-Agency Task Force)
        gawin ng June, so by July may freshly licensed nurses na tayo na pwede makasama
        sa ginagawang response."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faed93f7-26be-48a8-ac7b-948d49483b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T15:21:37.566+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:54:26.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The DOH and the IATF are requesting that it be moved
        to June, so by July, we already have freshly licensed nurses who can join
        in our pandemic response.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '958b3e03-a379-447d-b8b5-99df738042aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T16:49:54.129+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:54:26.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Richard Gordon, who also chairs the Philippine Red Cross,
        welcomed PRC''s decision to reschedule the NLE, as he stressed the need for
        more frontliners amid the health crisis. Citing the independent research group
        OCTA, the senator said nurses have to monitor at least twice the number of
        COVID-19 beds designated as standard of care due to high admission rate in
        hospitals.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f14ccb9-4128-4135-9911-5b83b2eeabbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T15:21:37.566+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:54:27.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the latest DOH data, 17,628 healthcare workers nationwide
        have been infected with COVID-19. Of this number, 17,355 or 98.5% have recovered,
        while 89 or 0.5% lost their lives to the coronavirus.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b477f9b-ed83-4716-b50c-280feed8ae48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T15:21:37.566+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:54:27.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has so far tallied 1,067,892 COVID-19 cases, including
        17,622 fatalities and 984,210 survivors.</p>'
  'doh-no-side-effects-sputnik-v-day-1':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-05T15:37:09.599+08:00
    'imagesource': 'jcr:c061d236-dceb-495e-99dd-24a1fece2030'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e5ca3bf7-f68e-4c0d-b07c-6903acaf1e74'
    'lead': 'No adverse side effects were noted during the first day of administration
      of the Sputnik V vaccine, according to the Department of Health.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-05T15:41:42.633+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T04:54:07.655+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:47:26.933+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'covid-19-vaccine', 'Sputnik-V', 'DOH', 'Department-of-Health',
      'Myrna-Cabotaje']
    'template': '1'
    'title': 'No side effects recorded on first day of Sputnik V rollout'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80342c7-789a-4e23-88da-4e498e5734aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T15:41:42.634+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:54:08.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 5)</strong> — No adverse
        side effects were noted during the first day of administration of the Sputnik
        V vaccine, according to the Department of Health.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8272a3f4-94b1-4bfb-9308-50a8d7907056'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T15:41:42.634+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:54:08.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As of <em>kahapon, kasi kahapon natin naumpisahan, wala pa naman
        naitalang mga</em> side effect... <em>Wala kaming naitalang</em> serious side
        effect,<em> kasi kung may</em> serious side effect, <em>nai-report agad ''yan,"</em>
        said Health Undersecretary Myrna Cabotaje during the Laging Handa briefing
        on Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4470849c-5f55-4983-96f0-ee2eeb6bd080'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T15:41:42.634+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:54:09.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: As of yesterday, because we only started yesterday,
        no side effects were recorded... We didn''t record any serious side effects,
        because if there were, they would have been immediately reported.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7779d570-b917-4be5-b17b-a08c8e2ff979'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T15:41:42.634+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:54:09.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccines from Russia''s Gamaleya Institute arrived on May 1
        after delays due to logistical issues.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1f0c96-7198-4c4b-8ee7-d5ed880b8307'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T15:41:42.634+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:54:10.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The initial 15,000 doses were <a href="https://cnnphilippines.com/news/2021/5/3/Sputnik-V-COVID-19-vaccine-Metro-Manila.html?%3F%3F%3F%3F%3F%3F%3F%3F"
        target="_blank">divided</a> among the cities of Manila, Makati, Taguig, Parañaque,
        and Muntinlupa and would be administered to healthcare workers and people
        with comorbidities.&nbsp;</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e21a7039-698f-4c0c-90e4-46c3d482b1c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T15:41:42.634+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:54:10.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabotaje said the expected side effects are similar to those of
        other vaccines, not just the ones for COVID-19.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5989cebb-8fd2-4c78-8b0c-234440d98763'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T15:41:42.634+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:54:11.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang ine-expect natin na</em> side effect, <em>kagaya din nung
        mga nararamdaman sa iba-ibang bakuna di lang ng</em> COVID, <em>pati yung
        ibang klase ng bakuna, yung konting pamamaga sa</em> site <em>tapos may konting</em>
        fever. <em>Tapos yung masakit yung mga kasukasuan,"</em> she said."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09bd01c3-9c25-40a4-831a-e2b77682809b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T15:41:42.635+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:54:11.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The side effects we expect are similar to the ones
        experienced from other vaccines not just COVID, even other vaccines, like
        some swelling at the (vaccination) site and a slight fever. And some joint
        pain.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c8bbf7-dc15-4cb3-8e4b-eb48c08d419e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T15:41:42.635+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:54:12.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Cabotaje, as of May 4, a total of 2,634 people have
        been vaccinated: 2,100 in Parañaque, 165 in Manila, and 369 in Makati.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0377c38e-ba94-4215-a4f4-5df2a417c849'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T15:41:42.635+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:54:12.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccinations in Taguig and Muntinlupa will start on Wednesday.</p>'
