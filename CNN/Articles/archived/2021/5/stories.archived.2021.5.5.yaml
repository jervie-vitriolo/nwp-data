      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com ''<a data-cke-saved-href="https://www.cnn.com/2021/05/04/business/krispy-kreme-ipo/index.html"
