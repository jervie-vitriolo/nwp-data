      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 5) —</strong> Nova Stevens,
        Canada''s Miss Universe 2020 representative, shared disturbing comments she
        received on social media from people, including Filipinos, insulting her for
        her dark skin.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5b6549-85ca-4b5f-bccf-39718db1c353'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T16:40:11.364+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:53:12.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stevens posted some screenshots on Instagram on Tuesday, showing
        some Filipinos calling her "burnt" and "scary." She pointed out that the discriminatory
        remarks come even amid the Black Lives Matter movement and the calls to end
        racist attacks against Asians.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ce34a1-b8b0-4a28-a439-9c8acb751476'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T16:40:11.364+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:53:12.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m really disappointed with some Pageant fans from certain countries,"
        she said. "No one is saying you HAVE to support all contestants, all we''re
        saying is that you support your delegate without bringing others down."</p>'
