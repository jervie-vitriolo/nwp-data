    'template': '1'
    'title': 'Early registration in DepEd schools extended until end of May'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec616df9-5b3f-4b37-ab2e-d32b4181b0e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T09:11:18.657+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:56:46.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 5) —</strong>&nbsp;Incoming
        kindergarteners and Grades 1, 7, and 11 students in public elementary and
        secondary schools can still pre-register until the end of the month, the Department
        of Education said on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e29379-fa33-4582-bd0c-fe46844fd577'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T09:11:18.658+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:56:47.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Public schools will continue to accept early registrants until
        May 31, 2021," DepEd said in an advisory.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a705cc7-7edd-4ed4-883a-a6b00e873f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T09:11:18.658+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:56:47.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The early registration period, which started on March 26, was supposed
        to end on April 30.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbba30e5-cc82-4bcb-a8e9-6b19dea3d5db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T09:11:18.658+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:56:48.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The early registration <a href="https://bit.ly/BEEF2021" target="_blank">form</a>&nbsp;may
        be sent online or via text, the agency previously said, adding in-person registration
        is not allowed except in areas under modified general community quarantine,
        subject to strict health and safety protocols.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '060862d1-09d7-4fba-8363-42fedf64907f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T09:11:18.658+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:56:48.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of incoming Grade 1, Grade 7, and Grade 11 students who
        have registered early for the next school year has so far reached 4,254,141,
        according to DepEd.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa61ac01-4e8d-4cc7-995a-c9c06ad445dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T09:11:18.658+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:56:49.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It earlier said Grades 2 to 6, 8 to 10, and 12 are considered pre-registered
        and will not need to participate in the early registration.</p>'
