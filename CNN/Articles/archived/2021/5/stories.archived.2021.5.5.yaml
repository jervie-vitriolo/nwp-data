      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney''s park division is trying to rebound after one of its hardest
        years ever due to closures and layoffs caused by the Covid-19 pandemic. Disneyland,
        the company''s flagship resort in California, just reopened its doors last
        week after a year-long shut down.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73502bf5-35d6-46eb-88bf-ff79c62fb11a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T06:25:48.556+08:00
