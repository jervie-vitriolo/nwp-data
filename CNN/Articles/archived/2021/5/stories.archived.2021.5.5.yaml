  'DOLE-rejects-PNP-police-clearance-requirement-transactions':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-05T17:31:18.356+08:00
    'imagesource': 'jcr:b61a67ee-020f-4bc1-ae75-7e3848fcd372'
    'jcr:mixinTypes': ['mgnl:hasVersion']
