      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a virtual briefing on Wednesday, D&amp;L president and chief
        executive officer Alvin Lao said net income in the January to March period
        rose to ₱695 million from ₱515 million in the same period last year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9386ee6-3e60-4513-968b-b1e82075a3ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T16:11:43.179+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:54:01.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company''s sales also increased by 23% to ₱7 billion from last
        year''s ₱5.67 billion.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e1dfc4f-bcbd-4221-b22c-0890ee76dd88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T16:11:43.179+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:54:02.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The listed firm also benefitted from the Corporate Recovery and
        Tax Incentives for Enterprises (CREATE) Act, boosting its profit by ₱32 million.
        The law is part of the government''s tax reform program, which reduces corporate
        taxes from 30%, the highest in the ASEAN region, to 25% for large corporations,
        and 20% for small and medium enterprises earning ₱5 million a year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7493a354-e078-41bf-81a8-a065cd13d84f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T16:11:43.179+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:54:02.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the performance of all its segments mainly propelled the growth,
        Lao said, noting all of D&amp;L''s segments posted "significant recovery"
        in the period as businesses and consumers have adapted to the new normal arising
        from the coronavirus pandemic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac4c95b3-db55-4164-8bd4-76ddae38dfab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T16:11:43.179+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:54:03.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not just for the chemicals segment but also for the food ingredients
        space wherein many food companies are now better equipped to service customers
        on a 100% takeout or delivery basis," Lao said in a disclosure.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c127cb17-2e5c-4e53-9fb2-2d1c00e38f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T16:11:43.179+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:54:03.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The executive stressed that while fears remain, "there''s a lot
        more confidence now" in the market despite the reimposed modified enhanced
        community quarantine in the Greater Manila area.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b255428c-6726-452d-ba5f-7009d50510df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T16:11:43.179+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:54:04.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unlike the ECQ/MECQ in 2020, this year’s ECQ/MECQ is much less
        restrictive... With the government’s stance to protect public health and with
        the gradual rolling out of vaccines, we believe that the same trend would
        likely be observed in the succeeding quarters," Lao added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c39aa2e-02f8-4ca0-aa15-2bf7f945d0f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T16:11:43.179+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:54:04.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>D&amp;L''s share price improved on the local bourse by 3.79% or
        28 centavos to close at ₱7.66 each on Wednesday.</p>'
  'govt-strategfies-vaccination-covid19-india':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-05T16:06:47.822+08:00
    'imagesource': 'jcr:585908f9-63c2-4608-a02a-92bd58effeda'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cb0de216-7ca3-422f-b487-46519752715f'
    'lead': 'The Department of Health said there are strategies the government will
      use to help meet the national vaccination target in light of the COVID-19 crisis
      in India.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-05T16:12:57.023+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T04:53:40.401+08:00
