    'template': '1'
    'title': 'Drilon: Realign 2021 budget to fund Bayanihan 3'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c10e50d-7c0d-495d-b842-65b8a72200fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T22:48:55.093+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:48:01.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 5) —</strong>&nbsp;Senate
        Minority Leader Franklin Drilon is pushing for realignments in the 2021 budget
        as lawmakers work on passing another COVID-19 stimulus package that is also
        facing funding issues.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfafda2c-f038-49fd-9751-88a6ca76c691'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T22:48:55.094+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:48:02.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c0df77-baf1-444f-a56f-36e4198da8d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T22:48:55.094+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:48:02.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon told CNN Philippines'' The Final Word that the only way to
        provide funds for the proposed Bayanihan to Arise as One Act or Bayanihan
        3 is through realigning some items under this year''s national budget.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f5d6c6-5b1a-4d2d-82f7-f9056d26bed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T22:48:55.094+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:48:03.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65adce50-2212-4066-812f-70e3c0160e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T22:48:55.094+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:48:03.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our analysis of the budget would indicate that there are number
        of projects which you can defer to next year and use the funds for the items
        that would basically provide assistance," he explained, adding that the current
        budget "was not crafted in response to the pandemic."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '959f1dfb-23b7-4ccd-b769-54da35222708'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T22:48:55.094+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:48:04.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c543ee1-48f2-46ac-801a-a351ca048914'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T22:48:55.094+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:48:04.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some billions of pesos had to be borrowed just to purchase COVID-19
        vaccines, but the ₱19-billion allocation for anti-insurgency programs was
        easily released, he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa593ba6-0303-461a-a3c0-e6352540e49a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T22:48:55.094+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:48:05.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5345e4f-e4f3-4316-ba20-f5cc5e55b441'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T22:48:55.094+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:48:05.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon also said some assets can also disposed of like the Bilibid
        prison, while military camps in Metro Manila can be moved so these assets
        may be used to generate additional cash.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc6d6f72-f9ad-46c6-83eb-8d2dae3f2546'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T22:48:55.094+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:48:06.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a77da6-9c98-4419-a7cd-b996be2d22c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T22:48:55.094+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:48:06.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It needs about P400 billion... but we need to look for funds and
        to me the only way is to review the 2021 Genera Appropriations Act and realign
        those items in the budget which can be postponed," he reiterated.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338e1227-0aa9-4a1a-9bce-41c972043262'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T22:48:55.094+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:48:07.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b47c96-44be-407e-ac25-245249eee3df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T22:48:55.094+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:48:07.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the House Ways and Means Committee <a data-cke-saved-href="https://www.cnnphilippines.com/news/2021/5/4/Bayanihan-3-House-committee.html"
        href="https://www.cnnphilippines.com/news/2021/5/4/Bayanihan-3-House-committee.html">approved
        the stimulus package</a> amounting to ₱405.6 billion. The draft measure proposes
        to allot ₱216 billion for cash aid in order to give 108 million Filipinos
        - regardless of social status - a total assistance of ₱2,000 each.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7187d52-5e30-45b4-a1d6-dcb2acd8d03f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T22:48:55.094+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:48:08.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f43dcd2-926d-4552-b2a8-d6aaf146f855'
      'mgnl:activationStatus': true
