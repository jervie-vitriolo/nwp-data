    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['MECQ', 'Zamboanga-City']
    'template': '1'
    'title': 'Zamboanga City to be placed under MECQ'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f568ab-5ca5-4a3e-bf43-c96c24f7a9c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T22:12:47.055+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:48:14.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 5)&nbsp;—</strong>&nbsp;Zamboanga
        City will be under stricter quarantine measures due to a surge in COVID-19
        cases, Mayor Beng Climaco announced on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89bbaea9-cac3-4dee-bcab-13ee39b087d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T22:12:47.055+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:48:15.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Climaco said in a Facebook broadcast that modified enhanced community
        quarantine will be imposed on the city beginning May 8, "until some time the
        menace subsides." The city is currently under modified general community quarantine
        status.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de7a9b08-62d9-4347-8fd3-7f511480baaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T22:12:47.055+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:48:15.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that National Task Force Chief Implementer Carlito Galvez,
        Jr. granted the local government authority to declare the shift to MECQ. The
        local health sector had requested the stricter measures to control the spike
        in infections as well as to get "rest and breathing space," the mayor mentioned.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e31155-0909-4f1e-8044-56b15895cda9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T22:12:47.056+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:48:16.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MECQ means movement is limited to accessing basic needs and work
        for permitted industries such as government agencies. Quarantine passes will
        be the basis of movement in the city, Climaco said. Public gatherings are
        suspended while religious gatherings are allowed at 10% capacity. A 9 p.m.
        to 5 a.m. curfew will also be in effect, the mayor noted.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e359e148-9812-438f-b4e8-541a4ca3ee7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T22:12:47.056+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:48:16.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zamboanga City has almost 2,000 COVID-19 active cases or currently
        sick patients and 254 deaths.</p>'
  'Drilon-realign-2021-budget-to-fund-Bayanihan-3':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-05T22:45:49.528+08:00
