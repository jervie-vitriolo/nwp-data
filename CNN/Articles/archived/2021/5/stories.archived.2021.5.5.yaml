      'mgnl:created': 2021-05-05T18:53:19.897+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:50:15.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I''m typically very poor at binging on shows as an adult. A truncated
        attention span perhaps, or just a desire to do something else instead. “Vincenzo,”
        though, was surprisingly easy to get into. At first, because my grandpa watches
        the show and I wanted to find something to talk to him about. (He has also
        seen “Crash Landing on You” and “Descendants of the Sun,” and that''s about
        where our K-drama intersection lies.) Then I found myself getting into it,
        getting, <em>really</em> into it, then reaching a point when I had run out
        of new episodes to watch. It may not be for everyone, but this series has
        proven to be such a rewarding viewing experience for me.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '669f57fc-1766-49c3-b7ac-4ced37497a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T18:53:19.897+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:50:15.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Vincenzo” is the story of a Korean-Italian consigliere for the
        mafia, played by Song Joong-ki. He heads back to Korea to empty out a vault
        full of gold bars, but becomes the de facto leader of a group of tenants in
        a commercial building where the vault is hidden. He gets embroiled in the
        tenants'' legal battle against conglomerate Babel Pharmaceuticals and their
        team of sleazy lawyers.</p>'
    '9':
      'assetautoplay': false
