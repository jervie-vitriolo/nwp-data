      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>April''s inflation rate is within the 4.2% to 5.0% target range
        set earlier by the Bangko Sentral ng Pilipinas.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f09da89-f791-471b-9425-dffe9a125ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T12:36:56.317+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:56:36.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a virtual briefing, National Statistician Dennis Mapa attributed
        April''s flat reading to the varying movements in prices of commodity groups.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c42e096-65aa-4e67-822d-3fcce4ce21f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T12:36:56.317+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:56:36.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang magkakaibang paggalaw ng presyo sa mga commodity groups nitong
        Abril 2021 ay nagresulta sa magkaparehong antas ng inflation nitong Abril
        2021 at Marso 2021," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab22b07-4b03-4795-a368-05574e7d36ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T12:36:56.317+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:56:37.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The varying price movements in commodity groups in
        April resulted in the same level of inflation in March 2021.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae0c8e06-31c0-4b0e-a732-5d68086831c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T12:36:56.317+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:56:37.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Mapa, food and non-alcoholic beverages continued to
        be the driver with an inflation of 4.8% in April, lower than the 5.8% logged
        in a month prior. This group recorded a 40.9% share in the overall inflation
        print.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c955ca-1275-4eab-998f-827d6b982826'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T12:36:56.317+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:56:38.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meat prices took the lead with an inflation of 22.1% from a year
        ago, followed by fish at 6%. Pork products, Mapa stressed, kept their high
        prices despite the government''s moves to address this issue. Price tags for
        chicken and beef also increased in the period.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33dcec9b-3673-4258-ad76-621d88d59103'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T12:36:56.317+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:56:38.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If there would be no intervention, meat inflation "will continue
        to go up", Mapa said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ec0722-6240-44d8-ba98-5d529ba5c080'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T12:36:56.317+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:56:39.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The recent executive order related to pork importation should help
        bring down pork prices in the near term," he said in a statement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57acae3-6f93-4025-a189-a477f96d6a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T12:36:56.318+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:56:39.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2021/4/7/Duterte-signs-EO-on-lowering-tariffs-on-imported-pork-meat.html">RELATED:
        Duterte signs EO on lowering tariffs on imported pork meat</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b1b3af8-d0e6-4ecd-a76d-ca2cac15d2fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T12:36:56.318+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:56:40.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he said consumers witnessed a downward price trend for
        fruits and vegetables.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b21164af-a2f4-4184-be59-bab556ace4fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T12:36:56.318+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:56:40.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Expensive transport costs, meanwhile, made transportation the second
        commodity group with the biggest share, recording 17.9% inflation and 32.1%
        share. Tricycle fare led the surge at 48.4%, followed by petroleum and fuels
        at 32% and jeepney fare at 6.3%.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9855967-f60c-436c-935a-b91826104934'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T12:36:56.318+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:56:41.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Expenses for restaurant meals, items for personal hygiene also rose
        for the month at 3.4%, the PSA said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa0ec11b-2f19-4d00-b956-4b43182d7e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T12:36:56.318+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:56:41.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PSA also noted faster inflation in housing, water, electricity,
        gas, and other fuels with 1.5% versus March''s 0.9%.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6f7c88-5d0e-4aca-9444-efb40e138298'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T12:36:56.318+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:56:42.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health basket also realized an uptick at 3.1% against the 2.9%
        posted in March.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd3c5a72-f20f-4e3f-aa27-3a7e08014b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T12:36:56.318+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:56:42.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mapa said it was "possible" that the slight jump in health inflation
        was buoyed by the surging COVID-19 cases in the Philippines.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59724410-fd3e-4b35-940e-fed35f478cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T12:36:56.318+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:56:43.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"May nakita tayong pagtaas sa mga gamot at the same time may pagtaas
        din sa mga laboratory services," he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25fb9685-a576-4b19-b054-670ed45c4c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T12:36:56.319+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:56:43.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have seen an increase in prices of medicines and
        at the same time an increase in laboratory services.]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '163e0fe3-fae5-41ea-a8fa-76bff59fa88d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T12:36:56.319+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:56:44.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inflation in Metro Manila and in areas outside the capital was also
        flat at 3.7% and 4.7%, respectively.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0838f53e-daca-4109-b7e4-3864ee451d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T12:36:56.319+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:56:44.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Should price pressures continue to dissipate, we can expect inflation
        to decelerate as early as next month with 4.5% possibly the peak for the year,"
        Mapa said in a statement.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f27359dd-c1fb-4ad1-8f56-b81bc246cc03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T12:36:56.319+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:56:45.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We expect BSP (Bangko Sentral ng Pilipinas) to remain on hold for
        the whole of 2021 to provide support to the economy and we believe inflation
        will begin to decelerate further in May as supply side issues are addressed
        by supply side remedies," he added.</p>'
  'Philippines-Moderna-vaccine-EUA':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-05T09:56:32.065+08:00
    'imagesource': 'jcr:5b694244-8ccd-4653-adb6-95419e34aebb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '57648644-b7a5-4b75-9101-b5bb1d6db101'
    'lead': 'The Food and Drug Administration authorized Moderna''s COVID-19 vaccine
      for emergency use on Wednesday, FDA Director General Eric Domingo announces'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-05T09:59:01.142+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T04:56:27.569+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:47:22.059+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'FDA grants EUA to Moderna''s COVID-19 vaccine'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a34770-53fd-4397-a0da-b82aa67c1b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T09:59:01.143+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:56:28.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 5) —</strong> The Food
        and Drug Administration authorized Moderna''s COVID-19 vaccine for emergency
        use on Wednesday, FDA Director General Eric Domingo announced.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c3c9f6-5c46-4cd0-a22d-717b01370f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T09:59:01.143+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:56:28.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today, after rigorous and thorough review by regulatory and medical
        experts using the currently available published and unpublished data, FDA
        is granting an emergency use authorization to Zuellig Pharma Corp. for the...COVID-19
        vaccine Moderna," Domingo said in a briefing.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd813af5-4c6a-4035-8ccf-9bb530da80f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T12:34:44.119+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:56:29.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderna''s vaccine has shown an overall efficacy rate of well over
        94% in preventing COVID-19, based on clinical trials involving thousands of
        participants, with side effects mostly limited to "mild and transient," Domingo
        noted. But he said they will keep an eye on allergic reactions linked to the
        shot.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '608529c4-f4b8-4179-8c8f-fd2e66931a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T12:34:44.120+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:56:29.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that while the efficacy rate among some groups is less
        than 94%, it is "consistently above 80%" among all age groups above 18 years
        old, and special groups including healthcare workers, people with comorbidities,
        and the elderly.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b0f3b1-257b-4beb-bd1b-1da646959238'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T12:34:44.120+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:56:30.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two-dose vaccine is given four weeks apart, the FDA chief said.
        Under its EUA, Moderna''s vaccine can only be administered to those aged 18
        and older.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235fe308-1511-4fd7-a021-87b18160d2c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-06T08:47:05.475+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:56:30.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH Undersecretary Maria Rosario Vergeire said in a separate briefing
        Moderna''s vaccine can be stored at freezers with temperatures of 2 degrees
        Celsius&nbsp;to 8 degrees Celsius for up to 30 days. But its "normal storage
        requirement" is between -25 degrees Celsius and -15 degrees Celsius, she added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f9a7a6-8a3c-46c9-a6bc-8c6032966506'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T09:59:01.143+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:56:31.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An initial shipment of nearly 200,000 doses of Moderna''s vaccine,
        which was co-developed by the National Institute of Allergy and Infectious
        Diseases’ Vaccine Research Center in the United States, is scheduled to arrive
        in the country on June 15.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '521bbe9e-535b-4b84-b289-3c67bc07c0c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T09:59:01.143+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:56:31.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines earlier signed a tripartite agreement with the American
        pharmaceutical and biotechnology company for 20 million doses.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74bfa249-0752-4a4e-baca-677e6b035774'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T09:59:01.143+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:56:32.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the deal, 13 million will be allocated to the government,
        while seven million will go to the private sector.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58bdee62-789d-4d8c-bea4-be7a4f44c68f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T09:59:01.143+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:56:32.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
