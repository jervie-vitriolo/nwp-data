  'Star-Wars-lightsaber':
    'author': 'Frank Pallotta, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-05-05T06:24:35.803+08:00
    'imagesource': 'jcr:b90d50ac-91d1-4119-8853-6400ad038715'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c41919fe-ed1b-461e-8752-cfae2d8657cd'
    'lead': 'Ever since ''Star Wars'' premiered in 1977, kids and adults alike wanted
      to get their hands on a lightsaber. And now Disney has apparently created a
      ''real'' one.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-05T06:25:48.554+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T04:58:47.233+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:47:16.226+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Disney unveils a real-life lightsaber'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba4ecb5a-abca-4481-a027-a9f0413ad913'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T06:25:48.555+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:58:47.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Ever since "Star Wars" premiered in 1977,
        kids and adults alike wanted to get their hands on a lightsaber. The "elegant
        weapon for a more civilized age" is one of the most famous props in movie
        history and pop culture — and now Disney has apparently created a "real" one.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2bd0771-d85f-4a3d-8833-6fcdd177289d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T06:25:48.555+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:58:48.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney Parks released a very short clip of what appears to be a
        working lightsaber on Tuesday, May 4, which is known as Star Wars Day (May
        the 4th Be With You. Get it?).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f069e2-2b25-42bb-b281-bd51a77733f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T06:25:48.555+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:58:48.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 13-second clip showed off a Disney performer dressed as the
        "Star Wars" hero Rey turning on a lightsaber, with a solid, retractable blade
        of light extending from the hilt, just like in the movies. It''s not a visual
        effect or a camera trick — it''s as real as a lightsaber can get in this galaxy.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9423f09a-1358-4a96-89c5-e3fcd643a0f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T06:25:48.555+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:58:49.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, Disney didn''t actually create a laser sword that''s
        capable of cutting off your son''s hand because he refuses to join you in
        ruling the galaxy.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9675d17a-7402-4ab4-90fb-e3d99cda4e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T06:25:48.555+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:58:49.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rather, the company''s Imagineers — designers of Disney''s parks,
        rides, gadgets and hotels — created the device to function like a real lightsaber
        in that the "blade" of light extends from the base of the sword.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5447736-9009-4773-9318-41fcbeea3b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T06:25:48.555+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:58:50.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The saber isn''t for sale, at least not yet. But fans can soon see
        it in action at Disney''s new "Star Wars: Galactic Starcruiser," an immersive
        Disney hotel that will open in 2022 and allow guests to live out adventures
        from the lucrative franchise.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced2787f-4ebf-49e7-9524-4da1bd84e9f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T06:25:48.555+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:58:50.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Watching that lightsaber activate right before your eyes will be
        just one of the countless ways that, from the moment you arrive to the moment
        you depart, you''ll be plunged into a Star Wars story where your decisions
        and actions — or even the casual conversations you may have — determine how
        your personal journey unfolds," Disney Parks wrote in a blog post on Tuesday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df202756-7652-4e89-8fc2-3ccd323757ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T06:25:48.556+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:58:51.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney Parks chairman Josh D''Amaro first presented the saber last
        month during a closed presentation to a small number of reporters.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88426729-c570-46f9-aad5-1166f13466f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T06:25:48.556+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:58:51.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The functional lightsaber and the "Galactic Starcruiser" experience
        represent how Disney is evolving its parks beyond just rides and hotels.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f655fb7-40c2-4b17-b1f7-d08efc031fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T06:25:48.556+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:58:52.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019 Disney opened Star Wars: Galaxy''s Edge, a 14-acre expansion
        that allows guests to ride the Millennium Falcon and dine on galactic delicacies
        such as Blue Milk. It''s Disney''s largest-ever park expansion.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e014a4-4e47-4bbe-a0e3-4ecd4e93fae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T06:25:48.556+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:58:52.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Marvel-themed "Avengers Campus" will open at Disney''s
        California Adventure on June 4.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19977641-fbeb-4631-87df-16e8015b42f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T06:25:48.556+08:00
