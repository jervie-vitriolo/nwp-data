    'lead': 'Zamboanga City will be under stricter quarantine measures due to a surge
      in COVID-19 cases, Mayor Beng Climaco announced on Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-05T22:12:47.055+08:00
