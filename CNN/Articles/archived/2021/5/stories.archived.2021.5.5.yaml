      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quimbo explained that the distribution of aid —&nbsp;marred in earlier
        Bayanihan programs by a lack of an updated list of eligible beneficiaries
        —&nbsp;was simplified under the proposed measure by allotting a budget for
        every Filipino. She added that it''s going to be the fourth time that aid
        will be distributed during the pandemic and "it''s going to be a much-improved
        version."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574967ee-ff13-4d50-8c94-1a83aa8f99a6'
