    'title': 'Chinese militia vessels leave PH-claimed Sabina Shoal'
    'updated': 2021-05-05T08:27:00.000+08:00
    'visualType': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef0da77-e3a2-43e1-914b-f7591bfe50aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T08:27:06.480+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:57:09.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 5) —&nbsp;</strong>The
        Philippine Coast Guard has spotted a total of 12 Chinese maritime militia
        vessels loitering at Sabina Shoal, just off Palawan in the West Philippine
        Sea.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3911ac-3af5-4b75-8e52-c97631b5a23c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T12:09:58.199+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:57:10.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In two separate instances, they dispersed the area, the National
        Task Force for the West Philippine Sea and Philippine Coast Guard said on
        Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b66b2d20-332b-4b91-876e-d8fa6a6911b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T12:09:58.200+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:57:10.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine officials reported seven maritime militia vessels from
        China were seen in a stationary linear formation at Sabina Shoal, also known
        locally as Escoda Shoal, on April 27. The local crew of BRP Cabra issued three
        radio communications, but there was no response from the Chinese crew. After
        around 20 minutes, the foreign vessels left the shoal after being "challenged"
        by local personnel.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e5f952-9ffc-471c-a7c3-23ee5199596c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T12:09:58.200+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:57:11.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nakipag-komunikasyon ang PCG sa mga ito para ipahayag na ang Sabina
        Shoal ay bahagi ng Exclusive Economic Zone (EEZ) ng Pilipinas," the PCG said
        in a statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649cdeaa-fa88-4b4e-b18b-2f9027bc469b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T12:09:58.200+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:57:11.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The PCG made radio communications to tell them that
        Sabina Shoal is part of the Philippines'' Exclusive Economic Zone.]</p>'
    '0':
