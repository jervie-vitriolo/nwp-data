      'local']
    'template': '1'
    'title': 'Why some vaccinated people won''t go maskless -- even outdoors'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86eb411-5b2a-4952-ac47-be0829252758'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T04:36:13.250+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:27.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Texas resident Robert Soto can''t wait
        to visit his favorite karaoke spots in Austin. He says he''ll be wearing his
        mask when he belts out "Amber" by 311 or "The Promise" by When in Rome --
        his go-to songs every time he grabs the mic at a bar.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7db8597-83ba-4ff2-8226-4ccd3c7d87b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T04:36:13.250+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:27.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca1b422-e8db-4cc1-89d9-a1a1394f73c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T04:36:13.250+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:27.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soto plans to resume some social activities after he gets his second
        vaccine shot this month, joining the more than 100 million Americans who are
        fully vaccinated. But his life will be nothing like his carefree pre-pandemic
        days.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '300de5bc-4654-4c29-8842-954bd59a1d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T04:36:13.250+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:27.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa76589f-c349-4ea4-bd94-11fbe779d10d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T04:36:13.250+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:27.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will probably still wear my mask and avoid shaking hands for
        a long while," he says.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df7d9135-10a8-4c55-8a09-6275bb0c043f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T04:36:13.251+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:27.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad7f610b-5806-4d38-9bba-d67a84197359'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T04:36:13.251+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:27.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Soto and many other pandemic-weary Americans, this is a tricky
        time. The vaccinated are emerging from 14 months of social isolation into
        a world where key questions remain about where and when to wear a mask.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1d9163-6ef0-474c-8894-421ea1bda160'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T04:36:13.251+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:27.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8166077-4da1-4cf3-91d0-3a5b86d6c305'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T04:36:13.251+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:27.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Is that unmasked person near me vaccinated? If I don''t wear a mask,
        am I setting a bad example or making others uneasy?</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edbf09ba-7973-42a0-85d7-37b9dcac37d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T04:36:13.251+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:27.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a389fc4a-0fb4-4b4a-bb97-450c2a17725d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T04:36:13.251+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:27.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This confusion is sparking political debates similar to ones seen
        in the early days of the pandemic. And while places are reopening and things
        feel safer, lingering anxieties remain.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ee143e-89f6-4335-91b9-8bdc4e2869ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T04:36:13.251+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:27.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd8f409d-5d60-41b4-896e-36c916ba1bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T04:36:13.251+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:27.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pandemic trauma has boosted fears about going out without a mask</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70626950-e21d-4628-b55f-bcc12dfc7ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T04:36:13.251+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:27.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Americans who are fully vaccinated no longer need to wear a mask
        in some instances outdoors or when they''re with people from their own household,
        according to new guidance from the US Centers for Disease Control and Prevention.
        But the agency urges people to continue wearing masks when they''re indoors
        with people who don''t live with them.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a747b425-6683-4263-8701-02fa60f3ca61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T04:36:13.251+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:27.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a056d8ed-b35f-41c6-a28b-10bc359cfa1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T04:36:13.251+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:27.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Discrepancies between state and local rules are adding to the confusion.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '981ac964-2e1b-4695-8ad2-665877843797'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T04:36:13.251+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:27.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d286ea1-278f-4adf-9e19-6adc07057a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T04:36:13.251+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:27.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example in Utah, where the state''s mask mandate expired in
        April, some businesses continue to enforce face coverings. Restaurants and
        stores in many states have been struggling to balance service and safety.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee2a6f0-aa36-4632-ad0b-42ef05aed636'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T04:36:13.251+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:27.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e236073c-42b2-44d1-a49f-c71bf9c831b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T04:36:13.252+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:27.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Texas, Soto can opt to go maskless. Gov. Greg Abbott lifted the
        state''s mask mandate in March, allowing businesses to reopen at full capacity.
        But even with his invigorated immune system, Soto plans to keep wearing a
        mask in public, with or without crowds.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c37b4c8d-2dc7-4bc8-93e4-7c620e5c49e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T04:36:13.252+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:27.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcfbd2ec-de5a-4528-89a5-fad80768e44d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T04:36:13.252+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:27.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His parents have pre-existing health conditions and his sister has
        a newborn, and he wants to keep them safe. Also, federal health officials
        have said vaccinated people can still get and spread coronavirus as long as
        there''s community transmission.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c1a397-d870-4ab1-bacc-3b484273a592'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T04:36:13.252+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:27.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba568ed-a237-4357-8e9c-75860196bb67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T04:36:13.252+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:27.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will admit that I am afraid of being judged by people who are
        less concerned than me. It makes me not want to wear the mask so I can avoid
        stares and judgment," he told CNN. "But I will just have to push through that
        because my health and the health of my family is more important."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b23930e9-0af5-4300-b27e-f58c269e3c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T04:36:13.252+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:27.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0359fc-8eaa-427b-8364-b80377806d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T04:36:13.252+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:27.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health experts say such concerns are the result of a year of pandemic
        trauma.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd291f02b-c550-4b44-a7b5-32d800e38fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T04:36:13.252+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:27.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30531815-b9f3-420c-81fc-056284fbfdc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T04:36:13.252+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:27.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even in a post-pandemic world, some people will experience fear,
        confusion and anxiety, says Dr. Hector Colon-Rivera, president of the American
        Psychiatric Association''s Hispanic caucus.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c4da2b-793d-4e3a-b188-e24c3758ef7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T04:36:13.252+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:27.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a59bec4-35e2-4fa4-8909-88d74581f0cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T04:36:13.252+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:27.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some people are finding it hard to let go of their face masks, an
        item they''ve associated for months with saving lives, he told CNN. Those
        who''ve lost loved ones to coronavirus may have an especially difficult time.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c95e72b-0a82-4b09-8aa8-87cda6af3655'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T04:36:13.252+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:27.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92638f7e-0fa7-4178-87f3-34951e54f1db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T04:36:13.252+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:27.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s like suffering from a form of PTSD or trauma that will make
        some people hyper-vigilant," Colon-Rivera says.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60505b90-be82-4ca0-ab0c-ceeb8a0ccac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T04:36:13.252+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:27.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80696689-aff7-4f07-a846-57360ebe29ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T04:36:13.253+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:27.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Some Americans remain concerned about the variants</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f652206d-1248-4cfd-a7ca-8b8f9b736fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T04:36:13.253+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:27.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With all the fear and uncertainties, keeping a mask on for now just
        makes sense for some people.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fae8058-efe0-4d08-9048-f89f2389c443'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T04:36:13.253+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:27.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '627e39f9-396f-4cc3-9905-fef75dafc1e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T04:36:13.253+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:27.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lexie Little, a master''s student at the University of Georgia,
        is fully vaccinated and eager to spend time with her family. But even though
        the self-described "people person" is looking forward to a time when she can
        see smiles again, she''ll continue wearing her mask when she''s around crowds
        and unvaccinated people for a while.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b303455e-4e11-445a-a10e-15d7fd9ed604'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T04:36:13.253+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:27.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afad074b-7397-453a-ae09-216d4da5c5e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T04:36:13.253+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:27.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to protect others around me from potentially contracting
        the virus," she says. "Science continues to evolve surrounding the spread
        by those who have already been vaccinated, so I''m waiting for more clarification
        before doing away with the mask in daily life outside my bubble."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa3297d2-a3e3-4a85-a18e-5ae27f111de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T04:36:13.253+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:27.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58972f30-7b55-4156-9953-06cb4432240f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T04:36:13.253+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:27.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She''s also concerned about the many unknowns surrounding variants
        -- new strains of the virus that appear to be more transmissible.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02bd44bd-4d74-4630-8aa6-d7000ff6c678'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T04:36:13.253+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:27.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b07e0e-6e62-4349-8109-fe65eac2f711'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T04:36:13.253+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:27.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Variants continue to pose a threat as researchers examine their
        spread, but I have been encouraged by recent findings surrounding vaccine
        efficacy against the B.1.351 and B.1.1.7 variants," she told CNN.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b35ed69-97fc-4fad-ad3a-7e2de7708cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T04:36:13.253+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:27.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91a9a24-cf27-41f1-bc84-2aa0608dde7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T04:36:13.253+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:27.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The variants may help explain why despite the apparent effectiveness
        of the vaccines, concerns over catching the virus are not going away.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a04405a-886a-4290-8cd8-0be2570bf7f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T04:36:13.253+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:27.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f11a10c2-fb3c-4930-9ecd-d796f0a1a92d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T04:36:13.253+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:27.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a new poll released Monday by the American Psychiatric Association,
        64% of Americans are anxious about family members and loved ones catching
        the coronavirus. That''s an increase from 56% last year and higher than the
        49% who are concerned about catching the virus themselves.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a996db-0d81-44e0-8fd7-b293d76b638a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T04:36:13.254+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:27.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe29705d-4e9a-4300-b5ce-5410a8473922'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T04:36:13.254+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:27.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Others will keep a mask on to protect children</h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f08a4bb2-d9d1-4c16-a063-0679defff40f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T04:36:13.254+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:27.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emily Rivera just got her Johnson &amp; Johnson shot this week.
        The Centreville, Virginia, resident will continue following the CDC recommendations
        on mask-wearing indoors. But she also plans to keep wearing her mask in public
        long after the pandemic is declared over -- partly to protect her four children.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed1731d-2f62-4a02-bce3-47ccfb9a5957'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T04:36:13.254+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:27.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '098d8234-9635-4684-abb2-eb84e709045a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T04:36:13.254+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:27.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s such a habit and has definitely helped with the flu and cold
        season," she told CNN. "I''m not sure I''ll believe we''re past the pandemic
        for a while anyhow."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffbf6ec8-407c-40d7-a341-e150f0b37787'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T04:36:13.254+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:27.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc7059c-20ec-4e68-a186-9a0249ff68fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T04:36:13.254+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:27.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rivera says she was not a fan of wearing masks at first and found
        them claustrophobic. But she''s gotten more used to them and believes they
        have made her family less sickly this year.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a002af-3960-478a-b98e-7cdc283ae4e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T04:36:13.254+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:27.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74d27d9-b623-4a38-a199-a588c621eaaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T04:36:13.254+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:27.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And it''s definitely warmer on walks," she says.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba6ec9e-8c56-463f-82fc-ae3394bf230a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T04:36:13.254+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:27.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2cecbec-8c78-4d31-b10e-f93e49fc984a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T04:36:13.254+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:27.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elle McKenna of Oakland, California, is fully vaccinated but plans
        to wear a mask in public indoor spaces and outdoor spaces with lots of people.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f41d9d57-f320-4b3c-a404-fa58b44be923'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T04:36:13.254+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:27.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '696b02d9-7d9e-442a-9d88-cc1fa591552c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T04:36:13.254+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:27.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The vaccines work very effectively, but not everyone is vaccinated,
        community transmission is still happening, and children cannot be vaccinated
        yet," McKenna says.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2abfa9bd-81b4-4efa-8a5d-9c4c0c7f0752'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T04:36:13.254+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:27.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6506a2fb-3780-455e-bd33-e7936758e4c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T04:36:13.254+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:27.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a need to set a good example for others, and to work together
        to minimize transmission as much as possible."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d453fde-951c-44d3-9d53-257546eba502'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T04:36:13.255+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:27.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '284e5d64-1172-4e40-bbb1-33cc9509c5d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T04:36:13.255+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:27.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even after coronavirus is no longer a risk, McKenna plans to continue
        wearing a mask to protect against the flu and similar viruses that can be
        risky to people with weakened immune systems.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90bc5ad2-63e7-4b94-8a0b-c89d31a8a0c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T04:36:13.255+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:27.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e6edb8-546e-403c-ad43-cbdf807612a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T04:36:13.255+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:27.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The pandemic has made some people more germophobic</h2>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba04375-f667-4bcf-bef4-2f7b9eda6ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T04:36:13.255+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:27.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the lifting of mask mandates, many Americans may also be
        reluctant to go maskless because they''re at risk of other respiratory illnesses
        or just afraid of germs, one expert says.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb87fe67-37bf-49af-b1e2-40487dd9d626'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T04:36:13.255+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:27.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e582ea-6ffb-472d-9524-ff32fff7c397'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T04:36:13.255+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:27.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robert Quigley, global medical director of International SOS, which
        consults with companies on health and safety, says human beings are creatures
        of habit. After a year of wearing masks, ditching them may feel strange to
        some people.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '777fd6ab-0398-44af-9c47-2d0a99447681'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T04:36:13.255+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:27.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b34cb7ed-3f92-440f-8819-93cf0cc454fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T04:36:13.255+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:27.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Changing routines can be most challenging," he told CNN.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3544315-7dfd-442e-bc99-81cc920dbe90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T04:36:13.255+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:27.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3410117-8b56-4a4c-a825-6812393d6f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T04:36:13.255+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:27.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public health authorities have documented a significant decline
        in flu cases since people began wearing masks in the pandemic, he says.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49867f54-e2a6-44a5-af72-fbdd1de7d7c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T04:36:13.255+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:27.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0740e2d-a257-4b8e-8cc9-26843104c713'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T04:36:13.255+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:27.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The pandemic has certainly brought the value of good daily practices
        in personal hygiene, and their benefits ... against (disease)."</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8acdda88-2553-4d5c-97c4-8942ac5db88d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T04:36:13.256+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:27.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00bf9f4-e17f-447b-add9-6d93e92b7bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T04:36:13.256+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:27.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So for now, many Americans will err on the side of caution.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4472f61-919a-4f40-97e0-ef79a33d87c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T04:36:13.256+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:59:27.389+08:00
