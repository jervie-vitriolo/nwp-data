      'mgnl:lastActivated': 2023-01-25T04:54:56.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a99ad60b-8c34-4c99-b76f-1eecc4237453'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T13:46:35.188+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:54:56.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The amount is the second highest appropriation in the draft of the
        third COVID-19 stimulus package, next to the ₱216 billion allotment for the
        ₱2,000 cash aid for the country''s entire population. Bayanihan 3 seeks a
        total budget of ₱405.6 billion to help all Filipinos cope with the pandemic.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5202e800-a983-474f-8ee4-fa1fa3935abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T13:50:20.239+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:54:57.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/news/2021/5/5/Filipinos-P2-000-cash-aid-Bayanihan-3.html">Each
        Filipino may get ₱2,000 ''ayuda'' under the proposed Bayanihan 3, solon says</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be2e1e4-7a9e-4d1f-ba59-ab6b83410cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T13:46:35.188+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:54:57.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd242f475-44a6-49e6-95a4-dd44b4574107'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T13:46:35.188+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:54:58.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marikina Rep. Stella Quimbo, one of the authors of Bayanihan 3,
        told CNN Philippine''s <em>The Source</em> how the ₱54.6 billion was included
        in the proposed measure.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb1343c2-b98b-4e73-aaff-d9b8d47c99e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T13:46:35.188+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:54:58.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d8d630d-80a4-44c5-ad97-5efb9d20d047'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T13:46:35.188+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:54:59.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was a request of the DBM (Department of Budget and Management).
        This amount was admittedly not in any of the original six bills that were
        consolidated under the existing substitute bill that was recently approved
        in various committees," she bared.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '845a1156-0f0c-48db-9ed2-9e17a21a725d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T13:46:35.188+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:54:59.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40015af0-11e7-48b6-bcef-a7e6af2ac6be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T13:46:35.188+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:55:00.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quimbo said upon further deliberations during the technical working
        group meetings, they decided to include the amount to make up for the budget
        cut in the pension and gratuity funds for uniformed personnel in the 2020
        appropriation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09bb054-372a-439e-9f53-5e4afc59ff87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T13:46:35.188+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:55:00.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183f99d0-54de-4e28-93d5-6c937a0f28b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T13:46:35.188+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:55:01.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately in 2020, a big portion of their budget got cut so
        kailangan nating i-restore ito [we need to restore it]. Ang sundalo natin
        [our soldiers], they are also frontliners," she said, noting that the fund
        could serve as a morale booster.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8636d11-bec0-4bcc-8dc4-1ab31148aaeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T13:46:35.188+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:55:01.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09efa467-562b-4f48-8b81-1402014387c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T13:46:35.188+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:55:02.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kailangan natin itong tugunan</em> [We need to address this]
        by putting in the amount that is needed to pay the pension arrears," she added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0feaf5e-3c27-43f8-9f91-9ad11686fcfd'
