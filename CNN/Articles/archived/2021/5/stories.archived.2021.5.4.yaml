    'mgnl:lastActivated': 2023-01-25T04:31:57.391+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:30:25.023+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Congress urged to work on bicycle law, commuter rights'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0be6460-9671-4beb-bb1f-6c896f16e67a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T21:39:07.312+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:31:57.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 4)—&nbsp;</strong>A transport
        advocate on Tuesday urged Congress to work on a strong nationwide bicycle
        law and tackle commuter rights amid challenges faced daily by commuters.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df17dbf9-8149-47c2-96a8-578811b9aefd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T21:39:07.312+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:31:58.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Right now,<em> wala pa kasi talaga tayong</em> (we don’t really
        have a) bicycle law. So I hope Congress will have that,” Jan Ladyong of the
        Manila Bike Commuter told CNN Philippines’ <em>Traffic Center</em>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e455daf-2528-44c2-8dfe-51cd22e19537'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T21:39:07.312+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:31:58.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I mean, <em>masimulan na magawan ng mga batas</em>, commuter rights,
        and<em> ‘yun nga</em>, bicycle law.<em> Para meron talagang nasusundan</em>,”
        he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a7a495-e028-47bd-8446-63d201d1fe2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T21:39:07.312+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:31:59.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I mean, they can start crafting a law, commuter rights,
        the bicycle law. So we’ll really have a guide.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece6777d-9c6d-47e3-89f7-35e932cd5544'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T21:39:07.312+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:31:59.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December 2020, Las Pinas Rep. Camille Villar filed <a href="https://www.congress.gov.ph/legisdocs/basic_18/HB08156.pdf">House
        Bill No. 8156</a>, which seeks to provide a framework for a bicycle law on
        a national level to ensure cyclists’ equal and safe access to roads. The proposed
        measure is pending before the committee level.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f744119d-397f-429a-a92b-ab0d4a5bd977'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T21:39:07.313+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:32:00.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a member of the community, Ladyong said cyclists are “vulnerable”
        road users, especially when they traverse streets alongside bigger vehicles.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b78b09-e743-4f33-bad6-35f1385fc87f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T21:39:07.313+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:32:00.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then gave some tips for fellow bike commuters, including wearing
        appropriate safety gear, learning hand signals, and wearing bright-colored
        clothes to be more visible on the road.</p>'
