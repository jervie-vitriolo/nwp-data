      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 4) —</strong> A Manila
        hospital director said it would be better to keep NCR Plus under modified
        enhanced community quarantine to further reduce the number of COVID-19 cases.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c4e1b8-9da2-415a-be28-97ce7d039d9f'
