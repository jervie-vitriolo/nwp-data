      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -&nbsp;</strong>Pfizer CEO Albert Bourla said Tuesday
        the company has been contracted to deliver 1.6 billion doses of its COVID-19
        vaccine globally this year, and the company expects to produce at least 3
        billion doses of the vaccine in 2022. The company is in discussions with countries
        for multi-year contracts of potential supply.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07df5fb9-1ec3-414e-860b-8fdc311cd0b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T23:44:38.424+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:30:49.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489edac1-feb0-411c-a961-acd279a59751'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T23:44:38.424+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:30:50.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bourla said the company is expecting approximately $26 billion in
        revenue from its COVID-19 vaccine in 2021.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6acc7a6-bab6-44e3-a042-8f6e2a4a59fc'
      'mgnl:activationStatus': true
