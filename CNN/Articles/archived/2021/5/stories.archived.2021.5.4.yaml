    'mgnl:tags': ['India']
    'template': '1'
    'title': 'Plans underway for repatriation of OFWs in India after travel ban -  PH
      envoy'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e45ed180-509c-4992-84c7-0a174f3f8ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T12:06:11.874+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:39:50.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 4) —</strong> The Philippine
        Embassy in New Delhi, India assured Filipinos who want to return back home
        they will be assisted as soon as the travel ban has been lifted.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f06104-3c27-4452-977e-160e343574c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T12:06:11.874+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:39:50.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source</em> on Tuesday, Ambassador
        Ramon Bagatsing Jr. said up to 70 Filipinos to date have signified their interest
        to go back to the Philippines. Over 1,200 documented OFWs are currently residing
        in India.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0becbf9e-e66a-48b4-8cd6-3791ba468488'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T12:06:11.874+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:39:51.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb6d486-dfce-439c-ba2f-49af7024b199'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T12:06:11.874+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:39:51.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Alam naman nating meron tayong travel ban</em> (We already
        know about the current travel ban) and other countries also issued travel
        bans on India so as soon as this travel ban is lifted, we will have to make
        plans on how we can repatriate some of our Filipinos who want to go home and
        at the soonest possible time," Bagatsing said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7389d113-f0ac-49cf-86ca-b42491e7e7fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T12:06:11.874+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:39:52.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a114dd04-f33f-44dd-b676-1385bbc6f53e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T12:06:11.875+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:39:52.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"May mga nag-signify na gusto nang umuwi</em> and emailed us
        that they want to join," he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cbf53d6-8e49-45b9-b53a-48c1846f63cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T12:06:11.875+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:39:53.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b705ec56-b6e0-453c-90b1-600b08377939'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T12:06:11.875+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:39:53.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Some have already signified their interest and emailed
        us that they want to join.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2adaa0d8-ce92-4d13-b0a8-e1377a65cee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T12:06:11.875+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:39:54.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7382ab24-02de-4a6d-92d5-0ee066d42f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T12:06:11.875+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:39:54.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The envoy said that apart from the potential resumption of commercial
        flights, the embassy is also considering chartering flights to pick up OFWs.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6454c905-a0a9-4abe-a6ef-6b262ec89332'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T12:06:11.875+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:39:55.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f5377a-5811-454d-a0bb-08721cde92e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T12:06:11.875+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:39:55.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plan will be concretized as soon as travel restrictions are
        eased, but he noted that they have established strong lines of communication
        with the Filipino community, especially those in need of help.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c96d5e-15e9-43b5-a797-efbb2c38b7ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T12:06:11.875+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:39:56.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc4f7e53-0006-4c6c-ab6d-91c4e780091e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T12:06:11.875+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:39:56.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>COVID-hit Filipinos in India hit 73</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd06ebeed-0fae-4d3b-9e15-ddf924e4a92c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T12:06:11.875+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:39:57.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Bagatsing, at least 73 Filipinos in India have contracted
        COVID-19. Two others have already succumbed to the disease.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd75df77-9f67-4bd6-8967-cc9bde4fcf61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T12:06:11.875+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:39:57.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71048593-f7d1-4ca8-811d-2671d825edb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T12:06:11.875+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:39:58.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now, the employers are taking care of their remains," he
        said. "We’re hoping that when the time comes, we can bring back the remains
        to the Philippines and to their families because this virus has been so deadly."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3023a9d3-3d38-41a0-b57a-38d682d9dead'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T12:06:11.875+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:39:58.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c79d6ce3-c030-4ea3-90e6-093c1699343d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T12:06:11.875+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:39:59.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bagatsing said he and some OFWs previously met with Foreign Affairs
        Secretary Teodoro Locsin Jr. and Foreign Affairs Undersecretary for Migrant
        Workers'' Affairs Sarah Arriola to tackle the needs of Filipinos amid the
        surge in cases in India.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7efdfce3-67fd-40ba-8343-8c0c5001428c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T12:06:11.876+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:39:59.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b86ca2c6-8a7e-449d-816d-ca19d7148e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T12:06:11.876+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:40:00.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Maganda naman ang sinabi ng DFA na</em> (We welcome what the
        DFA relayed to us that) whatever assistance they can provide us, medical funding,
        they will do so," he said. "We’re just waiting for the mechanics and details
        on how we can implement it."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d225e4-0786-4181-9520-751b34214779'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T12:06:11.876+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:40:00.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1feb054-2a79-43f3-b3bf-963ab919983f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T12:06:11.876+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:40:01.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India is currently struggling to contain the outbreak as it recorded
        nearly 370,000 new COVID-19 cases as of Monday, edging closer to a nationwide
        tally of 20 million cases.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58fcd307-eb3d-4a41-a36f-a5d15e273ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T12:06:11.876+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:40:01.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ec9fb3-4abe-4c4b-bffb-c70cec29f551'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T12:06:11.876+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:40:02.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has banned the entry of travelers from India as
        well as those with recent travel history to the South Asian country from April
        29 to May 14.</p>'
  'Kiefer-Ravena-Jordan-Brand-first-Filipino-athlete':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-05-04T13:10:26.641+08:00
    'imagesource': 'jcr:2dde91a7-9fbd-4774-aeaa-22e7a11c1360'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '14bb31a1-f383-46df-aa8a-efd36b35c613'
    'lead': 'Are there plans to come up with his own colorways or signature shoes
      under the Jordan Brand? "Hopefully. That''s a dream of mine ever since," the
      second generation basketball player says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-04T13:15:42.950+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-25T04:39:42.455+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:29:54.398+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kiefer Ravena becomes first Filipino athlete to sign with Jordan Brand'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd39c72c4-7330-47c2-ba25-5c4345684c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T13:15:42.951+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T04:39:42.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, May 4) —</strong>&nbsp;Kiefer Ravena is
        the freshest face and the first Filipino athlete to join the Jordan Brand,
        the giant American company announced in a press release Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572b6fa5-f441-426f-8393-fc32f896d842'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T19:26:29.057+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T04:39:43.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s an honor for me to be part of this basketball family. I''m
        both thankful and excited to be the first Filipino to be a member of the Jordan
        Brand. Seeing how MJ played during his time in the NBA, I collected his shoes
        and wanted to be a part of his camps in the US. My first pair of basketball
        shoes were Jordan 9s," Ravena said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82346f21-86f8-405c-a1d6-cfba479c698f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T19:26:29.058+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T04:39:44.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ravena shared to <em>CNN Philippines'' News Night</em> the process
        on how the Jordan Brand chose him to be its newest endorser. He said he''s
        the third Asian to be included in the exclusive list.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4005883f-60d3-4671-b6fb-49560e66f906'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T19:26:29.058+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T04:39:44.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It started with my relationship with Nike, they''re in one big
        family. The opportunity to grow with the brand and now with the Jordan Brand
        evolving to more global. I''m the third Asian (China''s Guo Ailun and Japan''s
        Rui Hachimura). It''s just the expansion and how basketball has moved a lot
        of borders and moved everybody closer."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57bbbc38-aa9f-4627-aaa9-14e73cc414b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T19:26:29.058+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T04:39:45.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Are there plans to create his own line of colorways or signature
        shoes under the Jordan Brand? "Hopefully. That''s a dream of mine ever since,"
        Ravena said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e63f5b-3fd3-4967-809d-0c4b9de7384a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T19:26:29.058+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T04:39:45.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked which Jordan pair is his favorite, Ravena said Jordan 11 is
        the one closest to his heart.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06833f85-9b3f-47ce-a00c-31124e12ebf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T19:26:29.058+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T04:39:46.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has a special place in my heart because it''s one of my first
        basketball shoes."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1371af83-80a5-4d42-bec2-381384cd7bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T19:26:29.059+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T04:39:46.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After an impressive college stint with the Ateneo Blue Eagles in
        the UAAP, where he won two titles and two Most Valuable Player awards, Ravena
        was drafted second overall pick in the 2017 PBA Draft by the NLEX Road Warriors.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '890c4482-9e0b-49be-8b58-9f26ab9edbda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T19:26:29.059+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T04:39:47.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second generation basketball star helped the Philippines win
        five gold medals in the Southeast Asian Games from 2011 through 2019. He has
        also represented the country in numerous international tournaments such as
        the FIBA Asia Champions Cup 2017, FIBA World Olympic Qualifying Tournament
        2019 and several FIBA 3x3 tournaments.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de84d7d-4c3f-4b1d-8635-a786460592bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T19:26:29.059+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T04:39:47.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re inspired by Manila''s basketball culture and are thrilled
        to welcome our first Filipino athlete to the Jordan family," Jordan Brand
        President Craig Williams said "Basketball has a powerful influence on youth
        culture around the globe, and Kiefer can inspire future generations of ballers
        to make an impact in their hometowns and beyond. We are united by a shared
        love for the game, and Kiefer  a two-time UAAP MVP and Champion  represents
        the passion and love for basketball that you see all over the Philippines."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358a6c44-d968-4ffe-b5d4-b7aeb3408b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T19:26:29.059+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T04:39:48.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ravena joins a roster of stars from the NBA and WNBA who are endorsers
        of the brand such as Zion Williamson, Luka Dončić, Jayson Tatum, Satou Sabally,
        Asia Durr, and Kia Nurse.</p>'
