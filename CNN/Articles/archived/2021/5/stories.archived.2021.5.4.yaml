      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c11b903-2db8-4dbb-8357-9007c9da5c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T08:34:10.910+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T04:39:27.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The signage equipment donation includes the Avo E-Signage, digital
        whiteboard, and video conference in one package, a Digiposter intelligent
        digital signage solution, the I.multitouch, a multi-touch multimedia kiosk
        for multiple applications;and the AVO FACE, a facial access control equipment
        (non-contact thermal scanner).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '303b2426-49b3-4a3f-a661-a784c7f4ea27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T08:34:10.910+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T04:39:28.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e88822-ca1c-4a03-b922-974c434d0a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T08:34:10.910+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T04:39:28.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the part of the PRC, Adolfo expressed gratitude for the timely
        donation that will be used to strengthen its digital core competencies to
        serve more efficiently and effectively.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de8e3268-296c-48dc-88d7-cb8b10e1542e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T08:34:10.910+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T04:39:29.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb2053fe-c4c2-491e-85c2-af608de0a933'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T08:34:10.911+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T04:39:29.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have budget constraints and priorities to use our funds on and
        this will be a big help to our operations especially with our information
        dissemination efforts," added Adolfo.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a25d8a7-db3e-416c-aa64-1458f4b2cf70'
      'mgnl:activationStatus': true
