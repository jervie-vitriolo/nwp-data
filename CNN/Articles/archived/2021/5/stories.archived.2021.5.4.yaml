    'mgnl:tags': ['Duterte', 'assistance', 'coronavirus', 'pandemic', 'COVID-19']
    'template': '1'
    'title': 'Duterte says aid being silently given to poor Filipinos'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61bc03e5-b3dc-4117-9a24-3b67ff75bb83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T06:38:33.261+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:43:28.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 4) —</strong> President
        Rodrigo Duterte said the government has not stopped in giving aid to needy
        Filipinos during the pandemic, only that these efforts have never been made
        public.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f88724f5-d027-4087-84d6-5c9b21075dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T06:38:33.261+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:43:29.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc787cc-cc57-45bd-b1b4-5cfae651a1be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T06:38:33.261+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:43:29.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ngayon may binibigay ako sa</em> poorest of the poor. <em>Sabi
        ko yung walang trabaho, walang makain, nagdi</em>distribute <em>kami</em>.
        It''s going on since...from the last<em> ano natin dito</em>, program. <em>Wala
        yan</em>, silent. <em>Sabi ko</em>, no publicity," he said during his weekly
        briefing on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '000a8ea2-119d-43f7-ba0a-a60fad957b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T06:38:33.261+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:43:30.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2700bd73-77ff-42f9-9f54-bfc159495176'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T06:38:33.262+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:43:30.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Now I am giving something to the poorest of the poor.
        I said those who do not have jobs, have nothing to eat, we are distributing
        help. It''s going on since...our last program here. It is all silent. i said,
        no publicity.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b385e5-c83a-4701-90da-44c20c57dfde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T06:38:33.262+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:43:31.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e6dc39-4843-45d3-b52f-4bc39f8c496c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T06:38:33.262+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:43:31.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Duterte said he was forced to make it public so that they would
        know that there could be a better way in distributing aid. He added announcing
        such programs would cause people to gather and increase the possibility of
        contracting COVID-19.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caec7583-8aee-4342-bbac-f689c4d7cfb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T06:38:33.262+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:43:32.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12fffaf4-4a89-45e5-bd83-b89d5f0a70da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T06:38:33.262+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:43:32.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said officials could go to barangay officials to have them
        identify those most in need in their areas and then ask barangay health workers
        to help in dropping off packages.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '125d7d72-e8de-4359-aa70-4c2ca45fa0aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T06:38:33.262+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:43:33.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0cfbe24-eb27-4f2e-96c0-f414e889bb4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T06:38:33.262+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:43:34.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He asked those who were severely affected to wait, or to communicate
        with their barangay captains and they would receive help.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d700722-d264-4945-aff9-cfb8ebc052c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T06:38:33.262+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:43:34.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d7f460b-83ca-4b09-8e39-0ddf6eacd78d'
      'mgnl:activationStatus': true
