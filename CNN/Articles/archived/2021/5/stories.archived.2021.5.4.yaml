    'template': '1'
    'title': 'After Locsin''s Twitter rant vs. China, Palace says only Duterte allowed
      to curse'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a285e47d-c42a-41cd-9e89-106bb202c14c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T19:29:12.661+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:35:11.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 4) —</strong>&nbsp;President
        Rodrigo Duterte has prohibited Cabinet officials from using profanity in diplomatic
        affairs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c951b80a-6a37-401b-87ce-c63d25854b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T19:29:12.661+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:35:12.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '247672c6-8300-4941-9d9b-90b573442d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T19:29:12.661+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:35:12.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Inuulit po natin ang mensahe ng Presidente sa larangan ng diplomasya:
        Wala pong lugar ang pagmumura</em>," Presidential spokesman Harry Roque said
        during his regular briefing Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9afc19af-5514-4d05-b019-4307950939a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T19:29:12.661+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:35:13.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dcdcf5b-ebba-424d-ad62-696c5d26571c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T19:29:12.661+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:35:13.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We would like to repeat the President''s message when
        it comes to diplomacy: profanity has no place in it.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d0ca41-33ae-42ba-8bd3-c68e2167a05c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T19:29:12.661+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:35:14.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b55626f-ac49-4d2e-ad76-caf01f83f89d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T19:29:12.661+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:35:14.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after Foreign Affairs Secretary <a href="https://www.cnnphilippines.com/news/2021/5/3/Philippines-China-diplomatic-protest-Bajo-de-Masinloc.html">Teodoro
        Locsin Jr.</a> told China in a tweet to "get the f*** out," as he criticized
        the illegal, lingering presence of its vessels in the West Philippine Sea.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb80d6f-19f6-4a40-b03c-c388902b1367'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T19:29:12.662+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:35:15.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c14e823-8a90-4acb-8451-baf93f722d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T19:29:12.662+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:35:15.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kaya nga sabihin mo nga sa ibang mga</em> Cabinet <em>ako lang
        ang puwedeng magmura. Wala nang ibang magmumura lalo na pagdating sa</em>
        diplomacy," Roque recalled as he explained the President''s instruction.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d24aa8-ee64-49ed-a10d-0affd6435ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T19:29:12.662+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:35:16.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bccf2089-fbe8-4371-8f60-15f1bd21f6ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T19:29:12.662+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:35:16.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That''s why you tell the other Cabinet (members) I
        am the only one who can curse. No one else will be using profanity especially
        when it comes to diplomacy.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac5dd0b2-cef8-4708-9897-443a72b62830'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T19:29:12.662+08:00
