      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia was referring to Section 105 of <a href="https://www.officialgazette.gov.ph/1991/10/10/republic-act-no-7160/"
        target="_blank">Republic Act 7160</a> which states, "In cases of epidemics,
        pestilence, and other widespread public health dangers, the Secretary of Health,
        may, upon the direction of the President and in consultation with the local
        government unit concerned, temporarily assume direct supervision and control
        over health operations in any local government unit for the duration of the
        emergency, but in no case exceeding a cumulative period of six months."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45547459-03f8-4c84-a0ec-0862b968a09a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T19:18:01.882+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:35:24.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, Garcia issued Executive Order No. 17 defining protocols
        for repatriated OFWs and returning non-OFWs traveling to Cebu stipulating
        that testing should be done upon arrival at the airport.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb922a5-3e93-46b3-8529-605a92a99ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T19:18:01.882+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:35:25.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The governor said the Provincial Board will also pass an ordinance
        in support of her EO.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '009a2cf3-4e59-45ef-823e-4ab948df85c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T19:18:01.882+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:35:25.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IATF is pushing for an across-the-nation policy of testing OFWs
        and non-OFWs on the sixth day of their arrival upon the insistence of Health
        Secretary Francisco Duque III and three technical advisers. They also want
        a quarantine period of six to eight days.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28218274-0495-4f4e-81d0-f9f1eeed6d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T19:18:01.883+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:35:26.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia said she had to stand up to what she called were illogical
        impositions that were being enforced upon the province. She said the situation
        in Cebu was "under control."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e6fc04b-0d7a-406e-a594-6865ce3ff74f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T19:18:01.883+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:35:26.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It seems they really can''t get enough of Cebu," she said. "I don''t
        know why mo-focus sila sa Cebu nga they have bigger problems sa NCR.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d04d1a-2472-4d1d-80a4-b6e41a2e3032'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T19:18:01.883+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:35:27.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Is it because our data is proving them wrong?" she asked. "That
        when we instituted, in this case, OFWs and returning OFWs, the testing free
        of charge by the DOH and our cases continue to go down, they are now hard
        put to explain their own stringent policies that don''t seem to be working.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed35db21-1624-4e50-acb8-b47178cea5c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T19:18:01.883+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:35:27.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So please, I will have to refer to the Local Government Code, first
        of all, the all-encompassing General Welfare [clause], Section 16," Garcia
        added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '174a69f4-3fea-4733-80e5-b743f3320666'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T19:18:01.883+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:35:28.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Mary Jean Loreche, spokesperson and chief pathologist of DOH
        Region 7, said Cebu has very good case control management which is based on
        empirical data.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd068ffa1-7b0d-4ce7-ad29-958fd84edaeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T19:18:01.883+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:35:28.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have the capacity to do testing, who to test.. we have active
        contact tracing, our isolation and quarantine facilities are in place," Loreche
        said.</p>'
  'Palace-Duterte-Cabinet-profanity-diplomacy':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-04T19:25:31.143+08:00
