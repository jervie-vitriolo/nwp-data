    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-04T16:44:11.168+08:00
    'imagesource': 'jcr:2c7d6eb8-fa40-4bc2-8a27-488a46afa5c7'
