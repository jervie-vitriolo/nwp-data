      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd00893-4dcd-48da-a036-e560743ba0fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T19:29:12.662+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:35:17.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque announced Locsin had already apologized to Chinese Ambassador
        to the Philippines Huang Xilian for his Twitter rant, but Manila''s top diplomat
        <a href="https://twitter.com/teddyboylocsin/status/1389474134946627586">clarified</a>
        he said sorry to Chinese Foreign Minister Wang Yi instead.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3983caef-d90f-4dd5-9566-9776296c43ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T19:29:12.662+08:00
      'mgnl:createdBy': 'pilar'
