      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said the public should be smart when leaving their homes
        as the virus had severe consequences.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc80391a-11ff-407f-898b-a39c885af631'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T06:38:33.262+08:00
