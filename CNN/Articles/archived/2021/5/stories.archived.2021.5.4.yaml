  'Congress-urged-pass-bicycle-law-commuter-rights':
    'caption': '(FILE PHOTO)'
    'categories': ['9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2021-05-04T21:27:11.939+08:00
    'imagesource': 'jcr:cf1f7f2b-8a03-463f-8726-f484932fcef3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '93b9d44f-2bdc-4524-a30a-02fb3a813678'
    'lead': 'A transport advocate urged Congress to work on a strong nationwide bicycle
      law and tackle commuter rights amid challenges faced daily by commuters.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-04T21:39:07.312+08:00
