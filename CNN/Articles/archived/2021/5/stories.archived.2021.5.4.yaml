      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About a year ago, the Metropolitan Transportation Authority began
        shutting down the subway from 1-5 a.m. daily so that subway cars could be
        deep cleaned.</p>'
