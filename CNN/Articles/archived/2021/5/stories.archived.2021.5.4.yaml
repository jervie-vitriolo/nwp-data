    'jcr:uuid': 'fa120c8b-b2d9-4362-aa8d-4f1cfe8c088e'
    'lead': 'Since this year began, one third of all people who''ve died in Brazil
      were victims of COVID-19.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-04T05:53:44.719+08:00
