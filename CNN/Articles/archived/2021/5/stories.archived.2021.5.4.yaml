    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5d307c-9f52-42e7-adb2-45fce9e0b2cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T19:53:21.867+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:34:16.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China earlier donated shipments of its locally-developed Sinovac
        vaccines &nbsp;the first batch of doses to reach Philippine shores in March.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d5f7a8-981e-4248-9196-549645b6364a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T19:53:21.867+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:34:16.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2021/3/24/China-s-vaccine-donation-West-Philippine-Sea-incursion.html">Lawmakers
        raise concerns about China''s vaccine donations amid new tensions in West
        Philippine Sea</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c092fe-fec8-49de-9bfb-9fc4fc3e9230'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T19:53:21.867+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:34:17.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the Foreign Affairs Department said it filed&nbsp;<a
        href="https://www.cnnphilippines.com/news/2021/5/3/Philippines-China-diplomatic-protest-Bajo-de-Masinloc.html">two
        fresh diplomatic protests against China</a> for the illegal presence of the
        Chinese Coast Guard, their "belligerent" actions against their Filipino counterparts
        in Bajo de Masinloc, as well as the continued presence of Beijing''s vessels
        in Philippine waters.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ab46be-6dee-4947-84cd-d3aca0c360ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T19:53:21.867+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:34:17.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Secretary Teodoro Locsin Jr. also earlier called
        out the East Asian giant for its persistent activity in the country''s waters.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d0b763-c518-47aa-be08-4005692e0a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T19:53:21.867+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:34:18.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China, my friend, how politely can I put it? Let me see… O…GET
        THE F*** OUT. What are you doing to our friendship? You. Not us. We''re trying,"
        he replied to a news article on the diplomatic protests.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef86a883-2d69-4877-a7c3-068c81d4dc02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T19:53:21.867+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:34:18.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>China says ''mind basic manners''; Locsin apologizes to Beijing
        exec</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6189f73d-2bea-443f-b639-2aad292afd43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T19:53:21.867+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:34:19.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same statement, the spokesperson of the Chinese Foreign Ministry
        expressed hope that the "certain individual from the Philippine side will
        mind basic manners and act in ways that suit his status."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dada169e-9e16-4232-8247-537573bae116'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T19:53:21.867+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:34:19.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin, for his part, revealed he has already apologized to Chinese
        Foreign Minister Wang Yi himself after his viral tweet.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae9c8dd-aac3-4aff-a9cc-6255e535c002'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T19:53:21.867+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:34:20.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China claims almost the entire South China Sea, and has repeatedly
        rejected the 2016 arbitral ruling that recognized Manila''s sovereign rights
        in areas of its exclusive economic zone.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ecbbe2b-d081-469c-b5ca-b61d5d7162d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T19:53:21.868+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:34:20.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tribunal also invalidated China''s sweeping "historic rights"
        claims to the waters.</p>'
