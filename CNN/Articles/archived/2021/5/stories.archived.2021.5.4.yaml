      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b6385b-e068-4621-bbd3-4a8db2fad071'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T07:26:46.799+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:43:05.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the powers would be "used responsibly" to enforce the block
        on arrivals from India, to ease pressure on the hotel quarantine system.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2547e572-4814-452d-ba3f-1adcc5c7d855'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T07:26:46.799+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:43:06.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '099f9d32-6fff-4a48-bfdf-339e446c7b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T07:26:46.799+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:43:06.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a press conference Sunday, Foreign Minister Marise Payne denied
        the new measures were racist and said the ban was based on advice from Australia''s
        Chief Medical Officer Paul Kelly.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5cbddae-1c68-4989-8e1f-052b924dcdd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T07:26:46.799+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:43:07.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e2933c-7876-49b7-82a8-3bdf0a19f754'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T07:26:46.800+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:43:07.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, in an interview with the Australian Broadcasting Corporation
        on Monday, Kelly said that there was "no advice given" to impose fines and
        jail terms.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df869bd-338a-47f2-a000-0a31ff752713'
      'mgnl:activationStatus': true
