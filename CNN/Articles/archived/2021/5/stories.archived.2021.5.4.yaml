    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b001146-2865-4c2f-ad6a-3e920c704176'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T00:17:45.280+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:47:03.454+08:00
