      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said another vaccination site will be opened in the Ospital
        ng Maynila in a week''s time to hasten the administration of COVID-19 shots.
        She added that the supply for the second dose is expected to arrive in time
        for the 21st day, when vaccinees should be receiving another shot.</p>'
