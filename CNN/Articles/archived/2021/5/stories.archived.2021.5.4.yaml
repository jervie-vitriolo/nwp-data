      'covid-19-crisis']
    'template': '1'
    'title': 'Life may feel more normal even before herd immunity is reached'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '756331b1-2e7f-4350-ad8d-3b131cf6cbef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T11:35:58.904+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:40:04.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Since the start of the COVID-19 pandemic,
        experts have said how crucial it is to reach some level of herd immunity.
        But now some say full herd immunity may not be necessary for life to look
        more normal.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396630d6-5cf4-45b5-a736-f068c1cf637c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T11:35:58.904+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:40:05.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Herd immunity, or as some experts now call it, "population" or "community"
        immunity, is when most of the population is immune to a particular disease,
        whether through natural infection or vaccination. When a population reaches
        this point, the virus has nowhere to go, and the disease fades away. Then
        even people who don''t have individual immunity are protected.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c46fa6-74ec-4331-96ee-2d5407181a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T11:35:58.904+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:40:05.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As with any disease, how many people need to be immune to provide
        community protection depends on how infectious it is. For COVID-19, experts
        think the magic number could be anywhere between 70 to 90% of a population
        immune to the virus. The world is nowhere near that level.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e291c4a-c0b1-420e-a382-44690be97083'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T11:35:58.904+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:40:06.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given where we are today, as we look around the United States and
        when we look around the globe, it just seems like that is not going to happen
        in the foreseeable future," said Lauren Ancel Meyers, the director of the
        COVID-19 Modeling Consortium at the University of Texas at Austin.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b41566d-4303-47a9-abb6-03ea58f90ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T11:35:58.904+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:40:06.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a good goal, Meyers said, but she ticks off a host of factors
        in this particular pandemic that suggest the odds are not in its favor: vaccinating
        so many people would be nearly impossible; this particular virus spreads too
        rapidly; more contagious variants threaten to make vaccines less effective;
        there are entire countries and pockets of the US that have few fully vaccinated
        people; there are vaccine access and equity issues; children are not yet vaccinated;
        and about a quarter of the population is hesitant or unwilling to get vaccinated.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7378d62-9805-423c-9621-2c985dd9e8b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T11:35:58.904+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:40:07.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know how fast this virus spreads and how stealthily. We really
        would have to have a lot of people immunized before we would eradicate this
        virus," Meyers said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b1bf4b-c8d0-4f89-8810-9b19464ba9ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T11:35:58.904+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:40:07.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For perspective, though, Dr. Bill Hanage, an epidemiologist at the
        Harvard T.H. Chan School of Public Health, said few infectious diseases ever
        become globally extinct.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e5db23-8f12-4721-9bb5-c84bc3dac417'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T11:35:58.905+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:40:08.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve only ever really eradicated smallpox and if it weren''t
        for a couple of further interventions beyond vaccines, even that could still
        have been with us," Hanage said. "Most people who know anything about infectious
        disease don''t think total eradication is possible."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '676311d3-8394-4f51-a618-3bae2a558748'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T11:35:58.905+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:40:08.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But all is not lost. The world doesn''t have to live in lockdown
        forever.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c2170b-6008-4ded-a5c2-fde7531ea2fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T11:35:58.905+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:40:09.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Israel, for instance, once about 50-55% of the population was
        vaccinated, cases dropped dramatically.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c7ff06-2256-40fe-afca-b0ec27cfa0ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T11:35:58.905+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:40:09.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can likely get enough immunity in the population where the virus
        is not a major threat everywhere," Hanage said. Public health officials will
        have to watch for cases and variants in the fall, but he thinks people can
        return to some level of normal behavior, anyway. "We''ll get there eventually,
        and hopefully that will be through vaccination, rather than infection, because
        infection can kill people," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a10c48f-b97f-4352-bb1d-51df31495954'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T11:35:58.905+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:40:10.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the US more than 40% of adults are fully vaccinated, according
        to data published Monday by the US Centers for Disease Control and Prevention.
        Numbers of new cases are down 15% since last week, but the US is still averaging
        49,209 daily cases over the last seven days.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80213d4d-70f1-499e-a23c-713692c307e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T11:35:58.905+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:40:10.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If ever the case numbers got low enough, even without herd immunity,
        Dr. Anthony Fauci, director of the National Institute of Allergy and Infectious
        Diseases said last Sunday, the country will start moving toward "normality."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da73f952-5127-4aa6-b0a5-c1f1a80e31a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T11:35:58.905+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:40:11.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not going to be like a light switch on and off - we go from
        where we are right now to completely normal. It''s going to be a gradual,"
        Fauci told CNN''s Jim Acosta."Little by little you''ll be seeing that approach
        to normal."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de84dc2-a45f-4aec-a11c-46de53996e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T11:35:58.905+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:40:11.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear just how many people will need to be vaccinated to
        get closer to normal, Fauci said. "I can''t give you what that exact number
        is now, because we don''t know it," he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8cb5061-b461-4f65-a056-31c0df414353'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T11:35:58.906+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:40:12.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If cases are low enough, COVID-19 becomes manageable.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2317d69a-5385-4c00-a4af-0d410571a6d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T11:35:58.906+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:40:12.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We may not get to zero. We probably won''t," Dr. Ashish Jha, dean
        of the Brown University School of Health, told CNN''s New Day on Monday. "But
        if we can get the infections at very low levels, most of us can get back to
        our lives in normal ways. I think we can probably live with that."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ebcfde-6343-43ce-85a8-36a56b024d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T11:35:58.906+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:40:13.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The way to get to normal is to continue to test, monitor for variants,
        and get as many people vaccinated as quickly as possible. Vaccines protect
        the individual and protect against the spread of variants.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74aa877-4c99-49a0-9ee6-1dfe9f11b262'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T11:35:58.906+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:40:13.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The more people get vaccinated, the fewer variants. You don''t
        want to see this disease develop a selective advantage that makes them more
        contagious and then to mutate in a way that it would make vaccines ineffective
        or make this disease more deadly," said Dr. Claudia Hoyen, a specialist in
        infectious disease and molecular epidemiology with University Hospitals Cleveland
        Medical Center.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f6b0206-9e78-49a5-af53-7933207bdc68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T11:35:58.906+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:40:14.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hoyen said the country is in a much better place than it was three
        months ago because so many of the vulnerable have been vaccinated. "But again,
        we still need to be sure the end game is that we try to stop this if we can,"
        Hoyen said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '379e9436-383a-4007-8129-daf3d527751f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T11:35:58.906+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:40:14.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccination rates have been slowing.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e52c3d-912a-4ef0-94c9-32516391f02f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T11:35:58.906+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:40:15.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every 1% from here on out will represent incredible progress for
        the country," Andy Slavitt, a top official on the White House''s coronavirus
        response team, told CNN last week.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ed74d7-ab83-436b-a8cb-51d7b9bf63a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T11:35:58.907+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:40:15.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s why states and the Biden administration have started shifting
        their focus to incentivizing and encouraging people to get the vaccine.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860e2343-c48b-47f7-8020-e4bd08249d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T11:35:58.907+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:40:16.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we''re going to need so much more of these kinds of efforts
        — taking the vaccine to people, building trust with the communities," said
        Samuel Scarpino, an assistant professor who runs the Emergent Epidemics lab
        at Northeastern University.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b0204c-0acd-4e3d-8b0a-090ef4c66f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T11:35:58.907+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:40:16.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Israel, he said, vaccinators visited a bar that picked up people''s
        tabs if they got vaccinated. New Jersey just started "Shot and a Beer," a
        campaign that offers free beer to those of age who show their completed CDC
        vaccination card at participating breweries.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ca53a3-ff54-46df-9cc4-ad70445af590'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T11:35:58.907+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:40:17.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was joking that you could offer to let the tourists cut the long
        lobster roll lines in Maine in the summer if they got vaccinated," said Scarpino.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141b9060-148e-424a-bdd1-690719fd73f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T11:35:58.907+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:40:17.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think if we take that kind of attitude and get enough vaccines
        to people, we actually could get to the right level to make this severe disease
        that has been completely debilitating from a societal and economic perspective,
        to something that is not eradicated, but that is something more akin to the
        common cold, which becomes more manageable."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04aac199-14d2-4be4-9b9d-1dc75b4fa489'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T11:35:58.907+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:40:18.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/05/03/health/herd-immunity-life-resumes/index.html"
        target="_blank">Life may feel more normal even before herd immunity is reached</a>."</em></p>'
