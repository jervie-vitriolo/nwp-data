      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0d932d-f6e5-47e5-8b13-e50116521845'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T21:26:27.538+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:33:10.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A group of advisers to the CDC will schedule a meeting for after
        any FDA decision to extend the EUA to new age groups and will advise the CDC
        on whether to recommend the use of the vaccine in 12 to 15 year-olds.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb9d3af-7403-47be-b910-f6ee804dad74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T21:26:27.539+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:33:11.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ac8694-5090-4ae0-9c66-451cead10a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T21:26:27.539+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:33:11.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walensky will then have to decide whether the agency will recommend
        the vaccine''s use in the new age group.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5af073d-5d7b-48b9-8613-9bc15551ebb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T21:26:27.539+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:33:12.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acdc9412-98a9-450c-9356-f6918b431dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T21:26:27.539+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:33:12.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That will immediately add millions of more people eligible for
        vaccination. I bet a lot of those kids will get vaccinated," Jha told CNN.
        "That will make a big difference as well in terms of building up population
        immunity."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38836d5b-9784-4a33-953e-0982d1dbd88b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T21:26:27.539+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:33:13.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c62261-f83b-4142-bf99-0246c31178ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T21:26:27.539+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:33:13.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer and Moderna are both testing their vaccines in children as
        young as 6 months old and expect to ask the FDA for EUAs covering infants
        and children later this year.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b34fc422-5291-49bd-94dd-a8d90170a86c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T21:26:27.539+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:33:14.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/05/04/health/us-coronavirus-tuesday/index.html"><em>"Vaccines
        are helping bring down US Covid-19 numbers. But the virus is now hitting one
        group of Americans harder"&nbsp;</em></a></p>'
  'India-COVID-19-outbreak':
    'author': 'Julia Hollingsworth, Jessie Yeung and Meenketan Jha, CNN'
    'caption': 'When it comes to India''s unfolding COVID-19 crisis, there are a number
      of things we know for sure. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-05-04T21:21:17.233+08:00
    'imagesource': 'jcr:9d340cae-456e-44ce-99f4-62f3d7108766'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e6181410-cff0-4acf-8e81-fdd116061860'
    'lead': 'When it comes to India''s unfolding COVID-19 crisis, there are a number
      of things we know for sure.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-04T21:36:51.168+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T04:32:03.606+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:30:24.507+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['India', 'COVID-19']
    'template': '1'
    'title': 'Are more young people falling ill? Are vaccinated people getting infected?
      Here''s what is really happening in India''s Covid outbreak'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a7f1949-ccd8-4c9b-8b92-cfeb2a2190b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T21:36:51.168+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:32:04.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> When it comes to India''s unfolding COVID-19
        crisis, there are a number of things we know for sure.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac9de3ef-a927-4486-bee3-5b2ab0c5852e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T21:36:51.168+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:32:04.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India is reporting the world''s highest number of new cases each
        day. So many people are dying that crematoriums are struggling to keep up.
        And the real number of cases and deaths could be many times higher than officially
        reported.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57c98a5-acd6-4119-82dc-5ba88853c0a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T21:36:51.168+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:32:05.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But misinformation has spread in India —&nbsp;and sometimes been
        accepted as truth. Here''s our fact check of some common myths and misconceptions
        around India''s second wave.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af66b26-d7f1-4444-9d1a-e9633ba5540f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T21:36:51.168+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:32:05.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Are more young people being infected with Covid?</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb09364-98e4-41db-9332-25eaf44ba276'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T21:36:51.169+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:32:06.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doctors in India have anecdotally reported seeing more young people
        presenting with COVID-19 symptoms.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2918aa8-cd3b-403b-84b4-760150777565'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T21:36:51.169+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:32:06.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government messaging has supported this idea. On April 15, Delhi
        chief minister Arvind Kejriwal released a video, urging young people in particular
        to take care. "In this wave of coronavirus, the youth are getting infected,"
        he wrote in a tweet. "I appeal to all the youth to take care of themselves."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b5e9555-96b2-4d64-a1b1-c5f99275ceba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T21:36:51.169+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:32:07.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All that has led to a widespread belief the second wave is disproportionately
        affecting young people.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c85e8704-86c9-4d45-9753-5d09df45b3c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T21:36:51.169+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:32:07.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fact check: Government statistics show young people are not being
        any worse hit during the second wave than they were in the first.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b28e3e1b-266b-49b7-8b2c-283e649f9310'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T21:36:51.169+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:32:08.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the first wave, about 31% of patients were aged below 30,
        said V K Paul, the chairman of India''s Covid task force, at a press conference
        on April 19. During the second wave, that figure has only increased marginally
        to 32%.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49743a33-f04c-4131-95ec-a1aa5bb6a212'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T21:36:51.169+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:32:08.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 21% of patients were between 30 and 45 during the first wave
        —&nbsp;that proportion hasn''t changed during the second wave, according to
        government statistics.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a086f76-135a-48dd-8a5f-c096bda7848b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T21:36:51.169+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:32:09.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a similar situation when it comes to deaths. Last year, 20%
        of deaths were people aged 50 or younger. This time, it''s 19%.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd55067-8196-41f4-91d7-c1beb049008c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T21:36:51.169+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:32:09.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no overarching excess risk of young people becoming Covid
        positive," Paul said. "We don''t see a shift in the age prevalence of COVID-19
        disease overall in the country."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b14998-3d7f-42cf-9cdf-e97ecee256d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T21:36:51.169+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:32:10.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Chandrasekhar Singha, a senior lead consultant in pediatric
        critical care at Madhukar Rainbow Children''s Hospital in New Delhi, said
        he is seeing more children infected during the second wave than the first.
        But, he said, it was possible that the second wave had the same proportion
        of child Covid patients —&nbsp;the difference this time could be that the
        overall totals are far greater.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f48290-0ec8-4a6c-bece-9caa0d3e3bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T21:36:51.169+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:32:10.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He urged parents not to panic if their children test positive —&nbsp;as
        long as they are not overweight and have no underlying respiratory problem,
        most children don''t need any oxygen therapy or hospital admission, he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3dfbd00-24ba-4064-981b-7170bcb399fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T21:36:51.169+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:32:11.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some context: India has a relatively young population compared with
        other countries, with a median age of 28 compared to 38 in the US and 40 in
        the UK, according to CIA World Factbook. The experience in other countries
        is that younger people are more mobile and are therefore are more likely to
        spread the virus.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe969f8-57c4-4643-a7ae-a63c53580be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T21:36:51.169+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:32:11.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some variants found in India, including the UK strain or B.1.1.7,
        are also more transmissible, meaning they''re easier to pass on. The UK variant,
        first identified in September 2020, is now more dominant than the Indian variant
        in Delhi and north India.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8725b443-4e22-4757-b425-b3441e93aed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T21:36:51.169+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:32:12.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Are fully vaccinated healthcare workers being infected?</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1336ab85-876d-4a05-aaf5-ad1f7650779a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T21:36:51.169+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:32:12.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No vaccine in the world will prevent infections in every individual,
        but local media has reported that some doctors working in hospitals have tested
        positive after being fully vaccinated.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b35efac-1e61-48ab-8a11-9e909b9c2b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T21:36:51.169+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:32:13.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That has raised public concern that India''s vaccines might not
        be as effective against the new variant that was identified in late March,
        as the second wave accelerated.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2bb1cb7-0098-485c-bd36-2eeff1a7d6cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T21:36:51.170+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:32:13.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Fact check:</strong> Again, the statistics don''t bear that
        out.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255dc097-3e5a-4414-894d-3968e4b10df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T21:36:51.170+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:32:14.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 1.7 million people fully vaccinated with India''s homegrown
        Covaxin vaccine, 695 have tested positive for Covid, said the government-run
        Indian Council of Medical Research (ICMR) in April. That equates to 0.04%.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda412d2-52ff-43c2-b3f1-d2fd397a17f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T21:36:51.170+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:32:14.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 15 million people who received both doses of Covishield —&nbsp;the
        Indian manufactured AstraZeneca vaccine —&nbsp;5,014 people have tested positive,
        or 0.03%.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b93667-9f70-43c6-97fc-e1a1b56f0f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T21:36:51.170+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:32:15.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until Saturday, India had only rolled out its vaccine to frontline
        workers and the most vulnerable.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb40ff8-3365-4e95-b907-ba075deea7dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T21:36:51.170+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:32:15.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those who were tested positive after receiving the doses were mostly
        frontline workers and healthcare workers. This category was the first to be
        vaccinated, and they are prone to more occupational exposure," Dr Balram Bhargava,
        secretary of department of health research and director-general of ICMR, told
        reporters in April, according to local media reports.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9361f712-85a1-42b8-8983-e3333c7eb0f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T21:36:51.170+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:32:16.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Are new variants behind the second wave?</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e083dff-1986-41f0-8c91-aafc54fcf66a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T21:36:51.170+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:32:16.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 24, the Indian Ministry of Health revealed in a news release
        that "VOCs (variants of concern) and a new double mutant variant have been
        found in India."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0897c6b-494e-4726-87ee-dd3607865345'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T21:36:51.170+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:32:17.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fears quickly grew that the new variant, called B.1.617, might be
        why the second wave has hit the country so much harder and faster than the
        first. One of the biggest concerns was whether the variant might be able to
        bypass the vaccines being rolled out nationwide.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c4aefa-32d2-4568-8f64-cc2c5fabb793'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T21:36:51.170+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:32:17.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fact check: Scientists are still researching the new variant, and
        there is not enough information to determine whether it is driving the surge
        in cases.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500ab55f-844a-4f07-99f1-abd5ea3a5f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T21:36:51.170+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:32:18.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For that, the country would need much greater genomic surveillance.
        Experts believe a country needs to conduct genetic sequencing for 5-10% of
        all Covid test samples to assess how much variant activity is taking place.
        India has sequenced less than 1% of its cases, according to Dr. Ashish Jha,
        dean of the Brown University School of Public Health.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef81f70b-0da4-41e7-ae8b-0060fcfc1e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T21:36:51.170+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:32:18.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some Indian epidemiologists have suggested there is a correlation
        between the rise in variants and the rise in cases. But it''s also important
        to note that other variants are at play —&nbsp;for instance, the UK variant.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5c7d92-ebcf-481a-bc9d-d26a5fa462e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T21:36:51.170+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:32:19.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The term "double mutant" refers to the variant having two spike
        protein mutations. One of the mutations, called L452R, has also been found
        in other variants that confer some level of immune resistance. The second
        mutation, called E484Q, may be similar to another mutation found in the South
        Africa variant.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b8e9d8-61e6-42c3-8793-63b21ef3870d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T21:36:51.170+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:32:19.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, simply having these mutations does not necessarily mean
        it is either more transmissible or more lethal —&nbsp;we just don''t have
        that information yet.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ac7f51-eec3-4da5-8f9a-80ddea7fa54a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T21:36:51.170+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:32:20.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Can traditional remedies protect you from infection?</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20666c9c-e69a-402f-aefe-b483462a8b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T21:36:51.170+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:32:20.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the pandemic began, a number of supposed treatments and preventative
        measures have surfaced in India, with some promoted by officials and celebrities
        —&nbsp;despite little evidence of their effectiveness.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525c8890-cf83-42c8-b4d8-75438b0fe7ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T21:36:51.171+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:32:21.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March last year, a Hindu group hosted a cow urine drinking party
        in Delhi, reportedly attended by 200 people. That month, a leader in the country''s
        ruling Bharatiya Janata Party (BJP) in Assam state told the state assembly
        that cow urine and dung "could be used to treat coronavirus."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '430e5416-f3bb-4789-99fa-f052cfd551cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T21:36:51.171+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:32:21.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One influential yoga guru launched a herbal concoction this February,
        claiming it cured Covid and was certified by the World Health Organization
        (WHO).</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3246da4-f5f8-4778-95f0-206419f7656b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T21:36:51.171+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:32:22.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More recently on May 1, the BJP''s national general secretary tweeted
        photos of police officers inhaling steam in Mangalore, in the southwest state
        of Karnataka. The practice was a "helpful" preventative measure that "helped
        officers feel relaxed," one police inspector told CNN.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e43484f2-83f3-43c8-86f8-4605042f40cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T21:36:51.171+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:32:22.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fact check: There has been little evidence that local remedies can
        prevent or treat Covid, and medical bodies have refuted several of these practices.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5918bfe-1869-4578-b388-44f0be9621e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T21:36:51.171+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:32:23.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to the guru''s herbal concoction, the WHO tweeted that
        it has "not reviewed or certified the effectiveness of any traditional medicine
        for the treatment COVID-19."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e3c8204-5b18-47fc-9bb8-da107f3e61a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T21:36:51.171+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:32:23.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO has previously said "there is no known cure for COVID-19
        and there isn''t enough evidence to show steam inhalation helps," adding that
        it can cause "serious burns if not done correctly."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ad368d-2ceb-4880-8fae-6da8774e4c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T21:36:51.171+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:32:24.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As efforts are under way to find treatment for COVID-19, caution
        must be taken against misinformation, especially on social media, about the
        effectiveness of certain remedies," the WHO said in a statement last year.
        The use of untested products to treat Covid could "put people in danger, giving
        a false sense of security and distracting them from hand washing and physical
        distancing which are cardinal in COVID-19 prevention," it added.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63bbe3ba-7c16-4d34-b417-c1b1d025ede3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T21:36:51.171+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:32:24.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Indian Medical Association (IMA), a national organization of
        doctors, has also criticized high-profile figures for promoting unproven treatments,
        saying it is unethical and undermines the need for critical measures like
        vaccinations.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d83326-d5e7-439a-becf-13baa9af3537'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T21:36:51.171+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:32:25.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Could a better vaccine rollout have prevented the coronavirus outbreak?</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '462c6a60-9c96-4c46-9a9f-a6fe524b8d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T21:36:51.171+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:32:25.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India''s vaccination program has been riddled with problems from
        the outset, with a sluggish launch and now mass shortages across numerous
        states as demand soars.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25a644b-63bf-409d-947e-42add0674773'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T21:36:51.171+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:32:26.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, just over 2% of India''s 1.3 billion people have been fully
        immunized with one of two vaccines —&nbsp;significantly lower than the United
        States, where 30% of the population are fully immunized.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '112f22f3-94c3-4088-b23e-ea12c844d78c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T21:36:51.171+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:32:26.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The slow rollout has attracted criticism, with some arguing it may
        have contributed to the second wave.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edbff513-f8af-4c18-9328-5a73363beb27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T21:36:51.171+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:32:27.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Fact check:</strong> While vaccines offer individuals some
        degree of protection, India likely would have seen a huge increase in cases
        anyway due to the phased nature of its vaccination program, said Michael Head,
        a senior research fellow in global health at the University of Southampton''s
        Clinical Informatics Research Unit.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a61c6ec2-dde1-45fb-8ec6-19471b0367a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T21:36:51.171+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:32:27.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like most other countries, India vaccinated its most vulnerable
        citizens first, including the elderly and frontline health care workers. But
        young, fit people who can travel appear to be the biggest spreaders of Covid,
        he said —&nbsp;"and they would probably be the lowest priority in terms of
        vaccination."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a85d0c8-44f2-47c2-a635-8384ad5614d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T21:36:51.171+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:32:28.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So I think you really need to see 50-60% of the population vaccinated
        before you can really start to demonstrably show the impacts on transmission,"
        he added. "Because you''re only then getting to the populations who transmitted
        the most, which is the young people, even if they''re not so severely affected."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ed18d4-a372-4ea9-b3a3-1f1cc503a3d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T21:36:51.172+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:32:28.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Studies from other parts of the world have also shown the biggest
        spreaders of Covid are younger adults.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4ba5e1-8060-49cb-b178-73f87e578b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T21:36:51.172+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:32:29.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think India would have had to be a lot further with its rollout
        for these outbreaks to have been avoided, assuming all other populations remain
        the same," Head said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b46c638-6eb5-45b7-a48d-94843d36520c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T21:36:51.172+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:32:29.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Some context:</strong> That''s not to say vaccination doesn''t
        play an important role —&nbsp;India is now racing to catch up to its initial
        vaccination goals, with new measures allowing for the import of foreign vaccines.
        States are urging the central government to provide more doses, with some
        experts warning mass vaccination is critical to restrain the second wave.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b13ad1a7-5710-4293-b733-7044c043077d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T21:36:51.172+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:32:30.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, the government has purchased at least 205.5 million doses,
        according to data from the Duke Global Health Innovation Center —&nbsp;placing
        India in the top 10 COVID-19 vaccine buyers in the world.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b473d8-aded-4643-8876-46c152d141a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T21:36:51.172+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:32:30.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Could fumes from crematoriums cause pollution?</h2>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a5cea8-73be-4e4f-80be-f1a43a5a9af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T21:36:51.172+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:32:31.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Delhi alone is cremating more than 600 Covid victims a day,
        with funeral pyres burning nonstop through the night. That has caused some
        to wonder whether the fumes are contributing to India''s air pollution.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd8d91c-4637-4d0e-945f-4c0bc239342c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T21:36:51.172+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:32:31.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Fact check:</strong> Several areas in New Delhi have reported
        unhealthy levels of air pollution during the second wave, and it''s plausible
        that the cremations are affecting air quality.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0674a861-b5a2-47d5-8cce-a19501b45d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T21:36:51.172+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:32:32.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previous studies have shown that open-air, wood-based cremations
        release small amounts of carbon monoxide and other pollutants.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2b47ec-c7e9-4f96-98df-3c108deead46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T21:36:51.172+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:32:32.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The amounts being released by the cremations are "not significant
        enough to raise an alarm bell," said Vimlendu Jha, an environmental and social
        activist based in Delhi. He added that "we are used to high levels of (air
        pollution)," and though the current air quality is poor, it''s not unusual
        by "Indian standards."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7475b814-5279-41b6-abc4-6ee731515fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T21:36:51.172+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:32:33.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Some context:</strong> Air pollution has always been a big
        problem in India. Major factors include smog from burning crop fields, vehicular
        emissions, power plants, and pollution from construction sites.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22393a47-b917-4a1f-b028-a44e41595592'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T21:36:51.172+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:32:33.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But concerns about the health risks have risen during the pandemic,
        with experts warning that pollution could put people at higher risk of severe
        Covid infection and increase the strain on public health.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e95b53c0-e854-4e78-b8c1-4d120ae45f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T21:36:51.172+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:32:34.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A study last year by Harvard University examined more than 3,000
        counties across the United States, and found that higher levels of air pollution
        were linked to higher death rates from COVID-19.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6efd0d2f-4bb3-46b5-aa44-569623723f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T21:36:51.172+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:32:34.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many of the pre-existing conditions that increase the risk of death
        in those with COVID-19 are the same diseases that are affected by long-term
        exposure to air pollution," said the study.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70f7fff-e47b-4e9d-8ff9-acfbbe0f7f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T21:36:51.172+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:32:35.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Esha Mitra contributed reporting from New Delhi.</em></p>'
    '1':
