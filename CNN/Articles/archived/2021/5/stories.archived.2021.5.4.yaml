  'Verizon-offloads-Yahoo-AOL':
    'author': 'Jordan Valinsky, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-05-04T09:41:36.344+08:00
    'imagesource': 'jcr:7a4b3381-fd94-47ba-9779-69c0f081d945'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2d8d6784-703b-4165-8c6e-9c2b6870172c'
    'lead': 'Verizon is exiting the media business, announcing Monday that it''s selling
      the unit for $5 billion to private equity firm Apollo Global Management.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-04T09:47:11.757+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T04:41:45.666+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:29:46.571+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Verizon', 'media-business', 'AOL', 'Yahoo', 'offloads']
    'template': '1'
    'title': 'Verizon offloads Yahoo and AOL in $5 billion deal'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd87109dd-7977-467e-800f-72b5c4d14808'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T09:47:11.757+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:41:46.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Verizon is exiting the media business,
        announcing Monday that it''s selling the unit for $5 billion to private equity
        firm Apollo Global Management.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba097073-3a30-4b5e-ac19-a064aef60649'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T09:47:11.757+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:41:46.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5cf254f-026b-4942-b101-32f49a9b9943'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T09:47:11.757+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:41:47.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sale includes AOL and Yahoo, which Verizon bought for a combined
        $9 billion in recent years. Verizon will retain a 10% stake in the spin off
        and the Verizon Media Group name will be changed to just Yahoo.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d3e502-64ac-45b3-a4a9-ad2f376b1b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T09:47:11.758+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:41:47.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a1df24-92a7-4026-ad1c-d7549a29ec0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T09:47:11.758+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:41:48.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Verizon once had great plans to become a dominant player in the
        online media and ad business. The telephone company bought AOL for $4.4 billion
        in 2015 and further bolstered its portfolio with its Yahoo purchase at a similar
        price in 2017. The unit was briefly named Oath, but Verizon admitted that
        its plans to take on Amazon, Google and Facebook was essentially a waste when
        it took a $4.6 billion writedown on Oath in 2018.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ba8b50-f59f-4014-90f2-14ef484556e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T09:47:11.758+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:41:48.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3743d13c-1501-4918-8813-5ff1c2e1411c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T09:47:11.758+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:41:49.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press release, Verizon said the sale allows the company to
        "aggressively pursue growth areas and stands to benefit its employees, advertisers,
        publishing partners and nearly 900 million monthly active users worldwide."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb134f88-2e43-40a5-92a7-f73db075a6ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T09:47:11.758+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:41:49.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '648d8a7b-2cb6-4ec3-bf72-acf8ae99ca03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T09:47:11.758+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:41:50.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With Apollo''s sector expertise and strategic insight, Yahoo will
        be well positioned to capitalize on market opportunities, media and transaction
        experience and continue to grow our full stack digital advertising platform,"
        said Verizon Media CEO Guru Gowrappan in the release. Gowrappan will continue
        to lead the new company.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15afdbb1-7689-48cd-b362-5fe0935189de'
