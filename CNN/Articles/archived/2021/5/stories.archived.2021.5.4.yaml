      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remind them that, just by making it through a once-in-a-century
        pandemic, they have proven themselves competent and resilient. Remind them
        you are there to support them. And when they are faced with stress in the
        future, they will be immeasurably better equipped to manage it.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd01aaf5-90b3-4264-a355-112b16596031'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T21:18:47.414+08:00
