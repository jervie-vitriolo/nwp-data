    'lead': 'Warren Buffett said Monday that Greg Abel, the head of Berkshire Hathaway''s
      non-insurance business, will be his successor — although Buffett gave no indication
      that he will give up the top job at the conglomerate anytime soon.'
    'mgnl:activationStatus': true
