    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'Cebu', 'Cebu-Province', 'Gwen-Garcia', 'Inter-Agency-Task-Force-on-Emerging-Infectious-Diseases',
      'IATF']
    'template': '1'
    'title': 'Cebu defies IATF, tests returning Filipinos upon arrival at airport'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0762f304-32ff-40ff-9aba-21403461709e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T19:18:01.881+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:35:22.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cebu (CNN Philippines, May 4)</strong> — The province of
        Cebu will test all Filipinos from abroad, including overseas Filipino workers
        (OFWs), upon arrival at the airport, contrary to the protocol set by the Inter-Agency
        Task Force on Emerging Infectious Diseases who said testing should be done
        six days after their return.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b2cb17-83c8-4667-a07e-549a45b0b838'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T19:18:01.882+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:35:22.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gov. Gwen Garcia said the "six-day rule" was repressive and would
        strain the finances of the returning Filipinos who are coming home to Cebu.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46bf566-ed5a-4e86-965b-55a6fcff5efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T19:18:01.882+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:35:23.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I take a position, as governor of the Province of Cebu, elected
        by the Cebuanos and given the responsibility to look after their welfare,
        I am invoking Section 105 of the Local Government Code," Garcia said at a
        press conference in Camotes Islands on Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '505517a5-fcb2-4ed7-b277-2861b31a25f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T19:18:01.882+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:35:23.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not to say that we will not listen to the (DOH''s) recommendations,
        but any imposition will have to be with the concurrence of the Province of
        Cebu," she said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
