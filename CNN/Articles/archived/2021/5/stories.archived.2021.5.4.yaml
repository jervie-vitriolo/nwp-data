  'ph-hk-domestic-workers-mandatory-vaccination-suspension':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-04T20:11:11.245+08:00
    'imagesource': 'jcr:0e778dd0-6c28-4889-a93e-3be7070e2cc1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8dff8a17-9cc7-4142-b0f4-28412356c9e3'
    'lead': 'The Philippines welcomed Hong Kong''s decision to halt and review its
      plan to mandate all foreign domestic workers to get vaccinated against COVID-19,
      after the policy drew criticism for alleged discrimination.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-04T20:11:30.920+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T04:33:59.862+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:30:21.906+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH welcomes HK move to suspend mandatory vaccination for foreign domestic
      workers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee8f7bf-8b4f-4043-9db2-9f721bb0f718'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T20:11:30.920+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:34:00.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 4)</strong> — The Philippines
        welcomed Hong Kong''s decision to halt and review its plan to mandate all
        foreign domestic workers to get vaccinated against COVID-19, after the policy
        drew criticism for alleged discrimination.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a91ae9-7e9e-4772-b2e1-121de132b661'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T20:11:30.920+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:34:00.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media briefing on Tuesday, Presidential Spokesperson Harry
        Roque said Malacañang "appreciates the gesture" of Hong Kong leader Carrie
        Lam, who asked the nation''s labor chief to review the policy. This came after
        objections from workers'' groups and Philippine officials, among others, who
        questioned why only its 370,000 foreign domestic helpers&nbsp;–&nbsp;a significant
        portion of whom are Filipinos –&nbsp;are forced to get the shots.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc4df87b-3fb9-4ee4-8efe-934efe066262'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T20:11:30.920+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:34:01.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the Palace said it supports Foreign Affairs Secretary
        Teodoro Locsin Jr.''s statement that the mandatory vaccination should cover
        all foreign workers. Philippine Consul General to Hong Kong Raly Tejada has
        made the same call.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fadc3691-7945-42fe-bdbc-adfc9a882f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T20:11:30.920+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:34:01.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It must be done in a manner na lahat po ng tao ay sasakupin. ''Wag
        naman pong magkakaroon ng singling out [It must be done in a manner that all
        persons are covered by the policy. There shouldn''t be any singling out],"
        Roque had said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1050786c-098d-498e-9c4d-3a91cdff99c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T20:11:30.920+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:34:02.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Locsin thanked Hong Kong for pausing the plan, which
        he earlier said <a href="https://twitter.com/teddyboylocsin/status/1388696406773276678">"smacks
        of discrimination"</a> despite the positive effect it may have on public health
        and safety.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd87777cb-ba7e-4b7d-974d-2c4a79e4cdb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T20:11:30.920+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:34:02.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I AM SO PROUD TO KNOW CARRIE LAM. Her responses are always quick
        yet wise. Hong Kong''s best leader since China lost the island in the Opium
        War. Thank you, Ma''am," Locsin said in a <a href="https://twitter.com/teddyboylocsin/status/1389469167246450695">tweet</a>,
        commenting on a news article on Lam''s decision.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1492010-5d1a-4abd-9ba8-ee774c90316e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T20:11:30.920+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:34:03.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hong Kong government has also required all domestic workers
        to get themselves tested for COVID-19 by May 9 - another controversial order
        denounced by rights'' groups as discriminatory. However, Roque said Malacañang
        has no issue with this policy.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c208f5b4-eb55-4b26-8096-9fe9149dd2b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T20:11:30.921+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:34:03.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course, we welcome also the mandatory testing. In fact, we are
        also ramping up our own testing here in the Philippines, because talaga naman
        pong pag hindi mo tinest, hindi mo alam kung nasan ang ating kalaban [it is
        true that if you don''t test people, you won''t know where the enemy is],"
        he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20637461-41e3-4161-81a1-9e5edbf2011c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T20:11:30.921+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:34:04.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong media reported thousands of domestic helpers have lined
        up on their supposed days off to complete the required testing by the May
        9 deadline. Violators of the policy may be fined or imprisoned.</p>'
