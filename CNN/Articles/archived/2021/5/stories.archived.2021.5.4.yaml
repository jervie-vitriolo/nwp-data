      'mgnl:lastActivated': 2023-01-25T04:43:25.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15bc74e0-ccfe-4cd1-81b3-517490859fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T07:14:06.505+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:43:26.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albay Rep. Joey Salceda, the House ways and means committee chairman,
        said lawmakers will do their best to ensure that the proposed third Bayanihan
        package will not increase the deficit substantially.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c49832-6a3f-4e2e-8064-2a5bec303297'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T07:14:06.505+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:43:26.660+08:00
