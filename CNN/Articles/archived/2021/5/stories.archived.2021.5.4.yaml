  'Teens-stressed-pandemic.-how-to-help-them-':
    'author': 'Analysis by John Duffy, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-05-04T21:16:06.914+08:00
    'imagesource': 'jcr:74baeaf7-e4b7-4d81-b28b-6b8764394bbe'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3478bbd5-d858-4db8-b8ae-0444aba93c7d'
    'lead': 'The pandemic has made things so much worse for teens. They struggle with
      social anxiety, fear of missing out, a sense of desperation, and depression
      and anxiety some have never experienced before. Here''s how to help.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-04T21:18:47.410+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T04:33:16.878+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:30:23.060+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['teens', 'pandemic', 'stressed']
    'template': '1'
    'title': 'Teen stress has been heightened by a year of pandemic. Here''s how to
      help them

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd718ac52-73a1-44e1-be43-076bcbc970b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T21:18:47.411+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:33:17.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Editor''s note: Psychologist John Duffy, author of "Parenting
        the New Teen in the Age of Anxiety," practices in Chicago. He specializes
        in work with teens, parents, couples and families.</strong></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af6ae73-420e-4156-9e71-c088fdd44da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T21:18:47.411+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:33:17.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f61d4c-cd36-4fdf-bc31-7c9b1ac61588'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T21:18:47.411+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:33:18.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> I started working with Shannon, a high
        school junior, at the beginning of lockdown. Shannon has asthma, and she''s
        afraid of getting Covid-19 herself. She''s also afraid of making a family
        member or someone else sick. And she fears the pandemic will never be over,
        that things will never again feel normal.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6405a958-e1d5-4145-944f-04c90a069c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T21:18:47.411+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:33:18.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a51b88-32bb-47bf-8b31-9ae140ab9707'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T21:18:47.411+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:33:19.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I also work with Tim, a high school senior. I started therapy with
        Tim about two years ago. He is a handsome, popular, athletic guy. But he''s
        stressed about being able to afford the upper-middle-class life his parents
        have given him. He can''t picture being successful, and he is painfully anxious
        about it. Especially during the pandemic, potential failure is on his mind
        nearly constantly.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24bc0b92-dbf5-4a43-8fce-d847caf13bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T21:18:47.411+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:33:19.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cfc5235-d686-4d76-8c30-8f5d108e9f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T21:18:47.411+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:33:20.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Do you remember worrying about your adult life when you were a teenager?
        Neither do I. Kids just think differently now. Like Shannon and Tim (not their
        real names), they have this broad scope and range of experience and knowledge,
        based in large part on what is available to them on screens, and from their
        friends.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae1d604-3b74-4493-966f-de8ec4f60ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T21:18:47.411+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:33:20.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d48c34b-56d6-43b3-9e14-b949bc220c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T21:18:47.411+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:33:21.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic has made things so much worse. Many teens I work with
        deal with a nearly crippling social anxiety, either from a lack of practice
        after a year with precious little time with friends, or because of overall
        social insecurity. As a result, they experience the fear of missing out regularly,
        and they think their friends are enjoying themselves on TikTok and Snapchat,
        adding to their levels of stress.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e908d23-dfb7-45d5-97bb-715f6f69a0f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T21:18:47.411+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:33:21.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f51eef-7003-4657-a2ac-7460abd6e2c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T21:18:47.411+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:33:22.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some also feel a sense of desperation, depression and anxiety they
        have never experienced before, always having considered themselves positive,
        upbeat people. Several of my clients are now taking medication to balance
        their moods.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88fcd6c4-1a55-4e93-b25d-51314aae7e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T21:18:47.411+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:33:22.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6783bb23-29e7-4187-a618-b1c79c075d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T21:18:47.411+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:33:23.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>How to recognize stress in your teens</h3>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a428d04-af50-4a6b-ac4f-a7ddb2edfb1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T21:18:47.412+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:33:23.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sometimes, our kids actually tell us they are stressed, which is
        amazing. If they do, you are lucky. Skip down to the "what parents can do
        to help" section right now.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d315fab-1d4e-4883-bd65-79b9a9a703e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T21:18:47.412+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:33:24.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d77d4be-ae4e-4895-b77e-420df34a13e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T21:18:47.412+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:33:24.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More likely, they won''t. In my experience, kids are rarely forthcoming
        about these things, assuming parents either won''t get it or may limit their
        freedom to keep an eye on them at home in a misguided attempt to help.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b073336-81f3-49d3-b1e0-210eded69152'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T21:18:47.412+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:33:25.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d59bf4-9dc4-400c-b142-0bdf28cf07ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T21:18:47.412+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:33:25.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I encourage parents to look for any marked change in their child''s
        mood or behavior due to anxiety and worry. Stressed kids can present as irritable,
        avoidant, even withdrawn. And/or their stress might manifest in physical symptoms,
        including fatigue, muscle pain, headaches, stomach issues and difficulty sleeping.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0f2322-bc8b-4f77-9814-809006a17498'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T21:18:47.412+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:33:26.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7622a229-c01b-4719-8b73-95c36b634f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T21:18:47.412+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:33:26.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They may also regulate their emotions more poorly, become short-tempered,
        angry and overly emotional. Your formerly compliant child may now seem suddenly
        rude, talking back, yelling and disrupting the household. Before doling out
        discipline or a consequence, sit with her, talk, and listen, about not only
        her levels of stress, but her emotional life overall.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22224600-500c-481a-b15e-8e6a6201958f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T21:18:47.412+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:33:27.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec5567f-576b-4acb-a340-b0601edc563d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T21:18:47.412+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:33:27.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If it''s stress, get to what''s causing it. I find parents are often
        wrong about why their kids feel stressed. Parents might think, for instance,
        that their kids are worried about their grades when they actually are concerned
        about being left out socially.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74eef315-b77c-47b9-ba5f-4188337fd53e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T21:18:47.412+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:33:28.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d5aab38-8ed1-4deb-9e72-85f263494172'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T21:18:47.412+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:33:28.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Know that what''s stressing you out about your kid is likely different
        than what''s burdening them. So, hear her out. Be curious. But give your child
        space and time to process. Set your judgment and ego aside, and really listen,
        acknowledge, and don''t overreact.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f1bf5a-0663-4475-8f7d-3db9b97f40e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T21:18:47.412+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:33:29.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e045f68-5abf-4815-b65a-5127b32bfc7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T21:18:47.412+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:33:29.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sometimes just listening and acknowledging can solve the problem.
        But if not, talk about what you might be able to do together to help.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f19268d6-702f-4067-b782-1a532aac1be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T21:18:47.412+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:33:30.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16400786-973d-4164-a7a9-af1f897f0492'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T21:18:47.413+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:33:30.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>What parents can do to help</h3>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd911333b-1880-4c0d-8d3e-7dcdf371d3d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T21:18:47.413+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:33:31.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guide your child to calm her mind and problem-solve. A moment of
        meditation or a few deep breaths can bring quick relief to your stressed child.
        And once she is calm, break down the stressor into digestible chunks.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7592f4aa-8872-4806-9ac7-f3b6b447ef27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T21:18:47.413+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:33:31.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c547bd2-a1d8-435c-8e3a-68e2b54dde42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T21:18:47.413+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:33:32.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maybe he can reach out to his teacher for an extension on a project.
        Or she can text an apology to her friend for slighting her. Often it''s just
        a matter of looking at the stressful situation in a different way. Thoughtful
        problem-solving under stress is an invaluable lifelong skill.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4919d415-ecc5-4ef7-93cb-94dca898a0ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T21:18:47.413+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:33:32.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc5c1eb-314b-4743-9ac6-7e5f1c320159'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T21:18:47.413+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:33:33.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And finally, model healthy coping. Don''t forget you are an enormous
        influence on your child. Kids are forever paying attention to the way you
        manage your stress.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7024d9a-bdd7-4f5c-95c5-4b92831be446'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T21:18:47.413+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:33:33.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa9e19d-e0f7-4198-a915-497922fee830'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T21:18:47.413+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:33:34.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Gender differences in stress management</h3>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e6439a-a586-46a2-9135-0b9f174a2d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T21:18:47.413+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:33:34.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the whole, teen girls tend to report feeling stressed, and a
        higher degree of stress, than their male counterparts.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e740243e-882c-4b6f-bc15-d8ff9ec5f45a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T21:18:47.413+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:33:35.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af51384-94e4-4c46-a1de-d161b076afff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T21:18:47.413+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:33:35.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That said, many of my colleagues and I have found that this finding
        may be because girls are raised to be emotionally expressive and vulnerable.
        Even in initial therapy sessions, I find that girls often disclose their stressors
        almost immediately.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6adadef-0974-4c8f-a1b2-cdbde6a810c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T21:18:47.413+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:33:36.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf035eb1-d2a6-46bd-a9a8-c5c0261ea9b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T21:18:47.413+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:33:36.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We teach boys, from early ages, to be far more stoic and show little
        emotion. Anger is too often the only allowable expressed emotion. As a result,
        boys cry far less, and internalize their emotions far more.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36728b2c-89dc-40f4-b87e-79533a9786e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T21:18:47.413+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:33:37.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba508e23-9a3e-4e51-b6d9-a6aebf76c427'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T21:18:47.414+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:33:37.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because our boys are likely as stressed as our girls, we need to
        encourage them to be more emotionally expressive. Dads and other men can exert
        a profound impact here by modeling emotional vulnerability and showing their
        boys that it does not diminish masculinity. And moms can reward that behavior
        with direct acknowledgement and validation.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3350359d-1236-4421-83dd-8472df8ad167'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T21:18:47.414+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:33:38.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd889c4d9-eacb-4d41-b4c6-223b67ef7805'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T21:18:47.414+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:33:39.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Some post-pandemic takeaways</h3>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0533b5d3-faa5-4e8f-b9b9-904230bc8391'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T21:18:47.414+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:33:39.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It may be difficult to imagine positive takeaways from this pandemic,
        especially for those who have gotten sick, lost loved ones or lost jobs. But
        keep in mind that surviving this time and coming out of it with a sense of
        resilience is a major accomplishment.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f9612f-7537-42d6-bc07-51d5387fb64b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T21:18:47.414+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:33:40.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee2986e9-cf49-46ac-9d1f-265125a08c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T21:18:47.414+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:33:40.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over dinner, in the car, or during an evening at home, consider
        starting a friendly family conversation that reflects on the past year with
        your children. Point out the degree to which they handled all the stressors
        they faced: health fears, a quarantine, hybrid school, online classes, and
        far too much time away from friends and activities.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d9142c9-1547-4c77-b1a4-c0b42170813f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T21:18:47.414+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:33:41.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8a0fec-b6bb-4950-a2cd-bfbfbe9dd549'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T21:18:47.414+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:33:41.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Point out to them the life lessons they have picked up along the
        way: doing laundry, making dinner, gardening, piano, teaching grandparents
        how to video chat, raising money for a food bank, or standing up for a cause
        they believe in.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21cee29-a6f1-467c-bdf7-7ca78f8d960c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T21:18:47.414+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:33:42.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
