    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5429e0bd-6956-4751-bbcb-9dfc748327cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T05:00:53.161+08:00
