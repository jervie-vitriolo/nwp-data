    'lead': 'Malacañang says there''s no room for profanity in diplomatic affairs
      and that only the President can curse. This comes after Foreign Affairs Sec.
      Teodoro Locsin Jr. recently told China to "get the f*** out" of Philippine waters.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-04T19:29:12.661+08:00
