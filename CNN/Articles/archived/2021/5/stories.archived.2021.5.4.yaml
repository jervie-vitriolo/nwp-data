      'mgnl:lastActivated': 2023-01-25T04:30:51.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4915d9-4bf9-46fd-9be3-6be963233d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T23:44:38.424+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:30:52.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to testing a third dose as a booster against variants,
        Bourla said, Pfizer is also working on a version of the vaccine that specifically
        targets the B.1351 variant, which was first identified in South Africa. According
        to Bourla, efficacy data for both the booster and the B.1351 specific vaccine
        would be available in early July. He noted that the study design of the B.1351
        variant vaccine would potentially be a prototype so that Pfizer could update
        it to target new variants of concern in approximately 100 days.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '261557af-922b-469c-a0bb-75628cbfd8ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T23:44:38.425+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:30:52.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e2553f8-13e8-42c1-b73d-949d06d037aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T23:44:38.425+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:30:53.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bourla also said the company was working on trialing two antiviral
        treatments to treat COVID-19, one administered as a shot and the other orally.
        The company expects to begin phase 2/3 trials of these treatments this summer
        and anticipates applying for approvals by the end of the year. The treatments
        will be tested for their efficacy in treating COVID-19 and will be evaluated
        against the current monoclonal antibody treatment for COVID-19. They will
        also be tested as a potential prophylaxis, testing in unvaccinated households
        that have a COVID-19 infection to see if it prevents additional infections.</p>'
