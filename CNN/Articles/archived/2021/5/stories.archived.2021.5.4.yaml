      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc0c567-ac1b-4a78-9bd2-4b5ba760d64c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T04:29:48.578+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:46:06.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York will keep social distancing requirement, Cuomo said, so
        "our capacity is subject to the 6 feet guidelines."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48b03a0-5b61-491d-b10f-54a54cd101a4'
      'mgnl:activationStatus': true
