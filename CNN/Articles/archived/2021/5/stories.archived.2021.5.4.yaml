    'title': 'Bayanihan 3 bill hurdles House committees'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ebd889d-5841-4814-9f94-7425cbd60d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T07:14:06.505+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:43:21.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 4)</strong> —<strong>&nbsp;</strong>The
        House ways and means committee approved Monday the proposed third COVID-19
        stimulus package amounting to ₱405.6 billion.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba8e032-cbab-41a4-9c14-4b1265ad79cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T07:14:06.505+08:00
