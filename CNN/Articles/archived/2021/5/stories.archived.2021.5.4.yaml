  'samantha-catantan-olympic-dream':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-05-04T17:18:46.351+08:00
    'imagesource': 'jcr:c052cb93-25c7-4889-a131-a605e8bfb970'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '39b2cc32-c5f8-423e-a32e-9d198ca3a8df'
    'lead': 'Despite falling short in her Tokyo Olympics bid, top Filipino fencer
      Samantha Catantan says she will steadily bounce back to achieve her elusive
      Olympic dream.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-04T17:18:48.322+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T04:36:15.065+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:30:12.724+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'One step at a time for Sam Catantan in attaining Olympic dream'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b50c5a-9844-417a-b58d-775f577c943a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T17:18:48.323+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:36:15.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 4) –</strong> Top Filipino
        fencer Samantha Catantan will take it one step at a time in achieving her
        elusive dream to represent the country in the Olympics.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35387bf1-ea02-4f47-8f7b-0d2045001cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T17:18:48.323+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:36:16.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the virtual Philippine Sportswriters&nbsp;Association Forum on
        Tuesday, the 19-year-old Catantan acknowledged she needs to further improve
        her game to win in every bout.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfec2a5c-2c46-4317-92c2-d167d0e431da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T17:18:48.323+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:36:16.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa06173-078e-4fef-9221-693746c0b5bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T17:18:48.323+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:36:17.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I can compete with other fencers, as shown in the recent Olympic
        qualifiers. In the end, it all boils down to who’s more confident and heart
        to win,” said Catantan. “If you want to be a champion, act like a champion.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b02d3b-91fc-4a2b-879c-7a23bd8d50c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T17:18:48.323+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:36:17.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ddb7cc6-92a4-4a7c-ab53-bec8f7f28c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T17:18:48.323+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:36:18.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Catantan, who now plays for Penn State University in the US NCAA,
        bared she was not satisfied with her bronze medal finish in the recent Olympic
        qualifiers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0b0eeb-a412-4681-ab92-f95d069aeacc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T17:18:48.323+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:36:18.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f468d406-b78a-4452-941e-407021026498'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T17:18:48.323+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:36:19.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I regret that I wasn’t able to make it to the finals. I know that
        I can make it but it’s very different when your opponents are more exposed
        in competitions. It just boiled down on who’s got a better game,” the former
        University of the East high school fencer said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e86fc67-5d9a-48e8-a8e0-300f15a7f152'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T17:18:48.323+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:36:19.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aea8f23-7953-4b4d-a291-4b2f93e5612d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T17:18:48.323+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:36:20.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singapore’s Amita Berthier grabbed the lone Olympic slot in the
        Tashkent meet after defeating Uzbekistan’s Yana Alborova in the women’s foil
        finals. Alborova beat Catantan in the semifinals.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e66e553f-d5b6-4fa4-ae5d-30e625aec670'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T17:18:48.324+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:36:20.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><b>RELATED:&nbsp;<a href="https://cnnphilippines.com/sports/2021/4/25/Catantan--2-other-PH-fencers-miss-Olympic-berths.html"
        target="_blank">Catantan, 2 other PH fencers miss Olympic berths</a></b></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c63d9551-18a8-4f2f-937b-a27091e8b51b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T17:18:48.324+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:36:21.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National team head coach Amat Canlas said he supports Catantan’s
        step-by-step approach in charting the country’s return in Olympic fencing
        competitions. The Philippines last sent a fencer to the Olympics in 1992,
        when Walter Torres competed in the men’s foil event.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d5e668-0349-4818-8ec1-ac0f5329fb62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T17:18:48.324+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:36:21.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56719796-763c-4b87-90cb-a3ba797c0f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T17:18:48.324+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:36:22.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“First, we must find the right kid that has a potential to play
        in the Olympics. Our next goal is to qualify for the Olympics, followed by
        winning a medal. This is not a midnight transformation for our fencing team,”
        said Canlas.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d92eef-73ad-4982-b7b4-5c128f75de3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T17:18:48.324+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:36:22.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '850d1801-8dd5-44fc-ab9d-817b68958760'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T17:18:48.324+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:36:23.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canlas shared he envisions the Philippine fencing team to achieve
        the gains of the national weightlifting team, who focused on one athlete in
        Hidilyn Diaz before developing other weightlifters who can win medals in international
