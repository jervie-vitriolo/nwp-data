      'mgnl:type': 'text'
      'text': '<p>On the rollout of the 3,000 doses of Sputnik V vaccine they received
        from the national government, Padilla said 165 frontliners already received
        their first dose in the first day of the vaccination. No adverse events were
        reported, she added.</p>'
    '13':
