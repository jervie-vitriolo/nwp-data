    'template': '1'
    'title': 'House lawmaker wants funds for ''dolomite sand'' used to help COVID
      victims instead'
    'visualType': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ccc5dbb-9f1a-48e4-9e5e-9097cf8f86cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T16:26:34.108+08:00
