      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:46:07.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But people at events can stand closer than 6 feet if everybody present
        shows proof of full vaccination or a recent negative PCR test.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd70af852-06fa-4e04-b870-292c4eae020e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T04:29:48.578+08:00
