  'Shift-to-GCQ-will-depend-on-COVID-19-data--Trade-Chief-says':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-04T14:49:22.051+08:00
    'imagesource': 'jcr:bdae1cff-70df-4d78-a34f-006ae515460a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'afc2c7e5-ec96-4968-a0f3-acdca0f3acf2'
    'lead': 'Trade Secretary Ramon Lopez says improving COVID-19 figures will dictate
      if parts of the country can shift to a more relaxed community quarantine status
      — even as his fellow economic manager pushes for a shift from MECQ to GCQ by
      this month.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-04T14:53:11.746+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T04:38:40.177+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:30:00.445+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Shift to GCQ will depend on COVID-19 data, Trade Chief says'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1cfbab6-6d8f-435e-a5a3-ac85b2e8f678'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T14:53:11.746+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:38:40.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 4) —</strong> Trade Secretary
        Ramon Lopez on Tuesday said improving COVID-19 figures will dictate if parts
        of the country can shift to a more relaxed community quarantine status — even
        as his fellow economic manager pushes for a shift from MECQ to GCQ by this
        month.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33fb208b-fd1c-4a37-a746-1c90c8d94bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T14:53:11.746+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:38:41.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the shift can happen by mid-May or at the end of the month
        if new COVID-19 cases go down and if the critical care capacity in Metro Manila
        and nearby areas improves.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba6b49f-57e4-4ceb-a561-ebd853acb5e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T14:53:11.747+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:38:41.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even after May 15, everything will depend on numero na bumababa
        ang COVID cases, yung r-naught (reproductive number), tsaka kung dumami na
        ang libreng ICU beds, that will allow us to scale down or deescalate sa GCQ.
        It will depend, in the end, sa numero," he told CNN Philippines.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12750c94-a781-44ce-9d39-7f32ad1b00ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T14:53:11.747+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:38:42.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Socioeconomic Planning Secretary Karl Chua, who is also director
        general of the National Economic and Development Authority, earlier said Metro
        Manila needs to "move out of MECQ by middle or end of the month" due to the
        capital region''s contribution to the country''s economic performance.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c54f4a0d-6642-499f-a533-12a8be5b8894'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T14:53:11.747+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:38:42.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez, however, agreed that lockdowns eventually have to be more
        localized, focusing on specific areas that are experiencing case spikes.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fed4e57-bbba-4362-9f1e-ed8ffd3e91c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T14:53:11.747+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:38:43.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila and the nearby provinces of Bulacan, Cavite, Laguna,
        and Rizal are currently under an extended, but a more "flexible" MECQ until
        May 14, allowing more services such as indoor dining and personal care to
        operate at a lesser capacity.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd61a5b90-6b82-4258-8ee7-aba97a06f4dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T14:53:11.747+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:38:43.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To be able to shift to GCQ, the Health Department said healthcare
        utilization rate should be below 50% and the average daily attack rate and
        two-week growth rate should be steadily decreasing. It noted that the number
        of new infections is improving. The situation in hospitals is also on a "downward
        trend," but Health Spokesperson Maria Rosario Vergeire said this in not yet
        a significant decrease.</p>'
  'Billie-Eilish-Vogue':
    'author': 'Jack Guy, CNN'
    'caption': 'Musician Billie Eilish says she is taking back her power by speaking
      out against systemic abuse, body positivity and the unrealistic expectations
      placed on young women. (FILE PHOTO)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-05-04T15:02:41.611+08:00
    'imagesource': 'jcr:7c8a90c2-0d2a-41b2-b48a-eba6fae82d40'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '900c1b61-5996-4c87-bb84-2b2ca46b02d6'
    'lead': 'Musician Billie Eilish says she is taking back her power by speaking
      out against systemic abuse, body positivity and the unrealistic expectations
      placed on young women.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-04T15:13:40.509+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T04:38:29.301+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:30:01.156+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Billie-Eilish']
    'template': '1'
    'title': 'Billie Eilish on exploitation and not letting herself ''be owned anymore'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8b5ea7-52b6-4548-8b50-faed7718ebb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T15:13:40.509+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:38:29.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong> Musician Billie Eilish says she is
        taking back her power by speaking out against systemic abuse, body positivity
        and the unrealistic expectations placed on young women.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e16cd6-01d5-4427-ae94-c6280e5af030'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T15:13:40.509+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:38:30.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the cover story for British Vogue''s June edition, 19-year-old
        Eilish spoke with journalist Laura Snapes about her new single and her evolving
        relationship with her own body.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93e5548-c7b8-4cf2-b8a6-5b1c9a3ff8c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T15:13:40.509+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:38:30.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The accompanying photo shoot sees the multiple Grammy winner eschew
        her trademark oversized silhouette in favor of a series of form-fitting catsuits
        and corset-inspired looks styled with pieces from designers such as Gucci,
        Alexander McQueen, Valentino and Burberry. She also revealed a new blonde
        hairstyle after years of sporting her signature green locks.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b210480f-15ec-4976-a7b1-6dc474bc243a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T15:13:40.509+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:38:31.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is a big change for Eilish, who said in the interview that
        her body is her "deepest insecurity" and "was the initial reason for my depression
        when I was younger."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1405b2-e851-44e4-973c-34afcbbc3e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T15:13:40.509+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:38:31.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the candid interview, Eilish said girls are expected to grow
        up too fast. "It''s an insane thing," she said. "Young women, we''re expected
        to know and do everything, and be everyone''s mom when we''re like, 15."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab07871-698d-46bc-ae12-018589dadb2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T15:13:40.509+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:38:32.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Discussing her new single, "Your Power," the singer said: "It''s
        an open letter to people who take advantage —&nbsp;mostly men." In the song,
        Eilish addresses someone who has abused a minor, but it''s not targeted at
        any individual, she said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '859abcac-ab71-4be0-8713-392cc65754a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T15:13:40.510+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:38:32.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would like people to listen to me. And not just try to figure
        out who I''m talking about, because it''s not about that. It''s really not
        at all about one person. You might think, ''It''s because she''s in the music
        industry'' —&nbsp;no, dude. It''s everywhere," she added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c5d5d6-0e3c-483d-b172-bb6463f0a4f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T15:13:40.510+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:38:33.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know one girl or woman who hasn''t had a weird experience,
        or a really bad experience. And men, too —&nbsp;young boys are taken advantage
        of constantly."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f085925c-fab4-4b0c-8375-0124bd9c94d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T15:13:40.510+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:38:33.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking about her own experiences in the spotlight she said, "Don''t
        make me not a role model because you''re turned on by me."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acef97b0-34b7-43fc-be26-2051ecfe0765'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T15:13:40.510+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:38:34.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eilish also preempts what she thinks certain people might say about
        her new direction: "''If you''re about body positivity, why would you wear
        a corset? Why wouldn''t you show your actual body?''"</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2293f2d-1002-46dc-9d85-e75a8b47deb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T15:13:40.510+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:38:34.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the young star said confidence is her only gospel. "It''s all
        about what makes you feel good. If you want to get surgery, go get surgery.
        If you want to wear a dress that somebody thinks that you look too big wearing,
        f*** it — if you feel like you look good, you look good."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90cc9220-5471-4da9-82d8-0ba6a3385494'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T15:13:40.510+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:38:35.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Snapes writes that Eilish reveals she has experienced abuse, but
        does not go into personal details.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d6fafa7-ab92-4b88-9e8d-4b059a171fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T15:13:40.510+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:38:35.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can always be taken advantage of. That''s a big problem in
        the world of domestic abuse or statutory rape — girls that were very confident
        and strong-willed finding themselves in situations where they''re like, ''Oh
        my god, I''m the victim here?''" Eilish told the magazine.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c10014-de10-4077-90a3-002779fb6be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T15:13:40.510+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:38:36.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And it''s so embarrassing and humiliating and demoralising to be
        in that position of thinking you know so much and then you realise, I''m being
        abused right now."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a251784f-b656-4948-9d02-dcf3c9d63fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T15:13:40.510+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:38:36.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new single addresses the dynamic between abuser and victim,
        as well as famous people like herself and those who "would honestly do anything
        you say," said Eilish.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4d4a8c-3f13-4c2b-86f4-c2ed9d5dccea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T15:13:40.510+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:38:37.353+08:00
