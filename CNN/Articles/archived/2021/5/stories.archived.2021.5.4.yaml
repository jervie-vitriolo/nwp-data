      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recently, the Department of Health said it is has seen a slow decrease
        in the number of cases, specifically in the National Capital Region in the
        past two weeks. The OCTA research group also said they project cases in the
        NCR to go down to 2,800 from an average of 3,144 starting next week.</p>'
