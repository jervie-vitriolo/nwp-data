      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31107d15-3b1b-475a-8e1f-8895d6841176'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T04:29:48.578+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:46:10.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With our COVID-19 numbers, particularly hospitalizations, trending
        decisively in the right direction and our vaccination goals within reach,
        now is the time to take major steps to reopen our economy and loosen both
        indoor and outdoor gathering and capacity restrictions," said New Jersey Gov.
        Phil Murphy in the news release.</p>'
