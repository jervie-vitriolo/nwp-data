    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:30:09.642+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '‘Nothing matches’ in this newlywed interior designer’s home — just as
      she likes it'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '151dd7ca-0fde-4bac-abda-2a4d997f882c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T16:45:37.526+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:36:43.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Space has never felt more essential to us than in the past year,
        as we grapple with the concept of living and working from home. We not only
        crave it — both physically and mentally — but we seek out the best ways to
        make our spaces all the more livable. We add plants, buy furniture from Facebook
        Marketplace, and add the kind of wall art that’ll be nice to look at over
        breakfast. For the first time ever, perhaps, we are finally going to figure
        out what to do with the odd corner in the house that no one ever looks at.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e2dbf92-70b5-4141-b9c2-1c4235aa4a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T16:45:37.526+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:36:44.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For interior designer, product stylist, and spatial consultant Martina
        Bautista, space is a… well, familiar space for her. And despite being a licensed
        interior designer, she acknowledges that sometimes, designing for a particular
        area doesn’t always need an ID’s touch.</p>'
    '27':
      'image': 'jcr:03d353ba-c649-4b51-9aa9-230e8d701918'
      'imageCaption': 'A recent project Bautista did for a family of 5 in Proscenium,
        Rockwell. Photo courtesy of MARTINA BAUTISTA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d68c6e-b7e2-4961-b52a-9f816520c74e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T18:13:26.819+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:36:44.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '227563a6-f023-4cea-8c33-015831f9d3b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T16:45:37.526+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:36:45.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I started working when I was 12… I really liked making spaces pretty.
        I would get random messages from [my sister’s] friends asking, “Is this nice
        here? Does this make sense?” You know, I’m drawn to this,” Bautista explains.
        “I’m drawn to this conversation where people who aren’t sure, but don’t need  —
        I hate to say that you don’t need an interior designer to make a space pretty.
        I don’t claim to be the best at energies in your space, but to give you a
        professional’s insight like, “Oh yeah, you can put it there.” For example,
        it’s an [electrical] outlet. Should I put an extension cord there? Stuff like
        that, I find that it’s expensive to hire an interior designer to tell you
        not to put an extension cord.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cbc196a-ac19-45b3-9c77-ac63ceabfec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T16:45:37.526+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:36:45.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, Bautista has made a name for herself working on residential
        spaces (she recently helped decorate fashion designer Vania Romoff’s children’s
        rooms) as well as commercial work with brands like Rustan’s and even boutique
        outfits like Frankie &amp; Friends General Store and The Fore. With events,
        shoots, and some of her interior projects put on pause due to the on and off
        lockdowns, Bautista has spent the last year channeling her creativity in various
        ways: she’s drawn about 200 dog portraits to raise funds for medical frontliners,
        built on her meditation habits, and gradually built her starter home in Laguna
        with husband Joe Josue.</p>'
    '30':
      'image': 'jcr:01cf57e5-319f-4dda-a836-50c80a7554c5'
      'imageCaption': 'Bautista has made a name for herself working on residential
        spaces (she recently helped decorate fashion designer Vania Romoff’s children’s
        rooms) as well as commercial work with brands like Rustan’s. Photo courtesy
        of MARTINA BAUTISTA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adbd60eb-cf8b-4e70-8b7a-39abe1ecbaac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T18:40:14.315+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:36:46.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc373703-e102-4e8f-8fc5-68eed20f2950'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T16:45:37.527+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:36:46.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her own words, the interior designer breaks down the rituals
        that surround her daily life, why her planner is practically an extra limb,
        and why her favorite art at home are the most personal ones.</p>'
    '29':
      'image': 'jcr:20e59537-91db-4722-a68d-c3ed1fbf2886'
      'imageCaption': 'Bautista''s recent work for Rustan''s Beauty Source social
        media accounts. Photo by RG MEDESTOMAS/Courtesy of MARTINA BAUTISTA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e8f830-e793-4813-97a2-84152468625e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T18:38:31.389+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:36:47.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f11c76d-7409-4339-8a58-8897cc6d27a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T16:45:37.527+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:36:47.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Starting the day right</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7847b07-028a-47e5-a61a-13a49ff81167'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T16:45:37.527+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:36:48.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m a morning person, it’s intense. We just moved to Laguna so
        now it’s a lot of like, I’ll wake up and I decide, am I gonna cook or am I
        gonna clean? And we got a Dyson, so every morning, I’m like, you know what,
        we’re gonna vacuum. (<em>Laughs</em>) But yeah, so I get up and I clean, I
        make breakfast, and then I usually sit down to work at like 8-8:30 [a.m.].</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f58b7a14-a9eb-4378-ab21-a62e4ca78f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T16:45:37.527+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:36:48.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the goals I wanted [to achieve] before lockdown were like,
        get a better morning ritual, and have more space to think. I think pre-lockdown
        in 2020 was like, wake up, put on clothes and run out of the door. Parang
        grind the whole day. So 2020 was like, this year’s gonna be different. This
        year I’m gonna learn yoga. This year I’m gonna take more time to sit down.
        In 2019, I was doing [design] plans in the car. It was really like, do what
        you can to get through the day. So I was doing pretty well in February 2020.
        (<em>Laughs</em>) I woke up in the morning, I would meditate, and I would
        list down everything for the day. I was doing so well. (<em>Laughs</em>) And
        then lockdown hit and I was like, well shit. (<em>Laughs</em>)</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c8bc975-af5b-452a-8afc-c5c3bcbada01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T16:45:37.527+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:36:49.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I was left with meditation and yoga, which I wasn’t even really
        committed to yet. Then we got a dog, which really helped. So my rituals were
        more like 6 a.m. feed the dog. You know, she helped me stabilize [myself].</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e96cfb-0a8c-4020-908e-ded3b821d9e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T16:45:37.527+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:36:49.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When work started up again, when shoots started again, I think for
        a time it was really stressful cause I wasn’t sure about how to do it. But
        now that we’re out of the city it’s so much more… the clarity is a different
        level. I wake up and I ask myself, “Am I gonna clean first or am I gonna cook
        first?” And then it’s so much easier to make my own schedule.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04763b32-516c-4ef3-b754-23938862b034'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T16:45:37.527+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:36:50.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>No space for an office space</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eab69a6-a849-4db0-9794-19136cc5c0c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T16:45:37.527+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:36:50.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[When we moved to Laguna], it wasn’t so much not to live in a city,
        but to live in a house. And it’s so much cheaper and the oxygen here is different.
        We have a tree. (<em>Laughs</em>) It feels more like a mental space type of
        thing. I think that if we lived in Makati I’d be so much more… I guess I wouldn’t
        be as mindful in terms of… it wouldn’t feel so intentional [to work]. So now,
        I plan. When I go to Makati on this day, these are the things I want to do.
        Parang it’s more function-based.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9de3b3b-fa14-43ce-8bd3-3325f77607c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T16:45:37.527+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:36:51.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because we moved out of the city, it’s [been] very strict. So I
        have three days in Makati, and in Makati we’re doing site stuff. I do site
        visits, or if I have a shoot, it [usually] takes up the three days. And then
        the rest of the day we’re here [at home]. I made sure that when we furnished
        the house that I didn’t have an office. So I do have an office space in Makati.
        If I have a really big project, if I have a really big day, I’ll be there.
        At home, [the living room] is my spot. This is my Zoom background, but I had
        a table made so that I can work from the couch.</p>'
    '0':
      'image': 'jcr:192cc2ba-d590-4b59-934b-23c5f6b32385'
      'imageCaption': 'The living room spot where Bautista works (and which she considers
        her home "office"). Photo courtesy of MARTINA BAUTISTA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03fcc99c-9c86-45b4-860d-c27bc0dbc843'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T18:11:43.836+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:36:51.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9afb7905-f027-45eb-b335-8bc96b481a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T16:45:37.527+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:36:52.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Home is the inspiration</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb90c7aa-0bf9-447c-982b-9572c2bdec18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T16:45:37.527+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:36:52.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My office, which has been transformed 10 million and one times during
        this pandemic, right now it looks like a stock room, and that’s kind of how
        I like it. I’m currently out of trend, because everybody’s spaces look like
        this white, clean everything-has-a-place type, very Japanese… My office is
        the opposite. I like open shelves where I can see all the props. Literally
        I have vases, books… I like to see the things [I have.] I don’t like lots
        of cabinets. I like it open so I can see it all. But to be fair, there is
        logic. There’s an interior design section, there’s a props section. There’s
        a giant dining table in the middle. I am not a desk person, so it had to be
        a dining table. (<em>Laughs</em>) That really helps, because when I’m brainstorming
        I can’t brainstorm in a clean space.</p>'
    '28':
      'image': 'jcr:372a2557-6b53-4f48-bb2e-52b9ea499f98'
      'imageCaption': 'Bautista prefers open shelves so she can see all her props.
        Photos courtesy of MARTINA BAUTISTA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9eef2d4-7168-4350-8a38-df8cd421ec8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T18:35:07.272+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:36:53.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47740ee6-466b-44d5-bca3-7a761e6cf326'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T16:45:37.527+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:36:53.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here at home, because I’m still growing into it, I did find a corner
        where I can see my entire first floor. If I’m designing, which I’m doing now,
        [I would do] the plans at home, and I can see what works. I’ve never really
        worked well in a coffee shop, because when you’re designing a house, coffee
        shops aren’t the best place to do it because you don’t really see people’s
        home habits in a coffee shop.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '569f16e8-ed58-4dba-ab99-e5884fd566b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T16:45:37.527+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:36:54.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>On setting agendas and moods</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bea357a-a0eb-44a7-b628-bd5f41fd1ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T16:45:37.528+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:36:54.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[On workspace essentials], the most nerdy side of me will say that
        you need light, ventilation, and some kind of device that you have [to work
        with]. When I sit down here, or at the beach, or in a coffee shop, you’ll
        need those three things. But then the maarte side of me (<em>Laughs</em>)
        I have to have a candle. I [also] literally feel naked without my planner.
        Sorry, side story, but I lost my planner amidst planning my wedding. I had
        an emotional breakdown. I broke down more when I lost my planner than when
        my lola told me that she could not come to the wedding. (<em>Laughs</em>)
        My vows were in it, my on the day schedule was in it, like… I lost it for
        a week, and I mentally lost it. I have one now that I bring everywhere. No
        matter where I’m working, it will come with me, I don’t care. I always have
        my planner, I always have my laptop. I always have some type of scent. So
        if I’m not at home, I’ll have a hand cream like the Aesop one. It’s so good,
        and it helps set the mood.</p>'
    '25':
      'image': 'jcr:768b59a3-4599-4588-aa30-3e017d133abb'
      'imageCaption': '"No matter where I’m working, [my planner] will come with me,"
        says Bautista. Photo courtesy of MARTINA BAUTISTA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed74f64-1ecf-498f-8b2b-3bf5ba0cc169'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T18:11:43.837+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:36:55.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0307039-5cad-4781-9b9d-e7fc194db44d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T16:45:37.528+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:36:55.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Being her own client</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529f8801-22df-4fdd-b437-6b519f4d7d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T16:45:37.528+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:36:56.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think the reason [Joe and I] work is that space-wise, he doesn’t
        care. (<em>Laughs</em>) His requirement was just, ‘I just need a space for
        the tech, and everywhere I sit down, there needs to be an outlet.’ We’re renting
        the house, so we ordered about 10 extension cords before we even signed the
        lease.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '475d1a71-825d-4514-a56c-aa6d94beaea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T16:45:37.528+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:36:56.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I have been collecting furniture since I could afford it. I bought
        the dining table, and we weren’t even together yet, which was more than six
        years ago. I literally saw it in Evangelista on the side of the road, and
        I told that guy, ‘Magkano yan?’ and he goes, ‘Uh, ₱8,000?’ Book it, put it
        in my car! (<em>Laughs</em>) Stuff like that, I’ve been collecting for years.
        And we didn’t really buy anything new for the house. Everything is secondhand
        or gifted. So when we moved in Joe said, ‘Nothing’s gonna match, it’s been
        how many years of you buying this furniture. It’s gonna be this really confused
        house.’ Perfect. I love it. I love that nothing matches, and I want people
        to enter and not feel like, If I touch this pillow it’s gonna look out of
        place. I hate that idea. I think moving in was really Joe saying, ‘I trust
        you, just don’t touch my office.’ And me being like, yeah, it’s all gonna
        be fine!</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4262c41-c377-4a6b-9418-c91212810876'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T16:45:37.528+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:36:57.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So it was very simple [decorating the house], I think, cause I wasn’t
        trying to chase a style. I think that’s what happens when you’re an interior
        designer and you have a very strong desire to make everything a certain style.
        When things didn’t match here, it was very easy for me to be like, ‘Ah okay.
        It doesn’t work? I’ll find a client that it’ll work for.’ But I think the
        secret to the craziness was after, when everything was in place, it still
        feels like it’s not done. Some days I’ll be on Facebook Marketplace and be,
        ‘Oh! This is really cute.’ Then Joe goes, ‘We literally have something like
        this upstairs.’ But this is cuter! (<em>Laughs</em>)</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622e03c4-7fef-4c3a-a7d3-31a1bb16ad21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T16:45:37.528+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:36:57.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Martina’s tip on designing small corners of the house</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c8fb59-ffe1-4e93-a1cc-aee79e37c933'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T16:45:37.528+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:36:58.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Artwork is always key. I think that especially now that we’re at
        home, making something for yourself is really nice to add. So I’m a spatial
        artist, but I don’t paint at all. I bought all these canvasses for my nieces
        and nephews and I had them make the art for the house. I find that stuff like
        that will last longer than [art] that kind of means something now that won’t
        later.”</p>'
    '26':
      'image': 'jcr:eda43f19-98f9-408c-8ac4-dc594a225d58'
      'imageCaption': 'Bautista bought canvasses for her nieces and nephews and had
        them make the art for the house. Photo courtesy of MARTINA BAUTISTA'
