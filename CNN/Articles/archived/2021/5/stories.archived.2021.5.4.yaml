      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"79 is a big number, so we need to continue what we are doing right
        now, and I think this is effective and continue to be in MECQ," she stressed.</p>'
