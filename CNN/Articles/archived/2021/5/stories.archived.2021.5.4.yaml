    'lead': 'The Philippine Embassy in New Delhi says repatriation efforts will be
      made to assist Filipinos who want to return back home as soon as the travel
      ban on India is lifted.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-04T12:06:11.874+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T04:39:49.919+08:00
