      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s just how the Biosecurity Act works. If there is a breach
        of what is seen as an use of the emergency powers, then that''s what transpires,"
        Kelly said.</p>'
    '38':
