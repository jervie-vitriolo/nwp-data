    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ecee4127-6602-41f7-b681-9c608337a552'
    'lead': 'Senate Minority Leader Franklin Drilon questions the government''s spending
      priorities amid the COVID-19 pandemic, noting the "hasty" release of over ₱10
      billion to the National Task Force to End Local Communist Armed Conflict. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-04T23:31:31.044+08:00
