      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 4) —</strong> Malacañang
        on Tuesday said there was nothing illegal about President Rodrigo Duterte''s
        vaccination with the COVID-19 vaccine developed by China''s Sinopharm. The
        Palace added that the vaccine wasn''t smuggled.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6efdabbd-400c-486d-8179-07ae9234cad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T17:00:10.659+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:36:30.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ab1f7e-a597-439a-8812-56983dd25eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T17:00:10.659+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:36:31.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi po iligal ang paggamit ng Presidente dahil may</em> compassionate
        use<em> na inissue para sa</em> PSG Hospital<em> at hindi po</em> smuggled
        <em>ang gamit ni Presidente dahil ito po ay</em> donated <em>ng</em> Chinese
        government," Presidential spokesperson Harry Roque said during his regular
        televised briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d357a17-1063-4289-92eb-fd08c515e493'
      'mgnl:activationStatus': true
