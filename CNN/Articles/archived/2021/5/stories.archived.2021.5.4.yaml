    'template': '1'
    'title': 'DA to study efficacy of ivermectin, other agents vs. ASF'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41554a5-b398-4926-8da1-294bd19727d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T05:36:35.062+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:45:27.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 4) —</strong> The Department
        of Agriculture has created a team that will look into the efficacy of ivermectin
        and other agents to control the spread of African Swine Fever that has greatly
        affected the hog sector.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ee6a2d-bbce-4908-9624-7aa5254ad0dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T05:36:35.062+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:45:28.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb00bb15-ecc2-4d1b-a55a-33b51e675963'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T05:36:35.062+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:45:28.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agriculture Secretary William Dar issued Special Order no. 310 on
        April 30 that created the Research Team for ASF Control and Prevention that
        is assigned to formulate “research proposals on the use of ivermectin, ASF
        Buster, Cloud Feed and other potential products for the control and prevention
        of ASF.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fac6047-0ba7-4f61-9afd-a754651dfdf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T05:36:35.062+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:45:29.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1eefb64-823e-46a2-aedf-df218b6e1def'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T05:36:35.062+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:45:29.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team will also hold preliminary filed trials of said agents
        to produce science-based evidence as support to programs related to controlling
        and preventing the hog disease, as well as formulate policies guidelines in
        their use.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f4de1b-7994-40da-854f-8b329f0edfc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T05:36:35.062+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:45:30.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51dc5272-f29b-49d5-aa50-00b87ed969a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T05:36:35.062+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:45:30.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, the research team is tasked to “collaborate with international
        research institutions to conduct experiments to support claims in the use
        of ivermectin and other agents.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81edf1ec-1388-434c-b5da-d79590e00a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T05:36:35.062+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:45:31.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae5a614-1d73-4378-9a38-30bd859282f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T05:36:35.062+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:45:31.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Rene Santiago, OIC-assistant director for Production and Research
        of the Bureau of Animal Industry will lead the said program, while the technical
        advisers will be DA Undersecretary for livestock Dr. William Medrano, National
        Livestock Program Director Dr. Ruth Miclat-Sonaco, and BAI OIC-Director Dr.
        Reildrin Morales.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c550cbe9-64bb-4cd0-af6a-6b35d6a97491'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T05:36:35.062+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:45:32.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44318864-b497-49a0-8a4e-581366aa5c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T05:36:35.062+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:45:32.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Philippines, health authorities have allowed the limited
        repurposing of the anti-parasitic drug used on animals on COVID-19 patients,
        despite warnings from experts on the drug’s unproven efficacy against the
        coronavirus.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0fc06d9-6fa7-4817-baa1-fb9f2ce2a112'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T05:36:35.062+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:45:33.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73fca07c-51f8-416f-8e5f-2fd692c51240'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T05:36:35.062+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:45:33.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the DA said it started its trials on a vaccine against
        ASF. The department said it is working with a US vaccine company and a global
        health group Zeotis.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a146a71e-3144-480c-b67d-0400c859b194'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T05:36:35.063+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:45:34.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3367819-6822-4128-a9f8-2f85ad0bc8bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T05:36:35.063+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:45:34.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trials started on April 23 in 10 commercial farms and will run
        for 84 days.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef634db-a785-42fa-b944-9ba37d1d73be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T05:36:35.063+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:45:35.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604bd0e5-2511-4936-9853-af845b9f8831'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T05:36:35.063+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:45:35.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spread of the hog disease caused a great dent on the country’s
        hog production, leading to the commodity’s price to spike, specifically in
        Metro Manila markets.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '461bc57c-9e88-438d-b2ee-5a786e69b8ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T05:36:35.063+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:45:36.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96bb41e2-f53f-45cc-919e-e3497b33bf3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T05:36:35.063+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:45:36.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To address this, the government implemented a two-month price cap,
        followed by an order lowering tariffs on imported pork.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f159b1-b6e5-478f-b023-08d195c290a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T05:36:35.063+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:45:37.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40607190-e279-4eb6-b5aa-9d95937237a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T05:36:35.063+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:45:37.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid doubts on the effect of cheap duties, senators held a hearing
        with the administration’s economic team to find a compromise on such policy,
        but <a href="https://www.cnnphilippines.com/news/2021/4/27/Senate-DA-DOF-compromise-pork-imports.html">still
        struggled to do so</a>.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '554fbed7-bf5b-4aa8-9a6c-f289e7c56841'
      'mgnl:activationStatus': true
