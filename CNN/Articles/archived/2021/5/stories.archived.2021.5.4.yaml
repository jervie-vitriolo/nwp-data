      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c689b098-1c30-48bc-adf8-62928b95238e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T21:01:49.288+08:00
