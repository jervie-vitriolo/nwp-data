    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ae111617-b3fd-46c6-a3e3-d0e3110a1c6d'
    'lead': 'The country logged on Tuesday 5,683 new COVID-19 cases, its lowest daily
      count in nearly seven weeks, the Department of Health said, adding that the
      number excludes data from 21 laboratories. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-04T16:46:11.790+08:00
