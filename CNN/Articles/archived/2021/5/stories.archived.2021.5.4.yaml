      'text': '<p><strong>Metro Manila (CNN Philippines, May 4) –&nbsp;</strong>The
        Office of the Solicitor General has rejected the term “red-tagging,” preferring
        instead to use “truth-tagging” in the government’s practice of accusing activists
        of connections with leftist groups, as the Supreme Court resumed oral arguments
        on the Anti-Terrorism Act on Tuesday.</p>'
