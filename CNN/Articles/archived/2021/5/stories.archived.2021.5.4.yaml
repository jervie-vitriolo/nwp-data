    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d8c538-efbb-47c1-84ff-9afa5abc1e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T21:26:27.534+08:00
      'mgnl:createdBy': 'vince'
