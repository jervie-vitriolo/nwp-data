    'template': '1'
    'title': 'Lessons from Israel''s COVID-19 pandemic response'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da5ba68c-06f7-4e68-bbe3-6f124645c88c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T14:37:00.794+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:38:49.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 4) —&nbsp;</strong>Israel
        is among the countries currently leading in terms of pandemic response. What
        lessons can our government learn from it?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f156d01-1615-4a5f-8cf9-9646cc2ecde6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T14:37:00.794+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:38:50.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76fae9f0-be24-4145-99f7-17c4db15eb8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T14:37:00.794+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:38:50.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source</em>, Israeli Ambassador
        to the Philippines Rafael Harpaz shared Tuesday that two major elements are
        helping them recover from the virus ahead of other nations —&nbsp;a speedy
        vaccine rollout and a "very efficient" healthcare system tied to public health
        insurance.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da838ec-3956-4b6b-aae6-b9c4fedb07ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T14:37:00.794+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:38:51.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db4320f-0b6c-496f-8427-25434339abd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T14:37:00.794+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:38:51.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No private sector is involved, only the government and HMOs (health
        maintenance organizations). Technology helps us to access most of our population
        and almost 80% of those eligible to receive the vaccine are vaccinated," Harpaz
        shared.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7056a68f-3c4c-4fca-b3a1-4b93ca090ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T14:37:00.795+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:38:52.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f1cfc90-c540-49d4-a8a3-b110531e283a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T14:37:00.795+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:38:52.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As early as March, 5 million Israelis have already been fully vaccinated
        against the virus. Over <a href="https://cnnphilippines.com/news/2021/3/17/filipinos-israel-covid-19-vaccine.html">30,000
        Filipinos, mostly caregivers, have also received their free COVID-19 shots
        to date</a>, he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a43f3a2-688e-4c42-84b4-2895b0aa5ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T14:37:00.795+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:38:53.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cafa102-e831-4ddf-aa12-be6ce6ae622d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T14:37:00.795+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:38:53.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, Israel is preparing for the vaccination of its younger population
        after <a href="https://www.pfizer.com/news/press-release/press-release-detail/pfizer-biontech-announce-positive-topline-results-pivotal">drugmaker
        Pfizer-BioNTech reported 100% efficacy of its vaccine to participants aged
        12 to 15 years old</a> based on its Phase 3 trial.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b443c935-7d81-4ba2-8e7b-393a8a0c2cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T14:37:00.795+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:38:54.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e40ec97e-c466-4071-89b2-92be914f305b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T14:37:00.795+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:38:54.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are just waiting for the decision of the Food and Drug Administration
        regarding the vaccination of children. And that’s the next step probably,"
        Harpaz said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc36138-f464-47cb-9c61-27e13ace6076'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T14:37:00.795+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:38:55.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3616d53-7fdf-4717-af5c-f78ceb541b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T14:37:00.795+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:38:55.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harpaz noted that Israel has secured long-term vaccine agreements
        with Pfizer and US manufacturer Moderna until 2022 to protect the public against
        the disease, as well as other COVID-19 variants. Once Israel gets a "green
        light" to share its vaccines, he said the Philippines will be among the priority
        countries to get a supply.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae446ac-07d5-4bb4-8f57-68d1d57d9709'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T14:37:00.795+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:38:56.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6678f24a-5f90-4eac-8e8d-f32c465c5b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T14:37:00.795+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:38:56.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Israeli government has also incentivized its vaccination
        efforts by allowing those who have completed their shots to attend public
        events and travel to some countries.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf4028a-2377-4822-8e25-923b9a3539f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T14:37:00.796+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:38:57.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1eb4407-41bd-4534-9cf8-67b4a2a9ad0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T14:37:00.796+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:38:57.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People who receive the vaccine are wearing a green badge, allowing
        them to go to sports events, to rock concerts, and even travel abroad," Hapaz
        shared. "We also have travelling agreements with some countries like Greece
        and Cyprus and if you are vaccinated by vaccines which are approved by these
        countries, you can enter without any problem."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2014e455-5164-464e-a9db-b559a45c8d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T14:37:00.796+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:38:58.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce3c3e8-7fd5-4109-b903-9cdc403ad393'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T14:37:00.796+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:38:58.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"An OFW who was vaccinated in Israel who returns to Manila for vacation
        and returns to Israel [does not need to undergo] quarantine," he added. "Only
        do a test and that’s it."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f759ab17-6e6a-4403-b10c-0326b4206530'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T14:37:00.796+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:38:59.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9df46e-7aa1-4d4d-8957-41d925ff28d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T14:37:00.796+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:38:59.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hapaz added that Israel''s economy is starting to recuperate, with
        its unemployment declining from 40% to 8%. The government has fully reopened
        schools, and people are not required to wear their masks anymore when going
        outdoors.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2148e68f-e480-4819-aab9-c39231ad58b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T14:37:00.796+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:39:00.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae99508-015e-46f5-b3e7-187e740094c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T14:37:00.796+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:39:00.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign news organizations <a href="https://www.forbes.com/sites/jemimamcevoy/2021/05/02/israel-reports-just-13-new-coronavirus-cases-the-lowest-number-in-14-months/?sh=7c9f83e94acc">reported</a>
        that Israel only registered 13 new COVID-19 cases on Saturday, the lowest
        number of daily cases in the country in more than a year.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e31a10-fc7f-4514-80e9-fbd2c3d7e16d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T14:37:00.796+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:39:01.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c3bd4ee-eda4-4815-a439-1c08ca82806a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T14:37:00.796+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:39:01.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even Israel has learned crucial lessons to improve its pandemic
        response and fully go back to normalcy.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64af97a0-fa25-441f-b35d-3502e6e405dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T14:37:00.797+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:39:02.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a94dc65d-2de5-4a5d-a988-f0e1d4939f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T14:37:00.797+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:39:02.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We learned a lesson. We need to strengthen our healthcare system,
        our hospitals, our nurses, our doctors, and those who are working in the private
        and public sector," Harpaz said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d828d28-63e4-4bc6-aafc-6ffa40b458a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T14:37:00.797+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:39:03.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f61dd899-41f6-407a-8484-a0d2dcdbb67a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T14:37:00.797+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:39:03.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We learned that you can do things from a distance," he added. "The
        government today knows better how to confront this challenge."</p>'
