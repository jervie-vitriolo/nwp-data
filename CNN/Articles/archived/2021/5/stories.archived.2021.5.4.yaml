    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH records 678 new COVID-19 variant cases, but no India variant yet'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2358c7b-f801-412d-bf70-3c65217fefd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T15:51:24.138+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:37:32.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 4)</strong> — The country
        has recorded 678 new cases of COVID-19 variants, while the Department of Health
        has not yet detected the presence of the "double mutant" variant from India.&nbsp;</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d388c2-a48a-4c69-ad01-33f3e4fb77e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T15:51:24.138+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:37:32.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH, the Philippine Genome Center, and the University of the
        Philippines National Institutes of Health on Tuesday reported 289 new cases
        of the B.1.17 variant first detected in the United Kingdom, 380 cases of the
        B.1.351 variant discovered in South Africa, and nine new cases of the P.3
        — the variant first detected in the Philippines that is still under investigation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b987bdf-196c-4e04-a57c-bd37b221a951'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T15:51:24.138+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:37:33.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 678 new variant cases were from the 744 samples sequenced by
        the Philippine Genome Center.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb185d7-eb0c-4583-a18b-a393a04024c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T15:51:24.138+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:37:33.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH reported that two people found with the UK variant in this
        batch have died, while only three cases remain active. For those newly-infected
        with the South Africa variant, one remains active.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce8ccbb2-d4de-4898-b05d-e7c620d819b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T15:51:24.138+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:37:34.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All those with the P.3 variant have recovered. DOH reiterated that
        P.3 variant is still not identified as a variant of concern since current
        data is insufficient to determine whether the variant will have significant
        public health implications.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc1e3ec-8ef7-4ff0-9896-de7bf503e5bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T15:51:24.138+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:37:34.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In total, there are 1,075 cases of the South Africa variant, 948
        cases of the UK variant, 157 cases of the P.3 variant, and two cases of the
        variant first found in Brazil.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f0c192a-3a55-4257-aeb8-0b6af00167a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T15:51:24.139+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:37:35.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has yet to record a case of the variant detected in
        India that is dubbed "double mutant." It is is a virus strain that carries
        two mutations.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66568413-f252-4209-a8fb-c7c2b41c584a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T15:51:24.139+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:37:35.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is not yet clear how many infections have been linked to this
        double mutant variant, or whether the strain is any more dangerous. India''s
        health ministry said "such mutations confer immune escape and increased infectivity."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce97bfb3-66e5-4582-a8aa-f7572422cc92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T15:51:24.139+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:37:36.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has imposed a 15-day ban on travelers coming from
        India.</p>'
  'ECOP-stance-compulsory-COVID-19-vaccination':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-04T16:07:38.571+08:00
    'imagesource': 'jcr:224f9a02-4d50-449a-a6e9-abc3d652744c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5032aa94-8b84-4d8e-9b53-92276157eb62'
    'lead': 'It is ''not feasible'' to conduct mandatory COVID-19 vaccination for
      employees, the Employers Confederation of the Philippines or ECOP said Tuesday,
      adding it raises a legal issue.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-04T16:10:07.917+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T04:37:23.787+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:30:04.805+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Employers'' group: Compulsory COVID-19 vaccination ''not feasible'',
      faces legal question'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65979976-21f8-4ad6-b9d4-4bb0e56f4d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T16:10:07.918+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:37:24.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 4) —</strong>&nbsp;It
        is ''not feasible'' to conduct mandatory COVID-19 vaccination for employees,
        the Employers Confederation of the Philippines or ECOP said Tuesday, adding
        it raises a legal issue.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de89e68b-d027-406a-9591-9597b9b8af96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T16:10:07.918+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:37:24.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think [it] is feasible na gawing mandatory. Unang una
        (First of all), there will be a legal question...I think even our Constitution
        might be invoked on that," ECOP President Sergio Ortiz-Luis told a briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7df2383-cb34-464e-bbed-d21cd0c8d278'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T16:10:07.918+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:37:25.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Besides, palagay ko naman eh hindi aabot tayo sa ganun. Importante
        mayroon silang kumpyansa sa brand ng vaccine at saka sa scheduling," he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8beaacdf-3f1d-4d3d-b415-7c8f65772fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T16:10:07.918+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:37:25.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Besides, I don''t think we''ll get to that point.
        What''s important is employees have confidence on the vaccine brand, as well
        as scheduling.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '241185df-39da-4d90-b231-0b008e3c1543'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T16:10:07.918+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:37:26.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ortiz-Luis also said even if inoculations against COVID-19 become
        mandatory, there are not enough doses at the moment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64de0f96-2352-44cb-947c-6d9bd03a2a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T16:10:07.918+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:37:26.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He asked: "At this point of time, kailan mo gagawing compulsory
        eh wala kang bakuna?"</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '311fbb38-6af7-46c8-8cc8-d76df5826bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T16:10:07.918+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:37:27.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: At this point of time, how can you make this compulsory
        when you don''t even have vaccines?]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b81dabcb-c57f-427c-8d04-04699b0b4908'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T16:10:07.918+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:37:27.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ECOP president added he thinks the COVID-19 vaccination of some
        health officials and the President might convince workers to get immunized,
        too.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26baf3b-2648-49ec-b8df-21870d0f6207'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T16:10:07.918+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:37:28.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, President Rodrigo Duterte received his first dose of
        the coronavirus vaccine made by China''s Sinopharm.</p>'
  'BARMM-aberration-contact-tracing-data':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-04T16:15:40.684+08:00
    'imagesource': 'jcr:310c960a-c499-4c96-9453-0ab95a2cf8bd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4d03424a-39e3-4d64-a3e9-bd37fc4abbbc'
    'lead': 'Contact tracing czar Benjamin Magalong noted on Tuesday what he called
      an "aberration" in the contact tracing data submitted by authorities in the
      Bangsamoro region.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-04T16:21:26.110+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T04:37:19.327+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:30:05.741+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'BARMM called out over ''aberration'' in contact tracing data'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d485d5-cfbe-4e97-81d3-2f71dfe722e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T16:21:26.111+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:37:19.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 4)</strong> — Contact
        tracing czar Benjamin Magalong noted on Tuesday what he called an "aberration"
        in the contact tracing data submitted by authorities in the Bangsamoro region.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3786c07-88ac-4366-8969-d0fc35290d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T16:21:26.111+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:37:20.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Consistent pong nagkakaroon tayo ng problema sa BARMM (Bangsamoro
        Autonomous Region in Muslim Mindanao) dahil may aberration po iyong data nila.
        Hindi po namin mabasa ng maayos," Magalong told a briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce764e17-21d3-4e9b-9de8-36b1c533582f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T16:21:26.111+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:37:20.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are consistently having problems with BARMM because
        there is aberration in their data.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4b67e0-08fb-4bb2-9706-84c04a6bcb82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T16:21:26.111+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:37:21.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also asked the BARMM''s COVID-19 task force to keep an eye on
        the contact tracing efforts in the region.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b23f1e-ea09-40c1-bb60-5793b21eb6ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T16:21:26.111+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:37:21.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung minsan naakyat ng napakataas na unbelievable. Kung minsan
        naman bumaba pa siya ng zero. Kaya talagang kailangang tutukan na mabuti yung
        mga ating contact tracers at local government units po diyan sa lugar na iyan,"
        he noted.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '382fb1f2-56f0-4d37-87dd-af8d709b419d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T16:21:26.111+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:37:22.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Sometimes, their contact tracing efficiency ratio
        will rise to an unbelievable level. Other times, it will go down to zero.
        This is why contact tracers and local governments in BARMM need to be closely
        monitored.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6ca76c-687c-410d-aa1e-0f703806f31f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T16:21:26.111+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:37:22.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nationwide, contact tracers are only able to identify at least four
        contacts of one coronavirus-hit individual, Magalong said. This is still far
        from the new target contact tracing efficiency ratio of 1:15. Originally,
        1:37 is the ideal ratio for urban areas and 1:30 for rural communities. The
        target was adjusted "to be more realistic" amid the surge in COVID-19 cases,
        he said. But the new target will still have a "big impact" in managing the
        health crisis, he said.</p>'
  'ADB-reopen-schools-slow-progress-remote-learning':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-04T16:20:15.292+08:00
    'imagesource': 'jcr:2c52286c-5dbb-4fa7-91ca-2cbea385cfc0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1d767037-baf1-40bf-b779-77b824a2e626'
    'lead': 'The Asian Development Bank is calling for the resumption of face-to-face
      education, saying students have missed out on one-third of what they would have
      learned had they been attending physical classes in the past year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-04T16:24:00.013+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T04:37:11.260+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:30:06.810+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['ADB', 'Asian', 'Development', 'Bank', 'remote', 'distance', 'learning',
      'education', 'face-to-face', 'classes']
    'stories': ['afb10b36-188c-4c2e-a0b5-17cb19397f2d']
    'template': '1'
    'title': 'ADB tells countries to consider reopening schools as students make ''slower
      progress'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b54f1e-80fe-4877-ae01-35e5da7fd7ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T16:24:00.014+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T04:37:11.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 4) —</strong> The Asian
        Development Bank said authorities should already consider reopening schools
        as remote education appears less effective than face-to-face classes, translating
        to learning losses, stunting of future job opportunities and income decline.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7270674c-e179-4e50-a432-430f1ec02709'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T16:24:00.014+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T04:37:12.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think reopening of schools should be considered at this stage,”
        ADB chief economist Yasuyuki Sawada said during a joint webinar with the International
        Monetary Fund on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f48621-fa0c-4f3c-8f1d-a037099a97de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T16:24:00.014+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T04:37:12.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Students have already lost one-third of a year’s worth of learning.
        This is because of prolonged school closures in the region, because remote
        learning for many students is hindered by a lack of access to computers and
        the internet," he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8412807-43d2-40b6-b413-bd5a8c9cfa7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T16:24:00.014+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T04:37:13.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a study published in April, the regional lender found that school
        closures also deprive elementary and high school children of vital cognitive,
        social, physical and emotional skills. These translate into long-term losses,
        which may also stunt future job opportunities and lead to an income decline
        worth about $180 (around ₱8,600) yearly, according to the report titled <em><a
        href="https://www.adb.org/sites/default/files/publication/692111/ado2021-special-topic.pdf">Learning
        and Earning Losses from COVID-19 School Closures in Developing Asia</a></em>.&nbsp;</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8522f853-4f96-4975-aa1c-6eaac3a433cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T16:24:00.014+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T04:37:13.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The impact is bigger when placed in the regional context, amounting
        to about $1.25 trillion or 5.4% of the output of developing Asia based on
        ADB estimates.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e145b339-8085-4ce7-87b1-259e52fabc51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T16:24:00.015+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T04:37:14.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2021/3/13/SWS-distance-learning-difficult.html">89%
        of families find ''blended learning'' setup more difficult than face-to-face
        classes – poll</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b8f89f-43cf-4368-860d-75dfab2ba907'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T16:24:00.014+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T04:37:14.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When young students miss out on opportunities to learn these skills,
        the total skill level that they acquire in their lifetime is at risk of being
        lower," the report added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228540e6-cc16-45b8-9254-05bc44c02d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T16:24:00.014+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T04:37:15.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Evidence from France and Italy show that parents see their children
        making slower progress using distance learning during pandemic-induced lockdowns
        than when they were in school. Online learners in developing countries have
        been found to score lower in tests than learners in developed countries, and
        they have far higher attrition rates."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aea0728-e518-4ec0-8651-22d74d8bcfc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T16:24:00.014+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T04:37:15.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine classrooms have been ordered shut for learners since
        March 2020 when the first local transmission of COVID-19 was confirmed in
        Metro Manila. The government has only allowed the resumption of limited face-to-face
        learning for college students in the medical field earlier this year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf595c0-59fa-44f3-9b1f-9fa229fda4f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T16:24:00.014+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T04:37:16.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Reopening of schools should be considered in areas where local
        transmission has been sufficiently low," Sawada added. "We need to bring COVID-19
        under control as soon as possible so students can really come back to in-person
        instruction."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca8eda9-67f6-4f55-953f-648898a3e715'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T16:24:00.015+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T04:37:16.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/news/2021/3/3/Half-day-rule-proposed-face-to-face-classes.html">Half-day
        rule to be implemented once face-to-face classes are allowed</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0308a469-a3e6-46f5-93f6-fa16c87a8df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T16:24:00.014+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T04:37:17.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ADB official pointed out that the rapid rollout of vaccines
        will fast-track disease control. Once students are allowed to return to campuses,
        he said schools must provide adequate space for physical distancing and hygiene
        facilities, and craft a program to help students catch up on lost learning.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84da76c9-3477-4c35-83cb-c0eb3ca20334'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T16:24:00.014+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T04:37:17.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba2f2b3-7463-4c0e-bfaa-d03a64542b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T16:24:00.015+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T04:37:18.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte previously said <a href="http://cnnphilippines.com/news/2021/2/22/Duterte-rejects-face-to-face-classes-resumption.html">he
        will await mass vaccinations before letting students return to classrooms</a>.
        Students and teachers have resorted to online, TV and radio platforms as well
        as take-home modules for distance learning for most of academic year 2020-2021.</p>'
  'dolomite-sand-funds-aid-pandemic':
