      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Privacy Commission has flagged concerns on the alleged
        profiling of community pantries, while the Makabayan bloc in the House of
        Representatives <a href="https://www.cnnphilippines.com/news/2021/4/21/Makabayan-bloc-House-investigation-red-tagging-community-pantry.html">sought
        for an investigation</a> on the red-tagging of organizers.</p>'
