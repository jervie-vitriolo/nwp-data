      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was Galandines’ response to Associate Justice Ricardo Rosario
        question on whether the government can ensure that the controversial law will
        not “unduly and unlawfully” identify someone as terrorists based on suspicion.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45ffefd-a186-4576-b674-00d064be2ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T21:01:49.288+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:33:55.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb8ffc8-bbe6-4f2b-a2b6-7f2f61618b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T21:01:49.289+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:33:55.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Contrary to allegations, Galandines asserted that what the government
        does is “truth-tagging.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01bed164-45ff-44e7-8b17-aeeaab5b6dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T21:01:49.289+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:33:56.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5850e10-03b8-468d-bbe8-004c1b57589b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T21:01:49.289+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:33:56.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is the submission is government that what it does is ‘truth-tagging’
        and not red-tagging,” she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16af22d1-a77b-485f-87fd-357b6ecf734f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T21:01:49.289+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:33:57.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bef031a-4c09-4272-9c57-964af9e5e56c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T21:01:49.289+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:33:57.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alleged red-tagging by security agencies again cropped up after
        reports of <a href="https://www.cnnphilippines.com/news/2021/4/20/PNP-DILG-deny-profiling-community-pantry-organizers-barangay-permit.html">profiling
        of organizers</a> of the hugely popular community pantries. Two spokespersons
        of the national anti-communist task force were criticized for linking the
        community pantry volunteers and organizers to the communist movement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '158d952c-f622-4892-8928-0faaccef9309'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T21:01:49.289+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:33:58.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0466f061-1416-4637-a2e9-67df5838f12d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T21:01:49.289+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:33:58.672+08:00
