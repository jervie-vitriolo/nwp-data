      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>  Bill and Melinda Gates are ending their
        marriage after 27 years, the pair announced in a statement on their verified
        Twitter accounts.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2615582c-084a-48ea-9f22-161b00691fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T05:47:54.077+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:45:40.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1edf6350-5fb0-4060-aab3-f107a4817f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T05:47:54.077+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:45:41.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After a great deal of thought and a lot of work on our relationship,
        we have made the decision to end our marriage," the statement reads.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c01a9f48-f47d-4403-8501-cfca404076fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T05:47:54.077+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:45:41.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1168f14-1649-49b9-96c1-9a3ec48d7147'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T05:47:54.077+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:45:42.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple founded their philanthropic organization, the Bill and
        Melinda Gates Foundation, together in 2000. Since then, the foundation has
        spent $53.8 billion on a wide range of initiatives related to global health,
        poverty alleviation and more, according to its website.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcba989d-fb42-4b83-8d84-bb722e0a6af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T05:47:54.078+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:45:42.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3911b8bb-1594-43d2-8c2a-75c13a9b91dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T05:47:54.078+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:45:43.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have raised three incredible children and built a foundation
        that works all over the world to enable all people to lead healthy, productive
        lives," the statement says. "We continue to share a belief in that mission
        and will continue our work together at the foundation, but we no longer believe
        we can grow together as a couple in this next phase of our lives."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab019931-a329-4d0f-b286-6b467d331ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T05:47:54.078+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:45:43.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c566798-9417-40cc-98fa-6fb4c3b7f611'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T05:47:54.078+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:45:44.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bill Gates is one of the richest people in the world. His net worth
        was $137 billion as of February, according to the Bloomberg Billionaires Index
        ranking.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '034ef076-a957-4c41-8ea8-f5c68714c8e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T05:47:54.078+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:45:44.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900fe4ba-a6e9-48a3-bf63-538152ce4b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T05:47:54.078+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:45:45.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bill, 65, and Melinda Gates, 56, met at Microsoft — which Bill Gates
        founded and was, at the time, running as CEO. She started as a product manager
        as the only woman in the first class of MBA graduates to join the company,
        and eventually rose through the ranks to become general manager of information
        products.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b57f4f3-5039-408e-9dda-9a32c5bd2c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T05:47:54.078+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:45:45.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5dd45ce-9ac7-43b7-87b5-0f19d2f6d7e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T05:47:54.078+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:45:46.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They met shortly after she joined the company in 1987, at a business
        dinner in New York.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad20eb0-e0e6-47c9-a51f-ab459d741c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T05:47:54.078+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:45:46.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2c29ae-78e5-4352-81c0-82b3cda48862'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T05:47:54.078+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:45:47.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She described the encounter in her book, "The Moment of Lift:" "I
        showed up late, and all the tables were filled except one, which still had
        two empty chairs side by side. I sat in one of them. A few minutes later,
        Bill arrived and sat in the other."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd080e76-c7ce-47b8-841c-bc433d910f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T05:47:54.079+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:45:47.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae2ab2f9-0b69-444c-9471-4c22281a03cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T05:47:54.079+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:45:48.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple married in Hawaii in 1994.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81d8091-4a56-4134-b64c-4e397dbdf0ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T05:47:54.079+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:45:48.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e8472c-59de-4415-95c0-ee49b0157699'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T05:47:54.079+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:45:49.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past year, the Gates, through their foundation, have been
        involved in the fighbt against Covid-19 and the effort to develop treatments
        and vaccines, and equitably distribute them around the world. As of December,
        the group had committed a total of $1.75 billion to the global pandemic response.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b9a335e-b782-43a8-a678-c70fd6cd6fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T05:47:54.079+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:45:49.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7bc8747-6ff5-4596-a06a-aa569b32c003'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T05:47:54.079+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:45:50.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March 2020, Bill Gates stepped down from the boards of Microsoft
        and Berkshire Hathaway to "dedicate more time to his philanthropic priorities,"
        including work to tackle climate change.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c44e6b-6087-4184-951d-bf6bc99471d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T05:47:54.079+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:45:50.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c2577cd-6f1d-487c-a13f-d0203c3485aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T05:47:54.079+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:45:51.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Melinda Gates is also the founder of investment firm Pivotal Ventures,
        which confirmed the couple''s separation.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b134ef26-ce25-476f-99a3-46a005c5fd5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T05:47:54.079+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:45:51.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37bf6e60-ca22-41a4-8812-6a898d590857'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T05:47:54.079+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:45:52.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We ask for space and privacy for our family as we begin to navigate
        this new life," the pair said in their statement Monday.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd86cff24-b335-413f-9fab-d212ddf85d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T05:47:54.080+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:45:52.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c708628-429b-4e21-9199-8e1c0336cf7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T05:47:54.080+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:45:53.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bill and Melinda Gates Foundation did not immediately return
        a request for comment from CNN Business.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd166c86d-7521-4d74-9b6f-8fdd716842ca'
