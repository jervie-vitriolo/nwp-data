  'Pfizer-COVID-19-vaccine-children-teens':
    'author': 'Maggie Fox, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-05-04T07:31:52.882+08:00
    'imagesource': 'jcr:b7703263-386c-409c-8e1a-79fd9ec02145'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '78b50d5d-404c-47ec-8d8b-8c713431d980'
    'lead': 'The US Food and Drug Administration is poised to authorize Pfizer/BioNTech''s
      coronavirus vaccine in children and teens ages 12 to 15 by early next week,
      a federal government official tells CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-04T07:33:18.213+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T04:42:15.210+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:29:43.606+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US FDA to authorize Pfizer''s COVID-19 vaccine for 12-to-15-year-olds
      by early next week, official says'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee19111-6f44-478a-965b-058172be8835'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T07:33:18.214+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:42:15.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The US Food and Drug Administration is
        poised to authorize Pfizer/BioNTech''s coronavirus vaccine in children and
        teens ages 12 to 15 by early next week, a federal government official tells
        CNN.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2401b25d-ceab-4b04-b7b1-7cccf35bdc73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T07:33:18.214+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:42:16.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer has applied for emergency use authorization for its coronavirus
        vaccine for teens and children ages 12 to 15. The FDA will have to amend the
        emergency use authorization for the vaccine, but the process should be straightforward,
        said the official, who was not authorized to speak about the process publicly
        and requested anonymity.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075e5b6b-f6bf-4440-8e3f-fb74ab24ab96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T07:33:18.214+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:42:16.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA is currently reviewing data submitted by Pfizer to support
        the extended use. Pfizer said at the end of March that a clinical trial involving
        2,260 12-to-15-year-olds showed its efficacy is 100% and it is well tolerated.
        The vaccine is currently authorized in the US for emergency use in people
        16 and older.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7759eff-ee00-4dc4-b23d-e5c880ca1f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T07:33:18.214+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:42:17.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before issuing the EUAs for the three authorized coronavirus vaccines,
        the FDA held meetings of its independent Vaccines and Related Biological Products
        Advisory Committee to review the data and vote on whether to recommend EUA.
        That will not happen in extending EUA to 12-to-15-year-olds, the FDA has told
        CNN.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '406bfa8f-2800-49bd-aed9-b039ce2915c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T07:33:18.215+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:42:17.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While the FDA cannot predict how long its evaluation of the data
        and information will take, the agency will review the request as expeditiously
        as possible using its thorough and science-based approach," the FDA said in
        an email to CNN last week.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9743119-533c-4037-8ead-188ca6525a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T07:33:18.215+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:42:18.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on an initial evaluation of the information submitted, at
        this time, the agency does not plan to hold a meeting of the Vaccines and
        Related Biological Products Advisory Committee (VRBPAC) on this request to
        amend the EUA for the Pfizer-BioNTech COVID-19 Vaccine, which was discussed
        and recommended for authorization at a VRBPAC meeting in December 2020. As
        with all FDA-authorized COVID-19 vaccines, we are committed to transparency
        with this EUA review process."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a5d335c-005f-4c2f-877b-b065577b9337'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T07:33:18.215+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:42:18.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A US Centers for Disease Control and Prevention advisory committee
        known as the Advisory Committee on Immunization Practices will schedule a
        meeting for after any FDA decision to extend the EUA to new age groups. ACIP
        will advise CDC on whether to recommend use of the vaccine in 12-to-15-year-olds,
        and then CDC Director Dr. Rochelle Walensky will decide whether the agency
        will recommend its use in the new age group.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51e54df-1619-495d-9ed1-81dd71cb4ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T07:33:18.215+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:42:19.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer and Moderna both are testing their vaccines in children as
        young as 6 months and expect to ask the FDA for EUAs covering infants and
        children later this year.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a56a15-e032-4230-90da-ec0357ac8133'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T07:33:18.215+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:42:19.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Extending EUA to younger children will be a different matter, the
        official said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f700d9c-5e8d-4c09-923d-5f9c32b974e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T07:33:18.215+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:42:20.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the older group of children if there is nothing exceptional,
        if everything looks very similar to adults, the feeling is that it is not
        necessary to take this to an advisory committee meeting," the official said.
        "For the younger children, we almost certainly will consider more strongly
        going to an advisory committee meeting."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7243892-d034-438b-a53a-578aeba0d79c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T07:33:18.215+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:42:20.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maryland-based Novavax, meanwhile, announced Monday it has expanded
        its Phase 3 trial for its Covid-19 vaccine to include up to 3,000 children
        ages 12 to 17 across the United States. They will receive the vaccine candidate
        or placebo in two doses 21 days apart.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f261fce-492a-4ba1-9443-75b1d9cd7350'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T07:33:18.216+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:42:21.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Novavax''s Covid-19 vaccine is not yet authorized for emergency
        use in the United States.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c2fbb9b-16c0-4675-8307-0c7c2a7865ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T07:36:38.235+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:42:21.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,&nbsp;<a href="https://www.cnn.com/2021/05/03/health/pfizer-covid-vaccine-teens-fda/index.html">"FDA
        to authorize Pfizer''s COVID-19 vaccine for 12-to-15-year-olds by early next
        week, official says"</a></em></p>'
  'Eleven-Madison-Park-goes-vegan':
    'author': 'Leah Asmelash, CNN'
