    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'Zamboanga-del-Sur', 'EO-2021-13', 'Victor-Yu']
    'template': '1'
    'title': 'Beach resorts, leisure venues in Zamboanga del Sur to close as COVID
      cases rise'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec6dfd2-3fdd-45c0-b0c8-40f9c13ea715'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T00:37:19.018+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:46:48.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Pagadian City (CNN Philippines, May 3)</strong> — Starting
        Monday, all beach resorts and leisure venues in Zamboanga del Sur will be
        temporarily closed until May 31 due to the rising number of COVID-19 cases
        in the province.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec93d6f1-3e83-4a36-add1-a61e8e3b1d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T00:37:19.018+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:46:48.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Executive Order No. 2021-13 signed by Governor Victor Yu on Sunday
        specified the liquor ban and closure of entertainment venues, such as karaoke
        bars, bars, clubs, concert halls and theatres.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cef2688-8670-413f-9622-fde4a68fd36b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T00:37:19.018+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:46:49.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Total liquor ban shall be imposed in the entire province of Zamboanga
        del Sur. As such, the selling, distribution and consumption of liquor and
        alcoholic beverages in the entire province is strictly prohibited," read the
        executive order.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc0a876-c053-4b5d-b5d8-615c103435a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T00:37:19.019+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:46:49.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fairgrounds, child amusement centers such as playgrounds, playrooms
        and kiddie rides, as well as cockfighting and the operation of cockpits are
        also prohibited. However, cockpits that are used solely for licensed e-sabong
        and regulated by the Philippine Amusement and Gaming Corporation are exempted.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ff28e1-87fa-4213-894d-90825a345a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T00:37:19.019+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:46:50.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hotels and other establishments accredited by the Department of
        Tourism are also allowed to operate provided they strictly follow all health
        and safety protocols.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95dfb146-34bf-4b2c-9e37-a1588fb219ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T00:37:19.019+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:46:50.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Persons below fifteen years old, those who are over 65 years of
        age, people who have health risks, and pregnant women are required to remain
        in their residences at all times except for essential travel.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2198c658-5cf3-40a9-ba6d-4fa7045c6c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T00:37:19.019+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:46:51.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EO further said travelers are not required to undergo quarantine
        except when, upon assessment, they show symptoms of COVID-19 and/or test positive
        in a rapid antigen test.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5154369-c627-4faf-b41f-66bc9fda78d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T00:37:19.019+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:46:51.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, component local government units have the discretion to
        administer an RT-PCR or antigen test upon the arrival of travelers, which
        would be done at their expense.</p>'
