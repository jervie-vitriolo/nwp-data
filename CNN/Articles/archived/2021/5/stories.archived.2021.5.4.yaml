  'sputnik-v-rollout-ncr-areas-fair-distribution':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-04T18:05:32.160+08:00
    'imagesource': 'jcr:ae70fbe1-e0c0-4738-ae40-142b37690893'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aed2b95f-5c85-446b-ac27-a235977f443f'
    'lead': 'Local governments in Metro Manila not included in the pilot rollout of
      the Sputnik V vaccines can expect enough supply in the future, the country''s
      Vaccine czar says, after a mayor questioned the basis for deciding which areas
      are part of the initial recipients.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-04T18:14:57.048+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T04:35:29.865+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:30:14.938+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NCR areas not part of initial Sputnik V rollout assured of fair vaccine
      distribution'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd533f58c-d875-403f-b960-807bcef40174'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T18:14:57.048+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:35:30.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 4)</strong> —&nbsp;Local
        government units in Metro Manila which were not included in the <a href="https://cnnphilippines.com/news/2021/5/3/Sputnik-V-COVID-19-vaccine-Metro-Manila.html?%3F%3F%3F%3F%3F%3F%3F%3F">pilot
        rollout of the Sputnik V vaccines</a>&nbsp;can expect enough supply in the
        future, according to Vaccine czar Carlito Galvez Jr., who noted the current
        limitations due to the small initial shipment.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a29efcc-5432-4e6a-b7bc-5aee9d281e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T18:14:57.048+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:35:30.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez made that statement in a media briefing Tuesday, after being
        told Marikina City Mayor Marcy Teodoro has questioned the national government''s
        basis for deciding which areas should be part of the first recipients.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68bcf028-0cbd-4904-8474-56a43ce12165'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T18:14:57.049+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:35:31.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marikina isn''t on the list of five cities in the National Capital
        Region -- which include Manila, Makati, Taguig, Parañaque, and Muntinlupa
        -- where the initial batch of 15,000 Sputnik V doses have been deployed for
        a logistical trial run. In selecting the five areas, Galvez said they looked
        at the LGUs'' capacity to roll out the vaccines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b26eb5f-9331-4555-8863-6982b9a593b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T18:14:57.049+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:35:31.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with the expected arrival within the month of 480,000 more Sputnik
        V doses, Galvez said the other localities can expect a bigger share.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76bc9b7-c719-46e9-8b92-92e461e5530e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T18:14:57.049+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:35:32.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa ngayon po kasi, very limited lang po ''yung pilot test natin
        na 15,000. But do not worry, kino-compensate naman natin ''yung number ng
        mga vaccine natin sa lahat ng mga dinadalhan natin ng vaccine," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928fd53a-9039-4afe-a697-027bdedec08c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T18:14:57.049+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:35:32.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Right now, we have a very limited supply of 15,000
        doses for the pilot test. But do not worry, we compensate for whatever shortage
        in supply in areas we deploy the vaccines to.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a9bd77-cbeb-4d72-98e0-6bbbb622f852'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T18:14:57.049+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:35:33.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also explained that LGUs which are not yet able to get their
        hands on the Russian-made vaccines are instead given more of China''s Sinovac.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268dfe5d-87b8-44c9-8cd1-fcfc278293d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T18:14:57.049+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:35:33.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is <a href="https://www.cnn.ph/news/2021/5/4/covid-herd-immunity-ncr-nearby-provinces-november.html">aiming
        to achieve herd immunity in Metro Manila and nearby provinces</a>&nbsp;by
        November. It targets to inoculate some 120,000 residents daily in the NCR
        alone, as it expects a stable vaccine supply starting June.</p>'
  'cebu-gwen-garcia-testing':
    'author': 'Dale Israel, for CNN Philippines'
    'caption': 'Cebu Gov. Gwen Garcia (FILE PHOTO)'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2021-05-04T19:13:03.902+08:00
    'imagesource': 'jcr:1c12b35f-f8ba-429c-b8be-79edf6f56d5b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4388bb33-c3c1-44b6-862c-455a4d5d9f9b'
    'lead': 'The province of Cebu will test all Filipinos from abroad, including overseas
      Filipino workers (OFWs), upon arrival at the airport, contrary to the protocol
      set by the IATF who said testing should be done six days after their return.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-04T19:18:01.881+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T04:35:21.626+08:00
    'mgnl:lastActivatedBy': 'magnolia'
