      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '331e9242-ef02-4d55-8975-21895953187e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T23:19:38.374+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:31:11.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Grace Padilla, medical director of the Sta. Ana Hospital in
        the City of Manila, also told CNN Philippines'' The Final Word that current
        community restrictions are effective. Sta. Ana Hospital has 79 people admitted
        for COVID-19, still far from its total bed allocation of 150, and no patients
        are waiting in line just to get a hospital bed.</p>'
