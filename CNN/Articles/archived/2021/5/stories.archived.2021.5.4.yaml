      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are already in front of the pack among all members of the ASEAN.
        So, we are trying to trim the deficit impact as much as we can," Salceda said.</p>'
  'Duterte-PH-COVID-19-response-':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-04T07:17:11.338+08:00
    'imagesource': 'jcr:95d65f77-d88c-476d-8a01-9099fe71cbc3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '40e8c5e2-cba2-43d9-a5fe-bcfbf5d30809'
    'lead': 'During his address Monday, President Rodrigo Duterte said the country
      is doing good on its pandemic response, even calling the Health secretary a
      hero of the fight against the virus.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-04T07:24:09.703+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T04:43:12.359+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:29:40.712+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte: PH ''doing good'' on COVID-19 response compared with other
      countries'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af94900-d412-43d4-b099-f6ac2db8ffcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T07:24:09.703+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:43:12.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 4) —</strong> As authorities
        see a slow decrease in the country’s COVID-19 cases, President Rodrigo Duterte
        said that the country is doing good on its pandemic response compared with
        other countries.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b23127e0-89b9-4533-b4f6-8b0a1b366614'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T07:24:09.703+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:43:13.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Compared with other countries, which is not really the time to
        make comparisons, but we are doing good in the fight against COVID,” Duterte
        said in his late-night address Monday, even calling Health Secretary Francisco
        Duque III a “hero” of the fight against the coronavirus.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee3c7af-f6e2-46df-a21a-6cf174ee92eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T07:24:09.703+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:43:13.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said this as Duque was giving updates on the country’s latest
        COVID-19 situation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69561a1c-72db-44f2-818d-621a6185d4ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T07:24:09.703+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:43:14.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the Department of Health reported 7,255 new COVID-19
        infections, bringing the total tally to 1,062,225. Of this, 69,466 are active
        cases.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '601bfb9f-67be-4745-acad-21b6a17eb725'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T07:24:09.703+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:43:14.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the televised Cabinet meeting, Duque noted that 2,402 of
        the new cases were from Metro Manila, 1,419 from CALABARZON, 839 from Central
        Luzon, and 2,595 from other regions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4abb7d11-cf7f-492f-b619-5a0cc6b1e4d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T07:24:09.703+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:43:15.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also noted that in the week of April 26 to May 2, average daily
        reported cases fell to 8,227 from 8,782 in the previous week.&nbsp;However,
        he said they still hope to reduce this to the January-February level at 1,700.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad8911d-72fa-4899-85bb-47e791797d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T07:24:09.704+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:43:15.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health chief also reported that the national two-week growth
        rate of cases has declined to -15% from 11% three to four weeks ago, while
        the national average daily attack rate went down to around 7 per 100,000 individuals
        in the week of April 18 to May 1 from 9.21 per 100,000 individuals during
        April 4 to 17.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3519a8ab-a6e1-4b4b-a185-fb2fefc22d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T07:24:09.704+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:43:16.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Duque said fatality rate is at 1.65%, with total deaths
        reaching 17,525, and recovery rate at 91.81%, with total recovered patients
        at 975,234.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49037730-a27e-4813-98e6-03db465f00fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T07:24:09.704+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:43:16.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health earlier said that it has seen a slow decrease
        in the number of cases, specifically in Metro Manila in the past two weeks.
        The OCTA research group also said they are seeing cases in the region drop
        to 2,800 from an average of 3,144 starting next week.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b59d1f36-65b9-4ad3-a26f-33303b1857f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T07:24:09.704+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:43:17.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NCR Plus, which includes Metro Manila, Bulacan, Cavite, Laguna,
        and Rizal, has been under modified enhanced community quarantine for around
        a month now after being under the strictest quarantine classification due
        to the surge in COVID-19 cases that is overwhelming health facilities.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '399c85a7-7dbe-4b5d-a099-41854b080be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T07:24:09.704+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:43:17.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the causes of the spike, according to experts, is the presence
        of new variants that are more transmissible. Duque said based on 5,917 samples
        tested as of May 2, 18.17% were the B.1.351, or the variant first detected
        in South Africa, making it the most common lineage in the&nbsp;country. This
        is followed by the B.1.1.63 or variant with Hong Kong lineage (17.81%), and
        the B.1.1.7 or the United Kingdom lineage (16%).</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6adc6dd9-d964-4be9-ab97-ac87d23e6a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T07:24:09.704+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:43:18.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the said period, authorities are working on strengthening
        contact tracing and testing efforts to control the spread of the virus, as
        well as increasing capacity of health care facilities to accommodate patients.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc0b052-016c-43d0-8175-0037ad99384d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T07:24:09.704+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:43:18.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on data from the Johns Hopkins University, the Philippines
        is 25th among countries with the most number of COVID-19 cases worldwide,
        and 28th among those with the most number of deaths due to the virus.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a64344c8-bd18-40a1-8465-506c50ede7a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T07:24:09.704+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:43:19.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, focusing in Southeast Asia, the country is second to Indonesia
        in terms of said factors, with the latter having around 1.6 million total
        cases and some 45,000 deaths.</p>'
  'Australia-government-India-racism':
    'author': ' Ben Westcott, CNN'
    'caption': 'Australia''s Prime Minister Scott Morrison in Sydney, Australia, on
      April 27. The Australian government has been accused of racism after threatening
      five-year prison sentences for citizens who breach a temporary ban on travel
      between India and Australia.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
