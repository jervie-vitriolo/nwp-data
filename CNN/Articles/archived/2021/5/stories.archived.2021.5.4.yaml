  'Myanmar-helicopter-bomb':
    'author': 'Reuters'
    'caption': 'An ethnic rebel group in Myanmar''s mountainous north claimed to have
      shot down a military helicopter, and at least one parcel bomb went off in another
      part of the country, as fighting intensified following the coup. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-05-04T15:16:26.489+08:00
    'imagesource': 'jcr:d03861c2-668a-48eb-ac60-a494ddf74a40'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4318e75e-9c29-4280-960f-968ca48fb344'
    'lead': 'An ethnic rebel group in Myanmar''s mountainous north claimed to have
      shot down a military helicopter, and at least one parcel bomb went off in another
      part of the country, as fighting intensified following the coup.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-04T15:22:51.241+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T04:38:18.467+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:30:01.584+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Myanmar']
    'template': '1'
    'title': 'Kachin rebels shoot down military helicopter as parcel bomb kills 5
      in central Myanmar'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a33efd1-58af-4e1b-b6ce-fbc06069f09e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T15:22:51.242+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:38:18.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)&nbsp;—</strong> An ethnic rebel group in Myanmar''s
        mountainous north claimed to have shot down a military helicopter, and at
        least one parcel bomb went off in another part of the country, as fighting
        intensified following the coup.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65dd7f04-83e0-4000-8cdb-601cc0ce47d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T15:22:51.242+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:38:19.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the Kachin Independence Army (KIA) said it had shot down
        a military helicopter near the town of Moemauk in Kachin province after days
        of military air raids.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a03e8172-f8eb-4b3d-bc07-9aa84a28bcfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T15:22:51.242+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:38:19.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The military council launched air strikes in that area since around
        8 or 9 this morning ... using jet fighters and also fired shots using a helicopter
        so we shot back at them," said spokesman Naw Bu by telephone.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f89146b-b5d1-4006-b221-efa1a1554ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T15:22:51.242+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:38:20.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He declined to say what weapons were used.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95bf5bba-6f17-40f2-80ac-128cab13da24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T15:22:51.242+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:38:20.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A resident in the area, who declined to be named, said by telephone
        that four people had died in hospital after artillery shells hit a monastery
        in the village.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c35bda1c-8106-4515-8e5d-c70d9241dffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T15:22:51.242+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:38:21.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, blasts from at least one parcel bomb in southern central
        Myanmar killed five people, including an ousted lawmaker and three police
        officers who had joined a civil disobedience movement opposing military rule,
        media reported on Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d42f17-4d07-4762-a6b2-d4f18c01b295'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T15:22:51.242+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:38:21.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Myanmar has seen an increasing number of small blasts in residential
        areas, sometimes targeting government offices or military facilities, since
        the elected government led by Nobel laureate Aung San Suu Kyi was overthrown
        on February 1.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18cbd3fb-fa40-4866-b491-52a85b4dfe75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T15:22:51.242+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:38:22.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest blasts were in a village in Western Bago and occurred
        at around 5 p.m. local time on Monday, the Myanmar Now news portal reported,
        citing a resident.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7764ee9-14a0-4822-bac2-1a837321426f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T15:22:51.242+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:38:22.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three blasts were triggered when at least one parcel bomb exploded
        at a house in the village, killing a regional lawmaker from Suu Kyi''s National
        League of Democracy (NLD) party, as well as the three police officers and
        a resident, the report said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048be69f-4b85-4931-ba0b-31450db23643'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T15:22:51.242+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:38:23.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another police officer involved in the civil disobedience movement
        was also severely wounded after his arms were blown off by the explosion,
        the resident was cited as saying. He had been hospitalized and was receiving
        treatment, it said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '921aceaf-a079-4548-9aa3-e280aea9ed57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T15:22:51.242+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:38:23.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khit Thit media also reported the blasts, citing an unnamed NLD
        official in the area.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9605b229-c5dc-4040-876f-c7cdad3ee07b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T15:22:51.242+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:38:24.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reuters could not independently verify the reports of the downed
        helicopter or the parcel bombs, and a military spokesman did not answer a
        phone call seeking comment.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16518ac-d985-4d26-bd94-c3a1cfffc60d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T15:22:51.243+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:38:25.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another sign of the growing insecurity, the junta-appointed head
        of the ward administration office in Yangon''s Tharketa district was stabbed
        at his office and later died of his wounds, Khit Thit Media said. Two residents
        of the district confirmed the report. Police did not respond to a request
        for comment.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc1e88a-bce2-481a-8bac-e1668d14c57b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T15:22:51.243+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:38:25.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Assistance Association for Political Prisoners (AAPP) advocacy
        group says security forces have killed at least 766 civilians since the coup.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf9ad27-2219-4eff-a4af-bd1f694f2920'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T15:22:51.243+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:38:26.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The junta disputes the figure and says at least 24 members of security
        forces have been killed during the protests. Reuters is unable to verify casualties
        because of the curbs placed on media by the junta. Many journalists are among
        the thousands of people who have been detained.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9e9ce9-028e-4763-9a68-09b81d6d8cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T15:22:51.243+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:38:26.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The junta said it had to seize power because its complaints of fraud
        in a November election won by Suu Kyi''s party were not addressed by an election
        commission that deemed the vote fair.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2efa385-df57-4060-ae17-75b8a47724bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T15:22:51.243+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:38:27.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suu Kyi, 75, has been detained since the coup along with many other
        members of her party. The AAPP says more than 3,600 people are currently in
        detention for opposing the military.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a79654-d75b-4307-a630-bd567c2f723a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T15:22:51.243+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:38:27.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/05/04/asia/myanmar-military-helicopter-parcel-bomb-intl-hnk/index.html"
        href="https://edition.cnn.com/2021/05/04/asia/myanmar-military-helicopter-parcel-bomb-intl-hnk/index.html">Kachin
        rebels shoot down military helicopter as parcel bomb kills 5 in central Myanmar</a>"</em></p>'
  'France-school-open-deaths':
    'author': 'Saskya Vandoorne, CNN'
    'caption': 'Grace was full of hope as she entered the final stretch of high school.
      The 16-year-old was two years away from graduating, and she wanted to make her
      parents proud — especially her father.  (FILE PHOTO)A'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-05-04T15:24:30.290+08:00
    'imagesource': 'jcr:a90c6c10-7fc9-4116-8f87-b77a2aa7fb13'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7b5b1a07-5761-4f42-8cc5-fec876695cc8'
    'lead': 'Grace was full of hope as she entered the final stretch of high school.
      The 16-year-old was two years away from graduating, and she wanted to make her
      parents proud — especially her father. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-04T15:30:14.351+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T04:37:43.083+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:30:02.057+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['France']
    'template': '1'
    'title': 'France kept classrooms open ''at all costs.'' At a school where 20 pupils
      lost loved ones, some say the price was too high'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '847d4262-9bc8-4ea1-aa52-892a3b8f4acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T15:30:14.351+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:37:43.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Grace was full of hope as she entered the
        final stretch of high school. The 16-year-old was two years away from graduating,
        and she wanted to make her parents proud —&nbsp;especially her father. </p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20418a63-9a3c-4bb9-9db1-fb840c828786'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T15:30:14.351+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:37:44.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I told him I loved him, and I would always do my best," Grace said.
          </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49949938-5d94-44d8-aec2-f20ec3d300e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T15:30:14.352+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:37:44.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This would be the last promise she ever made to her father, as he
        lay intubated in an ICU unit for COVID-19 patients. He died the next day,
        on April 9 of last year, at the peak of the first wave in France. </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e41e0a3-bad2-4f30-974c-f96fe9d5f8cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T15:30:14.352+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:37:45.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grace''s world was shattered. She told CNN she dreaded going back
        to school in Seine-Saint-Denis, a suburb northeast of Paris that was hit hard
        by the pandemic, last September.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62bee277-8bf1-4e97-aeac-6d57e9199d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T15:30:14.352+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:37:45.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When she returned, it was still the school she remembered. But for
        Grace —&nbsp;who did not want her last name published to protect her family
        —&nbsp;nothing was the same.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca30260a-3b4a-4de9-a00e-abd99eb36c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T15:30:14.352+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:37:46.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She worried the other students would treat her differently, and
        was surprised when one of her classmates confided in her that she too had
        lost her father to COVID-19.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b4e106f-d1e2-46b0-9393-65a22e1c2189'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T15:30:14.352+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:37:46.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In all, at least 20 students from her high school, Eugene Delacroix,
        in nearby Drancy, lost a relative to the virus in 2020, according to the town
        hall.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e93f0d-8a8b-428d-ad8f-f76d3d6f7978'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T15:30:14.352+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:37:47.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nothing suggests these deaths were caused by infections at the school.
        But CNN has spoken with students at Eugene Delacroix who say they share a
        common burden: The fear of bringing COVID-19 home and infecting a loved one.  </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b6bc9c7-3e7a-498b-8a73-4aaa3d75016d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T15:30:14.353+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:37:47.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Open schools policy</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f771f57-4212-4330-9182-dd50b4eb231a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T15:30:14.353+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:37:48.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from a brief closure near the start of the pandemic, France
        has made its open schools policy a point of pride in the name of both reopening the
        economy and delivering a social service, with some parents relying on school
        meals to feed their children.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e1bd419-e610-460d-a099-a4e32eb38129'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T15:30:14.353+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:37:48.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government''s stated conviction is that the benefits of opening
        schools far outweigh the cost. </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '746ec5b1-90d3-4710-b617-4d59c1fbba68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T15:30:14.353+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:37:49.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s not forget what makes us proud. No other country in the
        European Union has left its schools open as much as France has," France''s
        European affairs minister, Clement Beaune, tweeted this past March, a day
        before Italy shuttered its schools again due to rising infections. </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ed66b2-51bb-41bd-b4c2-e92100570da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T15:30:14.353+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:37:49.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France has only closed its schools for a total of 10 weeks since
        the beginning of the pandemic —&nbsp;one of the lowest rates in Europe, according
        to figures from UNESCO, compared to 35 weeks for Italy, 28 for Germany and
        27 weeks for the UK. </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a78a91-7810-4737-b74a-2a70f23d5ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T15:30:14.353+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:37:50.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the first wave of the pandemic last spring, the government
        shuttered schools in March, before gradually reopening them in May and June.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f88bb02-0bca-4304-9d01-2bf542137b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T15:30:14.353+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:37:50.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need the children to go back to class because there''s a danger
        they''ll be left behind, learning gaps will appear and educational inequalities
        are exacerbated," French President Emmanuel Macron told journalists during
        a visit to a school in a suburb northwest of Paris in May last year.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1caf31b-03a7-48e1-a046-9da619f8646a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T15:30:14.353+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:37:51.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September, it became mandatory for the more than 12 million schoolchildren
        in France to return to class. Those aged 11 and over had to wear masks, classrooms
        needed to be ventilated and social distancing was imposed in corridors and
        canteens. </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43baf45-c1d7-4815-8216-4fb4467c54e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T15:30:14.354+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:37:51.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not all schools were able to respect the safety protocols, especially
        those in poor neighborhoods.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7568881c-2bb9-42ce-a872-8cac55f8ee07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T15:30:14.354+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:37:52.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colleen Brown, who teaches English at Eugene Delacroix to classrooms
        packed with 30 children, said the restrictions were impossible to implement
        at the start of the school year. Windows wouldn''t open, she said, some children
        removed their masks, they lacked cleaning staff and there was hardly any testing
        for the virus. </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d691292-915e-4e52-a027-ff19af4c795a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T15:30:14.354+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:37:52.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"France may be exceptional in that they''ve kept the schools open
        at all costs, but they have not been exceptional in funding the schools so
        that they can do that safely," Brown said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da256e72-d8a2-4941-8c3c-081cbe3d8135'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T15:30:14.354+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:37:53.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite Brown''s pleas and daily fear of going into the building,
        she said little was done in terms of protective measures; complaints she and
        other teachers eventually made to school officials in January fell on deaf
        ears. </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda16dd5-934e-48b9-a5c5-15b4d3d7aeba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T15:30:14.354+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:37:53.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN contacted the Creteil school board, which oversees Eugene Delacroix,
        but has not received a response. </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0373beeb-8ebc-4548-ad91-f61de7ab467e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T15:30:14.354+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:37:54.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Education Minister Jean-Michel Blanquer told CNN he acknowledged
        that the policies put in place were not perfect.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b60ee7-e159-4e9f-8f6c-f14aee8d5edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T15:30:14.354+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:37:54.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Calls for closures</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1701bfcc-7b24-4df7-997f-e49ad13f8092'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T15:30:14.355+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:37:55.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile in the United Kingdom, most children were being taught
        from home after the government imposed a national lockdown and schools were
        closed as the more contagious B.1.1.7 variant, first identified in that country,
        raged.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc6e0bcc-0133-48d5-b964-d6c9a589eab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T15:30:14.355+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:37:55.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When that variant made its way over to France and its schools, the
        "Stylos Rouge" (Red Pens) grassroots movement, made up of 72,000 education
        workers, sued Blanquer. In March they accused him of failing to protect teaching
        staff in close contact with children "who spread the virus." </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632b2b15-441a-4289-b5d9-97da83f28f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T15:30:14.355+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:37:56.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And nowhere was that spread felt more acutely than in Seine-Saint
        Denis, then the worst-hit region in France, according to the health ministry. </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18351f19-93d2-45c9-a21a-b2346d0cb4ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T15:30:14.355+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:37:56.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the height of the third wave, as virus cases began to spike at
        Eugene Delacroix, a total of 22 classes had to close after students and teachers
        tested positive for COVID-19, according to the teachers'' union. The government''s
        policy had been that three students needed to test positive before a class
        had to quarantine. That was cut down to one student by March 2021. </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5ab8c3-c5b9-42b0-8eae-cbcf42d7fcf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T15:30:14.355+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:37:57.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The teachers'' union sent an open letter to Macron and Blanquer
        decrying the current situation and calling for the "immediate and temporary
        closure of the high school." Paris Mayor Anne Hidalgo, who is eyeing a bid
        for the presidency in 2022, echoed their call and asked for schools across
        the capital to close to rein in the spread of the virus, but no action was
        taken. </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d3c5757-0c6e-4763-8bf8-69077f259c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T15:30:14.355+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:37:57.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was necessary for children to go to school, not only because
        of the education and learning, but also for interactions with others and for
        psychological and health reasons," Blanquer said.  "It''s in the crisis that
        you show your true values and what is really important for us is school. That''s
        why this crisis can be a (huge) challenge for all of us because there is a
        lot of inconvenience for the future but it''s also an opportunity to be more
        conscious of what is really important."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e23f376b-4584-4c9c-bf4e-04138ef94abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T15:30:14.355+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:37:58.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This strategy is reflected in Macron''s decision to hold off on
        a strict lockdown at the start of 2021. He said the country needed to consider
        the impact on mental health and the economy in devising a balanced response
        to the third wave.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49248745-d4ac-45f6-86c9-af3a18007c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T15:30:14.356+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:37:58.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But between January and March, the fear of catching COVID-19 became
        part of school life for the 2,400 pupils at Eugene Delacroix, some students
        said.  After losing her father, Grace feared she would bring the virus home.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '135c721f-723e-4494-aa27-01b8570d6af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T15:30:14.356+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:37:59.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We weren''t worried about catching it, but what if we caught it
        and then brought it home and passed it on to a cousin or nephew? You''d feel
        terrible even though it would not be your fault," she said. </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc6ff44-dc53-48f4-8b8e-641df8c35413'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T15:30:14.356+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:37:59.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maëlle Benzimera, 17, who attends Eugene Delacroix and lives at
        home with her parents, brother and sister, said she was also anxious about
        contaminating her loved ones.  </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08dff446-808d-494a-808d-976d6bab2fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T15:30:14.356+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:38:00.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know that if I catch the virus, I will be a little bit sick,
        but I won''t be sick enough to go to the hospital. Whereas if my parents or
        grandparents have the virus, I know that they could die or could go to the
        hospital," Benzimera said. "I''ve been really scared since September." </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '434ee79b-66a6-4702-ab48-101d0f58f9ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T15:30:14.356+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:38:00.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Vaccines for teachers</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ad7139-92c3-437a-8ad3-21bfd921c35d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T15:30:14.356+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:38:01.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wasn''t until April —&nbsp;when faced with soaring infections,
        the rampant spread of the variant first detected in the UK and warnings from
        hospitals they may have to triage patients — that Macron announced a partial
        lockdown across France. </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73758cd6-360a-42fe-8651-b4447ae876bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T15:30:14.356+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:38:01.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also ordered schools to close for three to four weeks,
        essentially extending the Easter holidays. Infection rates among those aged
        under 20 dropped nationwide in the following weeks, according to figures from
        the health ministry.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c1f47e-bcf9-4c37-8435-55bb3b58a766'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T15:30:14.356+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:38:02.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials now say they are doing everything in their power so schools
        can reopen safely, including rolling out saliva-based testing and vaccines
        for teachers over 55 —&nbsp;which accounts for only 16% of all teachers, according
        to health ministry figures. Primary schools and kindergartens reopened on
        April 26 and high schools and middle schools on May 3. </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd28b7600-d477-44d1-b991-b4c60444d074'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T15:30:14.357+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:38:02.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 15 million people have received at least one dose of a
        vaccine, about 29% of France''s adult population, according to the health
        ministry. Macron vowed "a specific strategy" would be implemented for teachers
        to get vaccinated in April, but those under 55 won''t get priority until June. </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255095f2-cae3-46b9-addb-60a25b8aa11b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T15:30:14.357+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:38:03.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some epidemiologists and scientists have questioned the government''s
        policy of keeping schools open as transmission rates increased.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e567a563-7e77-4c76-8f39-7b9b9fb41b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T15:30:14.357+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:38:03.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They pointed to the fact that children were clearly a vector for
        transmission and that closing classes when a positive case emerged was not
        enough. To stop the spread, the entire school needed to be shut down.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b782e680-ed23-43c9-92b0-f0f7bdde066d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T15:30:14.357+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:38:04.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Epidemiologist Catherine Hill argues that without large-scale testing,
        there''s no way of knowing the level of COVID-19 transmission in schools. </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c379d968-9da6-41a6-8550-d5e58a335dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T15:30:14.357+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:38:04.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s like trying to empty your bathtub with a strainer. It doesn''t
        work. That''s not at all a solution," Hill explained. "You close down the
        classes where there is one positive child, but the other kids can become positive
        any time so you would have to do it again, and if you do 250,000 kids per
        week out of a population of 6.6 million [in primary schools], you''re going
        nowhere."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0be221d-4cfc-4f55-aee6-ac7cad24671a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T15:30:14.357+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:38:05.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With about 5,000 people currently being treated in Covid-19 ICUs
        across the country, teachers believe a return to school will only mean one
        thing: Infection rates will pick up —  and they are still not protected. </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4599a1c-cc8c-48fd-84ad-82bde972c4cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T15:30:14.357+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:38:05.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blanquer admits that the situation in schools "has not been perfect,"
        but says that ultimately giving children an education is a long-term goal
        that the government wasn''t ready to compromise on.  </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78334ffb-99ae-4239-84dd-01ae35ba5557'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T15:30:14.357+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:38:06.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Antonella Francini contributed to this report.</em></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172e85a5-2f24-4c6d-975d-26620f4f2536'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T15:30:14.352+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:38:06.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/05/04/europe/france-school-deaths-covid-cmd-intl/index.html"
        href="https://edition.cnn.com/2021/05/04/europe/france-school-deaths-covid-cmd-intl/index.html">France
        kept classrooms open ''at all costs.'' At a school where 20 pupils lost loved
        ones, some say the price was too high</a>"</em></p>'
  'Contact-tracing-weakest-link-PH-COVID-19-response-':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-04T15:46:51.183+08:00
    'imagesource': 'jcr:23f6f8b1-c505-467d-9674-295d0cd07b7b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0e7e041e-ca11-41b2-8a02-a3ead56617ff'
    'lead': 'Contact tracing continues to be the "weakest link" in the country''s
      COVID-19 response, Baguio City mayor and contact tracing czar Benjamin Magalong
      said Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-04T15:50:52.332+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T04:37:37.204+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:30:03.107+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Contact tracing still ''weakest link'' in PH COVID-19 response — Magalong'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7b7db3-023f-456a-9c99-8fd885de8f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T15:50:52.333+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:37:37.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 4)</strong> — Contact
        tracing continues to be the "weakest link" in the country''s COVID-19 response,
        Baguio City mayor and contact tracing czar Benjamin Magalong said Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c29c36f1-8e61-4278-b5b7-c8ed1383e934'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T15:50:52.333+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:37:38.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To be honest with you, I would say it is still the weakest link
        among the pillars," Magalong told a briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520ee33a-a408-4216-adb9-bcebcfdd6ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T15:50:52.333+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:37:38.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nationwide, contact tracers are able to identify at least four contacts
        of one coronavirus-hit individual, Magalong said. This is still far from the
        new target contact tracing efficiency ratio of 1:15.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f455c40a-8a33-4f6a-8e3d-d146b504c16c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T15:50:52.333+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:37:39.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Metro Manila, the contact tracing efficiency ratio was at 1:5
        as of last week, up from the 1:2 to 1:3 the week prior, Magalong said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '034477ce-e3f8-4a73-9228-bbfd9e21fd45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T15:50:52.333+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:37:39.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the contact tracing efficiency ratio climbed in regions such
        as Zamboanga Peninsula, Northern Mindanao and Davao Region, there was a decline
        in Cordillera Administrative Region, Bicol, and Western Visayas, Magalong
        noted, though he did not provide figures.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d46e2e0-dde4-4a7f-a705-9053df49d889'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T15:50:52.333+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:37:40.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government initially targeted to reach 1:37 for urban areas,
        and 1:30 for rural communities. But the "standard" contact tracing efficiency
        ratio was adjusted "to be more realistic" amid the current surge in cases,
        Magalong explained. However, the adjusted target will still have a "big impact"
        in managing the ongoing COVID-19 crisis, he pointed out.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c2fa23-f63f-4018-88e0-97f4b24d1292'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T15:50:52.333+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:37:40.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magalong earlier said the ratio of contact tracing efficiency nationwide
        went down from an average of 1:7 early this year to 1:3 during the early stages
        of the surge in March. This means contact tracing is usually <a href="https://cnnphilippines.com/news/2021/3/30/contact-tracing-effectivity-in-PH-deteriorated-in-March.html?fbclid=lwAR2"
        target="_blank">limited to a coronavirus-positive patient''s household</a>,
        he said.&nbsp;</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51233263-502f-400a-aa0b-0353cc7a081f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T15:50:52.333+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:37:41.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magalong appealed to local governments to closely monitor their
        contact tracing efforts and use the analytical tools that the national government
        provided them with.</p>'
  'COVID-19-variant-Philippines':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-04T15:48:54.660+08:00
    'imagesource': 'jcr:5e1eff9b-65dd-4a27-b20a-5712e3739f91'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b6d5a514-a7de-47fc-a827-a79db1756e0f'
    'lead': 'The 678 new variant cases were from the 744 samples sequenced by the
      Philippine Genome Center.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-04T15:51:24.137+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T04:37:31.657+08:00
    'mgnl:lastActivatedBy': 'magnolia'
