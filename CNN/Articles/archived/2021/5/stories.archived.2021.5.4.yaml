    'template': '1'
    'title': 'Nearly 6,000 undocumented immigrants apprehended daily at US-Mexico
      border in April'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3222a8c1-7835-474a-b3fa-076056f2b2eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T04:21:22.015+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:46:30.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> After a spike in apprehensions of undocumented
        immigrants at the US-Mexico border in March raised alarms and prompted a torrent
        of Republican criticism of the Biden administration, preliminary US government
        data reviewed by CNN shows the number of encounters at the border in April
        remains elevated but appears to have plateaued.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3363b3-a3b6-42e2-8655-406e4bd89189'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T04:21:22.015+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:46:31.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b48330d-bf85-49f3-94ac-a104957aa5e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T04:21:22.016+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:46:31.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The continued influx of people at the border reveals an ongoing
        struggle for the administration that has rushed to increase capacity for the
        thousands of migrant families, children and adults crossing into the US each
        week.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ec6b3f-4445-4d30-8058-b53f07deced1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T04:21:22.016+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:46:32.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c9f3be-8b8e-4d8c-869f-326685f20e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T04:21:22.016+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:46:32.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout April, Customs and Border Protection has encountered
        an average of just under 6,000 people daily at the southern border, according
        to a Department of Homeland Security official, which is in line with the March
        average of around 5,560 people daily.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ecc4ba5-ea0a-40c0-818e-c35a74202dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T04:21:22.016+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:46:33.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd74bc0b-04ce-40ed-a6c2-2187d949f94a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T04:21:22.016+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:46:33.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the first three weeks of April, around 122,000 people were
        encountered by US border authorities on the southwest border, another signal
        that the month will likely be similar to March, according to preliminary data
        obtained by CNN.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66fad8cb-cdc3-4d94-8e15-223f2af948b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T04:21:22.016+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:46:34.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '308b97a7-814c-48f8-8833-099e660cf99b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T04:21:22.016+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:46:34.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Washington Post first reported that the April numbers were leveling
        off.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd391adfc-aaa1-4644-ac1a-7e043a205a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T04:21:22.016+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:46:35.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0099e58d-f222-4a67-b406-3d9b3dc74656'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T04:21:22.016+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:46:35.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Homeland Security Secretary Alejandro Mayorkas conceded
        that border crossings "remain high," but touted the progress the administration
        has made reducing the number of children in US Border Patrol custody over
        the past month.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef46c4c-e136-4fd0-9a59-72c26551d44f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T04:21:22.016+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:46:36.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb479aa8-c1a7-4dff-9898-d083c78cfe03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T04:21:22.016+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:46:36.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The numbers remain high, whether they are as high as March is yet
        undetermined," he said on CBS "This Morning."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40178093-e0a0-4184-bd2f-fda15c679964'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T04:21:22.016+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:46:37.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee8c83b9-067e-4eec-ae2e-62047eddc019'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T04:21:22.016+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:46:37.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, CBP encountered 171,700 migrants, including a record number
        of unaccompanied children.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '259e00b0-9099-422d-af1d-7a7ab0d35fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T04:21:22.017+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:46:38.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73158df1-554c-45b7-ae92-44784df944e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T04:21:22.017+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:46:38.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Internal government estimates in March indicated an upward trend
        in encounters, which were expected to rise month-by-month, according to the
        projections at the time.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50f4df7-2782-4678-a235-8b469de063f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T04:21:22.017+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:46:39.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f82b42-6436-41b3-83ed-91350e991cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T04:21:22.017+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:46:39.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While total arrests in April have yet to be finalized, the acceleration
        of apprehensions appears to have slowed. Part of the reason, according to
        current and former officials, may be tightened security on Mexico''s southern
        border -- part of ongoing discussions with the US.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bff3ec9-512c-4dca-af15-e4167c0aaf35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T04:21:22.017+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:46:40.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205ed6a5-dd9a-45ce-8e8b-356a6579c942'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T04:21:22.017+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:46:40.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CBP did not respond to requests for comment.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b309920-8c9c-45c7-b8b2-f8676d00f487'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T04:21:22.017+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:46:41.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a1b59c7-cffe-4cfc-943a-240e7103ade0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T04:21:22.017+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:46:41.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden administration, which has been grappling with the months-long
        surge in border crossings, put the emphasis on moving families and children
        out of US Border Patrol custody as fast as possible to alleviate overcrowding
        and prolonged stays in jail-like facilities.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c83bb626-b47c-424b-8e50-d34a539158e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T04:21:22.017+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:46:42.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '427f42b2-ca74-4059-a499-f0b31b01a8db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T04:21:22.017+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:46:42.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On that front, the administration has made progress. The number
        of unaccompanied migrant children held Border Patrol custody dropped significantly
        in the span of a month, CNN previously reported.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f461ed56-6a5c-45a8-a54d-e7a73cf50f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T04:21:22.017+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:46:43.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f8f29ab-b3ca-4ce3-9b2f-818428b3d51c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T04:21:22.017+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:46:43.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the pace of daily apprehension hasn''t significantly abated.
        The decrease in custody numbers has "given a little breathing room" for US
        officials at the border, but the high numbers continue to pull attention and
        personnel away from other national security and border security efforts, the
        official said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb9c692-dd27-479e-baf5-c53d01ce5a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T04:21:22.017+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:46:44.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b57f01a2-6c3d-46b8-ba86-14d84d707315'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T04:21:22.017+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:46:44.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of people that Border Patrol is unable to apprehend has
        alarmed border authorities, the official said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789a22e4-613f-4dc5-88c1-674340fcc1d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T04:21:22.018+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:46:45.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9290601f-7b27-41f2-9076-c5664b63ba21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T04:21:22.018+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:46:45.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recently, an average of around 1,500 people daily have evaded law
        enforcement at the border, the number of so called "got aways" that the agency
        detects through a variety of technological and other tracking efforts, according
        to the official.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d208482-a7b0-4cb4-b34c-b855496e873c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T04:21:22.018+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:46:46.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/05/03/politics/nearly-6000-daily-border-encounters-april/index.html">Nearly
        6,000 undocumented immigrants apprehended daily at US-Mexico border in April</a>."</em></p>'
  'us-president-joe-biden-infrastructure-plan':
