    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:29:57.148+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Young Filipino women trafficked to Syria'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a52cf400-80e6-4d53-b860-2873b0a4f012'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T17:52:33.333+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T04:39:06.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 4)</strong> — Three Filipino
        women from Mindanao told a Senate hearing on Tuesday that they were trafficked
        to Syria when they were just minors.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be6cefd6-b9ab-4b78-a37d-fe759b0f226d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T17:52:33.334+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T04:39:07.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The youngest is Lenlen, not her real name. She said she left the
        Philippines in 2018 when she was just 14 years old after being recruited in
        her hometown of Shariff Aguak, Maguindanao.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e71018dc-d313-4f31-b93b-4dbc161a59b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T17:52:33.334+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T04:39:07.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She escaped her employers’ home in December 2019 because they always
        hurt her and refused to give her food.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9fdd0ad-8302-42d7-9ad9-2ab391e0ea5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T17:52:33.334+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T04:39:08.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sinasampal po, pinapalo, kinukurot, tinatampal ng pinanglilinis
        namin… yung mop</em> (I was slapped, beaten, pinched, hit with a mop),” Lenlen
        recounted in a video interview presented by Senator Risa Hontiveros during
        the joint legislative inquiry of the Senate Committee on Women, Children,
        Family Relations and Gender Equality, which Hontiveros chairs; and the panel
        on labor, employment and human resource development.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2519a333-de25-4191-a904-5dd4f1152931'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T17:52:33.335+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T04:39:08.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lenlen returned to the Philippines in January 2020. She is now 16
        years old.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d47b092-58e5-46bd-8e30-629e1a8704bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T17:52:33.335+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T04:39:09.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from her, alias Omaimai and Aleah also recalled being illegally
        flown to Syria when they were just 16 in 2008. Omaimai is from Sultan Kudarat,
        Cotabato, while Aleah is from Sultan sa Barongis, Maguindanao.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f17dba-ec69-44ba-aa25-0c018422e9e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T17:52:33.336+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T04:39:09.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They have the same harrowing experiences. Recruiters lured them
        to working abroad without disclosing their destination would be war-torn Syria.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f74f80-1934-42c5-80d0-7d9768a226c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T17:52:33.336+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T04:39:10.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros said the girls'' passports and travel documents were
        fabricated to indicate they were a decade older so they can slip past immigration
        authorities.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48df1178-6921-4189-9da0-d5d8381960e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T17:52:33.336+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T04:39:10.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Years of abuse followed in the hands of their employers.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af162a8-8940-4f76-a2dc-7d4c655304aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T17:52:33.337+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T04:39:11.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aleah stayed with an employer the longest – 11 years. She said her
        employer treated her well at first but later beat her up and withheld her
        salary.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d605e16-6a6e-41c6-989d-15782f23fc1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T17:52:33.337+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T04:39:11.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Omaimai went from one household to another, also suffering physical
        abuses.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea549c77-6544-4c53-b5d5-ffd25b9cab61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T17:52:33.337+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T04:39:12.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Pastillas'' scam</h2>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35068777-120f-44c0-a998-2243e33cf955'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T17:52:33.338+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T04:39:12.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alex Chiong, the immigration officer who exposed the “pastillas”
        scheme, said young Muslim women in the rural areas of Mindanao are being targeted
        by human traffickers.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f77900f-7f71-497c-b1c7-481c4ccdf9b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T17:52:33.338+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T04:39:13.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the reasons could be their tradition of wearing a hijab to
        cover their faces, making it more difficult for authorities to tell they are
        minors, he said.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f77170d4-61f6-4f54-8e9e-3184a5dedb6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T17:52:33.338+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T04:39:13.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Immigration Commissioner Jaime Morente said personnel should go
        beyond primary inspection or checking of travel documents when they suspect
        that the passengers are younger than they claim to be.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c38e64-53a2-49f5-98b2-c3e07b14137d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T17:52:33.339+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T04:39:14.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Female officers must conduct a secondary inspection which involves
        asking the passengers to remove their cloak, he said.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '190aa58e-2739-4246-b08c-9cecae96e7a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T17:52:33.339+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T04:39:14.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chiong revealed that these inspection procedures are deliberately
        skipped when passengers are part of a list under the “pastillas” scheme.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f238c9a-77c0-4a02-8f3c-49fba23fced2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T17:52:33.339+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T04:39:15.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Dahil sa outbound pastillas, pag nakalista ang pasahero sa Viber
        group, hindi na talaga uusisain ng officer yun, tatatakan na lang po yun,”
        Chiong said. “Express lane na po ‘yan.”</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34008734-7f21-44e0-a866-52a550f3e2a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T17:52:33.340+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T04:39:15.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Because of outbound pastillas, when a passenger is
        listed in the Viber group, the officer will no longer scrutinize but just
        stamp the passports. That’s an express lane already.]</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e716bc-fd67-4b5f-b585-b296248f2c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T17:52:33.340+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T04:39:16.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chiong added that even if some frontline immigration personnel wanted
        to defy the list, they are afraid to go against their superiors’ orders.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '582e5027-ebfb-48de-bef5-fde25d3cf463'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T17:52:33.341+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T04:39:16.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morente said at least five officers have been relieved from their
        posts, including the Immigration Officer 2 who signed Lenlen’s exit documents
        in 2018.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a9f9aad-9868-44ca-bd19-c291fd3595cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T17:52:33.341+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T04:39:17.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A fact-finding team has recommended that the Department of Justice
        file grave misconduct charges against four immigration officers<a data-cke-saved-href="https://cnnphilippines.com/news/2021/3/23/Syria-OFW-trafficking-Immigration-syndicate.html"
        href="https://cnnphilippines.com/news/2021/3/23/Syria-OFW-trafficking-Immigration-syndicate.html">
        identified in a previous hearing as part of the alleged syndicate working
        in cahoots with illegal recruiters.</a></p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abbced95-57a8-47c2-8502-76e10761118a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T17:53:01.223+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T04:39:17.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/3/16/Alleged-trafficking-scheme-BI-Filipino-women-Syria-.html">READ:&nbsp;Recruiters
        allegedly pay ₱50K to BI personnel to smuggle Filipina workers into Syria</a></strong></p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf3b150-0607-43f4-9c79-4d4bd1a16091'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T17:52:33.341+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T04:39:18.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morente said a total of 203 passengers suspected to be minors were
        intercepted in 2018 and 2019 based on latest data available. He explained
        the data include those 22 years old and below, since government policies set
        the minimum age of deployment of domestic helpers at 23.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e167b89-df4c-43f3-b4f4-2ab6fcf19bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T17:52:33.342+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T04:39:18.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Mindanao''s illegal recruitment problem</h2>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0395dbde-41b8-4d6a-9b46-6a6de259d130'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T17:52:33.342+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T04:39:19.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Mindanao, recruiters would take advantage of victims'' lack of
        birth certificates and file for late registration to exploit the documents,
        according to Iric Arribas, executive director of the Department of Foreign
        Affairs’ Office of the Undersecretary for Migrant Workers Affairs.</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc8bb91d-e310-4df9-807b-0690a8540f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T17:52:33.343+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T04:39:19.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michelle Agata of the Bangsamoro region''s Ministry of Social Services
        and Development noted that recruiters would target young relatives who would
        be unwilling to file complaints against them.</p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e06dfc8-0cef-4101-a8d9-357baf2bd340'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T17:52:33.343+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T04:39:20.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chargé d’ affaires Vida Soraya Verzosa of the Philippine Embassy
        in Damascus said victims include members of indigenous groups and vulnerable
        sectors. She called for a stronger anti-trafficking strategy.</p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a5a24a-1020-41fb-b56e-5f71e5654862'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T17:52:33.343+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T04:39:20.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For children, prevention includes not allowing them to enter Syria
        in the first place,” she said.</p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c38e5f-1e4e-4570-8600-48b2c1432515'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T17:52:33.343+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T04:39:21.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Verzosa assured that the DFA will investigate Lenlen’s
        complaint that after being rescued in 2019, a staff member at the Philippine
        Embassy shelter in Damascus made sexual comments on her.</p>'
