      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <a data-cke-saved-href="https://www.cnn.com/2021/05/03/business/eleven-madison-park-meatless-trnd/index.html"
        href="https://www.cnn.com/2021/05/03/business/eleven-madison-park-meatless-trnd/index.html">''One
        of the world''s best restaurants is going vegan''</a></p>'
