    'mgnl:tags': ['lawmaker', 'fully-vaccinated', 'Philippines', 'foreign', 'tourists',
      'coronavirus', 'pandemic', 'COVID-19', 'tourism', 'industry']
    'template': '1'
    'title': 'Solon urges gov’t to reopen PH to fully vaccinated tourists'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f41bfbc6-f9fc-4140-b0b1-592f8ae9fe0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T00:28:04.809+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:46:53.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 4) —</strong> House Deputy
        Speaker Mikee Romero wants the government to open up the country to fully
        vaccinated foreign tourists to help jumpstart the recession-hit economy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad27230-57be-49a7-b9ac-cf51d7337e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T00:28:04.809+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:46:53.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e031c1-fa65-42c3-b18f-2b23c64cb9df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T00:28:04.809+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:46:54.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s very feasible. We have to reopen our economy somewhere. We
        have to move even an inch,” Romero told CNN Philippines’ The Final Word, adding
        that there are a billion people overseas who have completed their vaccination,
        which is a potential market for the country’s tourism sector.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e55a717a-e323-461c-984e-2232d8c81fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T00:28:04.809+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:46:54.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56572407-8bdf-4b73-8735-79d8c8ce9058'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T00:28:04.809+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:46:55.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spread of the coronavirus in 2020 led to the closure of economies
        around the world. In the Philippines, it caused the country’s gross domestic
        product to contract by 9.5%. In the tourism industry, workers were displaced
        after the government implemented lockdowns and travel bans to control transmission.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11871e1-9e19-445b-8937-19967e85c11f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T00:28:04.809+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:46:55.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df58347-2170-4a24-a764-27f315c740a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T00:28:04.809+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:46:56.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romero said the government may start opening areas that are not
        greatly affected by the virus. Health protocols, like swab tests before and
        after entry, will still be observed, he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14be682-2272-48bc-b29d-bef0e63852ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T00:28:04.810+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:46:56.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41324d0a-221d-42c3-aee0-4cd9b3989b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T00:28:04.810+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:46:57.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said doing so may bring back investor confidence to the
        country. Data from the Bangko Sentral ng Pilipinas show that foreign direct
        investments in 2020 dwindled to $6.5 billion, down 24.6% compared to the previous
        year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f733d30f-27f5-440a-b8f3-bbf6b78917a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T00:28:04.810+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:46:57.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded003f8-c11a-4d95-93a2-837dc16079a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T00:28:04.810+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:46:58.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The investor confidence in the Philippines…has been down because
        wala nang [there is no more] confidence in the Philippines because there is
        no activity…We have to do something, we have to progress,” Romero said.</p>'
  'zamboanga-del-sur-eo2021-13-victor-yu':
    'author': 'Leah Agonoy, for CNN Philippines'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2021-05-04T00:34:27.461+08:00
    'imagealtText': '(FILE PHOTO)'
    'imagesource': 'jcr:700e1338-80e2-4085-a3c8-53706939cf4d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '16f664ff-1886-4428-b9a1-5bf44f996d3e'
    'lead': 'All beach resorts and leisure venues in Zamboanga del Sur will be temporarily
      closed until May 31 due to the rising number of COVID-19 cases in the province.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-04T00:37:19.018+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T04:46:47.524+08:00
