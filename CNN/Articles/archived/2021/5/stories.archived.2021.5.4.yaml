      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b197ad20-cc92-478f-a63e-1e25104751c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T19:29:12.662+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:35:18.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe11a18-e27a-4ec6-b61e-13a1bdb82b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T19:29:12.662+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:35:19.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque also reiterated the country''s official policy of having to
        "agree to disagree" with China on the West Philippine Sea, but still moving
        forward on areas both nations can agree on.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cebf0bf-ed4a-42b0-9efa-5ae2a95fd181'
      'mgnl:activationStatus': true
