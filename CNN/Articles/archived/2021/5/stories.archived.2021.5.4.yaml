      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84a6af6-5ce0-4b43-afbc-39b567e88812'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T00:17:45.280+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:47:00.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 4) -</strong> President
        Rodrigo Duterte emphasized on Monday he never promised to retake the West
        Philippine Sea from China when he sought the country’s top post in 2016.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe4f1e5-1943-4618-95dd-835949cb5cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T00:17:45.281+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:47:00.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I, never in my campaign as president, promised the people that
        I would retake the West Philippine Sea. I did not promise that I would pressure
        China,” Duterte said during his weekly national address. “I never mentioned
        about China and the Philippines in my campaign because that was a very serious
        matter.”</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f1fe3c-f487-4fa2-8be1-c535a1e23e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T00:17:45.281+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:47:01.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President’s statement was contrary to his controversial remark
        during the 2016 elections, where he said he would <a href="https://cnnphilippines.com/news/2016/05/06/Filipino-fishermen-South-China-Sea.html"
        target="_blank">ride a jet ski to plant a Philippine flag</a> on man-made
        islands occupied by China.&nbsp;</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a1726b-d51e-4511-9d1e-38ca800a6482'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T00:17:45.281+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:47:01.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the CNN Philippines Town Hall meeting in February 2016, Duterte
        mentioned he would stop the expansion of China in the West Philippine Sea.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90102375-6a71-4f40-9d3b-492d840ccfc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T00:17:45.281+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:47:02.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If I will be in the presidency for two years, walang nangyayari
        (and if there’s nothing happening), China keeps on expanding, I will tell
        them you better stop them because that is ours,” he said.</p>'
