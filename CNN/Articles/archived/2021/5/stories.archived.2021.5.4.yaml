      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — New York Gov. Andrew Cuomo announced Monday that subway
        service in New York City will return to a 24/7 schedule on May 17 as the state
        and neighbors New Jersey and Connecticut open up their economies by lifting
        most curfews and capacity restrictions at restaurants and other businesses.</p>'
