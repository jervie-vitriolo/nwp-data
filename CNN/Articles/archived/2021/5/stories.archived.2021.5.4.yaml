      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a major reopening of economic and social activity and it
        is coordinated regionally, which is smart." Cuomo said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990086ae-1fa1-4c3e-ae9b-8150a254c80a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T04:29:48.578+08:00
