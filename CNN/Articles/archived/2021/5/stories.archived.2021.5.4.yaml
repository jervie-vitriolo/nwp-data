      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a72b49d6-30b1-42be-bbd7-d004542aa5ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T23:44:38.424+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:30:51.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer says it’s not yet clear how long the vaccine will protect
        against COVID-19, but Bourla said demand for the vaccine is expected to remain
        high. “Based on what we’ve seen, we believe that a durable demand for our
        COVID-19 vaccine – similar to that of the flu vaccines – is a likely outcome,”
        Bourla said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '267cf893-78ed-4a3c-a9cf-195ffd7701ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T23:44:38.424+08:00
