  'Priest-tortured-killed-by-Abu-Sayyaf-next-Filipino-saint':
    'caption': 'Contributed Photo/CBCP News'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-04T05:58:18.655+08:00
    'imagesource': 'jcr:7233f5d8-32cc-4e28-93d5-4193ee3a4cae'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2853d1a5-7e34-42ea-ab07-0ebe59fb538d'
    'lead': 'Fr. Rhoel Gallardo, a Claretian missionary tortured and killed by the
      Abu Sayyaf in 2000, could be the next Filipino saint.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-04T06:02:26.411+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T04:44:51.970+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:29:34.736+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Fr.-Rhoel-Gallardo', 'Filipino', 'saint', 'killed', 'tortured',
      'Abu-Sayyaf']
    'template': '1'
    'title': 'Priest tortured, killed by Abu Sayyaf could be the next Filipino saint'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adab19b9-b5f2-49bc-8929-1254546e0b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T06:02:26.411+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:44:52.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 4) —&nbsp;</strong>A
        Claretian priest tortured and killed by the Abu Sayyaf could be the next saint
        from the Philippines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feda64e4-9bf9-462a-b80a-933d98908632'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T06:02:26.411+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:44:52.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf46041-5eb9-4911-91d8-40dd8f08e8ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T06:02:26.411+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:44:53.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Catholic Bishops Conference of the Philippines shared the message
        of Fr. Elias Ayuban, Jr., provincial superior of the Claretian Missionaries
        Philippine Province, on the launching of the Cause of Beatification of Fr.
        Rhoel Gallardo at San Vicente Ferrer Parish Church in Sumisip, Basilan province
        on May 3. It has been 21 years since the missionary was held captive and later
        on killed by the bandits.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f982bb3d-cfea-4db0-922a-ed95054729d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T06:02:26.411+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:44:53.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8dddeb5-37fc-4763-a3b4-a8df2ca81d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T06:02:26.411+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:44:54.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Martyrdom is a gift given to those who are worthy in the eyes of
        God. It could have occurred to any of us who were the young missionaries then,
        but it was given to Fr. Rhoel because, in hindsight, he was the most prepared
        to receive the crown,” Ayuban said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0921fb3a-e903-497c-ade0-6a6c298da82f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T06:02:26.411+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:44:54.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd4cf950-e0bc-40d2-b29d-f11babadf5c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T06:02:26.412+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:44:55.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also emphasized “the four exemplary acts or series of acts of
        Fr. Rhoel that have made him a martyr of our times… He sacrificed, he suffered,
        he searched, and he surrendered.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cdf2cdd-56af-4a3a-9c2a-3cba5a830281'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T06:02:26.412+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:44:56.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a889dfc-9775-4f88-a8f4-0fa473a614ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T06:02:26.412+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:44:56.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ayuban said Gallardo’s life was a life of sacrifices and renunciations
        after the latter chose to volunteer and be assigned in Tumahubong, Basilan,
        which turned out to be his last assignment.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d11bad-7671-462c-91c1-ca061ea51128'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T06:02:26.412+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:44:57.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c86772d2-1dad-420b-be06-410753de97a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T06:02:26.412+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:44:57.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calling him the “little Claret,” Ayuban added that the life of the
        likely saint was a constant search for God and his people and that it was
        filled by fervent prayer and simplicity.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d6acd8-50de-4263-b6a4-b6c238e220e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T06:02:26.412+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:44:58.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '346d46ec-cb5a-4f6b-bab7-e387812027cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T06:02:26.412+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:44:58.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that during Gallardo’s 43-day captivity, he would ask about
        his fellow hostages who were female teachers after they were separated from
        each other despite being punished every time he did so.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37fd835-fdc9-43a6-b6a9-491fdb3e1ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T06:02:26.412+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:44:59.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c7dc1b-241f-433c-8af4-88d7a40b1e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T06:02:26.412+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:44:59.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Finally, he surrendered, but never to the forces of evil. He surrendered
        to the hands of God. Accordingly, he was asked to renounce his faith, but
        he refused. Instead, he stood up for God who was faithful to him until the
        last drop of his blood,” Ayuban said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b5046bf-24c2-4392-8cab-59a1092072db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T06:02:26.412+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:45:00.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b734c444-1c60-48d3-905c-f01a35af72da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T06:02:26.412+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:45:00.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gallardo was born in Olongapo City, Zambales in 1965 and started
        his missionary life in a congregation in Zamboanga City.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c9efea-66cf-4fed-ad6e-8ad2e91abb6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T06:02:26.412+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:45:01.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61aa3b84-eeda-4811-b8c4-0439e8572362'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T06:02:26.412+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:45:01.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 2000, he was held captive by the Abu Sayyaf, along with
        several teachers and students from the Claret School of Tumahubong. After
        an encounter between the group and government authorities, Gallardo was found
        dead with gunshot wounds and signs of torture, while other hostages were also
        killed by the bandits.</p>'
  'India-COVID-19-crisis-Sardar-Patel-hospital':
    'author': 'Sandi Sidhu, Julia Hollingsworth, Clarissa Ward, Rishabh Pratap, Elizabeth
      Joseph and Tanya Jain, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-05-04T06:23:28.918+08:00
    'imagesource': 'jcr:48d5426e-f745-43ed-b8ee-4efb8c83afb1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '28a2a56e-e6e1-4297-82fa-06667017639e'
    'lead': 'In February officials ordered the closure of the Sardar Patel Covid Care
      Centre, believing India had conquered the virus. When it became abundantly clear
      that was not the case, the 500-bed facility reopened on April 26, to chaotic
      scenes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-04T06:25:47.781+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T04:44:26.025+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:29:35.779+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The COVID-19 hospital in India so bad patients want to get out'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ceab1d-14fa-4d97-8779-caef67eca9b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T06:25:47.781+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:44:26.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> For three days, Goldi Patel, 25, went from
        hospital to hospital in New Delhi''s oppressive summer heat, frantically trying
        to find one that would keep her husband breathing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc95e868-ad97-450f-be6c-ddc146761265'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T06:25:47.781+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:44:27.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four hospitals turned away Patel, who is seven months pregnant with
        the couple''s first child, before she finally found one that would take him.
        But the level of care at Sardar Patel Covid Care Centre and Hospital, a makeshift
        pandemic facility on the outskirts of the capital, is so lacking that her
        husband is begging to leave.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03fa8ff2-83e9-4cfe-8c56-aebf17402205'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T06:25:47.782+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:44:27.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around Sadanand Patel, 30, people are dying. He has barely any contact
        with doctors, and limited medicine. With 80% of his lungs already infected,
        he''s terrified of what happens if his condition gets worse.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ae0fb9-5298-4a4f-9cfc-efe5bf8be398'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T06:25:47.782+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:44:28.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am very scared," Sadanand said Saturday from his hospital bed,
        through labored breathing. "If my health gets critical I don''t think they
        will be able to save me."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de18f53-d2dc-40e0-b143-b092c57645b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T06:25:47.782+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:44:28.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As coronavirus cases spiral in India, the country''s health care
        system has been stretched beyond breaking point. Beds, oxygen and medical
        workers are in short supply. Some Covid patients are dying in waiting rooms
        or outside overwhelmed clinics, before they have even been seen by a doctor.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50ef7c1-fa77-4c72-b159-804e7205b711'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T06:25:47.782+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:44:29.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only some Covid-19 patients manage to get admitted into India''s
        overburdened hospitals. But once inside, some face a different kind of terror:
        an absence of medical care or supplies as people die around them.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50136d6f-8844-4b4b-8f2d-11c0b19dcc72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T06:25:47.782+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:44:29.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Race against time</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e2a083-25a7-4592-8068-fd5cb1d80cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T06:25:47.782+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:44:30.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February officials ordered the closure of the Sardar Patel Covid
        Care Centre, believing India had conquered the virus.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9830cd83-ee26-497d-b23e-81d165e36cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T06:25:47.782+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:44:30.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it became abundantly clear that was not the case, the 500-bed
        facility reopened on April 26, to chaotic scenes.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528b11b6-8d69-4016-a4c9-c8e3ea112918'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T06:25:47.782+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:44:31.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local media reported that despite huge lines of patients outside
        the hospital, far fewer people were admitted than capacity. Senior officials
        from the Health Ministry and the Indo-Tibetan Border Police, who run the center,
        did not respond to CNN''s request for comment.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c46fb4-16b9-4c73-aeb3-fbeb42403e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T06:25:47.783+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:44:31.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sadanand was admitted the day after the hospital opened. When Goldi
        visited a few days later, the facility was crowded, she said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f9b5e76-bfd3-49f8-b490-4d4a91e71cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T06:25:47.783+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:44:32.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the cavernous, warehouse-style facility, some patients lie on
        beds made of cardboard. There is limited medicine, and Sadanand said he had
        only interacted with a doctor once or twice in three days since he was admitted
        last Tuesday. He watched two men in beds nearby scream for medicine only to
        die within hours when their oxygen appeared to run out.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6daa7ca-5f48-4af7-9172-f0051fa892d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T06:25:47.783+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:44:32.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By Saturday, his fifth day in the center, at least five people around
        him had died, he said. One dead body lay on the bed next to his for hours
        before it was removed.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cea1335-55e0-4984-9fb0-bed5d55982da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T06:25:47.783+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:44:33.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India''s Ministry of Health and Family Welfare said last month that
        it would "swiftly" expand the facility to 2,000 beds with oxygen supplies
        to help address the city''s lack of hospital space. About 40 medical doctors
        and 120 expert paramedics had already been dispatched to the center.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba98392f-9331-44a8-8896-bffe86114bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T06:25:47.783+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:44:33.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that target doesn''t tally with Sadanand''s experience.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b958502-3aa5-44c8-885e-32a04667dbca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T06:25:47.783+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:44:34.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government thinks that they have opened this hospital, the
        patients here are getting treated," he said. "But actually, nothing like that
        is happening."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb62262-685e-41bb-8314-bd53f053f6f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T06:25:47.783+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:44:34.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The doctors check on patients infrequently, Sadanand said. He''s
        worried that if he needed medical attention, he would be too ill to call for
        help. Sometimes he talks with a patient in a nearby bed who advised him to
        get out of the center if he feels even slightly better.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5996252-dd95-4086-9942-83333a77ffac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T06:25:47.784+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:44:35.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You will die lying on your bed because there''s no one to call
        the doctor," he said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b2c613b-7505-4210-8e4b-ea8d036e3a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T06:25:47.784+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:44:35.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others have had the same experience. Sarita Saxena told CNN Friday
        her brother-in-law was admitted to the center after being turned away by at
        least seven hospitals. She doesn''t believe any doctors are treating the patients
        -- the only people caring for them are family and friends. Those people risk
        catching Covid as there are no walls within the center to stop the spread.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6634499d-6b53-4065-9e77-fbbae800ec0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T06:25:47.784+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:44:36.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others outside the hospital are so worried about the lack of care
        that they are trying to get their relatives discharged.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc01bee-f39c-48b7-ab07-ce60a1a34a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T06:25:47.784+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:44:36.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sadanand says he is so scared he repeatedly asked a doctor to shift
        him to another hospital. He made the same plea to his wife -- but no where
        else will take him, Goldi says.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a79161a-bbd6-4bd5-8ab7-2b8012fb0653'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T06:25:47.784+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:44:37.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was asking me to take him away from this place, that he''ll
        stay home, he doesn''t feel good here and he''s very scared," Goldi said Saturday.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714977fa-e62e-49d3-bde7-4d1dfb0f0407'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T06:25:47.784+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:44:37.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I kept trying to explain that if you stay here, at least you will
        get oxygen."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be951f18-d5a4-41a8-9116-312cac243ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T06:25:47.784+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:44:38.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Dwindling oxygen supplies</h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa201909-1bad-4e1d-9b33-3a985cc728a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T06:25:47.784+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:44:38.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lala Lajpat Rai Memorial Medical College (LLRM), a hospital in the
        city of Meerut, in the neighboring state of Uttar Pradesh, is inundated.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f88c5214-f960-4dfe-a8a1-7b953b44317e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T06:25:47.785+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:44:39.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People are everywhere -- on stretchers, on tables, on the floor
        -- moaning and desperate for oxygen. There are about 55 beds for 100 patients,
        according to hospital staff. There are just five doctors. Some patients lie
        on the floor.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50866cb5-889b-463f-a62c-89e5ade01338'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T06:25:47.785+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:44:39.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of those is 32-year-old mother-of-two Kavita, who has no last
        name. She''s been on the floor of the hospital for four days, struggling to
        breathe. She says she hasn''t received any oxygen, and has seen 20 people
        die.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e50a5e2-73a1-4bce-9f29-0a85b4a6ac40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T06:25:47.785+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:44:40.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m getting anxious," she said. "I''m scared that I''ll stop breathing,"
        she said.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df4d20b-8726-4f33-995e-0a8a5383da93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T06:25:47.785+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:44:40.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oxygen is a scarce commodity in India, which has reported more than
        2.5 million cases in the past week.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14da96a5-19bc-4fb0-a332-b593d7a85375'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T06:25:47.785+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:44:41.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other countries have sent oxygen cylinders and concentrators to
        India that can help produce oxygen, and the government is ferrying supplies
        around the country using its train network. Dr. Harsh Vardhan, the Minister
        for Health and Family Welfare, said Thursday there was adequate oxygen in
        the country and no need to panic.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9802cc-7583-4ff0-989b-17f8bbeee723'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T06:25:47.785+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:44:41.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Oxygen was available in adequate quantity earlier and now there
        is even more," he told reporters outside a hospital. "We have so many more
        sources of oxygen available in the country ... Whoever needs oxygen should
        get it."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235ee247-42ed-4e2c-8fb1-4bb611ce46a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T06:25:47.785+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:44:42.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But hospitals are still struggling.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '365e0e01-96c5-42f6-9000-0ca3401bb940'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T06:25:47.786+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:44:42.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some hospitals have tweeted SOS messages, tagging official accounts
        as they plead for more oxygen to help patients gasping for air.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ccf78f-5f98-44bf-ada0-51e0db6beeb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T06:25:47.786+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:44:43.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Family members of patients queue for hours outside oxygen refilling
        centers, holding empty oxygen cylinders. Twelve people -- including a doctor
        -- died at one New Delhi hospital Saturday after the facility ran out of oxygen,
        according to Dr. SCL Gupta, the medical director of Batra Hospital.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf0e939-51a4-4c21-a6f2-8743aca6e8c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T06:25:47.786+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:44:43.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some hospitals have warned patients that if they want to be admitted
        for treatment, they will have to source their own oxygen.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e22093f5-c32d-4e76-ae3f-bc9a3c648bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T06:25:47.786+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:44:44.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have now told patients before admitting them that they may have
        to get their own oxygen supply in case of emergency if they are admitted here,"
        Poonam Goyal, a senior doctor at Panchsheel Hospital in Delhi''s north said
        Saturday.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73e9344-64b4-4136-b472-01c1ac0efa92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T06:25:47.786+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:44:44.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outside LLRM, relatives of patients paced back and forth as they
        waited for news. Inside, LLRM administrator Dr. Gyanendra Kumar said the hospital
        had enough oxygen, but they were short of staff.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d8d2ef-ba58-4385-9eb4-11dc546e46f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T06:25:47.786+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:44:45.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not refusing anyone," he said. "Before coronavirus, I have
        never seen a crisis like this, but this crisis I think we are managing properly."</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd06c517d-09b8-4135-a52e-2b7c7321766a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T06:25:47.786+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:44:45.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Lack of medicine</h2>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2530f099-d740-487d-8851-cba3f5db17e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T06:25:47.787+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:44:46.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Goldi Patel is relieved her husband is getting oxygen,
        she''s worried about his overall condition -- without medicine to treat his
        lung infection, damage has spread to 80% of his lungs, a CT scan shows.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a764bfc-4ce1-4960-9df3-c663e170db10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T06:25:47.787+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:44:46.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whenever he sits up, he starts coughing violently and pain tears
        across his chest, she said. In hospital, he''s given food, water and oxygen
        but little medicine -- hospital staff gave him antibiotics after she told
        staff she would kill herself. On Friday, she went into the center to bring
        medicine to her husband, who is the sole earner for their family.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '971d9caa-01d7-47a3-8288-a9fde18bc7f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T06:25:47.787+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:44:47.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Along with oxygen, the treatment is just as necessary," Sadanand
        said. "You can''t just live on the hope that if you get oxygen you''ll be
        fine."</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362d86f6-b94a-49bc-9125-8a7466b0df99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T06:25:47.787+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:44:47.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Chandrasekhar Singha, a senior lead consultant in pediatric
        critical care at Madhukar Rainbow Children''s Hospital in New Delhi, said
        a patient with infection on 80% of their lungs would need to have their infection
        treated with antivirals, steroids and antibiotics, on top of oxygen. "By giving
        oxygen you are buying some time," he said, speaking generally, adding that
        80% infection was "not looking good."</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf63a12-e524-46af-9f51-57cb83569b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T06:25:47.787+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:44:48.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every two or three hours, Goldi calls her husband. They only talk
        for a few minutes before his breathing becomes labored.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48cea79b-d18c-4038-b7bf-886c0a5ab84b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T06:25:47.787+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:44:48.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It feels dangerous," she said. "I don''t make him speak too much.
        I am tense all day."</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c142c11b-b10a-432a-a332-c8417a93476b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T06:25:47.787+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:44:49.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goldi is scared for herself -- she''s seven months pregnant and
        doesn''t know whether she has Covid. She has no symptoms, but hasn''t been
        tested as that would cost 900 rupees ($12). Still, she says, she needs to
        support her husband. Both of their parents live in Uttar Pradesh, and they
        have no other support.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e071318d-3991-4aa0-b0b5-db4473c159bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T06:25:47.788+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:44:49.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both are frustrated at the authorities'' ineffective response. Sadanand
        said that if he thought he was being treated properly, he wouldn''t have involved
        his wife at all.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12a5570-3bae-447d-b5cf-e3c2c529f4d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T06:25:47.788+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:44:50.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If someone was admitted and their treatment had started, then you
        would never want your pregnant wife to go outside during Covid cases to (try
        to find a facility) for you," he said. "In your mind, you will always be worried
        about what happens if she gets coronavirus."</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b8f55a-774f-4294-b69a-2e4b2d702578'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T06:25:47.788+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:44:50.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, <a href="https://www.cnn.com/2021/05/03/india/hospital-coronavirus-deaths-oxygen-delhi-intl-hnk-dst/index.html">"The
        COVID-19 hospital in India so bad patients want to get out"</a></em></p>'
  'TikTok-new-CEO-Shouzi-Chew':
    'author': 'Michelle Toh, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-05-04T06:28:05.276+08:00
    'imagesource': 'jcr:22dd450b-eb0d-4702-a91e-3e5f0214e1ab'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cf626cd8-c5cf-4eb5-aaaa-71e9216f6b3f'
    'lead': 'TikTok has finally appointed a new permanent chief executive, eight months
      after its former leader called it quits as the United States was threatening
      to ban the app.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-04T06:29:37.514+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T04:44:08.579+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:29:36.603+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'TikTok has a new CEO'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73a3e3d-fb6f-4ef2-b0b4-e9ab19640bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T06:29:37.514+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:44:09.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> TikTok has finally appointed a new permanent
        chief executive, eight months after its former leader called it quits as the
        United States was threatening to ban the app.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd14933-1543-4bf6-bdd9-3649cad8c723'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T06:29:37.515+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:44:09.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company on Friday announced that it had named Shouzi Chew as
        CEO. He joined the company earlier this year as chief financial officer of
        ByteDance, TikTok''s Chinese owner. He had previously been a top executive
        at Xiaomi, the Chinese smartphone maker, according to his LinkedIn profile.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd4e431-6278-4642-9dec-f12079a7076f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T06:29:37.515+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:44:10.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vanessa Pappas, who previously served as TikTok''s interim head,
        is moving to the role of chief operating officer of TikTok.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb8b5fd1-b743-432f-8998-081e34c31332'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T06:29:37.515+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:44:10.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The leadership team of Shou and Vanessa sets the stage for sustained
        growth," ByteDance CEO Yiming Zhang said in a statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e56648cd-707c-4e81-9afb-ce26fd38391d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T06:29:37.515+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:44:11.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Shou brings deep knowledge of the company and industry, having
        led a team that was among our earliest investors, and having worked in the
        technology sector for a decade. He will add depth to the team, focusing on
        areas including corporate governance and long-term business initiatives."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5dc448d-534e-4383-8177-7426ca8e841d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T06:29:37.515+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:44:11.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chew is based in his hometown of Singapore, suggesting that the
        company no longer feels it needs a US-based leader.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924376ee-c0e4-4fcd-bd57-b246a81f0f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T06:29:37.515+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:44:12.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, it had tapped an American executive — Disney veteran
        Kevin Mayer — for the top job, in a move that was widely seen as an attempt
        to win over US lawmakers.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '427c6b65-77a6-4928-a625-c1422e218ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T06:29:37.515+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:44:12.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But TikTok was later embroiled in a dramatic, months-long battle
        in the United States, after the Trump administration threatened to ban the
        short video platform unless it sold its American business to a US entity.
        Former US President Donald Trump had sought to clamp down on TikTok over claims
        that the app poses a national security risk, an assertion that TikTok has
        previously called unfounded.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55cba9c-b0f0-4e4f-aeb9-30bc579e7c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T06:29:37.516+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:44:13.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayer resigned just three months into the job, citing the huge shift
        in "the political environment." The firm then promoted Pappas, who until then
        had served as general manager of TikTok''s US operations from Los Angeles.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfbff10d-707f-4401-8e28-1c01473d9e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T06:29:37.516+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:44:13.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pappas told CNN Business in a statement earlier this year that she
        was focused on the app''s user experience — and simply "reminding folks that
        we have a path forward."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295cc63d-b184-4773-84e9-c824378da497'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T06:29:37.516+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:44:14.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TikTok is hugely popular in the United States, with about 100 million
        users in the country.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab4d8770-d984-4368-9907-9743601c6e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T06:29:37.516+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:44:14.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent months, the company has largely stayed out of the spotlight,
        with little action since US President Joe Biden took office.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173a406f-0384-4c8f-a5bc-4e9985ca4733'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T06:29:37.516+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:44:15.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This February, the Biden administration asked a federal court to
        pause litigation over Trump''s attempts to ban TikTok from the United States,
        while it conducted a review of the previous administration''s approach to
        the social media company.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0938e722-318c-493a-a37b-d64b7296e021'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T06:29:37.516+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:44:15.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Policymakers'' chief worry last year was that ByteDance could be
        forced to hand over TikTok''s data on US users to the Chinese government,
        under the country''s national security laws.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9190008-5510-460e-9c24-3e25b500a2cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T06:29:37.516+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:44:16.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TikTok, for its part, has said that it stores American user data
        on US-based servers, with a backup in Singapore, and that its data isn''t
        subject to Chinese law. But skeptics argue that TikTok''s parent, ByteDance,
        is ultimately a Chinese business that''s still beholden to Beijing.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb2b7cc-0f98-48da-9a02-f6e464241697'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T06:29:37.516+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:44:16.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TikTok declined to comment on the Biden administration''s request
        in February, but was not opposing the government''s motion, according to a
        court filing.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0edc463b-1acb-4abf-ba7d-c7c36f8f4bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T06:29:37.517+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:44:17.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Brian Fung contributed to this report.</em></p>'
  'Milky-Way-galaxy-blue-star-self-destruction':
    'author': 'Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-05-04T06:32:03.765+08:00
    'imagesource': 'jcr:64ef4c75-e39f-4274-b4f5-11af50ddbee6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fb82f1cd-06f8-464c-b600-bcfcc7b65d16'
    'lead': 'Some stars live fast and look beautiful doing it before they die young
      in a brilliant explosion. AG Carinae, a blue giant star located 20,000 light-years
      from Earth in the Milky Way galaxy, is one of those stars.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-04T06:34:15.064+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T04:43:49.678+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:29:37.454+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hubble spies rare giant star battling against self-destruction'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58fcad3-126c-40bf-8c48-d278017917ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T06:34:15.064+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:43:50.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Some stars live fast and look beautiful
        doing it before they die young in a brilliant explosion. AG Carinae, a blue
        giant star located 20,000 light-years from Earth in the Milky Way galaxy,
        is one of those stars.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd16e19d-de43-4b07-aeb9-ad51128baef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T06:34:15.064+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:43:50.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This bright star''s explosive infamous temper tantrums are part
        of what make it so scintillating.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c7626a-39b1-4ef1-84ae-ed8ef0859cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T06:34:15.064+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:43:51.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hubble Space Telescope captured an image of one of the star''s
        outbursts to celebrate the observatory''s <a href="https://hubblesite.org/contents/news-releases/2021/news-2021-017"
        target="_blank">31st anniversary</a> since launching into space on April 24,
        1990.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ad9360-7411-460a-a68b-3d0fb879f2cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T06:34:15.064+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:43:51.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AG Carinae is one of the brightest stars in our galaxy -- radiating
        the light of 1 million suns -- and it''s about 70 times more massive than
        our sun. It''s also a rare one. There are fewer than 50 such stars across
        the Milky Way and its neighboring galaxies.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03357e1d-3571-43dd-8253-f6fe34b013f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T06:34:15.064+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:43:52.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this much brilliant light comes at a cost, as the star burns
        through energy at a ferocious rate. The star lashes out, expanding in size
        and releasing its outer layers into space. It''s in a constant battle with
        itself -- mainly its own gravity and radiation -- to keep from collapsing
        in self-destruction. The star''s massive size and blazing hot temperatures
        also factor into this tug of war.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40de84a2-d064-4713-8dbe-e1575536e3fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T06:34:15.064+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:43:52.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pressure of radiation inside the star pushes out and gravity
        pushes in, causing the star to expand and contract. If the outward pressure
        is the winning force, it causes the star to puff up and explode its outer
        layers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7438579c-4417-41a8-b857-2bf533ddffcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T06:34:15.065+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:43:53.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AG Carinae is surrounded by a large, glowing gas and dust shell
        as a result of giant eruptions that took place 10,000 years ago. The gas and
        dust that comprise the shell equals 10 times the mass of our sun.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7373ec1e-d916-45f9-be5c-16ff231dc6dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T06:34:15.065+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:43:53.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This shell is five light-years wide, or the distance between Earth
        and its nearest star aside from the sun, known as Proxima Centauri.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf10bd5-22c9-4549-ac6b-ec980aa4de93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T06:34:15.065+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:43:54.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AG Carinae cast off this material because it was in danger of exploding
        in a supernova and its stability was at stake. These events occur once or
        twice for a star like AG Carinae.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b868242a-a363-4469-96f5-7f46e5958e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T06:34:15.065+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:43:54.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the explosive ejection, the star returns to its normal size
        and quiets down for a while.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a708f0-086d-41d9-8250-3d2b4fb94dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T06:34:15.065+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:43:55.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luminous blue stars like AG Carinae experience a relatively quiet
        period in the beginning, followed by a "convulsive" phase across their relatively
        short life span, astronomically speaking. While our sun has a life expectancy
        of 10 billion years, these stars only survive for a few million years.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fbbe8de-0c11-42f5-a653-54849642633f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T06:34:15.065+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:43:55.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AG Carinae is already a few million years old and remains unstable.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2336644b-647c-4f67-a04c-b4c332502657'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T06:34:15.065+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:43:56.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I like studying these kinds of stars because I am fascinated by
        their instability. They are doing something weird," said Kerstin Weis, a luminous
        blue variable star expert at Ruhr University''s Astronomical Institute in
        Bochum, Germany, in a statement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dcbb792-bc51-4111-9ffe-d4567499b641'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T06:34:15.065+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:43:56.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AG Carinae is quiet once again, but it continues to release radiation
        and a stream of charged particles called stellar wind. This constant outflow
        from the star helps to shape the halo, or nebula, around the star, creating
        beautiful structures. The stellar wind, at 670,000 miles per hour, is traveling
        10 times faster than the outer nebula. This forceful effect has carved out
        a space around the star.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28040438-47b9-40bb-a26d-32cdeaf7165d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T06:34:15.065+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:43:57.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the new Hubble image, the red material is a glowing mixture of
        hydrogen and nitrogen gas. The blue structures are clumps of dust that are
        reflecting starlight.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810f9fc9-87aa-4875-a3ba-98ed0336a53b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T06:34:15.065+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:43:57.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hubble captured its latest image of AG Carinae in both visible and
        ultraviolet light, which reveals the intriguing structures around the star
        in great detail.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82955757-8cb0-418f-b4bd-a564f8cdf3ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T06:34:15.065+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:43:58.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists want to understand more about these rare stars, which
        usually end in giant supernova explosions that release heavy elements like
        iron into space.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c46c53-db01-427c-a38c-b7a844b27f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T06:34:15.065+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:43:58.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2021/05/03/world/hubble-star-destruction-scn/index.html"
        target="_blank">Hubble spies rare giant star battling against self-destruction</a>"</em></p>'
  'Rome-Colosseum-new-gladiator-arena-floor':
    'author': 'Livia Borghese and Niamh Kennedy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-05-04T06:34:22.088+08:00
    'imagesource': 'jcr:7b400a88-baf3-4eb9-96c2-4f73d4e21fc1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'de457e57-f284-4dba-b05f-4d7594f03ca2'
    'lead': 'A new arena floor will be added to Rome''s iconic Colosseum to give visitors
      an idea of how the ancient Italian structure looked when gladiators fought there.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-04T06:36:54.971+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T04:43:40.500+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:29:38.198+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Rome''s Colosseum to get new gladiator arena floor'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2e5fe1-c059-45ed-bb56-3e68f37a2384'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T06:36:54.972+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:43:41.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>A new arena floor will be added to
        Rome''s iconic Colosseum to give visitors an idea of how the ancient Italian
        structure looked when gladiators fought there.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30b13db-c93f-4d94-898b-1aee412a2f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T06:36:54.972+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:43:41.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The project "will give us back the same vision from the stage of
        the monument that it had in ancient times," Colosseum director Alfonsina Russo
        said in a press conference Sunday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b0016c-3be3-4751-82ea-9fe1fb9fb559'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T06:36:54.972+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:43:42.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italian Culture Minister Dario Franceschini hailed it as an "extraordinary
        project," which will allow visitors to walk on the new floor and go to the
        center of the Colosseum.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a155e034-dbc9-4dcc-9ea2-95699bef6218'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T06:36:54.972+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:43:42.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The floor will serve as a stage for cultural events and visitors
        will be able to see the monument as it was until the 19th century, Franceschini
        added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '705040ff-602a-4209-a32d-8777a7007b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T06:36:54.972+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:43:43.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former battleground of gladiators -- first opened nearly 2,000
        years ago, in 80 A.D. -- had its arena floor removed in the 19th century by
        architects hoping to get a look at its subterranean passageways.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4765a52d-1c9c-4015-a5f0-94cf50bbc472'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T06:36:54.972+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:43:43.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Milan Ingegneria, an Italian engineering firm, will helm the $22
        million (approximately €18.5 million) project, which is set to be completed
        by 2023.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc7f6814-cf45-46fc-ad18-ad85ac396705'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T06:36:54.972+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:43:44.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The project''s main aim is "the protection and conservation of pre-existing
        archaeological structures," Italy''s Culture Ministry said in a press release
        Sunday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dceaba55-1ed0-40e2-970e-7b34c106ab5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T06:36:54.972+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:43:44.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The complex underground system under the wooden pavement, thanks
        to hatches, hoists and mobile types of machinery, allowed men, beasts and
        props to be brought up to the arena floor," Russo added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5317f7f3-2452-4948-8f91-feafb5ac04a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T06:36:54.972+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:43:45.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A particular focus has been placed on sustainability with "incredibly
        light" and sustainable materials set to be used during construction, the ministry
        statement said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7b185f-b2ea-48c8-ab9c-775e63da88ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T06:36:54.972+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:43:45.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The building''s sustainability credentials will be further bolstered
        by the installation of a collection system which will use rainwater to supply
        the public bathrooms of the monument.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a113a7e-1e1d-4e03-8033-6a3de858e3ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T06:36:54.972+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:43:46.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The floor''s pavement will be paved with carbon panels covered by
        Accoya wood. Some of the slats will rotate so as to send natural light to
        the undergoing structures, the statement added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b633f8da-5e84-4409-9c4c-41297528a2e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T06:36:54.972+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:43:46.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The floor will have an area of 3,000 square meters (about 32,300
        square feet).</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c6b065-23f5-41f5-a40a-84786536f337'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T06:36:54.973+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:43:47.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Massimiliano Milan, chief executive officer at Milan Ingegneria,
        said: "The new structure will be completely reversible. If in 30, 50, or a
        hundred years it will be possible to restore the monument as it is now."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99692a14-04b6-4668-8ac9-bf3c7d0db848'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T06:36:54.973+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:43:47.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the pandemic, the Colosseum attracted on average 20,000
        visitors per day with a yearly record of more than 7 million visitors.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e059b1f-3ab0-4cbd-9070-2a6f45893431'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T06:36:54.973+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:43:48.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attraction was largely shut to the public during Italy''s coronavirus
        lockdowns and most recently reopened to visitors on April 26.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520391bf-94f2-4b61-b7c6-62fad61388da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T06:36:54.973+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:43:48.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/travel/article/italy-rome-colosseum-new-floor-intl-scli/index.html"
        target="_blank">"Rome''s Colosseum to get new gladiator arena floor"</a></em></p>'
  'Duterte-pandemic-assistance-being-silently-distributed':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
