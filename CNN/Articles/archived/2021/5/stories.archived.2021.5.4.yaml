    'template': '1'
    'title': 'Palace: Duterte''s Sinopharm vaccination legal'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee1e7c95-474f-483f-973e-681eac0a26ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T17:00:10.659+08:00
