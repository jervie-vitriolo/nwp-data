      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7c9e03-5e8a-4f84-b067-506d5d2a1ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T21:26:27.536+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:32:53.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, he added officials are now also focusing on "new communication
        strategies to be able to really target our younger people through social media
        and streaming services."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7523155-7500-488d-a362-14f0bf4cd55e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T21:26:27.536+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:32:54.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac5f678-f432-4fb7-866e-1668b0951f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T21:26:27.536+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:32:54.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we have to go door-to-door, we''ll go door-to-door," Justice
        said in a statement. "We know these vaccines are incredibly safe and we know
        what can happen for those who are exposed and what is happening all across
        this land."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53840cb9-8382-4c30-8065-a1d39930c9bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T21:26:27.536+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:32:55.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa73cf88-6e39-4a03-9ee3-757e0e5d1bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T21:26:27.536+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:32:55.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>US could be dealing with this for ''a long time''</h3>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9658d610-5b53-418c-9877-29fb6ddf79a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T21:26:27.536+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:32:56.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US vaccination rate has slowed, and experts say the country
        is now at the hard part of its inoculation efforts: reaching Americans who
        aren''t as eager to get a shot or still have challenges with access.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc3a79d2-91f0-49c3-b56d-e0454acb7112'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T21:26:27.536+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:32:56.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83509cb0-71f3-4a87-aa7c-27b1e01a5d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T21:26:27.537+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:32:57.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 44% of the total US population has gotten at least one
        vaccine dose and nearly 32% is fully vaccinated, CDC data shows.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3121317-92be-478e-9384-bd38cab51f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T21:26:27.537+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:32:57.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8bb2a81-31cf-4e85-b8ec-5634e222441c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T21:26:27.537+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:32:58.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among US adults, more than 56% have gotten at least one shot, the
        data shows, and more than 40.5% are fully vaccinated.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40083bb-12d9-4547-b4f2-fca8110904b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T21:26:27.537+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:32:58.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22bbcbe0-476a-4fe8-9253-2cb4b79c1860'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T21:26:27.537+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:32:59.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the US is able to vaccinate more than 70% of its adults, we
        may finally be able to see a semblance of normalcy, Jha said on Monday.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7801750-34f2-476c-925a-8c21dd38c7dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T21:26:27.537+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:32:59.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f334fc1-aab2-4f11-82e8-16b139ce7f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T21:26:27.537+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:33:00.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Case numbers will plummet. We may not be at herd immunity, we''ll
        see little outbreaks here and there but life will begin to really get back
        to normal," he said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce01591-7096-492f-8fa6-c8751b439908'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T21:26:27.537+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:33:00.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a108b4f4-70dd-42de-9734-a75220fb644c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T21:26:27.537+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:33:01.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But what if we don''t get there?</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec61a43-4d8b-4375-887c-3626a91c666d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T21:26:27.537+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:33:01.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfcfa77a-e06c-47cd-9e1f-989d88cef3cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T21:26:27.537+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:33:02.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s a problem," Jha said. "We''re going to be stuck with dealing
        with this for a long time."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b1ce821-746a-46b0-9243-6ec39ed2e7f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T21:26:27.537+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:33:02.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3093d5-d5e0-43c4-bd47-572fb279cbb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T21:26:27.537+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:33:03.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we just don''t vaccinate, then obviously one of the things we''ve
        known is we get big outbreaks, you can get more variants," he said. "It''s
        going to be hard to do those large gatherings, indoor concerts, outdoor baseball
        games, this stuff will get much, much harder if we do not make more progress
        on vaccinations," he added.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8919cfa3-7cf4-4a53-9bcf-60c2980116e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T21:26:27.537+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:33:03.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be89db14-e77b-47a6-8197-6d0223c66dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T21:26:27.538+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:33:04.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What could likely happen, one expert said, is communities that have
        a lower vaccination coverage will continue to see high transmission of the
        virus, while in other parts of the country with more vaccinations, case rates
        will be much lower.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd199a44-6d8b-41dd-8968-2124aa0c5776'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T21:26:27.538+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:33:04.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d01490e-75f7-4260-99cb-28e751537b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T21:26:27.538+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:33:05.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In this country, there''s a real divide around vaccination," former
        acting CDC director Dr. Richard Besser told CNN. "People tend to live among
        people with similar beliefs."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c95ef9b3-fe19-4782-9856-8b120a2357ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T21:26:27.538+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:33:05.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32cf6154-2676-4f8b-8b9a-fec65ae7d51d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T21:26:27.538+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:33:06.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>An important authorization could come next week</h3>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38eae0e6-ed1c-44a8-8be6-c8df7c9cc872'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T21:26:27.538+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:33:06.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The one puzzle piece experts say is missing is getting children
        inoculated.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b24fdab-917c-4f37-a310-eefb75ae98a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T21:26:27.538+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:33:07.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58b6a8f-d870-485d-a8b8-408f71b65a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T21:26:27.538+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:33:07.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there''s good news on that front.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f929a881-ed7a-4e67-b2ed-4291da4375a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T21:26:27.538+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:33:08.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a5c713-6f78-47f2-aba1-a6efaf393859'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T21:26:27.538+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:33:08.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A federal government official told CNN the Food and Drug Administration
        is poised to authorize Pfizer/BioNTech''s Covid-19 vaccine in children and
        teens 12 to 15 years old by early next week.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e09440e6-f76c-4a73-a571-983e1143a747'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T21:26:27.538+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:33:09.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e82e4f3b-72ef-4610-8c36-fe6c8bf68a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T21:26:27.538+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:33:09.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer has applied for emergency use authorization. The FDA, which
        is currently reviewing data submitted by Pfizer, will have to amend the emergency
        use authorization for the vaccine, but the process should be straightforward,
        the official said.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e6f76a-1a1d-4a62-97fd-741bf2a49a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T21:26:27.538+08:00
      'mgnl:createdBy': 'vince'
