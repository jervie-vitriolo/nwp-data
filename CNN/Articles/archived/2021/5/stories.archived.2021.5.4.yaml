    'title': 'One of the world''s best restaurants is going vegan

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044e985a-98a3-4cbf-ae0b-84f29e9b48c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T07:34:02.878+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:41:59.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;One of Eleven Madison Park''s most
        iconic dishes has been whole roasted duck with daikon and plum —&nbsp;it''s
        a classic of the restaurant, and one its most long-standing offerings. But
        when the restaurant reopens next month after more than a year, that dish,
        and many others it has become known for, will no longer be available.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f5b5b00-0f92-4bb1-a7d3-3aca7231de85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T07:34:02.878+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:41:59.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '195a4e00-88ae-4955-a882-83f9c8d2a960'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T07:34:02.878+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:42:00.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three-Michelin-starred New York restaurant will be going completely
        plant-based when it reopens next month, it announced Monday —&nbsp;becoming
        one of the most high-profile restaurants to do so.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d3177f-4e44-496a-aabe-98a9e3d0de08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T07:34:02.878+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:42:00.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c3d8ff-9262-4abb-9e51-9c0cc9cc1286'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T07:34:02.878+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:42:01.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m excited to share that we''ve made the decision to serve a
        plant-based menu in which we do not use any animal products -- every dish
        is made from vegetables, both from the earth and the sea, as well as fruits,
        legumes, fungi, grains, and so much more," chef and owner Daniel Humm wrote
        in a statement on the restaurant''s website.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35d1d50-771d-47ea-ace3-c76033cf3fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T07:34:02.878+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:42:01.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74fd0641-0e74-41de-b698-d3bcc1b3ef01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T07:34:02.878+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:42:02.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move reflects a growing trend in the food industry, as more
        and more institutions transition toward more sustainable ingredients and food
        practices. Epicurious, a well-known online food publication, announced just
        last week it would no longer publish new recipes that include beef, saying
        beef''s production creates large quantities of greenhouse gas emissions and
        thus impacts climate change.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd706c323-be11-4d1e-bca8-2c94d0927a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T07:34:02.878+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:42:02.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da72be1-bf27-42d7-a122-511b6808a323'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T07:34:02.878+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:42:03.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As more plant-based options have popped up on menus across the country,
        gone are the days when vegetarianism or veganism were fringe diets. Humm has
        previously said he believes the future of restaurants is vegan.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1736ba-7a1d-4d9e-b1f0-6da7ddcf9498'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T07:34:02.878+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:42:03.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9d7c1d-8719-48f6-a927-042732b7a690'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T07:34:02.878+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:42:04.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with NPR''s "How I Built This," Humm said the way
        people eat meat is "not sustainable," similar to the reasons Epicurious gave.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b27c363-5722-4f07-95c2-49d25d883d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T07:34:02.878+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:42:04.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15268672-bad9-46d8-9a7c-51958af04aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T07:34:02.878+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:42:05.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And though in his statement, Humm said he recognizes the risk of
        making such a move, he also said he believes it''s worth it.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28502b39-36b2-42b9-9cbc-410f9637eab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T07:34:02.879+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:42:05.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5191ebd-05a8-4f73-9ff1-350d5d653ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T07:34:02.879+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:42:06.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is time to redefine luxury as an experience that serves a higher
        purpose and maintains a genuine connection to the community," he wrote on
        the restaurant''s website. "A restaurant experience is about more than what''s
        on the plate. We are thrilled to share the incredible possibilities of plant-based
        cuisine while deepening our connection to our homes: both our city and our
        planet."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7605d64a-78f8-45d3-bc14-1fa3ded31685'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T07:34:02.879+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:42:06.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42c6804-9c4a-4463-9959-06c15bfe792c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T07:34:02.879+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:42:07.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleven Madison Park is scheduled to open June 10 for dining.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931d8d8b-180d-4141-b8fa-77831e077ba7'
