    'template': '1'
    'title': 'Biden''s infrastructure plan tests his definition of bipartisanship'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed33fc11-b386-418b-b5f7-c62b8ae0fa21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T04:25:46.789+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:46:13.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Biden administration often says that
        though their policies are not getting bipartisan support in Congress, they''re
        widely supported by Americans across the country. But as US President Joe
        Biden embarks on a multi-state tour to promote his sweeping infrastructure
        and jobs plan, that argument is being tested.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '009bad0c-382c-4efe-881f-afd478520681'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T04:25:46.789+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:46:14.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46502657-e33e-4a45-bd2f-f80fd9a314a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T04:25:46.789+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:46:14.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN spoke to dozens of voters -- Democrats, Republicans and independents
        -- in Yorktown, Virginia, about Biden''s plans to reshape the economy ahead
        of the President''s trip to the area on Monday. Yorktown is part of a district
        that went for Biden by five points in 2020 after narrowly backing Donald Trump
        four years earlier. Residents there showed mixed support for Biden''s infrastructure
        proposals, indicating the President has some work to do to convince everyday
        Americans to back his plan.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fcab81a-284a-4dc8-8e8a-de518e05af63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T04:25:46.789+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:46:15.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404d0813-b670-4f6b-b394-f1d0fe76ee78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T04:25:46.789+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:46:15.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s big. I can''t see why anybody would not be worried about
        that. I don''t want to pay any more taxes any more than anyone else," said
        Rick Calvert, an independent who voted for Biden in November.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51aff677-3559-4a55-98cc-8784680a9e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T04:25:46.789+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:46:16.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6c7fbf-80d6-4a54-af0b-3f290c3d22d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T04:25:46.789+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:46:16.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden went to southeastern Virginia on Monday to make the case to
        the public for his roughly $4 trillion, two-part plan to help the nation''s
        economy recover from the coronavirus pandemic. Taken together, the plans would
        provide large-scale investments in education, child care, paid family leave,
        traditional infrastructure -- like train lines and airports -- and green energy.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '361e11e6-b71b-4228-9bd7-01fbd4ca813e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T04:25:46.790+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:46:17.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec17a9d7-cb9b-4283-aca3-d2be05446cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T04:25:46.790+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:46:17.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike Biden''s $1.9 trillion coronavirus relief package -- which
        was signed into law in March without support from Republicans in Congress
        but remained broadly popular among Americans -- the President has yet to fully
        convince the American public to support his infrastructure plan. Numerous
        polls have indicated that infrastructure is low on Americans'' list of policy
        priorities.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ad5563-2435-4247-9395-514a5103d354'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T04:25:46.790+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:46:18.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b9c1cb-7e1e-48f9-9a43-ff0ed635d939'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T04:25:46.790+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:46:18.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, a Reuters/Ipsos poll taken earlier this month indicated
        that many Americans remain undecided on where they stand on the President''s
        latest legislative push, giving Biden the opportunity to make his case. The
        poll also showed that more Americans support than oppose the bill, with 45%
        backing the bill, 27% opposing it and 28% remaining undecided.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '614c1837-0f70-4269-926d-3b8be6c33828'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T04:25:46.790+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:46:19.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8d7bdd-c4bc-4924-8488-035dc74b380d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T04:25:46.790+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:46:19.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the Virginians who spoke with CNN said they approved of
        Biden''s vision and highlighted specific pieces they liked, such as the plan''s
        education initiatives. But others objected to its far-reaching scope.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a216adb-1e73-48a0-9db4-1508b4bfd74f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T04:25:46.790+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:46:20.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf60a2f-d478-4a52-9eff-306927262924'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T04:25:46.790+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:46:20.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Donna Elliott, a Republican, said she liked the plan''s investments
        in traditional infrastructure, but said the administration''s plan to include
        other priorities goes too far.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d21867-6ed8-40b7-9bf7-a2b13bf5edfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T04:25:46.790+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:46:21.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a5a834-115c-4991-b9b9-fb213775a9a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T04:25:46.790+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:46:21.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you take the word infrastructure and stretch the definition
        of it, I am thinking wow, wow, wow -- I thought infrastructure was roads,
        tunnels, highways, trains, buses," Elliott said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52300f4-a821-4c56-a571-740b09a2e553'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T04:25:46.790+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:46:22.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f276166f-7977-427e-b10f-06691a63e7e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T04:25:46.790+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:46:22.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gene Sutton, an independent voter, said he''d like Biden to slow
        down.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e299a572-3e2c-447e-bdde-c9c064f62e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T04:25:46.790+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:46:23.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10510e15-550a-48b4-837d-36af9ab84c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T04:25:46.790+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:46:23.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can''t do everything at once. Maybe pick and choose some programs
        that both parties can agree on and go with that and not try to do too much
        at one time," Sutton said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b1148b-227a-4a4a-b58a-cd18561b890d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T04:25:46.790+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:46:24.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f958f1-c40f-49e6-8177-f6893bb18d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T04:25:46.791+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:46:24.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, there were signs Biden''s approach may have broader appeal.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd25406be-0025-472b-94fb-9b853cb67c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T04:25:46.791+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:46:25.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b858e0-c586-4284-bdc4-11dbc079eb23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T04:25:46.791+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:46:25.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lewis Jones, who says he typically votes for Republicans, said "the
        little guy is going to be given a leg up" if money in the plan is used appropriately.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb8682e-8954-4c74-9e79-93bc3a0de552'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T04:25:46.791+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:46:26.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbec27ef-6903-4959-8018-81a98f0c358b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T04:25:46.791+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:46:26.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House has said they''re open to negotiations on the size
        of the proposals and how to pay for them. Biden will meet with members of
        both parties in the coming weeks to discuss the plans.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35fc1af7-86c3-4a65-9429-247710d08730'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T04:25:46.791+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:46:27.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4159f4fc-9723-4f4b-a661-9493d0f12d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T04:25:46.791+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:46:27.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is unclear whether lawmakers will consider Biden''s two plans
        together or separately. It is also unclear whether Democrats will try to pass
        the legislation the same way they did with Biden''s Covid-19 relief bill,
        which had no Republican support.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44c1b53-5e1f-45bd-8f8f-992f39e4df93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T04:25:46.791+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:46:28.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
