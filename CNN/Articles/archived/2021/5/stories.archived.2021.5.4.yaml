    'lead': 'President Rodrigo Duterte''s spokesman Harry Roque says the chief executive''s
      use of the COVID-19 vaccine developed by China''s Sinopharm is covered by the
      compassionate use permit granted to the PSG Hospital.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-04T17:00:10.659+08:00
