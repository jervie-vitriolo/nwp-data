    'mgnl:tags': ['Franklin-Drilon', 'NTF-ELCAC', 'budget', 'COVID-19']
    'template': '1'
    'title': 'Drilon questions ''hasty'' release of anti-communist task force funds

      '
    'visualType': 'image'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '046e4b18-753c-4a5f-a0a2-37f5bdd742ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T23:31:31.046+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:30:57.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 4) -</strong> Senate
        Minority Leader Franklin Drilon on Tuesday questioned the government''s spending
        priorities amid the COVID-19 pandemic, noting the "hasty" release&nbsp;of
        over ₱10 billion to the National Task Force to End Local Communist Armed Conflict
        (NTF-ELCAC).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b87cdea-1bac-413c-a7e1-eca3696fcc3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T23:31:31.045+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:30:57.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f4391d3-d16d-47ca-878b-bc5174c4387d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T23:31:31.045+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:30:58.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bakit po parang nagmadaling ilabas ang budget? Bakit yung pondo
        sa Marawi rehabilitation mabagal ang paglabas ng pondo? Saan po gagamitin
        itong ₱10.68 bilyon?" Drilon said in a <a href="http://legacy.senate.gov.ph/press_release/2021/0504_drilon1.asp">statement.</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a82424e-deae-4a69-9527-ddaeca7efe29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T23:31:31.045+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:30:58.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ada3332-b9dc-419a-99aa-fd169e9840ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T23:31:31.045+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:30:59.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Why is there a rush to release the budget? Why is
        the release of funds for Marawi rehabilitation taking so long? Where will
        they use the ₱10.68 billion?]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd08dba4-0a07-4320-bebf-4090158b12bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T23:31:31.045+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:30:59.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a9cc8a-a91e-4f4a-956c-acdeca181d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T23:31:31.045+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:31:00.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The budget of the NTF-ELCAC for this year is ₱19 billion, with ₱16.4
        to be spent for its Barangay Development Program as incentives for barangays
        cleared of insurgency threats.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70c4a81-da3a-4f4f-b9b0-45404d9f73cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T23:31:31.045+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:31:00.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be3cf77a-b6a9-4123-bd3e-831a03eeb967'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T23:31:31.045+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:31:01.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon emphasized that while the national government''s financial
        assistance for private sector workers remains a "proposal and unfunded," data
        from the Department of Budget and Management showed ₱10.68 billion of the
        NTF-ELCAC''s budget had already been released from March 24 to April 29.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e99f22-242d-49bc-bcef-019a39588c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T23:31:31.045+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:31:01.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294d0a94-888f-4033-84a3-8c864d7e7566'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T23:31:31.045+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:31:02.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said addressing unemployment and hunger during the health crisis
        should be prioritized.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b28904-7fb1-4e7f-acb0-6cb61ad4a05b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T23:31:31.045+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:31:02.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f07ef9-3020-425e-b480-94dd493dc8e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T23:31:31.045+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:31:03.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Defeating the virus and addressing the effects of the pandemic
        such as unemployment and hunger should be our priority. There are 62% of Filipino
        households who experienced hunger due to COVID-19 pandemic. There are 4.4
        million Filipinos who lost jobs in 2020," Drilon said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e13fbe-0331-4992-9247-669ba28b9c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T23:31:31.045+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:31:03.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '475a1914-2a36-4c99-a9aa-073b47b9bca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T23:31:31.046+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:31:04.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yet, the government is giving priority to NTF-ELCAC''s anti-insurgency
        program rather than use the funds to expand ayuda (cash assistance), buy vaccines
        and feed the poor," he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24172a6a-50ca-4926-9d5a-f447b24c9028'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T23:31:31.046+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:31:04.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d62246-f0b3-4302-96d9-82d072088efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T23:31:31.046+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:31:05.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon said the Senate should scrutinize the use of the NTF-ELCAC''s
        budget and compel the task force to submit a report to Congress.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f702b2b-fa37-4d66-88c6-694db7f0b018'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T23:31:31.046+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:31:05.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc2c25a-03be-41d7-877b-bebefb7faf1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T23:31:31.046+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:31:06.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Saan po ba napunta ang ₱10.68 billion? Anong barangay? Anong siyudad
        o bayan ang nakinabang dito? [Where did the ₱10.68 billion go? In which barangay?
        What city or town benefited from this?] In the spirit of transparency, let
        us publish the data and inform the public," Drilon said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72bea0f5-0fc1-457b-b451-c874d73f410b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T23:31:31.046+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:31:06.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b78c943-e253-46ed-9cdc-95f79daf6e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T23:31:31.046+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:31:07.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NTF-ELCAC has been criticized recently after two of its spokespersons
        linked community pantry volunteers and organizers to the communist movement.
        Some senators pushed to <a href="https://cnnphilippines.com/news/2021/4/22/senators-push-to-defund-ntf-elcac.html">defund
        the task force next year.</a></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb98bf1-e22a-4fd0-a72d-d14dc9b0845f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T23:31:31.046+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:31:07.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b6301a-26cc-4952-8900-6ce0b87069ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T23:31:31.046+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:31:08.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But <a href="https://www.cnnphilippines.com/news/2021/4/25/Esperon-defends-NTF-ELCAC-budget-defunding-.html">National
        Security Adviser Hermogenes Esperon Jr.</a>, who is also the NTF-ELCAC''s
        vice chairperson, warned that defunding the task force would affect its anti-insurgency
        efforts.</p>'
