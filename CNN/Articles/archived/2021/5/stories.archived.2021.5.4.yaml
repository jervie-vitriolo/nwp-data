      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2021/5/4/Galvez-India-coronavirus-crisis-can-delay-vaccine-delivery.html">PH
        lists vaccine priority areas as India crisis seen to delay delivery of doses</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb41dff-2154-41b4-9fec-ebeae7d18258'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T16:28:44.141+08:00
      'mgnl:createdBy': 'kristel'
