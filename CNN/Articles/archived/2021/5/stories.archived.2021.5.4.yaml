      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2021/4/29/duterte-orders-local-officials-to-enforce-law-vs-health-protocol-violators.html">Duterte
        orders local officials to enforce laws vs. health protocol violators&nbsp;</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e068d67-818b-46f3-93b7-c277ad33b55e'
      'mgnl:activationStatus': true
