    'template': '1'
    'title': 'Pfizer expects to produce at least 3 billion COVID-19 vaccine doses
      next year'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24302f0-71db-4568-b27a-cbe096844c22'
      'mgnl:activationStatus': true
