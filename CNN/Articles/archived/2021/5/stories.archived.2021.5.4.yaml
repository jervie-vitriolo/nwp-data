    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Avolution, PH Red Cross team up for COVID-19 information drive'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03dc820d-00cc-499a-9ca2-1c5cca9e2bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T08:34:10.910+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T04:39:23.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) -</strong> Avolution Inc.,
        a pioneer in digital display solutions, has teamed up with the Philippine
        Red Cross (PRC) to help facilitate the latter''s efforts to disseminate information
        on COVID-19.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae91cd0-ad13-46e2-98cd-2ab2b687e93e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T08:34:10.910+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T04:39:23.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f71fbca6-e2b8-495d-90d7-fb31ebcdedcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T08:34:10.910+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T04:39:24.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company recently turned over a set of digital signage equipment
        that will be under the direct supervision of the PRC Quezon City Chapter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e975c72d-5f42-4bc2-82bb-e285b23df4f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T08:34:10.910+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T04:39:24.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b5fd301-02af-40c0-bd75-93b68c83f7f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T08:34:10.910+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T04:39:25.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Present at the turnover ceremony were Avolution''s Technical and
        Sales Manager Marvin Jimenez and Business Development Specialist Randy Hipolito.
        PRC-QC officer-in-charge Janice Melody Adolfo received the donation on behalf
        of the organization.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b34b725e-0328-40f5-b897-084f27b0a614'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T08:34:10.910+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T04:39:25.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420ae79c-1ee1-48f0-a0dd-da790f787b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T08:34:10.910+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T04:39:26.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are privileged to help, in our own little way, in the fight
        against COVID-19," said Jimenez. "Our alliance with the Philippine Red Cross
        through this donation is instrumental in helping the nation and the Red Cross
        in spreading its reach to communicate vital information about our responsibility
        as Filipinos to fight the pandemic."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '277ce06a-4db3-4ace-95f0-4e518c26bb0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-01T08:34:10.910+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T04:39:26.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'image': 'jcr:46ec8936-1d21-4da6-9522-5ddb54ee320b'
      'imageCaption': 'PHOTO FROM AVOLUTION'
      'jcr:primaryType': 'mgnl:block'
