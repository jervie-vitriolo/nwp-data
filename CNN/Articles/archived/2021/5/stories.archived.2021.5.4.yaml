    'lead': 'Three Filipino women from Mindanao told a Senate hearing on Tuesday that
      they were trafficked to Syria when they were just minors.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-04T14:09:30.176+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T04:39:06.012+08:00
