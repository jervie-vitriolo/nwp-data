    'title': 'PH lists vaccine priority areas as India crisis seen to delay delivery
      of doses'
    'updated': 2021-05-04T09:28:00.000+08:00
    'visualType': 'image'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef66988-19ff-4d79-bf0c-cf949a398533'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T09:28:52.618+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:45:16.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 4) —</strong> Vaccine
        czar Carlito Galvez Jr. has recommended areas to be prioritized in the inoculation
        drive as the country expects delays in the delivery of doses from global manufacturers
        due to the COVID-19 surge in India.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8654a2-eb0c-4b9f-af08-32bfb60844c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T09:28:52.618+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:45:17.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, he said the vaccination should focus on areas with high
        active cases of COVID-19, including virus epicenter Metro Manila. It will
        also include other regions with ongoing case spikes.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444339c2-2377-4e20-84c7-7f925b296b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T09:28:52.619+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:45:17.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Considering magkaroon tayo ng shortfall sa ating supply, we are
        recommending magkaroon tayong prioritization. Meaning, titingnan po natin
        ang areas na may economic at social importance,” Galvez said.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd29c21-4a75-46b8-8a02-6f7d29c1d3ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T09:28:52.619+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:45:18.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Considering a shortfall in our supply, we are recommending
        prioritization. Meaning, we will look into and prioritize areas based on economic
        and social importance.]</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0377f0a-5a9d-421a-b881-8fc6e47442a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T09:28:52.619+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:45:18.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He recommended the following areas of priority based on "economic
        and social importance":</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef64eec-cfcc-4264-adea-28a11d2cf9f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T09:28:52.619+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:45:19.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Luzon:</strong> Metro Manila and six nearby provinces, Calabarzon,
        Central Luzon, Baguio City, Cordillera Administrative Region, Cagayan Valley</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4adbab14-71ee-470c-ae60-9fee83f75245'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T09:28:52.619+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:45:19.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Visayas:</strong> Cebu City, Bacolod City, Iloilo City,
        Central Visayas, Western Visayas, Eastern Visayas</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377cc680-490a-418b-9407-2b387deec4bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T09:28:52.620+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:45:20.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Mindanao:</strong> Davao City, Cagayan de Oro City, Zamboanga
        City, General Santos City, Iligan City, Davao Region, Zamboanga Peninsula,
        Northern Mindanao.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ca4312-dd89-46c6-9c1e-bb4f47efb8e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T09:28:52.620+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:45:20.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief implementor of the National Task Force Against COVID-19
        said the second pandemic wave in India could affect the global vaccine supply
        since the South Asian nation provides doses to COVAX — one of the Philippines''
        sources of coronavirus shots</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd061025b-8ddf-42a2-b5df-9aaa7dfeec4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T09:28:52.620+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:45:21.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the Philippines can also expect delays in the delivery
        or lesser doses of American firm Novavax’s Covovax vaccines for the Philippines
        by September. The Covovax is manufactured by the Serum Institute of India.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '071d5bc6-ec1c-42ec-a1f4-cad4dd2cfa7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T09:28:52.620+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:45:21.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Pero po yung Novavax, ang nakikita po natin dahil may nangyayari
        po sa India, ay baka mabawasan o ma-delay siya sa September, dahil nakikita
        po natin kailangang kailangan ng India ang supply ng mga vaccines,” said Galvez.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c112c2c2-c57d-4b44-8406-93f40b454c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T09:28:52.620+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:45:22.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: With the Novovax, the situation now in India could
        mean lesser doses or a delay in the delivery in September. We can see that
        India is really in need of vaccine supply.]</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9889ad58-371e-414c-ab00-bb748c05a46c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T09:28:52.621+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:45:22.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India has been experiencing an uncontrollable increase in COVID-19
        cases, with new infections staying well above 300,000 every day. Many hospitals
        are experiencing shortages in oxygen and available ICU beds.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed29142c-9108-463d-8f2d-dc73a6e964b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T09:28:52.621+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:45:23.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some countries, including the Philippines, have already imposed
        a ban on travelers from India.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab90d279-a095-4f93-993e-a1e92064db7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T09:28:52.621+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:45:23.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the possible delay with the supply of vaccines, President
        Rodrigo Duterte is confident about other countries that have committed to
        deliver vaccines to the country.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f3cdb5-b916-4fd5-814d-52158af1bb87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T09:28:52.621+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:45:24.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Wala tayong problema tingin ko in the acquisition ng bakuna, because
        we have some guarantees from countries who honor the contract at darating
        ‘yan ng panahon na kailangan natin. Let us just pray na itong mga variants
        will not go haywire,” he said.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f35d59f-62e2-4214-a723-95ebc60fa877'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T09:28:52.621+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:45:24.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I don’t think we have a problem when it comes to the
        acquisition of vaccines, because we have some guarantees from countries who
        will honor the contract, and they will arrive when we need them. Let us just
        pray that these variants will not go haywire.]</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e068618b-3582-4077-822d-fbe970ed1a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T09:28:52.622+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:45:25.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The available anti-coronavirus vaccines so far in the country are
        the those developed by Sinovac, AstraZeneca, and Gamaleya Research Institute.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c14a78-f1ec-4357-8d8c-06c9607ba21f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T09:28:52.622+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:45:25.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez sais 1,658,539 Filipinos have already been vaccinated against
        COVID-19.</p>'
  '2021-COVID-19-deaths-in-Brazil':
    'author': 'Rodrigo Pedroso and Caitlin Hu, CNN'
