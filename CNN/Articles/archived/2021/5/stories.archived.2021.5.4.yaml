    'template': '1'
    'title': 'Despite recent issues, China vows to continue providing assistance to
      PH amid pandemic'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0dbb72f-7bc2-4f84-8511-6136c611af2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T19:53:21.866+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:34:14.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 4)—&nbsp;</strong>Despite
        recent issues between both nations, China on Tuesday said it will continue
        to provide assistance "within its capacity" to the Philippines to help in
        its COVID-19 pandemic response.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f8d2c9b-81be-4911-b485-2e7b5b76f743'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T19:53:21.867+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:34:14.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement shared by the Chinese Embassy in Manila, Foreign
        Ministry Spokesperson Wang Wenbin said the "differences and disputes" between
        the two countries with regards to some issues will not affect their friendship
        and cooperation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b76c797d-5b77-4de0-8a64-496e9302b888'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T19:53:21.867+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:34:15.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China has always been and will remain committed to properly handling
        differences and advancing cooperation with the Philippines through friendly
        consultation, and will continue to provide assistance within its capacity
        to the Philippines in its efforts to fight the epidemic and resume economic
        development," the Chinese official said.</p>'
