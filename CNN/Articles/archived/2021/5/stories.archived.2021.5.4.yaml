      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a35a4b-36fb-4993-957c-7777194b484b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T04:29:48.578+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:46:04.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In New York, the outdoor food and beverage curfew will be lifted
        on May 17 and the indoor food and beverage curfews will be lifted May 31,
        the governor said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '616c955f-54fe-48d7-915f-eed55b812e1a'
      'mgnl:activationStatus': true
