      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f27b9c9-5b1b-4b6c-9e43-6206c7603a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T04:29:48.577+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:46:02.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dining out is back, as America gets vaccinated</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53419fbc-e715-465a-a4a0-74912ebd74a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T04:29:48.577+08:00
