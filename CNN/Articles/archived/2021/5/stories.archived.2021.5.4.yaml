      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ebfbd4-426b-4078-9edf-f852144ca617'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T06:38:33.262+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:43:37.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Gamitin niyo ang utak niyo. Delikado ang pandemya...hindi laru-laro
        ito o sakit-sakitan. Pagka tinamaan ka nito, wala na</em>," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76cf2f06-173a-43f1-a602-8b5865fdc2d2'
