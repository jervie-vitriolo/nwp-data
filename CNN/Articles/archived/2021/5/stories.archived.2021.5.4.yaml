      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce20c250-9dd9-4db7-b48e-f73154672a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T04:29:48.577+08:00
