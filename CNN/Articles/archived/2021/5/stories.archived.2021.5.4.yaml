    'template': '1'
    'title': 'Australian government accused of racism over threats to imprison travelers
      from India for five years'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e921cd89-83e4-4b5d-b3cd-d2b30671fa2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T07:26:46.797+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:42:50.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The Australian government has been
        accused of racism after threatening five-year prison sentences for citizens
        who breach a temporary ban on travel between India and Australia.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad7b2f0d-b1fe-49fc-b1d2-1e2cce7afd88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T07:26:46.797+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:42:50.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab04bbb-8893-4677-97f2-6902311ee079'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T07:26:46.797+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:42:51.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From Monday, May 3, people who have been to India in the past 14
        days will be banned from entering Australia due to the concerns over India''s
        growing coronavirus epidemic, which saw almost 400,000 cases in a single day
        on Sunday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5466cb87-7215-47cc-bbc1-88573004566b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T07:26:46.797+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:42:51.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f87cb40-fa0f-4de4-ad83-e617071973d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T07:26:46.797+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:42:52.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Saturday, Health Minister Greg Hunt said anyone who
        ignored the new restrictions would face five years'' imprisonment, a fine
        of $66,600 or both. The ban expires on May 15, but could be renewed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93d05d3-0b9b-4c23-aba6-320b21b41c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T07:26:46.798+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:42:52.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d4d14b-6a97-4902-9e37-4d5ddad86255'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T07:26:46.798+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:42:53.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Government does not make these decisions lightly," Hunt said
        in the statement. "However, it is critical the integrity of the Australian
        public health and quarantine systems is protected and the number of Covid-19
        cases in quarantine facilities is reduced to a manageable level."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ac54bd-7e81-4456-a4f3-c628255adb38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T07:26:46.798+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:42:53.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd1314cb-bb89-4d31-8a52-8c8f6916de3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T07:26:46.798+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:42:54.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past seven days, there have been 139 cases of overseas acquired
        Covid-19 cases confirmed in Australia.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069d5aad-f433-4db8-b4f7-1591864f89e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T07:26:46.798+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:42:54.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '547eee18-0fa6-4bce-b024-5c7d087ec6fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T07:26:46.798+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:42:55.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new restrictions came after two Australian cricket players traveled
        to Melbourne via Doha to get around a ban on direct passenger flights between
        India and Australia put in place by the government last week.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63bbd1f9-f198-45e4-98e9-9b71414431ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T07:26:46.798+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:42:55.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc485b2a-bfa0-407f-90ad-d878c8909042'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T07:26:46.798+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:42:56.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local media said it was the first time any Australians have been
        criminalized for trying to return to their home country. No similar measures
        were put in place at the height of the Covid-19 epidemics in the UK and the
        US.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b2bf10f-7cdb-455c-973d-fee5f10ec7c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T07:26:46.798+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:42:56.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e8cbcc-f2ff-42f1-9a9b-4b04b623ffc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T07:26:46.798+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:42:57.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ban on arrivals from India has faced strong opposition from
        Australia''s Indian community, human rights advocates and even members of
        the government itself.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca154cf2-e933-4c86-9606-ef39836f1078'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T07:26:46.798+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:42:57.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '561a9599-3436-485f-88b1-92963ec97953'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T07:26:46.798+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:42:58.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government senator Matt Canavan said in a tweet Monday that it was
        more important to fix Australia''s quarantine system than to "leave our fellow
        Australians stranded."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d08a64-24d4-44c9-bb54-2bbea12cb6fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T07:26:46.798+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:42:58.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1217a009-6ace-43c7-8376-203597d39f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T07:26:46.798+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:42:59.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We should be helping Aussies in India return, not jailing them,"
        he said. Around 9,000 Australians in India are registered with the government
        as wanting to return to Australia.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb11afda-b247-4449-99f2-af2adde9687f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T07:26:46.799+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:42:59.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e542d29d-9824-4c5e-8d7e-ce41c27e39fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T07:26:46.799+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:43:00.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conservative newspaper columnist Andrew Bolt said the ban "stinks
        of racism" in an article published Monday, adding the decision was "driven
        by fear, ignorance and incompetence."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f095d59-ad0a-4782-81f5-ed9716191880'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T07:26:46.799+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:43:00.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943f40ed-c468-47b1-831e-b086aa9c65f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T07:26:46.799+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:43:01.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can''t believe we would impose such a travel ban on white Australians
        fleeing from, say, England," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67134ae-e911-4422-b15a-f7a141fec1dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T07:26:46.799+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:43:01.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a0c16ac-f688-456c-b183-279c3de6f40b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T07:26:46.799+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:43:02.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Saturday, the Australian Human Rights Commission
        said the travel ban and criminal sanctions raised "serious human rights concerns,"
        and called for the Senate to review the new measures immediately.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0944db-c3db-436f-98e7-dc37e28143f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T07:26:46.799+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:43:02.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0d0764-2409-44e3-920a-a7aba3d4a668'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T07:26:46.799+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:43:03.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The need for such restrictions must be publicly justified. The
        Government must show that these measures are not discriminatory and the only
        suitable way of dealing with the threat to public health," the statement said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a010b118-9b0c-4310-ac65-84b2834bb2ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T07:26:46.799+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:43:04.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6baa3a-9c29-4328-8f3e-1f593b4d5f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T07:26:46.799+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:43:04.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking on local radio on Monday, Australian Prime Minister Scott
        Morrison said the decision had been taken "in the best health interests of
        Australia."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7303126-d654-4840-99a7-b2c1dca16d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T07:26:46.799+08:00
