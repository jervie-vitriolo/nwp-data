    'template': '1'
    'title': 'PH lists 5,683 new COVID-19 cases'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69946680-3385-4336-b3c2-6f57c52212a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T16:46:11.790+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:36:39.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 4) —&nbsp;</strong>The
        country logged on Tuesday 5,683 new COVID-19 cases, its lowest daily count
        in nearly seven weeks, the Department of Health said, adding that the number
        excludes data from 21 laboratories. It is the lowest count after March 18,
        when 5,290 new cases were recorded.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6d5299-90b9-47e3-b46a-6f32c4a68226'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T16:46:11.790+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:36:39.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH case bulletin noted a total of 1,067,892 cases, with 6.2%
        or 66,060 active or currently illl patients. At least 94.6% of the active
        cases have mild symptoms, 1.7% have no symptoms, 1.5% are in a severe state,
        1.2% are in critical condition and 0.98% are moderate cases.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a09aa2-2e5d-49c3-b150-3b1a23faccd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T16:46:11.790+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:36:40.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll climbed to 17,622 or 1.65% of the case tally after
        97 more patients died of the disease. Meanwhile, 9,028 others got better,
        raising the recovery number to 984,210 or about 92.2% of the case count.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91708dc1-40fc-4859-bc37-1851edd9dac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T16:46:11.790+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:36:40.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said it reclassified 40 survivors as fatalities after validation
        and deleted 15 duplicates including 11 recoveries. One recovery was also removed
        after the agency found that the patient was actually negative for the virus.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19268571-639f-4a25-8f22-1ec6e4d5c8d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T18:35:54.714+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:36:41.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The daily positivity rate or rate of infected patients among those
        tested is 14.3% out of 35,286 tests conducted as of May 2. The rate is still
        high despite the continuous downward trend considering that the World Health
        Organization recommends a positivity rate of below 5%. Experts say high positivity
        rates mean high transmission.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd333b1fa-ebfd-43e7-baf5-e59f46fb9c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T18:35:54.714+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:36:41.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among Filipinos abroad, The Department of Foreign Affairs recorded
        26 more infections, bringing the total to 18,416 in 94 countries. Twelve more
        recovered, lifting the survivor count to 11,289. The death toll remained at
        1,147.</p>'
  'Palace-Duterte-Sinopharm-vaccination-not-illegal-smuggled':
