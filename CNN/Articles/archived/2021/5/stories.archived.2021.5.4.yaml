      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Days before he assumed the presidency in June 2016, Duterte stated
        <a href="https://cnnphilippines.com/news/2016/06/03/Duterte-South-China-Sea-Scarborough-Shoal.html">he
        would not surrender the country''s rights</a> over the disputed Scarborough
        Shoal in the South China Sea.</p>'
