      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte on Monday received his <a href="https://cnnphilippines.com/news/2021/5/3/duterte-first-dose-sinopharm-vaccine.html">first
        dose</a> of the Sinopharm vaccine, which the Palace earlier said was his <a
