      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his latest national address on Monday, Duterte stressed that
        Beijing remains the country’s benefactor.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '250709db-ad87-422c-ade9-fed54bf5bc8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T00:17:45.281+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:47:04.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Just because we have a conflict with China doesn''t mean we have
        to be rude and disrespectful. As a matter of fact, we have many things to
        thank China for— the help in the past and itong mga tulong nila ngayon (their
        help now),” the President said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd04d703-2d31-4f6d-9dd1-9e6accccc6ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T00:17:45.279+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:47:05.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte was referring to Beijing’s involvement in some of the administration’s
        “Build, Build, Build” infrastructure projects and Manila’s COVID-19 pandemic
        response, such as the provision of test kits and Chinese-made COVID-19 vaccines,
        which comprise the largest bulk of the country’s present vaccine supply.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f4fb5a3-e56d-4aba-85e4-6334cecc8d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T00:17:45.279+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:47:05.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech, Duterte appealed to China to let Filipino fishermen
        fish “in peace” in the disputed waters.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad40795b-29e6-47d6-9d2d-6a3ff47410d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T00:17:45.279+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:47:06.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kindly let our fishermen to fish in peace. There is no reason for
        trouble. If there is one brewing, we can talk immediately to solve the problem,”
        he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f88fec6e-3933-4834-927a-6604d6ec8e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T00:17:45.280+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:47:06.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also took the opportunity to call out again former Foreign
        Affairs Secretary Albert del Rosario and former Supreme Court Associate Justice
        Antonio Carpio, whom he claimed were the ones who handed over the West Philippine
        Sea to China. He particularly mentioned the Panatag Shoal standoff in 2012,
        when a Philippine Navy surveillance ship first spotted a group of Chinese
        fishing vessels in the area.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9806eee1-cd64-4449-ad4a-eb7f6b22a50d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T00:17:45.280+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:47:07.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our armed forces were ready to die for the country. Kayong mga
        walang b****, nasa opisina at puro papel ang hinahawakan (While you two who
        don’t have any balls, you’re just in the office and just handling papers),”
        said Duterte.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe2a7d70-a04b-4967-a69d-8fd6319f3fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T00:17:45.280+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:47:07.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte’s remark was an apparent reaction to <a href="https://cnnphilippines.com/news/2021/5/2/del-rosario-china-taking-away-land-waters.html"
        target="_blank">Del Rosario’s open letter</a> made public on Sunday where
        he highlighted the importance of asserting the country’s sovereign rights
        in the West Philippine Sea.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b57a58b-1dfc-4600-955d-0bd70cd6adff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T00:17:45.280+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:47:08.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila won a landmark arbitral case against Beijing in 2016, which
        invalidated the Asian giant’s claims in the South China Sea that included
        islands and territories within the Philippines’ 200-nautical mile exclusive
        economic zone</p>'
  'lawmaker-pushes-govt-to-allow-fully-vaccinated-tourists-in-PH':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-04T00:24:20.367+08:00
    'imagesource': 'jcr:85a5ecb9-7b4f-4757-a6b9-4885e586b6fa'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '371aeefe-44b4-427a-9ac2-afdf7eee3bf2'
    'lead': '“We have to do something, we have to progress,” a lawmaker says, as he
      calls on the government to allow fully vaccinated foreign tourists to enter
      the country.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-04T00:28:04.809+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T04:46:52.614+08:00
