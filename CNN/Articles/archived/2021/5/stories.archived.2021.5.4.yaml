      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3f0b4a-e108-4f72-b420-22b1e5e64f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T04:29:48.577+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:46:01.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Restaurants, museums, theaters, Broadway, retail and shops are all
        included in the lifting of such restrictions. New York City Bill de Blasio
        has said Broadway theaters are on track to reopen in September because of
        the time it takes to mount a full production.</p>'
