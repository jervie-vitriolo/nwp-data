  'Mexico-subway-collapse':
    'author': 'Karol Suarez, Sharif Paget and Ben Westcott, CNN'
    'caption': 'Rescuers work at a site where an overpass for a metro partially collapsed
      with train cars on it at Olivos station in Mexico City, Mexico May 3.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-05-04T13:46:30.020+08:00
    'imagesource': 'jcr:0b220b62-94da-43be-910d-a4ef43a15840'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b5d9a6dc-32fd-410a-9ddb-68bf436650b0'
    'lead': 'An overpass carrying a subway train collapsed in Mexico City late Monday,
      killing at least 24 people, including children, according to local government
      officials.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-04T13:49:19.725+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T04:39:32.794+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:29:55.212+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Mexico', 'subway']
    'template': '1'
    'title': 'Mexico City subway overpass collapses, killing at least 24 and injuring
      dozens'
    'updated': 2021-05-05T11:18:00.000+08:00
    'visualType': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd01aee6-b0c1-458b-872d-cae0a1b07722'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T13:49:19.725+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:39:33.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- An overpass carrying a subway train collapsed
        in Mexico City late Monday, killing at least 24 people, including children,
        according to local government officials.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd1e44a-be3d-4e5b-b774-6f14983cb4db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T11:18:28.097+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:39:33.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 79 people have been hospitalized, officials added. Four
        bodies remain trapped inside the carriages that plummeted to the streets below.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '067428ac-020d-402a-85c8-e55c42f0e319'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T11:18:28.097+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:39:34.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The train was traveling on an elevated part of the city''s rapid
        transit system, on the newest Line 12 -- also known as the Golden Line --
        when part of the overpass collapsed onto traffic below, Mexico''s Secretariat
        of Risk Management and Civil Protection said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e050bb-d5a5-4516-85d2-5eac5d705c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T11:18:28.097+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:39:34.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International engineering experts will be called in to help determine
        the cause of the collapse, which the country''s foreign minister, Marcelo
        Ebrard, called "the most terrible accident we''ve ever had in the public transport
        system."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200bd9d3-b354-4f56-b59d-e57b3671664d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T11:18:28.097+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:39:35.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Claudia Sheinbaum told a news briefing on Tuesday that alongside
        an investigation by the attorney general, "we will hire an international company
        certified in metros and structural matters to conduct an external technical
        investigation."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b1d201-c49a-49ed-ae76-9bb525022b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T11:18:28.097+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:39:35.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Secretary of Foreign Affairs Marcelo Ebrard said he will fully
        cooperate with all investigations into Monday''s deadly subway overpass collapse
        in Mexico City. Ebrard, who served as mayor of Mexico City at the time the
        subway line was constructed, said: "I''m at the complete disposal of the relevant
        authorities, as I''ve always been, for everything that is needed."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a252c6bb-c6b7-4fe5-88e1-61887c7e8029'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T11:18:28.097+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:39:36.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The collapse happened near Olivos Station, at 10:25 p.m. local time,
        according to Mexico City Interior Minister Alfonso Suarez Del Real.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc78fc92-db05-4716-b7e4-07ea630a35af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T11:18:28.097+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:39:36.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rescue efforts were temporarily suspended earlier in the night due
        to concerns over the stability of the subway car, which was still dangling
        over the road.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '220c2e4c-4989-4b91-8c9e-3d27cfcf6026'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T11:18:28.097+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:39:37.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Sheinbaum said one survivor was trapped in a vehicle beneath
        the rubble, but had since been freed.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7add9a87-ee58-4775-971e-5f4fd570581d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T11:18:28.097+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:39:37.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city''s metro system is one of the busiest in the world. Line
        12, where the accident happened, opened in 2012. The so-called "Golden Line"
        was built over the course of four years.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e9bb10-e31e-4fe5-a4eb-d644d9ab7611'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T11:18:28.098+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:39:38.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mexico City Metro Director Florencia Serrania refused to resign
        during a press briefing on Tuesday, telling reporters: "I consider that I
        will collaborate with the attorney general to know what was the cause of this
        structural failure, and I think that''s what we all want, get to the bottom
        of this."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e552e8d-0fe4-4edb-ba8b-47dfec2d02bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T11:18:28.098+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:39:38.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All the public workers are subject to people''s scrutiny, but also
        it''s crucial to make the inspections and apply the necessary sanctions,"
        she said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c11c0a-90cf-4bdc-ad3b-2ded504c640f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T11:18:28.098+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:39:39.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our main task is to attend to the people who are in the hospitals,
        to attend to the relatives of the victims who unfortunately died in this incident,"
        said Sheinbaum, Reuters reported.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86cb931a-22ee-46ae-982c-d83dfd5a31eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T11:18:28.098+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:39:39.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Public Prosecutor''s Office will carry out all the investigations,
        will make all the expert reports to find out what happened in this accident
        on line 12 of the subway," she added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1814036-e3ee-432a-b001-f670776a6ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T11:18:28.098+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:39:40.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mexico''s President Andres Manuel Lopez Obrador offered his condolences
        to the families of those killed at a press briefing. He added the investigation
        into the cause of the collapse should be done quickly and that nothing should
        be hidden from the public.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6891399c-325d-43d2-9dfe-727ae229700d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-05T11:18:28.098+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:39:40.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s no impunity for anyone," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35de1ba4-f893-48c5-9e1d-c4d537d39911'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T13:49:19.725+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:39:41.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://Mexico
        City subway overpass collapses, killing at least 24 and injuring dozens">"Mexico
        subway overpass collapses, killing 15 and injuring dozens."</a></em></p>'
  'avolution-ph-red-cross-team-up-for-covid-19-information-drive':
    'caption': 'PHOTO FROM AVOLUTION'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-05-04T14:00:30.791+08:00
    'imagesource': 'jcr:4e421a6c-9c0e-41dd-8119-83941db60b1d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e2c7f09f-f3ef-4fec-bc32-6da9325c53ce'
    'lead': 'Avolution Inc. has teamed up with the Philippine Red Cross (PRC) to help
      facilitate the latter''s efforts to disseminate information on COVID-19.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-01T08:34:10.909+08:00
    'mgnl:createdBy': 'joemil'
    'mgnl:lastActivated': 2023-01-25T04:39:22.554+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:29:55.964+08:00
