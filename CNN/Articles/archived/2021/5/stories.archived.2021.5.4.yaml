      'mgnl:lastActivated': 2023-01-25T04:41:33.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Warren Buffett said Monday that Greg Abel,
        the head of Berkshire Hathaway''s non-insurance business, will be his successor
        — although Buffett gave no indication that he will give up the top job at
        the conglomerate anytime soon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf75a38d-a673-471d-bd67-8ce53e8a8bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T09:51:33.234+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:41:34.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6239c46f-7e31-4ffd-a08e-3e664e14ae7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T09:51:33.234+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:41:34.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abel has long been considered one of the two men likely to follow
        Buffett, along with Ajit Jain, who heads Berkshire''s insurance business.
        Both are vice chairmen of the company, along with 97-year old Charlie Munger.
        Speaking to CNBC Monday morning, the 90-year old Buffett said that Abel is
        the next in line to follow him, followed by Jain.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6efb40c6-44ec-4669-9e90-f3a68c8b1fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T09:51:33.234+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:41:35.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f866b844-11e1-4b6e-9a0b-1db33251022e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T09:51:33.234+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:41:35.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The directors are in agreement that if something were to happen
        to me tonight it would be Greg who''d take over tomorrow morning," Buffett
        said. "If, heaven forbid, anything happened to Greg tonight then it would
        be Ajit."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3561788-7770-4c49-917b-6ec971fb8005'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T09:51:33.234+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:41:36.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e2e59f-3ec7-421d-bbc9-ad2ae2bb3342'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T09:51:33.234+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:41:36.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He praised both men, saying, "They''re both wonderful guys."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17857398-db8e-4198-885d-86eb3fdf5eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T09:51:33.234+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:41:37.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf5d51f-bcbb-4fb6-b8a6-0ebfcf7df4ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T09:51:33.234+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:41:37.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Munger had appeared to signal that Abel would be the the successor
        in remarks Saturday at Berkshire''s virtual annual meeting. When asked about
        whether Berkshire had become too complicated to manage as a single company,
        Munger suggested that the company''s decentralized company worked fine, and
        that "Greg will keep the culture."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3359b82b-0d43-4b9c-928a-d0ad71f422e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T09:51:33.234+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:41:38.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cbc7d19-18ff-43e2-95bf-0adcee3dea3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T09:51:33.234+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:41:38.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Berkshire owns Geico insurance as well as Dairy Queen, the Burlington
        Northern Santa Fe Railway Company, Duracell batteries and many other consumer,
        financial, industrial and energy companies.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd2f07b-6bd4-4832-9564-b99dc1a6ea23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T09:51:33.234+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:41:39.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa00945-0947-4008-85d2-d0f0eaa0c515'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T09:51:33.235+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:41:39.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buffett turns 91 in August. Given his age, and recent health history,
        including a bout with prostate cancer diagnosed in 2012, there has been much
        speculation about who will succeed him.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '064c6cea-da0f-41aa-9628-22e62c9da46d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T09:51:33.235+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:41:40.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33820761-6e96-4be6-b53f-9e83968130d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T09:51:33.235+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:41:40.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One advantage that Abel may have had on Jain is that, at age 59,
        he is 10 years younger than his rival.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f936871-0311-4931-be3e-1238e37ad56a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T09:51:33.235+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:41:41.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f615fc-bfcc-4dec-b0d3-57ceeab044d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T09:51:33.235+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:41:41.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The likelihood of someone having a 20-year runway though makes
        a real difference," Buffett told CNBC.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c490158-7fc1-4aba-9b4e-48fb94183545'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T09:51:33.235+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:41:42.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66bc5868-17e4-44b4-a943-879fdb2d6b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T09:51:33.235+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:41:42.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buffett''s 66-year old son Howard Buffett, who has been a member
        of the Berkshire board since 1993, has been identified as the board member
        likely to succeed his father as non-executive chairman. Warren Buffett has
        holds both the CEO and chairman titles. But Howard Buffett, who runs a charitable
        foundation and worked as a farmer, was never seen as a contender to move into
        the CEO position.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd037f08-5e5f-4f28-9e56-c3d20e7c69b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T09:51:33.235+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:41:43.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea2eb28b-19d9-4abb-8851-73586f0894cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T09:51:33.235+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:41:43.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been previous Berkshire executives who appeared poised
        to be Buffett''s successor. Most prominently was David Sokol, who resigned
        from the company in 2011, after it was disclosed he had made an invested in
        Lubrizol before he recommended that Berkshire purchase it for $9.7 billion
        -- without disclosing the investment he had made in the company.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72572f78-085b-4de3-87a7-ee9b0a92eb1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T09:51:33.235+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:41:44.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/05/03/investing/warren-buffett-succesor-greg-abel/index.html">Warren
        Buffett names his successor</a>."</em></p>'
  'Richard-Cordray-appointment-US-student-loan-chief':
    'author': 'Liz Stark and Katie Lobosco, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-05-04T09:51:37.703+08:00
    'imagesource': 'jcr:3d4c6b75-b0e0-4aa7-b517-257d10d7a675'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4996b9ca-4228-4a6b-9d94-a398b19b1097'
    'lead': 'The US Department of Education announced Monday that Richard Cordray
      will be the chief operating officer of federal student aid, a high-profile position
      within the office responsible for managing the government''s student financial
      assistance and loan programs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-04T09:54:18.942+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T04:41:15.004+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:29:48.087+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Department-of-Education', 'Biden-administration', 'Richard-Cordray',
      'student-loan-chief', 'federal-student-aid', 'student-loans', 'United-States']
    'template': '1'
    'title': 'Biden administration taps Richard Cordray as student loan chief'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6460fb38-08dd-45c9-aa89-183010f0c672'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T09:54:18.942+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:41:15.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The US Department of Education announced
        Monday that Richard Cordray will be the chief operating officer of federal
        student aid, a high-profile position within the office responsible for managing
        the government''s student financial assistance and loan programs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302e3906-9f07-49f6-ba23-bc8cb8b9f4b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T09:54:18.942+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:41:16.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c02c4c1b-b092-45d6-bf82-323249c4956a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T09:54:18.942+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:41:16.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The appointment puts Cordray, a progressive ally and former director
        of the Consumer Financial Protection Bureau, at the center of a heated debate
        over whether the federal government should cancel some student debt.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b56bce9-7389-4386-9855-3240fe4c13cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T09:54:18.942+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:41:17.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '351d764b-43f9-4627-8cc9-27fc491901a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T09:54:18.943+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:41:17.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden administration has faced pressure from several Democratic
        lawmakers to cancel $50,000 per student loan borrower. President Joe Biden,
        meanwhile, has expressed support for canceling $10,000 per borrower, and has
        also indicated that he believes Congress should make changes through legislation,
        which would be harder to undo.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7e7a8e-0e0b-4d78-b459-a28b9258893a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T09:54:18.943+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:41:18.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a727c8e-d0be-4293-ac4a-432fffcb2afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T09:54:18.943+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:41:18.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cordray has close ties to Democratic Sen. Elizabeth Warren of Massachusetts,
        who is leading the push to cancel $50,000 in student debt. Warren spearheaded
        the creation of the Consumer Financial Protection Bureau during the Obama
        administration and Cordray was tapped as the agency''s first director.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe0a1ad-c294-4bd1-a0f8-5dcc2514f80d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T09:54:18.943+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:41:19.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c122e8-fe0b-4512-89c2-282d6182fc03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T09:54:18.943+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:41:19.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m very glad he will get to apply his fearlessness and expertise
        to protecting student loan borrowers and bringing much needed accountability
        to the federal student loan program," Warren said in a statement Monday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c85ffc7-acdb-434b-b8a7-099e709dc4ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T09:54:18.943+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:41:20.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e64cb7-bf0a-44cc-8222-a41496941fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T09:54:18.943+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:41:20.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She had called for the resignation of Trump administration holdover
        Mark Brown, the former chief operating officer of federal student aid. He
        stepped down earlier this year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3106352-734e-4892-87ef-4b7925bf95a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T09:54:18.943+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:41:21.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b63f3925-65b6-4c28-91ca-2de8602031e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T09:54:18.943+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:41:21.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cordray has been vocal about how he believes student debt is having
        a negative effect on the broader economy.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd41262e7-9d7c-44ab-85a7-95889df62508'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T09:54:18.943+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:41:22.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79420652-0221-41e8-8bd8-8818d11debf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T09:54:18.943+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:41:22.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The weight and the anxiety of student loans not only take a huge
        emotional toll but also hold young people back, making them less willing to
        take risks, such as switching jobs or professions, moving to a new place,
        or starting a business rather than earning a steady paycheck," he wrote in
        his book, "Watchdog."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac1d72f2-af60-47ae-b84e-d56d6627ee66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T09:54:18.943+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:41:23.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23dd6d34-99ab-4814-8688-e92ed37ff0a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T09:54:18.943+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:41:23.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Cordray''s tenure at the Consumer Financial Protection Bureau,
        he made it a priority to protect student loan borrowers. The agency secured
        more than $480 million in debt forgiveness for borrowers who had taken out
        loans to go to Corinthian College, a now-defunct for-profit college. It also
        sued Navient, one of the biggest federal student loan servicers, for allegedly
        processing payments incorrectly. Navient has denied the allegations and the
        lawsuit is ongoing.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46833e97-3740-4f90-b778-e7f55582696e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T09:54:18.943+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:41:24.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c1a0ab-d06f-49f1-9a68-f499fb41d2f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T09:54:18.944+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:41:24.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cordray battled endless calls for his firing after President Donald
        Trump took office in 2017. Cordray remained at the helm until November of
        that year, stepping down several months before his term was set to end. His
        departure was widely thought to be in preparation for his 2018 Ohio gubernatorial
        run, which was ultimately unsuccessful.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd996fb03-0738-41d3-a59c-0ae057a37041'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T09:54:18.944+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:41:25.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69f1f3a-316c-4ad5-999f-5405864b3738'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T09:54:18.944+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:41:25.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republican Rep. Virginia Foxx of North Carolina, the ranking member
        of the House Education and Labor Committee, said in a statement Monday that
        she is "skeptical that a failed Democrat politician, who has a history of
        getting consumed by politics instead of caring for consumers, has the capability
        and serious character required to carry out the duties" of the position.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314ea68b-ffc4-48d6-a2fc-ab57e7d25c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T09:54:18.944+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:41:26.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2faa615-9ffe-4981-9483-81d2dd92b537'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T09:54:18.944+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:41:26.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement announcing Cordray''s selection, Education Secretary
        Miguel Cardona pointed to Cordray''s "strong track record as a dedicated public
        servant who can tackle big challenges and get results."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832fd2bc-2eee-459e-9bc4-cea49795d179'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T09:54:18.944+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:41:27.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abbca642-577a-4eec-9068-67f1fcd6670f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T09:54:18.944+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:41:27.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am thrilled that Richard Cordray will be joining the Department
        of Education as the Chief Operating Officer of Federal Student Aid. It is
        critical that students and student loan borrowers can depend on the Department
        of Education for help paying for college, support in repaying loans, and strong
        oversight of postsecondary institutions," Cardona said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf967e67-b078-485b-bcf0-98081b548a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T09:54:18.944+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:41:28.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de7b0a57-4bd9-415e-9067-080bcaaf769d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T09:54:18.944+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:41:28.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cordray will face a backlog of debt forgiveness applications from
        borrowers who claim that they were defrauded by their colleges. Former Education
        Secretary Betsy DeVos allowed more than 200,000 of these claims, known as
        borrower defense to repayment, to pile up as she sought to rewrite the policy.
        Processing stalled, leaving some people waiting throughout the entire Trump
        administration to hear whether they''re eligible for debt relief.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246c15b2-d2b5-463c-b391-27b36927e513'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T09:54:18.944+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:41:29.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76cd049-2794-4b1c-9652-e76af06f39c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T09:54:18.944+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:41:29.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During her tenure, DeVos also changed the forgiveness calculation,
        resulting in only partial debt relief for eligible borrowers depending on
        their current incomes. The Biden administration has already reversed that
        policy, delivering an additional $1 billion in relief to 73,000 people.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf7b085-5d0d-4429-bcf1-bddce3708429'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T09:54:18.944+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:41:30.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1fe5164-3d9f-4812-a999-71e1f606b97d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T09:54:18.944+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:41:30.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is currently a pause on all federal student loan payments,
        a Covid relief benefit put in place by Congress last year and extended by
        the Biden administration though September.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45d257b-6351-4553-9079-98b6f31b58bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T09:54:18.944+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:41:31.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd932a1d9-deb8-4b89-806d-c483aa4032dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T09:54:18.945+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:41:31.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration has also waived a paperwork requirement during
        the pandemic for borrowers with disabilities to receive approval for loan
        forgiveness. But borrower advocates say much more could be done to help these
        borrowers, like automatically discharging their debt.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b4225e-8569-44fb-bab8-3d88b8901a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T09:54:18.945+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:41:32.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/05/03/politics/richard-cordray-appointment-federal-student-aid/index.html">Biden
        administration taps Richard Cordray as student loan chief</a>."</em></p>'
  'Hospitals-slowly-coping-COVID-19-surge':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-04T09:11:48.784+08:00
    'imagesource': 'jcr:a159601a-bcda-476c-bd92-169fb0022d13'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2d6a37b2-0bee-4f67-a86b-48bba3488c11'
    'lead': 'An infectious disease specialist on Tuesday noted hospitals are starting
      to cope, albeit slowly, with hospital admissions due to COVID-19.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-04T10:46:55.788+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T04:41:07.862+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:29:48.943+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Infectious disease specialist says hospitals ''slowly coping'' with
      COVID-19 surge'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6fc9062-2301-4cae-a666-bb21229508bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T10:46:55.788+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:41:08.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 4)</strong> — An infectious
        disease specialist on Tuesday noted hospitals are starting to cope, albeit
        slowly, with hospital admissions due to COVID-19.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd21a5019-7f82-46eb-837b-8fd199046c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T10:46:55.788+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:41:08.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our hospitals have established a good referral network...For many
        weeks, we are slowly coping with the situation wherein many patients remained
        [in] queue," Dr. Eric Tayag told CNN Philippines'' New Day.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb9034b6-c66c-4d5f-b85d-eba043759b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T10:46:55.788+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:41:09.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is something that we should learn so if there is a further
        surge, we hope not, the hospitals are ready," added Tayag, also a&nbsp;director
        at the Department of Health''s Knowledge Management and Information Technology
        Service.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b106a408-7838-4f84-bc58-ed099550c869'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T10:46:55.788+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:41:09.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the early stages of the surge in March, reports on social
        media showed families of COVID-19 patients from Metro Manila have reached
        outlying provinces in search of medical attention. Some, meanwhile, were not
        able to make it inside health facilities even hours after waiting in line
        to be accommodated. Vice President Leni Robredo earlier described as "too
        heartbreaking" the plight of coronavirus-hit Filipinos in dire need of hospital
        care but who have nowhere to go to.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c4c623-b990-484c-940d-84d8ec4681cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T10:46:55.789+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:41:10.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH and independent group OCTA Research have both noted a decline
        in COVID-19 cases and hospital admissions after weeks of tighter restrictions
        in NCR Plus, which includes Metro Manila - the country’s COVID-19 epicenter
        - as well as its neighboring provinces Bulacan, Cavite, Laguna, and Rizal.
        But the downtrend in healthcare utilization rates is not yet considered "significant,"
        and it remains to be seen if these can be sustained "in the coming weeks,"
        DOH Undersecretary Maria Rosario Vergeire said Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93d5d43-bdda-4a1c-b24b-dd0c862b7c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T10:46:55.789+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:41:10.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NCR Plus has been under strict quarantine since March 29 to decongest
        hospitals. On May 1, NCR Plus or the greater Manila area transitioned to a
        more "flexible" modified enhanced community quarantine, in which limited dine-in,
        and personal care services are allowed so more people could get their jobs
        back. MECQ in the greater Manila area will remain in place until May 14, unless
        the government extends it. Other areas under MECQ for the first two weeks
        of this month are Ifugao, Abra, Quirino, and Santiago City.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6035208-80c1-4ade-8b2e-848b42563e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T10:46:55.789+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:41:11.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tayag, also a former DOH spokesperson, then expressed hope frontline
        healthcare workers will "remain dedicated" to their jobs in spite of the health
        crisis and that most Filipinos will get their shots once there is enough supply
        to prevent severe COVID-19 symptoms and deaths as shown in countries that
        have "performed very well" in COVID-19 vaccination.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c537729-a3e8-4ee8-8352-804f72584387'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T10:46:55.789+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:41:11.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also advised the public to only get public health information
        from reputable sources such as the World Health Organization amid debates
        over antiparasitic drug ivermectin''s effectiveness against COVID-19.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f358d1b-f971-4ea8-8a5b-deb735f95229'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T10:46:55.789+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:41:12.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Food and Drug Administration, Department of Health, and several
        health experts, including those from the World Health Organization, have cautioned
        the public against using ivermectin for COVID-19 prevention or treatment.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317b17d5-8911-4f91-87cf-d114d401a2ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T10:46:55.789+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:41:12.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts said there is not enough proof the drug can be used to treat
        or prevent COVID-19. They also warned high doses could cause brain damage
        in humans, or worse, death.</p>'
  'Hospicio-de-San-Jose-monetary-help':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-04T11:03:36.097+08:00
    'imagesource': 'jcr:f0a33ac4-5e57-4599-814d-04dc3926f300'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '968ffeb9-95d5-435b-9cf6-437420a2f896'
    'lead': 'While donations are ''overflowing'' after going into lockdown due to
      23 COVID-19 cases, foster care institution Hospicio de San Jose is "short of
      cash" and in need of monetary assistance, its president bared on Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-04T11:06:35.575+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T04:41:02.158+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:29:49.612+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Coronavirus-hit Hospicio de San Jose seeks monetary help'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e161aff8-f39b-40ab-9b88-d3d2f363cee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T11:06:35.576+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:41:02.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 4) —</strong> While
        donations are "overflowing"&nbsp;after going into lockdown due to 23 COVID-19
        cases, foster care institution Hospicio de San Jose is "short of cash" and
        in need of monetary assistance, its president bared on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd22b815-ee6d-4d0e-9f59-17f707ca146f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T11:06:35.576+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:41:03.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are advising the people who are still asking [if they can donate]
        and those who have not yet bought their goods if it is possible, they can
        just give cash assistance. Actually, we are really short of cash," Sister
        Maria Socorro Pilar Evidente told CNN Philippines New Day on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c06be5a0-7f61-4b8c-b5d6-aa5ad88f4980'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T11:06:35.576+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:41:03.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We spend more than P100,000 [on] medicine for the elderly every
        month," she added. "Also, the same amount for the medicine of special children
        and adults. Operational expenses pa po namin."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52afbe41-d0dc-4959-9a80-b4318c16e500'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T11:06:35.576+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:41:04.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We also have operational expenses.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f51face-3312-44dd-932b-f2e83d186699'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T11:06:35.576+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:41:04.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For details on how to donate cash, people can visit&nbsp;hospiciodesanjose.ph.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e816c30-e8c0-4b18-a2b0-80551546cfe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T11:06:35.576+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:41:05.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evidente said their COVID-19 situation is "manageable," with all
        23 COVID-19 cases in Hospicio currently asymptomatic. Eight of those who had
        their swab test on April 21 will again be tested today after going through
        14 days of quarantine, she said. Established in 1810, the Quiapo, Manila-based
        institutiomn is a home for orphans, the abandoned, children with special needs,
        and the elderly.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069d92ca-e3c3-49b0-a923-059cebcb6a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T11:06:35.576+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:41:05.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health has revised its guidance on releasing asymptomatic,
        mild, and moderate cases, saying they are no longer required to undergo repeat
        testing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f1c59c-8e69-4a55-9123-939f6af25177'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T11:06:35.576+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:41:06.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Department Memorandum 0439 issued on Oct. 6, 2020, the DOH
        said those who never had COVID-19 symptoms since testing positive can be released
        from isolation after their two-week quarantine.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65be6ae4-c96f-49d8-8fa6-54f3a8feb16b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T11:06:35.576+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:41:06.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, patients with mild to moderate symptoms can be discharged
        "after 10 days from the onset of symptoms, with at least three days without
        symptoms, whichever is longer, upon clearance of a physician."</p>'
  'canada-taiwan-tsai-ing-wen-award':
    'author': 'James Griffiths, CNN'
    'caption': 'Taiwan''s President Tsai Ing-wen has been awarded the John McCain
      Prize for Leadership in Public Service. Tsai is shown speaking during her inspection
      of a Republic of China Navy fleet in Keelung on March 8, 2021.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-05-04T11:18:22.513+08:00
    'imagesource': 'jcr:3d45478c-d92d-4f2d-85c0-5b0d10fd0b48'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ed329168-b81c-4741-89f0-3fa37250f192'
    'lead': 'Taiwan''s President Tsai Ing-wen has been awarded a prestigious leadership
      prize, in a move that could infuriate Beijing, and following reports of attempted
      interference by Ottawa.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-04T11:14:41.506+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T04:40:53.524+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:29:50.506+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Taiwan''s Tsai wins Canadian government-backed award that Ottawa reportedly
      tried to block'
    'visualType': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e132bf1-440b-48b4-a4b8-b47433705056'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T11:14:41.507+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:40:54.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Taiwan''s President Tsai Ing-wen has been
        <a href="https://twitter.com/HFXforum/status/1389384311036682245">awarded</a>
        a prestigious leadership prize, in a move that could infuriate Beijing, and
        following reports of attempted interference by Ottawa.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '263fc388-9033-4ab1-8c47-bf98d68f822b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T11:14:41.506+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:40:54.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tsai is the 2020 recipient of the John McCain Prize for Leadership
        in Public Service, the Halifax International Security Forum (HFX) announced
        late Monday. Though now independent, the Washington DC-based international
        security forum was founded by the Canadian government and receives considerable
        funding from Ottawa.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456fdaac-acdd-4458-89c0-931b9ea9531b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T11:14:41.506+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:40:55.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year''s award is the second in a row that will likely displease
        Beijing, after the 2019 prize went to the people of Hong Kong "for their brave
        fight for their rights in the face of oppression from the government of China."
        Beijing regards self-ruled, democratic Taiwan as part of its territory, and
        Tsai is a figure of loathing in Chinese state media.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc62612-aea7-4f23-bff4-bf4abf504925'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T11:14:41.506+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:40:55.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has <a href="https://www.cnn.com/2021/05/02/asia/china-taiwan-strait-defector-intl-hnk/index.html">stepped
        up military pressure against Taiwan</a> in recent months, with frequent air
        and naval drills around the island.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34746a91-d713-4843-aa8d-32d95fa3d0a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T11:14:41.506+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:40:56.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ottawa was previously forced to deny reports it had tried to block
        the award being given to Tsai, after Politico, a media partner of HFX, reported
        in April that ministers had threatened to pull funding if the Taiwanese leader
        was chosen.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298da009-b930-499b-bdea-75cfa91817e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T11:14:41.506+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:40:56.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to lawmakers later that month, Canadian Defense Minister
        Harjit Sajjan said the reports were "absolutely false." Sajjan said HFX was
        entirely independent, and added he had "authorized funding for (the forum)
        twice last year."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dbbf7c0-49d1-491a-9c39-3e1960b2fa57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T11:14:41.507+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:40:57.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the controversy, Canadian lawmakers <a href="https://www.ourcommons.ca/DocumentViewer/en/43-2/house/sitting-80/journals">voted
        unanimously</a>&nbsp;for a non-binding motion urging the government to continue
        funding the award, saying that Tsai "is a well-respected international leader,
        the first female president of Taiwan, and a strong global advocate for democracy
        ... she would certainly be an ideal fit for this award."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc91efc7-ae60-4898-9a84-1c73dece1c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T11:14:41.507+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:40:57.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://www.fmcoprc.gov.hk/eng/Topics/fyrbt/t1869198.htm">Responding
        to the vote</a>, Chinese Foreign Ministry spokesman Zhao Lijian said Beijing
        "deplores and rejects the wrong motion related to Taiwan passed by the Canadian
        House of Commons."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d20f91-1b48-459b-bbdf-87b3ce1b64bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T11:14:41.507+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:40:58.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Canada should recognize that the Taiwan question is highly sensitive,
        prudently and properly handle Taiwan-related issues and avoid further undermining
        bilateral relations," Zhao said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe981b8-c511-4040-94fc-3bd2d8e813ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T11:14:41.507+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:40:58.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the second motion in months that put the Canadian government
        in an awkward position with China, after parliament voted in February to declare
        the situation in Xinjiang -- where Beijing has been accused of detaining millions
        of Uyghurs and other ethnic minorities -- <a href="https://www.cnn.com/2021/02/22/americas/canada-china-xinjiang-genocide-intl-hnk/index.html">a
        "genocide."</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb8b140b-2abe-46d4-a7c3-366a7364ac20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T11:14:41.507+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:40:59.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Relations between Ottawa and Beijing have plummeted in recent years,
        following the 2018 arrest in Vancouver of Huawei executive Meng Wanzhou, <a
        href="https://www.cnn.com/2020/05/27/tech/huawei-meng-wanzhou-extradition/index.html">who
        is currently fighting extradition to the United States,</a> where she is wanted
        for allegedly breaching sanctions against Iran.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96eaf306-d162-4ca8-a602-1d27cc998119'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T11:14:41.507+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:40:59.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the wake of Meng''s arrest, two Canadians -- Michael Kovrig and
        Michael Spavor -- were detained in China, and later charged with spying. <a
        href="https://www.cnn.com/2021/03/21/asia/china-canada-michael-kovrig-trial-intl-hnk/index.html">The
        two men finally went on trial in March,</a> in separate closed-door hearings
        that were widely denounced by Western governments.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a0468a2-45c3-4f39-b43d-dc0df85b7293'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T11:14:41.507+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:41:00.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canadian Prime Minister Justin Trudeau''s government has come under
        considerable criticism for its failure to help the two men, with many lawmakers
        <a href="https://www.cnn.com/2021/03/23/asia/china-canada-michael-kovrig-intl-hnk/index.html">pushing
        for Ottawa to take a more aggressive posture towards China.</a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9685490-a6a6-405f-8b30-be76f0aa7fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T11:14:41.507+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:41:00.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, Beijing sanctioned a number of Canadians, including Conservative
        MP and shadow Foreign Affairs Minister Michael Chong, for spreading what it
        said was "rumors and disinformation" about Xinjiang. Chong described his designation
        as a "badge of honour" and said Canadians had a "duty" to call out Beijing
        over crackdowns in Hong Kong and the "genocide" in Xinjiang.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f7ebc0-3e90-4803-bd56-4560c2aa7781'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T11:14:41.507+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:41:01.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/05/03/asia/canada-taiwan-tsai-ing-wen-award-intl-hnk/index.html">"Taiwan''s
        Tsai wins Canadian government-backed award that Ottawa reportedly tried to
        block"</a></em></p>'
  'golden-triangle-precursors':
    'author': 'Joshua Berlinger, CNN'
    'caption': 'Governments throughout East Asia and the Pacific are trying to combat
      transnational criminal activity.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-05-04T11:21:47.564+08:00
    'imagesource': 'jcr:f55717ff-80b2-4d46-a8eb-91cd1f6c7ce1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9e7a9fa0-f730-4447-aa07-bddc647a465a'
    'lead': 'The shipping container raised suspicions as soon as it arrived in remote
      northwestern Laos last July.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-04T11:21:40.620+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T04:40:28.304+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:29:51.270+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Asia''s multibillion dollar methamphetamine cartels are using creative
      chemistry to outfox police, experts say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e260122b-5529-4838-beda-a46c1ab8c538'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T11:21:40.621+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:40:28.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- The shipping container raised suspicions
        as soon as it arrived in remote northwestern Laos last July.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '667dfc80-1730-4866-ac8c-82b4edab5d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T11:21:40.621+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:40:29.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paperwork showed it was packed with 72 tons worth of blue vats filled
        with propionyl chloride, a relatively obscure chemical, and bound for an area
        in northern Myanmar notorious for the industrial-scale manufacturing of synthetic
        drugs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '475d32a5-1055-4c1a-a868-ee41dd9664a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T11:21:40.621+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:40:29.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cargo had been procured by a broker based in territory controlled
        by the United Wa State Army, a militia that for years has been accused of
        funding itself through drug sales.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c108ee13-d3b4-4a5b-8751-2b6f48591533'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T11:21:40.621+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:40:30.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But local authorities had not heard of propionyl chloride. It is
        not one of the 30 precursor chemicals scheduled by the International Narcotics
        Control Board (INCB) for use in manufacturing illicit narcotics or psychotropic
        substances.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3595347e-4767-4848-a8f5-77bff5211c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T11:21:40.621+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:40:30.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nor had there been any apparent attempt to conceal the cargo though
        the corrugated shipping container had taken an unusual route thousands of
        miles around Asia, rather than overland through China.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f1032d1-3fe1-4ef3-8957-7237207ef815'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T11:21:40.621+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:40:31.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The propionyl chloride departed China''s coastal province of Jiangsu,
        north of Shanghai, on a ship bound for the Thai port city of Laem Chabang
        near Bangkok. From there, the chemicals were transported north by land until
        they reached the Lao district of Huay Xai, just across the Mekong River from
        Thailand.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638302ce-b5f9-493f-a29f-97fa5a6a15d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T11:21:40.621+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:40:31.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laotian authorities decided to call Jeremy Douglas for advice. Douglas
        is the regional representative for the United Nations Office on Drugs and
        Crime (UNODC), and it''s his job to help governments throughout East Asia
        and the Pacific combat transnational criminal activity. In the lower Mekong,
        that often means drug trafficking.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae5213b-6aae-44fa-8317-a7812734dae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T11:21:40.622+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:40:32.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Douglas was astonished. He urged the Laotians to seize the chemicals
        because he knew propionyl chloride can be used to make fentanyl, a powerful
        and dangerous synthetic opioid that''s ravaged the United States <a href="https://www.cnn.com/2020/07/15/health/drug-overdose-deaths-2019/index.html">in
        recent years</a>, and ephedrine, a key ingredient in methamphetamine. Propionyl
        chloride is not on the INCB list because it has plenty of legitimate uses,
        such as the production of agricultural chemicals and pharmaceuticals. However,
        the INCB recommends nations subject it to "special surveillance."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5a1d12-75db-4740-b14d-c06a66e030d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T11:21:40.622+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:40:32.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News of the seizure was kept under wraps until April this year,
        when Douglas and Thai authorities presented it at a virtual drug conference
        organized by the United Nations Global Drug Commission.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa19d761-ff22-45c6-b779-aad048902006'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T11:21:40.622+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:40:33.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laos authorities had stumbled upon a smoking gun, a major piece
        of evidence that likely explained how the kingpins behind Asia''s&nbsp;<a
        href="http://www.cnn.com/2019/07/18/asia/asia-methamphetamine-intl-hnk/index.html">multibillion-dollar
        synthetic drug industry</a> had been outfoxing the Mekong''s security forces.
        They were employing ingenuous chemical engineering, using a variety of unregulated
        chemicals, to make synthetic narcotics.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e4f061-1416-4dda-8173-4c8f9bc570b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T11:21:40.622+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:40:33.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are very creative people," Douglas told the UN conference.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba2eed07-c3dd-4dea-b785-8e8088a3f24c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T11:21:40.622+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:40:34.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fundamentally, they are innovators. They are problem solvers."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db2d067-c678-45c1-bd12-79442d463b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T11:21:40.622+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:40:34.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The working theory</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1349e690-9be6-4770-8596-d8026520fd41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T11:21:40.622+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:40:35.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities seized a record 175 tons of meth in 2020 throughout
        East Asia and Southeast Asia, a new record despite the Covid-19 pandemic,
        according to preliminary UNODC data. Drug prices continued to drop, meaning
        these major busts are not materially affecting the overall supply of drugs
        in the region.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7410afb1-5b91-493d-acbe-f025e2182edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T11:21:40.622+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:40:35.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But seizures of ephedrine, pseudoephedrine and phenyl-2-propanone
        (P2P) -- the most common chemicals used to make meth -- basically dried up.
        Douglas said authorities only seized 600 kilograms of ephedrine and 10 million
        tablets of pseudoephedrine, a "tiny amount" compared to the level of meth
        nabbed by authorities.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad3329b-0523-447c-b1ba-cdce140f4476'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T11:21:40.623+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:40:36.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That left experts with a puzzling question: How was the meth being
        made?</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f421ad-ca70-47e7-b363-dd2b45fcbe69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T11:21:40.623+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:40:36.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If illicit drugs were being seized in record numbers, authorities
        should have found a higher volume of the chemicals to make them, too.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ea51a2-76e9-4d83-9d3b-911a982b0dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T11:21:40.623+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:40:37.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts floated the theory that cartels were importing chemicals
        like propionyl chloride and employing world-class chemists to produce their
        own ingredients to make meth -- like buying the flour to make a pie crust
        instead of just purchasing a pre-made one.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4edfbf-235e-47b9-a266-7b07b15d72e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T11:21:40.623+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:40:37.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law enforcement community often calls these chemicals "pre-precursors"
        or "non-scheduled-precursors." They are made and sold legally but diverted
        for illicit use at some point in the supply chain.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e9d37a-f43d-4050-a01c-49857569dcb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T11:21:40.623+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:40:38.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some pre-precursors like propionyl chloride have legitimate chemical
        uses besides illicit drug manufacturing. Other so-called "designer precursors"
        are synthesized so they''re chemically distinct enough to avoid government
        oversight, but serve no known purpose other than making narcotics.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a58b30-e9f0-4481-851e-f716f89bf95f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T11:21:40.623+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:40:38.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trying to regulate these chemicals often resembles a game of whack-a-mole.
        By the time a government has gone through the bureaucratic or legal process
        to regulate one, another new one has appeared.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d851946-0937-4d52-aad3-7a9bcc984875'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T11:21:40.623+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:40:39.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, despite the seemingly never ending flow of newly developed
        pre-precursors, converting pre-precursors into the ingredients for synthetic
        drugs is a technically complex process that involves expert chemistry.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11813e40-b6af-47e8-af5e-110effa5d1de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T11:21:40.624+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:40:39.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Douglas said his office knew various pre-precursors were being confiscated
        across the Mekong, but the staggering volume of propionyl chloride seized
        in Laos all but confirmed their suspicions that illicit narcotics manufacturers
        were using this process.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0578d5aa-5802-41d6-85c1-dbc7aed62565'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T11:21:40.624+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:40:40.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In a sense the seizure confirmed what we and others had suspected
        and for the past few years: that pre-precursors are a playing a major role
        in the regional drug trade," Douglas said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4162c4c4-8cea-434b-acbf-88c985e279a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T11:21:40.624+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:40:40.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Organized crime are effectively working around controls on traditional
        precursors."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b38dbe-25e7-4c8d-bc82-306e4703293b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T11:21:40.624+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:40:41.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To combat drug and precursor trafficking across their shared borders,
        China, Myanmar, Laos, Cambodia and Vietnam launched a joint intelligence sharing
        initiative in late 2019, named Golden Triangle Operation 1511.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2e9cda-810b-40b0-b336-60b5006b878b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T11:21:40.624+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:40:41.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The five countries hoped to "intensify cooperation" to close down
        trafficking hotspots in the greater Mekong.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8acef283-6d2d-4b56-9f2c-618498abfa81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T11:21:40.624+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:40:42.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From December 2019 to December 2020, agents arrested more than 16,000
        people and seized nearly 450 million meth pills, 34 kilograms of crystal meth
        and more than 1 million kilograms of precursor chemicals, Thai authorities
        said at the UN panel.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd0a854d-e30c-4ed5-8c9f-261acbe0d005'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T11:21:40.624+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:40:42.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities in the region see it as a success so far, despite the
        operation being partly derailed by the pandemic.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6115b447-64d5-48f7-b293-879b8a06564c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T11:21:40.624+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:40:43.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From our statistics, Operation 1511 has been able to seize a lot,"
        said Paisit Sangkahapong, the deputy secretary-general of the Thai Office
        of the Narcotics Control Board (ONCB).</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b20b93db-b1c3-4f86-839a-3ffb5cee3248'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T11:21:40.625+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:40:43.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, there are still some other precursor chemicals that get
        through our checkpoints to the Golden Triangle area. This is something we
        have to work on," Paisit said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c7e9be1-6811-4a77-97b2-0c0dba7ace83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T11:21:40.625+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:40:44.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pre-precursors are a global problem. Cornelis de Joncheere, the
        president of the INCB called the increasing use of pre-precursors a "critical
        challenge to the international drug control system" at the UN-sponsored panel.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59072590-8dad-4b7e-98e9-1f043a3e0e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T11:21:40.625+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:40:45.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These issues are more acute in Asia because the illicit drug production
        centers in the Golden Triangle operate next door to two of the world''s biggest
        chemical and pharmaceutical manufacturers, China and India, offering ready
        access to licit chemicals that can be used for illicit means.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322c86f5-1779-424f-b488-5925a7d7669d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T11:21:40.625+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:40:45.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The symbiotic relationship between the chemical and synthetic drug
        businesses here in Asia is undeniable," said Douglas.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff9ceccb-7d84-4b71-b6ea-0672301039de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T11:21:40.625+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:40:46.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The surge of meth took a surge of chemicals."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8dde52-05dd-464e-bc31-1beaf2e74b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T11:21:40.625+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:40:46.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/05/03/asia/golden-triangle-precursors-intl-hnk-dst/index.html">"Asia''s
        multibillion dollar methamphetamine cartels are using creative chemistry to
        outfox police, experts say"</a></em></p>'
  'samantha-powewr-usaid':
    'author': 'Jennifer Hansler and Nicole Gaouette, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-05-04T11:28:31.004+08:00
    'imagesource': 'jcr:f28d26db-12da-41d9-b210-eef4c8351fa2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '07a16717-c108-4ef2-aad6-e5e97a1b4289'
    'lead': 'Samantha Power was sworn in as the new head of the US Agency for International
      Development on Monday, taking the helm as the Biden administration is faced
      with humanitarian crises around the globe and the ongoing threat from the coronavirus
      pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-04T11:32:39.126+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T04:40:19.452+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:29:52.134+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['USAID', 'Samantha-Power']
    'template': '1'
    'title': 'Power takes the helm at USAID touting its role in fighting pandemics'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd383faf1-a0a6-4b43-bcba-9a67a2569d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T11:32:39.126+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:40:19.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Samantha Power was sworn in as the <a href="https://edition.cnn.com/2021/04/28/politics/samantha-power-confirmed-usaid/index.html"
        target="_blank">new head</a>&nbsp;of the US Agency for International Development
        on Monday, taking the helm as the Biden administration is faced with humanitarian
        crises around the globe and the ongoing threat from the coronavirus pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b10bc61-df4a-4794-980c-e00cc8180398'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T11:32:39.126+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:40:20.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Power, who becomes the latest member of the Obama administration
        to join <a href="https://www.cnn.com/specials/politics/joe-biden-news" target="_blank">President
        Joe Biden</a>''s team, said that throughout her career as a journalist and
        then diplomat traveling to places such as Yemen, Syria and Nigeria, she has
        seen the "USAID effect" in action as the agency "saves and improves lives,
        engenders goodwill, boosts America''s standing in the world and inspires others
        to cooperate with us."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac260904-6f9a-42cf-abf9-5f37bcae3d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T11:32:39.126+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:40:20.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her first remarks to staff at the agency that oversees America''s
        international development and humanitarian efforts, Power offered perspective
        and encouragement as the agency faces a pandemic made more threatening by
        the rise of new variants, recalling how the US helped defeat Ebola a decade
        ago.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a4966a-f3f6-4c20-be9d-25570f0c5959'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T11:32:39.126+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:40:21.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Describing what might become a blueprint for US global outreach
        on the <a data-cke-saved-href="https://edition.cnn.com/2021/05/03/health/us-coronavirus-monday/index.html"
        href="https://edition.cnn.com/2021/05/03/health/us-coronavirus-monday/index.html"
        target="_blank">COVID pandemic</a>, Power described how Washington worked
        to create a unified effort against the highly virulent Ebola virus. "Because
        America led — because USAID led — the United States was able to rally a coalition
        of 60 countries to contribute on the ground and secure 134 cosponsors for
        a resolution at the UN Security Council declaring the epidemic a ''threat
        to international peace and security'' — the largest number ever for any Security
        Council resolution in UN history," she said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd163a8a4-c973-4b29-b208-9ef55e5f07fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T11:32:39.126+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:40:21.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Inextricably linked''</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '122f485b-54de-48fe-88eb-a6490e8ad830'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T11:32:39.126+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:40:22.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She made little specific reference to the coronavirus, which has
        killed more than 3 million worldwide and is ravaging India, but noted that
        "with the world battling a different plague, Americans see what you all have
        long understood: that this country''s fate is inextricably linked with the
        rest of the world''s."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '829d6153-1ecc-4db7-a514-1914b45511e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T11:32:39.127+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:40:22.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In fact, as you well know, the world''s most pressing challenges
        cast a large shadow over our own lives here at home. A long-simmering crisis
        of poverty and violence in Central America that sends people in desperation
        to our southern border," she said. "A rapidly changing climate that sends
        fiercer storms to our shores and inflicts on our communities droughts, deep
        freezes and wildfires. Authoritarian regimes growing bolder, strengthening
        their hands by exploiting vulnerabilities in our democracies."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4993deaf-bee6-40e3-9dcb-c446d9e1df74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T11:32:39.127+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:40:23.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The truth is: None of these challenges is distinct. They all feed
        into and feed off of each other," Power said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22056e8c-69d7-4f4b-a6b4-6e1c4d183d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T11:32:39.127+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:40:23.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her remarks offered strong praise for the workforce at USAID.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dddee769-23ee-4a22-96c2-9f7e2aeac841'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T11:32:39.127+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:40:24.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is your dedication that has sustained broad bipartisan support
        for USAID''s budget and priorities in the face of fierce political pressure,"
        she said in what appeared to be a subtle dig at the Trump administration,
        which maligned and distrusted career government officials.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b55dc114-41ec-4466-8136-b37ab429ca0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T11:32:39.127+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:40:24.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have my profound gratitude for your service, and you have my
        commitment and the commitment of President Biden that we will spend the next
        four years empowering you, ushering in changes that give you the flexibility
        and trust that you deserve, allowing you to take the risks that this moment
        in history demands," Power said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ac20b9-744a-43cb-938e-f892ed917798'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T11:32:39.127+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:40:25.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Power was <a href="https://www.cnn.com/2021/04/28/politics/samantha-power-confirmed-usaid/index.html"
        target="_blank">confirmed last week</a>&nbsp;in a bipartisan vote. She was
        ceremonially sworn in by Vice President Kamala Harris on Monday morning, joined
        by her husband, Cass Sunstein, her children Declan and Rían, and stepfather
        Edmund Bourke.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae55a37-e8e9-467d-a1dd-64184504c8cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T11:32:39.127+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:40:25.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/05/03/politics/samantha-power-opening-remarks/index.html"
        target="_blank">Power takes the helm at USAID touting its role in fighting
        pandemics</a>."</em></p>'
  'life-herd-immunity':
    'author': 'Jen Christensen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5', '9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-05-04T11:33:27.840+08:00
    'imagesource': 'jcr:a23f9369-9b08-4427-adfe-a136de8bef71'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b369408b-1f8a-4e95-b240-a7ab1a9c31b4'
    'lead': 'Since the start of the COVID-19 pandemic, experts have said how crucial
      it is to reach some level of herd immunity. But now some say full herd immunity
      may not be necessary for life to look more normal.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-04T11:35:58.903+08:00
