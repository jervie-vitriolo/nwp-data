      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 4)</strong> — A party-list
        representative has called out the Department of Environment and Natural Resources
        for spending hundreds of millions of pesos on for the second phase of the
        Manila Bay Beach Nourishment Project, saying that money could have been used
        to help needy Filipinos</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb9872bc-43cb-419b-8f05-3839e28e3210'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T16:26:34.107+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:37:06.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi katanggap-tanggap ang ganitong maling prayoritisasyon
        ng pamahalaan. Ang pondong</em> ₱265 million <em>ay inalaan na lang sana sa
        bakuna at ayuda para sa mga biktima ng pandemya. Kwestyunable ang ganitong
        pagwawaldas sa pera ng bayan,"</em> Bayan Muna Representative Eufemia Cullamat
        said in a statement Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ed4d06-ff68-4dc9-9ad9-429c6ef91821'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T16:26:34.107+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:37:07.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This kind of prioritization by the government is unacceptable.
        The ₱265 million fund could have been used for vaccines and aidd for the victims
        of the pandemic. Wasting public funds like this is questionable.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b9dc37-6e89-42a2-92aa-bc34274da357'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T16:26:34.107+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:37:07.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A fresh layer of crushed dolomite was laid along the Manila Baywalk
        in April, as part of the government''s ₱389-million "white sand" project to
        rehabilitate the area.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca9bddc-9be2-4842-a1aa-54ec2d666a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T16:26:34.107+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:37:08.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila City Mayor told CNN Philippines he was unaware of the move,
        but added he saw nothing wrong with it.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3cb7c8-8556-40fb-8351-bfb2312415f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T16:26:34.107+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:37:08.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her statement, Cullamat said a lot of people were starving and
        have yet to receive aid, only receiving aid from community pantries.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963b35d3-620b-480e-9fb0-5debf7bd496d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T16:26:34.108+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:37:09.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Dito ay nakakain sila, sa gobyerno, dilat na ang mata, sa buhangin
        pa inilalaan ang paggasta. Itigil na natin ang korupsyon at walang kapararakang
        sistema at programa. Maawa kayo sa sambayanang Pilipinong nagugutom, walang
        maayos na kalusugan at nakanganga pa rin sa paghihintay ng bakuna,”</em> she
        said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e95cfe7-bfd9-4a9e-b9a1-5f533b10c9c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T16:26:34.108+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:37:09.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Here they can eat. The government has its eyes open,
        but it spends on sand. Let''s stop corruption and senseless spending. Have
        pity on hungry Filipinos, who have poor health and are still waiting for vaccines.]</p>'
  'covid-herd-immunity-ncr-nearby-provinces-november':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-04T16:25:27.892+08:00
    'imagesource': 'jcr:9a0e9fdc-0a3a-4635-9f40-c24ee7b889d4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '58a34bbb-6957-477c-8b78-98f494bbae54'
    'lead': 'Vaccine czar Carlito Galvez, Jr. says the government is aiming to at
      least achieve COVID-19 herd immunity in Metro Manila and nearby provinces by
      November, should supply issues pose problems in reaching that goal on a national
      scale by year-end.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-04T16:28:44.140+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T04:36:59.774+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:30:08.804+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gov''t eyes herd immunity in NCR, nearby areas by November'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1837172-3b27-4dae-939c-fe609f35e321'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T16:28:44.140+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:37:00.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 4)</strong> — The government
        targets to administer enough anti-coronavirus shots to achieve herd immunity
        in the National Capital Region and nearby provinces by November, vaccine czar
        Carlito Galvez, Jr. said on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e60e1d4-e45b-4345-8bfa-a572db798f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T16:28:44.140+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:37:00.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez said they aim to at least hit this goal, should supply issues
        pose problems in reaching herd immunity on a national scale by year-end.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a128beb9-23ef-45c7-a54a-d13910d7ba7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T16:28:44.140+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:37:01.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kung nakikita natin na [If we’re seeing that] realistically, we
        will have a shortfall of supply, we need to strategize that we will get the
        same effect,” he said in a Palace briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d3432a-777b-4da3-9db0-b42ab143ae63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T16:28:44.140+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:37:01.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We can have the herd immunity sa NCR and the plus six provinces
        around NCR by November,” Galvez continued. He did not specify the provinces,
        but areas in Calabarzon, including Bulacan, Cavite, Laguna and Rizal, which
        have also been recording a significant number of COVID-19 cases <a href="https://cnnphilippines.com/news/2021/4/28/MECQ-extended-May-2021.html?fbclid=IwAR3Tl0jHWEhp15zG_qWPQ8B0e-2wr3Auq_0qA0zHdqo0FNDpKki5FzcqGlU">have
        been placed under the same bubble</a> as the capital region.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a033271d-6937-4a93-956e-af1691d35c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T16:28:44.140+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:37:02.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government hopes to inoculate 70 million Filipinos against COVID-19
        this year, but it has also set a “realistic” range that at least 50 to 70
        million will get vaccinated.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '303e5ac4-f55e-4bb5-8289-694484e5f5a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T16:28:44.140+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:37:02.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“With the constrictions of the global market, lalo na ‘yung nangyayari
        sa India na nandoon ‘yung 30 million natin na mga vaccine na kinuha, there’s
        a possibility talaga na magkaroon ng delay,” Galvez said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e1485a9-fe16-431d-9e6b-d719f6dfe360'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T16:28:44.140+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:37:03.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: With the constrictions of the global market, especially
        with what''s happening now in India where we''re getting 30 million of our
        procured vaccine doses, there''s really a possibility of delay.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4646d68-e93c-4cec-9277-cfb48b3944ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T16:28:44.140+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:37:03.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Galvez, India''s COVID-19 crisis is seen to slow the
        arrival in the country of the 30 million Covovax doses developed by US drugmaker
        Novavax and manufactured by the Serum Institute of India.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a27f6df7-a9d5-49aa-afcd-9d0cbba52557'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T16:28:44.141+08:00
