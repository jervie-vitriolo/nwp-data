    'template': '1'
    'title': 'COVID-19 caused one in three deaths in Brazil so far this year'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6beb6fc-50b9-4325-836c-e3e67d23d536'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T05:53:44.720+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:45:03.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Since this year began, one third of
        all people who''ve died in Brazil were victims of COVID-19.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efdd7720-a576-4c78-a1b9-500927f02015'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T05:53:44.720+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:45:04.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3214288b-29ad-4d51-8de2-947f9f83fdaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T05:53:44.720+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:45:04.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to data from Brazil''s National Civil Registry, 615,329
        deaths were reported in the country between January 1 and April 30. Of those,
        208,370 were related to COVID-19, according to Brazil''s health ministry --
        33.9% of the nation''s total.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ffda38-8e93-474e-a9d7-f96c99503661'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T05:53:44.720+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:45:05.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12cce4e3-e3b7-4653-80d6-9c3b2883c592'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T05:53:44.720+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:45:05.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coronavirus has surged with a vengeance in the South American
        giant in recent months -- fueled in part by a disregard for social distancing
        precautions and the emergence of extra-contagious new variants -- and has
        claimed more lives in the past four months than in all of 2020. More than
        78,000 people in Brazil were killed by the virus last month alone.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '473bdfa3-cf86-4b17-a7bc-61a9f112c1fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T05:53:44.720+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:45:06.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542a9d93-d2c9-40a9-9213-b015d7d8beb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T05:53:44.720+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:45:06.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, despite Brazil''s robust immunization program, its rollout
        of COVID-19 vaccines has been slow, dogged by supply shortages and delays
        in the early days of deal-making with global pharmaceutical companies. So
        far, less than 10% of the population has been vaccinated.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc6bc1de-c02c-4554-abee-a1ef06a9f396'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T05:53:44.720+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:45:07.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8644f32b-abcc-42c7-896c-5aa5ee814c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T05:53:44.720+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:45:07.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the government of Brazilian President Jair Bolsonaro has been
        loath to impose restrictions on movement or economic activity, local lockdown
        measures imposed by state governors and city mayors in March and April are
        working to slow the pandemic''s recent resurgence. The daily death rate has
        fallen from its peak of more than 4,000 in April to about 2,100.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c2ae351-f2c8-48d0-99dc-b439bd879672'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T05:53:44.720+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:45:08.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f32547d-3532-4f38-ad15-a61f3ea9f96d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T05:53:44.720+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:45:08.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as local authorities reopen the economy, urged on by Bolsonaro,
        Brazilian scientists warn of a new surge of cases and deaths this summer.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0bf8488-5ca3-496e-9cd8-8887834962da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T05:53:44.720+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:45:09.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5a3be9-4a37-4422-9803-bdc62e367746'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T05:53:44.721+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:45:09.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the pandemic began, Brazil has racked up one of the highest
        absolute COVID-19 death tolls in the world, second only to the United States,
        where COVID-19 was the third leading cause of death last year. Relative to
        its population of roughly 211 million, the scale of Brazil''s COVID-19 deaths
        is even starker: Brazil has suffered 193 Covid-19 deaths for every 100,000
        people since the pandemic began -- higher than the United States'' 176 deaths
        per 100,000 people, and 16 deaths per 100,000 people in India, where the virus
        is currently raging out of control.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b0f583f-b35c-46c3-a7f0-2f9303e49692'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T05:53:44.721+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:45:10.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b5bfcdd-041b-49cd-a121-9484b91b5cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T05:53:44.721+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:45:10.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Brazil surpassed 400,000 COVID-19 deaths April 29, Bolsonaro
        commented briefly on the situation.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a936429-54e5-44a6-87a8-5267a70fb98a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T05:53:44.721+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:45:11.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bfe23e8-e040-4a2b-9622-015d35766a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T05:53:44.721+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:45:11.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are sorry for the deaths. (The pandemic) reached a huge number
        of deaths here, right?" he said in a weekly live broadcast on his social media.
        The President has faced fierce domestic and international criticism for his
        reluctant response to the pandemic, and is currently under investigation by
        the Senate.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
