    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d8ed616-aa0a-46f8-8387-5001c87242ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T09:47:11.758+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:41:51.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The transaction is expected to close in the second half of 2021.
        Verizon''s shares opened slightly higher.</p>'
