      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the vaccine czar expressed hope that the nationwide herd
        immunity goal by year-end <a href="https://www.cnn.ph/news/2021/4/29/PH-500k-vaccination-capacity-steady-supply.html">will
        still be doable with the arrival of bigger vaccine shipments</a> starting
        June. Two months after the launch of the national immunization program, Galvez
        said nearly 2 million COVID-19 vaccine doses have been administered to date.</p>'
  'martina-bautista-interview-interior-design':
    'author': 'Marga Buenaventura'
    'caption': 'Interior designer Martina Bautista’s Laguna home with her husband
      features all the furniture she’s been collecting for years. Photo courtesy of
      MARTINA BAUTISTA'
    'categories': ['589e521b-4363-46c7-9f01-1b91c9a7d16e']
    'created': 2021-05-04T16:32:54.372+08:00
    'imagesource': 'jcr:c443a032-a36c-41f9-a48b-ef5296c1d572'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a757dd10-d67e-4cad-b1c4-147517e3288a'
    'lead': 'Interior designer Martina Bautista’s Laguna home with her husband features
      all the furniture she’s been collecting for years.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-04T16:45:37.526+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-25T04:36:43.106+08:00
    'mgnl:lastActivatedBy': 'magnolia'
