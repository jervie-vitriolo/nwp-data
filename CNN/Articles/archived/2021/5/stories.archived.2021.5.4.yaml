    'jcr:uuid': 'da77db61-4f2b-4061-9582-d875c56b43e0'
    'lead': 'One of Eleven Madison Park''s most iconic dishes has been whole roasted
      duck with daikon and plum — it''s a classic of the restaurant, and one its most
      long-standing offerings. But when the restaurant reopens next month after more
      than a year, that dish, and many others it has become known for, will no longer
      be available.'
