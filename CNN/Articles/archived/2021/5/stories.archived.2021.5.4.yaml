      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For more information on Avolution and its products and services,
        visit their website at <a href="http://www.avolutionph.com">www.avolutionph.com</a>.</p>'
