    'mgnl:created': 2021-05-04T22:34:53.874+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T04:31:25.138+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:30:25.916+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The world''s largest jewelry brand is ditching mined diamonds'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32cfcb4a-0b58-478e-823c-312535883a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T22:34:53.874+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:31:25.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN Business) -</strong> Pandora produces more
        jewelry than any other company in the world. And on Tuesday, it announced
        a major change: It won''t use any more mined diamonds in its products.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f972c8a-6f93-4a20-b489-794924f7fd0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T22:34:53.874+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:31:26.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad085bd-84ab-4bbb-8f3c-7f125861dfdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T22:34:53.874+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:31:26.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Copenhagen-based company said it''s instead shifting toward
        the use of diamonds created in labs, which it emphasized have the same "optical,
        chemical, thermal and physical characteristics." The collection, called Pandora
        Brilliance, is rolling out in the United Kingdom and expected to launch globally
        next year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d996a4-8631-42b3-bc19-b770e0d6aea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T22:34:53.874+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:31:27.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are as much a symbol of innovation and progress as they are
        of enduring beauty and stand as a testament to our ongoing and ambitious sustainability
        agenda," said Pandora CEO Alexander Lacik said in a statement. "Diamonds are
        not only forever, but for everyone."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e42f41d0-f619-43d0-8f06-a9f97492bbb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T22:34:53.874+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:31:27.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lab-grown stones have been billed as the ethical, traceable alternative
        to mined diamonds. Pandora said they''re graded on the same "4Cs" as mined
        diamonds (a.k.a. cut, color, clarity and carat) before they''re sold.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2af8fc9-1323-40c9-9bcd-73250369cd76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T22:34:53.874+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:31:28.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new collection includes necklaces, earrings and rings. Prices
        start at about $350 and can be "collected and layered together," a nod to
        its previous collection that it''s known for.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def97fca-9889-485a-85be-e8f2bfb311f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T22:34:53.874+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:31:28.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pandora''s new collection is also more environmentally friendly,
        because they''re made with more than 60% renewable energy on average. It expects
        that the new diamonds will be made with 100% renewable energy when the collection
        launches globally.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b91700-b83b-4e18-a789-7d72513dbcd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T22:34:53.875+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:31:29.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lab-grown stones have growing appeal among consumers looking to
        buy products from sustainable supply chains. Pandora announced last June that
        it will only use recycled gold and silver in its products by 2025.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604038ef-2852-4f10-9e9c-1915ea5112e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T22:34:53.875+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:31:29.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, Tiffany &amp; Co (TIF). announced a tracing initiative
        that allows customers to find out the exact country where stones are cut,
        polished and set. But the latest move from Pandora marks a bigger shift.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f07c4c-0471-4d22-a396-c03b4639fa9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T22:34:53.875+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:31:30.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company targets mainstream buyers, which means diamond sales
        accounted for just 50,000 pieces of jewelry sold last year out of a total
        of 85 million. Yet it''s still a significant move from a major player.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05fecff1-cd77-444f-951e-43c3010ddc1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T22:34:53.875+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:31:30.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pandora (PANDY) is trying to stay ahead of the curve, noting huge
        growth in demand for lab-made stones.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02edcd66-4cdc-4d9d-aaaa-5e8822c6cab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T22:34:53.875+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:31:31.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the US, and especially in China and India, younger consumers
        say sustainability is part of their decision-making process and could influence
        whether they buy diamond jewelry," Bain &amp; Company pointed out in a report
        published earlier this year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8336c8f-509f-41f9-b51d-bf0e9f3c7d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T22:34:53.875+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:31:31.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/05/04/business/pandora-jewelery-lab-grown-diamonds/index.html"
        target="_blank">"The world''s largest jewelry brand is ditching mined diamonds"</a></em></p>'
