      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b3f7f2-3cff-44f9-abb6-d52a6bc8e214'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T04:29:48.578+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:46:09.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statewide positivity rate for New York stands at 1.94%, with
        37 deaths reported Monday, Cuomo said, with 7 million New Yorkers fully vaccinated.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2909a2f7-27b4-455c-a72a-a53f49481270'
      'mgnl:activationStatus': true
