      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> America''s daily Covid-19 cases and deaths
        are now about one-fifth of what they were during their winter peaks -- and
        one expert says the country''s improved numbers have a lot to do with the
        climbing vaccinations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34901a14-78b1-4223-951f-f79f07e20a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T21:26:27.534+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:32:39.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7518499-b0d7-439e-afd9-7af4dac86f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T21:26:27.534+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:32:40.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weekly average of daily Covid-19 deaths is more than 660, according
        to Johns Hopkins University data. In mid-January, that seven-day average was
        roughly 3,400 deaths daily.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd77c70-754c-44ac-92b6-0a0b87ac7746'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T21:26:27.534+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:32:40.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff46721f-6075-48d3-9dd1-c79f1fbddce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T21:26:27.534+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:32:41.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the country has averaged more than 49,400 new Covid-19 cases
        daily in the past week, according to Johns Hopkins. On January 8, the country
        averaged more than 251,000 cases every day -- the highest seven-day average
        of the pandemic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deed10e7-685a-460c-b738-318f1d9df41f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T21:26:27.534+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:32:41.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c9a9a8-afc9-4b56-b331-1fbd32f9652f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T21:26:27.534+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:32:42.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are starting to see the effects of all these vaccinations,"
        Dr. Ashish Jha, dean of the Brown University School of Public Health told
        CNN on Monday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd69e260a-5a25-483c-8c2d-38423470a217'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T21:26:27.534+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:32:42.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5f8f06-9ed2-4cd6-9d4a-f30df9ac537c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T21:26:27.535+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:32:43.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Especially, he added, among the country''s older population, which
        was prioritized early on for the shots.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad2f61c5-538a-4df6-82fc-2c209ccb3712'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T21:26:27.535+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:32:43.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec23ab9-b941-4c45-886a-503ae6f6b1ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T21:26:27.535+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:32:44.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly 83% of Americans 65 and older have received at least one
        Covid-19 vaccine dose and nearly 70% are fully vaccinated, according to data
        from the Centers for Disease Control and Prevention.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9ead4a-2c42-41e5-b63e-7d346207016e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T21:26:27.535+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:32:44.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba7e73af-2848-485f-91e8-859fedf7e150'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T21:26:27.535+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:32:45.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And now health and state leaders are focusing on younger Americans,
        who polls show are least likely to say they want a shot.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c8b538c-00d2-4b1a-a7ec-e9da15590de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T21:26:27.535+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:32:45.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f7812c3-dfbc-4516-aacb-31cc1d67ac24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T21:26:27.535+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:32:46.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This pandemic now is really among young people and it is a very
        dangerous time to be unvaccinated in the country because it is spreading pretty
        efficiently among young people and unvaccinated people," Jha said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c25955fa-848b-46f0-96bf-9ec4449d6165'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T21:26:27.535+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:32:46.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad3b4082-9c03-4ad9-b69c-3061347c5b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T21:26:27.535+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:32:47.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CDC Director Dr. Rochelle Walensky warned last month the country
        was seeing an increase in cases and hospitalizations, predominantly among
        younger unvaccinated adults. And in Michigan, which battled a violent spring
        surge, hospitals saw more younger Covid-19 patients than ever before.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db361f38-8170-4c2b-a30b-6477d015f5ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T21:26:27.535+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:32:47.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1bbe66-5d0f-4f40-8d59-fc809d2c5c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T21:26:27.535+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:32:48.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So it''s critical that younger Americans get a shot as well, experts
        say, for both their own protection and to help the country reach widespread
        protection.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31bcb67f-202e-4891-af90-f3856e6fa97c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T21:26:27.535+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:32:48.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcbd6960-0c69-49df-8271-0bb36febd07b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T21:26:27.535+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:32:49.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Governor: Young Oregonians hospitalized with ''severe'' Covid-19</h3>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb0eb9d-726e-4997-824d-622a27ecefe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T21:26:27.535+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:32:49.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To help bring up vaccination numbers and suppress the spread of
        coronavirus, governors are now appealing to younger residents.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c90b5a7c-a29d-43eb-b59f-9fe0d0e5c51b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T21:26:27.536+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:32:50.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbce26f8-2473-4485-9309-e0b341e1c93d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T21:26:27.536+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:32:50.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Oregon, Gov. Kate Brown recently tightened some restrictions
        amid a surge in new cases and hospitalizations.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf773e1b-da7f-4ae3-ad35-638b7eddbebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T21:26:27.536+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:32:51.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993911ca-443f-4e70-9841-57c258d0ccf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T21:26:27.536+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:32:51.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Younger, unvaccinated Oregonians are now showing up in our hospitals
        with severe cases of COVID-19," Brown said in a statement. "We need Oregonians
        to step up and take on the personal responsibility to get vaccinated."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16fc12f2-fbf0-46fa-8fb6-142c4ada8e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T21:26:27.536+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:32:52.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e8dad08-1148-4aed-9bc2-5c3298880838'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T21:26:27.536+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:32:52.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>West Virginia Gov. Jim Justice said last week the state is offering
        a $100 savings bond to residents 16 to 35 who choose to get vaccinated.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65a9845-21b2-49e6-938a-2043f672b573'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T21:26:27.536+08:00
      'mgnl:createdBy': 'vince'
