    'mgnl:tags': ['Warren-Buffett', 'Greg-Abel', 'successor', 'Berkshire-Hathaway']
    'template': '1'
    'title': 'Warren Buffett names his successor'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b76c1936-6ba2-43ae-b3f5-ae2b856a21ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T09:51:33.234+08:00
