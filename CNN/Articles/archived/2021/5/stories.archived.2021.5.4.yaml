      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6103f71f-f2a7-44af-b1d7-1ef2d66283c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T07:14:06.505+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:43:22.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The panel''s approval of the substitute bill to the proposed Bayanihan
        to Arise as One Act came at the heels of its passage by the House committees
        on economic affairs and social services last week.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc87e5d-6899-4e9d-b67d-b6755b86962b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T07:14:06.505+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:43:22.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ebd8f6-899b-46a7-b6d0-797f819100fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T07:14:06.505+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:43:23.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The draft measure proposes ₱216 billion for two rounds of cash aid
        amounting to ₱1,000 for all Filipinos regardless of social status.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67728425-8b18-465b-80aa-01db85b6dacc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T07:14:06.505+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:43:23.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e3dc4d7-2816-4516-bdda-7cf7a5ac206a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T07:14:06.505+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:43:24.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers are also proposing an additional ₱30 billion to fund the
        Department of Social Welfare and Development''s emergency assistance program
        for households affected by COVID-19.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8437fbd6-021c-4b09-a0ec-85d5dc1da74e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T07:14:06.505+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:43:24.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a97cffa-6e62-4064-b22e-efea86ab0060'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T07:14:06.505+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:43:25.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Labor and Employment will also be given ₱25 billion
        to help displaced workers while P20 billion will be set aside for wage subsidies.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c97eace-b371-4a4c-b5e2-4cfc03339694'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T07:14:06.505+08:00
