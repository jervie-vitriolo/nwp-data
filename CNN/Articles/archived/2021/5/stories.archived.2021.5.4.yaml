      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beginning May 19, most Covid-19 capacity restrictions will end across
        the tri-state area, including at retail establishments, food services and
        gyms, the governors announced in a joint news release.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e80c78-9489-4ad2-afcb-0330d5307bf7'
