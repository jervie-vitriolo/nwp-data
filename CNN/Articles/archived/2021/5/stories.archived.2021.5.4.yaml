      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f5bea9a-b455-4de2-a532-0ca0c4b3f361'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T04:29:48.577+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:46:03.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The tide is turning against COVID-19 in New York, and thanks to
        our increasing vaccination rates, as well as our successful, data-based regional
        approach, we''re able to take more steps to reopen our economy, help businesses
        and workers, and keep moving towards returning to normal," Cuomo said in the
        news release.</p>'
