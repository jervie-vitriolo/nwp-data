      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5365f86-3967-4118-8492-2b520e7803cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-04T17:00:10.659+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T04:36:32.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The President''s use (of the Sinopharm vaccine) is
        not illegal because a compassionate use (permit) has been issued for the PSG
        Hospital. He also did not use a smuggled vaccine because this was donated
        by the Chinese government.]</p>'
