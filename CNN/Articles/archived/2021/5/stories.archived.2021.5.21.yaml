      'mgnl:type': 'text'
      'text': '<h2>Timeline not clear on booster shots, Fauci says</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c07541-d293-4f61-b586-5916aaee677c'
