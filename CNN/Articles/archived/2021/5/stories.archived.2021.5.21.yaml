    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China hopes for ''positive outcome'' after talks with PH on maritime
      row'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '695ba9c2-5dbf-4859-8fb1-0a08b7953696'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T18:51:34.132+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:19:13.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 21)—&nbsp;</strong>China
        is hoping for a "positive outcome" from its bilateral meeting with the Philippines
        scheduled this Friday, where officials are expected to tackle issues surrounding
        the South China Sea.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d2ea73-11e4-4490-a9f3-404f0b1098e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T18:51:34.132+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:19:14.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press briefing Thursday, China''s Foreign Ministry Spokesperson
        Zhao Lijian confirmed Beijing and Manila will hold their sixth bilateral consultation
        mechanism (BCM) on the South China Sea.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e664ab-55d5-41eb-9bbf-8da8f02aad38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T18:51:34.132+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:19:14.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Expected to attend the virtual event are Chinese Assistant Minister
        of Foreign Affairs Wu Jianghao, Philippine Foreign Affairs Undersecretary
        Elizabeth Buensuceso, and other representatives from the foreign affairs,
        defense, agriculture, and environment sectors.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eecf619-79c2-469f-a149-326968b554fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T18:51:34.132+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:19:15.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They will exchange views on the current situation in the South
        China Sea and maritime issues between the two countries, and discuss ways
        to further expand exchanges and cooperation on maritime search and rescue,
        fisheries, ecological conservation, scientific research, and other areas,"
        the spokesperson said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f87789ef-76c5-451f-8e58-7fd252e42d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T18:51:34.132+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:19:15.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope this meeting will produce positive outcomes," he added.</p>'
