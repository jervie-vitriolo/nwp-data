      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Mapupunta siya sa huli ng linya dahil</em> supposedly she was
        already master listed and scheduled but she refused <em>itong</em> chance
        <em>na ito. Kaya siya ay magkakakroon ng marka sa</em> master list. <em>Pagka
        nagkaroon na ng</em> brand <em>na gusto niya at sakali ay marami ang</em>
        supplies <em>natin, matatawag siya. ''Yun po ay</em> uncertain," Vergeire
        said during a media briefing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a8af5a-f756-4117-bcd0-a5cd4a8f4cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T17:55:16.874+08:00
