    'template': '1'
    'title': 'Google to open its first retail store to sell devices'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7598985e-184d-4a44-96fb-af4d92e20958'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T14:35:15.765+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:23:53.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Almost exactly 20 years to the day
        after Apple opened its first retail store, Google is finally following suit.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86aea472-3123-4cb8-854e-48ef94a47241'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T14:35:15.765+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:23:54.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4464cc0a-824f-40de-9e0c-4584c114aa33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T14:35:15.765+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:23:54.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company announced Thursday that it is opening its first physical
        retail store, called Google Store, this summer in New York City. The store
        will be located under its offices in the Chelsea neighborhood, where it employs
        many of its more than 11,000 employees in the city.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd095ce58-20ac-4fd5-bc4a-4998f7bd6389'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T14:35:15.765+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:23:55.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e8384d-d652-4bf8-908a-984a6afc81b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T14:35:15.765+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:23:55.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the items for sale will include Pixel phones, Nest products,
        Fitbit devices and Pixelbooks.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d066b0-b04c-43e3-b77a-7eb3c7f5ded1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T14:35:15.766+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:23:56.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10960ea7-eee1-4e46-ac79-8a1f23ef6eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T14:35:15.766+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:23:56.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similar to Apple''s Genius Bar concept, Google will employ "experts"
        to help customers troubleshoot issues, fix a cracked Pixel screen or help
        with installations. In a blog post, the company called it "an important next
        step in our hardware journey."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '773798e8-9116-454e-ba66-5cc1bd203bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T14:35:15.766+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:23:57.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79592d6b-1de5-4aea-9e04-6ed79218c560'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T14:35:15.766+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:23:57.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many customers still want to experience hardware before they buy
        it — and learn what it feels like, sounds like and looks like in their hand
        or on a desk," it added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6063d453-58cf-4048-ab91-e37eb821bd47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T14:35:15.766+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:23:58.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee47935-7c3a-4f74-9430-c90acb276c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T14:35:15.766+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:23:58.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google has previously said its hardware sales are a "multi-billion
        dollar business," but the company still does not break out sales data for
        its hardware products.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af340ab5-2067-4e25-a4b7-22421c47c458'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T14:35:15.766+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:23:59.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4345d310-8068-4bc2-a968-82bda3736a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T14:35:15.766+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:24:00.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the years, the company has opened temporary Google hardware
        shops in cities including New York, Chicago and London, allowing people to
        see how products work, attend workshops and make purchases. Some of Google''s
        previous pop-up locations have infused fun, interactive touches, such as a
        doodle wall and a Pac-Man game displayed on a big screen.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '284dc494-91ac-4c2e-9a25-b1ece6072119'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T14:35:15.766+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:24:00.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230da334-d807-47d9-aac9-6bffbf869a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T14:35:15.766+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:24:01.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google has otherwise relied on its website and other retailers,
        such as Best Buy and Amazon, to sell its products. While Apple has seen success
        opening retail stores around the world, others have struggled. Microsoft expanded
        its retail efforts over the years by creating destination stores where people
        could try services, software and hardware, but last summer the company announced
        it was shutting down all of its 83 Microsoft Store locations to focus more
        on selling its products online.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41fd03e5-99f8-45bb-bbd4-03a88b15c02f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T14:35:15.766+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:24:01.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a98d17-2b76-4a3e-b271-af9c53884782'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T14:35:15.766+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:24:02.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google''s new permanent New York City location will be just a few
        blocks away from an Apple Store.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f5382a-0cae-466e-babc-a8f7917ccb03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T14:35:15.766+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:24:02.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/05/20/tech/google-store-chelsea-new-york/index.html">Google
        to open its first retail store to sell devices</a>."</em></p>'
  'bestselling-beauty-products-quarantine':
    'author': 'Juli Suazo'
    'caption': 'We spoke to brand managers about what consumers loved in the new normal.
      In photos: Benefit Brow Microfilling Eyebrow Pen and Happy Skin''s Glowing Skin
      full set. Photos from BENEFIT COSMETICS PHILIPPINES and HAPPY SKIN'
    'categories': ['9aa5acf0-6236-43c7-b647-31c92dae8f42']
    'created': 2021-05-21T15:18:00.767+08:00
    'imagesource': 'jcr:e47758ef-b877-4622-b70a-11975d366b77'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6224e525-86be-403d-9d78-cacb9b1f903a'
    'lead': 'We spoke to brand managers about what consumers loved in the new normal.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-21T15:27:53.153+08:00
