      'mgnl:lastActivated': 2023-01-25T07:33:02.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6efb9b85-df4f-464c-8035-5cc8defb48a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T00:27:20.597+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:33:03.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The loan agreement has a payment period of 40 years, with a grace
        period of 10 years and fixed interest rate of 0.01% annually.</p>'
