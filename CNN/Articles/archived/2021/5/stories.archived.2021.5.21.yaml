      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The X60 boasts of a stunning 6.56-inch flexible Ultra O Screen containing
        a 3.96mm front camera punch hole centered at the top with ultra-narrow bezels.
        Featuring 3D curvature and futuristic aesthetics, the X60 series has carried
        on the elegance of the X50. The contours are also more captivating than ever
        and adorned with a choker – a beautiful band that runs along the top edge
        to complete a picture of grace.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
