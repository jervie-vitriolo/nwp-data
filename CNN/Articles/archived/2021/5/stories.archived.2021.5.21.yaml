      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have really the potential to revolutionize the delivery of
        financial services and further support of financial inclusion," Diokno told
        CNN Philippines'' <em>The Exchange with Rico Hizon</em>, citing Bitcoin and
        Ethereum as examples.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d79731-e92a-4d0d-8c4c-f268502ad0cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T22:40:35.173+08:00
