      'mgnl:type': 'image'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca425350-a232-4d4f-af60-64807a45b5e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T15:35:56.723+08:00
