  'COVID-19-vaccine-brand-prescription':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-21T16:29:47.342+08:00
    'imagesource': 'jcr:5ff9cb99-be94-444f-8093-03b368001104'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2afc69f1-f66f-42b6-a054-e373f14aaa47'
    'lead': 'DOH appeals to physicians to avoid instructing their patients to request
      for a specific COVID-19 vaccine brand as the government works to improve vaccine
      confidence in the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-21T16:31:19.183+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T07:21:50.584+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:12:16.006+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Doctors told: Don''t prescribe COVID-19 vaccine brands'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3355ee85-905a-427f-bdd8-6fe1cf4ffa1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T16:31:19.183+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:21:51.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 21) —</strong> The Department
        of Health on Friday appealed to physicians to avoid instructing their patients
        to request for a specific COVID-19 vaccine brand as the government works to
        improve vaccine confidence in the country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af557930-ff79-400e-8ee9-baa89af8b017'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T16:31:19.184+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:21:51.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Vergeire said they have received several reports
        that some doctors are giving these instructions to their patients. She said
        all brands can be given to sick patients. However, patients undergoing cancer
        treatment or transplant, those with HIV or any autoimmune disease, those taking
        steroids, or bedridden patients, need to secure medical clearance before their
        inoculation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e864ea1-1472-44d7-8426-ecf594f44f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T16:31:19.184+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:21:52.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sana rin po tayo ay hindi magkaroon ng preference dahil wala namang
        sinabi base sa mga pagaaral na merong mga bakuna na specific lang sa isang
        sakit at ito lang ang dapat ibigay sa sakit na ito. Wala po tayong ganung
        pagaaral," she said in a media briefing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256d36fc-a12c-4605-ac72-360d82871202'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T16:31:19.184+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:21:52.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I hope we will not have a preference because no study
        shows that there is a specific vaccine for an illness. There is no such study.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b7eb4e-3f41-483d-a3f7-74d8b806aa78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T16:31:19.184+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:21:53.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health official asked for the help of medical societies to instead
        work with the government to help build the trust of Filipinos in COVID-19
        vaccines.</p>'
