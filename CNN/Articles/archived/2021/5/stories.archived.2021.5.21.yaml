      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 21)—&nbsp;</strong>President
        Rodrigo Duterte on Friday called for "greater solidarity" as the world continues
        to battle the COVID-19 pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74269de-2749-4919-a7d9-2cc035011836'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T19:58:18.602+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:17:43.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are only as strong as our weakest link as a country and as a
        region, and as one global community," Duterte said during his speech at the
        Nikkei Future of Asia Conference, which was attended by government and business
        leaders from all over Asia Pacific.</p>'
    '3':
