    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c43a5af-fe27-4ee0-9613-43817eea48ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T05:56:39.411+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:30:33.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 21) —</strong> The Senate
        is set to deliberate on the proposed measure&nbsp;that will move the first
        regular elections in the Bangsamoro Autonomous Region in Muslim Mindanao from
        2022 to 2025.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8c59cb-de8d-4f92-8b66-667dbf5a8897'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T05:56:39.411+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:30:34.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c9d38fc-41cd-40b9-a8db-168eeff3c805'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T05:56:39.411+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:30:34.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Francis Tolentino, chairman of the Committee on Local Government,
        endorsed Senate Bill No. 2214 for plenary approval on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12778937-f32e-4d71-b013-fdc0ecd20d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T05:56:39.411+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:30:35.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb69d94-fab1-4c72-86d2-fc2e1b5fb188'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T05:56:39.411+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:30:35.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his sponsorship speech, Tolentino said the COVID-19 pandemic
        has greatly affected the programs of the Bangsamoro Transition Authority (BTA)
        in leading the transition period in the region as mandated by the Bangsamoro
        Organic Law.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab99ad7b-4e98-4943-9055-aa587888f78d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T05:56:39.411+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:30:36.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d7e473-1c1a-43c1-b576-86b84db2b9b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T05:56:39.411+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:30:36.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The delay is largely attributable to the global health crisis we
        are facing today,” he said. “COVID-19 undeniably caused significant disruptive
        impacts on the country.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c863ad2d-4aa0-480b-b4bd-325e5016a22b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T05:56:39.411+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:30:37.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e68a0b3-c055-4a3c-a88b-806dcfd8145c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T05:56:39.411+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:30:37.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recognizing the efforts made by the BTA, the senator explained there
        are still tasks that have to be completed, like the enacting of priority bills
        including the Bangsamoro Electoral Code and the Revenue Code.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb0bce45-cda5-4a6e-b0ec-caa4ee4d1858'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T05:56:39.411+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:30:38.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f58085e-6392-438b-9e71-01f601f595ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T05:56:39.411+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:30:38.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Thus, we are faced with the question of the propriety of extending
        the BTA term,” he noted.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e5d3bd-e643-4287-b4d4-7d8dc54b315e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T05:56:39.411+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:30:39.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb95f2d-e38e-4ce2-b2d4-491cc41f8215'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T05:56:39.412+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:30:39.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite such delay, Tolentino pointed out that the extension of
        the body’s term does not “condone even the littlest inefficiency in public
        service.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56be1563-3772-48dc-9b24-52d1e0115455'
