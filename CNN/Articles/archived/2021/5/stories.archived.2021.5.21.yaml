      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cook is not expected to deviate much from those arguments, according
        to Florian Ederer, a professor of economics at the Yale School of Management.
        "It is unlikely that any new information or new argument will come from his
        testimony that has not already been brought to the judge''s attention," Ederer
        said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
