    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Israeli forces in violent confrontations with Palestinians outside Jerusalem''s
      Al Aqsa mosque after Gaza ceasefire'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08557d94-7ec6-4a88-9400-d6a0e057bbbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T23:14:03.628+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:14:10.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Israeli security forces used stun grenades
        and rubber bullets against Palestinians outside the Al Aqsa mosque in Jerusalem,
        where thousands of worshipers had been attending Friday prayers, puncturing
        a half-day of calm brought on by a ceasefire between Israel and Hamas.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ba59f5-5acc-4b8d-b7ca-de27b1033212'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T23:14:03.628+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:14:10.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c81db34-f7a7-499d-a02a-515d1affa65e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T23:14:03.628+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:14:11.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A CNN journalist at the mosque compound said dozens of Israeli officers
        hit journalists with batons and tried to point rifles at them, calling them
        "liars" when they showed them their press cards.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31ea3fd-e8f0-477f-945d-93c7845f37bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T23:14:03.628+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:14:11.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f8456b1-e6fd-42a7-9184-af5a59cd1af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T23:14:03.628+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:14:12.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The officers moved on to the compound as thousands of worshipers
        chanted in solidarity with Gaza and with Palestinian residents of the East
        Jerusalem neighborhood of Sheikh Jarrah, where some Palestinian families are
        facing eviction.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78239ad-5737-4f87-86bd-0d4eb1619448'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T23:14:03.628+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:14:12.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a39f23d7-e597-4e73-adf2-063b66b35959'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T23:14:03.628+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:14:13.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An Israeli police spokesperson said the officers were responding
        to a riot by hundreds of young Palestinians that included the throwing of
        stones at police forces.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f874f1e-706f-4486-b043-27894456028f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T23:14:03.628+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:14:13.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23148180-734d-410e-93f5-e6c85cf967ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T23:14:03.628+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:14:14.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN witnessed people, including screaming children, fleeing the
        scene to the sound of stun grenade blasts. The Palestinian Red Crescent said
        it treated 20 injuries following clashes between Palestinians and Israeli
        police at the compound. Two people were taken to hospital, while the rest
        were treated in the field, the aid group said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f58bd78f-2d47-450c-b9d1-4e47f6779a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T23:14:03.628+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:14:14.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd00f1f8-7299-47df-bebe-06dcdbbedf8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T23:14:03.628+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:14:15.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mosque and evictions have been flashpoints in the recent conflict
        between Israel and the Palestinian militant group Hamas, which according to
        the Hamas-run health ministry, left 243 Palestinians in Gaza dead, including
        66 children, and 12 in Israel -- including two children -- who died from militant
        fire, according to the IDF and Israel''s emergency service.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7b0bfc-a7f3-44df-bc04-3d3d6f6245fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T23:14:03.628+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:14:15.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a5e940-f7ca-46f7-99de-9d29affbcf0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T23:14:03.629+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:14:16.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A ceasefire between Israel and Hamas at 2 a.m. and the streets of
        Jerusalem and Gaza had been peaceful, albeit lively, for hours, with Palestinians
        and Arab citizens of Israel celebrating the end of the worst conflict in years.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5863a2c2-f5cc-47c2-b002-c33adc359cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T23:14:03.629+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:14:16.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c5fbf4-6f3c-458d-9150-efd924ed7061'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T23:14:03.629+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:14:17.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crowds in Gaza waved Palestinian flags and shot fireworks, also
        celebrating Eid al Fitr belatedly as the conflict with Israel forced Muslims
        to delay their celebrations marking the end of Ramadan.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80205c09-e7d6-49dd-ac95-f133d89d35a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T23:14:03.629+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:14:17.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7801d50f-7dfc-43a6-90ef-93a6ae5ccbbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T23:14:03.629+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:14:18.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of people drove around historically Arab east Jerusalem
        honking their car horns in celebration, and video footage from social media
        and television showed similar scenes in other cities, including Umm al-Fahm
        in Israel and Ramallah in the West Bank.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2db1eb-efde-4ebe-8429-e0e6c429dab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T23:14:03.629+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:14:18.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8978d75e-9aa0-4261-910d-f3f14834da80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T23:14:03.629+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:14:19.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Israel Defense Forces (IDF) carried out a massive aerial bombardment
        of Gaza, while Hamas fired thousands of rockets into Israel during the 11
        days of violence.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24e2b1f-b17e-4a3e-900a-16c3a7a95ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T23:14:03.629+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:14:19.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df85856-132b-442c-bf41-d4ce95367866'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T23:14:03.629+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:14:20.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hamas'' infrastructure was pummelled by the Israeli Air Force, which
        took out huge sections of its tunnel network and buildings that the IDF said
        housed Hamas commanders or were used to store weapons.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba3bac9-390f-40ba-b05c-f6197540e652'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T23:14:03.629+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:14:20.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ab266e-ea34-421a-897e-d029639e8967'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T23:14:03.629+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:14:21.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israeli Prime Minister Benjamin Netanyahu claimed the Israeli operation
        in Gaza was a success, saying in a televised address Friday that "Hamas can''t
        hide any more."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3abef71-64f2-4bea-9d79-da5e25172e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T23:14:03.629+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:14:21.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29be6d56-df6a-4be3-a266-5cceebb54c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T23:14:03.629+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:14:22.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hit Hamas more than their leaders ever could have imagined.
        We changed the rules of the game with this operation," Netanyahu said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282d3bd2-6ffc-47dc-8334-7bf1a3068875'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T23:14:03.629+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:14:22.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ade58c4-94cd-41a0-87fb-cf30385b4a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T23:14:03.630+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:14:23.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Rebuilding Gaza</strong></h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4c6163-0ef3-48a5-b9ae-3b66910d5698'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T23:14:03.630+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:14:23.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US President Joe Biden welcomed the truce overnight after facing
        a barrage of criticism from within his own party that he was not doing enough
        to persuade Israeli Prime Minister Benjamin Netanyahu to end the country''s
        airstrikes in Gaza.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59746500-f992-407e-b1a1-4c8793753d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T23:14:03.630+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:14:24.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8208e0e-7233-4f6e-bc3b-96259dde5430'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T23:14:03.630+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:14:24.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe the Palestinians and Israelis equally deserve to live
        safely and securely, and enjoy equal measures of freedom, prosperity and democracy,"
        Biden said. "My administration will continue our quiet, relentless diplomacy
        toward that end."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912c4a0d-ca8b-47aa-a04d-1bb931bcd762'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T23:14:03.630+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:14:25.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a511f2-e2a1-4f0b-951d-4bf99a0dc7e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T23:14:03.630+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:14:25.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden, who has had a working relationship with Netanyahu over four
        decades, sought to deflect criticism that his administration had not been
        active enough in what has become the President''s biggest foreign policy challenge
        since he took office in January.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002a86f1-69d9-47c8-ad69-7679e8259878'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T23:14:03.630+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:14:26.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af18ba7-1f61-4f1e-b551-3fb8066331ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T23:14:03.630+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:14:26.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve held intensive high-level discussions, hour-by-hour, literally,
        (with) Egypt, the Palestinian Authority and other Middle Eastern countries
        with an aim of avoiding the sort of prolonged conflict we''ve seen in previous
        years when the hostilities have broken out," Biden said in evening remarks
        on Thursday.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65128017-49dd-4473-ac1b-3f74c8fb7535'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T23:14:03.630+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:14:27.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '730dc07f-7206-4e2a-8f36-b362afb28765'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T23:14:03.630+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:14:27.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now the US'' attention will turn to the enormous task of rebuilding
        Gaza, where many civilians, their homes and services were caught up in strikes
        aimed at Hamas.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c7e8172-f8a8-44d1-89a6-91b24ffa4b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T23:14:03.630+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:14:28.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84693357-b68f-437d-ab43-28f978f2e578'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T23:14:03.630+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:14:28.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In northern Gaza''s Beit Hanoun, residents from a blown-out building
        were seen sorting through the rubble, using heavy machinery to clear the worst
        of the debris, as a boy stood amid the destruction, his hands covering his
        face in disbelief.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b55fc27-452b-404b-a84f-77fe084c0b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T23:14:03.630+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:14:29.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee90dc3-9e7f-46fa-a21c-972c7f371c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T23:14:03.630+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:14:29.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Personal items, including a wheelchair and a child''s bed, poked
        through the mounds of concrete.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e6587b-0f14-4e3e-b88b-4414fc884b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T23:14:03.631+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:14:30.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9baaf408-6b54-4f9c-8b06-6a8f63782b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T23:14:03.631+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:14:31.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden said he was ready "to work with the United Nations and other
        international stakeholders to provide rapid humanitarian assistance and to
        marshal international support for the people of Gaza and the Gaza reconstruction
        efforts."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad661687-d411-42d5-9a73-5f9fa3cb2f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T23:14:03.631+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:14:31.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660004c3-7902-4d87-baab-8f590f7a87f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T23:14:03.631+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:14:32.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will do this in full partnership with the Palestinian Authority,
        not Hamas, the Authority, in a manner that does not permit Hamas to simply
        restock its military arsenal," Biden said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b8e3e4-b20e-4a5c-8615-d962fbe16992'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T23:14:03.631+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:14:32.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48bd8aec-80c3-4942-92f7-8cf34052b626'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T23:14:03.631+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:14:33.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the US President knows the Palestinian Authority holds limited
        sway in Gaza, and signs are the latest round of fighting has weakened its
        position outside the coastal enclave as well.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb13ec32-708a-431c-9fdb-15a192ce5279'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T23:14:03.631+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:14:33.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea763167-a739-4547-9258-bc7d8b32a7ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T23:14:03.631+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:14:34.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A video filmed overnight at the Al Aqsa mosque showed crowds chanting
        "the people demand the overthrow of the president," in reference to Palestinian
        Authority President Mahmoud Abbas. It''s just one of the indications that
        Hamas -- a rival of the Fatah movement led by Abbas -- appears to have gained
        popular support during the conflict with Israel.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc2203c-1e64-425f-b29e-e6d94b7cd44c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T23:14:03.631+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:14:34.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d7421a0-82d1-40e7-8f93-dfed2cfa877b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T23:14:03.631+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:14:35.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palestinian political situation is in itself complicated. Abbas
        in April delayed the first parliamentary elections in 15 years, extending
        a long-running rivalry where his Fatah movement governs the West Bank, while
        Gaza is run by Hamas. The Islamic Jihad militant group is also active in Gaza.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1613fef3-7d79-4aa1-9203-8e609cdfca9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T23:14:03.631+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:14:35.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/05/21/middleeast/israel-palestinian-conflict-friday-intl/index.html"
        target="_blank">"Israeli forces in violent confrontations with Palestinians
        outside Jerusalem''s Al Aqsa mosque after Gaza ceasefire"</a></em></p>'
