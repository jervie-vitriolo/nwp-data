      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, the X60 series has been awarded with certifications
        including HDR10+, SGS Eye Care Display, SGS Seamless and Hi-Res Audio; consumers
        can look forward to vivid clarity with stunning displays, leading to rich
        and immersive visuals that won’t strain the eyes after long periods of usage.</p>'
