      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Keep in mind as well, we all tend to focus on day-by-day, week-by-week.
        But that''s not how most people buy cryptocurrencies, or even stocks," Quigley
        said.</p>'
