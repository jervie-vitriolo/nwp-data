      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NÜA is here to provide you products that deliver quality and efficacy
        by providing only the most natural, simple, and chemical-free skincare products.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d69b94-5527-485d-ab8e-b2aba19a6b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T12:19:15.377+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T07:25:45.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The little things that you do for yourself and other women can
        go a long way—that’s the message that we’re trying to communicate here,” said
        Catherine Salimbangon, president and CEO of NÜA. “From going out of your way
        to support issues that advocate female empowerment, to actively choosing products
        that you know celebrate women’s confidence and self-esteem at an individual
        level.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f65038da-3cb7-4104-8a0b-9f83d10de3bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T12:19:15.377+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T07:25:45.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While brands like NÜA aim to celebrate women 365 days a year, the
        recent celebration of International Women’s Month made it more special as
        the brand aims to remind women to put themselves first through its wide array
        of products that are sure to bring you not only clear, fresh-looking skin,
        but also the confidence to face the world.</p>'
    '20':
      'image': 'jcr:aaf057e7-d551-4c4d-b310-c7c253bd9a30'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '431c9915-6147-47a4-9337-9f36101717e0'
      'mgnl:activationStatus': true
