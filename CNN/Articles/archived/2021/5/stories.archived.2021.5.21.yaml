  'ASAP-Rocky-Rihanna':
    'author': 'Jack Guy, CNN'
    'caption': 'US rapper A$AP Rocky has confirmed that he and Rihanna are dating
      following years of rumors about the pair''s relationship. (FILE PHOTO)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-05-21T17:48:54.805+08:00
    'imagesource': 'jcr:7450b294-2617-4b62-be4e-65b1040147c4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'de7f290b-9cde-42e1-b468-239117f0fdb7'
    'lead': 'US rapper A$AP Rocky has confirmed that he and Rihanna are dating following
      years of rumors about the pair''s relationship.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-21T17:52:06.009+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T07:20:19.140+08:00
    'mgnl:lastActivatedBy': 'magnolia'
