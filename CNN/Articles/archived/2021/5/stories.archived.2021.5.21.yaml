      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you took Mac security techniques and applied them to the iOS
        ecosystem, with all those devices, all that value, it would get run over to
        a degree dramatically worse than is already happening on the Mac," Federighi
        said. "We have a level of malware on the Mac that we don''t find acceptable,
        and that is much worse than iOS."</p>'
    '33':
