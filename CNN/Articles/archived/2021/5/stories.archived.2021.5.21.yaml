      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f773d3d-7981-4826-8a8c-1e10537da67d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T17:55:16.874+08:00
