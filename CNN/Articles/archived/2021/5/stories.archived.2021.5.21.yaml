      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His comments echoed ones he made earlier in the day to The Washington
        Post during a live event, when Fauci said a rise in breakthrough infections
        may be the "trigger" for booster vaccinations, but it''s difficult to map
        out when that may happen.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '015c0ead-65d2-4d43-aa9f-687b91df2906'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T07:19:08.473+08:00
