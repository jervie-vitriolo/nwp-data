      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They will move to the bottom of the line because they
        were already included in the master list but they refused their chance. It
        will be noted in the master list. If their preferred brand is available, they
        will be called back, but that is uncertain.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36820a32-55ed-45a8-8c85-88f96846c2ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T17:55:16.874+08:00
