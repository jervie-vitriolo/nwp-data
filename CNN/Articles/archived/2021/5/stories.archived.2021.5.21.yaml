      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Jim Cooper, a blue dog Tennessee Democrat who has opposed her
        speaker bids in the past but backed her this year, called Pelosi "indispensable
        to the current Congress." Asked about the next Congress, Cooper said she''s
        indispensable to "Congress, period. The Biden presidency really needs Nancy
        Pelosi as speaker."</p>'
    '107':
