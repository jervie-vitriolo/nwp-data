    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a15fc595-62dc-43ac-9c45-43d5f002bf73'
    'lead': 'Workers in the business process outsourcing (BPO) sector are now part
      of the A4 priority group for the COVID-19 vaccination drive, according to a
      statement issued by the Department of Trade and Industry on Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-21T18:03:22.763+08:00
