    'mgnl:tags': ['Israel', 'Palestinian', 'militant-group', 'Hamas', 'ceasefire']
    'template': '1'
    'title': 'Israel and Palestinian militant group Hamas agree to a ceasefire'
    'updated': 2021-05-21T09:37:00.000+08:00
    'visualType': 'image'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e089ccd-58a5-4a06-93a7-d5ed96f87971'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T09:32:45.725+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:32:26.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Israel and the Palestinian militant group
        Hamas have agreed to a ceasefire, after more than a week of conflict left
        hundreds dead, most of them Palestinians. The truce signals an end to the
        immediate bloodshed, but will likely leave both sides further apart than ever.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '176137df-4b99-4091-b846-ea8f1f2bdb6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T09:32:45.725+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:32:26.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 11 days, the Israel Defense Forces (IDF) carried out a devastating
        aerial bombardment of Gaza, while the Palestinian militant group Hamas fired
        thousands of rockets into Israel, in violence that has underscored how elusive
        a longer term peace agreement has become.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96fc3cf0-b907-47e5-83a4-fdc7206d8ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T09:32:45.725+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:32:27.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israeli airstrikes killed 232 Palestinians, including 65 children,
        according to the Hamas-run health ministry there. At least 12 people in Israel,
        including two children, have been killed by Palestinian militant fire from
        Gaza, according to the IDF and Israel''s emergency service.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26111bfc-5a8b-45ac-9da3-55faa90882f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T09:32:45.726+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:32:27.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior Hamas leader told CNN that the truce, under terms brokered
        by Egypt, would commence at 2am local time on Friday.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45225921-d4cc-4a49-ab5c-307e0448f06c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T09:32:45.726+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:32:28.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Security Cabinet convened this evening. And accepted unanimously
        the recommendation of all security elements — the Chief of Staff, the head
        of the Shin Bet, the Head of the Mossad, and the head of the National Security
        Council — to accept the Egyptian initiative for a mutual unconditional ceasefire
        that will go into effect at an hour to be agreed upon later," read the statement
        from the office of Israeli Prime Minister Benjamin Netanyahu.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52887c14-4e6c-4fc6-b8d0-86506ba150ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T09:32:45.726+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:32:28.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Celebrations of the truce could be seen in Gaza and Tel Aviv following
        the announcement. In the early hours of Friday morning, a CNN reporter could
        see cars honking in the streets in joy, while a voice broadcast from a nearby
        mosque praised God.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a95fe6-83d2-4320-801f-7f2231806710'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T09:32:45.726+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:32:29.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Tel Aviv, the news drew a mix of reactions, from relief to skepticism.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9945266-9dd3-4e00-9f26-b38de0fd7c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T09:32:45.726+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:32:29.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think its good the ceasefire is good for humanitarian reasons
        to let civilians relax a little bit on both sides. I am skeptical though that
        it will really be kept for a while," said 22-year-old Tzvika Geft to Reuters.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d430df3-f9d3-4d0c-99cf-957ccb689a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T09:32:45.727+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:32:30.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think Israel has achieved much. I mean there no ... no
        agreements about the future, nothing. But I guess good to have a bit of break."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c657df-302e-46de-aa69-009c3fb2237c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T09:32:45.727+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:32:30.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Eleven days of war</h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c436d0b5-3f5c-4970-b785-59efced9cec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T09:32:45.727+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:32:31.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News of the ceasefire came with a flurry of parting shots; just
        moments after the ceasefire was announced and before it formally began, sirens
        warning of rocket attacks sounded yet again in towns and villages in Israel
        close to the Gaza Strip.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68dbfbd8-8163-404b-9cfa-141c22d287c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T09:32:45.727+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:32:31.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the conflict began, Palestinian militants have fired more
        than 4,000 rockets into Israel, according to the IDF. Many have been intercepted
        by Israel''s Iron Dome defense system. The longest lull in rocket fire from
        Gaza -- of more than eight hours -- took place overnight into Thursday, while
        Israeli military action continued.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '194b1c52-5b51-4830-a178-de9a7961b08a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T09:32:45.727+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:32:32.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Israel Defense Forces (IDF) meanwhile have carried out a devastating
        aerial bombardment of Gaza, targeting Hamas'' vast tunnel network and other
        infrastructure. Some 72,000 Gazans have been displaced, UNICEF said Wednesday.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63caf078-230e-4b58-a57e-5907ab744563'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T09:32:45.728+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:32:32.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Israeli Prime Minister''s Office made clear Thursday that its
        military will be instructed to re-start its campaign against militant groups
        in Gaza if they are deemed to be failing to keep their side of the agreement.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f95ac12-c8a3-41a7-b3ad-4d25afcd21d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T09:32:45.728+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:32:33.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The political leadership emphasizes that the reality on the ground
        will determine any decision to resume the military campaign," the statement
        said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb50b92c-2cc4-4547-bbeb-c7509104e4e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T09:32:45.728+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:32:33.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The truce follows a whirlwind of diplomatic attempts to push for
        a ceasefire. US President Joe Biden and his administration had dialed up messaging
        on Israel over the past few days, including in Biden''s fourth call with Israeli
        Prime Minister Benjamin Netanyahu on Wednesday.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d914ec-d6b6-46dc-814e-c6d73a23ae5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T09:32:45.728+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:32:34.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In hastily arranged remarks from the White House delivered one hour
        before the truce was due to take effect, the US President credited his administration''s
        own "quiet and relentless diplomacy," along with efforts by Egypt, in arriving
        at the agreement.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb7ee869-66e3-4b4d-8d5d-7efa8a6757bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T09:32:45.728+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:32:34.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve held intensive high-level discussions, hour-by-hour, literally,
        (with) Egypt, the Palestinian Authority and other Middle Eastern countries
        with an aim of avoiding the sort of prolonged conflict we''ve seen in previous
        years when the hostilities have broken out," Biden said.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9981c478-26bb-4296-a345-2259de2fd2f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T09:32:45.729+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:32:35.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden did not become more combative with his Israeli counterpart
        until recent days, when he bluntly told Netanyahu the violence needed to stop.
        But he did so privately, and hardly addressed the situation in person during
        the 11 days it raged on.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3285c46d-b161-470d-97b5-604a0ce9f26e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T09:32:45.729+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:32:35.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UN Secretary General Antonio Guterres also welcomed the ceasefire
        between Israel and Hamas, but said more remained to be done. Guterres told
        reporters he wants a return to negotiations between Israel and Palestinians,
        and called for robust humanitarian aid distribution to residents in Gaza.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff14170-33b9-4449-b02a-fe7f534c30cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T09:32:45.729+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:32:36.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I stress that Israeli and Palestinian leaders have a responsibility
        beyond the restoration of calm to start a serious dialogue to address the
        root causes of the conflict. Gaza is an integral part of the future Palestinian
        state and no effort should be spared to bring about real national reconciliation
        that ends the division," he said.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54dc9936-4b31-4590-9466-c0ed2beef56f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T09:32:45.729+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:32:36.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Secretary General had earlier called for an immediate ceasefire
        in a impassioned speech in New York. "If there is a hell on Earth, it is the
        lives of children in Gaza today," he said, according to a transcript of his
        remarks.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fabdc4f3-2a51-4ec2-a0dc-7adf3be4afc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T09:32:45.729+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:32:37.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hostilities between Israel and Hamas erupted after weeks of tension
        in Jerusalem, where a group of Palestinian families faced eviction from their
        homes in East Jerusalem in favor of Jewish nationalists.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d5eae0c-eeb1-4e0b-abfc-5a484f39df2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T09:32:45.729+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:32:37.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, during the Muslim holy month of Ramadan, there were
        a series of incidents which Palestinians saw as highly provocative, including
        the closing of a popular meeting place near the Old City, and the entrance
        of Israeli police into the Al Aqsa mosque on a number of occasions. There
        were regular clashes in and around the mosque compound during which police
        fired stun grenades and rubber coated bullets while Palestinians threw stones.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9900cf25-d22e-4d70-a04c-9f14e989b2e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T09:32:45.730+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:32:38.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of Palestinians and some Israeli police officers were injured
        in the unrest.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d96f796-a640-4462-96a3-2b0b1871c63e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T04:45:20.728+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:32:38.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/05/20/middleeast/israel-palestinian-gaza-conflict-ceasefire-intl/index.html">Israel
        and Palestinian militant group Hamas agree to a ceasefire</a>."</em></p>'
  'US-President-Joe-Biden-signs-Anti-Asian-Hate-bill':
