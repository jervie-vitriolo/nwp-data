      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But it remains to be seen whether the recovery will hold," Razaqzada
        added. "Cryptos will likely stay volatile for a while as speculators weigh
        the impact of China''s ban and Tesla''s U-turn against the recent growth in
        institutional interest."</p>'
