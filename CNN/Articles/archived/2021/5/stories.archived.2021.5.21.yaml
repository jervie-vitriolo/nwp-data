      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ac78e7-e4f4-48bf-9377-3e9498bfe956'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T07:23:33.516+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:27:52.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Pelosi has previously indicated that this is her last term
        as speaker, she hasn''t completely shut the door quite yet, fueling speculation
        she could ultimately seek to prolong her 18-year tenure ruling the House Democratic
        caucus.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd75f17-f2a3-4708-bca2-b6b5ed782175'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T07:23:33.516+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:27:53.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1402bd2b-ca4f-4520-8d74-c7544818aff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T07:23:33.516+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:27:53.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats and Republicans are watching her next moves closely, given
        that her decision would have a seismic impact across the political spectrum,
        fuel Democratic jockeying to replace her on Capitol Hill and prompt a scramble
        to replace her in her liberal-leaning district -- potentially with one of
        her daughters.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e00436-68d2-42d3-ac44-c33336a2c726'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T07:23:33.516+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:27:54.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '867f2f97-2aa3-414b-8fad-317a10e32b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T07:23:33.516+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:27:54.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone assumes this is her last term, but no one knows for sure,"
        said one of the confidantes, who asked for anonymity to discuss the speaker''s
        future candidly. "People don''t realize how hard it was to win (the speaker''s
        race) last time." (Pelosi''s office denies that the race was difficult.)</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b520b8-601a-473b-9ae9-9988e42bb48a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T07:23:33.516+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:27:55.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51936636-8d39-439b-adf9-7fc36c96f651'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T07:23:33.516+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:27:55.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same source echoed the line of many of her other trusted allies:
        Stepping aside before the end of 2022 doesn''t seem to be in the cards.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34dbb89e-0b3d-4a2f-a8c6-24453bab8933'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T07:23:33.516+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:27:56.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8bc7559-63c5-42df-94a4-112b84299352'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T07:23:33.516+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:27:56.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If she left early, she would be blamed for losing the House," the
        source said. "She doesn''t want to look like a loser."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c676e435-6476-4d67-8d7c-6fc07cc65f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T07:23:33.517+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:27:57.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac5463e-abe4-4386-88f2-9bed61da9f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T07:23:33.517+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:27:57.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Questions about her future come as she is shepherding President
        Joe Biden''s multi-trillion dollar agenda with the slimmest House Democratic
        majority in decades, while methodically building a huge war chest to steady
        Democrats'' shaky chances of keeping the House. The speaker might provide
        more clarity about her next steps later this year, once Democrats are through
        the heavy dose of legislating on enormous infrastructure projects and expanding
        the social safety net.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd116edf8-42b1-4d51-872b-0cf9c1ba8145'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T07:23:33.517+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:27:58.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd08e5d4-9f87-4a04-974b-53b10416412a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T07:23:33.517+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:27:58.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In San Francisco, a handful of prospective candidates are already
        seen as potential replacements, including one of her daughters -- although
        no credible Democrat is taking steps in public to build a campaign yet.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e1a4b28-10d8-4148-929b-787536f0548e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T07:23:33.517+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:27:59.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51051cf-6892-4798-9bd5-b009c6d43d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T07:23:33.517+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:27:59.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Capitol Hill, the speaker''s future is an issue that her top
        lieutenants are wary of discussing -- even privately -- worried that any hint
        of jockeying to replace her will create tension in the ranks.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44173297-2051-44a3-82aa-e426d0f37cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T07:23:33.517+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:28:00.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0822cdb-f232-42b3-b871-bd26a75b4a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T07:23:33.517+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:28:00.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Hakeem Jeffries, a New York Democrat widely seen as her likely
        heir apparent, sidestepped questions when asked if he would support Pelosi
        again if she ran for speaker next Congress, saying Democrats are focused on
        advancing the Biden agenda.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3077b81-6c42-4120-9793-75c29b2d2c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T07:23:33.517+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:28:01.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23e5d1a-31af-41cd-b1e4-3373120bbe5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T07:23:33.517+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:28:01.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ll let the drama, in terms of internal House dynamics, exist
        over on the Republican side of the aisle," Jeffries told CNN.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230473e1-0656-4633-b696-9475dfd1a11f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T07:23:33.517+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:28:02.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6f74c9-024e-4852-9635-a802a1fe9337'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T07:23:33.517+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:28:02.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if he would run for the top Democratic job if it opened
        up, Jeffries said: "We have a tremendous speaker, one speaker at a time, and
        we all stand strongly behind her."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe0d297-4a8e-4f65-bec3-be66aa0edd10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T07:23:33.517+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:28:03.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1801413b-a8a0-4457-9320-55ad28a9c423'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T07:23:33.517+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:28:03.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Confronting a daunting path ahead</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e7cd80-8661-422b-93a8-a4382f94171f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T07:23:33.517+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:28:04.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Pelosi remains mum about her own future, she is tapping into
        her massive donor network in a furious bid to keep their imperiled Democratic
        majority next year. She''s already raised more than $32 million in the first
        three months of 2021 for Democrats, part of over $1 billion she''s earned
        for the party in the past 20 years, as she counsels her allies to prepare
        in the off-year for an all-out war in the 2022 campaign year.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c14a300-677e-4f6f-b4e0-78a4e0892215'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T07:23:33.518+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:28:04.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117a56ce-178e-473d-9ebc-a0b207ab535f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T07:23:33.518+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:28:05.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those political efforts -- along with going toe-to-toe with then-President
        Donald Trump and her history of muscling major legislation through the House
        -- have helped her maintain a deep reservoir of support across the House Democratic
        caucus, though a small faction of both moderates and progressives is leery
        of seeing her leadership continue.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29fbcade-676d-457c-9b0b-609c78fca15b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T07:23:33.518+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:28:05.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cdd093a-6590-407b-b27b-3481d5e85cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T07:23:33.518+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:28:06.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Abigail Spanberger, a Democrat from a swing Virginia district,
        noted she''s voted against Pelosi for speaker twice and would do so again
        if she tried to run in 2023.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c861544-97bc-4561-ac60-90ecc4ca6ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T07:23:33.518+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:28:06.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '125c117f-52a2-4cab-ac53-96df1fc6b0db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T07:23:33.518+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:28:07.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If that''s the case, I''ll be three for three," Spanberger said.
        "She''s previously said that this would be her last term as speaker so I suspect
        that she would stick to that. But since 2018, I think I''ve been consistent
        on the fact that I think we really need new voices spreading the word."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c823a2bb-1650-470f-b022-15fd6cd2746e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T07:23:33.518+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:28:07.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c62f8d-6179-46bc-b8a3-c760271df074'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T07:23:33.518+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:28:08.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the left, New York Rep. Alexandria Ocasio-Cortez, who was lobbied
        by Pelosi''s allies to back her for speaker in 2021 and ultimately did, said
        the jury is out for 2023.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93178db-b9d7-48b3-9fde-994eef50f18b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T07:23:33.518+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:28:08.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '553bda90-c8e1-4308-8194-83703314ad8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T07:23:33.518+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:28:09.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel like just the history of the party overall has been to almost
        sideline progressive priorities, racial justice priorities, priorities for
        the working class, health care, et cetera," Ocasio-Cortez told CNN when asked
        about Pelosi. "And I don''t think that any selection of leadership should
        ever be a de facto thing."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72fff09b-2e22-494b-bc04-eeb9dff50012'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T07:23:33.518+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:28:09.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b161b99-0c7f-4c8f-b572-54dbd37d9fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T07:23:33.518+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:28:10.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ocasio-Cortez did not commit to supporting Pelosi again for speaker,
        saying that "a lot of it depends on the unique constellation of the caucus,
        at a given moment."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bec86e1-5439-4e45-9474-6b405d3d4972'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T07:23:33.518+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:28:10.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12252510-60f7-444f-b2f9-437b946092ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T07:23:33.518+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:28:11.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So it''s not just about an individual person," the liberal Democrat
        added. "It''s about: Who is our caucus? What is the moment? And what is the
        alignment at that time."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1411090c-99b0-4bb3-aa35-17afc7173309'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T07:23:33.518+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:28:11.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf71479-f8e2-4cf1-babd-7de717683111'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T07:23:33.519+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:28:12.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet even with some skepticism in the ranks, it''s clear Pelosi maintains
        the dominant position in her caucus -- and would be the odds-on favorite to
        keep leading it if she wanted to, especially if Democrats managed to hang
        on to the House majority.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4894609-e4f4-4ee8-9b9c-9ddcf3814f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T07:23:33.519+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:28:12.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8223b2-f81c-4fe9-a89c-3be03740ddd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T07:23:33.519+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:28:13.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if he''d support Pelosi if she stayed, House Majority
        Whip Jim Clyburn said: "Yep."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d6350b-6a7f-434e-85f2-ac3c2e9aed67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T07:23:33.519+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:28:13.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327baf73-caa8-4b66-8785-86755c7a2e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T07:23:33.519+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:28:14.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the No. 3 House Democrat was less clear when asked if he would
        seek the top job if she decides it''s time to hang it up.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1788c6d-2e08-43be-803b-295d549ef6b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T07:23:33.519+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:28:14.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc064650-1451-47dc-b3c4-9ae65a4fc094'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T07:23:33.519+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:28:15.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Good Lord, I was born and raised in South Carolina, you got to
        know I spent all my life contemplating," Clyburn said of running to be House
        Democratic leader or speaker. "I''m still contemplating."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c51015-a92e-4afb-beb3-6610c6cb7235'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T07:23:33.519+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:28:15.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76de8985-67b7-4e19-aac1-c8fde5d9cd65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T07:23:33.519+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:28:16.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Key legislative moment awaits speaker</h2>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd968f62e-b036-4cfe-b9de-ee7d74fcd2fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T07:23:33.519+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:28:16.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelosi''s legacy as the first female speaker is assured. She is
        reviled by the right and beloved by many on the left for shepherding major
        legislation through Congress, including the Affordable Care Act, Dodd-Frank
        Wall Street overhaul bill, multi-trillion dollar bills to address a global
        pandemic and to twice impeach Trump.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'babc39d4-bdc3-4e96-902a-be0e2152e9e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T07:23:33.519+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:28:17.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9967cf-5827-4345-a0f9-881b6a50bb99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T07:23:33.519+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:28:17.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelosi is now focused on two colossal priorities -- passing the
        Biden administration''s $1.8 trillion plan to expand the social safety net
        and its $2.3 trillion jobs and infrastructure package -- all with a single-digit
        margin of error. Some of her allies say the challenges in Congress are too
        great to discuss the issue of Pelosi''s future.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f8694c-76a9-4f52-91fa-1f7f5eb492fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T07:23:33.519+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:28:18.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ce71b4-7ba6-44aa-b528-568551a1b9f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T07:23:33.519+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:28:18.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She has shown enormous discipline and internal cohesion, even with
        a slimmed-down majority, in what is always a raucous group of people and contentious
        group of people to begin with," said Virginia Democratic Rep. Gerry Connolly.
        "So I guess there may very well be a time where we are going to have to deal
        with the subject. But that''s not right now."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5e3345-e7f4-4ad5-98c1-f96f7e10a62f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T07:23:33.519+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:28:19.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0037c39-519f-4c46-9934-2d8da4574232'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T07:23:33.519+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:28:19.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nadeam Elshami, a former top Pelosi staffer, told CNN, "It seems
        like sometimes people are more interested in her than in what she''s doing
        or what she''s trying to pass." He said that her list of accomplishments are
        "mind-boggling"—and that the speaker is "amazing" at keeping her plans "close
        to the vest."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25998837-4a51-4161-afe3-998a836eb78a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T07:23:33.520+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:28:20.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d26a81-2697-4da3-83bf-87de2ae07d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T07:23:33.520+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:28:20.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No one knows," he added.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daffd522-54c5-492d-8bfb-08531ea291bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T07:23:33.520+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:28:21.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '046c7001-4af0-49eb-ac4e-d4eaa133cb40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T07:23:33.520+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:28:21.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some sources expect her to step down when this term expires
        in early January 2023, although no one is certain.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bbb3aae-bf98-4655-91ca-faad5059b219'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T07:23:33.520+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:28:22.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de001c52-ce41-48da-9d8e-e67d84503216'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T07:23:33.520+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:28:22.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if she had made a decision about running for reelection
        next year, Pelosi sidestepped the question.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e42263-a739-4d57-b156-4a933803b0a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T07:23:33.520+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:28:23.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b594132-9a77-4a62-93ec-9865f71fad57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T07:23:33.520+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:28:23.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You know what, I''m going to have a town hall in San Francisco
        right now," Pelosi told CNN last week, referring to a virtual event she was
        holding in her suite in her Capitol suite.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd243f391-4c0a-4b72-acad-d3452eb0035a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T07:23:33.520+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:28:24.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70d4839-5a72-4175-b697-3f1060e689eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T07:23:33.520+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:28:24.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drew Hammill, a spokesman for Pelosi, said: "The speaker is not
        on a shift, she''s on a mission."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd697f5a9-2519-4f1b-b604-26605c4b34d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T07:23:33.520+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:28:25.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2128dad7-9024-475f-967d-4919862a473e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T07:23:33.520+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:28:25.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her allies said it''s a decision she won''t reveal to anyone --
        not even close family members -- until she''s ready to.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e1e1810-aeb2-4504-aafa-e3b7dbbe17be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T07:23:33.520+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:28:26.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07cf68b8-42c4-4a88-97ec-b1b345d8c39a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T07:23:33.520+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:28:26.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a lot of speculation from even her staff or friends of
        hers and they all mean well, but at the end of the day it''s her decision
        and she''s going to decide herself and no one''s going to change that," said
        a former Pelosi aide.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b1992d-5002-4bb7-9a6c-dde3c61e1b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T07:23:33.521+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:28:27.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '971fef45-cd99-4f4e-ab7c-b94fc5e1a875'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T07:23:33.521+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:28:27.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top three House Democrats -- Pelosi, House Majority Leader Steny
        Hoyer and Clyburn -- are 80 years old or older, and have held their roles
        for the past 14 years. It remains to be seen what Hoyer, her longtime No.
        2, decides to do.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7a7ba3-78a1-4a33-8aa0-83fdb6b25504'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T07:23:33.521+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:28:28.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc8bb57-b81a-47d5-a5db-e40d0bfbb540'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T07:23:33.521+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:28:28.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Frankly, as you see on our side, nobody seems to be uncomfortable
        with the leadership," Hoyer said when asked if he would consider a run for
        the job. "And I have not talked to the speaker about it. And I''m not thinking
        about it, so we''ll leave it till that bridge comes."</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c97fed8-dcd0-44ad-98b9-8113464233c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T07:23:33.521+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:28:29.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a05eaa-6ce2-4e54-b23f-65028f815eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T07:23:33.521+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:28:29.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelosi''s refusal to leave office may have motivated some potential
        successors to quit the House in the past. But Pelosi''s decision could finally
        allow someone from the next generation to take over. Jeffries, the 50-year-old
        No. 5 House Democrat, is viewed as the likely successor to Pelosi, but others,
        including California Reps. Karen Bass and Adam Schiff could potentially run
        for the gavel -- while other ambitious members may emerge.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e47701-00bb-4070-abd6-483bba379eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T07:23:33.521+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:28:30.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdbe04bf-4de6-4f5c-abf5-1ac0252cd734'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T07:23:33.521+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:28:30.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her decision could also allow more junior members to take a step
        up the leadership ladder, including Rep. Katherine Clark of Massachusetts
        and Pete Aguilar of California.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22133ca8-1ebb-4db3-bc97-b9b9f2f24b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T07:23:33.521+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:28:31.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2cb904e-5c80-414a-924d-7f2686b97370'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T07:23:33.521+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:28:31.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yeah, with any of these you kind of serve at the pleasure of your
        colleagues," Aguilar, the caucus'' vice chairman, said when asked if he''d
        look to move up. "I want to be in the House for a while, and I would love
        the opportunity to continue to work to be helpful."</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d62941-f700-4f47-bb5a-a96f427bb8e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T07:23:33.521+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:28:32.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae00e72-784c-4f5d-aec0-eca725ec9984'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T07:23:33.521+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:28:32.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pelosi''s daughter a possible contender for House seat</h2>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e48f84cc-0324-4918-bedc-97a81e87fd67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T07:23:33.521+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:28:33.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back home, Pelosi''s retirement would spark an intense battle for
        a safe, long-awaited House seat. State Sen. Scott Wiener, former San Francisco
        Supervisor Jane Kim, state party vice chair David Campos, state Assemblymember
        David Chiu, Supervisor Matt Haney, and Pelosi''s daughter Christine, who''s
        active in the national and state Democratic party committees, are all viewed
        as potential House candidates if she leaves office, according to multiple
        California Democratic operatives.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c555449d-8148-442c-94dd-22a0f0a9337d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T07:23:33.521+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:28:33.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e0120f0-ac41-4f9d-9b18-d1b021d2bfd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T07:23:33.521+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:28:34.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christine Pelosi has privately told allies she is interested in
        holding public office, according to multiple sources familiar with the matter,
        though she did not respond to inquiries seeking comment about her mother''s
        House seat. Some Democrats pointed to a possible candidacy of Mayor London
        Breed, but her spokesman said she would not run for Congress in 2022 if Pelosi
        decides to retire.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd140598-45f2-4969-8e4f-5928d0fa6b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T07:23:33.522+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:28:34.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5b8004-eaf3-4142-96e9-f7a30a604859'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T07:23:33.522+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:28:35.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelosi will ultimately have to make a decision before the March
        11 filing deadline to run for her House seat.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17fe261-3240-4585-b871-071dee4e79a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T07:23:33.522+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:28:35.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72615043-bafe-422c-929c-700e8daea899'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T07:23:33.522+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:28:36.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though Pelosi pledged years ago to not serve as speaker after
        this term, a decision to not run for reelection would still come as a shock
        to Democrats in a district that has long relied upon her.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5390c05c-5ca0-466f-8edc-4b2551edcda2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T07:23:33.522+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:28:36.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '469e80bb-1500-45b5-8fdb-740439aa057a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T07:23:33.522+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:28:37.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I mean, to me it would be, kind of, wow," said Hene Kelly, a California
        Democratic Party activist who admires her.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cccff181-bc0d-4081-a3e3-c4d8e450c914'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T07:23:33.522+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:28:37.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551db75e-d285-4934-b16c-f33a82e78e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T07:23:33.522+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:28:38.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There would be a number of considerations for a House primary in
        a deeply Democratic city, including ideology, experience, race, gender and
        sexual orientation. Kelly said people "probably would really want to have
        a woman" to replace Pelosi, and said "a lot of people are saying that they
        think" the speaker''s daughter would run.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e25d718-6689-4d5f-b676-dfefdf97f5a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T07:23:33.522+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:28:38.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c32bca-5c94-424d-8981-7308baf379ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T07:23:33.522+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:28:39.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Sam Garrett-Pate, the communications director for Equality California,
        said "if and when" Pelosi decides to leave, the LGBTQ+ group is "hopeful"
        that Wiener would run, calling him a "principled, progressive champion."</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc58dea4-74d2-4e4e-96d1-b08e43e26509'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T07:23:33.522+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:28:39.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9015a0e1-9f72-4217-8ccc-3208cb734176'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T07:23:33.522+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:28:40.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While these California Democrats maintained that they want Pelosi
        to serve as long as she''d like, some allies could not even entertain the
        thought of her leaving office.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6563ee85-6ade-4fe8-8415-e78a580a6dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T07:23:33.522+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:28:40.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002cf59c-7706-4703-b925-9d2f5262843b'
      'mgnl:activationStatus': true
