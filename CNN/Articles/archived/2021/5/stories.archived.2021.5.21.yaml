      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:15:03.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c6d5959-3655-4f98-875a-7e63f17e4850'
      'mgnl:activationStatus': true
