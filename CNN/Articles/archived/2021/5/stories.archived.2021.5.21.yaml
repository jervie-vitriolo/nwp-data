      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Optimizing users’ sensory experience, the vivo X60 series also features
        a 120Hz refresh rate and 240Hz response rate running on an edge-to-edge AMOLED
        display. The industry leading 120Hz refresh rate allows for effortless scrolling
        and viewing, while the 240Hz response rate induces an ultra-responsive touch
        screen to optimize user performance in gaming or occupational capacities.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd9f17a-cc88-4364-9122-fb77f4df0bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T10:28:28.857+08:00
