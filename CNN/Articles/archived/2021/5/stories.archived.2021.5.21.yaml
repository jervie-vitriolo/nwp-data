      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The decision to let go of some of our employees in San Pedro, Laguna
        based on redundant positions was a painful one for all of us at Alaska. We
        understand that this is a difficult time for those who will be affected,"
        the company''s corporate affairs director Atty. Maria Angela Esquivel said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60c9731-aa18-4cf6-9375-2299a799ff96'
