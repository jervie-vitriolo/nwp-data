    'mgnl:tags': ['New-York', 'Yankees', 'coronavirus', 'pandemic', 'COVID-19', 'vaccine',
      'effectivity']
    'template': '1'
    'title': 'New York Yankees'' breakthrough infections demonstrate the COVID-19
      vaccine works. Here''s why'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b9dba8-6b29-4003-bc3a-4b486bf88a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T05:28:19.916+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:31:06.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> In one week, there were nine cases of COVID-19
        in fully vaccinated members of the New York Yankees organization: one player,
        three coaches and five team staff. The revelation has led to questions about
        vaccine efficacy and fears of super-strength variant strains.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9e62f9-29b8-40ee-9a92-b18b42963e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T05:28:19.916+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:31:06.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f87201c-5aed-400f-9427-f1e7125ec4b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T05:28:19.916+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:31:07.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But experts say these cases show the vaccine is working, and testing
        remains a useful tool.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3dc33cb-79f0-44d2-b18a-d39063a58a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T05:28:19.916+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:31:07.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b51ea8-57d5-4a78-8b90-e21a8031b46e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T05:28:19.916+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:31:08.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Major League Baseball spokesperson confirmed to CNN Wednesday
        that eight of those nine cases were asymptomatic. Each of the nine were fully
        vaccinated -- it had been at least 14 days since their single dose of the
        Johnson &amp; Johnson COVID-19 vaccine.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d9e821-1ad9-4ddf-8493-4048cce5d4dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T05:28:19.916+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:31:09.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd22cf7-64da-4e5b-ae92-2219f06beae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T05:28:19.916+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:31:09.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Costi Sifri, an infectious disease physician and hospital epidemiologist
        at the University of Virginia, told CNN that the news of the ballplayers is
        evidence that the Johnson &amp; Johnson vaccine works.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f22bb3-7ced-4e01-9134-62197f161e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T05:28:19.917+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:31:10.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b96200-3632-4d44-a71e-ccf0d0cd8513'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T05:28:19.917+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:31:10.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s preventing serious infections in those staff and players
        with the Yankees," Sifri told CNN. "Those infections that occurred, the so-called
        breakthrough infections, importantly were for the most part mild to moderate
        infections."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b2aeb63-8f88-4124-a424-0e1817c376eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T05:28:19.917+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:31:11.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9dcf1c5-67ce-4c45-a19c-f09ff8c3c1e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T05:28:19.917+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:31:11.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No one in this group has ended up severely ill or in need of hospitalization.
        However, finding so many breakthrough cases in one spot does say something
        about testing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0500009-ad6c-4352-8a9c-b5912f430e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T05:28:19.917+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:31:12.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a1685d-dc1d-4daf-9b6e-2e96e8d426eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T05:28:19.917+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:31:12.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>COVID-19 testing for MLB</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '634105c8-cfbc-4661-86ef-2932e2492006'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T05:28:19.917+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:31:13.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has previously reported on MLB''s testing protocol that requires
        all players and staff to be frequently and routinely tested for Covid-19 to
        ensure safe play. That testing infrastructure is a surveillance tool that
        can catch asymptomatic cases that would otherwise go unnoticed in the rest
        of the population.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb08052a-e2c9-46a4-9cf5-64bf9eff299c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T05:28:19.917+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:31:13.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f029f0d-d8c7-4ce6-bef0-eb41569cad19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T05:28:19.917+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:31:14.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to their rigorous COVID-19 testing, the MLB has the
        unique ability to screen what variants are causing any positive cases.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '116119fa-a3e7-43a2-905c-fc4c57280f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T05:28:19.917+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:31:14.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ea89fc-f38a-4226-86db-daf2886fa699'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T05:28:19.917+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:31:15.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s because the Utah lab was once used to test for doping by
        MLB players now only tests for COVID-19, and can also identify which variants
        are actually causing those infections.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92383512-8aa4-4409-8d75-2ed712e2bf7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T05:28:19.917+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:31:15.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5661c77-f56a-4401-aba7-ed2a62f75449'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T05:28:19.917+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:31:16.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not clear what strain might be behind the MLB''s breakthrough
        cases, but it''s one area of investigation.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b66900f8-fe11-4136-8028-c0043df7e51f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T05:28:19.918+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:31:16.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7eea036-f26a-4353-a3c8-f4a39e9d272f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T05:28:19.918+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:31:17.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ultimately I believe the variant that we''re dealing with has been
        pretty aggressive," Yankees Senior Vice President and General Manager Brian
        Cashman said in a recent news briefing.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '533d09b1-09a0-4d00-9854-eb0755886a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T05:28:19.918+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:31:17.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72a0a9d-90e3-4871-ba1b-83b5f4326fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T05:28:19.918+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:31:18.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Expected, but still uncommon</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc1c2bd8-3ed9-44c2-bf11-e4fa1b8f259f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T05:28:19.918+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:31:18.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the general population, breakthrough COVID-19 infections are
        rare. As of April 26, 9,245 breakthrough cases were identified out of some
        95 million fully vaccinated people at the time, the CDC said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe97c61-eab3-4f77-995a-bcddbf0a2739'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T05:28:19.918+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:31:19.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39567a71-2e60-4279-93c6-1a76bbb0a537'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T05:28:19.918+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:31:19.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of these breakthrough cases are so mild that as of last week,
        the CDC is no longer tracking them.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40094024-4623-4b34-b71b-752c2b05083e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T05:28:19.918+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:31:20.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7066830b-c24e-46e3-9335-b1af478a1235'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T05:28:19.918+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:31:20.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are shifting from tracking all breakthroughs -- inclusive of
        breakthroughs for people who had mild disease -- to instead focusing on tracking
        breakthroughs involving people who were hospitalized or who died," a CDC spokesperson
        told CNN.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ffd3b7-cd3e-498d-9d15-c7cc4ebf4b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T05:28:19.918+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:31:21.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e58668b3-432d-4610-805d-c799add5e407'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T05:28:19.918+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:31:21.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Yankees cases, eight asymptomatic and one mild, would not meet
        the new criteria.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6975d55-f351-4c2e-9e48-a60a1bf94e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T05:28:19.918+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:31:22.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc884e3-9c98-4d06-8885-c4844af18e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T05:28:19.918+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:31:22.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency now says that as of May 10, 1,359 breakthrough cases
        that resulted in hospitalization or death have been reported to CDC. At that
        time, about 115 million people in the United States had been fully vaccinated.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c8c0f6-bca4-425f-917b-1d2fc06e4419'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T05:28:19.918+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:31:23.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '169ecf90-862f-48f4-9d88-9ec37b3e84c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T05:28:19.919+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:31:23.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The definition of a breakthrough case -- a confirmed COVID-19 case
        at least two weeks after a second dose of Pfizer or Moderna''s vaccines or
        a single dose of Johnson &amp; Johnson vaccine -- hasn''t changed. What is
        being updated is the data CDC collects and provides online.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4d89cd-7a39-46d4-9bfe-7533ff80a1b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T05:28:19.919+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:31:24.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b59f66c4-cb48-40cc-9d00-a5c76261e8a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T05:28:19.919+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:31:24.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was done in order to focus on the cases of greatest clinical
        and public health importance," a CDC spokesperson told CNN.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce1b8fb-fd24-43d2-ac2c-90bdd2fb0353'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T05:28:19.919+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:31:25.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc4e53e-343d-43ff-a099-bb5df11f4e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T05:28:19.919+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:31:25.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesperson said the change in breakthrough case reporting
        would not affect the understanding of vaccine efficacy.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08516166-bd8e-42dc-a117-8c0dc69d6e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T05:28:19.919+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:31:26.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a6c142-4d23-4299-9950-b78260ecc58d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T05:28:19.919+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:31:26.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"CDC is still doing studies on mild breakthrough infections, so
        people should not be worried that we are going to miss important data related
        to mild vaccine breakthrough infections," the spokesperson said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8699a11d-80bc-4ac3-addc-1d71afbb53bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T05:28:19.919+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:31:27.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24652e26-dd22-40ba-a89f-1cfabc3cc13d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T05:28:19.919+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:31:27.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sifri says the CDC''s shift in tracking breakthrough cases signals
        they will be a common part of the post-pandemic world, and mild to asymptomatic
        breakthrough cases will be a part of the "new normal."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f7fb76b-0491-4447-94c8-f72ed8231271'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T05:28:19.919+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:31:28.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8cf53c7-7a1d-40d2-b96d-8a32a8e2ef31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T05:28:19.919+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:31:28.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What they''re in fact doing is they''re de-emphasizing and normalizing
        the fact that we will see breakthrough infections," Sifri told CNN in an interview.
        "That if there are breakthrough infections that are mild or breakthrough infections
        that are asymptomatic, they really don''t matter that much."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88bfaa80-178e-489e-85d5-23229aa82dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T05:28:19.919+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:31:29.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a36deab-753e-4af3-99f6-035576792b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T05:28:19.919+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:31:29.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Vaccines provide protection</h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c86623-121d-4a10-b55c-888c6a2f5da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T05:28:19.919+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:31:30.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts have long predicted the occurrence of breakthrough infections,
        and real world data has shown vaccine still protects people, even if they
        do get infected.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd3f1388-a12a-4f0b-8af7-c858d1488caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T05:28:19.920+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:31:30.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5addded5-4df0-450d-bb3a-24b1603e42cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T05:28:19.920+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:31:31.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that in the rare event that people get infected after a
        vaccine, the resulting infection is more likely to have a lower viral load,
        be shorter in duration, and likely less risky of transmission to others,"
        CDC Director Dr. Rochelle Walensky said at a White House Covid-19 briefing
        last week.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f1a534e-d438-4580-9077-38994cc89350'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T05:28:19.920+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:31:31.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a24f0e0e-368c-4838-8acd-6bfd5ba5b484'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T05:28:19.920+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:31:32.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That also means that people are unlikely to get very sick. In fact,
        there was so little virus present in many of the breakthrough cases, the CDC
        had trouble analyzing them.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '756ec3ef-5236-4aef-a702-3f0dc7065f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T05:28:19.920+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:31:32.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee8a2c8-1800-40c1-9145-e5ad6a6811ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T05:28:19.920+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:31:33.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we were starting to find was ... a large portion of them were
        fully asymptomatic. And in fact when we went to study them and even sequence
        them, there was inadequate virus to even do so," Walensky said in a White
        House Covid-19 briefing Tuesday.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad6c3981-b6e1-495e-a537-8c40b9e2b67a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T05:28:19.920+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:31:33.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6173223-4f5d-46af-9bec-ced0143333e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T05:28:19.920+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:31:34.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With most breakthrough cases have not caused severe disease or death,
        experts want to focus on understanding those breakthrough infections that
        do.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad4d10a-2f9f-445f-a326-4503c218b23b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T05:28:19.920+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:31:34.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09734698-bdc6-46b3-9300-e805d5167b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T05:28:19.920+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:31:35.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a breakthrough case can still put unvaccinated people at risk,
        Sifri told CNN.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de8afee6-134a-405f-bf39-b292e738de76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T05:28:19.920+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:31:35.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f12ff40e-b210-4511-99dd-23b6805d5c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T05:28:19.920+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:31:36.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The place that they matter is if those mild cases or asymptomatic
        cases lead to transmissions to people who are not vaccinated and cause serious
        consequences," he said, "which just underscores the importance of getting
        vaccinated."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18be0b78-9ff5-4756-82aa-6565bc034fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T05:28:19.920+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:31:36.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/05/20/health/yankees-covid-19-breakthrough-infections/index.html">New
        York Yankees'' breakthrough infections demonstrate the Covid-19 vaccine works.
        Here''s why</a>."</em></p>'
  'US-military-vaccination':
    'author': 'Oren Liebermann, CNN'
    'caption': 'Courtesy: Spencer Platt/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-05-21T05:28:37.846+08:00
    'imagesource': 'jcr:977d015d-cd7e-434e-a324-8847219be713'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b0588eb1-83b6-4089-88d4-24d56b9a1628'
    'lead': 'Individual bases and installations have begun incentivizing the vaccine
      with days off and increased freedom of movement, framing vaccination as an important
      part of military readiness.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-21T05:31:31.300+08:00
