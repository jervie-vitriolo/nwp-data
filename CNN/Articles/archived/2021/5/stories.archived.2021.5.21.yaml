      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci''s comments Thursday appear to contrast those made during
        an Axios interview Wednesday, when he said a booster could be warranted within
        a year''s time. Scientists at companies that make Covid-19 vaccines have also
        predicted needing boosters within the same time frame -- but the scientific
