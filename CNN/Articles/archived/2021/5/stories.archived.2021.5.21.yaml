    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af2e5bc-cdc2-4726-9533-c01c5210e438'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T17:35:14.017+08:00
