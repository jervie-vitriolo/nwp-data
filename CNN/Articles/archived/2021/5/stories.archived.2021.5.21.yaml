  'Chris-Cuomo-Andrew-Cuomo-strategy-sessions':
    'author': 'Oliver Darcy, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-05-21T13:48:46.575+08:00
    'imagesource': 'jcr:e3837350-7a29-43e2-9a50-76f4bb0ddba2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a46f80e9-754f-416b-8fd9-51ca5ad261df'
    'lead': 'CNN anchor Chris Cuomo advised his brother, New York Gov. Andrew Cuomo,
      on how to respond to sexual harassment allegations — a breach of traditional
      journalistic ethics that the news network described as ''''inappropriate.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-21T14:19:02.507+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T07:24:25.199+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:12:10.855+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Chris-Cuomo', 'Andrew-Cuomo', 'sexual-harassment-allegations',
      'CNN', 'inappropriate', 'strategy-sessions']
    'template': '1'
    'title': 'CNN says it was ''inappropriate'' for Chris Cuomo to participate in
      strategy sessions advising brother on sexual harassment allegations'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '833ded6a-859e-4698-ae2e-1a5eca73d145'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T14:19:02.507+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:24:25.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;CNN anchor Chris Cuomo advised his
        brother, New York Gov. Andrew Cuomo, on how to respond to sexual harassment
        allegations — a breach of traditional journalistic ethics that the news network
        described as "inappropriate."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278ab314-3c62-4cc9-9d3e-10f1977ddeba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T14:19:02.507+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:24:26.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf86645-2e93-4e0d-bbd8-bb248d8b7f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T14:19:02.507+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:24:26.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Washington Post, which broke the news Thursday afternoon, reported
        that Cuomo encouraged his brother against resigning during strategy sessions
        with the governor''s communications team and lawyers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f8206c7-4864-4aa8-ae14-e0d0bb2fd69a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T14:19:02.507+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:24:27.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de509b6-6890-4468-8747-6b9f43e2a15f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T14:19:02.507+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:24:27.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several prominent Democratic lawmakers have encouraged the governor
        to resign in light of multiple allegations of sexual harassment. Gov. Cuomo
        apologized in early March for "making anyone feel uncomfortable," but maintained
        he "never touched anyone inappropriately."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da282536-64f1-4b4d-a8bd-34b1f6435720'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T14:19:02.507+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:24:28.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52a12ad-3085-483e-aeaa-52f5549577eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T14:19:02.507+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:24:28.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, a CNN spokesperson said that Cuomo''s participation
        in strategy sessions was improper. But, the spokesperson said, Cuomo won''t
        face any disciplinary action.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a160de6d-f71f-423e-a902-f48cd59c4009'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T14:19:02.507+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:24:29.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '862e2832-e62f-4335-ada0-6f1e18bcd7b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T14:19:02.507+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:24:29.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Chris has not been involved in CNN''s extensive coverage of the
        allegations against Governor Cuomo -— on air or behind the scenes," the CNN
        spokesperson said. "In part because, as he has said on his show, he could
        never be objective. But also because he often serves as a sounding board for
        his brother."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7385278-989b-47ee-bfdd-3706a5467fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T14:19:02.508+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:24:30.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7389be57-13a2-48c1-af9c-ced651868b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T14:19:02.508+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:24:30.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, it was inappropriate to engage in conversations that included
        members of the Governor''s staff, which Chris acknowledges," the spokesperson
        added. "He will not participate in such conversations going forward."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b21da4ef-309d-4280-9128-d02ec1a0100c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T14:19:02.508+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:24:31.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc0671d7-0f95-454d-9e55-7429b57abaaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T14:19:02.508+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:24:31.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cuomo offered an apology for his conduct on his Thursday night show.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f9031b-8776-4085-815f-878b2438fc9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T14:19:02.508+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:24:32.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8c8b1e-2dab-43f1-91e9-a79f334974d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T14:19:02.508+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:24:32.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will not happen again. It was a mistake, because I put my colleagues
        here, who I believe are the best in the business, in a bad spot. I never intended
        for that, I would never intend for that, and I am sorry for that."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b996b2-d579-4111-9ecc-de32b28944e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T14:19:02.508+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:24:33.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8fd560-8e04-4645-b99f-52d85b68d1c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T14:19:02.508+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:24:33.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The revelation that Cuomo had advised his brother vexed staffers
        inside CNN. Multiple CNN staffers said they were bothered by Cuomo''s conduct
        and the violation of traditional journalistic standards.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93c6ca3-8995-42fb-b126-e8d6586c56f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T14:19:02.508+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:24:34.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b6c0b6-8688-4837-ad40-7349da35b208'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T14:19:02.508+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:24:34.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Journalists typically do not engage in politics so that they can
        cover the news in an impartial manner.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134ec704-6b7d-4c7c-a996-ac38758e6789'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T14:19:02.508+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:24:35.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '086a6ea5-22d5-4dd3-ac2b-5c8a72ceb0d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T14:19:02.508+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:24:35.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cuomo repeatedly interviewed his brother on his 9 p.m. show at the
        outset of the pandemic. But when his brother faced recent accusations of sexual
        harassment, he announced that he would refrain from covering the story because
        it would be impossible for him to do so in an objective way.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c9cfbb-cf63-44dd-9fa6-4f4799acbb4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T14:19:02.508+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:24:36.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3a160d-1134-4870-b2d1-21a1fe4225fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T14:19:02.508+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:24:36.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Obviously, I am aware of what is going on with my brother," Cuomo
        said in March. "And obviously I cannot cover it because he is my brother.
        Now, of course CNN has to cover it. They have covered it extensively and they
        will continue to do so. I have always cared very deeply about these issues,
        and profoundly so. I just want to tell you that."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de58736e-eb7c-4e37-895b-e9e0c7ccad7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T14:19:02.509+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:24:37.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/05/20/media/chris-cuomo-andrew-cuomo-strategy-sessions/index.html">CNN
        says it was ''inappropriate'' for Chris Cuomo to participate in strategy sessions
        advising brother on sexual harassment allegations</a>."</em></p>'
