  'COVID-19-vaccination-A4-A5-rollout':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-21T17:29:53.789+08:00
    'imagesource': 'jcr:7d2e2510-70d1-4a20-9510-685edf74d2a0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'be853a1f-4283-4035-bc64-aa2e7aaef822'
    'lead': 'The A4 cluster is split into 17 subgroups of government workers and economic
      frontliners, while there are no clear guidelines yet on what constitutes as
      indigent.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-21T17:31:45.086+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T07:21:16.182+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:12:17.147+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH: Staggered rollout in A4 and A5 possible, enough vaccinators and
      sites'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc998f9b-e759-4e13-917e-75c387b23ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T17:31:45.086+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:21:16.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 21) —</strong> The expansion
        of the COVID-19 vaccines to groups of essential workers and indigent Filipinos
        could be initially rolled out to select subgroups due to supply issues, Health
        Undersecretary Maria Rosario Vergeire said on Friday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8be7ad-4ffe-4e7d-bee3-b993d9614815'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T17:31:45.087+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:21:17.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Depende sa supply. Baka sakali sa bawat sektor na yan may prioritization
        pa rin na mangyari kung hindi pa sukat o sapat ang supplies na darating para
        sa dalawang sektor," the spokesperson said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5821bcfb-b5ba-4df5-8de6-bd951d0cd532'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T17:31:45.087+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:21:17.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It will depend on the supplies. If ever, there may
        be prioritization within the two sectors if there aren''t enough supplies.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef82c76e-66b6-4142-aaec-bffff92433c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T17:31:45.087+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:21:18.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government plans to expand the vaccine rollout to the A4 and
        A5 groups after this month. It will initially cover COVID-19 hotspots Metro
        Manila, Cavite, Laguna, Rizal, Bulacan, Pampanga, Metro Cebu, and Metro Davao.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d236df-0aa3-4977-a1d1-072d7028d59c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T17:31:45.087+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:21:18.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The A4 cluster is split into 17 subgroups of government workers
        and economic frontliners, while there are no clear guidelines yet on what
        constitutes as indigent.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac1ddb09-9bf1-440a-86fc-813275300107'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T17:31:45.087+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:21:19.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire admitted that identifying poor families who will be included
        in the A5 cluster is a "challenge," but the DOH is coordinating with other
        government agencies to obtain accurate data.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a98847bd-35db-4f58-ab78-8a0ab59d1170'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T17:31:45.087+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:21:19.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health official assured that there are enough vaccination sites
        in the country to take on the gargantuan task of inoculating 12 million people
        in the A4 group and 16 million in the A5 cluster nationwide. She also said
        there are currently over 3,000 vaccinators in the country, and there are funds
        on standby for re-hiring by June.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417d5ae4-6663-49b8-ab35-3575b5dd4df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T17:31:45.087+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:21:20.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are aiming to achieve herd immunity in NCR+8 by November,
        vaccine czar Carlito Galvez Jr. said.</p>'
  'FDA-approval-ethics-board-review-clinical-trials-mixing-vaccines':
