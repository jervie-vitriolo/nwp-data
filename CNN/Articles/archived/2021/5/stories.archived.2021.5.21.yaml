    'lead': 'The approval of the Food and Drug Administration and a review by the
      Philippine Health Research Ethics Board are needed before clinical trials on
      mixing COVID-19 vaccine brands for the first and second doses can begin.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-21T17:35:14.017+08:00
