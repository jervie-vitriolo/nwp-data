      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, studies have shown that mRNA vaccines -- Pfizer and Moderna
        -- maintain more than 90% efficacy after six months. And scientists say it''s
        likely much longer, but more data is needed.</p>'
