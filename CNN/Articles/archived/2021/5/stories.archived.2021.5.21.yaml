    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89ae7ad-297d-4e6c-984c-0bf99d52ca2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T19:01:57.446+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:18:28.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For me, these days, lalo bumigat ‘yung responsibility of making
        it. Even the medium that we use has weight, especially if you go virtual.
        Ngayon, kalaban mo Youtube, social media. Your very relationship with your
        audience has to be reconfigured.”</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6d3fc1-411f-477e-b243-7c6389930149'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T19:01:57.446+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:18:29.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about the resiliency of art sales in the time of the
        pandemic, Marasigan believes it is partially because of the need for new experiences
        that aren’t canned. But he acknowledges that the monetary value we attribute
        to art can seem staggering in a pandemic.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c944a3-dce5-4510-b898-8c021b9903fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T19:01:57.446+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:18:29.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“My students often ask me, ‘Aren’t there more important things in
        the world?’” says Marasigan. “Because when you see the prices of art, they
        can be shocking. People could very much spend on other things.”</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bee01f4-85f7-4f64-be6c-24873a57f86d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T19:01:57.446+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:18:30.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Marasigan talks about the effect of auctions on the artists.
        “Auctions are a real-time appraisal of your artwork’s value,” he says. “And
        if walang nag-bid sa artwork mo, that can be a blow to your ego. Because art
        can be highly personal sometimes.”</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34eaefe-9033-47d5-a48d-559484569706'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T19:01:57.447+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:18:30.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“But I think the call to action during this time are two things:
        If you’re willing and able, you can risk more for art, whether that means
        money or time. The second thing is care. Look at how you can best engage with
        an artwork. Give it time and give yourself time to encounter it.”</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7706bddf-b353-4322-8403-fafb13ae6b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T19:01:57.447+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:18:31.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marasigan believes money is just one of the many ways to uplift
        art and to support artists. “Give artists an opportunity to be heard in the
        way that they made the work. Big issue ‘yan ngayon: How to care for the artist?
        Minsan talaga oras,” says Marasigan. “If you reduce an artist to that one
        price tag, it might become a template for how you interact with that artist
        in the future.”</p>'
    '51':
      'image': 'jcr:2462a069-907e-43cd-870a-7f0d1eb65d8e'
      'imageCaption': '"Woman" by Mauro "Malang" Santos. This work was donated for
        the Art Rocks Viber auction. Photo courtesy of SOLER SANTOS'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b8cf9a-0278-4449-9ca3-228c62e0b002'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T19:28:18.518+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:18:31.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc18fb6a-725a-40bd-8f43-9fa795070588'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T19:01:57.447+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:18:32.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Pero if buhay pa ‘yung artist, pwede mo naman kausapin or to interact
        with their work,” Marasigan continues. “Money isn’t always the bottomline
        of why many artists make art. Give time for art and give yourself time to
        encounter it, especially now that you can’t always encounter it in space.”</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd678e3-6126-4d16-971f-f0f73645856c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T19:01:57.447+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:18:32.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a time as tumultuous as now, Marasigan believes that art is a
        way for humanity to evaluate how we have been living our lives. “We’re literally
        at war, internally, externally, internationally. Art should help you reevaluate
        and put all the things that you believe in up in the air. It should put you
        in touch with who you are, who you were, and who you might be.”</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc4d0df-8abc-4430-880f-94affc757321'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T19:01:57.447+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:18:33.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Madalang na talaga ‘yung mga things that help us evaluate our life
        on that scale,” he continues. “Art gives us an exciting complexity that we
        can challenge ourselves with so we can be ready for whatever bullshit comes
        our way.”</p>'
