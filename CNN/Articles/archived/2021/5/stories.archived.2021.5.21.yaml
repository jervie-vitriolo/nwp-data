      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This shift to digital payments is in line with the central bank''s
        goal of promoting financial inclusion especially for small businesses and
        consumers, allowing them to perform day-to-day transactions without turning
        to the "usual, more formal form like for example, use of credit cards or cash,"
        Diokno added.</p>'
