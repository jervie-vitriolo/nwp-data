      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As it’s fairly hard to visit our dermatologists and professionals,
        a beauty brand on the more clinical side of things, Murad noticed an increasing
        number of consumers willing to invest in premium skincare items that could
        mimic the effects of professional treatments. Consumers forgoing their periodical
        skin up-keep appointments to avoid close physical contact turned to alternatives
        like Murad’s Vita-C Triple Exfoliating Facial which promises the same afterglow
        from a pro-grade microdermabrasion facial. A recent Lazada customer wrote
        about how her first encounter with the product exfoliated her dead skin cells
        and by the second use, her complexion visibly lightened. Murad’s two-day takeover
        of Rustan’s e-commerce site&nbsp;focused on the Vita-C Triple Exfoliating
        Facial catapulted the brand into the top ranking skincare brand on the site.</p>'
