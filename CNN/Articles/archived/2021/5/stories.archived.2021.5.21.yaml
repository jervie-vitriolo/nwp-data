      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Kentaro Miura, creator of the famous manga
        comic series "Berserk," has died at the age of 54, his publisher said Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a88d37-d9a3-4426-b912-103e75a87695'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T09:46:36.022+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:26:58.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miura died of acute aortic dissection, a heart condition, according
        to a statement from his publisher Hakusensha.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f633d07e-9cd7-4f8e-ad78-9b945a029f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T09:46:36.022+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:26:58.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would like to express our utmost respect and gratitude Miura
        Sensei''s art work, we give our deepest sympathies," said Hakusensha. "The
        farewell ceremony was held by the family."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '554dc7cf-24a8-4bba-b99a-145159a5d12d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T09:46:36.022+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:26:59.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manga -- a style of Japanese comic books and graphic novels -- has
        become a cultural phenomenon and attracted fans around the world.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a760407-a7d0-425d-b78e-415e5b44af72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T09:46:36.022+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:26:59.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The term manga means "casual drawing." The earliest examples date
        back to the 7th century, but it became very popular in the post-war period
        in Japan.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d6c089-fd0c-4e39-8908-e874640e570e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T09:46:36.022+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:27:00.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miura wrote many manga comics for the publisher, including "Berserk,"
        which is one of the best selling manga of all time.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c52adf-ff32-4f99-9e6f-dcf3c086454e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T09:46:36.022+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:27:00.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would like to express our sincere gratitude to our readers for
        their patronage of Miura Sensei''s work, and we extend our sincere condolence,"
        reads Hakusensha''s statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd191fc-fc72-4146-b10b-e75f637bd379'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T09:46:36.022+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:27:01.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miura also worked with Young Animal comics, which released a statement
        expressing deep sadness at his passing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216ad03a-4952-4abe-af9b-392883fabdba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T09:46:36.022+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:27:01.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not able to find any words. What we remember is his smile,
        he always cheerfully talked about favorite manga, anime, and movies, when
        he saw our editorial team," reads the statement from Young Animal. "We have
        never seen his angry face. He had pure heart like a little boy."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9857222f-48bb-472c-8b76-309e32af1de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T09:46:36.022+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:27:02.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dark Horse Comics, Miura''s US publisher, posted a <a href="https://twitter.com/DarkHorseComics/status/1395245332234002432"
        target="_blank">statement</a> on Twitter.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0babad0c-e819-4392-b62e-16c7faa7cf4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T09:46:36.022+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:27:02.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Miura-sensei was a master artist and storyteller and we had the
        great privilege of publishing several of his finest works, including his masterpiece,
        Berserk," it said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2218f1e9-5581-46d9-89ac-06d062acef48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T09:46:36.022+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:27:03.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He will be greatly missed. Our condolences go out to his family
        and loved ones."&nbsp;</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69eb2d7a-9c8e-4b74-9c09-0fbc635cbf81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T09:46:36.022+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:27:03.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/style/article/kentaro-miura-manga-death-scli-intl/index.html"
        target="_blank">Kentaro Miura, ''Berserk'' manga creator, dies aged 54</a></em></p>'
  'Possible-rainy-season-onset-June-2021':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-21T09:50:09.725+08:00
    'imagesource': 'jcr:8d648f56-cbc6-4003-9a8a-c7f100703022'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '368ae496-e27d-462a-8d4e-9d24ed3579c7'
    'lead': 'There are indicators the rainy season would start by the last half of
      June, a state weather bureau forecaster said Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-21T09:51:18.332+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T07:26:44.940+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:12:03.452+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PAGASA: Rainy season may start on 2nd half of June'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f878f21-7121-4cc9-9cb9-f53781d60a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T10:09:53.951+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:26:45.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 21) —</strong>&nbsp;There
        are indicators the rainy season would start by the last half of June, a state
        weather bureau forecaster said Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18a1212-b804-4741-9d94-46220519997b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T10:09:53.951+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:26:45.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are now monitoring kasi nakikita na natin iyong mga indicators
        na nagpapakita na pwede nang umihip itong ating habagat na mag-i-i-start ng
        rainy season especially [in] the western part of Luzon," PAGASA weather specialist
        Raymond Ordinario told CNN Philippines'' New Day, when asked about the official
        start of the wet season.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8278a70-808c-4b5a-86ad-f326452729d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T10:09:53.951+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:26:46.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are now monitoring because we are seeing indicators
        the monsoon could blow at any time, and that would trigger the start of the
        rainy season, especially in the western part of Luzon.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd24a30-cab3-4ebb-9165-1c758f1277ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T10:09:53.952+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:26:46.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA refers to habagat as warm and moist winds that cause rains
        over the western portion of the country, usually from May to September.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb576484-42cf-4a7d-b211-a82645389057'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T10:09:53.952+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:26:47.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency will continue to monitor the "progression of indicators"
        that suggest southwest monsoon rains may affect the country soon, Ordinario
        said, adding the wet season could begin by "the second half of June."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e51b33-173a-4df4-8a5c-28c6fa79f95d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T10:09:53.952+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:26:47.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meantime, another weather system -- the Inter-Tropical Convergence
        Zone -- is expected to bring cloudy skies with scattered rain showers and
        thunderstorms in Bicol, Mimaropa, the Visayas, and Mindanao on Friday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e042a96-4680-47b6-86ef-1e8683020ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T10:09:53.952+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:26:48.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila and the rest of Luzon, meanwhile, will have generally
        fair weather with chances of isolated rains and thunderstorms, Ordinario said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc4acad-9e45-492f-974c-a2fe2957fcf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T10:09:53.952+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:26:48.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the next few days, the Inter-Tropical Convergence Zone "can
        produce" a low-pressure area in the Visayas or Mindanao, the forecaster added.</p>'
  'Drinking-any-amount-of-alcohol-causes-damage-to-the-brain--study-finds-':
    'author': 'Amy Woodyatt, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-05-21T09:53:33.944+08:00
    'imagesource': 'jcr:19ed2527-6563-4ab6-892d-f7a3fc615f9b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9aae574e-f95a-4185-a99c-33bc4c72ea03'
    'lead': 'There is no such thing as a "safe" level of drinking, with increased
      consumption of alcohol associated with poorer brain health, according to a new
      study.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-21T09:53:44.142+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T07:26:32.297+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:12:03.817+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Drinking any amount of alcohol causes damage to the brain, study finds

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fec755f-9b63-4ff6-bca6-e939e8671d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T09:53:44.142+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:26:32.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>There is no such thing as a "safe"
        level of drinking, with increased consumption of alcohol associated with poorer
        brain health, according to a new study.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50673db-3ebd-47a2-a5d7-c8688d63612b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T09:53:44.142+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:26:33.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an observational study, which has not yet been peer-reviewed,
        researchers from the University of Oxford studied the relationship between
        the self-reported alcohol intake of some 25,000 people in the UK, and their
        brain scans.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f2c75c-de5f-4037-b569-9fa00470d475'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T09:53:44.142+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:26:33.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers noted that drinking had an effect on the brain''s
        gray matter -- regions in the brain that make up "important bits where information
        is processed," according to lead author Anya Topiwala, a senior clinical researcher
        at Oxford.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a27a3e-db43-46fe-b7b3-173c35d85017'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T09:53:44.143+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:26:34.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The more people drank, the less the volume of their gray matter,"
        Topiwala said via email.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e40cc839-4150-442b-9f28-9af1b35796fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T09:53:44.143+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:26:34.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Brain volume reduces with age and more severely with dementia.
        Smaller brain volume also predicts worse performance on memory testing," she
        explained.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e485eb-52b7-4fac-a31d-e0ca3993a970'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T09:53:44.143+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:26:35.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whilst alcohol only made a small contribution to this (0.8%), it
        was a greater contribution than other ''modifiable'' risk factors," she said,
        explaining that modifiable risk factors are "ones you can do something about,
        in contrast to aging."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f56f73-0005-4053-be2f-38a3fee98de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T09:53:44.143+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:26:35.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Type of alcohol doesn''t matter</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e0f265-5d94-49be-884d-84c596dfe59b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T09:53:44.143+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:26:36.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team also investigated whether certain drinking patterns, beverage
        types and other health conditions made a difference to the impact of alcohol
        on brain health.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b5b522-a413-41f7-9764-f1e93156c83c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T09:53:44.143+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:26:36.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They found that there was no "safe" level of drinking -- meaning
        that consuming any amount of alcohol was worse than not drinking it. They
        also found no evidence that the type of drink -- such as wine, spirits or
        beer -- affected the harm done to the brain.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34569505-1184-452d-bce0-2ede11d058c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T09:53:44.143+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:26:37.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, certain characteristics, such as high blood pressure, obesity
        or binge-drinking, could put people at higher risk, researchers added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98023cf2-e996-4b5d-b807-2292b48e8083'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T09:53:44.143+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:26:37.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So many people drink ''moderately,'' and think this is either harmless
        or even protective," Topiwala told CNN via email.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe13c49f-9fcd-4e1f-9401-e06f6aff4546'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T09:53:44.143+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:26:38.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we have yet to find a ''cure'' for neurodegenerative diseases
        like dementia, knowing about factors that can prevent brain harm is important
        for public health," she added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd838c3-ded2-4543-9120-6f1255bce464'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T09:53:44.143+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:26:38.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No safe limit</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f378600b-c6a9-4dc1-9a66-51cd4a5373df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T09:53:44.143+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:26:39.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The risks of alcohol have long been known: Previous studies have
        found that there''s no amount of liquor, wine or beer that is safe for your
        overall health.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9bd3709-980e-4b84-a46d-3360d805fa7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T09:53:44.143+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:26:39.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alcohol was the leading risk factor for disease and premature death
        in men and women between the ages of 15 and 49 worldwide in 2016, accounting
        for nearly one in 10 deaths, according to a study published in The Lancet
        in 2018.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a237ce-4fa5-4af1-af5d-114d6e6c4a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T09:53:44.143+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:26:40.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we can''t yet say for sure whether there is ''no safe level''
        of alcohol regarding brain health at the moment, it has been known for decades
        that heavy drinking is bad for brain health," Sadie Boniface, head of research
        at the UK''s Institute of Alcohol Studies, told CNN via email.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '427263e6-6f74-477f-9b0b-74bd43fc076a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T09:53:44.144+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:26:40.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We also shouldn''t forget alcohol affects all parts of the body
        and there are multiple health risks," said Boniface, who was not associated
        with the University of Oxford study.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908e7e7f-c65c-40cf-93c3-cb718d90e38f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T09:53:44.144+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:26:41.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tony Rao, a visiting clinical fellow in Old Age Psychiatry at King''s
        College London, told CNN that given the large sample size, it was unlikely
        the study''s findings could have arisen by chance.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e69c76a-fdde-4284-a0c3-369fa39cc738'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T09:53:44.144+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:26:41.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rao said the study replicates previous research that has shown there
        is no safe limit in the level of alcohol consumption for its role in damage
        to the structure and function of the human brain.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7777e1a-77a4-4ed4-8c0a-9ca61c59332e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T09:53:44.144+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:26:42.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Previous research has found that subtle changes which demonstrate
        damage to the brain can present in ways that are not immediately detectable
        on routine testing of intellectual function and can progress unchecked until
        they present with more noticeable changes in memory," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd92bdd99-4fc5-4e3d-a7ff-593808f2606d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T09:53:44.144+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:26:42.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even at levels of low-risk drinking," he said, "there is evidence
        that alcohol consumption plays a larger role in damage to the brain than previously
        thought. The (Oxford) study found that this role was greater than many other
        modifiable risk factors, such as smoking."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97900167-87b8-437c-952a-96781061dc1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T09:53:44.144+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:26:43.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The interaction with high blood pressure and obesity on increasing
        the damage done by alcohol to the brain emphasizes the wider role of diet
        and lifestyle in maintaining brain health," he added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ae450f-2ef6-4f1e-9b3b-a654c05e8be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T09:53:44.144+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:26:43.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/05/19/health/alcohol-brain-health-intl-scli-wellness/index.html">Drinking
        any amount of alcohol causes damage to the brain, study finds</a>".</em></p>'
  'Airstrikes-turned-Gaza-s-schools-into-shelters.-Officials-fear-Covid-19-may-turn-them-into-super-spreader-centers-':
    'author': 'Ibrahim Dahman, Abeer Salman and Angela Dewan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-05-21T09:53:50.931+08:00
    'imagesource': 'jcr:fcf2d542-479f-4699-be3c-322f85bc847e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '69b87dca-4b0c-4494-a6d6-c58cbc08ef72'
    'lead': 'Rasha Abu Askar tested positive for Covid-19 less than two weeks ago.
      So too did her husband, Musa Abu Askar, leaving the couple unable to look after
      their four young children, a situation that many parents around the world have
      dreaded during the pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-21T09:56:43.555+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T07:26:15.956+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:12:04.254+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Airstrikes turned Gaza''s schools into shelters. Officials fear Covid-19
      may turn them into super-spreader centers

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc18c0f-3c66-4276-b783-bb67f44b4485'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T09:56:43.556+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:26:16.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Rasha Abu Askar tested positive for Covid-19
        less than two weeks ago. So too did her husband, Musa Abu Askar, leaving the
        couple unable to look after their four young children, a situation that many
        parents around the world have dreaded during the pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd786cdd-739e-4a86-8c6a-1df21ccb732f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T09:56:43.556+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:26:16.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this couple live in Gaza and their problems are bigger than
        childcare arrangements. Two days after they sent their children to their grandparents''
        apartment -- which is conveniently in the same building as theirs -- the worst
        violence in years erupted on their doorstep between Israel''s powerful military
        and Palestinian militant group Hamas, armed with rockets and mortars.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9838875c-6785-4dd8-88fb-aed5a9a9b320'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T09:56:43.556+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:26:17.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musa Abu Askar says that he and his wife have no access to health
        services, despite their worrying symptoms, and they are struggling with the
        separation from their children -- aged 10, 8 and two 4-year-old twins -- as
        Israeli airstrikes pound nearby.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc6bf7a-4bb6-40c4-9055-d356419f30a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T09:56:43.556+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:26:17.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am still sick. I can''t see my children -- they are at their
        grandparents'' place. My wife is infected too, and we''re not receiving any
        services from the health ministry. We only have some medicine," he told CNN
        by phone from his home.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1967d82-7477-48bf-9e99-300ebb233cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T09:56:43.556+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:26:18.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rasha Abu Askar can''t help but think of the worst -- even though
        her children are so close by, she worries she may never see them again.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed027d35-26fd-4284-a5fe-3ae9ba2a2e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T09:56:43.556+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:26:18.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fear of losing one of your children and the idea of not being
        around them in this hard time is so terrifying. I keep calling them to calm
        them down and tell them that I am beside them," she said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce501b3-54c0-4b79-b5ef-37d48314b0af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T09:56:43.556+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:26:19.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While death and destruction has occurred on both sides, it''s Gaza
        that is being decimated. According to the Israeli military, Hamas has fired
        over 3,750 rockets toward Israel, killing twelve people, including two children.
        According to Gaza''s ministry of information, Israel has carried out more
        than 1,800 airstrikes there, destroying buildings and infrastructure. At least
        230 Palestinians, including more than 60 children, have died in the bombing
        campaign, according to the Hamas-run Gaza health ministry.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17cdb15b-142e-4b04-97e0-899745ef6293'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T09:56:43.556+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:26:19.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, an airstrike that the Israel Defense Forces (IDF) say
        was targeting Hamas also damaged a nearby Gazan ministry of mealth building,
        shattering its windows and cutting its power. In the building was one of Gaza''s
        main testing coronavirus centers and labs, the ministry said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c3d14f-2aeb-4a4d-811c-05dc763cb54d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T09:56:43.556+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:26:20.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, the facility was still out of action, according to
        the ministry of health. The ministry''s undersecretary, Dr. Yousef Abu Al-Reesh,
        told CNN earlier that authorities had been turning to privately-run labs to
        process a very limited number of tests available only to people fleeing to
        Egypt via the Rafah crossing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '934290ba-5cbd-4f7e-a672-4240d98e9bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T09:56:43.556+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:26:20.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IDF denies deliberately targeting the building, and the Israeli
        Air Force on Sunday accused Hamas of purposely installing its operational
        centers near civilian populations.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35880a06-4b7d-40ff-b167-c322037fbbd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T09:56:43.557+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:26:21.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The center was just one of many facilities and services that have
        ground to a halt in Gaza in this latest round of violence.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eaabb8b-0779-4787-a38a-b852a16df553'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T09:56:43.557+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:26:22.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A UN report citing Health Ministry data in April showed a 60% increase
        in active Covid-19 cases in Gaza, though infections appeared to be abating
        by the end of the month.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c6ef37-f092-4f48-bbbd-83f9a56979c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T09:56:43.557+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:26:22.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Less than 2% of Gaza''s population had received at least one dose
        of a Covid-19 vaccine at the end of April -- a stark contrast to Israel, which
        has outpaced most of the world in vaccines, inoculating more than 60% of its
        people with at least one dose so far.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e512fafb-85d7-49c1-802a-e7a7d8df080b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T09:56:43.557+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:26:23.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now Gaza residents, authorities, medical staff and humanitarian
        agencies are worried the enclave could be hit by a third wave of Covid-19,
        especially in the dozens of schools run by the UN''s relief agency for Palestinian
        refugees (UNRWA), which have been transformed into shelters for most of the
        72,000 Palestinians who have been displaced by the bombing. The Ministry of
        Health believes the wave is already here.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9371ab-e231-43dd-9f12-a15453e7ce09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T09:56:43.557+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:26:23.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The third wave of Covid has already started, with 30% of people
        being tested proving positive," the ministry said in a statement, adding that
        more than 100 people were being treated for the disease in intensive care
        units.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76183a30-7f79-443f-ac19-ecd34e5a9848'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T09:56:43.557+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:26:24.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Rami Al-Abadlah, the ministry''s director for the Safety and
        Infection Control Unit said the health system was under enormous strain and
        that services were collapsing.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d7e9c65-026b-42f8-984e-5532383e8073'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T09:56:43.557+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:26:24.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Things are getting harder. Schools are so crowded with people,
        there''s no social distancing -- we are definitely going to face a health
        catastrophe. We''re simply not able to get to all infected people," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192d1726-7019-430d-87a9-c78d419bf4b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T09:56:43.557+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:26:25.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UNRWA says it is struggling to meet the needs of so many people
        while preventing the coronavirus'' spread.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1fff1f7-6284-4c00-ac7e-8c51f367cafa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T09:56:43.557+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:26:25.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are very worried about UNRWA schools-turned-shelters becoming
        super spreaders, given the overcrowding. In 2014, UNRWA schools did serve
        as shelters to Palestine refugees in Gaza who were running for their lives,
        and who slept for days or weeks in UNRWA schools because they expected the
        schools to be safer than their homes," Tamara Alrifai, an UNRWA spokeswoman,
        told CNN.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b60f6f8-7824-4f53-aead-ea5f11445898'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T09:56:43.557+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:26:26.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This time around the situation is made much more complex by Covid-19
        -- the high (infection) rates in Gaza and the low rates of vaccination," she
        said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6364001a-5a19-40d1-9e1d-b33ea90f5ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T09:56:43.557+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:26:26.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps the only factor preventing an even bigger health crisis
        is that Gaza''s population is very young.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a27ace-9de4-4e80-aca4-ac272e76db3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T09:56:43.557+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:26:27.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UNRWA was administering vaccines in several of its centers in Gaza,
        but has put a pause on them since violence flared.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5565f8-f06a-4624-a36f-bbf7e5381632'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T09:56:43.558+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:26:27.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My colleagues in Gaza described a nightmare scenario already on
        the first day of the conflict, saying the worst thing that can happen is to
        have people whose homes are destroyed rush to our schools in the middle of
        this pandemic. Sadly this is what happened."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d20597-39e8-4af2-97f4-0f30bc89afbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T09:56:43.558+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:26:28.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On top of the usual provisions -- food, clean water, sanitary systems
        and beds -- the agency now has to source enough personal protective equipment
        to keep the shelters safe.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '307379b1-1622-451b-a9c2-3959e0bc67d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T09:56:43.558+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:26:28.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Such organizing is extremely difficult in the absence of a ceasefire,
        let alone in the middle of major destructions of buildings, factories, and
        health centers," Alrifai said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a9fc66-a273-4592-af4d-d8a7c465afb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T09:56:43.558+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:26:29.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mahmoud Saleh, a nurse working in a specialized Covid-19 medical
        center in Gaza, said that they too were pausing vaccinations and that testing
        was near impossible.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34513afd-3dbc-4550-aeae-a6f56f08e885'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T09:56:43.558+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:26:29.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Getting infected people to keep isolating is also a challenge, he
        said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409b92d7-515a-423f-9a5d-40737be293a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T09:56:43.558+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:26:30.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot impose a rule that prevents infected people from leaving
        their houses. They have to run from the ongoing attacks on Gaza, and find
        a shelter or any safe place to hide with their families."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d28f4b-938c-4a87-ba52-c188220f12c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T09:56:43.558+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:26:30.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/05/20/middleeast/gaza-covid-conflict-intl/index.html">Airstrikes
        turned Gaza''s schools into shelters. Officials fear Covid-19 may turn them
        into super-spreader centers</a>".</em></p>'
