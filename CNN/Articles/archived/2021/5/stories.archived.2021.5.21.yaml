      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 21) —</strong> A recent
        survey revealed that only about half or 51% of adult Filipinos are confident
        on the government’s evaluation of the COVID-19 vaccines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7ce5e0-a2d6-4cad-b1da-c0aa3dda52be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T04:11:37.491+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:32:41.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94457e26-6e70-4600-91f1-e41ba7090cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T04:11:37.491+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:32:42.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of this number, 18% of the respondents said they are very confident
        and 34% somewhat confident, based on the Social Weather Stations poll. Meanwhile,
        31% said they are uncertain, and 17% are not confident.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a2d3ec8-7beb-4c14-a1eb-65ec39da5122'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T04:11:37.491+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:32:42.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '008af45a-5228-4a6a-8806-3c02d85818fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T04:11:37.491+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:32:43.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Confidence on the evaluation is highest in Mindanao at 58%, followed
        by Visayas (55%), Metro Manila (49%), and the rest of Luzon (47%).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c07660a0-6999-414d-9bdb-308afcf6acf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T04:11:37.491+08:00
