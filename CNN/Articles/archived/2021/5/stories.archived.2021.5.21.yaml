      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it has already climbed above <a href="https://cnnphilippines.com/business/2021/5/21/bitcoin-cryptocurrency-turmoil.html">$40,000
        as of Thursday</a>, CNN Business noted that Bitcoin has lost over 30% in market
