      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nakikipag-usap kami sa mga miyembro ng union na sumali sa mga screening
        interviews para malinaw naming maipaliwanag ang mga pagkakataon nilang magpatuloy
        sa Alaska, o kung paano namin masusuportahan ang mga ito sa pag transisyon
        sa iba pang trabaho," she said.</p>'
