      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2723587-da45-40ff-8cad-ffc7850f6c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T07:19:08.474+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:29:06.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sudden change triggered policy changes across the country --
        with some local and state leaders as well as businesses dropping their mask
        mandates.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc224ce4-bb2b-4f8d-bd2a-64f04c3e2443'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T07:19:08.474+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:29:07.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd68f3a23-7586-41a1-b231-24186ec9c571'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T07:19:08.474+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:29:07.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts worry that without verification systems in place, parts
        of the US will now have to rely on a kind of honor system on who''s choosing
        to mask up.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c01c0d-6fa3-411e-8bb9-497fc3a218e6'
      'mgnl:activationStatus': true
