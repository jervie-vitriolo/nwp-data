      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 21) —</strong> The country
        recorded 141 new COVID-19 fatalities on Friday, making it the fourth day in
        a row that there were more than a hundred deaths logged in a day, the Department
        of Health said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b307e544-368a-4578-9cfc-95a79f4bea3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T16:27:19.901+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:22:37.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH case bulletin said the death toll is now 19,763 or about
        1.69% of the total number of cases.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04904e4e-9e51-4eee-8a32-62ae52a0010e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T16:27:19.901+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:22:38.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case tally rose to 1,171,403 after 6,258 more people caught
        the coronavirus. About 4.7% of this total or 55,531 are active or currently
        sick patients with 93.5% experiencing mild symptoms, 2% without symptoms,
        1.8% feeling severe symptoms, 1.4% in critical condition and 1.22% moderate.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ead6487-645a-4001-b839-1d5ee2f3bea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T16:27:19.901+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:22:38.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recovery count also increased to 1,096,109 or 93.6% of the COVID-19
        count after 2,586 more people were cleared of the virus.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd9b6e5-acb3-4581-a2e6-b88cc3fdf1d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T16:27:19.902+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:22:39.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said 19 deaths were reclassified as recoveries, while 74
        recoveries were identified as deaths after validation. It also removed ten
        duplicates, including five survivors.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e95b570-9aa6-402a-9565-b3992e02ef6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T16:27:19.902+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:22:39.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number excludes data from five laboratories which the DOH says
        contributed an average of 3.5% samples tested and 1.9% positive individuals
        in the past 14 weeks.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac67f43-af20-432d-83dc-11b397612b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T17:29:29.473+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:22:40.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The daily positivity rate, or rate of individuals that tested positive,
        stood at 13% out of 44,817 tests conducted as of May 19. The rate continues
        to stay above the 10% mark over the past few days, which is still high compared
        to the World Health Organization recommendation that the figure be kept below
        5% as higher rates may mean high transmission. The positivity rate earlier
        peaked at 25% on April 2.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e35c4022-c7ea-4364-a68c-28497ea590e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T17:29:29.473+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:22:40.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among Filipinos abroad, 24 more cases were detected, while five
        patients died and four others recovered, the Department of Foreign Affairs
        reported. The total number of infected is 18,658 with 1,168 fatalities and
