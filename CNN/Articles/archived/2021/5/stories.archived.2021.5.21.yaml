  'Quezon-City-non-disclosure-COVID-vaccine-Joy-Belmonte':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2021-05-21T12:46:59.733+08:00
    'imagesource': 'jcr:d37d3658-5039-49f4-876c-4c914e03c1ae'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9e4f58f8-5e0d-4cd5-b520-10c51b91e743'
    'lead': 'QC Mayor Joy Belmonte says the city has always implemented the non-disclosure
      policy on COVID vaccines, and residents have not had an issue with it amid limited
      available supply.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-21T12:53:30.462+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T07:25:29.956+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:12:08.900+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'QC has no problem with vaccine non-disclosure policy, says mayor'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08885236-c8dd-4a18-8eb9-0c1e18ca5a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T12:53:30.462+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:25:30.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 21) —</strong> Quezon
        City has had no issue with the non-disclosure policy on vaccine brands, noting
        that it would be impractical for a large city to accommodate everyone''s preference
        amid limited supply, Mayor Joy Belmonte said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '461ffb73-6dc4-4cd9-84ed-2b1809ed780d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T12:53:30.462+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:25:30.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5acdbf36-aa1f-441a-9596-bc676cf03c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T12:53:30.462+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:25:31.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines'' <em>The Source</em>, Belmonte
        said Quezon City residents "do not have a problem" with the policy they have
        implemented right from the start in their 30 vaccination sites.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3903bef1-2aed-413d-9ef5-b10d0cc7b9ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T12:53:30.462+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:25:31.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54db8e99-3d7e-4994-80f2-9edee9d0821a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T12:53:30.462+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:25:32.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Here in QC, and I can only speak for myself, this has never been
        a problem for us, this issue of branding. It has never been a policy of the
        city to disclose what brand is available in a particular site," she said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f2046c-0f63-496e-9f2a-4aaf8ae9a63a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T12:53:30.462+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:25:32.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a77b244a-ee0e-4422-b062-e260ef395e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T12:53:30.462+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:25:33.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Can you imagine the logistic nightmare if every single one of [those
        people] assigned to a particular site in a particular date, if we ask them
        one by one what kind of vaccine they want or if we stock up all the vaccines
        in that particular site?<em> Gaano katagal yung proseso?</em> (How long will
        the process take?)" Belmonte explained.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41c020b-c1f0-4d80-80a0-fc26c1d0c7f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T12:53:30.462+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:25:33.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '922e5dda-5e3a-41c2-8024-dd9234a9df0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T12:53:30.462+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:25:34.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She noted that it is "impractical" and "not feasible" to accommodate
        everyone''s request, especially for a city as big as theirs.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d794a7-b418-495c-b2aa-c9ae0fb2e061'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T12:53:30.463+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:25:34.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ecd43a-f78c-4024-bb98-97a7b44f2f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T12:53:30.463+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:25:35.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Myrna Cabotaje earlier told <em>The Source</em>
        that authorities will impose a policy not to disclose the brand of vaccines
        available to avoid incidents similar to what the local governments of Manila
        and Parañaque dealt with early this week. Crowds trooped to inoculation sites
        in those cities where Pfizer-made vaccines are being offered.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb5cab3c-6118-4a57-9099-f0bdfee04b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T12:53:30.463+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:25:35.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725ff726-5277-465c-9412-2d42839f8b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T12:53:30.463+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:25:36.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Interior and Local Government  has directed local
        officials not to announce brands available on site anymore, but individuals
        can refuse to be injected if they do not prefer the brand which would be given
        to them.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
