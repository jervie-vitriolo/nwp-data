      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 60% of the uptick in coal usage came from the power sector,
        according to Myllyvirta. The next two big contributors were the metals and
        building materials sectors, where activity is increasing because of demand
        for real estate projects.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55dfcf51-3f38-4f7a-8f34-a7e57212d579'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T23:29:28.205+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:13:49.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4076ca5b-14f4-4258-a31e-b3189a0fca7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T23:29:28.205+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:13:49.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing has signaled, though, that it wants to cut down on emissions
        this year.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7128fee0-a705-472c-a63f-ec0f695b6526'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T23:29:28.205+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:13:50.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2583b6ae-0461-49b5-bccc-f66fa780a204'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T23:29:28.205+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:13:50.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese Premier Li Keqiang pledged in March that a big priority
        for 2021 is a push for the wider use of clean energy, and an increase in investments
        in green technology.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7177b57f-9b24-4d4f-b58a-ac775bc9eebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T23:29:28.205+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:13:51.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50eb0688-3a4c-4e89-9da4-76718cdff67e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T23:29:28.205+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:13:51.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has also imposed strict climate targets this year,
        and local governments have rolled out harsh production cut targets for heavily
        polluting industries, such as steel. For example, Tangshan, one of the world''s
        largest steelmaking hubs, recently required major steel mills to reduce output
        by between 30% and 50% for 2021. To help account for the squeeze on supply
        that such cuts might cause, the government has also encouraged more steel
        imports.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1eb8196-1f79-4a3a-8e59-be76a1bd2b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T23:29:28.205+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:13:52.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a014541-1860-49f1-b5a0-83c168ffda7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T23:29:28.206+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:13:52.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Myllyvirta said he''s noticed the government''s attempts to force
        the steel industry to cut its emissions, adding that the sector has a "major
        significance for China''s emissions trajectory."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba3a96ed-6e48-4269-b60a-4b9ac9b0eb8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T23:29:28.206+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:13:53.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add6c0da-e436-4399-8954-07a626703c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T23:29:28.206+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:13:53.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But the emissions reduction plan can only work if the current expansion
        of steel demand for construction slows down," he said. "This goes to the heart
        of China''s macroeconomic policy."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7175ee9-8c18-4fcb-a205-95840513e395'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T23:29:28.206+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:13:54.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e05c9e4a-a560-45af-ac06-2a2a367337df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T23:29:28.206+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:13:54.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Time may be running out for Beijing to tame the surge in its carbon
        emissions so it can meet interim climate targets.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42030e76-f5ad-4d25-a6e2-8dce12a887a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T23:29:28.206+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:13:55.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '401da4f9-96d9-4c28-a25a-1c0af1b8effb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T23:29:28.206+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:13:55.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If CO2 kept going up at the current rate until the end of 2021
        — an approximately 9% annual increase from 2019 — then there would be virtually
        no space for further emissions growth during 2022-2025, meaning emissions
        would have to stay flat or fall to meet the 2025 targets," Myllyvirta said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f53b87bd-02ab-4855-9be5-c79c417575ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T23:29:28.206+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:13:56.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/05/21/economy/china-co2-emissions-construction-intl-hnk/index.html"
        target="_blank">"China''s construction boom is sending CO2 emissions through
        the roof"</a></em></p>'
