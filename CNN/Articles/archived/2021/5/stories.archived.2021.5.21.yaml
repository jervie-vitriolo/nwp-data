  'why-people-believe-in-scientific-hoaxes':
    'author': 'Jason Tan Liwag'
    'caption': 'In a world where fact-checking is possible, what makes people susceptible
      to believing scientific hoaxes and other forms of misinformation? Illustration
      by CNN PHILIPPINES LIFE STAFF'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2021-05-21T15:51:00.687+08:00
