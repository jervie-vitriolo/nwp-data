      'jcr:uuid': '0c883db9-0b71-4987-a309-fb409f096879'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T23:00:25.353+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:14:41.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple also claims the M1 offers the world''s fastest CPU core and
        fastest integrated graphics in a personal computer, with 3.5 times faster
        performance, up to 6 times faster graphics processing and 15 times faster
        machine learning compared to previous-generation Macs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e27ad770-e60b-4547-94b5-f388c07fa24e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T23:00:25.354+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:14:41.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0198520f-0069-43ba-8392-684faf13cc84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T23:00:25.354+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:14:42.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, the company launched its first iMac desktop and iPad
        Pro line with M1 (the M1 MacBook Air, 13-inch MacBook Pro and Mac mini shipped
        late last year). Early reviews applauded the latest models for unmatched performance
        speeds, long-lasting batteries and better graphics, all due in part to the
        processor.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b11e5c0-4308-4e9f-a669-4e0eb75ee93f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T23:00:25.354+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:14:42.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27df853a-303d-4337-9fe5-11b06b73e476'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T23:00:25.354+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:14:43.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the iMac specifically, the design is also a technical feat:
        Because the M1 is so efficient, Apple was able to tuck two compact fans into
        the computer screen rather than an elaborate, bigger cooling system. The components
        were ultimately squeezed inside a smaller logic board so the entire computer
        measures just 11.5 millimeters deep.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe0315d-861e-4262-8fa6-f12d08bb2b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T23:00:25.354+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:14:43.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '856524ac-65fb-49b2-b922-75aaa7f4defe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T23:00:25.354+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:14:44.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some PC makers may now be weighing the pros and cons of trying to
        keep up with the M1. Most rivals, including Samsung, rely on third-party processors
        from companies such as Intel, AMD, and Qualcomm -- options that are manufactured
        to fit many different computer models. Apple''s tailor-made M1 promises performance
        far better than competitors. (Intel recently ran performance tests of its
        Gen Core i7 processor that beat the M1 in certain areas, including Chrome
        browsing and Microsoft Office 365 tasks. One tech publication, however, called
        the range "cherry picked" to favor Intel''s chips.)</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5697540-ea34-49e1-9c7d-048b4a1589d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T23:00:25.354+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:14:44.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34674d19-f26f-4334-99ce-a1b7ff46de94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T23:00:25.354+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:14:45.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The main reason it''ll take other PC vendors a while to catch up
        to Apple is because most of them don''t control the whole stack of hardware
        and software," said Jitesh Ubrani, a research manager at market research firm
        IDC. "This tight integration between the two is Apple''s main advantage."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d007548-60b8-41eb-af2e-29291a140deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T23:00:25.354+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:14:45.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f91b7c7-c2ca-4710-80eb-73397aa15ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T23:00:25.354+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:14:46.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>A milestone product years in the making</strong></h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65e2adf-2c0c-4a85-808e-843f9cc4bdfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T23:00:25.354+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:14:46.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple is in a rare situation. Its design architects know which products
        are coming down the pipeline and which features, thermal cooling systems and
        other components its chips will need to support. It''s also not building and
        selling chips to different companies for countless products, so it doesn''t
        have the design considerations or trade-offs of building something more generic.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6396a397-7517-4573-a189-8215ca1db9c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T23:00:25.354+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:14:47.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6379c9b-2208-4c11-b30f-e49b17c1c485'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T23:00:25.354+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:14:47.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CEO Tim Cook alluded to this at Apple''s Worldwide Developer Conference
        in June last year. "When we make changes, it''s for one simple but powerful
        reason: so we can make much better products," he said. "When we look ahead,
        we envision some amazing new products that transitioning to our custom silicon
        will enable us to bring to life."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '721e34e1-321a-4a6b-a107-7f95180df41a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T23:00:25.354+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:14:48.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8352a8f6-423c-45c3-8c86-1b6cbb1f25aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T23:00:25.354+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:14:48.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond performance, for example, the chip could help enable the
        development of better cameras, providing more support for image signal processors.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a01ba32-b6c1-4b82-a18b-4176e5b8c0d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T23:00:25.355+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:14:49.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04e7e3e-4e5e-4150-a13d-46caace82ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T23:00:25.355+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:14:49.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The effort to move to its own silicon -- a term referencing the
        core semiconductor components used in computing devices -- has been years
        in the making. Apple has been acquiring small semiconductor design teams and
        hiring semiconductor architecture designers for well over a decade.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '523d26a2-dc1e-41bc-999e-06965bfb48d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T23:00:25.355+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:14:50.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ead8221-865b-4eee-87ec-988d755607b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T23:00:25.355+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:14:50.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple''s rivals may be more constrained. There are rumors Samsung
        is working on a Windows notebook with Exynos, an ARM-based chip manufactured
        by Samsung. But unlike Apple, Ubrani argues that Samsung "wouldn''t have the
        chops" to make chips comparable to the M1 without input from Microsoft.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d851350-5047-4118-9c23-64d48f225ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T23:00:25.355+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:14:51.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a9de913-db77-4de1-9f44-5daf935f4598'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T23:00:25.355+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:14:51.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microsoft, meanwhile, is in a particularly tough spot as it has
        to ensure Windows remains compatible with multiple chip manufacturers and
        gives users support for legacy apps, he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b12d4edd-1705-42b8-81f6-9e68101cc0fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T23:00:25.355+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:14:52.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9930d368-5508-41c5-b5d2-cb244c646b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T23:00:25.355+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:14:52.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Why some companies may not try to chase Apple</strong></h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b724e79-043a-4b70-8b48-7ae5aae4654b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T23:00:25.355+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:14:53.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With business already booming, not every PC maker is looking to
        invest in chasing M1.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c250744a-c3ac-473b-b087-180d6dab6cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T23:00:25.355+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:14:53.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c214f934-a45d-4a06-8f33-fd34b8cd5195'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T23:00:25.355+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:14:54.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The majority of PC vendors are actually in a pretty good position
        right now, with demand remaining strong as we''ve moved into 2021," said Ishan
        Dutt, an analyst for market research firm Canalys. The market for PCs, excluding
        tablets, is expected to grow around 13% this year on top of a stellar 2020,
        according to Canalys.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd5eef6-81b3-4912-9557-02766d460b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T23:00:25.355+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:14:54.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f747d6-0c72-4739-9866-f5e1a622fe80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T23:00:25.355+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:14:55.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samsung, for example, has seen its PC business do well in recent
        quarters due to demand stemming from the pandemic, especially for its Chromebook
        line. "There isn''t much of a pressing need to do a dramatic overhaul of its
        portfolio without evidence that it would substantially improve their position
        in the market," he said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5548705e-d8e7-47eb-a52a-ea89ed42793d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T23:00:25.355+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:14:55.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3539bff9-cedb-4169-a59f-9eeac0c38216'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T23:00:25.355+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:14:56.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dutt argued Samsung may also not try to touch the M1 because laptops
        and desktops are a smaller product category for the company, and the costs
        and potential risks of revamping its lineup are high compared to the upside.
        "Apple was keen to wean themselves off reliance on Intel in order to reduce
        some of the friction it was facing and exert greater control over the end-to-end
        design of its devices," he said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42646db3-f540-4f5c-bf82-86009b269fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T23:00:25.355+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:14:56.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edeb1b74-9234-4de1-9cc7-73144885aba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T23:00:25.356+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:14:57.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samsung wouldn''t be alone in shying away from the investment. According
        to Ben Bajarin, principal analyst at Creative Strategies, "Most companies
        will not make their own silicon as it is extremely expensive."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7858698-3226-4773-81c7-e3eca6053972'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T23:00:25.356+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:14:57.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182f3c57-1dad-4887-bbd0-cc267923e1fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T23:00:25.356+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:14:58.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the cost clearly isn''t stopping Apple. The company previously
        said in a press release that M1 is the start of a new family of chips designed
        specifically for the Mac." Future iterations will serve as an insurance policy
        for future Apple innovation.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92636b48-1738-46a3-bfdb-4c73f7121bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T23:00:25.356+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:14:58.917+08:00
