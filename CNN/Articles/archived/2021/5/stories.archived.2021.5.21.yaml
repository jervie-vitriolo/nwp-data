      'text': '<p><strong>Metro Manila (CNN Philippines, May 21) –</strong> Veteran
        national team standouts Stephan Schrock and Neil Etheridge banner the 25-man
        Philippine Azkals squad that will compete in the joint 2022 FIFA World Cup
        and 2023 AFC Asian Cup qualifiers in Suzhou, China.</p>'
