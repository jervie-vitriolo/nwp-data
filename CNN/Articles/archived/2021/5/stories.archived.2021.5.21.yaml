      'mgnl:lastActivated': 2023-01-25T07:17:04.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Great powers must resist the temptation to pursue interests at
        the expense of smaller countries, in plain defiance of international law,"
        Duterte said in his speech at the virtual Nikkei Future of Asia Conference.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f90cd3-0789-496e-ac10-0aadd1aa8b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T21:15:13.984+08:00
