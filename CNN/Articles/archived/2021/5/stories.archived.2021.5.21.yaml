    'jcr:uuid': '5d461a15-b873-4e95-a6bf-6f718813ce47'
    'lead': 'Israeli security forces used stun grenades and rubber bullets against
      Palestinians outside the Al Aqsa mosque in Jerusalem, puncturing a half-day
      of calm brought on by a ceasefire between Israel and Hamas.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-21T23:14:03.627+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T07:14:09.878+08:00
