      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, the proposed measure is also a testament of the national
        government’s “continued efforts to maintain peace and push for inclusive growth
        in the BARMM region,” he added.</p>'
  'Trump-CNN-reporter-Barbara-Staff-information':
    'author': 'Jeremy Herb and Jessica Schneider, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-05-21T06:24:49.263+08:00
    'imagesource': 'jcr:f9bc55cc-e4d3-42bc-8bae-dea0b8935bd3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1fea137f-cb79-4c94-b58f-e517e2a6a3c9'
    'lead': 'The Trump administration secretly sought and obtained the 2017 phone
      and email records of a CNN correspondent, the latest instance where federal
      prosecutors have taken aggressive steps targeting journalists in leak investigations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-21T06:26:42.761+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T07:30:16.604+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:11:56.994+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump administration secretly obtained CNN reporter''s phone and email
      records'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '795b6c1a-1041-46eb-91ad-96173d5469ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T06:26:42.762+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:30:17.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — The Trump administration secretly sought and obtained the
        2017 phone and email records of a CNN correspondent, the latest instance where
        federal prosecutors have taken aggressive steps targeting journalists in leak
        investigations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1e9416-5ab2-49da-86d3-2bbf93eeb022'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T06:26:42.762+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:30:17.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Department informed CNN Pentagon correspondent Barbara
        Starr, in a May 13 letter, that prosecutors had obtained her phone and email
        records covering two months, between June 1, 2017 to July 31, 2017. The letter
        listed phone numbers for Starr''s Pentagon extension, the CNN Pentagon booth
        phone number and her home and cell phones, as well as Starr''s work and personal
        email accounts.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '806b4c2c-3c86-4bf7-96db-68bbde9cce1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T06:26:42.762+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:30:18.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is unclear when the investigation was opened, whether it happened
        under Attorney General Jeff Sessions or Attorney General William Barr, and
        what the Trump administration was looking for in Starr''s records. The Justice
        Department confirmed the records were sought through the courts last year
        but provided no further explanation or context.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94419c97-e6ff-4820-958e-d8eee8293582'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T06:26:42.762+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:30:18.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Justice Department official confirmed that Starr was never the
        target of any investigation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a42c3d-85ba-45f1-9b5a-78a0b5edd60e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T06:26:42.762+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:30:19.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The seizure of Starr''s records is the third disclosure in as many
        weeks where the Trump administration used its Justice Department to secretly
        obtain communications of journalists or to expose the identity of critics
        of former President Donald Trump''s allies.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb41f50a-abda-4129-980e-2c0140e8f526'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T06:26:42.763+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:30:19.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"CNN strongly condemns the secret collection of any aspect of a
        journalist''s correspondence, which is clearly protected by the First Amendment,"
        said CNN President Jeff Zucker. "We are asking for an immediate meeting with
        the Justice Department for an explanation."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cffe6bbb-e304-4061-a367-b175cf394aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T06:26:42.763+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:30:20.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Obama administration also came under criticism for its heavy-handed
        tactics toward leak investigations involving journalists. But the Trump administration
        aggressively pursued leak investigations as the former President frequently
        railed against the leaks coming out of the government. The latest disclosures
        appear to show the Justice Department targeting news organizations and social
        media companies particularly loathed by the former President.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9461a56-6065-45cc-ac64-8f957ca232de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T06:26:42.763+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:30:20.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three Washington Post reporters who covered the FBI''s Russia investigation
        were told earlier this month that last year the Justice Department had obtained
        their phone records from 2017. In 2018, the Justice Department disclosed it
        had also obtained 2017 phone and email communications from a reporter for
        Buzzfeed, Politico and the New York Times who had written stories about Russia.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89729b08-0a23-48e9-8c8a-79549f68451b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T06:26:42.763+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:30:21.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Court filings revealed last week that the Justice Department under
        Barr also subpoenaed Twitter in late November 2020 to try to learn the identity
        of the user behind a parody account that criticized Rep. Devin Nunes, a California
        Republican and stalwart Trump ally, which Twitter suggested was part of an
        effort to try to unmask Nunes'' critics and chill their speech.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50a4f29-a9f5-411a-b9ca-557b73dec085'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T06:26:42.763+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:30:21.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anthony Coley, DOJ''s director of public affairs and a senior advisor
        to Attorney General Merrick Garland, said in a statement to CNN that the decision
        to use the legal process to obtain Starr''s communications was approved in
        2020, during the Trump administration.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a91f5d3a-ec5f-44b4-98b1-aaddb2f29931'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T06:26:42.763+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:30:22.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Department leadership will soon meet with reporters to hear their
        concerns about recent notices and further convey Attorney General Garland''s
        staunch support of and commitment to a free and independent press," Coley
        said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bbae291-b6e0-4d4a-be0b-b333b7b24b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T06:26:42.763+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:30:22.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barr did not respond to a request for comment.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b9881e-23c8-4814-a6f0-248dc7005217'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T06:26:42.764+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:30:23.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Free speech and government transparency advocates warn that the
        seizure of journalists'' records has a chilling impact on newsgathering and
        discourages whistleblowers from coming forward with government wrongdoing.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cdb7db0-e423-4970-8abe-6a85fc473e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T06:26:42.764+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:30:23.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now for the second time in just about as many weeks we''ve seen
        these disclosures that the DOJ has gone about obtaining records without advance
        notice to the journalist or to the news organization to give the reporter
        a chance to contest what DOJ is seeking," said Bruce Brown, Executive Director,
        Reporters Committee for Freedom of the Press.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f3231b7-f2c0-4018-ba26-1cdf383f84f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T06:26:42.764+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:30:24.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Twice now we''ve seen in the prior administration that toward the
        end of their time in office they used this route to intrude into the very
        heart of what newsgathering is about," Brown continued. "It''s deeply disconcerting
        and the new team at DOJ has a real imperative in front of it now to very quickly
        explain to these newsrooms, and to press freedom advocates, what happened
        and how did it happen, and why did it happen and what they can do to ensure
        in this administration and future administrations this doesn''t happen again."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d70e08c-3341-4e5f-a1da-e35e8354b735'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T06:26:42.764+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:30:24.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Department said in the letter to Starr that it had obtained
        phone "toll records," which would include calls made to and from the targeted
        phones and the length of the calls. The letter said that the Justice Department
        had received "non-content information" from Starr''s email accounts, meaning
        the recipient, sender, date and time would be included, but not the content
        of the emails.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f0b5ae-5975-4494-8961-c2a7d92d6aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T06:26:42.764+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:30:25.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Department did not say why Starr''s communications were
        being sought. During the two-month timeframe listed in the letter, Starr reported
        on US military options in North Korea that were ready to be presented to Trump,
        as well as stories on Syria and Afghanistan.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c715f5-a673-4741-9af0-293efcbf9560'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T06:26:42.764+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:30:25.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under DOJ regulations, the department can secretly obtain journalists''
        records through a court order, without the journalists knowing. The Justice
        Department laid out revised, slightly more stringent guidelines for issuing
        media subpoenas during the Obama administration in 2015, mandating that the
        attorney general had to authorize subpoenas when they related to the newsgathering
        activities of journalists.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '783de86f-80f3-4ee0-b6fe-25fc7ccee441'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T06:26:42.764+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:30:26.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the policy still provides the attorney general and other top
        department officials wide latitude to seek communications from journalists
        -- and to keep the matter secret initially.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d5e988-d00b-44c1-818f-e8346c4df439'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T06:26:42.765+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:30:26.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The level of secrecy is something we''ve been very focused on for
        years. From our perspective it impacts reporter source privilege and the protections
        for the reporter," said Katie Townsend, legal director at the Reporters Committee
        for Freedom of the Press. "These things are routinely filed under seal and
        kept under seal and maintained under seal indefinitely."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c993d6d2-6da5-4a47-9471-133bc8906ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T06:26:42.765+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:30:27.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In some cases, members of the media are notified before a subpoena
        is issued, giving the news organization the ability to fight the subpoena
        in court. But DOJ policy also allows prosecutors to obtain journalists'' communications
        without their knowledge through the courts -- if the attorney general signs
        off and the Justice Department determines the case falls under "extraordinary
        measures," such as harm to national security, and after all other reasonable
        attempts have been made to obtain the information elsewhere.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db29657f-cd05-4263-97f4-6b06bdc2a548'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T06:26:42.765+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:30:27.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On paper, DOJ established these guidelines and levels of approval
        that appear fairly stringent," CNN Senior Legal Analyst Elie Honig said. "But
        it is entirely and solely within DOJ''s discretion to seek issuance of a subpoena."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a554c64-cdfb-43ea-aa8e-30a6a3fd6b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T06:26:42.765+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:30:28.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scope of these subpoenas can often be overly broad, Honig said,
        "because you''re going to get all of the journalists'' phone records, the
        vast amount of which do not pertain to their newsgathering activities at all."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146b0f9f-0bd3-4206-93ea-1206b887fde7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T06:26:42.765+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:30:28.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of this just rests on the judgment and good faith of Justice
        Department officials and it is subject to very few formal checks," he added.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f3cc29-e4f3-472a-bede-20685eaaacab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T06:26:42.765+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:30:29.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The process in some ways is similar to how federal investigators
        can secretly obtain communications under the Foreign Intelligence Surveillance
        Act through the FISA Court.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c26df1-f321-4903-9534-6c00668d2c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T06:26:42.765+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:30:29.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately, journalists must be informed that their records were
        obtained, as Starr was by the letter on May 13. But the timeline is fluid,
        as the guidelines mandate the notice must occur only after there is no longer
        a threat to the investigation or national security, or no longer than 90 days
        from the time the government has received the information sought from the
        subpoena.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ee9aff-f84e-4234-a0d8-d30c26f0be44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T06:26:42.766+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:30:30.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter to Starr was signed by Raj Parekh, the acting US attorney
        for the Eastern District of Virginia, and John Demers, the assistant attorney
        general for the National Security Division.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e673fee7-17bd-40a4-9c7d-da6cf80ac06c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T06:26:42.766+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:30:30.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the time he took office, Trump fumed about leaks from inside
        the government, beginning with a January 2017 Washington Post story that disclosed
        Trump''s first national security adviser Michael Flynn had discussed sanctions
        with the Russian ambassador to the US.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb5e8ad-8b3b-41fd-80c4-4d6b97401322'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T06:26:42.766+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:30:31.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July 2017, Trump scolded then-Attorney General Jeff Sessions
        to crack down on leaks from intelligence agencies, and the following month,
        Sessions announced the Justice Department was "reviewing policies affecting
        media subpoenas."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91664ac-09dc-4924-b1a0-41f0d225f59c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T06:26:42.766+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:30:31.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November 2017, Sessions announced that the Justice Department
        had opened 27 leak investigations. Several officials were charged by the Trump
        Justice Department for leaking information, including federal contractor Reality
        Winner in 2017, a Treasury Department official in 2018 and a counterterrorism
        analyst at the Defense Intelligence Agency in 2019.</p>'
  'Prince-William-Princess-Diana-BBC-interview-Martin-Bashir':
    'author': 'Zamira Rahim and Niamh Kennedy, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-05-21T06:27:11.138+08:00
    'imagesource': 'jcr:b62e6bb6-3a71-447b-9b55-8457b81ebbaa'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '318d651e-d67e-4ea1-9436-00778a9446c1'
    'lead': 'Prince William has lambasted the BBC for contributing ''significantly
      to her fear, paranoia, and isolation'' felt by his late mother, Princess Diana.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-21T06:29:30.081+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T07:29:56.838+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:11:57.405+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Prince William slams the BBC after report finds ''deceitful'' methods
      used to secure Diana interview'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec104aee-3805-4a32-b16f-c7201291e6a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T06:29:30.082+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:29:57.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Prince William, the Duke of Cambridge,
        has lambasted the BBC for contributing "significantly to her fear, paranoia
        and isolation" felt by his late mother, Princess Diana, in the years before
        her death, in a rare emotionally charged statement by a royal against the
        public broadcaster.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd30c9a-e8d1-49a3-a95c-beb3e4235ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T06:29:30.082+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:29:57.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duke''s comments come after the BBC offered an unconditional
        apology over the controversial 1995 interview by BBC journalist Martin Bashir
        with Diana, in which she detailed the breakdown of her relationship with Prince
        Charles. An inquiry had found that he used "deceitful" methods to secure the
        landmark interview.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddfc2aa0-70ff-48e2-921d-e388011de043'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T06:29:30.082+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:29:58.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duke also accused the BBC of commercializing a "false narrative"
        about his mother.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '731f519d-24e3-4d67-84eb-55facdfe0d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T06:29:30.082+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:29:58.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But what saddens me most, is that if the BBC had properly investigated
        the complaints and concerns first raised in 1995, my mother would have known
        that she had been deceived. She was failed not just by a rogue reporter, but
        by leaders at the BBC who looked the other way rather than asking the tough
        questions," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1624a9f-8636-4ccc-9324-fdf6fdbad2b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T06:29:30.082+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:29:59.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is my firm view that this Panorama programme holds no legitimacy
        and should never be aired again. It effectively established a false narrative
        which, for over a quarter of a century, has been commercialized by the BBC
        and others."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f580e8a-719b-423e-b282-4b3d554844e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T06:29:30.082+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:29:59.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The original interview was featured on Panorama, which is still
        on air and showed a documentary about the controversy on Thursday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd447b2ba-ecd0-4ed2-88f8-def2eb76781a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T06:29:30.082+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:30:00.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>William''s brother -- Prince Harry, the Duke of Sussex -- issued
        an equally emotional statement after the report, saying, "The ripple effect
        of a culture of exploitation and unethical practices ultimately took her life."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b62b1a-f72b-4f50-9fe2-0b583850a974'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T06:29:30.083+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:30:00.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harry and his wife, Meghan, the Duchess of Sussex, have fought battles
        of their own against British tabloids in court.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d5a25c-3532-4e32-88e0-83073095e2a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T06:29:30.083+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:30:01.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To those who have taken some form of accountability, thank you
        for owning it. That is the first step towards justice and truth. Yet what
        deeply concerns me is that practices like these— and even worse—are still
        widespread today. Then, and now, it''s bigger than one outlet, one network,
        or one publication," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72fc282e-249b-4445-b84a-0341e7295faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T06:29:30.083+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:30:01.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our mother lost her life because of this, and nothing has changed.
        By protecting her legacy, we protect everyone, and uphold the dignity with
        which she lived her life. Let''s remember who she was and what she stood for."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c65877-28e3-4e27-9d6e-5e206c26bc65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T06:29:30.083+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:30:02.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>BBC makes a ''full and unconditional apology''</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0c20a9-ca2a-4e17-b566-ed19d4d5e271'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T06:29:30.083+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:30:02.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BBC Director-General Tim Davie said Thursday the interview "fell
        far short of what audiences have a right to expect."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce238bee-926c-48cc-8e31-f45029089fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T06:29:30.083+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:30:03.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While the BBC cannot turn back the clock after a quarter of a century,
        we can make a full and unconditional apology. The BBC offers that today,"
        Davie said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb4d7cc-ea77-4ee0-b196-cf2bdf71a003'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T06:29:30.083+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:30:03.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bashir responded in a statement Thursday that it was "saddening"
        the controversy had "been allowed to overshadow the princess'' brave decision
        to tell her story," according to PA Media news agency.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe367c2-70ab-4083-8d19-ee20c967525b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T06:29:30.084+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:30:04.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bashir stepped down from his role as the BBC''s religion editor
        last week, citing health reasons.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df495f1a-f00a-4022-b20b-318f58344327'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T06:29:30.084+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:30:04.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The journalist apologized Thursday for using the fake bank statements
        but said they had no bearing on Diana''s decision to take part in the interview.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e04f45d-3da9-4bc6-acb6-535c04c84fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T06:29:30.084+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:30:05.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a stupid thing to do and was an action I deeply regret,"
        Bashir said in a statement. "But I absolutely stand by the evidence I gave
        a quarter of a century ago, and again more recently."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1424d1a9-673d-4cdc-bc6b-49e16175db83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T06:29:30.084+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:30:05.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I also reiterate that the bank statements had no bearing whatsoever
        on the personal choice by Princess Diana to take part in the interview."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c523f1-cb9f-4745-ba36-98e87c6e232d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T06:29:30.084+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:30:06.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bashir added that he remained proud of the interview.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8132d0-ae6c-43bf-85d2-2e1a5088596b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T06:29:30.084+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:30:06.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dyson report comes at a highly volatile moment for the BBC,
        which is a giant of public broadcasting but increasingly under pressure from
        politicians.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e85221-82e5-4ad4-b459-83dfa862a7b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T06:29:30.084+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:30:07.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its publicly funded model faces growing scrutiny from the government,
        including from UK Prime Minister Boris Johnson.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2155d265-8c42-415b-a761-e23f49aebc2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T06:29:30.085+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:30:07.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What did the report find?</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b93bf1-8343-4591-9b73-6da76614c68f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T06:29:30.085+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:30:08.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report was commissioned by the BBC and written by retired high
        court judge Lord Dyson. It found that Bashir had shown fake bank statements
        to Diana''s brother Charles Spencer, which "deceived and induced him to arrange
        a meeting with Princess Diana."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43d49dc-dbef-4fa8-a8d5-757810d26bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T06:29:30.085+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:30:08.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By gaining access to Princess Diana in this way, Mr Bashir was
        able to persuade her to agree to give the interview," the report notes, adding
        that this behavior was in breach of BBC guidelines.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d2dd4f-199b-4d69-b223-cf6c3cb6ad92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T06:29:30.085+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:30:09.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bashir has long been alleged to have used forged documents that
        suggested the palace staff were working against Princess Diana and being paid
        to spy on her, CNN anchor and correspondent Max Foster has previously reported.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20404b10-7135-44e9-8dab-9b25fe6bfbc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T06:29:30.085+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:30:09.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matt Wiessler, a former graphic designer for the BBC, said he mocked
        up false bank statements after Bashir reached out to him.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2af298c-40e3-4b74-b477-f55dfafb434e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T06:29:30.085+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:30:10.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new report notes that Wiessler was worried that he "might have
        played a role in obtaining the interview by deception" and raised his concerns
        with the BBC shortly after the interview aired. The report says that Wiessler
        is not facing any criticism for accepting the commission, and describes him
        as "an entirely reputable graphic designer" who freelanced for the BBC.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2dcbcd5-bd1a-4c29-89c4-c3102614f9c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T06:29:30.085+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:30:10.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The broadcaster launched an internal inquiry in 1996 and concluded
        that documents had been forged but didn''t play a role in Diana''s decision
        to participate in the interview.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc965908-05c0-4d90-b510-0052bb82503f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T06:29:30.085+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:30:11.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bashir initially claimed that he had not shown the documents to
        anyone but admitted otherwise in March 1996, Dyson found.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5888d616-cb4b-4ab8-9067-58cf365ded90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T06:29:30.086+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:30:11.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report is critical of both Bashir''s behavior and of the way
        the 1996 probe was carried out by the BBC.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f36a22b6-1df8-446c-9f68-97ed96e5a797'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T06:29:30.086+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:30:12.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It concludes that "without justification" the BBC "covered up...
        facts as it had been able to establish about how Mr Bashir secured the interview."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b476ab-ab57-43b2-a944-bc854cefc372'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T06:29:30.086+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:30:12.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dyson added that the BBC also "failed to mention the issue at all
        on any news programme and thereby fell short of the high standards of integrity
        and transparency which are its hallmark."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9961dbc0-d45b-49be-a28d-56ab8dd8438c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T06:29:30.086+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:30:13.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BBC''s former director-general Tony Hall, who was in charge
        of news and current affairs at the time of the controversy, said Thursday
        that he was "wrong to give Martin Bashir the benefit of the doubt," according
        to PA Media.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0472d2ab-dfae-4a01-a04a-43e3ffd70d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T06:29:30.086+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:30:13.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 1995 interview was a seismic moment in British public life.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d24de8a-dde1-43aa-b623-ba362b340eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T06:29:30.086+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:30:14.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the event, Diana told Bashir that there were "three of us"
        in her marriage to Charles, referring to Camilla Parker Bowles, whom the heir
        to the throne would later marry.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c05e22d-5b54-481d-a3d9-dd73c933af3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T06:29:30.087+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:30:14.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buckingham Palace was blindsided by the interview and thrown into
        crisis by Diana''s comments, which cast a rare light on the inner workings
        of the royal family.</p>'
  'Microsoft-Internet-Explorer':
    'author': 'David Goldman, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-05-21T06:28:07.238+08:00
    'imagesource': 'jcr:e163f359-30c4-4359-9fbb-61a188d9992e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '875d82b8-cc1e-4988-9d92-d6fb271ddb74'
    'lead': 'The end is finally near for Internet Explorer, one of Microsoft''s most-reviled
      products that refused to die.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-21T06:31:33.516+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T07:29:45.114+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:11:57.750+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Microsoft']
    'template': '1'
    'title': 'Microsoft is finally getting rid of its most-hated product'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5859a5b3-31b6-4011-bff9-33951b804205'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T06:31:33.516+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:29:45.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The end is finally near for Internet Explorer,
        one of Microsoft''s most-reviled products that refused to die.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad3f8298-57e5-4cd8-ac85-5ec7368c5f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T06:31:33.516+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:29:46.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microsoft announced this week that it will end support for Internet
        Explorer 11 on June 15, 2022. That final nail in the coffin came after years
        of flirting with IE''s demise.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e78075f-050e-4987-a18e-160d7bef8bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T06:31:33.516+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:29:46.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, in August 2020, Microsoft turned its back on IE for
        its own products. Workplace chat software Teams stopped working with IE last
        fall, and its 365 apps (including Office) will no longer work on IE by mid-summer
        2021.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf7de0c-3e2d-4d25-bc3d-a0ea21ac06ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T06:31:33.516+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:29:47.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the most-used web browser, Internet Explorer had been on a
        steady downward trajectory for nearly two decades. Its share of the browser
        market fell below the 50% threshold in 2010 and now sits at about 5%, according
        to browser usage tracker NetMarketShare. Google''s Chrome is the browser leader,
        commanding a 69% share of the market.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e77c21-2893-4816-a05a-ac8616fa2c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T06:31:33.516+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:29:47.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its death announcement, Microsoft said Internet Explorer is slow,
        no longer practical for or compatible with many modern web tasks, and is far
        less secure than modern browsers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b4590d8-7d43-4ecc-9993-fd0890cdaffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T06:31:33.516+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:29:48.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet IE has miraculously managed to stick around for 26 years. Microsoft
        has continued to ship IE with Windows to ensure that corporate apps keep functioning
        properly. Corporations tend to be very slow to adopt new browser versions,
        particularly if they custom-build applications for them.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1fedd9-05b7-44dc-b4ca-6163eb1e0444'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T06:31:33.517+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:29:48.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most Windows 10 PC owners probably never noticed that IE is installed
        on their computers. Edge, Microsoft''s modern browser, is based on Google''s
        open source Chrome code, and has gained much more traction than IE in recent
        years.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d469268-1c31-461d-9e65-d64cf5716adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T06:31:33.517+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:29:49.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear if Microsoft will stop installing IE on Windows PCs
        by default once the company discontinues support for IE, although that would
        be likely. Microsoft''s latest version of the Edge browser supports web apps
        built for IE so customers don''t have to keep switching between browsers.
        So IE has at long last outlived its usefulness.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '589c923d-4673-404a-afa6-9e80d3c0f817'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T06:31:33.517+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:29:49.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are announcing that the future of Internet Explorer on Windows
        10 is in Microsoft Edge," said Sean Lyndersay, Microsoft''s program manager
        for Edge. "Not only is Microsoft Edge a faster, more secure and more modern
        browsing experience than Internet Explorer, but it is also able to address
        a key concern: compatibility for older, legacy websites and applications."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4279365c-44f9-45de-9edd-0c645c4e105e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T06:31:33.517+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:29:50.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Once a monopoly, now forgotten</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1aebde7-6978-41f1-9947-70dfb8d17a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T06:31:33.517+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:29:50.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Internet Explorer debuted in 1995 as part of Windows 95 and became
        an instant hit. It successfully killed off Netscape Navigator, and it achieved
        a virtual monopoly in the early 2000s. At its 2002 peak, Internet Explorer
        commanded 95% of the browser market.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74eb2227-c293-4cd8-8694-ab9d73a5ae66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T06:31:33.517+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:29:51.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Microsoft failed to innovate, essentially leaving Internet Explorer
        6 alone to gather dust and cobwebs for five years. That frustrated customers
        and sent them fleeing for greener pastures. Internet Explorer became synonymous
        with bugs, security problems and outdated technology.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2650a56d-58bd-48a8-b93d-be0111885e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T06:31:33.517+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:29:51.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microsoft finally released IE7 in 2006, but the damage was done.
        Microsoft paved the way for Firefox and then Chrome to surpass it.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a292854c-1ed5-4a76-bb4c-e375f6e6fc8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T06:31:33.517+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:29:52.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company tried to revitalize IE: With Internet Explorer 9 in
        2011, Microsoft finally released a modern browser. Still, to this day IE still
        doesn''t support extensions, isn''t available on non-Windows devices and doesn''t
        sync with other devices by default — all mainstays of Chrome and Firefox.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '467c0e78-9448-4a5a-9d96-0a2ad669533c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T06:31:33.517+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:29:52.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microsoft acknowledges that IE isn''t ideal for web browsing.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d741a16-ac0d-4cb9-a8e9-6177e685e727'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T06:31:33.517+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:29:53.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Customers have been using IE 11 since 2013 when the online environment
        was much less sophisticated than the landscape today," the company said last
        August. "Since then, open web standards and newer browsers — like the new
        Microsoft Edge — have enabled better, more innovative online experiences."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ac05bc-cdf0-4547-8543-41b7a779326a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T06:31:33.517+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:29:53.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s why, for the past five years, Microsoft has been trying
        — unsuccessfully — to kill Internet Explorer.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da64135-97f5-47f1-91da-95276be2b7bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T06:31:33.517+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:29:54.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an "Ask Me Anything" chat on Reddit in 2014, Microsoft''s Internet
        Explorer engineers acknowledged that the company was considering a name change
        to "separate ourselves from negative perceptions" about the browser.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65638f98-445e-4048-b3c6-d288d5ad7e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T06:31:33.517+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:29:54.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, Microsoft developed a whole new browser, releasing Edge
        in 2015. But Edge didn''t actually replace IE. Internet Explorer to this day
        is pre-installed on Windows PCs alongside Edge.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f53d9a9-2a60-4b6f-8eda-42a585bc6c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T06:31:33.517+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:29:55.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/05/20/tech/microsoft-internet-explorer-end-of-life/index.html"
        target="_blank">Microsoft is finally getting rid of its most-hated product</a></em></p>'
  'BBC-Boris-Johnson-government':
    'author': 'Hanna Ziady, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-05-21T06:31:40.889+08:00
    'imagesource': 'jcr:fd665d83-db1d-41b1-9107-2f7c31b91a89'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e2f90ff0-17eb-489b-90cd-6570628f8b53'
    'lead': 'A group of 128 British authors, actors, editors and filmmakers have warned
      that "political and financial attacks" threaten the future of the BBC and other
      UK public service broadcasters.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-21T06:37:02.603+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T07:29:35.752+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:11:58.107+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The BBC is under threat from Boris Johnson''s government, warn celebrities'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ade675-93a9-4f1c-8774-5b815d2d5b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T06:37:02.604+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:29:36.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A group of 128 British authors, actors,
        editors and filmmakers have warned that "political and financial attacks"
        threaten the future of the BBC and other UK public service broadcasters.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c0ae0a-555e-463a-9ac6-092939284bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T06:37:02.604+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:29:36.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an open letter published Wednesday, the group -— which includes
        writers Salman Rushdie, Hilary Mantel and Armando Iannucci, and actors Hugh
        Grant and Adrian Lester — claim that a secret panel with no public record
        of meetings is advising Prime Minister Boris Johnson''s government on the
        future of the BBC.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '244708a6-539e-48ff-907d-7b1c4e79b379'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T06:37:02.604+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:29:37.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Published by the British Broadcasting Challenge, a campaign group,
        the letter says that Britain''s "unique" tradition of independent publicly-funded
        broadcasters has promoted quality, diversity and innovation, created space
        for talent, and "underpins the ways in which we as individuals, as nations
        and regions, relate to each other and to the world. Its independence from
        government and its commitment to impartiality serve everyone."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e29834-23f3-4a72-a0fa-39a361acb4a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T06:37:02.604+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:29:37.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter, which is also signed by former Financial Times editor
        Lionel Barber, former Guardian editor Alan Rusbridger, and Oscar-winning film
        producer Simon Chinn, goes on to warn that these public service principles
        are "under severe threat," from streaming services, big tech companies and
        the government.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce3a1b2-a247-491c-be53-ede4048836eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T06:37:02.604+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:29:38.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Business has reached out to the UK government for comment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5226b1e2-a84e-4907-853a-2933c846a53c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T06:37:02.604+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:29:38.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The public show of support by prominent cultural figures comes as
        the BBC confronts unprecedented political hostility, looming threats to its
        funding, deep cuts to some services and increasing competition from digital
        platforms ahead of its centenary in 2022.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac4d2c3b-ff0c-475b-bc95-114406213040'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T06:37:02.604+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:29:39.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"BBC funding has been cut by 30% over the past 10 years ... and
        faces more cuts in the next funding settlement," according to the letter,
        which said that successive cuts have diminished local and regional broadcasting
        at the "very moment when more investment is needed to support local democracy
        and accountability."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f014eda2-8a1d-4e61-a0e0-bc92c3594a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T06:37:02.604+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:29:39.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The public service broadcaster''s primary source of revenue — annual
        fees every household must pay for watching live TV on any channel or platform
        — is under constant threat of being cut or scrapped by the government.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb2b303-cff0-4bbe-be87-7c0d7404f19d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T06:37:02.604+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:29:40.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s clear that the BBC TV license fee has a limited shelf life
        in a digital media landscape," Julian Knight, the chair of a parliamentary
        committee reviewing public service broadcasting, said in a report published
        last month.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '297f2298-3fe6-49e1-8a99-db0754c81e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T06:37:02.604+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:29:40.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the UK media scene is defined in part by a freewheeling and
        often partisan tabloid press, its TV news channels largely frame their coverage
        down the middle, with broadcasters such as the BBC and ITV maintaining high
        levels of public trust.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf3c8d8-488e-4c3f-aa0b-5a3871ace447'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T06:37:02.604+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:29:41.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A big factor in this is media regulator Ofcom, which enforces rules
        on impartiality and accuracy for all news broadcasters. Those who breach the
        rules can be censured or fined — putting pressure on TV channels to play stories
        fairly straight.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2221de6-47d3-4f83-81bc-a3cfe0f966cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T06:37:02.604+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:29:41.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That system could face a new challenge soon. GB News, an upstart
        competitor to the BBC, is expected to launch in the coming weeks. The 24-hour
        news channel is expected to feature a greater number of opinionated commentators,
        which could challenge Ofcom''s requirement of "due impartiality" in news reports.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c861917-0297-4021-96de-486a9637a208'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T06:37:02.605+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:29:42.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Signatories to the letter argue that the "soft power" of UK public
        broadcasters, including the BBC World Service, is a "significant national
        asset" and particularly important in a "post-Brexit, post-Covid world order."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a5081eb-4abb-42cb-8f22-606b7610cfc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T06:37:02.605+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:29:42.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe that this is the moment — in an era of misinformation
        and the ''weaponised'' politicization of news and opinion — to build up our
        Great British public service broadcasters rather than diminish them," the
        letter stated.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c8d067-808c-4501-bb8f-42d537c7246a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T06:37:02.605+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:29:43.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— Julia Horowitz and Hadas Gold contributed reporting.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '693b1cce-1084-41e9-a603-1d2a058f6419'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T06:37:02.604+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:29:43.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a data-cke-saved-href="https://edition.cnn.com/2021/05/20/media/bbc-future-open-letter/index.html"
        href="https://edition.cnn.com/2021/05/20/media/bbc-future-open-letter/index.html"
        target="_blank">The BBC is under threat from Boris Johnson''s government,
        warn celebrities</a></em></p>'
