      'mgnl:lastActivated': 2023-01-25T07:32:45.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To address this, the government implemented several information
        drives to properly educate the public regarding the coronavirus shots that
        the country will use. Several top government officials and medical chiefs
        were also vaccinated publicly to improve vaccine confidence.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf373453-c45e-431d-8a8b-c4560ecf67fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T04:11:37.492+08:00
