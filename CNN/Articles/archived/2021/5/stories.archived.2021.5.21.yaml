      'mgnl:lastActivated': 2023-01-25T07:21:03.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa0bc728-d46a-48f0-b7a7-fbb77024b73a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T17:35:14.017+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:21:04.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Science and Technology Undersecretary Rowena Guevara said they need
        to secure the approval of the Philippine Food and Drug Administration and
        a review by the Philippine Health Research Ethics Board to start the clinical
        trials.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea1e68e-e7e2-4776-833b-d4809aa3412a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T17:35:14.017+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:21:04.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8b434b-ea96-4118-96bf-99a27a048d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T17:35:14.017+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:21:05.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those are the limiting factors. That will take about 1-2 months
        before we start (clinical trials)," Guevara told CNN Philippines'' Newsroom
        Ngayon on Friday.</p>'
