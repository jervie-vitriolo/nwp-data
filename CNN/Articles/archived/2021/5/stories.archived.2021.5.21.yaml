      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thanks to all-natural ingredients packed with phytosterols that
        boost skin hydration, as well as antioxidants that fight free radicals, you
        get supple skin that stays moisturized longer from a product that does not
        clog up your pores or leave that all-too-familiar greasy feel that is typical
        of super moisturizing alternatives.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
