    'mgnl:tags': ['US', 'military', 'vaccination', 'coronavirus', 'pandemic', 'COVID-19']
    'template': '1'
    'title': 'US military sees 55% jump in COVID-19 vaccinations over last month'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b91517f-6a36-4a10-8a62-1957e836ee12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T05:31:31.300+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:30:53.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The US military has seen a 55% jump in
        COVID-19 vaccinations among active-duty service members over the last month,
        a senior defense official told CNN. The increase comes after the Pentagon
        opened up vaccinations to the general population on April 19.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9336d278-f268-45f3-8ebb-feee7ba7b9e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T05:31:31.300+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:30:53.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b13e7b1a-cbca-4794-9579-9f0e59918ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T05:31:31.300+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:30:54.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the approximately 1.4 million active duty service members, some
        500,000 had received their first dose one month ago. Now, about 775,000 troops
        have received their first dose. The sharp increase in vaccinations was made
        possible as the military opened vaccinations to all service members, allowing
        those who weren''t in the high-priority Tier 1 category to become eligible.
        However, it''s unclear at this point if the surge in vaccinations will continue
        or if it will plateau.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a3acdd4-de70-4a11-b201-92b836470307'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T05:31:31.300+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:30:54.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c76836f5-a324-4090-8d68-6a64dcefe0db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T05:31:31.300+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:30:55.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its efforts to promote vaccinations, the military has struggled
        with vaccine hesitancy in a population that is generally young, healthy and
        sees little incentive to accept a vaccine that is not compulsory. In late-April,
        the vaccine declination rate for II Marine Expeditionary Force at Camp Lejeune
        was 67%, even as the declination rate throughout the Marine Corps was 36%.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed27f27-33cd-4496-85a1-d925dd2ff9ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T05:31:31.300+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:30:55.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f514c9bd-6bc6-436e-83c4-59aa29f42f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T05:31:31.300+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:30:56.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The battle against COVID-19 has been a top priority for the Biden
        administration and for Defense Secretary Lloyd Austin, who has put out multiple
        messages and statements emphasizing the safety and efficacy of the vaccines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d46cf6e-c8a2-4e53-8e10-b75752235652'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T05:31:31.300+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:30:56.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71174ae2-c16d-489f-825e-b8b5f385edc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T05:31:31.300+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:30:57.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Deputy Defense Secretary Kathleen Hicks and Joint Chiefs
        Vice Chairman Gen. John Hyten issued a memo which called coronavirus "the
        greatest proximate challenge to our nation''s security." Though the memo does
        not explicitly encourage vaccine incentives, it does urge unit leaders to
        "consider utilizing techniques such as stand-downs, vaccination days, organization
        days, and incorporating vaccination opportunities into unit training events."
        It goes on to encourage the use of existing policies and procedures "to the
        greatest extent possible, as appropriate and authorize, to encourage vaccination."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d838b3-0868-4a77-a2d2-1f09ba891813'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T05:31:31.301+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:30:57.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b9a3c2-fb5a-4896-b474-44e6c4b9d28c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T05:31:31.301+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:30:58.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Individual bases and installations have begun incentivizing the
        vaccine with days off and increased freedom of movement, framing vaccination
        as an important part of military readiness.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb5d1dc-abf5-4bfc-a3ae-07bccfdc14e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T05:31:31.301+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:30:58.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d8d87a-d220-463f-8739-54fbe430c577'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T05:31:31.301+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:30:59.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at a press briefing Thursday afternoon, Acting Assistant
        Secretary of Defense for Health Affairs Dr. Terry Adirim said that every combatant
        command overseas has "now vaccinated" people "both partially and fully at
        rates that are higher than the United States," during a press briefing about
        the Department of Defense''s response to the pandemic.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8788ab81-8fa8-4fbc-8637-523cc1bd0b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T05:31:31.301+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:30:59.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4997efed-08b1-4cb6-9cc6-da4cd427d32f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T05:31:31.301+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:31:00.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In some cases, at extraordinarily high rates," Adirim added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca33c299-9e67-41e0-9a2f-8d8c0d7886d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T05:31:31.301+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:31:00.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '431bf2f2-7d30-455d-a3db-7067739e97d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T05:31:31.301+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:31:01.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the Defense Department eased mask requirements, allowing
        those who are fully vaccinated to remove their masks in department facilities.
        The new guidelines applied to both indoor and outdoor locations, and they
        followed updates guidance for the Centers for Disease Control.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91a69a4-bed0-4d47-8455-49806ba0bea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T05:31:31.301+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:31:01.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3725e49-c3cb-4360-93d9-8aee714d9db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T05:31:31.301+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:31:02.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Wednesday, some 351 Defense Department personnel, including
        civilians, dependents, and contractors, had died of coronavirus out of a total
        of 293,788 cases.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfdbb6ba-5129-45a0-b1b2-4fb1f8ad31bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T05:31:31.301+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:31:02.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/05/20/politics/us-military-covid-vaccinations/index.html">US
        military sees 55% jump in COVID-19 vaccinations over last month</a>."</em></p>'
