      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Learning more about the origin of these bright, intense radio bursts
        could help scientists understand what causes them.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd423b7c3-ef99-4ed7-bbb6-61b8009a165c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T09:12:05.194+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:27:08.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An international team of astronomers was able to trace the locations
        of eight fast radio bursts. While the origins of three remain inconclusive,
        the researchers used Hubble''s deep-space imaging to pinpoint the distant
        galaxies where these bursts originated, including their exact locations within
        the galaxies.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04c0e84-fe6e-443d-86f0-b7d1a3907364'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T09:12:05.194+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:27:08.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://arxiv.org/abs/2012.11617" target="_blank">study</a>
        has been accepted and will soon publish in The Astrophysical Journal.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c6ef7ba-80f6-473e-9235-dddf2adeacc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T09:12:05.194+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:27:09.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five of the radio bursts came from spiral galaxies. These are the
        most common type of galaxy across the universe, and our own Milky Way is a
        type of spiral galaxy.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b81327-71db-4d10-80ff-92446a79a662'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T09:12:05.194+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:27:09.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One feature of these galaxies is that they have spiral arms where
        star formation occurs.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4dae74-62d8-427b-a14c-3ad4a1f02489'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T09:12:05.194+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:27:10.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The radio bursts they traced were located along the arms of different
        spiral galaxies ranging between about 400 million to 9 billion light-years
        away.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949343e6-a755-4304-8123-4eecba3d9da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T09:12:05.194+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:27:10.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These bursts may be brief, but each one creates more energy than
        our sun does over the course of an entire year. Scientists have discovered
        up to a thousand such bursts since 2007, but they have only been able to trace
        about 15 of them. Those 15 were found to originate in distant, young and massive
        galaxies.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f8ff994-2f0b-4f1a-97c6-a9332bb3b1d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T09:12:05.194+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:27:11.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Tracing mysterious bursts across space</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdff4dd8-834e-47fa-94db-f34cfc1c611a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T09:12:05.194+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:27:11.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A combination of visible light, ultraviolet and near-infrared imaging
        helped astronomers trace the FRBs mentioned in the new study.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c26ae4-2233-4b9f-8400-8b363759fab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T09:12:05.194+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:27:12.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the first high-resolution view of a population of FRBs,"
        said lead study author Alexandra Mannings, a graduate student in astronomy
        and astrophysics at the University of California, Santa Cruz. "Most of the
        galaxies are massive, relatively young and still forming stars. The imaging
        allows us to get a better idea of the overall host galaxy properties, such
        as its mass and star-formation rate, as well as probe what''s happening right
        at the FRB position."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849ec882-bd5e-4ee8-9397-33ab31c34401'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T09:12:05.194+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:27:12.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers were surprised to discover that the bursts originated
        from the spiral arms.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4616c44-6ac5-4bc2-a4e5-504185042193'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T09:12:05.195+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:27:13.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t know what causes FRBs, so it''s really important to use
        context when we have it," said study coauthor Wen-fai Fong, an assistant professor
        of physics and astronomy in Northwestern University''s Weinberg College of
        Arts and Sciences in Illinois. "Because spiral arms are signs of stars being
        born, this was a surprise, offering a major clue that FRBs must correlate
        with star formation."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce6caed-956c-4113-b18f-ed7b19676359'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T09:12:05.195+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:27:13.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hubble is so sensitive that it uncovers things that can''t be detected
        using ground-based imaging, Fong said. The telescope helped researchers actually
        confirm the presence of spiral arms or previously unseen spiral structures
        within the galaxies.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cae3cd3-3432-4b06-8880-a4f5a3a6ee52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T09:12:05.195+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:27:14.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Generally, the brightest regions along the spiral arms contain
        the youngest, most massive stars," Fong said. "As you go away from the spiral
        arms, you start to encounter older stars that don''t blaze as bright. So where
        FRBs are located with respect to these spiral features offers important clues
        as to the type of progenitor to cause them."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ff79fa-9786-404d-a885-25aa774f2673'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T09:12:05.195+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:27:14.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These findings indicate that the radio bursts originate from a type
        of Goldilocks median, meaning that the stars that could be involved in the
        creation of the bursts can''t be too young or too old.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '209ec8f6-b9ff-440c-966c-d0b686efc34b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T09:12:05.195+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:27:15.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously, scientists have speculated that the origin of FRBs could
        be due to the explosions of young stars or the mergers of neutron stars. Neutron
        stars are the dense cores that remain behind when stars explode. These have
        been known to generate gamma-ray bursts.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc976ca-80ea-4ed6-bf77-8b833cf01efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T09:12:05.195+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:27:16.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, these happen in young, very massive stars -- something
        the bursts don''t appear to be related to in the new study.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0fd5994-99a0-4554-aa05-8a67b6634acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T09:12:05.195+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:27:16.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, the researchers suggest that magnetar outbursts could be
        the dominant cause of the radio bursts. Magnetars are a type of supermassive
        neutron star with magnetic fields 10 trillion times more powerful than your
        average magnet.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee53609b-0a8f-49f7-a91e-041e4e8ae3bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T09:12:05.195+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:27:17.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The observation of a fast radio burst in our Milky Way galaxy last
        year came from a region where a magnetar exists.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff514bf-6d20-49b8-87dd-ae1c3c452b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T09:12:05.195+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:27:17.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Owing to their strong magnetic fields, magnetars are quite unpredictable,"
        Fong said. "In this case, the FRBs are thought to come from flares from a
        young magnetar. Massive stars go through stellar evolution and become neutron
        stars, some of which can be strongly magnetized, leading to flares and magnetic
        processes on their surfaces, which can emit radio light. Our study fits,"
        she said, with that ''Goldilocks'' scenario.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de237d6-2a1c-46f0-970a-8e1c1b6b60af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T09:12:05.195+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:27:18.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The more radio bursts they observe, the more researchers are realizing
        how diverse they are -- which could mean that different types of bursts have
        different origins, Mannings said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68839b14-ccaa-400b-aff6-21d68a2680a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T09:12:05.195+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:27:18.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t have high enough numbers to determine the intricacies
        of the FRB population at the moment, but doing so is an exciting prospect,"
        Mannings said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208c2309-765c-45ce-971f-6a87d3b7bd90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T09:12:05.195+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:27:19.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some radio bursts have been known to repeat, and Mannings wants
        to determine where there are marked differences between the galaxies that
        host radio bursts that repeat and occurences of single-burst events.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e29456-dfc3-4cca-8ce2-3a4f1fea6105'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T09:12:05.195+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:27:19.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the addition of new capabilities and radio telescopes in the
        future, Fong and Mannings hope to trace more radio bursts and learn about
        their host galaxies.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c706b315-6679-460d-b4eb-d22bfd0722ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T09:12:05.195+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:27:20.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re really on the horizon of an important era of discovery,"
        Fong said. "Finding these localized events is a major piece to the puzzle,
        and a very unique puzzle piece compared to what''s been done before. This
        is a unique contribution of Hubble."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6100c7-3916-47b2-a0a6-b7cd058c3b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T09:12:05.195+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:27:20.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a data-cke-saved-href="https://edition.cnn.com/2021/05/20/world/fast-radio-bursts-origin-galaxies-scn/index.html"
        href="https://edition.cnn.com/2021/05/20/world/fast-radio-bursts-origin-galaxies-scn/index.html"
        target="_blank">Mysterious fast radio bursts traced to spiral galaxy arms</a></em></p>'
