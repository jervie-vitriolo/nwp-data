  'Agus-Pulangi-hydropower-plant-Mindanao-Senate':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-21T18:55:08.760+08:00
    'imagesource': 'jcr:61695a44-6382-4811-98f7-767cabc0fd43'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd55b8f94-4701-4d5a-a171-b6f338f48b17'
    'lead': 'Senator Imee Marcos is calling on the government to check if its plan
      to rehabilitate the decades-old Agus-Pulangi hydropower plants in Mindanao holds
      water.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-21T18:59:11.343+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T07:18:34.692+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:12:22.487+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Too old to maintain? Gov''t urged to reconsider planned rehab of Mindanao
      hydro plants'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91da4dd6-a236-43ed-80f9-d63e7f6f33eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T18:59:11.343+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:18:35.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 21)</strong> — Senator
        Imee Marcos is calling on the government to check if its plan to rehabilitate
        the decades-old Agus-Pulangi hydropower plants in Mindanao holds water.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e006f6-aabc-4723-9736-1de62b5e1d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T18:59:11.343+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:18:35.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Agus-Pulangi Hydropower Complex, composed of seven mostly run-of-river
        hydroelectric power plants, is a "burning issue," Marcos said during a Senate
        hearing on the proposed removal of the expiration period of the Joint Congressional
        Energy Commission.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd67cf6c6-7369-461c-bd06-d1dd3471f243'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T18:59:11.343+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:18:36.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complex is currently owned by state-run Power Sector Assets
        and Liabilities Management Corporation (PSALM) and operated by the National
        Power Corporation, but the government can soon choose to have it privatized
        as the ten-year ban under the Electric Power Industry Reform Act or EPIRA
        lapses.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621871c0-3574-4348-ba5a-8649813b7d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T18:59:11.344+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:18:36.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Energy Regulatory Commission (ERC) chair Agnes Devanadera said Mindanao
        stakeholders have appealed for the deferment of the privatization "in view
        of the very low rate that is being given to our consumers in Mindanao."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf8aedb-71f7-4446-946c-385569462d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T18:59:11.344+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:18:37.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PSALM President and CEO Irene Joy Besido-Garcia confirmed an ongoing
        feasibility study for the rehabilitation project. Finance Secretary Carlos
        Dominguez earlier said improving the complex''s generating capacity would
        shift most of Mindanao''s energy requirements to hydropower, attracting investments
        from companies that seek to expand operations in areas powered by clean energy.
        In April, the World Bank approved an initial funding of $700,000 to kick-start
        preparations.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70baf6e-026c-4da7-931c-18bcf1e8dea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T18:59:11.344+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:18:37.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the moment, the direction is really to rehabilitate it to make
        sure it is in good condition despite the fact that we have not been really
        discussing any form of privatization for it. What''s important is that we
        keep it running," Besido-Garcia said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee86aa5-ac53-4eba-bcf7-ab2a63cd74c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T18:59:11.344+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:18:38.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos questioned if it''s worth the cost to address issues of a
        "very old plant." The hydro plants have been operational for more than three
        decades.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8c8ad6-a17b-478c-9563-67c5c63e5221'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T18:59:11.344+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:18:38.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Medyo dapat pag-isipan na natin kung sulit pa rin itong ginagastos
        na labis-labis at kausapin na rin lahat ng mga stakeholders kung anong maaaring
        gawin kasi naispoiled na tayo sa napakababang singil diyan sa Agus-Pulangi</em>,"
        Marcos said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae549cd-6269-435f-9352-d72bc6347371'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T18:59:11.344+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:18:39.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We should rethink if it''s worth the excessive expenses
        and talk to all stakeholders on what should be done because we have been spoiled
        by the low cost of consumption there at Agus-Pulangi.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df28736-845f-464b-8837-8b945fc3302d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T18:59:11.345+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:18:39.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe a more realistic approach involving other stakeholders and
        new technology is in order because we can''t simply keep extending beyond
        2026 and plowing in hard-fought funds into what maybe too old to maintain
        after all?" she added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b42cd912-dc31-4245-911e-d363a12b15b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T18:59:11.345+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:18:40.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besido-Garcia said while the rehabilitation work is a long-term
        process, PSALM''s corporate life is only until June 2026, and would need congressional
        help to address its "looming end."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '461a78bf-e48f-4eb8-b5a0-79cbfb49f261'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T18:59:11.345+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:18:40.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EPIRA gives the PSALM discretion on whether or not to privatize
        the Agus-Pulangi hydro plants, in consultation with Congress.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9727e0fa-e554-485e-8e33-83aaae6ca621'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T18:59:11.345+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:18:41.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Sherwin Gatchalian, chair of the Senate Committee on Energy,
        said this is one of the many reasons for the need to extend the life of the
        Joint Congressional Energy Commission (JCEC) – an oversight body set to expire
        in June.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd67047-b843-4278-a8be-1376c38e1a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T18:59:11.345+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:18:41.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That consultative process can come in the form of this oversight
        committee," Gatchalian said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df2fbeff-8411-4edb-8d47-e55e7e238841'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T18:59:11.345+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:18:42.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Energy, ERC, PSALM, and representatives from concerned
        offices and organizations all expressed support for Gatchalian''s proposal
        to make the JCEC a permanent commission so it can continue to look into the
        implementation of various energy policies.</p>'
  'buying-art-through-viber':
    'author': 'Toni Potenciano'
    'caption': 'Works by Mauro "Malang" Santos (left) and Elmer Borlongan auctioned
      through the Art Rocks Viber group. Proceeds went to purchase of PPE and N95
      masks for the frontliners. Photos courtesy of SOLER SANTOS and ELMER BORLONGAN'
    'categories': ['670430cb-4458-4236-9e56-1a973a4097bb']
    'created': 2021-05-21T18:41:48.815+08:00
    'imagesource': 'jcr:b22aa358-7a9a-4681-9b5b-6dda5ee9eb31'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd2344007-d590-4336-aa0a-7a3a76a2eb72'
    'lead': 'A writer talks to a cultural worker, a gallerist, and an artist to talk
      about what it means to buy, sell, and create art during the time of Viber and
      a pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-21T19:01:57.444+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-25T07:18:08.097+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:12:23.008+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'People are still selling and buying art — even through Viber'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de9155d-97e4-4686-a889-85f5bbae8d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T19:01:57.444+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:18:08.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can find everything and everyone on Viber. My credit card company
        regularly informs me of the latest promos to turn my credit into cash. Take
        another 15% off this evening, says an online retailer, from 9 p.m. to 12 m.n.
        only. There are Viber group chats for government offices and news outlets.
        Besides grocery items like flour and laundry detergent, Viber seems to be
        the preferred channel for fruit importers who sell Driscoll blueberries, Hami
        melons, and Korean strawberries.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0629e6f-d8c5-4968-8194-07801d80cb6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T19:01:57.444+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:18:09.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I wake up to several hundred notifications daily from the various
        group chats and channels where I am a silent participant. Viber has everything,
        really. Besides puto seko and disinfectant by the gallon, it was the only
        place you could find the anti-nematode Ivermectin, sold by boomers in the
        Viber groups of exclusive Makati villages. That is, before it was <a href="https://cnnphilippines.com/news/2021/5/7/FDA-ivermectin-anti-nematode-worm-drug-registration.html"
        target="_blank">accredited by the FDA</a> for human consumption with a prescription.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f744e78-cc0c-4709-bbbb-87149670de64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T19:01:57.444+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:18:09.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to&nbsp;<a href="https://www.bworldonline.com/more-businesses-advertisers-shift-to-viber-amid-pandemic/"
        target="_blank">an article</a>&nbsp;in&nbsp;Business World, Viber grew almost
        three times in terms of business users in 2020. There are over 40 million
        Filipinos on Viber, reads <a href="https://www.philstar.com/business/2020/07/24/2030097/viber-eyes-banking-e-commerce-services-philippines-3-years"
        target="_blank">another report</a>, which is already more than the current
        population of Canada. But as accessible and wide-reaching the app might be,
        there are groups that will probably retain exclusivity. One such group is
        the Viber group called Art Rocks, a virtual art auction that sells fine art
        for various causes. Prices for art can go as high as millions, and all patrons
        need to do is say “MINE” first.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340dfcd2-84b1-48cb-a187-fe5e55b70470'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T19:01:57.444+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:18:10.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Founded in 2012 by an art collector and urologist from St. Luke’s
        Medical Center (SLMC) named Steve Lim, M.D., Art Rocks began as an initiative
        for the charity arm of the hospital. Sales of the auction often went to paying
        off the hospital fees of indigent families and to further the education of
        some of their hospital trainees. The art for auction was usually supplied
        by any of the group’s partner galleries. According to sources who wished to
        remain anonymous, there are more than 200 people in the group chat. Though
        names weren’t named, many of them are allegedly doctors, lawyers, politicians,
        business tycoons, and actors. The group is by invite-only, and you probably
        need a ton of connections, influence, or capital to be invited.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa5e849-f3bb-46d8-bde6-45a539e17c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T19:01:57.444+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:18:10.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in March 2020, the group refocused their charity efforts to
        COVID-19 relief. They raised ₱9.7 million to purchase <a href="https://news.abs-cbn.com/ancx/culture/spotlight/03/19/20/a-group-of-doctors-and-their-friends-just-raised-php-10-million-to-buy-covid-19-testing-kits"
        target="_blank">13,000 test kits</a>. The group also started Art For Life,
        which auctioned and sold various works by Ang Kiukok, Malang, Elmer Borlongan,
        Bencab, among many others for PPEs, medical supplies, and food. A year later,
        I’m told the group has returned to raising funds for medical bills, which
        are most often COVID-related.</p>'
