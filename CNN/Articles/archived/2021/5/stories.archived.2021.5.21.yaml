      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Homegrown brand Happy Skin also found a way to remedy post-sanitizer
        parched skin through their Clean Slate Moisturizing Hand Purifying Spray.
        Again, acknowledging the moisture-stripping properties of most cleansing products,
        the brand infused their travel-friendly lavender-scented and hypoallergenic
        sanitizer with a mix of hydrating ingredients such as Aloe Vera to keep hands
        soft, smooth, and sanitized.</p>'
    '33':
