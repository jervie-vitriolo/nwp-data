  'LEGO-Pride-Month-LGBTQ-Everyone-Is-Awesome':
    'author': 'Zamira Rahim, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-05-21T07:41:47.567+08:00
    'imagesource': 'jcr:42a61d82-d5cb-4bf8-8e0f-82f33019cba1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'db2f0f3c-1c2b-4b6f-a2dc-3769e1c8e883'
    'lead': 'The 346-piece ''Everyone Is Awesome'' set contains 11 figures, each with
      an assigned rainbow color.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-21T07:43:21.569+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T07:27:38.349+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:12:01.234+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lego unveils first LGBTQ set ahead of Pride Month'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ef73a7-3c54-42f9-8a9b-bb37cd940a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T07:43:21.570+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:27:38.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Lego fans can build castles, jungles and
        entire town centers with the right set of bricks. But from June, the company
        will launch a brand new product —&nbsp;its first ever LGBTQ-themed set, named
        "Everyone Is Awesome."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240b517c-ed26-469b-a2de-47dee6c1e8e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T07:43:21.570+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:27:39.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 346-piece set contains 11 figures, each with an assigned rainbow
        color.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1473f8a-c0ea-4a5a-a7f8-c0b4bf228c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T07:43:21.570+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:27:39.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lego said Thursday that the model was inspired by the classic rainbow
        flag, an enduring symbol of solidarity for the LGBTQ community.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '946549b6-f97d-48e0-942d-8d3d2d09aec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T07:43:21.570+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:27:40.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new product will go on sale at the beginning of June to mark
        Pride Month.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d30155-57d4-4b51-bd9a-0422396fd9ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T07:43:21.570+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:27:40.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wanted to create a model that symbolizes inclusivity and celebrates
        everyone, no matter how they identify or who they love," the set''s designer
        Matthew Ashton said in a statement Thursday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c3ab51-3fe3-481e-b10b-61551af16c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T07:43:21.570+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:27:41.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company has customers of all ages, but its sets are beloved
        childhood toys in many households.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb6218e-8e77-4301-93a6-584700e584eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T07:43:21.571+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:27:41.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Having LGBT-inclusive toys creates a space for families to let
        LGBT children know that they are loved and accepted," Joe Nellist, from the
        UK''s LGBT Foundation, told CNN.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf873e1-95c1-4d9b-bac9-8a533a586b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T07:43:21.571+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:27:42.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nellist added: "Growing up in a world which often tells you there
        is something ''wrong'' with you can lead to a person developing a deep sense
        of shame -- something we know can have a long-lasting impact on both mental
        and physical health."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46867078-0eb4-4d89-bb83-e5b8816af541'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T07:43:21.571+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:27:42.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ashton said the set was also a celebration of the LGBTQ community
        within Lego and among the company''s adult fans.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4107a20c-f857-4be8-b679-45bf316dfb0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T07:43:21.571+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:27:43.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am fortunate to be a part of a proud, supportive and passionate
        community of colleagues and fans," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5abf1814-00be-43ef-b7ce-4bb403e3a4ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T07:43:21.571+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:27:43.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We share love for creativity and self-expression through Lego bricks
        and this set is a way to show my gratitude for all the love and inspiration
        that is constantly shared."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19319c73-e085-4fd5-bfc2-d7489e7b5a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T07:43:21.571+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:27:44.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company has had a busy year. Sales surged during summer 2020,
        as more people began spending time at home due to the pandemic and sought
        out toys. Lego''s operating profit rose 11% to $622 million as a result.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba40b0d-ac23-44bc-90e1-d1d87abe2932'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T07:43:21.571+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:27:44.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Everyone Is Awesome" set comes as the wider toy industry takes
        steps to make iconic children''s products more inclusive.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b449873-a7a3-49c0-8611-618373e2427f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T07:43:21.571+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:27:45.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2020 Mattel, the company behind Barbie dolls, unveiled a range
        which included a doll with no hair and one with the skin condition vitiligo.
        Mattel also produced a separate doll line in 2019 called "Creatable World,"
        which featured gender-inclusive toys.</p>'
  'vivo-zeiss-redefines-mobile-photography-X60-series':
    'caption': 'PHOTO FROM VIVO'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-05-21T08:00:35.785+08:00
    'imagesource': 'jcr:60b6ba72-f144-476d-94ba-6f3d463202a4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '45daa077-ea99-40e9-bbda-5434e2973b5a'
    'lead': 'The latest vivo series conceived in collaboration with global optics
      and opto-electronics leader, ZEISS has been launched in the Philippines.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-20T10:28:28.840+08:00
    'mgnl:createdBy': 'joemil'
    'mgnl:lastActivated': 2023-01-25T07:27:26.601+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:12:01.541+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Partnership between vivo, ZEISS redefines mobile photography with the
      new X60 series

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e693081e-b074-426f-a633-0a49dc148182'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T10:28:28.846+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T07:27:27.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Global smartphone
        maker vivo has officially released the X60 series of professional photography
        flagship smartphones in the Philippines. The latest series marks the inaugural
        vivo devices to be conceived in collaboration with ZEISS, a global leader
        in optics and opto-electronics.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c6124b-1ccd-4a72-99aa-edb181fe255c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T10:28:28.848+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T07:27:27.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To be available in the retail market on May 22 for P34,999, here
        are the best new features that the X60 series has in store for you.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a2d8ae3-79e5-49bf-a916-a92b9e31896c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T10:28:28.849+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T07:27:28.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Photography Redefined Through Global Partnership with ZEISS</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ca227a-6929-4ad6-a5ce-5b8aa49a40ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T10:28:28.849+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T07:27:28.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The X60 series integrates the user-oriented innovation of vivo and
        the expertise in mobile imaging of ZEISS. The combined superior optical lenses,
        sensors, image processing algorithms and diverse multi-modal features allow
        users to enjoy camera technologies that were previously only limited to professional
        photographers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a324ac62-26a9-45d5-92f1-a77e27f83178'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T10:28:28.850+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T07:27:29.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Smartphones have become an extension of the consumer’s lifestyle
        to record and capture the joy-inspired moments of their lives, causing mobile
        photography to become a critical part of user experience,” said Spark Ni,
        senior vice president and CMO of vivo. “We have collaborated with ZEISS to
        bring unparalleled sharpness, clarity and image quality to vivo smartphones.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '651944c4-cf73-459e-8fa6-d6d32fe74fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T10:28:28.851+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T07:27:29.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Key to the X60 series’ top-notch photography capabilities is its
        groundbreaking vivo ZEISS co-engineered imaging system. The X60 model has
        three rear cameras (48MP + 13MP + 13MP), as well as a 32MP front camera. The
        ZEISS logo has been emblazoned on the lens, while the ZEISS Vario-Tessar trademark
        is engraved beneath the cameras, fitting for the professional photography
        flagship device that is sure to turn heads.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d7e7df-803e-4899-b6e7-598398a2bd6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-20T10:28:28.852+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T07:27:30.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the first time, users can also access ZEISS Biotar Portrait
        Style on the vivo X series that will allow users to create customized professional
        portraits.</p>'
    '41':
