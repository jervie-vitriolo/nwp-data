      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The result is a product that women can rely on to deliver moisturizing
        benefits minus that heavy, sticky residue—the perfect skin food to nourish
        your skin that is still perfectly suited for the tropics.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5199df5-1df2-4c38-b87b-4cf497612ac2'
