      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Scientists have traced the locations
        of multiple mysterious fast radio bursts back to their origins with help from
        the Hubble Space Telescope -- and it''s not what they expected.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6cc7d4-bd91-49f4-8ee1-c9264456870f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T09:12:05.194+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:27:07.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cause of these mysterious millisecond-long radio blasts in space
        has eluded scientists since the phenomena was discovered in 2007. Given how
        quick they flare, these bursts, sometimes called FRBs, are very difficult
        to track and study.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
