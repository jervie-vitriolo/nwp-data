    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea66549f-a7d5-4db4-aa2e-85a8f60991f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T15:54:54.880+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:22:47.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Psychosocial vulnerabilities</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2bf54d-6064-49d5-a105-d0181b02c638'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T15:54:54.880+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:22:48.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In emergencies where information is limited, circumstances encourage
        rumors,” says&nbsp;<a href="https://www.ateneo.edu/ls/soss/psychology/faculty/montiel-cristina-j"
        target="_blank">Cristina Jayme Montiel</a>, a professor emeritus at the Department
        of Psychology at the Ateneo de Manila University. “Because emotions are high,
        one becomes hypervigilant and people look for cues to get a better hold on
        what’s happening.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ae57ea-d85d-44f3-ad7e-751b0291c8bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T15:54:54.880+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:22:48.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.ncbi.nlm.nih.gov/pmc/articles/PMC5248629/"
        target="_blank">Education</a>, particularly media literacy, has been shown
        to be correlated with decreased belief in scientific hoaxes. But more interestingly,
        <a href="https://royalsocietypublishing.org/doi/10.1098/rsos.201199" target="_blank">age</a>
        has also factored in on both a psychological but also a social aspect: younger
        audiences are <a href="https://www.apa.org/research/action/speaking-of-psychology/conspiracy-theories"
        target="_blank">more susceptible to conspiracy theories</a>, older adults
        are <a href="https://blogs.bmj.com/bmj/2020/03/13/covid-19-older-adults-and-the-risks-of-misinformation/"
        target="_blank">more likely to believe and share fake news.</a> This may be,
        in part, rooted in the interactions of these age groups <a href="https://daily.jstor.org/to-fight-fake-news-broaden-your-social-circle/"
        target="_blank">with smaller social circles</a> — leaving them more susceptible
        to believing misinformation due to limits in the number and kind of people
        that challenge their milieu.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af854f1-c074-4ada-ac48-cacd4df50544'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T15:54:54.880+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:22:49.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emerging research has shown that&nbsp;<a href="https://theconversation.com/youre-probably-more-susceptible-to-misinformation-than-you-think-129171"
        target="_blank">anyone can be susceptible</a> to misinformation based on unmet
        psychological needs. “These unmet psychological needs are cognitive,” says
        Montiel. “The need to know, the need to make sense of the world, and the need
        to affirm one’s own political or social set of beliefs.” Researchers from
        the <a href="https://www.ncbi.nlm.nih.gov/pmc/articles/PMC5724570/" target="_blank">University
        of Kent support this</a>, stating that scientific hoaxes appeal to these motives
        of individuals to belong in communities, take control of their lives, and
        maintain a positive self-image among their peers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f821aff-e363-475e-a61a-125e4c637450'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T15:54:54.880+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:22:49.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Narcissism, the need for superiority, and distrust in social structures
        like governments are key drivers of extreme conspiracy theorists. Possession
        of information unique to their peers enables individuals or groups to stand
        apart from the crowd. When individuals are socially isolated and powerless
        over their surroundings (such as in a pandemic), scientific hoaxes provide
        an ideological oasis from an unsafe, uncertain world. However, believing in
        conspiracy theories may not actually <a href="https://www.ncbi.nlm.nih.gov/pmc/articles/PMC5724570/"
        target="_blank">address these motivations</a>&nbsp;and may end up not only
        hurting those who believe in these hoaxes, but also those around them.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd246a9-07c2-4e7d-a62a-839c9ea6945a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T15:54:54.880+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:22:50.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manipulated messages</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab3a54e-dbe3-46e7-a8a9-6b6b5a1622eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T15:54:54.880+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:22:50.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most insights from Western studies cannot be readily generalized
        to countries such as the Philippines, which are more <a href="https://www.hofstede-insights.com/country/the-philippines/"
        target="_blank">collectivist</a>. Collectivist societies prioritize the good
        of the group rather than individual liberties. “The phenomenon of loneliness
        and alienation is there,” says Montiel. “But the fabric of our society ties
        us so much more intimately than the fabric of Western societies.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad25f284-39f9-4c34-bb9b-cdf2f0b0eb71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T15:54:54.881+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:22:51.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Major differences with Western countries also exist in terms of
        information access. “In the West, they look at it as controlling the source
        or the receiver because the media is free,” says Montiel. In other countries,
        communities have a plethora of channels whereby they may receive news. However,
        the shutdown of ABS-CBN and the discrediting of Rappler have left the information
        landscape in the Philippines in a chokehold. Additionally, similar websites
        or news sources may catfish as reputable sources to <a href="https://www.forbes.com/sites/christopherelliott/2019/02/21/these-are-the-real-fake-news-sites/?sh=250a64b93c3e"
        target="_blank">take advantage of pre-existing trust</a>, further complicating
        the truth-seeking process. “The boundaries of freedom of what information
        to work with and what kind of persuasive psychological factors to assess are
        not weighted as strongly in a country where media is not free,” says Montiel.&nbsp;</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f135638-5af1-4de0-bdd7-c3259047fcf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T16:05:18.024+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:22:51.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>When individuals are socially isolated and powerless over their
        surroundings (such as in a pandemic), scientific hoaxes provide an ideological
        oasis from an unsafe, uncertain world.</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'debe0e3b-83d8-475f-99b1-b7ff27a4a51a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T15:54:54.881+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:22:52.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In light of these, misinformation becomes a product of structures
        and systems that stifle not just individual but also collective agency. Though
        individuals may have access through social media, manipulation may still happen
        because people are <a href="https://www.pnas.org/content/118/9/e2023301118"
        target="_blank">trapped in echo chambers</a> within their social circles that
        affirm their world views. Montiel says, “If the receiver doesn’t get anything
        else except controlled media information then it’s hard to work on the receiver,
        kasi yun lang yung nakukuha niyang information.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a6b726-71f4-47dd-90bb-f9ba7bf6f80d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T15:54:54.881+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:22:52.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Collective power</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e5cb29-9f94-4423-8f18-b0518e2f5091'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T15:54:54.881+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:22:53.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of the resistance from individuals and groups are rooted in
        <a href="https://www.youtube.com/watch?v=7q6VLXha9OM&amp;ab_channel=FirstDraft"
        target="_blank">emotion rather than logic.</a> While debunking techniques
        such as providing strong and consistent counterarguments has worked on an
        individual level, misinformation becomes difficult to weed out once it’s rooted.
        Simply providing new information is insufficient and may, instead, <a href="https://pubmed.ncbi.nlm.nih.gov/32515403/"
        target="_blank">contribute noise to the ongoing infodemic</a>.</p>'
    '23':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="893" height="502" src="https://www.youtube.com/embed/7q6VLXha9OM"
        title="YouTube video player" frameborder="0" allow="accelerometer; autoplay;
        clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95559d60-8a15-4311-9805-04b982f623a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T16:05:18.024+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:22:53.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f427dad6-9255-4a16-ac57-16897241516f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T15:54:54.881+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:22:54.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/life/culture/politics/2021/3/5/fact-checkers-disinformation-politics.html"
        target="_blank"><strong>Related: Meet the fact-checkers in the age of disinformation</strong></a></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d1b10eb-f4d5-4aff-b627-ae8d8ef3c048'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T15:54:54.881+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:22:54.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In managing misinformation that encourages binary thinking and impairs
        cognition, Montiel suggests that this entails addressing emotions and deeply-rooted
        psychological needs. “These massive dynamics of disinformation don’t actually
        vary across individuals but it varies across groups of people; different kinds
        of publics.” The susceptibility of communities to believe in scientific hoaxes
        can be taken advantage of by politicians and other influential personalities
        who <a href="https://www.poynter.org/fact-checking/2021/growing-usage-of-encrypted-messaging-apps-could-make-it-harder-to-combat-misinformation/"
        target="_blank">further legitimize these</a> hoaxes themselves. “It’s because
        of the effects of those echo chambers that they are contained in.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b06a1fb-1e2f-48be-b670-dd23f1e93b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T15:54:54.881+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:22:55.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“To change systems, you need to produce collective power,” says
        Montiel. “You can’t do it all by yourself.” <a href="https://www.apa.org/research/action/speaking-of-psychology/conspiracy-theories"
        target="_blank">Recent research</a> has pointed towards preventive measures
        such as prebunking (“<a href="https://www.frontiersin.org/articles/10.3389/fpsyg.2020.566790/full"
        target="_blank">pre-emptive refutation of counter-arguments</a>”) or through
        forewarning participants against misinformation threats, encouraging them
        to resist more harmful hoaxes; like a vaccine against misinformation. Jumping
        off the latter, preventive measures may also be found in systems and programs
        that help people <a href="https://www.nature.com/articles/d41586-020-03130-6"
        target="_blank">boost their overall well-being</a>. Education, psychosocial
        services, and government aid can empower members of the communities and return
        belongingness.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a51b71e6-f5a0-4620-b394-278659fbddc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T15:54:54.881+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:22:55.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The conventional analysis of blaming systems and structures would
        paralyze a person from moving because structures are relatively permanent
        arrangements in society,” says Montiel. She emphasizes the importance of participating
        in collective movements that are involved in structuration such as the community
        pantries or unions — which provide avenues for community, solidarity, and
        a sense of place and purpose. “It’s understanding that structures can be changed,
        but the change resides not in individual layers of analysis but in collective
        layers of analysis and collective interventions.”</p>'
