      'mgnl:type': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c065f92-6cda-4196-9e99-587f7da5a72b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T15:27:53.154+08:00
