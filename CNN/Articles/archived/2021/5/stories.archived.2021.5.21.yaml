      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e3433e-019f-4e6c-aa57-cbe8ab43d121'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T21:57:25.497+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:16:46.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in 2018, a train left a station 25 seconds before its scheduled
        departure time, after its conductor couldn''t spot anyone on the platform,
        according to local media reports. That rogue action spurred Japan''s national
        railway to condemn the driver''s actions as "inexcusable" and to apologize
        for causing "great inconvenience."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ec70bb-713c-4fbe-ab93-799b5e5a5ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T21:57:25.497+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:16:46.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb51d946-476e-4db5-bd1f-8063d4de6adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T21:57:25.497+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:16:47.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A year before that, a Tsukuba Express conductor triggered a similar
        apology after he departed 20 seconds early, causing head-scratching and comparisons
        of train networks worldwide from perplexed commuters.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5590ee0-945e-4018-a1dd-efcf08de4de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T21:57:25.497+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:16:47.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94100f2a-9613-4fd9-ada8-fb2ccb68c94b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T21:57:25.497+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:16:48.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Meanwhile in Japan, Tsukuba Express line offers and an official
        apology for leaving 20 seconds early, perhaps UK rail operators need to take
        a trip out to Japan?" wrote one Twitter user.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c96ea1-4304-40a1-9bed-dbab3415f7e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T21:57:25.497+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:16:48.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f47ebf8-4b52-4c76-bbdf-5d4cf3574178'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T21:57:25.497+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:16:49.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another user tweeted: "Dhaka Metro would have to open an another
        department just to apologize all the time."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2166743a-00e7-486b-a5c2-42f8745506fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T21:57:25.497+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:16:49.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b97d10a-ae0e-423f-bfbb-a989b2f330de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T21:57:25.497+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:16:50.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So why the need for profuse apologies? Because Japan, a country
        that prides itself on its discipline and orderliness, places that same pressure
        to be punctual on train staff.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9489a29-472f-45a7-ad5a-5b089ab949fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T21:57:25.497+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:16:51.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d35fb5-938b-427e-9b96-e9213d747801'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T21:57:25.498+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:16:51.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it has benefits: the average annual delay for the Tokaido line
        bullet train is less than 60 seconds. Those high standards have even inspired
        other countries to look to the country to see if they can apply learnings
        from Japan to their rail networks.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e43a9d-6e02-4654-b6bd-49354f4bd1e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T21:57:25.498+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:16:52.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e8ba04d-3a19-401b-9ff2-8d1b792568be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T21:57:25.498+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:16:52.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there are rare instances when things can go wrong.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c569b8b5-cacb-4277-b8ca-dc4b1658825f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T21:57:25.498+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:16:53.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdce5ab8-40a4-4dfb-ab4d-3262052dd720'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T21:57:25.498+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:16:53.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2005, a rush-hour commute train derailed in Hyogo prefecture
        after it pushed its speed limits to arrive on schedule. The deadly crash claimed
        the lives of over 100 people and prompted a rail union leader to argue that
        train drivers in Japan whose mistakes cause delays of as little as a minute
        are punished in various ways, like being forced to write meaningless reports
        -- in a move that places efficiency before safety.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3fffd6e-db00-4854-b44a-3a2d3ddf784c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T21:57:25.498+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:16:54.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b71182d9-705c-4a2e-a1df-790bb2d3ff03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T21:57:25.498+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:16:54.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such unspoken pressures reveal that operating like clockwork can
        also, on some occasions, prove fatal.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb9bb4f-aa66-43c8-b0f0-86e3b5b66f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T21:57:25.498+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:16:55.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/travel/article/japan-bullet-trains-hnk-intl/index.html"
        target="_blank">"Japanese bullet train driver takes bathroom break as train
        cruises at 90 mph"</a></em></p>'
  '24-7-COVID-19-vaccination-proposed':
    'caption': 'A House official is pushing for 24/7 operations of vaccination centers
      so the country can achieve its target of inoculating 70 million people against
      COVID-19 by the end of the year and reach herd immunity. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
