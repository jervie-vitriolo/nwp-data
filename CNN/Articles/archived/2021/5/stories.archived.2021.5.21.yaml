      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOT said separately it has proposed to the IATF the possibility
        of setting up a ''green lane'' that will facilitate the entry of foreign visitors
        who have completed their COVID-19 vaccination.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b29252d-7642-4013-9cef-35dab520af22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T21:52:24.822+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:23:18.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Green Lane will pave the way for the reopening of our tourist
        destinations to leisure travelers who are now fully vaccinated. It will give
        the jobs back to many of our tourism workers and gradually revive the tourism
        industry under safe conditions," Tourism Secretary Bernadette Romulo Puyat
        said in a statement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4a1b8a-f3dc-4a85-a93d-55a25969db82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T21:52:24.822+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:23:18.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate interview with CNN Philippines, Puyat clarified the
        proposal only seeks to lower the required quarantine days for fully vaccinated
        inbound travelers. She added the proposal is still at an "exploratory" phase.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a88f8f-54e5-4f87-826d-0d2fbee152e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T21:52:24.822+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:23:19.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b725d0-dd5b-4e77-929e-77ffa424cce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T21:52:24.822+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:23:19.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We wanted to discuss… that maybe for fully vaccinated, if it''s
        possible to lower the quarantine days. Not 10 days, it could be 7 days," Puyat
        told <em>News Night</em>, citing developments in neighboring countries like
        Thailand and Hong Kong.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f00ed652-d8bf-443a-8632-fb10f614d627'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T21:52:24.822+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:23:20.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But these are all talks. Nothing is set in stone, it''s just exploratory,
        but of course, we have to be ready," she added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93bf6e15-0834-430f-a73e-0207750c39bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T21:52:24.822+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:23:20.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puyat said the department is also looking at discussing guidelines
        on domestic travel for fully vaccinated individuals.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'befe4b1f-43e8-4dee-a0ac-70973d28254c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T21:52:24.822+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:23:21.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Can vaccinated senior citizens go to the malls?</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eddbcb46-5041-47af-8df0-ca564fa3680e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T21:52:24.822+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:23:21.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the IATF will look into the proposal to allow senior
        citizens who have completed their COVID-19 vaccination to visit malls.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b71e290-2ab2-416e-99e1-32c4204a1a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T21:52:24.823+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:23:22.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Antayin po muna natin na tuluyang ma</em>-vaccinate <em>na
        ang lahat ng ating mga</em> seniors <em>at pag-aaralan naman po natin kung
        pupwede na</em>," Roque said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc5d5e0-de91-420c-9ca0-f94fece49f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T21:52:24.823+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:23:22.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Let''s wait for all seniors to be vaccinated first
        and then we will study if it can be allowed.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5874db95-ee42-482d-b651-0116631d865d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T21:52:24.823+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:23:23.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, seniors are only allowed to go out to access essential
        goods and services and physically register for the national ID system. Experts
        said senior citizens have a high risk of being severely ill if they catch
        the coronavirus.</p>'
  'Pandemic-response-task-force-OKs-hosting-of-2021-swimming-selection-meet-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-21T15:44:06.781+08:00
    'imagesource': 'jcr:1bbfd099-4cd9-45fd-b210-b6cb076b3bec'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '82b11cea-888f-4c65-b95e-75053ef3e5ca'
    'lead': 'The country''s pandemic response task force has approved the request
      of Philippine Swimming Inc. (PSI) to host the 2021 Swimming National Selection
      Meet.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-21T15:44:32.168+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T07:23:08.795+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:12:13.494+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pandemic response task force OKs hosting of 2021 swimming selection
      meet

      '
    'updated': 2021-05-21T18:50:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0d0b09-bf68-440c-947e-ad810fa33cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T15:44:32.168+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:23:09.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 21)</strong> — The country''s
        pandemic response task force has approved the request of Philippine Swimming
        Inc. (PSI) to host the 2021 Swimming National Selection Meet.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa31cbd-0e66-4b82-8317-84447f823566'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T15:44:32.168+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:23:09.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The swimming competition is scheduled for Aug. 28-30 at the New
        Clark City Aquatics Center, in Capas, Tarlac.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ccf323b-672b-4691-b5cd-1f1ea3861282'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T18:38:21.216+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:23:10.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a briefing on Friday, Presidential Spokesman Harry Roque said
        the event will introduce a "bubble-type" format.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e774d389-93be-426f-a904-8b7098c8787a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T15:44:32.168+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:23:10.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Resolution No. 116 of the Inter-Agency Task Force for the
        Management of Emerging Infectious Diseases, delegates to the event will be
        considered as authorized persons outside of residence or APOR.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '855928aa-94bb-4cc0-9538-0081a5354dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T15:44:32.168+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:23:11.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lahat ng mga national selection meet ay magiging authorized persons
        outside of residence at papayagan ng interzonal travel," Roque said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0045e95-0b6f-42f7-b3af-dd8c55d53d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T15:44:32.169+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:23:11.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: All (participants of the) national selection meet
        will be considered as authorized persons outside of residence and will be
        allowed interzonal travel.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d56ce45-caff-41b6-ac41-08472c2d6dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T15:44:32.169+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:23:12.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PSI, the local federation recognized by the International Swimming
        Federation, is the governing body for swimming and other aquatic sports in
        the Philippines.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ec321b-adbd-4537-8a62-3a27a487d482'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T18:38:21.216+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:23:12.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PSI President Lani Velasco thanked the IATF for approving their
        request, which she said is a big step for the Philippine swimming community
        that has been forced to stay indoors during the pandemic due to movement restrictions.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69415247-3be8-482d-a509-8d6e77703511'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T18:38:21.216+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:23:13.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91112356-15be-4ed9-a968-00e506486649'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T18:38:21.216+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:23:13.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our goal is to get our athletes back into competitive shape as
        we prepare for the 31st SEA Games. Of course, we only want to select the best
        possible lineup for the awaited event," Velasco told CNN Philippines. "In
        turn, we hope that our athletes can bring hope to the rest of our countrymen
        as we slowly recover from this pandemic."</p>'
  'Quezon-City-violators-GCQ':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
