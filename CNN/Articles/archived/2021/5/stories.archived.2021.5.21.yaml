      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47f5e93-2a4e-4fa5-b1cc-8fcca05e105a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T07:19:08.473+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:28:58.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re preparing for the eventuality that we might need boosters,
        but I think we''ve got to be careful not to let the people know that inevitably,
        X number of months from now, everyone''s going to need a booster. That''s
        just not the case," Fauci, the director of the National Institute of Allergy
        and Infectious Diseases, said. "We may not need it for quite a while."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4484e3b-9045-4f1b-abe3-106c94a8d94f'
