    'template': '1'
    'title': 'House panel OKs comprehensive anti-discrimination bill'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98904e00-f67c-4070-8232-849dee069f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T05:50:37.386+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:30:43.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 21) —</strong> The House
        Committee on Human Rights approved on Thursday a comprehensive anti-discrimination
        bill covering a wide array of protected attributes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71776245-2040-488d-9153-68af9cb2dea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T05:50:37.386+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:30:44.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a48745-9cc5-4fef-95b2-90db012c0f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T05:50:37.387+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:30:44.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee approved the consolidated version of the unnumbered
        substitute bill during a virtual hearing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de584b73-ec49-4cf0-8911-ebcbed0e7053'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T05:50:37.387+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:30:45.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f5fe2e-16a9-4cf8-bd4a-36732221c9c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T05:50:37.387+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:30:45.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It seeks to ban discrimination on the basis of ethnicity, race,
        color, sex, gender, sexual orientation, gender identity, gender expression,
        sex characteristics, language, religious belief or expression, political or
        other opinion, national or social origin, property, birth and other status.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b205fe-4472-4d73-980e-c37ecf8eb6aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T05:50:37.387+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:30:46.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84650947-5d9c-495d-ad9f-3f8d7be9b381'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T05:50:37.387+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:30:46.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the bill’s approval, the committee discussed in detail
        the bill’s provisions on discrimination, inciting others to commit acts of
        discrimination, as well as protection against abuses by state and non-state
        actors.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd160f083-9194-418a-8a08-445f7b8e3e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T05:50:37.387+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:30:47.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd3d223-9b52-4acf-ada4-24a23d011ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T05:50:37.387+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:30:47.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human Rights Commissioner Karen Gomez-Dumpit suggested that the
        provision on the denial of right against profiling be refined to make a distinction
        between criminal profiling and profiling based on protected attributes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfbe47ab-5c18-494b-8c78-3b4a2690988c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T05:50:37.387+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:30:48.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c2c0fc7-581a-4c40-a65d-64e5b0d5ae49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T05:50:37.387+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:30:48.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For purposes of information, maybe what we can do is to decouple
        profiling based on prohibited grounds versus criminal profiling, which is
        allowed in law enforcement,” she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e6becb-783a-4011-9d9b-bc44526b2217'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T05:50:37.387+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:30:49.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d7e9ea-317e-44fa-9a73-7d4b14902c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T05:50:37.387+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:30:49.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gomez-Dumpit explained that the law allows criminal profiling based
        on actual witness accounts and the pursuit of a person who committed a crime.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3000c286-4a3a-4d27-a021-9fd8c0c019b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T05:50:37.387+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:30:50.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27571aa0-e5bf-4d58-af1e-8e14f2ac1e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T05:50:37.387+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:30:50.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said profiling alone does not equate to arrest, since probable
        cause is necessary for law enforcers to apprehend someone.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07bf0ce-739f-4a67-91b4-02351e8ff214'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T05:50:37.388+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:30:51.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59fa8a64-7eb6-4a66-88df-079b004b75fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T05:50:37.388+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:30:51.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed measure also orders agencies, corporations, educational
        institutions, as well as anyone providing employment, housing, and education
        and delivery of basic goods to create a non-discrimination and equal opportunity
        committee that will investigate possible cases of discrimination.</p>'
  'Senate-plenary-deliberation-on-bill-postponing-first-BARMM-polls':
