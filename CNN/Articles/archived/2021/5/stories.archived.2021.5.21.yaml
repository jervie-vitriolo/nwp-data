  'BPO-workers-now-part-of-A4-vaccine-priority-group-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-21T18:03:28.899+08:00
    'imagesource': 'jcr:bb531590-92c3-4df3-9450-0924d23f9160'
