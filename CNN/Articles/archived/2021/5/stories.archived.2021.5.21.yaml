  'Aung-San-Suu-Kyi-party-dissolve':
    'author': 'Reuters'
    'caption': 'Myanmar''s junta-appointed election commission will dissolve Aung
      San Suu Kyi''s National League for Democracy Party (NLD) because of what it
      said was fraud in last November''s election, news outlet Myanmar Now said on
      Friday, citing a commissioner. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-05-21T22:20:43.126+08:00
    'imagesource': 'jcr:7002acd4-3483-4432-81f0-c0d0162187e4'
