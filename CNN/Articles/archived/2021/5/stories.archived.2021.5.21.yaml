      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe informed choice cannot be substituted with a take it
        or leave it policy," he said. "We need to do something out of the box, and
        I feel that the call for the President and the Vice President for a joint
        public service ad... would be an effective tool [to encourage more Filipinos
        to be vaccinated.]"</p>'
