      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sleep quality also took <a data-cke-saved-href="https://www.cnn.ph/life/culture/2020/10/16/insomnia-pandemic.html"
        href="https://www.cnn.ph/life/culture/2020/10/16/insomnia-pandemic.html" target="_blank">a
        severe decline</a> throughout the pandemic. When ECQ was re-introduced in
        March this year, the vegetarian beauty brand Lush, experienced a stark 134%
        increase in sales according to senior marketing officer Kesh Tatlonghari for
        its Beauty Sleep face and body mask as it targeted consumers struggling with
        sleeping problems and dull skin caused by inadequate sleep. Somewhere in their
        tagged stories, a customer review reads, “This mask actually really did put
        me to sleep last night. The best part? I woke up with soft and glowing skin.”</p>'
    '38':
      'image': 'jcr:483aec86-cedf-48c9-8e7d-f17e24c378a3'
