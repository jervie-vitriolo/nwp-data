    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c3ee70-2fab-4498-8b7d-be7037a817b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T04:11:37.491+08:00
