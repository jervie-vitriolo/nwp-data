      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then urged countries to "resolve disputes peacefully" in accordance
        with international law.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9df4b7-f9cd-42c2-91b9-03f3042872ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T21:15:13.984+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:17:06.097+08:00
