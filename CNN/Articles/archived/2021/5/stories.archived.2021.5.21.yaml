      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 48% of the US population has received at least one Covid-19
        vaccine dose, according to data from the Centers for Disease Control and Prevention.
        And roughly 38.1% of the population is fully vaccinated, the data shows.</p>'
