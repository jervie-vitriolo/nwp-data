    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Myanmar']
    'template': '1'
    'title': 'Myanmar''s junta-appointed electoral body to dissolve Suu Kyi''s party,
      report says'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa415654-861c-44a8-a7d3-0c09fb5fd758'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T22:24:11.505+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:15:53.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Myanmar''s junta-appointed election
        commission will dissolve Aung San Suu Kyi''s National League for Democracy
        Party (NLD) because of what it said was fraud in last November''s election,
        news outlet Myanmar Now said on Friday, citing a commissioner.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6adac304-35bc-4b86-aec4-c8282fd3ec65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T22:24:11.505+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:15:54.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Myanmar Now said the decision was made during a meeting with political
        parties that was boycotted by many including the NLD.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2870cc16-5028-4cbd-8ffe-6ae9b14933fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T22:24:11.505+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:15:54.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NLD''s election conduct was illegal "so we will have to dissolve
        the party''s registration," the chairman of the junta-backed Union Election
        Commission, Thein Soe, was cited in the report as saying. "Those who did that
        will be considered as traitors and we will take action," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '643e5b21-a935-49d8-bdf0-52ef89984b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T22:24:11.505+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:15:55.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesman for the junta and for a pro-democracy national unity
        government, which includes ousted members of the NLD, did not immediately
        respond to requests for comment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f281e78-d229-47fb-b306-d48b193e72ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T22:24:11.505+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:15:55.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Myanmar''s army took power on February 1 alleging fraud in the November
        election that was swept by the party of Suu Kyi, who fought for democracy
        for decades before tentative reforms began a decade ago. The electoral commission
        at the time had rejected the army''s complaints.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe7844e-7995-4ec2-94b8-75c31890e80f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T22:24:11.505+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:15:56.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security forces have killed more than 800 people in protests since
        the coup, the Assistance Association for Political Prisoners activist group
        says. Fighting has also flared between the security forces and ethnic minority
        guerrilla groups.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed48e859-8d54-472c-9b65-df6171d2cdd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T22:24:11.505+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:15:56.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since her arrest hours before the February 1 coup, Suu Kyi has been
        held in detention and faces numerous charges filed in two courts —&nbsp;the
        most serious under a colonial-era official secrets act, punishable by 14 years
        in prison.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab9289e-eaaa-4e0c-b74f-43a55faaa546'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T22:24:11.505+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:15:57.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suu Kyi, 75, has been permitted to speak with lawyers only via a
        video link in the presence of security personnel. Her co-defendant is Win
        Myint, the ousted president.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec2f3f1-7976-4910-8b00-fd27db86ee9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T22:24:11.505+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:15:57.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opponents of the military have formed a National Unity Government,
        which operates under cover or through members based abroad. It has announced
        it is setting up of a People''s Defense Force to challenge the junta.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c775d8-4fbd-443d-a70a-7ad2a45859e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T22:24:11.505+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:15:58.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/05/21/asia/suu-kyi-nld-party-dissolved-intl-hnk/index.html"
        href="https://edition.cnn.com/2021/05/21/asia/suu-kyi-nld-party-dissolved-intl-hnk/index.html">Myanmar''s
        junta-appointed electoral body to dissolve Suu Kyi''s party, report says</a>"</em></p>'
