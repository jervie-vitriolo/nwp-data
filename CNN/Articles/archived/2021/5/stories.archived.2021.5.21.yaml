    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e38ad9-895c-46ab-bb3a-064984de07d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T17:35:14.018+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:21:06.531+08:00
