      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NÜA is making sure it has only the best primary ingredients. For
        one, Cupuaçu, which comes from Brazil, is known for its exceptional moisturizing
        benefits that are light on the skin, unmatched by any other ingredient available
        today. This is infused with local premium Virgin Coconut Oil that helps boost
        and lock in moisture.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34724738-1d4a-4bfb-b66b-228fed7d9961'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T12:19:15.378+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T07:25:47.184+08:00
