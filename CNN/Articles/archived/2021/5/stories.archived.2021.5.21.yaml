      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> When the world
        went into lockdown, everyone’s concern was on meeting their basic needs. This
        meant saying goodbye temporarily to fun chats at our favorite tea places,
        buying a new pair of high heels, or upgrading our style.</p>'
