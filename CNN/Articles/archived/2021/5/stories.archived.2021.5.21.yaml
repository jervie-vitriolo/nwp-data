      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 21) —</strong> Public
        spending for infrastructure expanded during the first quarter of 2021, driven
        by the government''s infrastructure program and more payouts from foreign
        lenders for key projects, the Department of Budget and Management reported
        on Thursday.&nbsp;</p>'
