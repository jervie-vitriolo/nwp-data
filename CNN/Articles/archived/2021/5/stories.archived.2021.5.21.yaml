      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alaska said these adjustments are expected to keep majority of its
        workforce employed for a longer period, while also maintaining the affordability
        of its products.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436a52fe-5acd-4968-9205-d2bde14925bb'
