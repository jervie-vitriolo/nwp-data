      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, ethereum co-creator Vitalik Buterin told CNN Business
        that he believes cryptos are in a bubble. And it''s hard to tell when bubbles
        will burst.</p>'
