    'template': '1'
    'title': 'Biden to deliver remarks as Israel and Hamas reach ceasefire'
    'visualType': 'image'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cae3418-b25b-42a8-8229-377cb9ff892f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T05:17:41.413+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:31:39.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> US President Joe Biden plans to address
        quickly moving developments in the Middle East from the White House on Thursday
        evening.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d6d33f-bb0c-4e3b-9f28-406f16660f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T05:17:41.413+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:31:39.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc241123-3363-4429-b94c-277531620330'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T05:17:41.413+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:31:40.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will be the first time in a week that Biden has spoken publicly
        about the fighting that has raged between Israel and Hamas. He''ll speak at
        5:45 p.m. ET Thursday.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f24f467-9a34-4f17-9836-15f70dccd68f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T05:17:41.413+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:31:40.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e565b981-9290-4990-b1b1-1dcaaac893de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T05:17:41.413+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:31:41.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His remarks come as Israel and Hamas announce a ceasefire after
        the 11-day conflict. In a blunt phone call with Israeli Prime Minister Benjamin
        Netanyahu on Wednesday, Biden for the first time set a deadline for violence
        to ease.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d71a8a2-43c0-4bde-81b8-541f52aa6a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T05:17:41.413+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:31:41.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '651643a5-09c2-4898-b5c2-7912dfff7240'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T05:17:41.414+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:31:42.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He had became increasingly impatient with Netanyahu, and adopted
        a more "direct, frank and candid" tone in the call than during any of their
        previous conversations since the President took office, according to a senior
        administration official. Biden -- who has a relationship with Netanyahu that
        stretches back decades -- did not hold back, the official added.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f14e4ae-d3c0-4dee-a10d-e1eb4d73fb54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T05:17:41.414+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:31:42.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b60bcbb-d263-4f37-9e5e-9ed788cc680b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T05:17:41.414+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:31:43.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the two leaders'' fourth phone call in a week as violence
        intensified between Israel and Hamas militants in Gaza. The White House has
        used progressively more urgent language to describe each conversation, even
        as officials described a diplomatic effort focused more on behind-the-scenes
        pressure than public cajoling.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38391dfe-6070-4404-af18-eb37740fcf47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T05:17:41.414+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:31:43.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65936ebb-af77-4249-b569-ed143222d074'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T05:17:41.414+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:31:44.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden, who''s been viewed as a firm supporter of Israel for his
        entire political career, had come under pressure from members of his own party
        to speak out more forcefully against Israel''s actions.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2952a552-a86d-42f5-855d-0cfb051de4dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T05:17:41.414+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:31:44.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '071bfe32-8de9-4527-a9aa-a65254e28510'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T05:17:41.414+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:31:45.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their conversation early Wednesday, Biden wanted Netanyahu to
        take his stern warning seriously, given he had quietly waited days to deliver
        it, several people familiar with the matter said. Part of Biden''s calculus
        in remaining quiet publicly had been a worry Netanyahu would ignore public
        demands to de-escalate.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7319c9e-2b90-49aa-ad38-3a99582e8261'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T05:17:41.414+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:31:45.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '026398f2-5896-438e-83ce-d8be6efd2ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T05:17:41.414+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:31:46.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the White House said Biden told Netanyahu "he expected a significant
        de-escalation today on the path to a ceasefire," the Prime Minister emerged
        from a visit to an Israel Defense Forces command center to proclaim he was
        "determined to continue this operation." And on Wednesday, dozens of Israeli
        warplanes launched a series of airstrikes on several Hamas targets.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91672789-4ee8-49ac-9fe6-edb695f000bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T05:17:41.414+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:31:46.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e8439c-4a8d-4a2a-94dc-aa941ac253b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T05:17:41.415+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:31:47.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israel and Hamas independently announced they had agreed to an Egyptian
        initiative for a mutual ceasefire. The Israelis said the deal would go into
        effect at a time to be agreed upon later, but a senior Hamas leader told CNN
        it would go into effect at 7 p.m. ET Thursday.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f2a256-3d8f-4a86-b66a-e828c9cb58de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T05:17:41.415+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:31:47.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c33a9a-60bf-40f9-afa4-149d34114405'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T05:17:41.415+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:31:48.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news came after Biden placed a telephone call to Egyptian President
        Abdel Fattah el-Sisi on Thursday as part of his effort to lean on regional
        leaders to help broker an end to the violence. The US does not engage formally
        with Hamas, which it has labeled a terror organization, and must rely on countries
        like Egypt and Qatar to wield influence on the group.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa4f2cb-9de4-43ce-9b9a-56b1a5561c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T05:17:41.415+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:31:48.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a95798b9-5eeb-4b24-9e9f-e8783b5f1829'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T05:17:41.415+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:31:49.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US officials pushed hard to avoid the conflict stretching into next
        week. One official said Biden''s strategy in dealing with Netanyahu could
        have shifted further if the violence did extend into another week.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '845333cd-63fe-470b-b6f7-99296d5b84c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T05:17:41.415+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:31:49.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a6b79f-88a1-4d2d-a9bf-1a9d9cdb13d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T05:17:41.415+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:31:50.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden made clear to Netanyahu on the call that international pressure
        would increase if the military campaign continued. And he''s informed Netanyahu
        of the new politics in the Democratic Party surrounding Israel.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd0b49c4-6d3b-4b1a-88f0-471f475a8e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T05:17:41.415+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:31:50.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7dabf1f-0af1-43eb-baf6-0ffb9d6a967c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T05:17:41.415+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:31:51.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he wasn''t left with any assurances from the Israeli Prime Minister
        that his entreaties would be heeded. Netanyahu offered Biden no specific pledge
        to wind down the violence.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a9b030c-7d82-4dcb-9e51-201388885bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T05:17:41.415+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:31:51.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b21efd-e38c-4e08-b1c5-5e6c4dfc8446'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T05:17:41.415+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:31:52.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden had been wary of publicly applying pressure on Netanyahu,
        believing the tactic would backfire. But Netanyahu''s comments over the past
        day that he plans to continue the operation have strained Biden''s patience,
        according to officials.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '399e3c23-8d48-4864-b9ab-46fb087ffd8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T05:17:41.416+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:31:52.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b78364-a2fe-4399-a7e2-3db80d6e39f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T05:17:41.416+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:31:53.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States has used its veto power at the United Nations
        Security Council to block any formal reaction to the violence, saying it prefers
        to use its own diplomatic powers to calm things down.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70afd410-1760-4ffe-bd1b-0d7d626023ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T05:17:41.416+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:31:53.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c6b6a4-79c5-42b0-95f2-59646b7bf735'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T05:17:41.416+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:31:54.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Internally, officials are hopeful that Netanyahu is being politically
        strategic and plans to wind down the operation soon. "There are disagreements
        on timing," the senior official said, but they are working through it.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '914b3c53-6fd7-4736-ad60-a0e690834fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T05:17:41.416+08:00
