      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the BSP chief flagged the "very high degree" of anonymity
        among parties conducting transactions using the virtual assets.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ae0f2a-61ce-4950-aa9e-42939d26a0fd'
      'mgnl:activationStatus': true
