    'updated': 2021-05-21T15:38:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0869e0b-926a-4e3d-8473-62b15e1ef2ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T11:00:00.532+08:00
