      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 21) —</strong> In line
        with its goal to promote digital payments inclusive for businesses and consumers
        alike, the Bangko Sentral ng Pilipinas aims to widely roll out the national
        QR code standard in a few months.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a40a68fa-8dde-4357-b310-4e01f47493dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T22:26:03.391+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:15:37.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad3a583-3eaf-42f9-8ca8-64a200c407b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T22:26:03.391+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:15:38.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have launched <em>na</em> [already] what is called QR Ph. That
        will be the standard, and that will be on stream by second half of the year,"
        BSP Governor Benjamin Diokno told CNN Philippines'' <em>The Exchange with
        Rico Hizon</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '236f2fe0-2132-46eb-9d49-210e300a85ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T22:26:03.391+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:15:38.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
