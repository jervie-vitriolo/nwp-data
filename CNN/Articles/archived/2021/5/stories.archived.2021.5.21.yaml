    'template': '1'
    'title': 'Biden signs bill aimed at addressing rise in anti-Asian hate crimes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4f7803-3cc2-4768-a081-475abae228ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T04:57:12.391+08:00
