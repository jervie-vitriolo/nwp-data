      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having the country''s top leaders do the advertisement - despite
        their disagreements on some national policies - will surely make Filipinos
        feel safer about receiving their shots since people can directly hear from
        them their own experiences, the senator said. This could be expanded to also
        include other government officials, like the Senate President and the House
        Speaker, he added.</p>'
    '7':
