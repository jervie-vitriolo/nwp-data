      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla, which in February announced a $1.5 billion investment in
        bitcoin and said customers could use it to pay for its cars, walked back the
        latter decision last week, citing the environmental impact of bitcoin mining.</p>'
