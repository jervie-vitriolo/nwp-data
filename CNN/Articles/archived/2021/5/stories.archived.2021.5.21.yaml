      'mgnl:lastActivated': 2023-01-25T07:26:11.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 21)</strong> — The Inter-Agency
        Task Force for the Management of Emerging Infectious Diseases is now allowing
        up to 30% venue capacity for religious gatherings in NCR Plus under the "heightened"
        general community quarantine until the end of May, a Cabinet member announced
        on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca972042-0d57-4cab-b049-64b031a83ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T11:00:00.532+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:26:11.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Guevarra, a member of the IATF, said the
        pandemic task force met with Metro Manila mayors, who expressed full support
        for the maximum indoor seating capacity in churches.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34246dbc-21cb-432c-bc2a-c0e895728a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T15:38:27.013+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:26:12.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an online briefing, Presidential Spokesperson Harry Roque said
        the Metro Manila Council has approved this move.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd165f8-7688-4e37-90c3-b1137c9b5376'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T15:38:27.013+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:26:12.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also clarified that provinces under GCQ with heightened restrictions
        "will be given discretion" to also boost attendance in religious gatherings
        based on a prescribed percentage of the venue capacity.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '644d95fa-28b9-499f-9e42-4e6b8398c0f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T15:38:27.013+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:26:13.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/5/13/NCR-Plus-GCQ-with-heightened-restrictions.html?fbclid=IwAR3yHa71NnoRvZ7wqhZPvImIn1yilC6BoQjBT7BxQZo2KYBFtWpIf5ZTLsw">READ:
        NCR Plus eases to GCQ with ''heightened restrictions'' starting May 15</a></strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f3f91da-74d5-4f93-b6fb-d6a66ef25626'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T11:00:00.532+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:26:13.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the announcement of the heightened GCQ, the government initially
        said venue capacity for religious gatherings would remain limited to up to
        10%.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '930ff210-b567-46f3-8f3f-81bb56ccb46d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T11:00:00.532+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:26:14.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila, Bulacan, Cavite, Laguna, and Rizal—collectively known
        as NCR Plus—are under the more relaxed quarantine status until May 31.</p>'
