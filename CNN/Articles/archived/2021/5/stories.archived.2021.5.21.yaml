  'Google-first-physical-retail-store':
    'author': 'Samantha Murphy Kelly, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-05-21T14:32:48.350+08:00
