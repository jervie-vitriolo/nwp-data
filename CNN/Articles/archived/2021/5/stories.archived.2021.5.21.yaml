  'Tokyo-Olympics-SEA-Games-athletes-vaccine-COVID-19':
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-05-21T11:51:39.178+08:00
    'imagesource': 'jcr:6ad410b3-d043-4613-a84f-c79de0327500'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9c2ee3e5-95fe-4988-a52f-460fd66cc70f'
    'lead': 'The IATF has also allowed athletes representing the country in these
      two major sporting events to resume their bubble-type training. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-21T11:52:57.927+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T07:26:00.745+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:12:06.487+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH gov''t to prioritize vaccination of athletes bound for Tokyo Olympics,
      SEA Games'
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '043b94c7-b0da-4f9c-a348-941b79d7af52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T16:58:17.972+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:26:01.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 21) —</strong> The government
        has approved proposals to prioritize the COVID-19 vaccination of Filipino
        athletes and officials before they head to the Tokyo Olympics and the Southeast
        Asian Games, pandemic task force and Presidential spokesperson Harry Roque
        said on Friday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4133b2ca-fe28-459e-9643-690f6ea7ea06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T16:58:17.972+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:26:01.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said the Inter-Agency Task Force allowed the early vaccination
        of those who will represent the country in these two major sporting events.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30406e8a-92ea-4681-9356-2f17052be941'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T16:58:17.972+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:26:02.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has eight athletes who will compete in the Tokyo
        Games scheduled on July 23 to August 8: weightlifter Hidilyn Diaz, pole vaulter
        EJ Obiena, gymnast Carlos Yulo, boxers Eumir Marcial, Irish Magno, Carlo Paalam,
        and Nesthy Petecio, and rower Cris Nievarez.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c82047-982a-4e7e-ac1b-5c6b409c130c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T16:58:17.973+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:26:02.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only Diaz and Marcial have been vaccinated, according to the Philippine
        Olympic Committee (POC). Of the five other Olympic-bound athletes who haven''t
        received their shots yet, only Nievarez is based in the Philippines.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e685f86b-f06e-4d1f-a968-cda9123c7e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T16:58:17.973+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:26:03.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The POC is also planning to send 626 athletes to the Hanoi SEA Games.
        The organizers of the games in Vietnam are imposing a "no vaccination, no
        participation" policy in the biennial sports meet scheduled to run from Nov.
        21 to Dec. 2.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e62272-3ede-4642-bc02-785807ef7483'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T16:58:17.973+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:26:03.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>POC President Bambol Tolentino said the national sports associations
        have been advised to identify the athletes who will be prioritized for the
        vaccination program.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a248f519-e63d-435d-b7ef-efb9427291a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T16:58:17.973+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:26:04.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official thanked the task force for placing competing athletes
        in the A4 priority group alongside essential workers.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50842c02-5ce1-4f47-a974-a50dfd2c6d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T16:58:17.974+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:26:04.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The entire sports community can now heave a sigh of relief with
        this approval. With this good news, our athletes can now look forward to serious
        training and preparations for two major competitions," he said in a statement.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f71354-d360-4987-8f00-66b394e7b849'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T16:58:17.974+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:26:05.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the IATF has allowed athletes representing the country
        in these two major sporting events to resume their bubble-type training subject
        to guidelines of the Philippine Sports Commission, the Games and Amusement
        Board, and the Department of Health.</p>'
