      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e73e46-279a-44e9-8d06-721b68b1c2ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T18:51:34.132+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:19:16.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Established in 2017, the BCM became a platform for the two countries
        to discuss "confidence-building measures and promote maritime security and
        cooperation," according to the Chinese Foreign Ministry.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa86be44-b14b-45f1-92dc-39a8fd222544'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T18:51:34.132+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:19:17.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No other details about the meeting were provided so far.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44f1fef-04f1-42b1-802a-ed2d379a0ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T18:51:34.132+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T07:19:17.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bilateral talks come amid the flurry of diplomatic protests
        filed by the Philippines against the East Asian giant over the presence of
        Chinese vessels in Philippine waters. The latest protest lodged by the Department
        of Foreign Affairs was against <a href="https://www.cnnphilippines.com/news/2021/5/18/PH-diplomatic-protest-China-fishing-ban.html">China''s
        "unilateral" fishing ban in the South China Sea.</a></p>'
