    'lead': 'China is hoping for a ''positive outcome'' from its bilateral meeting
      with the Philippines scheduled this Friday, where officials are expected to
      tackle issues surrounding the South China Sea.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-21T18:51:34.132+08:00
