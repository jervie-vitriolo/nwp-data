    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '12 beauty products people are checking out while in quarantine'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc436f97-bac6-47a0-b956-d162174739ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T15:27:53.153+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:23:31.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As K-Pop idols, American celebrities, and social media stars influence&nbsp;the
        desires of the Philippine market, local beauty companies and Philippine distributors
        of global brands have pushed beauty products that could work for our local
        climate, and address pent-up demand coming from salon closures. As hair roots
        show and manicures chip away, here are the beauty solutions that did well
        in sales according to brand managers&nbsp;— one year out from the first lockdowns.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4572bf29-d520-4a23-b653-016032141819'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T15:27:53.153+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:23:31.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The rise of serums</strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d69ae6-bf39-4aba-a6ba-e9302a861f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T15:27:53.154+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:23:32.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The longer people stayed at home, the more time they had to research
        what to add to cart. Indeed, if you start typing out ‘why are serums -,’&nbsp;Google
        will fill the rest of the search bar with “so expensive” and clicking on that
        will yield a <a href="https://www.webmd.com/beauty/features/beauty-smarts-serums-jan13#1"
        target="_blank">WebMD result</a>: “Because active ingredients are more expensive
        than thickeners, serums are also the costliest product in many skin care lines.
        ... Serums are made of very small molecules, so the skin absorbs them quickly
        and deeply.”</p>'
    '4':
      'image': 'jcr:4cf69399-3e4b-4922-89e8-583a15f837bd'
      'imageCaption': 'Bright Plus Serum, ₱5,550 (30mL). Photo from CLARINS PHILIPPINES'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff387fe-5af3-4571-8291-ffc0fc4d16bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T15:27:53.154+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:23:33.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
