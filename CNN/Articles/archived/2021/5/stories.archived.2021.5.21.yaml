    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:12:13.856+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'More gatherings, violators reported during ''heightened GCQ'' - QC mayor'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf36f2e-5f33-4858-9ee8-160f9cf3c094'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T15:47:03.844+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:22:57.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 21) —</strong> Despite
        seeing a decline in COVID-19 cases over the past days, Quezon City has recorded
        numerous violations during the start of the "heightened general community
        quarantine," Mayor Joy Belmonte said on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6440e62c-3100-4792-a522-2b3a8c4adc1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T15:47:03.844+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:22:58.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a9b6e2-ccfd-43d6-b87c-90b7989b4eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T15:47:03.844+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:22:58.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As soon as the quarantine was moved to GCQ, even if it’s heightened
        GCQ, I noticed on the very first day, May 15, there were many reports of parties,
        get-togethers, gatherings, inuman, so that is probably something we have to
        address," Belmonte told CNN Philippines'' The Source.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b863a9f0-c0ee-4b10-ad9b-a3cad9f1edb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T15:47:03.844+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:22:59.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772f8c9d-fb33-4bb8-9e48-8eac08194eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T15:47:03.844+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:22:59.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said law enforcers, in coordination with the local government''s
        Department of Public Order and Safety, and the city''s Task Force Disiplina,
        are now intensifying operations to ensure that people are following protocols.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d1f159-07c8-41eb-8810-798ad95f8630'
      'mgnl:activationStatus': true
