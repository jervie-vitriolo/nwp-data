      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But investors shouldn''t be surprised about the volatility, William
        Quigley, managing director at crypto-focused investment fund Magnetic said
        on the CNN Business digital live show Markets Now Wednesday. Cryptos are still
        a relatively new asset, Quigley noted, and are therefore far less predictable
        than more traditional investments.</p>'
