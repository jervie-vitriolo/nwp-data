      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also noted how this "very early technology" —&nbsp;which utilizes
        blockchain —&nbsp;is rather "incredibly volatile."</p>'
