      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite predictions that a coronavirus vaccine booster shot may
        be necessary within a year, the bottom line is that "We don''t know," Dr.
        Anthony Fauci told CNN on Thursday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c2c42e-6964-4767-b6af-86f7402cae05'
      'mgnl:activationStatus': true
