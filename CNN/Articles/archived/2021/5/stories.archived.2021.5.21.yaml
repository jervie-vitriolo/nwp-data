    'mgnl:tags': ['Mikee-Romero']
    'template': '1'
    'title': 'Lawmaker pushes for 24/7 COVID-19 vaccination'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e451db5d-74e8-4579-80e4-78870ee03cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T22:05:47.489+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:16:30.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 21) —&nbsp;</strong>A
        House official is pushing for 24/7 operations of vaccination centers so the
        country can achieve its target of inoculating 70 million people against COVID-19
        by the end of the year and reach herd immunity.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c23b4f5-cda4-4790-8f35-66f8e1df78fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T22:05:47.489+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:16:31.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Deputy Speaker Mikee Romero pointed out that the country needs
        to vaccinate 350,000 people a day to catch up to the goal since only about
        3.3 million people have received their shots so far.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d53348-44ca-40e7-9e24-cef8053add5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T22:05:47.489+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:16:31.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to vaccinate ten million a month and that''s almost a herculean
        task <em>dahil sa ngayon</em> 60,000 a day <em>pa lang ang nagagawa natin</em>
        [because now we can only do 60,000 a day]," the 1PACMAN Party-list Rep. told
        CNN Philippines'' <em>News.PH</em> on Friday. "It will take two years <em>para
        mabakunahan lahat ng Pilipino ''pag ganito kabagal ang ating sistema</em>
        [to vaccinate every Filipino if our system is this slow]."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c5b85e-df95-4b57-a893-ce55b2cf6f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T22:05:47.489+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:16:32.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker added that there are still millions of vaccines in
        the country waiting to be rolled out.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f3b683-3fe2-473d-9e14-a25f527fa594'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T22:05:47.489+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:16:32.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To pair with the 24-hour vaccination proposal, Romero said more
        healthcare workers and vaccinators are needed, which is why he is also supporting
        House Speaker Lord Allan Velasco''s idea to tap "underboard" nursing graduates
        to be deployed to vaccination sites.</p>'
