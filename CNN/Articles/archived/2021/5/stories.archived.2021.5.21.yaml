      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Therefore it makes them very vulnerable for use in money laundering
        and terrorism financing. So you have to be wary about that. As a regulator,
        we should be wary about that," he said.</p>'
