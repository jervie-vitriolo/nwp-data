      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Optimal Power and Flagship Performance</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83282b0f-604b-4c11-ab1a-f90d72a84194'
      'mgnl:activationStatus': true
