    'template': '1'
    'title': 'BPO workers now part of A4 vaccine priority group

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f4e573-99b7-4ceb-ae8a-a1295f29e214'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T18:03:22.764+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:20:01.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 21)</strong> — Workers
        in the business process outsourcing (BPO) sector are now part of the A4 priority
        group for the COVID-19 vaccination drive, according to a statement issued
        by the Department of Trade and Industry on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2038974-680e-4ce5-8f12-5dcbd7a4a901'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T18:03:22.764+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:20:02.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/2/5/COVID-19-vaccination-priority-Philippines.html">READ:
        LIST: Priority sectors, subgroups in COVID-19 vaccination program</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa9cd435-b154-43cf-9389-0ae63b8d70db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T18:03:22.764+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:20:02.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trade Secretary Ramon Lopez said the pandemic task force approved
        this after the DTI stressed the importance of the BPO industry in revving
        up the Philippine economy battered by COVID-19.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb65e1e6-86e0-438b-aa70-37373d6ba2af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T18:03:22.764+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:20:03.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot afford to disrupt its very good momentum, especially
        in this time of the pandemic," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '888bb138-b4b6-4f25-98ee-88846705404e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T18:03:22.764+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:20:03.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DTI official said the sector''s contribution in export revenues
        has been hitting nearly $30 billion a year, bigger than overseas Filipino
        worker remittances.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bff97cb-caca-4c05-93c5-2c10b61d30ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T18:03:22.764+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:20:04.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez said the country has become "among the biggest BPO players
        in the world," creating about 1.32 million direct employment and four million
        indirect jobs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2398501-df38-40ba-a2c6-5c7c26fdad5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T18:03:22.764+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:20:05.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the BPO sector did not witness any layoff despite
        challenges amid the global health crisis.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28aac983-fa89-4ea6-aeba-c08fa8ac4a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T18:03:22.764+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T07:20:05.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is helping the economy in its recovery efforts, in saving
        jobs and contributions to dollar revenue generation. That, in turn, is helping
        solidify further the economic fundamentals of the country and stable credit
        rating for the country," the secretary said.</p>'
