      'mgnl:lastActivated': 2023-01-25T07:17:00.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '243d7339-1c49-4c68-b63e-a86140ca9600'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T21:40:08.947+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:17:01.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 68-year-old prelate was appointed Manila archbishop by Pope
        Francis <a href="https://cnnphilippines.com/news/2021/3/25/cardinal-jose-advincula-new-manila-archbishop.html"
        target="_blank">on March 25</a>. He will succeed Luis Antonio Cardinal Tagle,
        <a href="https://cnnphilippines.com/news/2020/2/10/Luis-Antonio-Cardinal-Tagle-Pope-Francis-Vatican.html"
        target="_blank">who left the post in February 2020</a> for his Vatican role
        as Prefect of the Congregation for the Evangelization of Peoples.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950ec91a-b00a-470b-945f-732751ac5728'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T21:40:08.947+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:17:01.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c592449-ab55-42f2-84cc-1e89e1ff67b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T21:40:08.947+08:00
