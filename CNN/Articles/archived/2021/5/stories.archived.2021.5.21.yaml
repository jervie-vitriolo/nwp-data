      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also raised concern over the "heightening geopolitical competition"
        among world powers, but added that the Philippines "does not see the need
        to take sides" amid tensions.</p>'
