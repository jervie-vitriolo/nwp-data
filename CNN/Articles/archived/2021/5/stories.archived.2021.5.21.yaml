      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also said the right to first refusal previously accorded to
        healthcare workers during the first weeks of the inoculation drive rollout
        in March is no longer applicable since there are now four vaccine brands in
        the country namely Sinovac, AstraZeneca, Sputnik V, and Pfizer.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b2b475c-9309-4870-854b-40aa070a4d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T17:55:16.874+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:20:13.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f538577-ac82-4c80-8b17-9b72975c0121'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T17:55:16.874+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:20:13.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government''s latest directive not to inform vaccinees of the
        brand they will receive prior to their arrival to the vaccination site drew
        mixed reactions. This instruction came after the public crowded a vaccination
        site in Parañaque City after learning they were deploying vaccines made by
        American company Pfizer.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a28b4ee-53d9-42d2-9a07-d8a4beecc1aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T17:55:16.874+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:20:14.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2c0a4d-7747-426e-b080-5eba751607fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T17:55:16.874+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:20:14.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said the government has to step in to prevent another scene
        of overcrowding and address the prevalent issue of brand preference.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd140cd4-cc33-4e71-87ff-66dfc046431d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T17:55:16.874+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:20:15.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ed82ac-1dff-45a5-ab90-fd7124e6eee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T17:55:16.874+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:20:15.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi tinatanggal ng gobyerno ang karapatan ng bawat isang
        taong makapamili sa mga bakunang meron po tayo sa ating bansa. Ito ay purely</em>
        voluntary <em>pa rin at kayo pa rin ang magdedesisyon, kaya lang</em> the
        government has to <em>intervene kasi nakikita natin na nagkakaroon ng</em>
        issues <em>sa</em> brand preference," Vergeire said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1357cb2e-58c3-42cc-b7c6-7764d723d3c3'
      'mgnl:activationStatus': true
