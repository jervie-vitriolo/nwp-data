      'text': '<p><strong>Metro Manila (CNN Philippines, May 21) –</strong> Filipino
        taekwondo jin Arven Alcantara ended his Tokyo Olympics aspirations on Friday
        after bowing to Uzbekistan''s Ulugbek Rashitov, 9-23, in the 2021 Asian Olympic
        Qualification Tournament at Amman, Jordan.</p>'
