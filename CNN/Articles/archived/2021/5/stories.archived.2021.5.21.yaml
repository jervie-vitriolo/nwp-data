    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0e9384f8-e2b9-4b5d-971b-b7755fb4d58c'
    'lead': 'Myanmar''s junta-appointed election commission will dissolve Aung San
      Suu Kyi''s National League for Democracy Party (NLD) because of what it said
      was fraud in last November''s election, news outlet Myanmar Now said on Friday,
      citing a commissioner.'
    'mgnl:activationStatus': true
