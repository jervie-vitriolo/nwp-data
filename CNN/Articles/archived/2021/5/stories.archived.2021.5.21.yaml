      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s actually a privilege for me to clean houses and get rid of
        all the mouse poo and let the owners come home and feel like they can relax
        for at least for a day," she said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7db1aef-6407-4547-9619-bf6fa178422e'
      'mgnl:activationStatus': true
