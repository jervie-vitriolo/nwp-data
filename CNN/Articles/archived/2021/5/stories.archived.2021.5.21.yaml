      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vivo X60 series sports the Qualcomm Snapdragon 870 processor
        promising a smoother daily experience. With a substantial boost in CPU and
        GPU performance, these energy efficient processors contain integrated 5G basebands
        that can make the user’s 5G wireless network lightning fast with minimal latency.
        To accelerate the speed of its flagship processor, the X60 series also come
        with UFS 3.1 ultrafast flash memory to meet consumers’ need for running and
        storage.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a29c519d-7233-430a-b4ba-8086b722e7d8'
      'mgnl:activationStatus': true
