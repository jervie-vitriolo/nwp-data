      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 21)—&nbsp;</strong>President
        Rodrigo Duterte on Friday appealed to powerhouse nations not to take advantage
        of smaller countries amid the ongoing coronavirus pandemic and other global
        issues.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a77019b9-9a2e-4624-8f1c-6c55281589b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T21:15:13.984+08:00
