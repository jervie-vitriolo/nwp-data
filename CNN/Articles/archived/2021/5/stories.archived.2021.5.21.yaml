      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Noong</em> Oct. 2015, <em>lumagda po ang</em> DFA <em>at</em>
        APO <em>sa isang</em> MOA <em>para sa pagimprenta ng mga</em> e-passport.
        <em>Parte ng</em> MOA <em>ang</em> GPPB (Government Procurement Policy Board)
        Resolution No. 26-2015 <em>na nagsasabing</em> APO <em>lang mismo ang dapat
        mag-imprenta ng</em> electronic passport, <em>wala ng iba</em>," Belgica said
        in a briefing.</p>'
