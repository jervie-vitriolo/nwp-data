      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d0ecaa-7e73-4404-9f2b-9ab025a0970a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T05:17:41.416+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:31:55.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current US assessment is that Israel is close to running out
        of fixed targets in Gaza, according to a US official who is tracking the situation
        closely. At this point, the US roughly calculates that Hamas likely still
        has thousands of rockets in their inventory, the official said.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b7b47c1-9bbb-47a0-a470-dd3dc8dd6dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T05:17:41.416+08:00
