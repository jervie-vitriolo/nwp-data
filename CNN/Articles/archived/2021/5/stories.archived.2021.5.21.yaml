    'template': '1'
    'title': 'Mysterious fast radio bursts traced to spiral galaxy arms'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94747031-5c34-4b93-819f-5ee7db2940f0'
