      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c807f0-5ed6-4125-9752-c310564ee7e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T21:40:08.946+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:16:58.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will be formalized in a mass at the Manila Cathedral to be
        attended by some bishops and Apostolic Nuncio Archbishop Charles Brown.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda20f68-db78-4998-aaa3-9a6ae51aacd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T21:40:08.946+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:16:58.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1964bf-c4d8-44f9-8cb8-aa1c6827e229'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T21:40:08.946+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:16:59.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On May 18, Advincula bid farewell to students, teachers, and administrators
        of St. Pius X Seminary in Roxas City, Capiz.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c86dd6a-db76-4515-90c0-e5a2f85d9e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T21:40:08.946+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:16:59.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d2c9ce-a605-49f4-a546-554950f7a3f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T21:40:08.946+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:17:00.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What will happen to me there I do not know. Yet, I consider life
        of no importance to me, if only I may finish the course and the ministry that
        I received from the Lord Jesus to bear witness to the gospel of God''s grace,"
        he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd37028eb-fa8d-4934-a9e2-98b421de6b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T21:40:08.946+08:00
