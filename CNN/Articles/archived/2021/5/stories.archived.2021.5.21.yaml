      'mgnl:lastActivated': 2023-01-25T07:32:02.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;US President Joe Biden signed into
        law on Thursday a bill that is aimed at countering a rise in anti-Asian hate
        crimes during the coronavirus pandemic, saying the legislation is part of
        the nation''s first step toward unity.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936f3a7a-9fec-4ddc-a5cd-ad2d740b42e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T04:57:12.392+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:32:02.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e2cad7-409e-41be-885d-8184d63d5d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T04:57:12.392+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:32:03.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe, with every fiber of my being, that there are simple,
        core values and beliefs that should bring us together as Americans. One of
        them is standing together against hate, against racism -- an ugly poison that
        has long haunted and plagued our nation," Biden told a group of advocates,
        agency officials and a bipartisan group of lawmakers inside the East Room
        of the White House. "Today I can say that because of all of you ... you''ve
        taken that first step."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bfe57cf-3bc9-4884-90d6-6d14e55ac46d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T04:57:12.392+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:32:03.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c757a75-4250-4383-b3b7-dbc055bd2bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T04:57:12.392+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:32:04.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a sign of progress toward more normalcy since the start of the
        pandemic, Thursday''s bill signing marked the first time a large group publicly
        gathered inside the White House unmasked since the start of the Biden administration.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755b34ac-fb72-42ca-bcb1-5e3e12007697'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T04:57:12.392+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:32:04.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd40fbb8d-4a3e-46e0-ac23-a7a9a01ade6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T04:57:12.392+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:32:05.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Kamala Harris, the first South Asian to serve in
        her role, said acts of hate are "nothing new" and part of her "lived experience,"
        telling the audience in the East Room ahead of the signing that the new law
        brings "us one step closer to stopping hate, not only for Asian Americans,
        but for all Americans."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d75adb9-c353-44b8-a116-ea2df43fb89b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T04:57:12.392+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:32:05.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93dc5120-9fb0-43f2-8f3e-33ba94095487'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T04:57:12.392+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:32:06.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she added that "our work will not be done" following the bill
        signing, saying, "Here''s the truth: racism exists in America, xenophobia
        exists in America, anti-Semitism, Islamophobia, homophobia, transphobia--
        it all exists. And so, the work to address injustice wherever it exists, remains
        the work ahead."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf844e66-b602-4cd4-bf5c-b89f4463c051'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T04:57:12.392+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:32:06.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f05e55-2c91-44b7-bd9f-952596580b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T04:57:12.392+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:32:07.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The legislation, called the Covid-19 Hate Crimes Act, will create
        a new position at the Justice Department to expedite review of potential Covid-19-related
        hate crimes and incidents reported at the federal, state or local level.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d9a4966-b737-4c4c-8897-5b883fdb73e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T04:57:12.392+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:32:07.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31408a5f-8f77-4c5c-b65e-48c7db6ca206'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T04:57:12.392+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:32:08.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will also direct the Justice Department and Health and Human
        Services to work with community-based organizations to issue guidance raising
        awareness of hate crimes during the pandemic, and would require the attorney
        general to issue guidance to work with state and local law enforcement agencies
        to establish online reporting of them.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63577ea8-b908-4284-9cc0-37f2209ef7c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T04:57:12.392+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:32:08.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164232b9-8a73-4151-8e2a-64e4c55a7153'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T04:57:12.393+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:32:09.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attorney General Merrick Garland said in a statement that the signing
        marks an "important step toward protecting everyone in our country from acts
        of hate and intolerance."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6946eb80-1287-4bff-870a-1146e4b375cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T04:57:12.393+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:32:09.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc9609b0-d879-4748-97f2-c416a1b153bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T04:57:12.393+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:32:10.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This new law will help speed our response to hate crimes and provide
        resources to law enforcement to improve hate crime reporting," Garland said.
        "The law will assist law enforcement in targeting its efforts, which will
        help to prevent these devastating crimes and to respond efficiently and effectively
        to crimes, when they occur."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f57624-266a-484e-8df4-de336fea0287'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T04:57:12.393+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:32:10.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd55f3d5a-25b2-4b7e-9209-1d57762120fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T04:57:12.393+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:32:11.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The legislation passed in the Senate with an overwhelming 94-1 vote
        in April. And earlier this month, the House voted 364-62, with all the no
        votes being Republicans. The bill was introduced by New York Democratic Rep.
        Grace Meng and Hawaii Democratic Sen. Mazie Hirono.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48529fef-2361-44c6-a7fa-a150e58f85e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T04:57:12.393+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:32:12.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b0d9ae-d052-4307-9f35-b3dd72b9807b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T04:57:12.393+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:32:12.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his remarks on Thursday, Biden thanked Democrats and Republicans,
        including Senate Minority Leader Mitch McConnell, for the passage of the bill.
        He also thanked the families of Heather Heyer and Khalid Jabara for their
        contributions to the legislation.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '989541ec-ed0f-4443-8f97-d4f181f90416'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T04:57:12.393+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:32:13.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '779a03ce-7d0b-4891-8155-0af66f61bf7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T04:57:12.393+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:32:13.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President recalled his visit to Atlanta in the wake of a series
        of deadly shootings at spas in the area. Eight people were killed in those
        shootings, six of whom were Asian women.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f143ba-d2d0-4a09-b238-29094ac7a471'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T04:57:12.393+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:32:14.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e8cbe8b-d855-4435-b1cb-68bbca210af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T04:57:12.393+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:32:14.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We heard about the pain, their fear, anger, and all that existed
        in the community, feelings. They felt invisible -- not seen," Biden said,
        later adding that "the conversation we had in Atlanta is one we''re hearing
        all across the country, that all of this hate hides in plain sight."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda5cfed-80d2-4c13-a487-9e62c18be0f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T04:57:12.393+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:32:15.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2289803-3045-44d0-b963-de9bcd473c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T04:57:12.393+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:32:15.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We heard out too many Asian Americans have been waking up each
        morning this past year, genuinely -- genuinely -- fearing for their safety,"
        Biden remarked, saying Asians in the US have been "living in fear for their
        lives" and are being "attacked, blamed, scapegoated, harassed during this
        pandemic."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75b302a-fe45-41e0-a238-936a14bcefb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T04:57:12.393+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:32:16.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ddee5a0-ffe5-4026-b9fd-3f8f1c30f6ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T04:57:12.394+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:32:16.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Grandparents afraid to leave their homes even to get vaccinated,
        for fear of being attacked. Small business owners targeted and gunned down.
        Students worried about two things: Covid-19 and being bullied," he continued.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1c588a-e955-4331-8b9c-8b50d2336596'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T04:57:12.394+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:32:17.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376b41c0-426c-4846-a252-3cdcf2d95707'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T04:57:12.394+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:32:17.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reported hate crimes against Asians in 16 of the nation''s largest
        cities and counties are up 164% since this time last year, according to a
        recent study from the Center for the Study of Hate and Extremism at Cal State
        University San Bernardino.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc49b53-f7d0-4f93-8dfa-e8a78f789430'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T04:57:12.394+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:32:18.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7464a92b-6eaa-42d7-88c0-928741a5e08d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T04:57:12.394+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:32:18.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separately, Stop AAPI Hate, which tracks reports of racism and discrimination
        against Asian Americans, says it has received more than 6,000 firsthand complaints
        since last year. The group began tracking violence and harassment on March
        19 last year as more Asian Americans were verbally and physically assaulted
        while erroneously being blamed for the Covid-19 pandemic.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b31c0f-c3d1-4259-b2b5-9ddba54df2d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T04:57:12.394+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:32:19.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85baa5c-7688-485f-af0a-921e48c15a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T04:57:12.394+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:32:19.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden called for Americans to "speak up" about hate crimes, adding
        that "silence is complicity."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2406cb56-e1f8-48c8-ba6e-2bca98e80998'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T04:57:12.394+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:32:20.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63608a6d-be85-4785-8df9-ff1e7502c804'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T04:57:12.394+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:32:20.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also underscored that the US is "unique among all nations in
        that we are uniquely a product of a document" and not of a religion or ethnicity.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a48bcce-bcd8-4a9d-89d5-4191e920c4c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T04:57:12.394+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:32:21.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9652b0d-c354-405c-b663-678815c5f879'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T04:57:12.394+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:32:21.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every time we let hate flourish we make a lie of who we are as
        a nation. I mean it literally. We cannot let the very foundation of this country
        continue to be eaten away like it has been in other moments in our history
        and happening again," Biden asserted.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f067879c-895b-4ebe-9e8c-e682d36e6437'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T04:57:12.394+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:32:22.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61eda217-9b25-4282-b830-6e5b27931023'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T04:57:12.394+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:32:22.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early in his tenure as president, Biden signed an order which established
        that it is the policy of his administration to condemn and denounce anti-Asian
        bias, specifically addressing anti-Asian bias in the wake of the coronavirus
        pandemic.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ccbbd9-08cd-43db-a7df-55dde7813687'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T04:57:12.394+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:32:23.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f34027-58a4-4f78-a182-f35dbfe5c18c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T04:57:12.394+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:32:23.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order came in stark contrast to terminology frequently used
        by former President Donald Trump, GOP officials and Trump administration officials
        to refer to Covid-19 during Trump''s time in office. The World Health Organization
        and the US Centers for Disease Control and Prevention provided the official
        terminology for the virus in February 2020 and the global health organization
        also advised not to use geographic locations in naming diseases because it
        creates a stigma.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff146f89-a117-4521-80b5-a13efcf63e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T04:57:12.395+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:32:24.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/05/20/politics/biden-anti-asian-hate-crimes-covid-19-signing/index.html">Biden
        signs bill aimed at addressing rise in anti-Asian hate crimes</a>."</em></p>'
