    'template': '1'
    'title': 'China''s construction boom is sending CO2 emissions through the roof'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b81e5d2c-f872-46df-8e50-2e0f2b66133f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T23:29:28.204+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:13:40.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> China''s plan to build its way out of
        the pandemic is pushing its carbon emissions to record highs, new research
        has found.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b74515-1610-47d8-8457-e24fecfaa622'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T23:29:28.204+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:13:41.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e273a7a-46d0-4b3f-a9fb-dd7849c18901'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T23:29:28.204+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:13:41.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s CO2 emissions from fossil fuels and cement production
        grew 14.5% in the first quarter of 2021 compared to the previous year, according
        to a Thursday report from the Centre for Research on Energy and Clean Air
        (CREA). That''s the fastest rate of growth in more than a decade, lead analyst
        Lauri Myllyvirta wrote. Emissions were also 9% higher than they were in the
        first quarter of 2019, before the pandemic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd614448f-8ab0-4df5-963f-c56863fad972'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T23:29:28.204+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:13:42.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363f1647-d8b6-41cd-9386-0bb39a881876'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T23:29:28.204+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:13:42.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result, China''s emissions generated nearly 12 billion metric
        tons of CO2 in the year ending March 2021, a record high.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e94f63b-1fad-4d79-bd0f-616ceb797e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T23:29:28.204+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:13:43.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8c5a16-a9f5-4e49-a127-9ba69b7f572e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T23:29:28.204+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:13:43.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The CO2 surge reflects a rebound from coronavirus lockdowns in
        early 2020, but also a post-Covid economic recovery that has so far been dominated
        by growth in construction, steel and cement," Myllyvirta said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e1a18a4-d83a-4c54-b566-fd8b694eb185'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T23:29:28.204+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:13:44.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a65aa8d4-a985-4989-ad68-1509a197e379'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T23:29:28.204+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:13:44.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recent data from Carbon Monitor has shown an uptick in China''s
        carbon emissions, too. The global CO2 emissions tracker said the country''s
        emissions in the first quarter increased 21% year-on-year, fastest among the
        world''s major emitters. (Myllyvirta said his estimate is lower than but consistent
        with Carbon Monitor''s. The latter provides real time estimates, while CREA''s
        research considers annual or quarterly government data.)</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22f0a20-7b68-467c-92a7-a2edd1c219d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T23:29:28.204+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:13:45.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '186718e8-edc2-4541-80f6-dffe9ebc45a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T23:29:28.205+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:13:45.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This latest research highlights a dilemma facing the world''s second
        largest economy. China needs to keep the recovery apace if it hopes to hit
        President Xi Jinping''s goal to double GDP by 2035. But Xi has also vowed
        to make his country carbon neutral by 2060. Climate policy is seen as a major
        area of cooperation — and competition — between the United States and China,
        too.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55dbc227-a6f4-4846-a175-e3a88dc5cc42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T23:29:28.205+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:13:46.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22785cbb-0862-4cd0-bfa5-635ba352ab04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T23:29:28.205+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:13:46.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2060 target has always been an ambitious one for the world''s
        largest emitter of carbon. But it''s also tough for China to reduce its impact
        on the climate and achieve a greener economy when its recovery is reliant
        on projects driven by fossil fuels.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b28e3d-a863-415f-b30a-1d394fcee97a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T23:29:28.205+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:13:47.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c025ba0b-5fe4-4759-95cc-055b1f70bd11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T23:29:28.205+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:13:47.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Myllyvirta wrote that China''s construction activity had led to
        an increase in the use of coal, which accounted for around 70% of the growth
        in emissions in the first quarter. (The rest, he said, was because of growth
        in oil and natural gas demand.)</p>'
