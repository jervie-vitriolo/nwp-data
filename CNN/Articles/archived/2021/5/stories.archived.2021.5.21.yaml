    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c99e69ea-6e59-4c31-b636-7dece154cfa0'
    'lead': 'Almost exactly 20 years to the day after Apple opened its first retail
      store, Google is finally following suit.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-21T14:35:15.765+08:00
    'mgnl:createdBy': 'pilar'
