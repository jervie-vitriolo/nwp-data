      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rear cameras are encased within the vivo X60 series’ New Dual-Tone
        Step, an ingenious layered design that prevents an otherwise bulky look. Fashioned
        in thin cascading panels that rise in subtle steps, the Dual-Tone Step integrates
        all of the professional-grade imaging technologies and photography features
        co-engineered with ZEISS.</p>'
