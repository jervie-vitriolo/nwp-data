    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:12:12.808+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'LPG dealers, retailers, attendants now part of A4 vaccination group'
    'updated': 2021-05-21T19:15:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55616ca-5091-46d1-ab9a-99a4e2631af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T15:30:01.944+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:23:24.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 21) —</strong>&nbsp;Liquefied
        petroleum gas dealers, retailers and attendants are now under the A4 priority
        group in the list of COVID-19 vaccine beneficiaries, presidential spokesman
        Harry Roque announced Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1a1058-8234-4d05-b0dd-1a2e67fb4b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T15:30:01.945+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:23:25.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang [The] liquefied petroleum gas dealers, retailers, and attendants
        ay kasama sa [now form part of the] approved priority group A4.2 for vaccine
        deployment sa ilalim ng [under the] retail trade operators and frontliners,”
        Roque said in a briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f266546a-6f36-42f6-8661-c846b82c7abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T15:30:01.945+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:23:25.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque also said the Inter-Agency Task Force technical working group
        recommended the inclusion of more groups.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ffa723-659b-410d-b7ac-9c63a6851581'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T15:30:01.945+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:23:26.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang frontline employees ng business process outsourcing industry
        at frontline employees ng Commission on Elections ay inirekomenda sa iNITAG
        na mapasama sa priority group A4," he said in a briefing. iNITAG is the Interim
        National Immunization Technical Advisory Group.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4638f79c-2f37-433c-b9a3-4071dc643219'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T15:30:01.945+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:23:26.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The frontline employees from business process outsourcing
        industry and the frontline employees from the Commission on Elections have
        been recommended to the iNITAG be part of priority group A4.]</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e936819-0224-4f2b-aaa3-1164ef5fdd9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T19:15:56.772+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:23:27.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposal to include BPO frontline workers in the A4 cluster
        has been given the green light, the Trade Department said in a separate statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4190fb5-9faa-4a98-8572-c58992b34e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T15:30:01.945+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:23:27.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The technical working group also proposed priority vaccination of
        athletes, coaches, delegates, and officials bound for the Tokyo Olympics and
        Southeast Asian Games.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64823f4-d652-4877-9993-c9ec4a12ead9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T15:30:01.945+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:23:28.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is eyeing to begin by the end of May or early June
        inoculating those in the A4 and A5 cluster or the indigents, with initial
        nine areas considered as COVID-19 hotspots, officials said. They will be inoculated
        alongside health care workers, the elderly, and people with comorbidities.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b48a7ae-4650-41d4-82f8-9003dc45cbfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T15:30:01.945+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:23:28.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nine focus areas are Metro Manila, Bulacan, Cavite, Laguna,
        Rizal, Pampanga, Batangas, Metro Cebu, and Metro Davao.</p>'
