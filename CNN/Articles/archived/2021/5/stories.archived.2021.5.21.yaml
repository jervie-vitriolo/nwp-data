    'template': '1'
    'title': 'Japan to provide ₱8.78-B loan for PH pandemic response'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2548ef1f-4173-450e-8c33-059927b3785b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T00:27:20.596+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:32:56.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 21) —</strong> The Japanese
        government is set to release a loan worth 20 billion yen, or around ₱8.78
        billion, to the Philippines to help finance Manila''s COVID-19 pandemic response.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e9a1c5-d74b-4373-b161-a86944acda69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T00:27:20.596+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:32:56.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acee114e-387c-4b76-8416-b022333a3e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T00:27:20.596+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:32:57.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Japan''s Embassy in the Philippines said the
        assistance will be provided through the Japan International Cooperation Agency
        (JICA) in June 2021 under the Post-Disaster Stand-by Loan (PDSL) Phase 2.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1489c4a9-be7e-4eb4-9b73-4e1a52fd560a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T00:27:20.596+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:32:57.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac483d9-d1f1-4ef8-816d-bea9d8495565'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T00:27:20.596+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:32:58.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As general budgetary support, said loan is aimed at helping finance
        the GOP''s (Government of the Philippines) pandemic response measures, such
        as testing and quarantine facility expansion and social amelioration program
        for vulnerable people and sectors, with the re-imposition of the Enhanced
        Community Quarantine (ECQ) in the NCR Plus on March 29, 2021," it explained.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e0bc64-cc59-4110-a9fc-d3cb4143ef49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T00:27:20.596+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:32:58.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e6ad80-55da-4034-b05a-d8f295912eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T00:27:20.596+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:32:59.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The approval of the financial aid was also the result of the "<a
        href="https://www.cnnphilippines.com/news/2021/5/19/Duterte-Japan-PM-Suga-phone-call-COVID-maritime-issues.html">successful
        summit teleconference</a>" between President Rodrigo Duterte and Japanese
        Prime Minister Yoshihide Suga on Wednesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da0106a7-ffa7-4d77-834d-0ec3d00db19d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T00:27:20.597+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:32:59.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2427f612-54fb-435a-93a7-553a670b8ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T00:27:20.597+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:33:00.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the third tranche to be released under the PDSL 2, which
        was signed on September 15 last year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26e95d9-59a6-47b8-a5ff-20745617c062'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T00:27:20.597+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:33:00.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30484170-85d2-440c-b0b7-ca2293a0a03a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T00:27:20.597+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:33:01.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, around ₱8 billion out of ₱22 billion has been released in
        two tranches under the loan agreement between JICA and the Department of Finance,
        which aims to facilitate the Philippines'' recovery from the onslaught of
        natural and health-related disasters.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4060fba-33da-4870-9639-0dfac071d5c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T00:27:20.597+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:33:01.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aec7ec8-0999-44f1-baaf-e77e4bbdb014'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T00:27:20.597+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:33:02.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first allotment was used for programs following the extension
        of the state of calamity in the country due to COVID-19, while the second
        allocation was used for programs after a state of calamity was put in place
        in Luzon due to Typhoons Quinta, Rolly, and Ulysses.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcdea397-1b00-456b-ae83-bacf8dc9dc5b'
      'mgnl:activationStatus': true
