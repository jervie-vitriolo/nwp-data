      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A breakthrough infection is a confirmed Covid-19 case 14 days or
        longer after a person is fully vaccinated.</p>'
