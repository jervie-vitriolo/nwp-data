      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in Washington, some previous Pelosi skeptics are on board.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9da6a75-90fd-4eb1-822d-ccacade02de9'
