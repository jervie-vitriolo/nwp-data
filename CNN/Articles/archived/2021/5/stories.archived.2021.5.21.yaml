        Catholic Bishops'' Conference of the Philippines <a href="https://cbcpnews.net/cbcpnews/new-manila-archbishop-to-assume-post-june-24"
        target="_blank">said in its website</a> on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba97fe2a-005a-4dfd-8e88-9b7b8f39bf0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T21:40:08.946+08:00
