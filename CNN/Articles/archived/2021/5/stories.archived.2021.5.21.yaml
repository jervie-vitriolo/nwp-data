      'mgnl:lastActivated': 2023-01-25T07:31:55.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47cb6902-a60b-40c8-8122-6ba6522bdb8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T05:17:41.416+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:31:56.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conflict is posing an early test for the Biden-Netanyahu relationship,
        which Biden had not prioritized upon taking office.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '992941d5-fe93-49d5-8534-59feec2234ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T05:17:41.416+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:31:56.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda687ec-5785-4330-b4d9-7b11c43338b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T05:17:41.416+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:31:57.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The violence over the last several days has exposed a rapidly shifting
        dynamic in the Democratic Party, where progressive members feel free to openly
        criticize Israel and even those who have typically supported Israel''s right
        to defend itself called for a ceasefire.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53e104b-f924-471c-b493-105dc82a0271'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T05:17:41.417+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:31:57.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520470d1-f3fb-4c6b-b763-100da521a46d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T05:17:41.417+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:31:58.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Independent Sen. Bernie Sanders of Vermont planned to introduce
        a resolution on Thursday disapproving of the US sale of $735 million in precision-guided
        weapons to Israel, according to a draft obtained by CNN.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e36d59-c313-4d14-aaae-25aacd2bd6ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T05:17:41.417+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:31:58.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc1951a9-ef98-446f-b384-3ea4bb620d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T05:17:41.417+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:31:59.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanders is the first progressive senator to take the extra step
        to formally disapprove of the sale. Others like Sen. Brian Schatz, a Hawaii
        Democrat, have expressed concerns about the arms deal, but Senate Foreign
        Relations Chairman Bob Menendez told reporters earlier this week he was inclined
        to back it.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a38701-e283-4a88-99e2-7c340f8cedae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T05:03:06.350+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:31:59.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/05/20/politics/joe-biden-benjamin-netanyahu/index.html">Biden
        to deliver remarks as Israel and Hamas reach ceasefire</a>."</em></p>'
  'New-York-Yankees-infections-COVID-19-vaccine-effectivity':
    'author': 'Keri Enriquez, CNN'
    'caption': 'Courtesy: Sarah Stier/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-05-21T05:24:04.604+08:00
    'imagesource': 'jcr:bf0173c7-2003-492f-a83e-034e4c933c9c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f58ec903-3e19-4aa3-9b94-032382d8eea2'
    'lead': 'Dr. Costi Sifri, an infectious disease physician and hospital epidemiologist
      at the University of Virginia, told CNN that the news of the ballplayers is
      evidence that the Johnson & Johnson vaccine works.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-21T05:28:19.916+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T07:31:05.983+08:00
