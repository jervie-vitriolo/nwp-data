    'mgnl:tags': ['Rihanna', 'A-AP-Rocky']
    'template': '1'
    'title': 'A$AP Rocky says he and Rihanna are dating, calls her the ''love of my
      life'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4abb73b7-a726-424e-9a30-be2e1af65720'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T17:52:06.009+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:20:19.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> US rapper A$AP Rocky has confirmed that
        he and Rihanna are dating following years of rumors about the pair''s relationship.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d76f00-0a15-48cb-b21b-f6595a1379b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T17:52:06.009+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:20:20.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A$AP Rocky —&nbsp;whose real name is Rakim Mayers — told GQ magazine
        that Rihanna is "the love of my life."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a81a1e-fcdf-4a5e-80f5-6f064843bad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T17:52:06.010+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:20:20.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pair haven''t given away many details of their relationship,
        but rumors first surfaced that they were a couple in 2013.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '487534df-f127-4e82-a3c2-103e5de29da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T17:52:06.010+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:20:21.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To this day the pair try not to be caught on camera together, according
        to GQ, and the article recounts a paparazzi-dodging tactic that involves arriving
        separately to events.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f0b6e55-facf-43dc-8610-f8dfe46565f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T17:52:06.010+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:20:21.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rapper said he is happy being in a monogamous relationship.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f11104c4-fb6c-491c-8d72-2e5df1b9dd39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T17:52:06.010+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:20:22.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She amounts to probably, like, a million of the other ones," he
        said. "I think when you know, you know. She''s the One."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3e9fed-108a-4e93-8331-5b87bf76d2be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T17:52:06.010+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:20:22.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it appears the happy couple are open to having children.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '287ed8d1-393c-43de-8561-ba1099d63c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T17:52:06.010+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:20:23.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think I''d be an incredible, remarkably, overall amazing dad.
        I would have a very fly child. Very," said A$AP Rocky.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc34386-113a-4ac3-a0c2-5d08b71ce530'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T17:52:06.010+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:20:23.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rapper has a new album coming out soon, and revealed that Rihanna
        has been a creative partner on the record.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e8e72f9-2ac9-41a9-aabe-56f319dc400a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T17:52:06.010+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:20:24.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s important to have somebody that you can bounce those
        creative juices and ideas off of," he said, adding that she has "absolutely"
        influenced his new work.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67fece0f-7c56-48e3-8706-f83ceb706c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T17:52:06.010+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:20:24.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s just a different point of view," added A$AP Rocky, who has
        also been working with UK singer Morrissey on the album.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d5f78d-9a7a-47bb-90cf-c2291ec43f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T17:52:06.010+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:20:25.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The GQ article also covered A$AP Rocky''s conviction for assault
        in Sweden in 2019.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '393b1c3f-c041-4d9d-ab23-7cb89efaa4a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T17:52:06.010+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:20:25.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rapper was found guilty of assault and handed a conditional
        sentence after he was involved in a street brawl in Stockholm on June 30 that
        year.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dfb018b-a4b3-46d3-89e2-b0aee15e0dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T17:52:06.010+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:20:26.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A$AP Rocky told GQ how he spent a month in an isolation cell at
        a Swedish prison awaiting trial, which is "probably the most boring thing
        you could think of."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d4b2b7-6953-4eb3-8cf2-61a3c986f2eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T17:52:06.010+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:20:26.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case caught the interest of then US President Donald Trump.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e3c492f-1293-42f0-a7ee-74cc63bbf3ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T17:52:06.011+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:20:27.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the rapper said it''s a "misperception" that Trump helped
        get him released. "He didn''t help —&nbsp;he made efforts and he rooted for
        me to come home, but he didn''t free me," said A$AP Rocky.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a89fb31-1bef-4a03-94d3-9b0d2efdc269'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T17:52:06.011+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:20:27.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has contacted Rihanna and A$AP Rocky''s representatives for
        further comment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae21e62-43dc-4b38-b074-f19ee2710236'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T17:52:06.010+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:20:28.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/05/20/entertainment/asap-rocky-rihanna-gq-interview-scli-intl/index.html"
