    'jcr:uuid': 'f09fe35f-c415-4cd5-a634-11adfcab9798'
    'lead': 'A House official is pushing for 24/7 operations of vaccination centers
      so the country can achieve its target of inoculating 70 million people against
      COVID-19 by the end of the year and reach herd immunity.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-21T22:05:47.488+08:00
