      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/05/21/tech/apple-m1-chip/index.html"
        target="_blank">"Apple''s rivals may never be able to catch up to its powerful
