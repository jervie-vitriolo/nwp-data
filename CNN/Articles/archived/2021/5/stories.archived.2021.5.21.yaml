      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The affected employees, which will part ways with the firm effective
        July 1, are assured of a support package - including severance pay "above
        the minimum mandated by the law," monthly grocery allowances, product allowances,
        and added gratuity pay, Esquivel added. Alaska will also retain the health
        benefits of these individuals and their dependents until year-end.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ba4da5-21f1-426d-ba84-6e6be9a5e4f9'
      'mgnl:activationStatus': true
