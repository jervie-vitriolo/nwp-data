      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>After taking back the House in 2018,
        Nancy Pelosi called herself "a bridge to the next generation of leaders" and
        agreed to a deal: she''d serve again as speaker for no more than four years.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34b1102-a701-4906-86ea-3062e656f35d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T07:23:33.516+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:27:50.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be3a68fb-35c9-4695-bb92-11aa4a4d3893'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T07:23:33.516+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:27:50.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Time is now ticking —&nbsp;and no one knows what Pelosi will do
        in 2022.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff2602b-2ad4-4b67-9ba8-0f0f48ae4a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T07:23:33.516+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:27:51.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f7f748-0530-41ed-a926-fab74a0af08a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T07:23:33.516+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:27:51.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Confidantes of the 81-year-old speaker reject any rumors she might
        quit before the end of this Congress, saying doing so would only embolden
        Republicans and undercut her ability to raise millions to save her party''s
        imperiled majority. She has yet to say if she will mount a reelection bid
        next year, though her campaign continues to raise millions in case she runs
        for the seat she''s held since 1987.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efbd74ca-1e61-47c2-8de3-d5cc16f61822'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T07:23:33.516+08:00
      'mgnl:createdBy': 'glee'
