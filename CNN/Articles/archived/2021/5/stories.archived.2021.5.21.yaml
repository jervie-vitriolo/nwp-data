      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October, Advincula was named as the <a href="https://cnnphilippines.com/news/2020/10/25/pope-francis-appoints-archbishop-advincula-new-cardinal.html"
        target="_blank">country''s ninth cardinal</a> by the Pope.</p>'
  'Japanese-bullet-train-driver-bathroom-break':
    'author': 'Emiko Jozuka, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-05-21T21:58:21.824+08:00
    'imagesource': 'jcr:ab302614-7a73-42fd-a143-7bd19a53ba86'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e3ff1eb0-1fbb-4bef-a544-498421099aa0'
    'lead': 'Japan''s trains have earned an almost cult-like status among foreign
      travelers for being punctual and efficient. But sometimes their punctuality
      comes with a price, especially if you''re a train operator caught up in Japan''s
      efficient transport web.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-21T21:57:25.495+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T07:16:35.392+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:12:26.152+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Japanese bullet train driver takes bathroom break as train cruises at
      90 mph'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'effbd99f-95c6-4afe-b018-6b336124155b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T21:57:25.495+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:16:35.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Japan''s trains have earned an almost
        cult-like status among foreign travelers for being punctual and efficient.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6617ce28-fee4-4706-a7f4-df66afac2910'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T21:57:25.495+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:16:36.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d86e3ca-7b10-4cc5-8e78-123d261cfc9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T21:57:25.495+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:16:36.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social media users rave about them and many people in Japan take
        rail operators'' obsessive dedication to arrive and depart on time for granted.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc2486b0-643d-459c-81f5-713298fb4b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T21:57:25.496+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:16:37.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216c106f-d005-40c8-ba34-f363ca944860'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T21:57:25.496+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:16:37.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But sometimes that punctuality comes with a price -- especially
        if you''re a train operator caught up in Japan''s efficient transport web.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e603408-ca7d-47b4-918d-d3869e8b7790'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T21:57:25.496+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:16:38.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e47188a-2209-4659-98c3-7a02e25859e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T21:57:25.496+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:16:38.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Take the case of a Shinkansen bullet train driver who left the cockpit
        to use the bathroom on May 16. This isn''t your typical work break -- he did
        so while the train ran at 150 kilometers per hour (90 mph) with some 160 passengers
        on board.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f315ec5-60a4-4e3e-8e97-3754610a3606'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T21:57:25.496+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:16:39.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d58792-22cb-42ec-880f-cb9cf7c71a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T21:57:25.496+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:16:39.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 36-year-old driver was only out of the Hikari No. 633 train''s
        cockpit for around three minutes. He asked a conductor, who wasn''t licensed
        to drive the train, to mind it in his absence at around 8:15 a.m. Japan local
        time as the train cruised between Atami station and Mishima station in Shizuoka
        Prefecture, Central Japan Railway Co. (JR Central), told CNN Travel.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cab2938-69c9-4c3a-8e79-a5cce29a093f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T21:57:25.496+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:16:40.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc8c32a6-8a44-4398-b0bc-0b80edefe753'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T21:57:25.496+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:16:40.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Train conductors handle getting people on and off the trains and
        other tasks, but they don''t actually drive. As a result, both employees are
        in trouble.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e92f8c-ea3f-4f13-831c-e3354207405e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T21:57:25.496+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:16:41.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14025684-cbfd-475b-8ea3-5cdb81900ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T21:57:25.496+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:16:41.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The driver later apologized, saying his prolonged toilet break was
        the result of abdominal pain. He added that he hadn''t stopped the train at
        the nearest station because he didn''t want to cause a delay.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157e6585-a1f8-4db0-87fb-a8e1e7128bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T21:57:25.496+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:16:42.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34b84f3-2591-4a1a-9c94-683a3cce5f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T21:57:25.496+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:16:42.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JR Central has issued an official apology and reported the incident
        to the Ministry of Land, Infrastructure, Transport and Tourism. The company
        added that it will be reinforcing rules and awareness of best practices among
        its staffers and is considering disciplining the driver and conductor.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4521456a-5b7a-4f19-ba07-9d8eae1feeb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T21:57:25.496+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:16:43.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac93fc51-282e-4c8e-a8a1-d9e3bb56892f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T21:57:25.496+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:16:43.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to JR Central, which operates the government-owned Tokaido
        Shinkansen Line connecting Tokyo and Shin-Osaka, this is the first time a
        bullet train driver vacated the cockpit of a moving train while there were
        passengers on board.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7995ccab-cb12-48e5-85d2-387ad740b81f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T21:57:25.497+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:16:44.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '530dc58d-7845-4f54-8f3b-7abe37b34caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T21:57:25.497+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:16:44.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Deep remorse</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6aa6861-8e31-4c20-98f5-ba39a3ab1a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T21:57:25.497+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:16:45.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apologies of this nature aren''t new in Japan.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39886901-f976-4c59-aedb-2f02ab2abfe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T21:57:25.497+08:00
