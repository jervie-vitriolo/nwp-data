      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a67f2437-c701-4a7e-9a5c-b7d33ec83b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T04:11:37.491+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:32:44.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government started its immunization program in March. Prior
        to this, earlier surveys revealed that vaccine confidence among Filipinos
        is low due to safety and efficacy concerns.</p>'
