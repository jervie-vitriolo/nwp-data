      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 21) —</strong>&nbsp;Senator
        Joel Villanueva is proposing a COVID-19 vaccine infomercial featuring the
        country''s President and Vice President in a bid to encourage more Filipinos
        to get their coronavirus shots.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b02bef5-810e-4785-ad59-867a77f26c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T23:26:27.388+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:13:59.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39722aee-c1e8-4b7b-bfcc-c59e00e69040'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T23:26:27.389+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:14:00.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' The Final Word, the senator pointed
        out that the issue is not really on the vaccine brands, but more on vaccine
        education. He added that the "brand agnostic" policy will not work if people
        are not properly informed of the vaccines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63091d7d-673c-455f-aa0f-b31ac3200884'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T23:26:27.389+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:14:00.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d64521-a2de-4be4-863e-c99445eacf9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T23:26:27.389+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:14:01.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You look at the numbers, still a lot of people would have this
        hesitancy to take the vaccines and for me the best model right now are the
        two top leaders of our country, to go out there and talk about their experience
        of having been vaccinated that it is safe for them, so that we can move forward
        attain this herd immunity," Villanueva said.</p>'
    '5':
