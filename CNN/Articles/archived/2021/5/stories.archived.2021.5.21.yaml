      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 21) –</strong> Before
        testing if mixing COVID-19 vaccine brands for the first and second doses will
        be effective for Filipinos, the planned clinical trials should get the nod
        of two government agencies.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f1a884-9500-4a22-9300-e07ec27eafa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T17:35:14.017+08:00
