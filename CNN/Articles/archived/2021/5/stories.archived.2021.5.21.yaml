      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So for example, you''ll ride a tricycle or ride a jeepney or buy
        goods from the sari-sari store, you can just choose your QR code," Diokno
        said. "Isn''t that a better way of transacting business?"</p>'
