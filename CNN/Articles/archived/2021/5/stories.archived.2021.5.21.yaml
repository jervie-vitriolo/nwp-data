      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The camera system of the X60 enhances image details and sharpness
        to help users get ultra-HD images. It utilizes a VIS 5-axis video stabilization
        technology that allows clear shots of objects in dynamic motion with greater
        accuracy. The Extreme Night Vision 2.0 helps users recreate the million shades
        of night with a single tap, capturing the impressive expanse of the night
        through vivo’s innovative AI noise reduction algorithm. Users may also choose
        between HDR Super Night Portrait, Ultra-Wide Night Mode, Super Pano, Pro Sports
        Mode, Kids Snapshot, and Starry Sky, amongst many others.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e820cb-e4c5-4b89-a963-a4ebbf227f75'
