    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-21T18:47:53.122+08:00
    'imagesource': 'jcr:7ce90ef0-ad6f-400f-bd56-2cbced441d9e'
