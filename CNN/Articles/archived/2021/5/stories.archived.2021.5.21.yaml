      'mgnl:lastActivated': 2023-01-25T07:19:02.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 21) –</strong> The head
        of a government-owned printing office was recommended to be relieved for alleged
        grave misconduct and neglect of duty, an anti-graft official said on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adfaac1c-df92-49d5-96e1-f284584d87b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T18:56:06.467+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:19:02.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76424489-a552-4720-879c-ffdb94baea11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T18:56:06.467+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:19:03.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Anti-Corruption Commission chief Greco Belgica said
        the recommended relief of Michael Dalumpines, chairman and president of state-owned
        printing firm APO Production Unit, stemmed from an audit report four years
        ago that flagged the unauthorized subcontracting of its electronic passport
        printing project with the Department of Foreign Affairs in 2015 to&nbsp;United
        Graphic Expression Corp. (UGEC).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ec32ec-3f1a-4577-9938-addde43916b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T18:56:06.467+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:19:03.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47dfa936-74ab-4f8f-b51c-796c94f4a8fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T18:56:06.467+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:19:04.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Pagkatapos po ng masusing imbestigasyon ay inirekomenda ng</em>
        PACC <em>sa</em> Ombudsman <em>at saka</em> Office of the President <em>ang
        pagkakatanggal ni</em> Dalumpines... <em>para sa kasong</em> grave misconduct
        <em>at</em> gross neglect of duty," Belgica told a briefing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a934edc3-4778-4444-aae8-bea21ee502b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T18:56:06.467+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:19:04.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98fdee09-eb91-4cc1-a3db-60e65018cd7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T18:56:06.467+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:19:05.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: After a thorough investigation, the PACC recommended
        to the Ombudsman and the Office of President the removal of Dalumpines from
        his position for cases of grave misconduct and&nbsp;gross neglect of duty.]</p>'
