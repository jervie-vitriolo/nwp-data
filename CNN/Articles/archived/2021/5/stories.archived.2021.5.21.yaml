  'China-Sierra-Leone':
    'author': 'Jenni Marsh and Nectar Gan, CNN'
    'caption': 'China is once again causing controversy in Africa for doing something
      that, in theory, should win praise — giving away money. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-05-21T17:34:59.662+08:00
    'imagesource': 'jcr:633aa619-6feb-4abc-9abf-ccf38e6d8e31'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c11a2f88-e420-47ba-abde-536051128a32'
    'lead': 'China is once again causing controversy in Africa for doing something
      that, in theory, should win praise — giving away money.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-21T17:39:40.607+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T07:20:54.545+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:12:17.945+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Sierra-Leone', 'China']
    'template': '1'
    'title': 'China''s obsession with financial secrecy is causing problems overseas
      ... even when it''s giving $55M away'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e1ca2a-480b-4514-bb50-1df1c95dfb3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T17:39:40.607+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:20:55.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> China is once again causing controversy
        in Africa for doing something that, in theory, should win praise —&nbsp;giving
        away money.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd040761-ce5d-4cef-a91f-2a0a823e83db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T17:39:40.608+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:20:55.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week, it emerged Beijing had secretly gifted Sierra Leone $55
        million to fund a controversial "fishing harbor" on an undeveloped stretch
        of coastline, which supports the local fishing industry, borders protected
        rainforest, and is home to endangered turtles and pangolins.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80706769-600d-45ff-84bb-d84661129f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T17:39:40.608+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:20:56.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal only came to light after residents were told by officials
        in the Whale Bay area, where the harbor is planned, that there was a hold
        on any land exchanges because of a Chinese deal, says Jane Aspden Gbandewa,
        who runs an an eco-tourism business in the area.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a33d5ff9-0b65-4af0-9671-7c10ea2d3293'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T17:39:40.608+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:20:56.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rumor mill got busy. The Chinese were allegedly funding the
        sort of fish meal factory that has proliferated along the West African coast
        recently —&nbsp;businesses that are devastating to the local environment,
        gobbling up vast quantities of fish and spewing out toxic, odorous waste.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13446d2-30c7-4cca-8be5-a74b8cbfb2e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T17:39:40.608+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:20:57.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing and Freetown were forced to deny the rumors but acknowledged
        a deal had been made —&nbsp;even if no details were forthcoming.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17594bc-8aa6-40fa-838e-8569548b096f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T17:39:40.608+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:20:57.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Sierra Leone President Julius Maada Bio said the project
        was part of Beijing''s "international Belt and Road Initiative" and would
        support the local fisheries sector. All "environmental due diligence will
        be done," he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e84d606-4516-448c-b0ed-3823c15fd293'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T17:39:40.608+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:20:58.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevertheless, such moves don''t align well with President Xi Jinping''s
        calls to build an "ecological civilization" at home in China, and his determination
        to be a global leader on the climate crisis.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b77c94-b800-4b3a-a927-4cbbb06e73bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T17:39:40.608+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:20:58.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement to CNN, a spokesperson for China''s Foreign Ministry
        said "a modern fishing pier" had been a "long-cherished wish" of the people
        of Sierra Leone since the 1970s.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc59e1c-b315-4ed0-a6a9-4c7d58e99471'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T17:39:40.608+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:20:59.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Foreign Ministry declined to clarify which Chinese bank or body
        was involved, when the funds had been exchanged —&nbsp;or if they were still
        in China —&nbsp;and the terms of the grant: such as whether a Chinese company
        will carry out the construction work. It simply said: "The ownership of the
        land and the port belongs to Sierra Leone."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06cd7390-fa7b-4ba6-ab1c-89757639e843'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T17:39:40.608+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:20:59.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Expansion of Sierra Leone''s fishing industry, vital for its food
        security and export industry, could be a boon for the country, if done responsibly.
        Yet caginess around money only breeds suspicion — even if it is a common factor
        in many deals brokered by China. A study of Chinese loan contracts earlier
        this year revealed secrecy clauses are a staple of Belt and Road deals.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '380f5ede-980d-47b4-8481-3366a8db86b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T17:39:40.608+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:21:00.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Cobus van Staden, senior China-Africa researcher at South African
        Institute of International Affairs, wrote this week: "The result is that any
        Chinese deal, no matter how above-board, comes in for suspicion, already pre-tainted
        by the massive trust gap between national governments and local communities."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f17f1b-119c-48aa-99ec-fa04904522ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T17:39:40.608+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:21:00.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s no surprise that the ''debt trap'' narrative has proven so
        durable in Africa," Van Staden added. "Even as its specifics have been debunked
        many times, the story fits so neatly into the continent''s lived experience
        that it''ll likely never die."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d885277-712d-4147-897d-d35ce4d33b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T17:39:40.608+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:21:01.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/05/21/china/sierra-leone-investment-mic-intl-hnk/index.html">China''s
        obsession with financial secrecy is causing problems overseas ... even when
        it''s giving $55M away</a>"</em></p>'
  'Australia-mice-plague':
    'author': 'Angus Watson and Paul Devitt, CNN'
    'caption': '"The only good mouse is a dead mouse," Australia''s deputy prime minister
      declared this week, as New South Wales stepped up its war on mice with a plan
      to poison the plague infesting large parts of the state. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-05-21T17:40:00.603+08:00
    'imagesource': 'jcr:9bf103f2-7a2b-4652-aa2d-39d1325e82f1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5ddb305c-45c0-4920-b999-24b271b47fdd'
    'lead': '"The only good mouse is a dead mouse," Australia''s deputy prime minister
      declared this week, as New South Wales stepped up its war on mice with a plan
      to poison the plague infesting large parts of the state.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-21T17:47:10.605+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T07:20:33.575+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:12:18.379+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Australia', 'mice']
    'template': '1'
    'title': 'Millions of mice are swarming Australian towns. Now there''s a plan
      to end the plague with poison'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e340aa-0272-43c4-abf8-f8c433cc3a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T17:47:10.605+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:20:34.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> "The only good mouse is a dead mouse,"
        Australia''s deputy prime minister declared this week, as New South Wales
        stepped up its war on mice with a plan to poison the plague infesting large
        parts of the state.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a537f4-4fe3-4839-97b2-05e28670995d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T17:47:10.605+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:20:34.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For months, mice have ravaged fields and infested homes in eastern
        Australia, from the Victoria border in the south all the way to the country''s
        northern state of Queensland, causing millions of dollars of damage to crops
        and machinery.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d77598b-9a64-4d49-8684-acd27513d876'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T17:47:10.605+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:20:35.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As winter approaches, the hungry rodents are even seeking shelter
        inside people''s houses, according to professional cleaner Sue Hodge.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e645b89d-da7f-47bd-bdeb-e259263858fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T17:47:10.606+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:20:35.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the small town of Canowindra, a four-hour drive west of Sydney,
        Hodge spends her days disposing of dead mice from traps in her clients'' homes.
        She cleans mouse excrement out of people''s kitchens, children''s rooms, and
        even their beds.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1efbbe52-7126-4872-aef9-12064a7047a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T17:47:10.606+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:20:36.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her own home, just off the town''s main street, Hodge has blocked
        every nook and cranny with steel wool to stop mice from crawling in. "I can
        deal with mice and killing mice," Hodge said defiantly, demonstrating how
        she sets the mouse traps each night. Her preference is for the snap-back model
        that ensures a quick death.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e1e0459-5c2d-41e8-9ec9-fc79aef3b69e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T17:47:10.606+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:20:36.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the New South Wales government is looking at something far stronger.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9cb6aa-76e6-45e6-9bea-4addb345cb4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T17:47:10.606+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:20:37.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, officials announced they''d secured 5,000 liters of
        "one of the world''s strongest mice-killing chemicals" —&nbsp;a poison so
        potent it kills with one dose.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ebe56a-240a-4bec-9584-f3e199922c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T17:47:10.606+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:20:37.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not everyone is happy about that. Some have expressed concern that
        laying poison to save crops from feral mice could taint food crops and kill
        local wildlife.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60baa69-5024-492a-8153-6e0edfc0d2b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T17:47:10.606+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:20:38.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The year the rain brought rodents</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48013ed3-d1b5-455a-8211-a58c640863f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T17:47:10.606+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:20:38.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For many, 2020 was a year to forget —&nbsp;but not for farmers,
        or mice, in New South Wales.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '697173fd-f6a5-424f-9464-eb4305271d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T17:47:10.606+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:20:39.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost as much rain fell in 2020 as in the previous two years combined,
        creating fertile ground for a bumper harvest.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'defdcc91-db41-4848-b7e7-b52372cf795f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T17:47:10.606+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:20:39.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(We had) really bad years of drought, then a beautiful year in
        2020, and this year is shaping up really well, too. But there''s always something,"
        Canowindra farmer Michael Payten sighed. "This year it''s mice."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b8a6cf-8cb0-4d81-90f1-7604545e06dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T17:47:10.606+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:20:40.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bumper crops created by the abundant rain also created ideal
        conditions for the mice.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0edd1ef5-377e-49d6-88d1-c29e28682b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T17:47:10.606+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:20:40.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had a really good year last year, a lot of grain. We put a lot
        of hay in sheds and created these massive mouse hotels," said Payten, referring
        to his hay shed, which is now crawling with thousands of mice.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee3948e0-2ec6-4454-92bf-596dc766b5da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T17:47:10.606+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:20:41.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 800 to 1,000 mice per hectare is considered "plague" proportions
        by Australia''s National Science Agency, the CSIRO. Trying to count the number
        of mice plaguing eastern Australia right now would "be like trying to count
        up the stars in the sky," said CSIRO researcher Steve Henry, described by
        the NSW government as Australia''s best expert on mice plagues. But, he added,
        it''s basically "a moving feast."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03cfdc9-7e1a-4024-97ef-c6f3097452df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T17:47:10.606+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:20:41.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A pair of mice can produce 500 offspring more each season, according
        to the CSIRO, with females birthing a new litter every three weeks.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a2ddcd2-d52d-4ad8-b05f-f8ecd9d2c09b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T17:47:10.606+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:20:42.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And those litters all need food.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '807de8fb-798b-43ff-841a-4455cea64961'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T17:47:10.606+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:20:42.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As they gnaw away at Payten''s prized store of hay bales, needed
        to feed his sheep in winter, are being destroyed. "I''ll be really surprised
        if it''s going to be usable," Payten said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a0b4a85-4bc0-4ad4-b00d-22231a2930bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T17:47:10.607+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:20:43.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The loss of grain groups such as wheat, barley and canola, as well
        as fodder for animals, is having a huge financial impact on farm businesses,
        according to industry group NSW Farmers. A survey of businesses found a third
        had estimated losses between 50,000 and 150,000 Australian dollars ($38,000
        and $116,000). Total costs could run into the hundreds of millions of dollars
        if urgent action wasn''t taken, the group warned in April.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8872619c-da99-47b2-8b2b-a1fcffe0fb75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T17:47:10.607+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:20:43.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it comes to protecting his business from the worst mouse plague
        he said he''s seen in 40 years, Payten is as ruthless as local cleaner Sue
        Hodge.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79eaaf2-9607-420e-8907-e15f0af81dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T17:47:10.607+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:20:44.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re burning a lot of straw to try to get rid of them," he said.
        "We''re hoping that if we take their burrows away then that''ll expose them
        to a cold winter.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '324f0068-ca20-4f3b-9b53-b9dbfa82cef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T17:47:10.607+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:20:44.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know it all sounds a bit cruel, but it''s a nightmare."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37c100d-e792-4866-8103-f93f1ab90187'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T17:47:10.607+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:20:45.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Too dangerous'' to use</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70950c62-baee-41e6-bafc-89dcb646bf62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T17:47:10.607+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:20:45.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, the New South Wales government is wheeling out the heavy weaponry.
        After weeks of consultation between Henry, from the CSIRO, and farmers, it
        became clear the farmers needed help to end the mice plague.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14111573-5695-4573-b801-e5df40219c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T17:47:10.607+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:20:46.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, NSW Agriculture Minister Adam Marshall announced "a fearsome
        suite of tools to manage mice," including free rodenticide poison for farmers.
        And this week, it secured thousands of liters of bromadiolone, known as a
        "second generation anticoagulant" for its potency.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c09399d8-e0be-46bf-9f26-08baeb0e4538'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T17:47:10.607+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:20:46.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As soon as the Commonwealth''s APVMA (Australian Pesticides and
        Veterinary Medicines Authority) gives us approval to use bromadiolone for
        baiting crop perimeters we can start to distribute it out through our treatment
        stations absolutely free of charge to farmers," Marshall said in a statement
        on Thursday.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f6c286-5a60-4f10-9e71-ae2838d8e5c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T17:47:10.607+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:20:47.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By securing a local supply of the chemical we ensure the NSW Government
        is ready to roll —&nbsp;no waiting for overseas shipments, no immediate supply
        issues," he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f5821f-c49f-4128-9542-67dfc8fa5cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T17:47:10.607+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:20:47.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Charles Sturt University ecologist Maggie Watson says the
        poison is "just too dangerous" for use anywhere in the environment.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '378a9ae3-b3b1-46f8-9e86-b75c547867a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T17:47:10.607+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:20:48.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bromadiolone can leach into the soil and bioaccumulate in insects
        before being passed up the food chain, according to Watson, who warns of the
        possibility of farmers unwittingly poisoning the food that they are trying
        to grow.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f5159ab-94ff-4214-be9d-d1354569e85f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T17:47:10.607+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:20:48.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NSW government is seeking approval to allow farmers to use it
        on the perimeter of their fields and says they trust the farmers to manage
        the poison correctly.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70282b90-e7e7-4dc0-a8a3-c12f42587fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T17:47:10.607+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:20:49.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Native birds such as black-shouldered kites, boobook owls, barn
        owls, tawny frogmouths and Australian kestrels are all at risk of dying after
        eating a poisoned mouse, she said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71dd186-786a-4668-a1ec-08963905cbcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T17:47:10.607+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:20:49.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You could completely reduce the population of birds of prey," Watson
        said."It could take 15 to 20 years for them to start coming back, and meanwhile
        we don''t have any natural controls for the next mouse plague that comes along."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6801be41-c5d8-4a1e-9b89-613badec16a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T17:47:10.607+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:20:50.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bromadiolone is highly toxic, and so will likely kill some native
        predators, but proponents argue there just aren''t enough hawks and owls to
        keep the mouse population down naturally.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b55602a-4331-41ed-ac7b-3bcaf23fd4b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T17:47:10.608+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:20:50.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the mouse population is growing so unsustainably high,
        farmers warn they''re running out of time to harvest their winter crops.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2cc35f6-b933-4ab8-a67b-64135d3bcf65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T17:47:10.608+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:20:51.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A veteran of two previous mouse plagues in 1980s, Hodge, the cleaner,
        is upbeat.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81292f30-94c0-437b-8719-fef0935bf825'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T17:47:10.608+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:20:51.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s been months since the mice appeared in droves, but now she''s
        killing fewer mice inside homes. Her clients are following her tips like the
        steel wool trick.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96628cc1-62a0-4d48-a442-6fbc6ee1d9c2'
      'mgnl:activationStatus': true
