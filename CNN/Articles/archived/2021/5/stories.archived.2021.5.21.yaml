      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Korean beauty label Laneige also revised the formula of their award-winning
        Water Sleeping Mask.&nbsp;<a href="https://www.laneige.com/int/en/skincare/water-sleeping-mask-ex.html?c=348"
        target="_blank">Initial clinical trials</a>&nbsp;in 2020 were conducted among
        women aged 20-39 who slept less than six hours a day and 91.19% of participants
        described the feeling of their skin as having “slept well.” Set to release
        in the Philippines in June, the new and improved Water Sleeping Mask now features
        a probiotics complex that protects the skin from harmful skin conditions externally
        and internally. Erin Pacheco, Laneige parent company Amore Pacific’s brand
        general manager in the Philippines, believes the term beauty has grown more
        intertwined with health, if not already synonymous.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
