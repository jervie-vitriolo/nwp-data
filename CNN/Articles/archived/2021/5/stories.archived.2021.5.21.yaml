      'mgnl:type': 'text'
      'text': '<h2>Bringing Advanced Imaging Features to Users</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d82f120-42e1-4add-ab5c-3f74daccda11'
      'mgnl:activationStatus': true
