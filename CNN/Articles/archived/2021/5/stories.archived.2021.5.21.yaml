      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Tim Cook has fielded questions from
        Congress about Apple''s market power. Now he''s about to be grilled on it
        for the first time in federal court.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf99a15f-a398-45d1-940f-0422649be654'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T14:32:41.100+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:24:05.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d088c9-c017-4af2-9982-a0c44996a425'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T14:32:41.100+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:24:06.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The iPhone maker''s chief executive is set to take the stand Friday
        morning as the company''s high-profile antitrust trial with Epic Games nears
        an end.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c4c6d01-94e6-402a-865e-f6e605b83c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T14:32:41.100+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:24:06.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41598838-9c50-4360-9592-daf1f16dcef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T14:32:41.100+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:24:07.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the center of the lawsuit is Fortnite, the hugely popular video
        game made by Epic that was kicked out of Apple''s App Store last summer for
        flouting Apple''s rules on digital payments by establishing its own system.
        Apple gets a 30% cut of many in-app purchases on iOS devices and does not
        allow alternative payment systems. Fortnite''s removal from the App Store
        prompted Epic to sue Apple.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '329d3025-bca5-47e4-af1e-4d5b0508682f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T14:32:41.100+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:24:07.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f40f21-1da9-4f5d-a891-63b0c83d4370'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T14:32:41.100+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:24:08.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Epic accuses Apple of exercising monopolistic control over its "walled
        garden" iOS operating system, with app makers forced into its onerous restrictions
        if they want access to hundreds of millions of iPhone and iPad users. Apple
        argues there are several other places users can buy apps and that its commission
        helps the company make its devices better and more secure.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed72f523-bd0a-44ea-a1ad-7d60a8673acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T14:32:41.100+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:24:08.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efef7c55-f6e4-4ae1-9096-8827ef3233df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T14:32:41.100+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:24:09.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several executives from both sides have already testified, including
        Craig Federighi, Apple''s senior vice president of software engineering, and
        Phil Schiller, Apple Fellow and former longtime head of marketing, who each
        took the stand earlier this week. Epic Games CEO Tim Sweeney was the first
        witness in the trial, which has lasted nearly three weeks and is scheduled
        to wrap up on Monday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '847a554a-0178-435d-9013-b3ff9153dbab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T14:32:41.100+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:24:09.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1665bf5-83c9-498e-b4d9-a6ab045ba935'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T14:32:41.100+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:24:10.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Cook and Apple, there''s more at stake than just this blockbuster
        court case. Cook''s testimony on Friday is likely to set the tone for Apple''s
        fight against the growing antitrust pressure it''s facing. Other frenemies
        such as Spotify and Match Group, the owner of Tinder, have accused the App
        Store of being anticompetitive. And regulators in several countries, including
        the United States and the United Kingdom, have launched investigations into
        Apple''s rules.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2b8b29-8233-42b2-993f-8a75b24aac33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T14:32:41.100+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:24:10.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8967cf4f-9629-4bd9-b821-5f6ac5337228'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T14:32:41.100+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:24:11.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite his multiple congressional testimonies and many public appearances
        and interviews, Cook appears to be preparing extensively for his day in court.
        He has undergone several hours of mock questioning from former prosecutors
        to mimic what he might face on the stand, according to a report from the Wall
        Street Journal.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bacbe365-2177-4c5e-afb9-e8bef8abb336'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T14:32:41.100+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:24:11.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '045fe793-bbdb-44ed-b43a-6a2f3a188e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T14:32:41.100+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:24:12.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The thing that''s got to be a little bit scary to Epic is that
        Tim Cook by reputation is a very persuasive witness," said Herbert Hovenkamp,
        a professor of legal studies and business ethics at the University of Pennsylvania''s
        Wharton School of Business. "He''s doing what he was hired to do, which is
        make Apple''s case to the public."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f95166-4376-4100-aaa0-af49f9d2cbcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T14:32:41.101+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:24:12.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d9e7fc7-138e-43f6-a9b0-3dc624a93d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T14:32:41.101+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:24:13.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the witness list provided to the court, Cook will talk
        about "Apple''s corporate values; Apple''s business and operations; development
        and launch of the App Store; competition faced by Apple." An Apple representative
        said Cook will likely expand on his personal views about security and privacy
        — issues he has previously used to criticize other large tech companies —
        and their importance to Apple''s product philosophy.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c955a15-1c2f-4f96-a898-1ecd3239cdd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T14:32:41.101+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:24:13.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874f014f-0ed9-42da-99f0-2c66b478339f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T14:32:41.101+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:24:14.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cook is expected to pull together and buttress arguments that Apple''s
        lawyers, experts and other executives have made throughout the trial — that
        the iPhone''s App Store doesn''t constitute a monopoly. The company says that
        the 30% commission it takes on transactions within apps isn''t illegal and
        helps make Apple devices better and more secure, as does the tight control
        it exercises over the apps on those devices.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9516a42-64d4-494c-b61a-f3b0d56719b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T14:32:41.101+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:24:14.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ebd664e-3c57-40bd-bc11-53d947679a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T14:32:41.101+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:24:15.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his testimony, Schiller highlighted how much Apple spends on
        research and development — an estimated $100 billion over the last 15 years
        — to make product improvements that developers can piggyback off of.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bead862b-1029-4f6a-a68b-6f797217600f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T14:32:41.101+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:24:15.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ec02e3-429d-4c9f-ad17-8175915f8472'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T14:32:41.101+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:24:16.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also sought to push back against Epic''s effort to paint Apple
        as a monopolist. The gaming company says Apple forces developers to play by
        burdensome rules such as only using its App Store and in-app payment methods
        if they want access to more than a billion iPhone and iPad users. (Michael
        Schmid, Apple''s head of games business development for the App Store, revealed
        on the stand that Apple has made more than $100 million in commissions from
        Fortnite.)</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42dd83ae-8538-4866-9a7e-c8bad34fb8c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T14:32:41.101+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:24:16.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c171230-bf7e-4578-ba85-059ea2a4bfa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T14:32:41.101+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:24:17.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schiller ticked off a list of competitors for both mobile devices
        and app stores — Google, Samsung, Motorola, Huawei and even gaming consoles
        such as the Sony PlayStation, Microsoft Xbox and Nintendo Switch. Apple argues
        that many of them also take a 30% commission and have similar restrictions
        on outside apps.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b65714-d7d0-44fa-964c-46341497bcbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T14:32:41.101+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:24:17.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7b7638-00a0-4dc7-bae2-5eea6b9fb75a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T14:32:41.101+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:24:18.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are many, many competitors for app distribution," he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e98d535-d793-4e0b-bbce-e9736c0a34f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T14:32:41.101+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:24:18.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5fa7a97-e510-4e63-b4e9-ab9e172e9013'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T14:32:41.101+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:24:19.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federighi, the company''s software chief, stressed the importance
        of Apple''s security protections for its iOS mobile operating system — even
        criticizing its MacOS computer system in the process.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a29ebe96-b4bc-4fd5-9dcb-f61666c794d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T14:32:41.101+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:24:19.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54324afe-4920-4d1c-b44d-09967af42b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T14:32:41.102+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:24:20.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike the iPhone, the Mac allows outside app stores and app downloads,
        a process known as "side-loading." Epic has repeatedly pointed to and called
        on Apple to emulate this approach for its mobile devices. But Apple''s lawyers
        and executives argue the iPhone needs the extra protection because of the
        sheer number of devices that can be exploited, the fact that smartphones are
        with users virtually all the time, and hold more sensitive personal data.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11881518-7276-4739-bf1f-d4990e3f5645'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T14:32:41.102+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:24:20.748+08:00
