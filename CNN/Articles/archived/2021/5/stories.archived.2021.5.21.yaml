      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Taking care of
        your skin is a challenging process, especially for women. This may involve
        layers of essences and creams just to make sure the skin will stay hydrated
        and glowing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '293d41a4-c81a-456b-b770-9f7b233789fc'
      'mgnl:activationStatus': true
