      'mgnl:type': 'image'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5651f10f-f02f-44bb-93da-7e88e5d9930b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T15:35:56.723+08:00
