      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central bank governor also reiterated this targeted transition
        is "consistent" with their goal to propel the Philippine society towards being
        "cash-light" from its current "cash-heavy" state.</p>'
