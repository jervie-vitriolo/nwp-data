      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then again, the momentum could keep building: Since the start of
        the year, ethereum and joke-turned-crypto dogecoin have increased in value
        nearly 290% and more than 8,000% respectively — even after accounting for
        the recent rout. Bitcoin is up more than 40% in that time frame, according
        to Coindesk data.</p>'
