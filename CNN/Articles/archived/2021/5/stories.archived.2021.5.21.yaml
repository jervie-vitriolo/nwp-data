    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebdc5114-fce8-4947-8979-643a686b51bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T19:01:57.444+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:18:11.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While overall global art sales fell 22% in 2020, online art sales
        doubled in value. According to the Art Basel and UBS Global Art Market <a
        href="https://www.artbasel.com/about/initiatives/the-art-market" target="_blank">report</a>,
        forced closures and cancellation of in-person fairs accelerated digitization
        for many galleries and dealers. The same report noted an influx of a new generation
        of collectors who were comfortable with looking at art on their computer or
        their phones.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '421216b7-9121-4537-ba01-0ec276692a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T19:01:57.444+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:18:12.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another thing the report noted is that in comparison to previous
        recessions, the very rich have gotten even richer this pandemic. Buying patterns
        of cash-wealthy art patrons remained resilient, especially in Asia. In an
        ANC Market Edge February 2021 <a href="https://www.youtube.com/watch?v=kleBpz4DwpE"
        target="_blank">interview with art collector Atty. Tonico Manahan</a>, he
        says that there was a surge in luxury spending when the lockdowns eased up.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c5c38e-9def-4b5f-9207-24bc1065254d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T19:01:57.444+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:18:12.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When the pandemic first hit… There was no travel, no eating out,
        no nothing, people were bored. So when the lockdown eased up and art sales
        continued, there was a surge in spending in luxury items and quality pieces
        flew at record prices… There was a flight to quality,” Manahan said in the
        interview.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc8e972f-3736-4eea-967c-758806558a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T19:01:57.444+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:18:13.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The digitization of art in the Philippines</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5602c0ee-1bfb-41d6-8d1b-4c03da06f40a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T19:01:57.444+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:18:13.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an <a href="https://www.artnews.com/art-news/market/online-art-collecting-coronavirus-pandemic-1234573318/"
        target="_blank">interview with ARTnews</a>, the deputy chief marketing officer
        for British auction house Christie’s Matthew Rubinger has observed a reversal
        in the way the industry functions. From being events-first, they are now seeing
        auctions as global and digital-first.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd181fe6a-db84-499e-9def-4e42bba7d8af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T19:01:57.445+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:18:14.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Rather than thinking about our physical exhibitions first and how
        our website and the app can enhance those, we’re actually thinking about that
        in the reverse way,” Rubinger said. “A few years ago, we may have thought
        about where the painting is going to be physically, and then let’s think how
        we’ll present it digitally.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf82d12e-3db3-49ca-b2c7-04215b552025'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T19:01:57.445+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:18:14.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic has pushed the global art industry to adapt more digital
        mindsets. While the Philippines consistently lags behind our neighbors in
        terms of technology, digitization, and internet speeds, the culture industry
        has been doing what it can to keep moving forward.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c3f22e-d500-4113-b9cf-4dbc72445c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T19:01:57.445+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:18:15.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Art Fair Philippines co-founder Trickie Lopa contemplated cancelling
        the fair in 2021. The year prior had been the biggest one yet, with over 61
        local and international galleries in participation. The yearly Art Fair had
        been an event unto itself. The mere act of lining up outside The Link carpark
        in Makati took hours. Once inside, there was always so much to see and the
        booths were often manned by artists themselves. At the Art Fair, you could
        speak to the artists about the collection and their work. You could get to
        know them beyond the price tag on their pieces. “We just didn’t know how we
        were going to bring that experience online,” Lopa tells me over Zoom. “But
        after we saw the success of Art in the Park, I felt it was possible.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa712761-8fd9-4d0b-81fe-6e6834c7b423'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T19:01:57.445+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:18:15.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Art in the Park was scheduled for March 15, 2020 — a day before
        the Luzon lockdown was declared. The event was first postponed indefinitely
        until they announced that the event would push through in August. The one-day
        event at Jaime Velasquez Park turned into an eight-day virtual exhibit through
        <a href="https://artinthepark.ph/" target="_blank">artinthepark.ph</a>.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7359cce-7051-4b9d-a898-b0b74d237bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T19:01:57.445+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:18:16.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What we learned then was that people were still making art and
        people wanted to see art,” Lopa says. “We just knew that if we were going
        to do it with [the] Art Fair, we needed to showcase art that would be suitable
        for the platform.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e0f904a-6dd4-40c1-84cd-eae08a0d74ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T19:01:57.445+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:18:16.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The focus of <a href="https://artfairphilippines.com/" target="_blank">Art
        Fair 2021</a> was on digital art, specifically on the controversial NFTs or
        Non-Fungible Tokens. The virtual event ran for ten days and was completely
        accessible on their website known as the Metaverse.</p>'
    '45':
      'image': 'jcr:b565a438-79ff-4646-83ed-eb395903f8d4'
      'imageCaption': 'NFT works available through the Art Fair Philippines NFT sale.
        Screenshot from ART FAIR PHILIPPINES/WEBSITE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b195cd-0c26-4b63-8e14-b8653d2d1330'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T19:11:00.621+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:18:17.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f57426-4e6f-431e-87d2-a09d237fd6e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T19:01:57.445+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:18:17.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Part of the whole pandemic experience has been that a certain creative
        community has come out and come out strong,” Lopa says of digital artists
        and the rise of cryptoart. Lopa acknowledges the controversies of NFTs, but
        she believes that this is one of the ways that art continues to evolve.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a195b68-ebce-4f47-8033-e2cda9ec37e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T19:01:57.445+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:18:18.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Because it is very new, we’re still learning about it. I know I
        still have much to learn,” she says. “But I don’t think it is going away.
        Cryptoart has been a way to validate digital artists and it knocked down traditional
        barriers and gatekeepers.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3880ba9a-4a7e-4911-b4b0-a997e06dbf45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T19:01:57.445+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:18:18.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There is still some art that isn’t so great, but I think it can
        only get better. Like some of the films we’re showing at the fair are really
        different,” Lopa says. “I believe if more people get exposed to it, then artists
        will start creating work like that too.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db57639f-bae1-4a35-bb5a-cd8138e567df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T19:01:57.445+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:18:19.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about the possible effects digital art could have on
        more traditional forms of art, Lopa remains optimistic as well. “It will never
        replace (traditional art), and traditional art will only get better,” she
        says.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '706098e1-9ad3-48aa-ba3f-d82240f1e0bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T19:01:57.445+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:18:19.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“One year on in the pandemic, there are really many traditional
        artists who are just coming out with really great work,” says Lopa. “Auction
        houses have reported record sales in 2020 and galleries have managed to continue
        doing business. Great work has been propelling the industry forward.”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd821e3d2-da5c-4778-be2d-f758635b9710'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T19:01:57.445+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:18:20.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Whatever human conditions are, art will always find a way to sprout,”
        says Lopa.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b76959c-4858-4f66-97e4-e02f7fd71877'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T19:01:57.445+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:18:20.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A gallery in the time of COVID-19</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95cd2179-3b20-4303-8bde-2d66f4017aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T19:01:57.445+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:18:21.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Art collector Andrew Tung Borlongan says that he has been actively
        collecting artwork on his own for four years. While he has never attended
        an auction himself, he tells me that he has bid on artwork through his phone
        or on a website.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ccbab1-26fb-479c-8586-0560edd4b670'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T19:01:57.446+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:18:21.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“My primary means of collecting is through my relationships with
        galleries,” he says over email. “Before the pandemic, it would be such an
        experience to take a peek at artworks as they were being installed in the
        gallery, attend openings, and visit shows even post-opening.”</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '766eaaf7-fdcb-4a06-976e-b82c767f1242'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T19:01:57.446+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:18:22.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“But with our current situation, you would have to mostly rely on
        soft copy images of the works being sent to you for appreciation,” Borlongan
        says.</p>'
    '47':
      'image': 'jcr:bde416df-4e77-40f8-a0ed-28f06a32d452'
      'imageCaption': 'Art collector Andrew Tung Borlongan with Annie Cabigting''s
        “Block of Wood” (oil on wood). This was purchased through the Art Rocks/Art
        for Life Viber group auction. '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6f4568-eebe-4a7d-8130-93f8360d5084'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T19:19:36.269+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:18:22.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf828fb2-c2d7-4792-b595-1073098f4bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T19:01:57.446+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:18:23.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While shows were postponed and limited to appointment-only, renowned
        artist and president of West Gallery Soler Santos says that sales were consistent.
        “Halos same lang,” Santos says over a phone call when I ask about art sales.
        He tells me that many of the gallery’s sales came from already-established
        relationships that the gallery had with its collectors.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ba2972-7c4e-436f-8c88-3225d2881a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T19:01:57.446+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:18:23.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“But things were different at the start,” Santos says. When the
        lockdown was first declared in March 2020, the focus at the time was finding
        ways to help, including donating to the Art For Life Viber fundraising. But
        he tells me that it was also a time for him to spend whole days at his studio.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1931333-5f46-4824-b4a9-749ebe1df470'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T19:01:57.446+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:18:24.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Usually most of my day is spent fixing things for the gallery,
        but I suddenly could spend whole days in my studio,” Santos says. “The biggest
        lesson I’ve learned is that napaka-fragile talaga natin. It’s been a humbling
        experience for a lot of people.” But as the country transitioned into leaner
        lockdowns, the gallery had to adapt. “Siyempre kailangan mo tumuloy kasi maraming
        artists na umaasa sa’yo.”</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '675a2db7-891b-4036-ae46-06197a0149b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T19:01:57.446+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:18:24.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shows that were scheduled in March and April were pushed to
        June, specifically the shows of <a href="http://www.westgallery.ph/exhibition/the-beauty-and-the-truth/"
        target="_blank">Ryan Rubio</a>, <a href="http://www.westgallery.ph/exhibition/beautiful-sunrise-sunset/"
        target="_blank">Neil Pasilan</a>, <a href="http://www.westgallery.ph/exhibition/to-live/"
        target="_blank">Mark Andy Garcia</a>, and <a href="http://www.westgallery.ph/exhibition/dugtong/"
        target="_blank">raffy t. napay</a>. Now that shows have been ongoing, Santos
        tells me that one of the biggest changes is that viewings are by appointment
        only. “Wala na rin opening reception,” he adds with a laugh. West Gallery
        also opened <a href="http://www.westgallery.ph/backroom/" target="_blank">Backroom</a>,
        an online catalog of the gallery’s current collection which are available
        for sale.</p>'
    '46':
      'image': 'jcr:46f68aff-2053-4bff-ab95-2969850badae'
      'imageCaption': 'West Gallery opened Backroom, an online catalog of the gallery’s
        current collection which are available for sale. Screenshot from the WEST
        GALLERY WEBSITE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b12436-a257-4db7-aa66-b2abee1d3079'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T19:22:59.626+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:18:25.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '343fba83-ba82-40c7-bd68-50e6c59580db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T19:01:57.446+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:18:25.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Santos personally doesn’t like auctions, he says he admires
        the efforts of Art Rocks and Art For Life. “They mobilized very quickly and
        they got to help a lot of people,” he says. “But personally, I don’t like
        auctions because the focus of the conversation becomes whether an artist sells
        out or not. Compared to whether a show or an exhibit was really good.”</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1592738f-605a-4a0a-a89a-5ecc857b79d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T19:01:57.446+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:18:26.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santos worries that young artists might become discouraged to continue
        their practice if the mark of success is a sold out show. “Say you have a
        show and nothing sells, that shouldn’t mean it is a bad show,” Santos says.
        “Sales are important, but it’s also about your practice. Art is a marathon,
        not a sprint.”</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b23f21-a277-444e-8c53-b48bd915a174'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T19:01:57.446+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:18:26.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Beyond the price tag: Taking risks, and finding care in
        art</strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f44217-07fe-4cf6-82d3-31ce7422dc75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T19:01:57.446+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:18:27.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visual artist and educator Alfred Marasigan’s primary medium is
        livestreaming. For him, it is an intersection of performance, sculpture, and
        installation. Livestreaming allows Marasigan to challenge how digital space
        is utilized and how stories are told while using the moment as artwork.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f219cdd3-7c2a-430d-a788-f526cffbe95d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T19:01:57.446+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:18:27.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marasigan, whose work has been exhibited both here and cities abroad
        like Paris, Melbourne, and Berlin, feels that his own practice has had to
        undergo a lot of introspection and changes during this time. “It is an artist’s
        job to articulate or fill in the gaps of the things that we are wrong or lacking
        in the world,” says Marasigan over a video call.</p>'
