      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central bank launched the person-to-merchant pilot of QR Ph
        just this April, with consumers able to use their respective codes in buying
        goods from establishments such as department stores, pharmacies, and restaurants,
        Diokno said.</p>'
