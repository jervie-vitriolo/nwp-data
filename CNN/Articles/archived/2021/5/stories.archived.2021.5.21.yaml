      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef6f8f7d-a070-4d0f-84e1-f443009010fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T04:11:37.492+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:32:46.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Respondents were also asked about their willingness to be vaccinated,
        of which 32% said they are willing to receive their coronavirus shot, 35%
        uncertain, and 33% unwilling.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14b80fc-1091-4b2e-995d-61b740cfce78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T04:11:37.492+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:32:46.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b050684c-3605-4676-a9d6-1d65a91e87c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T04:11:37.492+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:32:47.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among respondents who are very confident on the evaluation of the
        government, 58% said they are willing to be inoculated.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e85659b3-5bb2-44ab-aa1b-bcfa7c619dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T04:11:37.492+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:32:47.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eedf0789-02e4-4acf-9801-ecc6415674e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T04:11:37.492+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:32:48.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, those willing to be vaccinated said they will do it for
        their safety and protection against the coronavirus (41%), or to avoid contracting
        the virus (30%).</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6395f221-2acc-4a5b-bac1-2bdceff15723'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T04:11:37.492+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:32:48.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a79b3c-ad59-429e-9abc-53f1d51b74b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T04:11:37.492+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:32:49.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other common answers were: for family’s protection against COVID-19
        (9%), to stop the spread of the virus (6%), required in workplace (6%), it
        is safe and proven effective (5%), to be able to go out without the worry
        of catching coronavirus (4%), it is for free (4%),  following what is being
        required (3%), I already got my vaccine (2%), because others received theirs
        already (1%), and others (2%).</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e367aa-d0f5-48da-8a18-41892e658c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T04:11:37.492+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:32:49.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c9af44-bad9-4e60-9f7d-93bdb18682cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T04:11:37.492+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:32:50.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those uncertain and unwilling to get immunized, top reason
        cited was the possible side effects at 39% and 30%, respectively.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde21945-b56c-4da6-bca2-f7d7e10488e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T04:11:37.492+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:32:50.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b771196-c51c-4d4d-a0e0-261efa06186d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T04:11:37.492+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:32:51.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other reasons given by those uncertain and unwilling were “it’s
        not safe and effective,” they might die or have heard reports of fatality
        due to vaccination, they do not trust the vaccine, they have comorbidity or
        are too old, or they might get sick or might contract the virus, among others.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b6bee1-41eb-428d-a6eb-1611f3869588'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T04:11:37.493+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:32:51.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '118ff2b5-2f27-48cc-9871-7cdbd9b00a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T04:11:37.493+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:32:52.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Per area, percentage of those willing to receive a COVID-19 jab
        is highest in Metro Manila (41%), followed by Mindanao (34%), Visayas (32%),
        and Balance Luzon (28%).</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53345b21-22bb-45c8-9dd3-119ff6d6306a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T04:11:37.493+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:32:52.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab006b0-664b-4ead-86df-42f1dc14fd5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T04:11:37.493+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:32:53.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Willingness to be vaccinated also increases with education at 50%
        among college graduates, 34% among junior high school graduates, and 25% each
        for elementary graduates and non-elementary graduates. Confidence on the government’s
        evaluation, meanwhile, does not depend on the respondent’s educational level.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5f0627-7d22-41c3-8479-643aa433ddcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T04:11:37.493+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:32:53.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e85ec626-a218-4322-9938-1f5011286f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T04:11:37.493+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:32:54.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The First Quarter 2021 nationwide survey was conducted from April
        28 to May 2 through face-to-face interviews of 1,200 adults 18 years old and
        above. The sampling error margins are ±3% for national percentages and ±6%
        for Balance Luzon, Metro Manila, the Visayas, and Mindanao.</p>'
  'Israel-and-Palestinian-militant-group-agree-to-a-ceasefire':
    'author': 'Amir Tal, Andrew Carey and Angela Dewan, CNN'
    'caption': 'Courtesy: Fatima Shbair/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-05-21T04:42:15.593+08:00
    'imagesource': 'jcr:917dd0bd-0b98-4df6-8cce-daff4ca85201'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f88c3b26-aad1-41e6-b0cf-1adb3d31e258'
    'lead': 'The senior Hamas leader told CNN that the ceasefire will commence at
      2am local time on Friday, though an official announcement from the Israeli Prime
      Minister''s Officer said the ceasefire would go into effect at an hour to be
      agreed upon later.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-21T04:45:20.725+08:00
    'mgnl:createdBy': 'bamba'
