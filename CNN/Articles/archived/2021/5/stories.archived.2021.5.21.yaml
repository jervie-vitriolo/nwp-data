      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, many Americans are still trying to navigate the latest
        guidance from the CDC, which said last week fully vaccinated Americans can
        -- for the most part -- ditch their masks.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b984bb94-8c11-42dd-87e8-7730e98baeac'
      'mgnl:activationStatus': true
