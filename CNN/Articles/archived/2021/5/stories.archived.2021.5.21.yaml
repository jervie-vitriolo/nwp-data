  'Apple-M1-chip':
    'author': 'Samantha Murphy Kelly, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-05-21T23:00:00.160+08:00
    'imagesource': 'jcr:43d1259e-9126-4cee-8ad9-907669a533d1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1d8f872a-5e36-4729-88da-105d0d2ce433'
    'lead': 'Apple claims the M1 offers the world''s fastest CPU core and fastest
      integrated graphics in a personal computer, with 3.5 times faster performance,
      up to 6 times faster graphics processing and 15 times faster machine learning
      compared to previous-generation Macs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-21T23:00:25.353+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T07:14:37.767+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:12:30.559+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Apple''s rivals may never be able to catch up to its powerful new chip'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52385774-d4ca-4395-abed-7cbfa43f07c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T23:00:25.353+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:14:38.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Early in the testing phase of Apple''s
        M1 chipset, a milestone new product for the company, the processor was installed
        in a batch of Mac computers and given to staffers working on applications
        that demanded heavy processing power. It was a pivotal moment: the first time
        Apple had made its own chip for any of its computers, shifting away from years
        of using a one-size-fits-all option from Intel.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a85d340-0909-49af-a64e-949a25bd11a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T23:00:25.353+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:14:38.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4944d015-a1e6-4fc1-8a19-6d413749110e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T23:00:25.353+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:14:39.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After multiple teams tested the devices for a few hours while working
        on tasks, they reported lightning-fast performance but nearly all flagged
        an apparent problem. The MacBook Pro''s battery indicator, featured on the
        upper right hand corner of the computers, was broken. It had barely moved
        despite running power-hungry programs, the company told CNN Business.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7bb349b-9847-4cad-b32f-d11ab07ae540'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T23:00:25.353+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:14:39.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02fd5d9-4292-423c-b499-f4f17432d8fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T23:00:25.353+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:14:40.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gag, of course, is that the battery indicator was working just
        fine. The M1 chip was so efficient, according to Apple, that it showed no
        real strain -- one of several major selling points for products that now carry
        the chip. (Apple promises 20 hours of battery life for its 13-inch M1 MacBook
        Pro -- what it says is the longest battery in any Mac to date).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbdbeb76-42b7-45c9-ad28-d60d9749aeec'
      'mgnl:activationStatus': true
