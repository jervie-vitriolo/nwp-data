    'lead': ' Despite seeing a decline in COVID-19 cases over the past days, Quezon
      City has recorded numerous violations during the start of the "heightened general
      community quarantine," Mayor Joy Belmonte says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-21T15:47:03.844+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T07:22:57.446+08:00
