      'mgnl:lastActivated': 2023-01-25T07:29:08.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac9374d-a32d-4a8c-a500-58ef34048e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T07:19:08.474+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:29:08.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, supermarket chain Kroger announced fully vaccinated
        employees and customers will no longer need to wear masks in the company''s
        stores, distribution centers, plants, and offices.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714dfeb6-6bee-4906-a7c8-964183e71193'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T07:19:08.475+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:29:09.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f89fcee-aeed-4278-9b40-1f5cd824d368'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T07:19:08.475+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:29:09.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The updated policy, which will adhere to state and local guidelines,
        says non-vaccinated associates will be required to wear a mask. And associates
        in pharmacy and clinic locations will be required to continue wearing a mask,
        a spokesperson said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef253c80-be1a-4a60-a23a-e070fa2b016d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T07:19:08.475+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:29:10.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f5e7340-7b4b-4b38-8dee-18593de8a8e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T07:19:08.475+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:29:10.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN on Wednesday, Fauci said the CDC made the change
        in guidelines "purely to allow people who have been fully vaccinated to realize
        that the scientific data itself indicates that it is safe for them to go without
        a mask not only outdoors but also indoors."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75a871b-6b41-47f0-b60a-1ce9a4605622'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T07:19:08.475+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:29:11.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050ec76d-9786-4372-bac0-fe3638e48935'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T07:19:08.475+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:29:11.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But instead, he said, many Americans interpreted the guidance to
        mean it was time for everyone to shed masks altogether, which is "obviously
        not the case," he said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d580e48-0c37-4299-a6b2-e8c5648879a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T07:19:08.475+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:29:12.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83cb330e-ae12-43bf-b7bf-13b234b51018'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T07:19:08.475+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:29:12.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CDC Director Dr. Rochelle Walensky defended the guidance before
        a Senate Appropriations Committee hearing on Wednesday.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46d1019-8067-4672-88cc-5778bde432f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T07:19:08.475+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:29:13.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca3083c5-19b9-4ed4-b3fa-91271d095740'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T07:19:08.475+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:29:13.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People have said that we moved too slow. People have said that
        we moved too fast. We moved at the speed that the science gave us," she said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c86afe1-3642-49c1-976b-15dcb75c25ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T07:19:08.475+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:29:14.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c8ccab-63e2-483d-b268-0e35a1b96f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T07:19:08.475+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:29:14.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That guidance, Walensky said, was aimed at individuals to better
        understand what the science on vaccines shows and help them make informed
        decisions based on the vaccination rates and transmission rates in their own
        communities. And the guidelines are just that: advice. It''s local officials
        who make the final call on mask mandates, Walensky said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3315059-3aee-409d-beb2-2ffd8ae62bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T07:19:08.475+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:29:15.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0cc06a7-341b-4582-b1ae-f04750881eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T07:19:08.475+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:29:15.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you have a county that has low vaccination rates and high rates
        of disease, that county may interpret our guidance differently than a county
        that has high vaccination rates and low incidence of disease," she said. "So
        we really have to do this at the local level, because where there''s less
        vaccination, the virus will emerge."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a633f4-7257-40a7-aa6f-47f6750c4c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T07:19:08.475+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:29:16.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340857cc-15ca-4e92-82da-e2d43147b099'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T07:19:08.475+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:29:16.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>At least three states ban mask mandates in public schools</h2>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e82cce1b-f1d8-4423-a5f4-6c80f6caa6b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T07:19:08.476+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:29:17.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least three states are banning, or taking steps to ban, mask
        mandates in public schools.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beea65c2-6de2-4e96-afd6-4aa168fc98ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T07:19:08.476+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:29:17.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c53c12-6438-42fc-8cbf-9d77c4cdf7da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T07:19:08.476+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:29:18.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Texas Gov. Greg Abbott on Tuesday issued an executive order prohibiting
        state governmental entities such as counties, school districts, and public
        health authorities from requiring mask-wearing, according to a news release
        from the governor''s office.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c43e716e-2872-44b0-aa05-626c17570aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T07:19:08.476+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:29:18.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230dbd78-ba45-4fe4-b5bd-6a4246490d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T07:19:08.476+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:29:19.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The executive order allows public schools to continue current mask-wearing
        guidelines through June 4; however, after June 4, no student, teacher, parent,
        or staff member can be required to wear a mask on school grounds, according
        to the order.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ee8f7d-5001-4460-aa41-5a43cf5e1301'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T07:19:08.476+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:29:19.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868a632b-3878-4fa7-a754-66fdb52beb2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T07:19:08.476+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:29:20.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local governmental entities attempting to impose a mask mandate
        can be subject to a fine of up to $1,000, the news release says.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf066f2f-f604-44e1-b2bb-17fbe351f1da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T07:19:08.476+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:29:20.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a92ab3d7-6b1d-412b-89fe-8f22c7629309'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T07:19:08.476+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:29:21.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Utah''s House passed a bill on Wednesday which will prohibit public
        schools and universities in the state from requiring masks after the end of
        this school year.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e98d56-a162-422a-af9e-11a63f248dc4'
