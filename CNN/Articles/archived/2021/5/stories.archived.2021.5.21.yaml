      'mgnl:lastActivated': 2023-01-25T07:13:18.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meeting comes as the Biden administration has faced a foreign
        policy test amid an 11-day conflict between Israel and Hamas ending with a
        ceasefire Thursday. Biden has sought to deprioritize the Middle East in his
        overall foreign policy, viewing strategic competition with China as paramount
        to his administration''s goals. On Friday, he''ll return his attention to
        the region.</p>'
    '3':
