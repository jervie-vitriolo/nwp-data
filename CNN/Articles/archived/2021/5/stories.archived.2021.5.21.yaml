      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 21) —</strong>&nbsp;While
        Bangko Sentral ng Pilipinas Governor Benjamin Diokno sees how cryptocurrencies
        could possibly transform the way people conduct financial transactions for
        good, he has a word of caution for those interested in them.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd063c848-404d-43a5-b6ad-e795c7409ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T22:40:35.173+08:00
