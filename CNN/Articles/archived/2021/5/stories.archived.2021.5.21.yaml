    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c059f5-3ccc-445e-9e42-33a0d28b4e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T23:26:27.388+08:00
