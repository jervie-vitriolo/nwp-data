    'template': '1'
    'title': 'Why do we believe in scientific hoaxes?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de066531-47d4-43e8-a3d9-e4a173e54317'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T15:54:54.880+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:22:44.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Wake up people! You are being conditioned and controlled. Please
        copy and paste this.”</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e7350d-2dae-4b3b-973f-465a5cfb3bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T15:54:54.880+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:22:44.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s the nth time that my tita forwards something to me on Messenger.
        I usually ignore these chain messages, thinking that they’re just memes or
        maybe religious prayers. But today, it’s about the COVID-19 vaccines. I open
        it and read a lengthy text about how they were being made by Holocaust enablers
        who are using the vaccine for eugenics and genocide. I message her, telling
        her that this is not true.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '273dc685-f718-42ec-b277-39cbbdc2bc76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T15:54:54.880+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:22:45.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I receive no reply.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc73715d-c48a-491f-9c40-071a73ed03da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T15:54:54.880+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:22:45.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instant messaging apps like Viber, Messenger, and Telegram have
        become <a href="https://www.nytimes.com/2021/02/03/technology/personaltech/telegram-signal-misinformation.html"
        target="_blank">nurseries for budding conspiracy theories and scientific hoaxes</a>.
        Chain messages claiming ivermectin efficacy, vaccine-related autism, COVID-19
        myths, and the absurdity of climate change have been mixed in with true, peer-reviewed
        sources. As opposed to posts on public media like Twitter and Facebook, encrypted
        messages make it more <a href="https://www.poynter.org/fact-checking/2021/growing-usage-of-encrypted-messaging-apps-could-make-it-harder-to-combat-misinformation/"
        target="_blank">difficult for misinformation to be traced</a> and apps allow
        groups the size of football stadiums to congregate and make noise.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0044a0-cfc4-4f86-978a-a26d803b1d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T15:54:54.880+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:22:46.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The narrative simplicity of these conspiracy theories <a href="https://theconversation.com/what-conspiracy-theories-have-in-common-with-fiction-and-why-it-makes-them-compelling-stories-128046"
        target="_blank">mimics fictional storytelling</a> and allows them to be taken
        in by a panicked public easily. But more than that, the process of delivering
        these messages to unwitting members of the community is uncomplicated: press
        forward, select contacts, and send. The <a href="https://edition.cnn.com/2020/04/07/tech/whatsapp-misinformation-forward-limit/index.html"
        target="_blank">technological ease</a>&nbsp;creates multiplicative agents
        of disinformation out of titas who were only sharing in the best interest
        of their pamangkins.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ac9e9a-dee9-4fbf-8df9-2f89c1991ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T15:54:54.880+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:22:46.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a sea of lies, how can we prevent each other from drowning in
        mistruths?</p>'
