      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae9c3c2-bb68-47b8-a91e-94f49d79678d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T23:45:42.397+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:13:19.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden welcomes Moon to the White House Friday afternoon for bilateral
        talks expected to center on North Korea and other areas of cooperation like
        trade and climate change. And they will jointly award the Medal of Honor to
        an American veteran of the Korean War, Army Colonel Ralph Puckett, the first
        time a foreign leader has participated in such a ceremony.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce69a39-6591-41e4-9da2-08bb832a63f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T23:45:42.397+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:13:20.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36333666-77b3-45c3-aec0-6ff757413c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T23:45:42.397+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:13:20.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puckett, the White House said in a statement, exhibited "intrepidity
        above and beyond the call of duty" on November 25 and 26, 1950, "exposing
        himself to deadly enemy fire" during an attack, wounded but showing "extraordinary
        heroism and selflessness" as he commanded his troops.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d10cad-5a07-46bd-9752-b1f8c05a5137'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T23:45:42.397+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:13:21.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e5f0fc1-4964-447c-86f4-f78babb1a7f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T23:45:42.397+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:13:21.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moon is also expected to press Biden on the shipment of Covid-19
        vaccines as the administration scales up its vaccine diplomacy efforts, announcing
        earlier this week that the US would be sending 80 million vaccine doses abroad
        and scaling up its commitment to sharing vaccines.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d3f2c12-5ec3-44a5-bd86-fed836486494'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T23:45:42.397+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:13:22.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '213cb78a-6f4a-4d61-9dc3-3578202b2d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T23:45:42.398+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:13:22.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the heart of the talks will be on North Korea, which Biden acknowledged
        earlier this year remains his top foreign policy challenge. After three in-person
        meetings with former President Donald Trump, North Korea''s leader Kim Jong
        Un made no steps toward winding down his country''s nuclear program. Little
        diplomatic progress was made after a meeting in Hanoi fell apart, with the
        two sides in deep disagreement on how and when to lift sanctions.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cfffce3-5acc-4af2-8b8d-81e53d40541c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T23:45:42.398+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:13:23.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '713c2dca-29f1-4954-9304-fdf1b7a6fce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T23:45:42.398+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:13:23.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We understand where previous efforts in the past have had difficulties
        and we''re determined to try and learn from those past efforts to give ourselves
        the best chance of diplomatic success," a senior administration official said
        in previewing the visit.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eea5677-533c-4a78-a2a4-fbef01b00477'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T23:45:42.398+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:13:24.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63890c9a-f4ac-4f36-aba8-ad6b6ca7d7b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T23:45:42.398+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:13:24.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden administration officials consulted with members of the Trump
        administration on a new policy, which the President plans to lay out for Moon
        during talks on Friday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fec2df8-fb8d-4b35-b1ca-7f3b35c6401c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T23:45:42.398+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:13:25.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302ef2ff-fa22-4ca7-87bf-23a198718363'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T23:45:42.398+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:13:25.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our goals remain the complete denuclearization of the Korean peninsula,
        with a clear understanding that the efforts of past administrations have not
        achieved this objective," a senior administration official said in previewing
        the visit.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ce43ac-1226-4792-bb40-1d2e424ecc59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T23:45:42.398+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:13:26.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46ea979-dec0-4794-a682-586852079656'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T23:45:42.398+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:13:26.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our policy will not focus on achieving a grand bargain nor will
        it rely on strategic patience," the official went on. "Our policy calls for
        a calibrated, practical approach that is open to and will explore diplomacy
        with the DPRK to make practical progress that increases the security of the
        United States, our allies and our deployed forces. We have and will continue
        to consult closely with the ROK. Both leaders will talk about that extensively."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eadac32b-ff53-4b90-84dc-e15de0dec92c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T23:45:42.398+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:13:27.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7680f656-fe45-48c7-96f7-2f43a71eb7f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T23:45:42.398+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:13:27.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DPRK stands for Democratic People''s Republic of Korea, which is
        the US government''s official name for North Korea. ROK stands for Republic
        of Korea, the government''s name for South Korea.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28ba407-46a9-4bbd-b5c2-cefe624cc574'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T23:45:42.398+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:13:28.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b8ca179-be94-41fb-a6a7-4a16a35ef5f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T23:45:42.398+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:13:28.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official said the current team feels they''ve learned important
        lessons from past diplomatic failures with Pyongyang.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd91f983a-6b6f-4be7-b68a-339dd3d0cd1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T23:45:42.398+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:13:29.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5bddadd-c355-4938-b6c2-13c26214637b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T23:45:42.398+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:13:29.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to engage with our South Korean friends on the way forward.
        We''re not going to lay out exactly our diplomatic strategy here and now,"
        the official said. "We''ve tried to design it to be flexible and, as I''ve
        indicated, calibrated more generally. We understand where previous efforts
        in the past have had difficulties and we''re determined to try and learn from
        those past efforts to give ourselves the best chance of diplomatic success."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3eb16bc-7a4c-4c18-b691-615c1ce584c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T23:45:42.399+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:13:30.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe34dc6-b4d6-4258-bb6f-15445b00cf69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T23:45:42.399+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:13:30.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the official said the Singapore Agreement that Trump and
        North Korean leader Kim Jong Un signed in 2018 can still be augmented.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ee6a42-3a5c-41ce-9bf7-8ffeed8bdbf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T23:45:42.399+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:13:31.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7715da-2916-4790-81d8-c3a51a37770f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T23:45:42.399+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:13:31.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We intend to build upon the Singapore agreement but also other
        agreements made by previous administrations," the official said. "At this
        juncture it''s really not in our interest to preview or comment on specific
        issues like an end of war declaration in hopes of spurring dialogue."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d51bdf-d2c4-441b-9740-c64ac0858408'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T23:45:42.399+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:13:32.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48afac20-d8cb-4e63-a980-49ca4678884e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T23:45:42.399+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:13:32.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two leaders will participate in a press conference Friday evening
        before Moon departs. And Moon met with Vice President Kamala Harris in her
        ceremonial office before his meeting with Biden. Harris said they would be
        discussing the "strong partnership" between the two nations and the "challenges
        that exist on the Korean Peninsula."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4f16a9-dc12-4d17-af70-e5f18477e5d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T23:45:42.399+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:13:33.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0259d8-12b0-4058-ab01-e2ba02133568'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T23:45:42.399+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:13:33.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Joe Biden and I are confident that together, we can promote
        a free, open, and prosperous Indo-Pacific region, a region that is unconstrained
        by coercion and anchored in international rules and order," Harris said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db4ed00-5a3d-452d-9837-b09ab0366868'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T23:45:42.399+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:13:34.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/05/21/politics/biden-moon-south-korea-meeting/index.html"
        target="_blank">"Biden meeting South Korean President as he turns his focus
        toward East Asia"</a></em></p>'
  'Going-cashless--The-shift-to-digital-payments':
    'author': 'CNN Philippines'
    'categories': ['d79cec3f-3d3d-43b4-ba13-9570763c6111']
    'created': 2021-05-21T23:46:48.538+08:00
    'embedimage': 'jcr:bf70f701-c986-4ecb-93ef-753a19135fe9'
    'embedsource': '<iframe frameborder="0" type="text/html" src="https://www.dailymotion.com/embed/video/x81faz3?autoplay=1"
      width="640" height="360" allow="autoplay" allowfullscreen></iframe>'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bff0d620-e68d-40fa-ba7c-e5fa8fb6e545'
    'lead': 'There’s no stopping the shift to digital economy, as more people turn
      to their phones and gadgets to pay bills, do grocery and shop in this pandemic.


      It’s an ambitious target for half of all transactions to go online in two years
      including retail businesses. Chasing the digital dream and how this will help
      our kababayans navigate safely in the new normal.


      Another thing that has gone virtual: currencies. There’s a lot of buzz around
      cryptocurrencies as global companies and industry leaders bet big on digital
      money. We’ll tell you everything you need to know before investing in or using
      them.


      And, investors are finding opportunities in our country and that of Southeast
