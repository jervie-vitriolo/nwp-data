      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you''ve got a central bank like China''s that''s looking at
        this and recognize both the benefits of a digital currency but also the threats
        it represents, those are regulators that aren''t gonna be afraid," Chatterley
        said.</p>'
