      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN International anchor and correspondent Julia Chatterley told
        <em>The Exchange</em> in a separate interview that cryptocurrencies were originally
        made to be a medium of exchange. However, transactions are recorded in a ledger
        —&nbsp;the crypto part being the protection of data involved as much as possible.</p>'
