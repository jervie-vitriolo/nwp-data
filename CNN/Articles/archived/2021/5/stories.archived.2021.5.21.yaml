  'LPG-dealers-retailers-attendants-A4-group':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-21T15:09:47.025+08:00
    'imagesource': 'jcr:eb9fb165-16f7-4569-906b-b39f2ec26899'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd41f7b6b-fe61-423b-90a5-89d505fbf23b'
    'lead': 'Liquefied petroleum gas dealers, retailers and attendants are now under
      the A4 priority group in the list of COVID-19 vaccine beneficiaries, presidential
      spokesman Harry Roque announced Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-21T15:30:01.944+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T07:23:24.413+08:00
