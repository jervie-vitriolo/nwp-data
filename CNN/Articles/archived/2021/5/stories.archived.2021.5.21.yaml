        Rocky says he and Rihanna are dating, calls her the ''love of my life''</a>"</em></p>'
  'DOH-no-more-priority-after-rejecting-vaccine-brand':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-21T18:05:44.046+08:00
    'imagesource': 'jcr:89609371-ca60-4e26-b117-12edef7f99f7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '809d281f-ba9b-4206-83aa-79d99c6df5de'
    'lead': 'The Department of Health says the public will be given the right to refuse
      if they are assigned a brand they are not comfortable accepting. However, they
      stand to lose their spot in the priority list.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-21T17:55:16.873+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T07:20:06.988+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T07:12:19.217+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH: No more priority after rejecting COVID-19 vaccine brand, but preference
      to be listed'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '513e6a2c-f5e8-415a-936b-2e93d6d32654'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T17:55:16.873+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:20:07.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 21) —</strong> The Department
        of Health, while assuring that all COVID-19 vaccines in the country are safe
        and effective, said the public will be given the right to refuse if they are
        assigned a brand they are not comfortable accepting. However, they stand to
        lose their spot in the priority list.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8577368b-6052-4ebe-9ec3-ebf89d212fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T17:55:16.873+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:20:07.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '122178c6-756d-48bc-89a4-9dcfbc9c7241'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T17:55:16.873+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:20:08.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Maria Rosario Vergeire on Friday said those
        who will go to the vaccination sites will be informed of the brand they are
        receiving on the day itself. Their vaccine-specific final consent will be
        necessary for the inoculation to proceed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097498c2-87e5-42f9-a409-a89a48fe092a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T17:55:16.873+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:20:09.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4512bfc-7acc-4df3-bf38-30c1ee28f223'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T17:55:16.874+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:20:09.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If an individual rejects a specific brand, their preferred one will
        be indicated on the supposed day of the vaccination, the health official said.
        They can receive their choice if they are up for vaccination again and the
        brand they want is available.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee743113-a928-40f7-a690-4aec54e89776'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T17:55:16.874+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:20:10.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
