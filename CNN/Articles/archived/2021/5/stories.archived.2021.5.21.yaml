      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French brand Clarins developed a fast-absorbing serum that serves
        as an oxygen shot for the skin. (It aims to help the skin breathe better and
        in turn, look brighter.) During its first month of release, it generated 25%
        of the brand’s sales in the country and quickly found its way to the brand’s
        current roster of top 20 products.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42cd7931-eb01-4bb2-8237-b203e2478ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T15:27:53.154+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:23:34.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A gap for a cheaper alternative was identified by the Philippine
        headquarters of L’Oreal Paris. The opportunity to offer a product that was
        luxurious but attainable was right in line with the brand’s equity in “masstige”
        — prestige for the masses. So they started to promote their Revitalift Crystal
        Micro Essence, a lightweight essence —&nbsp;more liquid than a serum —&nbsp;infused
        with salicylic acid (a pimple fighter, in the time of maskne).</p>'
    '12':
      'image': 'jcr:4f4253e7-1fab-4fb4-95ea-6b6f73182f25'
      'imageCaption': 'Revitalift Radiance Booster Duo, ₱2078. Photo from L’OREAL
        PARIS - PHILIPPINES'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6bc6546-74b0-49cc-ba53-87906f07288a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T15:27:53.154+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:23:34.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7b9608-9b5f-4528-95d3-639ed068dbf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T15:27:53.154+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:23:35.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The product did so well, accounting for more than half of the total
        growth of the brand’s online skincare business in 2020, that it prompted L’Oreal
        to bring in the matching serum. They are now packaged together as a two-step
        regimen — the Revitalift Radiance Booster Duo — which clinched the number
        one&nbsp;spot for best-selling serum and essence in Lazmall. To this day,
        reps from the brand told CNN Philippines Life, the duo is their number one
        bestseller.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '428d0c00-7ac8-4107-b15f-89ca34517c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T15:27:53.154+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:23:35.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Ash hair color takeover</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc677762-98ba-4d6f-964b-2831fe95f860'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T15:27:53.154+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:23:36.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From Blackpink’s Jennie Kim to pop sensation Ariana Grande, global
        tastemakers sported their fresh ash-colored locks — technically blue, green,
        or purple pigments invisible to the untrained gaze — that makes the hair look
        silvery. Part-brunette, part-silver, and part-blonde, it is the hair equivalent
        of the smoky eye.</p>'
    '15':
      'image': 'jcr:db66689a-213e-4151-a428-6fd6d1fb7d4a'
      'imageCaption': 'Excellence Cool Ash Hair Color, ₱449. Photo from L’OREAL PARIS
        - PHILIPPINES'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8766ec58-3b8e-49a8-ba73-99e44198862e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T15:27:53.155+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:23:36.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d3d7ebd-ebf0-465d-b2a1-7dd27ab302e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T15:27:53.154+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:23:37.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seeing that lockdowns shuttered salons, the Philippine home base
        of L’Oreal Paris responded by making this salon color trend more accessible
        to consumers by dropping their widest assortment of Excellence Cool Ash hair
        colors online — it is presently the number one hair color brand on Lazmall
        and Shopee Mall.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b4d445-cf3f-4c51-b4e4-932be6ff3226'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T15:27:53.155+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:23:37.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The brow effect</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90da06f9-e124-494c-b0d7-effba334d82b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T15:27:53.155+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:23:38.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>History has long perpetuated the lipstick effect: a behavioral economic
        phenomenon that reveals consumers look for small luxury indulgences such as
        premium lipstick during recessions, downturns, and hard times in general.
        But as prolonged mask-wearing diminished the need for wearing lipstick, customers
        reached for an above-the-mask beautifier, especially eyebrow makeup.</p>'
    '19':
      'image': 'jcr:8847f008-eb9c-4e31-a9fd-7ddca0623ab7'
      'imageCaption': 'Benefit Brow Microfilling Eyebrow Pen, ₱1,660. Photo from BENEFIT
        COSMETICS PHILIPPINES'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb6c4b1-cd6c-4bb5-8d58-f7fd85a8271f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T15:27:53.155+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:23:38.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8448f4ff-36f1-4bfd-a28f-992e495c23dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T15:27:53.155+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:23:39.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early this year, Benefit Philippines released its Brow Microfilling
        Eyebrow Pen and witnessed their sales double coming from their most recent
        pre-pandemic brow product launch, says country general manager Donna Shaw.
        It quickly became known for its ability to create natural and feathered brows
        through a three-prong tip that quickly draws on precise hair-like strokes.
        Perfect for rushing into a Zoom call you somehow forgot about.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b3a515-463a-4fdd-9ff8-dd9594dad146'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T15:27:53.155+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:23:39.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hands-free and contactless options</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89592c00-63f2-44e7-8328-79943308133c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T15:27:53.155+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:23:40.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Life in lockdown conditioned us to keep our liquid essentials in
        atomizers to bring with us wherever we go. Shiseido did the same by transforming
        their best-selling Ultimune Serum into mist form. Formulated to minimize hand-to-face
        contact, the Ultimune Defense Refresh Mist promises the same skin immunity-boosting
        properties of the serum but delivered through touch-free application.</p>'
    '3':
      'image': 'jcr:cdfd1950-2924-4de9-9c82-7e66b35dce7c'
      'imageCaption': 'Shiseido Ultimune Defense Mist, ₱3450 (30 mL with 30mL refill
        bottle). Photo from SHISEIDO PHILIPPINES'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489296db-a1d2-4f2b-afc6-b9bf112148d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T15:35:56.721+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:23:40.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd184bde0-9dda-4ecf-aec9-c2ff915f5ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T15:35:56.721+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:23:41.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s good news for people battling maskne —&nbsp;face mask-triggered
        acne. Gienah Contreras, assistant training manager of Shiseido in the Philippines,
        explained the science: “The skin underneath the mask is actually put in an
        abnormal condition which makes it more susceptible to damage... Our skin’s
        inner defenses decline under higher temperatures.” Since its release in 2020,
        the Ultimune Defense Refresh Mist has helped Shiseido perform better in the
        skincare category across all its online storefronts in the Philippines, according
        to Contreras.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cffeed3b-4c4c-42bb-a98c-104d1ef6421d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T15:35:56.721+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:23:41.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The search for anti-blue light protection</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f83149df-ebf9-4206-9fdd-e7413db201f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T15:35:56.721+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:23:42.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In work-from-home settings, continuous and daily exposure to blue
        light from our screens penetrates the skin, creates reactive oxygen, and ultimately
        causes damage to skin cells. Acknowledging the longer hours we spend in front
        of monitors and phones, Happy Skin released a&nbsp;new line of both beauty
        and skincare products infused with damage-repairing Anti-Blue Light Technology.</p>'
    '20':
      'image': 'jcr:dd9b0e54-9dae-4d7d-9210-cb8a1bba9f67'
      'imageCaption': 'Fresh Morning Dew Collection, starting at ₱399. Photo from
        HAPPY SKIN'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '651e2c9b-69fb-4948-9b99-eaf7b8e66386'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T15:35:56.721+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:23:42.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '224e06c4-0552-40e7-b4de-2d36f906e50e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T15:35:56.722+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:23:43.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fresh Morning Drew | At Home Edition includes aqua cooling setting
        powder, serum foundation, color adapt stick, lightweight UV sunscreen mist,
        cooling lip and cheek tint, and a sunscreen gel primer. Beauty enthusiasts
        easily found a space for the collection in their new day-to-day summer routines.
        “It’s like having make-up but you don’t feel like you are wearing any,” Kate,
        a Lazada customer, raved.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551e51bf-3c78-47ef-9b84-a70291baa9a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T15:35:56.722+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:23:43.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since its launch, Happy Skin has been able to consistently keep
        its position within the top five make-up brands in Lazada, says CEO Jacqe
        Gutierrez. At the moment they have the monopoly on the indoor protection kit.
        Co-founder Rissa Mananquil Trillo said, “That''s where the real beauty and
        benefit of being a homegrown brand lies — we possess the ability to respond
        to the local market and innovate more quickly.”</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2aba4f0-a6ae-4653-aa5c-285afb36aa7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T15:35:56.722+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:23:44.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The new need for hand care</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af1cb3c-3f37-486f-9514-32b499b07413'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T15:35:56.722+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:23:44.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the early days of the COVID-19 pandemic, the World Health Organization
        (WHO) commenced the #SafeHands challenge — a social media campaign promoting
        hand hygiene that went viral through the active participation of celebrities,
        athletes, and politicians across all digital platforms.</p>'
    '28':
      'image': 'jcr:257e1115-3574-4110-9793-ce57a8923163'
      'imageCaption': 'Adventurer Roll Up, ₱2,880. Photo from AESOP PHILIPPINES'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9140c471-5fe2-4e39-81b5-66ea39695723'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T15:35:56.722+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:23:45.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7fcb700-c83c-4661-87da-496751593b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T15:35:56.722+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:23:45.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While carrying antibacterial products is compulsory, its excessive
        use leads to drier skin. Aesop was quick to recognize this concern as they
        instituted on-the-go hand care. The recently released Adventurer Roll Up is
        a portable hand care kit designed for travelling further afield and running
        quick errands. Delivering a three-step hand care regimen that washes, sanitizes,
        and moisturizes, the Adventurer Roll Up features a rinse-free hand mist, wash,
        and balm packed in a compact pouch made from recycled material.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a48da92e-2c44-42e6-b514-c0350bb25cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T15:35:56.722+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T07:23:46.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The lockdown has been so hard on my hands and being a designer
        myself, I find my hands are always dry or cracking but honestly this has really
        changed my life,” Anette, a customer, shared her first-hand experience with
        the kit on the brand’s instagram post.</p>'
    '32':
      'image': 'jcr:bb9bf6f8-961a-4be4-ac00-470811ced080'
      'imageCaption': 'Clean Slate Moisturizing Hand Purifying Spray, ₱159. Photo
