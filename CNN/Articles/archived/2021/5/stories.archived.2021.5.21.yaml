      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Bumuo ng</em> small working group<em> na magaaral at gagawa
        ng</em> protocols <em>para sa</em> inbound international travel <em>ng</em>
        fully vaccinated individuals to be chaired by the Department of Tourism and
        co-chaired ng Department of Foreign Affairs," Roque said in a briefing.</p>'
