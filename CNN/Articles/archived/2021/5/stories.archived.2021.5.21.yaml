    'title': 'BSP eyes full operation of national QR code standard by second half
      of 2021'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '850133c1-44e2-4ac6-95e3-c5091f5f2e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T22:26:03.391+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:15:37.031+08:00
