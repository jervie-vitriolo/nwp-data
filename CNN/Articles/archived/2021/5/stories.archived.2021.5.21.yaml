      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db66f29-c2e0-4f7a-815d-e9b0afc63af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T17:35:14.018+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:21:07.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevara explained the expected outcome of the planned clinical trials
        for mixing COVID-19 vaccine brands will help balance the country''s vaccine
        supply amid delays in deliveries. She cited the recent surge of infections
        in India, which affected the delivery of India-made Novavax vaccines to the
        Philippines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3461529-aaef-45c8-9633-1a9695c5d8ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T17:35:14.018+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:21:07.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee821a8b-1fe2-4340-875d-bf9863f3a526'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T17:35:14.018+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:21:08.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOST Undersecretary said during the clinical trials, they need
        to solve whether mixing two different COVID-19 vaccine brands for the first
        and second doses will be effective. In addition, the study is expected to
        tackle the need for booster shots once two distinct vaccine brands have been
        administered.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f06d0865-40e7-4e8c-a654-2ab49d7d0853'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T17:35:14.018+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:21:08.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d30eded-bf10-4de2-a38b-0fe35d407e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T17:35:14.018+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:21:09.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang interesting dito kasi hindi pa natin nasubukan sa ethnicity
        ng Filipino itong ganitong bagay. It will reveal several things in the study,
        ''yung immunogenicity tsaka syempre ''yung pinakaimporte ''yung safety," Guevara
        added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72639f08-2202-4ada-8dff-dd8999f4070e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T17:35:14.018+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:21:09.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6b9b79-3027-4bb8-b758-8c6984f7e561'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T17:35:14.018+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:21:10.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What''s interesting here is we haven''t tested this
        to the ethnicity of a Filipino. It will reveal several things in the study,
        like the immunogenicity and the most important factor of all, which is safety.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b620d7-b799-4966-a779-f41098654439'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T17:35:14.018+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:21:10.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '697c61c6-1e97-4334-965a-8a0c96817a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T17:35:14.018+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:21:11.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevara also emphasized the importance of clinical trials since
        COVID-19 vaccines are created differently, in terms of technology platform
        used. At present, the four COVID-19 vaccine types being used are inactivated
        vaccine, viral vector vaccine, mRNA or messenger ribonucleic acid vaccine,
        and subunit vaccine.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
