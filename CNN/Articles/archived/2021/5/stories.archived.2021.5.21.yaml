      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill also prohibits colleges and universities from requiring
        proof of a vaccination, unless medical and religious exemptions are allowed.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2bb8133-d163-4924-86d5-040b378f746d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T07:19:08.476+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:29:22.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a9273e-8517-467b-8566-037682ba7a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T07:19:08.476+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:29:23.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the bill, schools will be banned from "requiring a
        face covering to participate in or attend instruction, activities, or in any
        other place on the campus of the institution after the end of the spring semester
        in 2021."</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2787734c-1536-40b8-8130-a1e0f0ba1ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T07:19:08.476+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:29:23.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f45cc74e-055d-4b36-aca6-870f8b326ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T07:19:08.476+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:29:24.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is nothing in the bill that would prevent students or teachers
        from wearing a mask if they wished to do so.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e772eac6-6b07-421a-a7ef-e05a96562732'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T07:19:08.477+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:29:24.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a56c2d8-67ec-44e0-b364-3595dedc1705'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T07:19:08.477+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:29:25.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And on Thursday, Iowa Gov. Kim Reynolds signed a bill that prevents
        mask mandates in K-12 schools and stops cities and counties from mandating
        masks in businesses.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b66710-9855-4e7b-b898-32948cb1106c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T07:19:08.477+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:29:25.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37dc05d0-dd05-4a1e-8bd0-e660c0e6290f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T07:19:08.477+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:29:26.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The state of Iowa is putting parents back in control of their child''s
        education and taking greater steps to protect the rights of all Iowans to
        make their own health care decisions," Reynolds said in a news release about
        the legislation.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7624d24-1431-4fca-aac2-3262b49883f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T07:19:08.477+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:29:26.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '761509d9-923b-44e7-8997-df7039c77787'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T07:19:08.477+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:29:27.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Children need to keep wearing masks, experts say</h2>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e035c94-8eeb-45aa-b357-f7007f5d3ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T07:19:08.477+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:29:27.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than a week after the Food and Drug Administration expanded
        the emergency use authorization for Pfizer''s Covid-19 vaccine to include
        people 12 to 15 years old, one expert says it''s been better than expected.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed99f19-06f6-4f36-acf5-9ae2921b746d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T07:19:08.477+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:29:28.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1208e53b-cd90-4216-b5f5-00f2f8d7637d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T07:19:08.477+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:29:29.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we''ve seen this new age category, from 12 to 15, it''s brought
        renewed hope," Dr. Lisa Costello, a pediatrician at West Virginia University
        Medicine Children''s Hospital and a member of the American Academy of Pediatrics''
        Committee on State Government Affairs, told CNN.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d267cd-2cb4-4495-84b7-2495f8953b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T07:19:08.477+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:29:29.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '511b4de4-d995-41e1-9eae-2c7357ef4554'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T07:19:08.477+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:29:30.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many of the people who I know that work the various vaccine clinics,
        they''ve told me it felt like December when we were giving those first shots,"
        Costello added "People are so hopeful."</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0e3607-20a4-42a2-97b8-7e7a0adbd5f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T07:19:08.477+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:29:30.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b279d0b-4eaa-414b-9f5d-15f253371ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T07:19:08.477+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:29:31.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US has already vaccinated more than 600,000 12- to 15-year-olds,
        Walensky said Tuesday.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17366d8f-1cd7-4ccd-8fae-7cf02c9cbdb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T07:19:08.477+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:29:31.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a94099-d0b3-4e8c-9517-af4f987a041e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T07:19:08.477+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:29:32.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But since there is no vaccine approved for children under 12, the
        American Academy of Pediatrics recommended Wednesday that children and adults
        who are not yet fully vaccinated still wear masks in certain settings.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef63d6cb-20c0-4ec5-ac05-b2873affdf41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T07:19:08.478+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:29:32.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3691b675-fe85-46e7-b59f-0bbedebb8268'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T07:19:08.478+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:29:33.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Children should continue wearing masks in public places, particularly
        when social distancing isn''t possible, said Dr. Yvonne Maldonado, chair of
        the AAP''s Committee on Infectious Diseases. Children can take off their masks
        when they are with family members from the same household or at small gatherings
        with fully vaccinated family members and friends.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c401d6-0b42-4fc3-86c6-8d53b5256ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T07:19:08.478+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:29:33.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f0b64e-9471-4edf-9750-94951592a5ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T07:19:08.478+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:29:34.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Children can also take off their masks during water sports, like
        swimming, or activities that could pose a safety risk, like gymnastics, Maldonado
        said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e31ee94-351e-41b2-821c-9fd8e7e1dd97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T07:19:08.472+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T07:29:34.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a data-cke-saved-href="https://edition.cnn.com/2021/05/20/health/us-coronavirus-thursday/index.html"
        href="https://edition.cnn.com/2021/05/20/health/us-coronavirus-thursday/index.html">In
        19 US states, at least half of adults are fully vaccinated against Covid-19</a>''</em></p>'
  'Nancy-Pelosi-Democrats':
    'author': 'Manu Raju and Alex Rogers, CNN'
    'caption': "\tAfter taking back the House in 2018, Nancy Pelosi called herself\
      \ \"a bridge to the next generation of leaders\" and agreed to a deal: she'd\
      \ serve again as speaker for no more than four years."
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
