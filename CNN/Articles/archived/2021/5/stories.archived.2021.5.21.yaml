      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 21)—</strong>&nbsp; The
        Inter-Agency Task Force leading the government''s pandemic response has created
        a panel to study and come up with protocols for the entry of fully vaccinated
        individuals to the Philippines, Presidential spokesman Harry Roque announces.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529873fc-9829-4ba9-b242-7a168be1101c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T21:52:24.821+08:00
