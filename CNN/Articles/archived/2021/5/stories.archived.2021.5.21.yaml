      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while managing personal finances is the most logical thing to
        do, we forget to address the lockdown fatigue and anxiety brought by the pandemic.
        Left unchecked, it could lead to more problems, not only with our well-being
        but also with how we navigate these challenging times.</p>'
