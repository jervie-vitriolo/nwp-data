      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> President Joe Biden is set to meet with
        his South Korean counterpart President Moon Jae-in on Friday, the second in-person
        meeting with a world leader of his presidency as he seeks to turn his foreign
        policy focus back to East Asia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c0f50e6-38ef-42ad-95d1-0dc8efde05db'
      'mgnl:activationStatus': true
