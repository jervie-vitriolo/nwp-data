      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While many are in search of the most effective brand for their skincare
        routine, there is one dedicated to taking care of your skin while building
        up confidence.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a976799b-7cba-47b1-b5b7-d90914e8abb9'
      'mgnl:activationStatus': true
