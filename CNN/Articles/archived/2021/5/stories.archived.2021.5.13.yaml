      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m really, really worried about this city (Acre). The same is
        happening in Haifa. The same is happening in Lod. There are different attacks
        on different citizens."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3007fbc9-5f13-44ec-b217-e9080d3a3a61'
