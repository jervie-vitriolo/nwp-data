      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:16:21.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are about those things that we find sometimes feel difficult
        to say to one another but they are human things that we all experience," BEKA
        said. "Whether that''s loneliness, whether that''s joy, hope, needing to feel
        liberated, these songs are the kind of songs that you would send to somebody
        and maybe say, ''look, maybe I don''t have the words to say it but the songs
        will say it for you.''"</p>'
