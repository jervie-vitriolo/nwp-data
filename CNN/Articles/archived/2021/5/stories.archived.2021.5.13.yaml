    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-13T12:58:53.505+08:00
    'imagesource': 'jcr:3ea0631c-0234-48d5-aa7b-eb22cf6e36d1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9ed9d003-3e19-4742-b17f-5d4aca65ab7a'
    'lead': 'President Rodrigo Duterte and Vice President Leni Robredo have sent out
      greetings to the Muslim community in celebration of Eid''l Fitr.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-13T13:02:35.905+08:00
