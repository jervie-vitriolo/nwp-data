      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Pop star Olivia Rodrigo performed at the
        2021 BRIT Awards Tuesday night, but likely even more exciting to her was meeting
        her idol, Taylor Swift.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb551a9-b2bb-4aa7-a6bb-7b4251c0606a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T14:47:23.412+08:00
