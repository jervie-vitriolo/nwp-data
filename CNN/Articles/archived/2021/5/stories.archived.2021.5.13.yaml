    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gov''t designates Joma Sison, 18 other CPP officials as ‘terrorists’'
    'updated': 2021-05-13T13:37:00.000+08:00
    'visualType': 'image'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f7628f-1b33-41e2-9455-ea50e6f69ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T13:36:48.880+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:31.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 13) —</strong> The Anti-Terrorism
        Council has formally tagged as "terrorists" 29 individuals, including the
        founder and alleged leaders of the Communist Party of the Philippines.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e0753d-36cb-41ef-9cdc-09427276317f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T13:36:48.880+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:31.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution was signed by Executive Secretary ATC Chairperson
        Salvador Medialdea and ATC Vice Chairperson Hermogenes Esperon on April 20
        and published in a newspaper on Thursday.</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6b970e-3d92-4a7e-9f1e-b95fe783881e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T13:36:48.881+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:31.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The executive council has designated CPP founder Jose Maria "Joma"
        Sison and his wife Julieta Sison as terrorists. It also included National
        Democratic Front of the Philippines peace consultants Benito Tiamzon, Wilma
        Tiamzon, Rafael Baylosis, Vicente Ladlad, and 13 other alleged members of
        CPP''s central committee.</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a775889-73e1-4c61-855c-e45156dbccfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T13:36:48.881+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:31.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said the 19 personalities violated Sections 6, 7, 8, 9 and 10
        of the Anti-Terrorism Act.</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a10bbdf-d4d0-43ea-b9c0-4761db1785f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T13:36:48.881+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:31.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on verified and validated information, the ATC found probable
        cause, as defined in the Anti-Terrorism Act, warranting the designation of
        the following central committee members of the CPP... for planning, preparing,
        facilitating, conspiring, and inciting the commission of terrorism and recruitment
        to and membership in a terrorist organization or a group organized for the
        purpose of engaging in terrorism" the resolution said.</p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1fd65be-e89d-4504-91d4-58eda23ea4c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T13:36:48.881+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:31.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ATC said the assets of listed individuals shall be subject to the
        authority of the Anti-Money Laundering Council, which can freeze their accounts
        without delay.</p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df7425d9-0461-4f84-9c1d-e7da00aa6f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T13:36:48.881+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:31.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon the authorization of the ATC, applications for an individual
        or group’s proscription as terrorist are filed with the Court of Appeals.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9007d88-b738-4ed7-9287-99486b792595'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T13:39:40.724+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:31.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2020/7/9/anti-terrorism-act-cpp-npa.html">RELATED:
        Court of Appeals to handle gov’t bid to tag CPP-NPA as a terrorist group</a></p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a3bf33-a57a-4e7e-ac47-de4eb502e09c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T13:36:48.881+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:31.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Arbitrary, dubious'' list</h2>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3557e117-cdd2-45dd-9a50-441233d2ca10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T13:36:48.882+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:31.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CPP founder and NDFP Chief political consultant Sison slammed the
        list publicized by the executive council, calling it "arbitrary, dubious and
        even contradictory or inconsistent."</p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b09ff6b-5cec-4628-96a8-0f5827e0ab02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T13:36:48.882+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:31.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sison, who is in exile in the Netherlands, said he and his wife
        are unfazed by the inclusion of their names on the list. But he admitted to
        worrying about the welfare of red-tagged personalities who are staying in
        the Philippines.</p>'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9bcd60-c436-4a1b-99cc-56e6ec4b30e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T13:36:48.882+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:31.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not bothered even by the threats of Duterte death squads
        coming over to hit us which have been persistently reported to us by various
        sources. We have been alert to these threats," he said in a Facebook post
        on Thursday. "Our main concern is for those who are in the Philippines and
        are designated by the aforesaid resolution and many more people who are red-tagged
        and vulnerable to the criminal violence of the Duterte regime."</p>'
    '131':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '663d5d62-d769-4224-a713-55b33f436611'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T13:36:48.882+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:31.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Local terror groups included</h2>'
    '133':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5f6ae3-5a30-4394-b7ee-73f930f00756'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T13:36:48.882+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:31.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another resolution signed on the same date, the Anti-Terrorism
        Council also designated as "terrorists" 10 members of the Abu Sayyaf Group
        and other militant organizations said to be linked with the Islamic State
        group. Among them are Abu Sayyaf sub-leader Mundi Sawadjaan, who is suspected
        to be the mastermind in the August 2020 bloody twin explosions in Jolo, Sulu,
        and Esmael Abdulmalik, also known as Commander Toraifie.</p>'
    '135':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54694cde-74f9-4834-835f-7d3e30b4826f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T13:36:48.883+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:31.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tagged parties may file a <a href="https://cnnphilippines.com/news/2020/10/17/anti-terrorism-council-implementing-rules-and-regulations.html">verified
        request for delisting</a> before the council within 15 days.</p>'
    '137':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e16625-17da-4d33-99ca-6c8aed844a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T13:36:48.883+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:31.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esperon disclosed on Wednesday that the list will be published during
        the Supreme Court oral arguments on the controversial law. There are 37 petitions
        before the high court calling for the junking of the statute for constitutional
        violations. It is the country''s most challenged law in recent history.</p>'
    '141':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26d16f6-5910-440b-b19d-a15d214d72ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T13:36:48.883+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:31.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of the Solicitor General, in a previous session at the
        high court, maintained the government is not engaged in "red-tagging" activities,
        asserting that officials only do "truth-tagging."</p>'
  'Used-cars--travel-expensive':
    'author': 'Anneken Tappe, CNN Business'
    'caption': 'Just about everything is getting more expensive in the United States
      as the stimulus-fueled economy rebounds, sending Americans back to shops and
      restaurants. But the pandemic is far from over, and supply-chain woes mean supply
      isn''t meeting demand -- sending prices even higher.'
