    'mgnl:tags': ['Ellen-DeGeneres', 'talk-show', '2022', 'entertainment']
    'template': '1'
    'title': 'Ellen DeGeneres plans to end her talk show in 2022'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5dbd0f-4fbe-44f6-8e1e-3cd5e742a91e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T03:10:40.937+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:16:45.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Ellen DeGeneres tells The Hollywood Reporter
        that she plans to end her long-running daytime talk show in 2022.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001c7b9b-14ca-4582-ac79-003a15111b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T03:10:40.937+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:16:45.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a267129c-7f8e-453c-85dc-ed425cb46a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T03:10:40.937+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:16:45.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you''re a creative person, you constantly need to be challenged
        -- and as great as this show is, and as fun as it is, it''s just not a challenge
        anymore," DeGeneres told THR in an interview published Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7563ce0-de25-483f-a6eb-ff5539025b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T03:10:40.937+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:16:45.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db189be-ccc6-4ac3-a0ce-2b6e36c02fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T03:10:40.937+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:16:45.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A rep for DeGeneres subsequently confirmed the news to CNN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5750a7ac-7651-4795-b3e6-e764ddf351e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T03:10:40.937+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:16:45.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f979f8-2d7e-48da-b8bd-79634c351416'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T03:10:40.938+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:16:45.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Ellen DeGeneres Show," which has won 64 daytime Emmy Awards,
        is currently in its 18 season. The show will wrap after Season 19, according
        to the report. DeGeneres will discuss her decision in an interview with Oprah
        Winfrey, scheduled to air on Thursday''s episode.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '248f60dc-4c7a-40bc-928b-9a3392d20935'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T03:10:40.938+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:16:45.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5203d01-8dc8-45ba-8a32-ef178f3808f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T03:10:40.938+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:16:45.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Ellen DeGeneres Show" is produced by Warner Bros. Television,
        which like CNN is part of WarnerMedia.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc36bdc-9165-4fbc-ae3b-584737e63718'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T03:10:40.938+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:16:45.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b071ad-3dab-4b44-9ddc-faa19b36a7c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T03:10:40.938+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:16:45.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news of DeGeneres moving on from her talk show comes after a
        pandemic impacted season. The show went on a brief hiatus when DeGeneres was
        diagnosed with Covid-19 in December. Staffing changes were also made last
        summer after some producers came under scrutiny for creating a toxic work
        environment.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93881c4-5512-444c-9f91-d6952d5b040f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T03:10:40.938+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:16:45.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac685527-a021-4893-877d-a9b7657c88f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T03:10:40.938+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:16:45.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When her show returned in September for the Season 18 premiere,
        DeGeneres spoke about the negative reports saying that she was taking "responsibility"
        and that she was "sorry" anyone had a negative experience behind the scenes.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7f25e5-a766-4b5c-910b-f0fb0ab3d88b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T03:10:40.938+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:16:45.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4111c2d-0faa-4232-b89f-82e25c8a413c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T03:10:40.938+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:16:45.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DeGeneres told THR that the drama surrounding her show isn''t the
        reason for her departure but it definitely impacted her.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '297dca2a-86c5-4ff6-bd03-959849716f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T03:10:40.938+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:16:45.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a18a13-4f11-4758-89fa-4d266ef8e666'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T03:10:40.938+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:16:45.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I was quitting the show because of that, I wouldn''t have come
        back this season. So, it''s not why I''m stopping but it was hard because
        I was sitting at home, it was summer, and I see a story that people have to
        chew gum before they talk to me and I''m like, ''Okay, this is hilarious.''
        Then I see another story of some other ridiculous thing and then it just didn''t
        stop. And I wasn''t working, so I had no platform, and I didn''t want to address
        it on [Twitter] and I thought if I just don''t address it, it''s going to
        go away because it was all so stupid," she said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1201671-aa1e-4c7e-bc43-b0f9e0d99ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T03:10:40.938+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:16:45.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c317ad46-4fa1-487c-977e-61aa3da79fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T03:10:40.938+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:16:45.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DeGeneres said one of the most difficult parts of her decision is
        that she will miss her staff.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac06e3e-d4e9-4e3b-80ef-03cdb91c58e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T03:10:40.938+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:16:45.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7572e143-a374-4754-ae1c-9f61ff5de317'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T03:10:40.939+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:16:45.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Listen, this is my family. They''ve become my best friends," she
        added. "I come to work and I laugh every single day."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0923ec6-0449-4f49-a345-5b116208e556'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T03:10:40.939+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:16:45.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80bfff30-8f45-40fe-90b6-e3c179cb1e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T03:10:40.939+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:16:45.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DeGeneres said she is thinking about her next steps professionally.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44872e28-9cf9-402d-aaaa-9f0b71e1a4a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T03:10:40.939+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:16:45.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c10970b-77e5-446d-a374-754e56a30343'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T03:10:40.939+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:16:45.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have some ideas but my agent is just like, ''Why don''t you just
        sit still for a minute. You probably don''t even know how exhausted you are
        and what it''s going to be like to sit still.'' And I don''t know how long
        I''ll be able to do that because I''m like a Ferrari in neutral. I''m constantly
        needing to go. So, that''s my first challenge and then I''m going to figure
        it out. I wouldn''t have thought I was ever going to do a talk show when I
        stopped doing movies and sitcoms. I thought that that was the only path. And
        then all of a sudden there was a talk show that took me on this 19-year journey."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560aeea4-bf01-4c7a-b6b3-138890aceb04'
      'mgnl:activationStatus': true
