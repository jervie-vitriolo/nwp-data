    'mgnl:tags': ['United-Nations', 'CNN', 'Ethiopia', 'military']
    'template': '1'
    'title': 'UN confirms military forces blocking aid in Ethiopia''s Tigray region
      following CNN investigation

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7192b9d2-739e-48bf-9f24-ff77837a7785'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T20:24:19.250+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:30.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The United Nations has confirmed that
        military forces are impeding humanitarian access to parts of Ethiopia''s war-torn
        Tigray region, after an exclusive CNN investigation revealed that Eritrean
        troops were coordinating with Ethiopian forces to cut off critical aid routes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4023f1df-60c9-49ca-89b2-709fac6f3edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T20:24:19.250+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:30.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34b8cb9-3921-4059-abd9-e3bcebf84690'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T20:24:19.250+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:30.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A CNN team traveling through Tigray''s central zone witnessed Eritrean
        soldiers, some disguising themselves in old Ethiopian military uniforms, blocking
        aid to starving populations more than a month after Ethiopia''s Nobel Peace
        Prize winning leader Abiy Ahmed pledged to the international community that
        they would leave.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ab2cab-9633-417b-a7c5-3ad086178d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T20:24:19.250+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:30.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef83298d-2bf3-4286-95e4-5b52f871043a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T20:24:19.250+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:30.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the UN''s first statement confirming the obstruction of aid,
        spokesman Stephane Dujarric said Wednesday that "blockades by military forces"
        had severely impeded the ability for assistance to reach rural areas where
        the humanitarian crisis is worst.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fcb6d35-8464-4c8c-8957-3131d604e167'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T20:24:19.250+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:30.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e27a94c-22ee-424d-9659-010e83ea1ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T20:24:19.250+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:30.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of the three million people targeted to receive emergency shelter
        and non-food items, only 347,000 people, that is about 12 per cent, had been
        reached since 3 May. With the start of the rainy season, our humanitarian
        colleagues warn that it is critical that aid agencies can provide minimal
        dignified shelter for the displaced," the statement added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a91665-06cd-4537-af25-66cae5112501'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T20:24:19.251+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:30.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de3ffe6-79a9-4cee-82b9-fec1f56b9e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T20:24:19.251+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:30.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 5.2 million people out of 5.7 million in Tigray are in
        need of emergency food assistance, according to the UN and Ethiopian government.
        US officials estimate that as many as 1.25 million people live in areas humanitarian
        workers cannot access.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd03ffb5a-29d1-4131-a827-c477b8aae3e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T20:24:19.251+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:30.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0263901a-35b4-447a-8d00-11725de52b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T20:24:19.251+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:30.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between March 27 and May 5, the government, the World Food Programme
        (WFP) and other partners provided food aid to more than 1.2 million people
        in 32 districts.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0311b9c6-3d2b-47d2-82c0-62e0113c6508'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T20:24:19.251+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:30.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf14428-b491-49e0-837f-772fc5a9a109'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T20:24:19.251+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:30.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dujarric added that the situation was "fluid and unpredictable."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e6cbb5a-d512-4f23-9ed6-e42e40677090'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T20:24:19.251+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:30.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e41e50a-0b40-49cf-9609-8e2496939329'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T20:24:19.251+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:30.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On April 21, after being thwarted repeatedly by Ethiopian and Eritrean
        troops, a CNN team reporting with the permission of Ethiopian authorities
        traveled from the regional capital Mekelle to the besieged city of Axum, two
        weeks after it had been sealed off by the military. An aid convoy also made
        the seven-hour journey.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e44659fa-8930-4d0d-bd01-30e38c94e5f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T20:24:19.251+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:30.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '167325ee-7902-47d5-8c5c-06072eb07121'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T20:24:19.251+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:30.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many aid agencies are still being barred from the besieged city,
        where one of the few hospitals operating for miles is running out of essential
        supplies, including oxygen and blood, humanitarian workers working in the
        region told CNN.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e981f2-fa23-41bc-802b-fd390d0d5b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T20:24:19.251+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:30.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab1f22f-52c1-48fb-a86d-06c9e4c4be9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T20:24:19.251+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:30.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the Axum University Teaching and Referral Hospital, CNN interviewed
        the father of 7-year-old Latebrahan from Chila, who was being treated for
        malnutrition. Like many other rural border towns, Chila has been blocked off
        from receiving aid since the conflict began six months ago. Humanitarian workers
        say famine could have already arrived there and they would have no way of
        knowing.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6069bc0-2b15-4ea2-a817-8195a0dd1fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T20:24:19.251+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:30.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc31f55-4063-4536-92d7-95b2ddacb831'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T20:24:19.251+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:30.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on guesswork there is a sense that in these areas that we
        are not able to access, out in the countryside for instance, places are falling
        into pockets of famine. But we''re not able to verify that and that''s part
        of the problem," Thomas Thompson, the WFP''s emergency coordinator, told CNN.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc44649-1379-4bce-9426-af86d5ade2de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T20:24:19.251+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:30.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45fa0b08-0395-4b5c-a509-86014f16ac74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T20:24:19.252+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:30.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fighting in Tigray erupted during the autumn harvest season
        following the worst invasion of desert locusts in Ethiopia in decades. The
        conflict has plunged the region even further into severe food insecurity,
        and the deliberate blockade of food risks mass starvation, a recent report
        by the World Peace Foundation warned.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07fb17eb-8250-4fb6-93cc-73046bf655de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T20:24:19.252+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:30.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c82bdf-26f1-424a-a1e9-9ced04511f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T20:24:19.252+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:30.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eritrean soldiers have been blocking and looting food relief in
        multiple parts of Tigray, including in Samre and Gijet, southwest of Mekele,
        according to a leaked document from the Emergency Coordination Centre of Tigray''s
        Abiy-appointed interim government obtained by CNN. In a PowerPoint presentation
        dated April 23, the center states that Eritrean soldiers have also started
        showing up at food distribution points in Tigray, looting supplies after "our
        beneficiaries became frightened and [ran] away."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa42ea7b-6ba0-4008-a9bd-2922d77d398b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T20:24:19.252+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:30.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f00ea446-42c9-46e7-81d1-39d152becbef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T20:24:19.252+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:30.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That report was corroborated by humanitarian workers in Tigray,
        who said they had "protection" issues around distributing aid in some areas
        as civilians were later robbed of the aid by Eritrean soldiers. Emily Dakin,
        who leads the US Agency for International Development (USAID) Disaster Assistance
        Response Team in Tigray, also told CNN that she had received reports of health
        centers being looted, which was "contributing to some of the dysfunctionality
        of the hospitals."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd3a9422-9ce6-4772-b754-eb83cf397ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T20:24:19.252+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:30.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
