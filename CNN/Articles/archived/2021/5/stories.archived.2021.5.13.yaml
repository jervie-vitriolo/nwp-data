      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69cc4d0-f6fd-49d5-ad14-f0bdbfc896e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T05:45:50.076+08:00
      'mgnl:createdBy': 'bamba'
