      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592f4926-c4fa-44d2-9346-b7a272bbba37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T18:05:23.066+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:15:47.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Civil society groups have <a href="https://cnnphilippines.com/news/2021/5/13/groups-oppose-proposed-nayong-pilipino-vaccination-site.html">opposed</a>
        the proposal to set up the facility, arguing that the project will only worsen
        vaccine inequality and “pose long-term threats” to public health and safety.&nbsp;</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa21d980-33be-49d1-b65b-8089cfd2d67c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T18:05:23.066+08:00
