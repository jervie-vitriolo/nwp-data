      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/05/12/economy/uk-economy-coronavirus-brexit/index.html">The
        UK economy still has a huge mountain to climb</a>."</em></p>'
  'Philippines-OFW-repatriation-Israel-Palestine-crisis':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-13T19:08:28.995+08:00
    'imagesource': 'jcr:7d72fa63-b9c8-4816-8aee-dbeb11ddf4ff'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a09743a8-77d7-4712-8b5b-e5ef10cfe1f6'
    'lead': 'The Philippine government said there are no active repatriation efforts
      yet for Filipinos caught in the growing conflict between Israel and Palestinian
      groups, but assured it will charter flights to bring them home should the situation
      call for it.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-13T19:27:59.026+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T06:15:37.750+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:14:50.307+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Israel', 'Palestine']
    'template': '1'
    'title': 'Palace: Gov’t to repatriate Filipinos affected by Israel-Palestine crisis
      should need arise'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f242e2a4-aa83-4699-9ec3-cb164916524b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T19:27:59.027+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:15:37.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 13)—&nbsp;</strong>The
        Philippine government said there are no active repatriation efforts yet for
        Filipinos caught in the growing conflict between Israel and Palestinian groups,
        but assured it will charter flights to bring them home should the situation
        call for it.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed79874-ccee-4d82-9eeb-59caf87f1b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T19:27:59.027+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:15:37.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque made the guarantee in a Palace
        briefing on Thursday, as safety fears mount among Filipinos residing in and
        near the conflict areas.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b84da94-9c21-4a23-a86c-799cf195aebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T19:27:59.027+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:15:37.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Alam na po ng ating embahada doon kung anong mga posibleng
        mga pangyayari</em>, so <em>hinahanda na po ‘yung posibleng</em> repatriation,”
        Roque said. <em>“Ang gobyerno naman po natin kung talagang kakailanganin.
        Siyempre po susunduin natin ang ating kababayan at kung gusto talaga nila</em>.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f9fcba2-cb1c-43d8-98b9-9a45ace3e4cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T19:27:59.027+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:15:37.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our embassy there is ready for any eventuality, so
        it’s already preparing for possible repatriation. We can always rely on our
        government to do what is necessary. Of course, we’ll do our countrymen''s
        bidding and if they really want to.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d25f3b-fcd4-4993-a8e7-df0d230c3546'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T19:27:59.027+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:15:37.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crisis alert for Filipinos in Israel remains at level 1, which
        means they are simply advised for now to take necessary precautions while
        the embassy monitors developments. The Department of Foreign Affairs assured
        contingency plans are in place for when tensions further escalate.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10619431-8ae6-4fa7-9f13-4ba9a8127196'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T19:27:59.028+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:15:37.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/world/2021/5/13/Israel-Palestine-tension.html">Tensions
        between Israel and Palestinians are sky-high. Here''s what you need to know</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09cd75af-d24b-4db7-b9be-b2ee9d84f1e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T19:27:59.027+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:15:37.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The general situation of Filipinos is that they have access to
        safe areas and shelters,” DFA executive director for strategic communications
        Ivy Banzon-Abalos told CNN Philippines.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ea8566-0d63-4c57-a158-efe62229aa28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T19:27:59.027+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:15:37.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA added that it has not received any report of Filipino casualties
        since the crisis started this week.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426e1735-90c8-4bc2-a73c-2431cd7542ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T19:27:59.027+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:15:37.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government data show there are nearly 30,000 Filipinos living in
        Israel as of June 2020. In an <a href="https://www.facebook.com/PHinIsrael/photos/a.253340721437550/3779854355452818/">advisory
        issued earlier this week</a>, the embassy urged them to exercise caution and
        to refrain from going to areas near the Gaza border or to the West Bank (Bethlehem,
        Jericho, Hebron) and certain locations in Jerusalem. It also advised Filipinos
        to call the embassy hotline at +972.54.466.1188 in case of emergency.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc5c179-5f52-49d1-af35-cc8a27a0919d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T19:27:59.027+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:15:37.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israel-Palestine relations have long been tense, but clashes have
        flared up this week, prompted by moves to evict Palestinian families from
        their homes near the Old City in Jerusalem.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fadbe337-2296-4f44-8474-18865d4f2da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T19:27:59.027+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:15:37.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both sides have exchanged airstrikes and rocket attacks, with the
        United Nations warning the conflict could grow into a "full-scale war."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b819882-217e-454f-a438-7e7a4b88d2e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T19:27:59.027+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:15:37.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing figures from the Gaza-based Palestinian health ministry,
        <a href="http://https://edition.cnn.com/2021/05/12/middleeast/israel-gaza-violence-un-warning-intl/index.html">CNN
        reported</a> that Israel''s bombing campaign in Gaza has so far killed at
        least 67 individuals, including 17 children, and injured nearly 400 more.
        Meanwhile, Israel has recorded at least seven fatalities among its people,
        with a six-year-old boy becoming the latest addition to the death toll.</p>'
  'Toyota-Olympics-2021-':
    'author': 'Ben Church, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-05-13T19:31:16.705+08:00
    'imagesource': 'jcr:af4c3e42-e0f5-4e53-8115-e1ce178b0918'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2d6d93ab-3a37-4409-bdd3-9efc125a0e9e'
    'lead': 'Toyota, one of the leading sponsors of this year''s Olympic and Paralympic
      Games, says it''s ''concerned'' with the amount of public frustration being
      directed at athletes ahead of the spectacle.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-13T19:37:12.948+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T06:15:36.984+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:14:50.545+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Olympic sponsor Toyota ''concerned'' by growing public frustration over
      hosting Games'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5cac171-d2dd-47ba-af5c-eff1d099c3e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T19:37:12.948+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:15:36.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Toyota, one of the leading sponsors
        of this year''s Olympic and Paralympic Games, says it''s "concerned" with
        the amount of public frustration being directed at athletes ahead of the spectacle.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b886e41f-d910-4383-93cd-741970ac8985'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T19:37:12.949+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:15:36.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Covid-19 cases rising in Japan, citizens are questioning whether
        hosting such a major sporting event is appropriate, with some of those set
        to compete in Tokyo becoming a target.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9648232-aa6c-4fe7-94ec-96bec11c2382'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T19:37:12.949+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:15:36.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have been deeply concerned by reports that athletes have become
        the target of some people''s frustrations about the current medical situation,"
        said Toyota''s Operating Officer Jun Nagata.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9cabe73-42e3-4819-b0b8-a60def5b645c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T19:37:12.949+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:15:36.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Toyota is one of 15 global companies that make up the Olympic Partners
        (TOP) program -- the highest level of Olympic sponsorship -- which gives them
        "category-exclusive marketing rights to the Summer, Winter and Youth Olympic
        Games." Toyota became part of The Olympic Partner program in 2015.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94416d8c-7f6f-4667-b497-abb656e34043'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T19:37:12.949+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:15:36.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And we have been working to identify what we can do as a sponsor
        to help that situation because we are really concerned with the situation
        as a top sponsor," added Nagata.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d9bbcf8-867d-4271-916c-c4e852fece1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T19:37:12.949+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:15:36.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We sincerely hope and wish peace of mind for all the athletes and
        people of this country that can be ensured, and that''s the frank and honest
        feeling that we have at this moment."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be06d4f4-6015-4c54-9557-daba55a5190f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T19:37:12.949+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:15:36.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Concerns grow</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36bc1e95-a670-4fef-b693-4822bd318ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T19:37:12.949+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:15:36.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan has recently extended its third state of emergency in the
        country amid the pandemic, raising safety concerns over volunteers, athletes,
        officials and the Japanese public.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '618677cc-acb8-4aba-9b3f-9623292b0de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T19:37:12.949+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:15:36.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An online petition calling for the Tokyo Olympics to be canceled
        has garnered more than 200,000 signatures in the past few days.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06436dba-0757-4036-9550-89d446523013'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T19:37:12.949+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:15:36.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile the United States'' track and field team (USATF) announced
        on Wednesday it had canceled its pre-Olympic training camp in Japan, citing
        uncertainty around the competition.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19fa55c4-a63f-42c8-bc7d-c65dcf352e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T19:37:12.949+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:15:36.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"USATF provided domestic competitive opportunities through its Journey
        to Gold -- Tokyo series and encouraged Team USATF athletes to stay in the
        US and train," the USATF said in a statement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d7797c-7e89-477b-a432-368c86ef9fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T19:37:12.949+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:15:36.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"USATF and its athletes look forward to the Olympic Games in Tokyo
        and are grateful to the people of the Chiba prefecture and all of Japan for
        their continued support."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82fc845a-06f2-4717-92a4-9acdd564589c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T19:37:12.949+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:15:36.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision comes as at least 35 out of 528 Olympic "Host Towns"
        in Japan have canceled deals to take in athletes during the Games.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f2b7f9-e22e-4e90-a09a-73ddd7a1d0ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T19:37:12.949+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:15:36.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Host Town" project is set to welcome athletes from 184 countries
        to Japan for training and cultural programs.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432c6d60-06c3-4348-a95a-cd30f863e423'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T19:37:12.949+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:15:36.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, International Olympic Committee (IOC) spokesperson
        Mark Adams assured reporters that plans to host the full games are going ahead,
        despite the growing public concern.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b0dd72-0be5-46b4-b7dd-3a8608c29c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T19:37:12.950+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:15:36.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The postponed 2020 Tokyo Olympics are scheduled to start on July
        23, 2021.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e5097a-4862-432a-888b-3ef64fc6902e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T19:37:12.950+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:15:36.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/05/13/sport/tokyo-toyota-olympics-frustration-spt-intl/index.html"
        target="_blank">Olympic sponsor Toyota ''concerned'' by growing public frustration
        over hosting Games</a></em></p>'
