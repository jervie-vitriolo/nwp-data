      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Myrna Cabotaje told CNN Philippines'' <em>New
        Day</em> that no doses will go to waste as they are already targeting a daily
        average of 70,000 shots. She said they have already completed the distribution
        of 1.5 million AstraZeneca doses expiring on June 30 and will soon finish
        the distribution of 525,600 doses expiring on July 31.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f68942a-566b-4a26-baa4-fc95bac60aad'
