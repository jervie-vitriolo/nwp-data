      'text': '<p><strong>Metro Manila (CNN Philippines, May 13) —</strong> The Philippines
        will need additional funds to buy COVID-19 vaccines for teenagers and booster
        shots for increased protection, Finance Secretary Carlos Dominguez III said
        Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5976ad3f-bf44-4c9c-a3fd-e42e7c3a97e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T16:42:24.578+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T06:15:51.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominguez said President Rodrigo Duterte’s order for government
        agencies to identify savings from their 2020 budget allocations could support
        the additional requirement of ₱75 billion.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44cbd2e6-43bd-4d77-ab77-0260707cb599'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T16:42:24.578+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T06:15:51.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The head of Duterte’s economic team said about P20 billion will
        be needed to vaccinate about 15 million Filipinos aged 12-17, as they anticipate
        the inclusion of younger teens and adolescents in the inoculation program.
        Current rules only qualify those aged 18 and older.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae58508-6ff9-4370-950b-4bca5e6dfc2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T16:42:24.578+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T06:15:51.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominguez made the suggestion when asked what items the Executive
        seeks to spend on using realigned savings from the 2020 national budget.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c0ad87-afcf-4311-ac7e-4736131852c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T16:42:24.578+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T06:15:51.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drug maker Pfizer-BioNTech has secured approval to administer its
        vaccines among <a href="https://www.cnnphilippines.com/world/2021/5/13/CDC-adviser-recommend-use-Pfizer-in-12-15-year-olds.html">people
        as young as 12 in the United States</a>. A member of the Philippines’ Vaccine
        Expert Panel earlier said the company may seek for an amended emergency use
        authorization from the Food and Drug Administration to<a href="https://www.cnnphilippines.com/news/2021/5/12/Pfizer-FDA-EUA-teens-12-to-15-years-old.html">
        allow younger Filipinos to receive the doses.</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f46f6f-6d33-4416-8b57-418a63a77c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T16:42:24.579+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T06:15:51.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This would be on top of the 70 million adults eligible to be vaccinated
        in the country — the minimum number required to reach herd immunity to significantly
        lessen coronavirus transmission.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb09640-26e2-4daa-92f2-f6baa10b7895'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T16:42:24.579+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T06:15:51.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As we are also anticipating acquiring booster shots for next year
        for about 85 million teenagers and adults, we will be needing another ₱55
        billion,” Dominguez added, referring to studies that recommend injecting people
        with a third vaccine shot.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '042ffe30-cac2-465f-aee0-39ff9bac0524'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T16:42:24.579+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T06:15:51.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“To fund these but still maintaining an acceptable fiscal deficit,
        we most likely will need to reallocate funds,” he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc2619f-4e87-440c-bfe8-557c6d0802ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T16:42:24.579+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T06:15:51.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has<a href="https://www.cnnphilippines.com/news/2021/3/29/DOF-foreign-loans-covid-vaccine-procurement.html">
        allotted ₱82.5 billion for vaccine purchases this year</a>, the bulk of which
        is supported by loans from the World Bank, the Asian Development Bank, and
        the Asian Infrastructure Investment Bank totaling ₱58.4 billion. The rest
        is funded through available cash.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3071436-0d7b-4593-9f4a-20f698aad7a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T16:42:24.579+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T06:15:51.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines operates on a budget deficit, or where the government
        spends more than it collects in terms of revenues from taxes, customs duties
        and other fees. However, the funding gap has ballooned in 2020 due to emergency
        spending for the COVID-19 response.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6b7ff4-0b7a-4f1e-905f-87bb7503fa52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T16:42:24.579+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T06:15:51.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The funding shortfall more than doubled to ₱1.37 trillion last year
        from ₱660.2 billion in 2019, as the country resorted to more debts to fund
        pandemic response measures, accounting for 7.63% of the local economic output.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce6a85cc-643c-4b36-b6e1-9def5a0cb9ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T16:42:24.579+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T06:15:51.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/business/2021/4/27/PH-budget-deficit-March.html">Increased
        gov''t&nbsp;spending, thinner revenues bloat budget deficit</a></strong></p>'
