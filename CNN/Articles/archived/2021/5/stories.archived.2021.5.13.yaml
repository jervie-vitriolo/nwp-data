    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Eid-Mubarak', 'Eidl-Fitr', 'Leni-Robredo', 'Rodrigo-Duterte', 'Muslim']
    'template': '1'
    'title': 'Duterte, Robredo urge Filipinos to have compassion, unity as the country
      celebrates Eid''l Fitr'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6add839e-dc78-4acb-92bb-76eb0aa25c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T13:02:35.905+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:16:09.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 13)</strong> — President
        Rodrigo Duterte and Vice President Leni Robredo have sent out greetings to
        the Muslim community in celebration of Eid''l Fitr.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d9ee858-7385-4599-a3cb-3379e89da740'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T13:02:35.905+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:16:09.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his message, Duterte said, " As you mark the end of a month-long
        journey of reflection, prayer and fasting, may Allah continue to instill in
        you the virtues of generosity and compassion for others."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06527b95-9576-4cc3-9918-65084d109c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T13:02:35.905+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:16:09.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said everyone should continue to promote peace, unity and goodwill,
        as well as welcome the new hope that comes with Eid.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '220ecdb0-c730-4405-9343-d440d194c2ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T13:02:35.905+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:16:09.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Robredo said the day is not only “a feast that marks
        the end of a period of fasting” but also a reminder that “we are a single
        community.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c0e215-536e-4081-aeb7-6c2ed8e45f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T13:02:35.906+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:16:09.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While the pandemic and its many challenges may prevent us from
        coming together as we did in the past, today we are reminded that we are a
        community not just through proximity, but through the numerous acts of solidarity,
        kindness, justice, and collective resolve that we practice every day," the
        Vice President said in her message.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc49eac7-0713-447c-9256-94856fa7efbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T13:02:35.906+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:16:09.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo added that Filipino Muslims must "cherish" these bonds despite
        being kept apart by physical distance and keep the spiritual ties "that bind
        us tighten with every act of communal responsibility."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be1752a8-74e7-4647-95c5-e565d132c6e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T13:02:35.906+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:16:09.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte declared May 13 a regular holiday via Proclamation No. 1142.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78f4cf0-68e6-498c-995a-bf9bf882abf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T13:02:35.906+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:16:09.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eid''l Fitr is celebrated as a holiday under Republic Act 9177 of
        2002, but the date is not fixed as the Muslim calendar is based on the different
        phases of the moon.</p>'
