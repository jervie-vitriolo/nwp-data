      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of May 8, COVAX has delivered 2,030,400 AstraZeneca doses to
        the Philippines. Of this number, 1.5 million doses are expiring in June, while
        530,400 will expire in July.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a893829-63cd-480a-85dc-d8f2899ee39d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T15:47:46.461+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:15:53.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health has also rejected the proposal to vaccinate
        the A4 group or economic frontliners using the AstraZeneca vaccines nearing
        expiration. Undersecretary Myrna Cabotaje stressed that the World Health Organization
        has ordered the prioritization of the healthcare workers, senior citizens,
        and people with comorbidities when using vaccines donated through COVAX.</p>'
