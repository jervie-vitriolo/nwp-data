      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I actually knew them from university. We were really dear friends,
        they played at my wedding. And then I was lucky enough to tour the world,
        do backing vocals for them, which was such a treat," BEKA shared.</p>'
