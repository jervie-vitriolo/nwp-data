    'template': '1'
    'title': 'The UK economy still has a huge mountain to climb'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a645c0ab-350d-4ee4-9973-53a32ec43e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T19:07:05.376+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:15:38.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The UK economy is coming out of its deep
        freeze.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b5d23b6-8411-49ee-b377-dd2d8755e52b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T19:07:05.376+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:15:38.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c2454d6-9350-43ad-a178-369f446570fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T19:07:05.376+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:15:38.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gross domestic product shrunk by 1.5% in the first quarter, according
        to the Office for National Statistics, a better than expected performance
        that was helped by a surge in activity in March as coronavirus restrictions
        were eased slightly.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8a3a9d-7ab0-492b-aa29-ab9270b20fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T19:07:05.376+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:15:38.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578a7c28-a190-4c0b-b9ca-fa0258e3e47a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T19:07:05.376+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:15:38.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lifting of the remaining restrictions is expected to unlock
        a huge surge in growth this summer. But multiple lockdowns and a trade shock
        caused by Brexit have left UK GDP 8.7% smaller than it was before the pandemic
        started, meaning the country has a bigger mountain to climb than many other
        major economies.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61435517-a3fa-441d-9c76-97bd9d164d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T19:07:05.376+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:15:38.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '728e8086-c1c7-422f-aad3-c86745b55781'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T19:07:05.377+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:15:38.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economic output in Italy, another country that was hit hard by the
        pandemic, is 6.9% lower than before the pandemic. The German and French economies
        are 4.9% and 4.4% smaller, respectively, while the United States is nearly
        back to pre-pandemic levels.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea18bb6d-be24-4095-ba9c-8350249b76b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T19:07:05.377+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:15:38.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ed679e-05e4-42c6-a81f-482588d63984'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T19:07:05.377+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:15:38.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The question now is how quickly the UK economy bounces back as its
        hugely successful vaccination program continues and coronavirus restrictions
        are relaxed further.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ff559f-e0ab-423a-8441-db9d77ec2df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T19:07:05.377+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:15:38.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1540742-89a3-41b8-b729-aa1683f7e32f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T19:07:05.377+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:15:38.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The burst of growth in March shows that the recovery has been gathering
        momentum more quickly than we had thought," said Ruth Gregory, senior UK economist
        at Capital Economics. The economy may return to its February 2020 level even
        before the end of the year, she added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4183f151-5a13-4be4-b4c1-52581ad6aa3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T19:07:05.377+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:15:38.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebeb1c7b-19fb-4047-9ef8-533e4fa3ace6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T19:07:05.377+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:15:38.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economists at ING said the strength of the recovery depends on how
        quickly consumers spend savings they''ve accumulated during the pandemic and
        whether the government continues to offer tax breaks to business.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a80e9142-363b-4814-99d7-d9d0594df96e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T19:07:05.377+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:15:38.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8bb6c4e-cd32-416e-bd6e-64a3b1225810'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T19:07:05.377+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:15:38.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Brexit pain</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e1806ad-bbb8-497c-9cbd-df232e960cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T19:07:05.377+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:15:38.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exports to the European Union continued to recover in March, nearly
        reaching the level that immediately preceded a historic collapse after Britain
        completed its exit from the bloc on Jan. 1.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2eeeec7-e7fb-4774-ad71-37f154dbed6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T19:07:05.377+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:15:38.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab87e8b3-bcbf-469b-832f-eb9bf97740c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T19:07:05.377+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:15:38.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, there is evidence that new border controls continue to
        affect trade. Imports from Europe remained sluggish in the first quarter,
        the ONS said, and were outstripped by non-EU imports for the first time on
        record.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d67f78-ab9e-4ad5-9181-da33ca7643dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T19:07:05.377+08:00
