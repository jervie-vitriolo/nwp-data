  'Ellen-DeGeneres-to-end-talk-show-in-2022':
    'author': 'Chloe Melas and Megan Thomas, CNN'
    'caption': 'Courtesy: Kevork Djansezian/Getty Images'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-05-13T03:08:34.175+08:00
    'imagesource': 'jcr:eae88024-93c3-4ea5-8275-9fdb246279d0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '956bd583-7bf6-4777-954a-a2a0944fb6fe'
    'lead': 'A rep for DeGeneres subsequently confirmed the news to CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-13T03:10:40.937+08:00
