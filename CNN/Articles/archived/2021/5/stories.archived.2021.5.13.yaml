      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:15:21.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What experts said</h2>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d9b8d3-271a-495b-a088-eaaacaf1704a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T22:53:04.609+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:15:21.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2021/5/10/Metro-Manila-mayors-favors-shift-GCQ-May-15-.html">At
        least three mayors</a> in Metro Manila earlier favored the transition to GCQ
        starting May 15.&nbsp;</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de0f9212-2736-4485-b229-ed62517eab61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T22:53:04.609+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:15:21.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA Research Fellow Guido David has said downgrading Metro Manila''s
        quarantine classification to GCQ by mid-May could be "<a href="https://cnnphilippines.com/news/2021/5/10/Metro-Manila-NCR-Plus-GCQ-May-quarantine-classification.html">considered</a>"
        if the region continues to see a downward trend in new infections until the
        end of this week. But David said the bubble setup should be retained in NCR
        Plus as some cities in Metro Manila have "unstable" COVID-19 trends.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8d4504-a97a-4725-956e-876a33023565'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T22:53:04.609+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:15:21.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NCR Plus was placed under the strictest enhanced community quarantine
        from March 29 to April 11 due to the overstretched hospitals caused by the
        sharp increase in COVID-19 cases.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215f2f42-8554-4cc3-9ca7-0cad18c135ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T22:53:04.609+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:15:21.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the early stages of the surge in March, reports on social
        media showed families of COVID-19 patients from Metro Manila have reached
        outlying provinces in search of medical attention. Some, meanwhile, were not
        able to make it inside health facilities even after waiting in line for hours
        to be accommodated.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40983045-a7bd-411d-95b8-7679b91f2077'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T22:53:04.609+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:15:21.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government slightly eased the restrictions in NCR Plus and placed
        it under modified ECQ on April 12 to allow more people to get back to work.
        On April 29, the government permitted limited personal care and dine-in services
        in MECQ areas.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41bc2f0f-e660-451b-ad22-8c24d59008f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T22:53:04.609+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:15:21.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has so far logged 1,124,724 COVID-19 cases. The death
        toll currently stands at 18,821 while 1,050,643 have recovered.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8c6d40-3aff-4c5e-a2e9-e56b31a0cbac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T22:53:04.609+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:15:21.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This is a developing story. Please refresh this page for updates.</em></p>'
