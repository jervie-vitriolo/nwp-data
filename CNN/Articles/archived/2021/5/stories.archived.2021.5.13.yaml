      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T09:53:59.105+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:25.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df41dc30-3ff0-4917-9682-2115ff42b0e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T09:53:59.105+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:25.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as a budding track athlete, his high school intervened -- giving
        him a scholarship and loaning him running shoes, which he gave back to the
        next student after he graduated.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315cea1f-a8e5-4579-b522-55ed8153d10f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T09:53:59.105+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:25.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e135f68-772a-433a-b68b-82a3fc149d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T09:53:59.106+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:25.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For aspiring South Sudanese athletes, training has always been a
        challenge. Many of them, said Guem, struggle to get one square meal a day
        and train on uneven rocky terrain.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f825bce-d197-467e-9e50-5beb581a1d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T09:53:59.106+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:25.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '078e0300-f918-4512-aefe-cae55ebcfac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T09:53:59.106+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:25.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think around 60% of athletes do not have even a pair of shoes,
        so they run barefoot," he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a55ea1-b71b-4069-86f1-7a0c23f7d8f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T09:53:59.106+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:25.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0738246-121e-475f-8692-ce397d24ee05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T09:53:59.106+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:25.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2011, South Sudan gained independence and became the world''s
        youngest country. But civil war erupted two years later, killing an estimated
        400,000 people and forcing millions from their homes to create Africa''s biggest
        refugee crisis and the world''s third-largest after Syria and Afghanistan.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd58091bc-4292-43e2-96ea-ac7410f89cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T09:53:59.106+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:25.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd37f00-fe44-4569-8f55-4daca6b9a114'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T09:53:59.106+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:25.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the hardships, running kept Guem going. At the 2019 Africa
        Games held in Morocco, he broke South Sudan''s national record for the 1,500
        meters and was selected to become part of his country''s Olympic team.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a800c2d7-871f-48c7-9432-68388706ee25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T09:53:59.106+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:25.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c36bff3b-d057-4ff9-b236-1c0f63c42ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T09:53:59.106+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:25.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since November 2019, he and three other South Sudanese athletes
        and their coach have been living and training in the small Japanese city of
        Maebashi in Gunma prefecture -- around a two-hour drive from Tokyo.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f0bf70-3a97-4506-bfc1-e0d52fb03200'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T09:53:59.106+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:25.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41d5c3b-d470-4325-8504-ecf1311e39b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T09:53:59.106+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:25.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While many Japanese towns and cities that signed up to host Olympic
        teams have been forced to rethink their plans due to the ongoing pandemic,
        Maebashi is an exception.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae83803-3b4e-4c30-acb1-fd769cbd43b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T09:53:59.106+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:25.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ddf5ed-715b-4953-b210-e415afbf9e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T09:53:59.106+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:25.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the pandemic delayed the Games by one year, the city of 350,000
        people raised almost $300,000 nationwide in taxes and donations like running
        shoes and athletic gear in December 2020 to ensure the Olympians and their
        coach could stay on in Maebashi -- and cement an Olympic legacy.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da3e9b61-ebf0-4b1e-80eb-7490412f6732'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T09:53:59.106+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:25.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '118cebfc-adbb-42ab-8d42-2375a8202a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T09:53:59.106+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:25.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Sports and unity</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3745a22-1d99-4fae-aea9-05286cd4c1b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T09:53:59.107+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:25.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guem said he and his team''s mission is to promote the importance
        of unity at home in South Sudan.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c41a1d-ec2d-4333-a130-c5054c5ca0fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T09:53:59.107+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:25.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c6452b8-1e1d-4ba8-b381-789acb63e225'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T09:53:59.107+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:25.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 1,500m runner said he sought to represent South Sudanese states
        other than his own at local and national competitions.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e80d6fab-629e-4a22-bd23-1bbdd749b821'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T09:53:59.107+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:25.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff25881e-27ab-41ac-82ec-6e87d15d4944'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T09:53:59.107+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:25.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve never competed for my hometown or my state but always for
        other states to show my love for them and that they are all equal," he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7124ef69-af50-41ee-aaf6-2296b35994df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T09:53:59.107+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:25.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235a99c8-0f1d-48b0-997f-236293da5872'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T09:53:59.107+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:25.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That thinking is in line with a South Sudanese sports festival dubbed
        "National Unity Day," which has been co-organized by the Japan International
        Cooperation Agency (JICA), a government agency supporting growth in other
        countries, and the South Sudan Ministry of Culture, Youth and Sports. In its
        fifth year, that event brings together young people from all over South Sudan.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0932d54-86c0-40af-a7b1-77c96196df4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T09:53:59.107+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:25.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea26a8b5-85d3-43ef-9b52-aaea9a7a7a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T09:53:59.107+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:25.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the participants come from different tribes and ethnic groups
        that might not see eye-to-eye, the sports festival provides a space for them
        to find common ground. The youths, for instance, all sleep in the same building,
        dine together, and can interact freely, and get to know each other, said Guem,
        who took part in 2016.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c09ffe-8edb-411d-af95-2cbaf10cf365'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T09:53:59.107+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:25.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d998572-4ff2-429e-90b1-2bd4dfe340cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T09:53:59.107+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:25.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sports is one unifying factor that is very necessary for a country
        like South Sudan," he added. "When you have war, and you are always kept apart,
        you don''t come together. And I''m sure the guys went back with different
        mindsets about others."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c0bdb65-9a67-4b34-860b-1dcbff59147c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T09:53:59.107+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:25.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b06b1a-0e93-4767-9cc5-5d7679ffa35c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T09:53:59.107+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:25.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Like superheros''</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a01efc-4878-45f0-b021-c9e0537505ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T09:53:59.107+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:25.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over in Japan, Guem said he and his team had found a stable environment
        to work towards their goal.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae065c8-e33e-475a-a85f-69ddda94bc76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T09:53:59.108+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:25.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e40cfc-eebd-401f-bc48-69fb8bd6bca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T09:53:59.108+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:25.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The postponement of Tokyo 2020 alsoo gave them time to train harder.
        Michael Machiek, 30 -- South Sudan''s first Paralympian -- said he broke two
        personal bests while in Japan.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '265f6508-dab3-484b-876c-5d25acfd29ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T09:53:59.108+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:25.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1afa13fd-9dc3-4efc-b780-89fb227c4714'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T09:53:59.108+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:25.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s giving me hope to go and compete with the top Paralympic
        athletes," he said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12f661d-82d3-47cc-b149-b5810b2e6397'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T09:53:59.108+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:25.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96560205-1271-454b-96f3-263bd2fab370'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T09:53:59.108+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:25.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond training, the South Sudanese Olympians have done what few
        other international teams will have the opportunity to do. Over the past year
        and a half, they''ve gotten to know Maebashi residents, sampled the local
        fare, and attended Japanese and computer classes four times a week.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be040ba-b508-4b1b-9148-50fb7893e4af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T09:53:59.108+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:25.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e1a7ba9-fd70-4e60-b3c5-524d5472334c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T09:53:59.108+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:25.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They don''t seem like strangers in Maebashi -- it''s more like
        they are members of the community. I think they''re viewed like superheroes,"
        said Shunya Miyata, the coordinator for International Cooperation at JICA.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0594fae9-fcf3-463d-a56d-5426707bf24e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T09:53:59.108+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:25.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b70a9e0-505a-4926-83a5-65f5951603ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T09:53:59.108+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:25.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That fandom has even earned them a solid support base.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f374fb7a-d944-40db-a2fa-dfadde466507'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T09:53:59.108+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:25.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdbcf9b3-bcd2-4381-985d-60786cade516'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T09:53:59.108+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:25.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, JICA has sold over 3,000 T-shirts to raise funds for the
        athletes. Local businesses have also pitched in. Maebashi city''s dental association
        pledged free care throughout the athlete''s stay, and 10 vending machines
        have been erected in Maebashi to support the South Sudanese team.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f5030f-fa34-4b26-9436-f3369a7756fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T09:53:59.108+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:25.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03fe5450-2026-41a2-947d-0fe88f19a965'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T09:53:59.108+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:25.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Olympic legacy</h2>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed0cb35b-7f2e-4680-9faa-08def037ce2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T09:53:59.108+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:25.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next year, two athletes who played an active part in National Unity
        Day will be invited to spend six months in Maebashi City as part of the long-term
        training camp. The aim is to support the next generation of athletes from
        South Sudan, according to Shinichi Hagiwara, a Maebashi city official.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a67fec7-feab-4d71-9a2a-26459b0c248c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T09:53:59.109+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:25.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f207e0-31ea-4f21-8735-6ffe78f7046b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T09:53:59.109+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:25.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Through the South Sudanese athletes, we''ve had the opportunity
        to think about the idea of peace together and realize that it''s not something
        that we can take for granted," said Shinichi Hagiwara, a Maebashi city official.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb88bf7-3399-4c8c-8a8b-ecf3ffe675de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T09:53:59.109+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:25.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dabc74bd-da63-41ac-a431-428bb814e19c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T09:53:59.109+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:25.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People in Maebashi will be rooting for these athletes at the Olympics."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc3760a4-2288-447b-9952-dfd8d9fb923e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T09:53:59.109+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:25.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a422d1a-f0aa-44b5-87ec-f86098c7328f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T09:53:59.109+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:25.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with the Games fast approaching -- the Opening Ceremony is on
        July 23 -- questions remain over how Tokyo can hold a massive sporting event
        and keep volunteers, athletes, officials -- and the Japanese public -- safe
        from Covid-19.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd8f743c-7ea2-4655-8a01-279bbe987d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T09:53:59.109+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:25.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4510ef5c-61ad-497a-8384-6875c6f620b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T09:53:59.109+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:25.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That concern has been amplified by Japan''s battle with a fourth
        wave. The country passed 647,000 total coronavirus cases on Wednesday, and
        several prefectures -- including Tokyo -- are under a state of emergency until
        the end of May.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33112728-304d-4070-94d1-232794f91338'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T09:53:59.109+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:25.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e39e63e5-e307-4a4d-8b6c-4ab715f91f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T09:53:59.109+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:25.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, Japan has only vaccinated about 4.4 million of its 126 million
        people, with roughly only 1% of the population totally vaccinated.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd15990a6-79a4-4da0-b6e0-7af969e0426e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T09:53:59.109+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:25.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81b431a-09b9-404f-8f82-d58aedb9d67c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T09:53:59.109+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:25.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The thought of another Olympic delay is on Guem''s mind, but for
        now, he''s staying optimistic.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c38cc14-ceed-4a52-ab21-7f3591d45190'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T09:53:59.109+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:25.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa849ff-77f3-4001-b444-353fb38910d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T09:53:59.109+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:25.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It still worries me because the cases, it seems to be increasing,
        and the worry is always there, but I am sure that the Olympics will take place,"
        said Guem, who wants to encourage other youths to channel their energy to
        developing South Sudan.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3fdbd47-5c82-446e-ba6e-0404347951d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T09:53:59.109+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:25.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5773afc4-8d18-4301-b0b6-4a18c66acb44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T09:53:59.110+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:25.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m doing it for my country, not for myself. I want to bring peace
        in my country," said Guem.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b217ee-3875-40e7-bf04-40d7973e8c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T09:53:59.110+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:25.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/05/12/sport/japan-south-sudan-olympics-hnk-intl-dst-spt/index.html">The
        Japanese city that''s rooting for South Sudan at the Olympics</a>."</em></p>'
