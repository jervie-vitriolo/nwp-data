  'Australian-destroyer-endangered-whales':
    'author': 'Brad Lendon, CNN'
    'caption': 'Two dead endangered whales were dislodged from the hull of an Australian
      destroyer after the warship docked in San Diego last weekend, according to the
      Royal Australian Navy. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-05-13T14:47:28.793+08:00
    'imagesource': 'jcr:725c4918-defe-43cb-877c-6d916bcf0010'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '16b574f7-662b-4190-b4f1-f019cfac6055'
    'lead': 'Two dead endangered whales were dislodged from the hull of an Australian
      destroyer after the warship docked in San Diego last weekend, according to the
      Royal Australian Navy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-13T14:58:20.201+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T06:15:57.752+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:14:42.289+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Australia', 'whales', 'Navy']
    'template': '1'
    'title': 'An Australian destroyer arrived in San Diego with 2 dead endangered
      whales stuck to its hull'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d6e367c-47cd-4dee-ad46-0e4ebc7b8bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T14:58:20.201+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:15:57.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Two dead endangered whales were dislodged
        from the hull of an Australian destroyer after the warship docked in San Diego
        last weekend, according to the Royal Australian Navy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae425043-faad-4425-8666-574dcd857a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T14:58:20.201+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:15:57.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The whales were found near HMAS Sydney, which berthed in Naval Base
        San Diego, the principal home port of the US Navy''s Pacific Fleet.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e60306-2adc-4993-bd88-2a25a37a6784'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T14:58:20.201+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:15:57.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Navy takes marine mammal safety seriously and is disheartened
        this incident occurred," a statement from the Australian navy said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a24c43-ad6c-4881-8cd4-079b97974b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T14:58:20.201+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:15:57.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Australian and US navies —&nbsp;along with the US NOAA Fisheries,
        which oversees marine resources — were investigating, the statement said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ecfbf4-6991-46fc-8fd8-c8d715949df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T14:58:20.201+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:15:57.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN affiliate 10News in San Diego reported the dead mammals were
        fin whales, the world''s second-largest whale species, behind only blue whales.
        One was 65 feet (about 20 meters) long and the other about 25 feet (7.6 meters),
        the report said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87ba2da-d279-411a-9a17-dd5171ab23d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T14:58:20.201+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:15:57.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A NOAA Fisheries fact sheet on fin whales lists them as endangered
        under the Endangered Species Act, with a population of about 3,200 off the
        US West Coast. The whales were once hunted extensively, but today their biggest
        threat is being struck by a ship, the fact sheet says.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df9b18c-c24a-4208-932d-cf04f65cdd12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T14:58:20.201+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:15:57.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HMAS Sydney is a 481-foot (146.7-meter) guided-missile destroyer
        with a 7,000-ton displacement, according to the Australian navy. The ship''s
        hull extends 23.6 feet (7.2 meters) below the waterline.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e006c469-f550-4b1b-90fc-b2631104a2c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T14:58:20.202+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:15:57.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s one of the newest ships in the Australian fleet, commissioned
        just a year ago.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ebc4da-794c-41cf-a05f-0ea979935f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T14:58:20.202+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:15:57.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ship steamed into San Diego on Saturday after testing its combat
        systems in an exercise off the California coast, according to a tweet from
        the Australian navy.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af28a7e9-11f2-432d-99a0-9b856684380a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T14:58:20.202+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:15:57.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whale strikes by naval vessels are rare, said Carl Schuster, a former
        US Navy captain.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '262842e2-042f-40c3-8c13-cac2de236440'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T14:58:20.202+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:15:57.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whales can hear ships from miles away and generally avoid ships
        using mid-frequency and high-powered low frequency sonars because it bothers
        their hearing," Schuster said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e31d672-e646-481f-8064-fa312c564cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T14:58:20.202+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:15:57.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Low-frequency sonar can confuse whales in shallower waters, Schuster
        said —&nbsp;but the Australian ship is equipped with a high-frequency sonar.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '351a7a39-d3d8-4c7b-8999-dd57a3461396'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T14:58:20.202+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:15:57.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, a NOAA Fisheries report on whale strikes says they can
        occur as the whales feed and migrate in coastal waters, especially in heavy
        shipping lanes like those off Southern California.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46ac729-92dc-4740-9180-df95e3f60b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T14:58:20.201+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:15:57.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/05/12/australia/australia-destroyer-whales-san-diego-intl-hnk-scli-ml/index.html"
        href="https://edition.cnn.com/2021/05/12/australia/australia-destroyer-whales-san-diego-intl-hnk-scli-ml/index.html">An
        Australian destroyer arrived in San Diego with 2 dead endangered whales stuck
        to its hull</a>"</em></p>'
  'Israeli-cities-violence0':
    'author': 'Abeer Salman, Amir Tal and Sugam Pokharel, CNN'
    'caption': 'As the Israeli military and Palestinian militants in Gaza exchange
      deadly airstrikes and rocket bombardments, rioting and violent clashes have
      also swept through several Israeli cities between Arab and Jewish citizens.
      (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-05-13T14:58:58.415+08:00
    'imagesource': 'jcr:30f15ebf-d2fa-4f33-9e45-583932874608'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a56a17ea-c0a1-4db9-8f6f-285707cfdddc'
    'lead': 'As the Israeli military and Palestinian militants in Gaza exchange deadly
      airstrikes and rocket bombardments, rioting and violent clashes have also swept
      through several Israeli cities between Arab and Jewish citizens.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-13T15:01:28.286+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T06:15:56.480+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:14:42.632+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Israel', 'Palestine']
    'template': '1'
    'title': 'Communal violence erupts in Israeli cities following days of air strikes
      and rocket attacks'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a216d14c-b1d8-4a78-9074-86e9a9ffe6e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T15:01:28.286+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:15:56.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong> As the Israeli military and Palestinian
        militants in Gaza exchange deadly airstrikes and rocket bombardments, rioting
        and violent clashes have also swept through several Israeli cities between
        Arab and Jewish citizens.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71001f15-4c09-4fbd-b968-65dd7f2fc874'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T15:01:28.286+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:15:56.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Acre, a lynching attempt by an Arab mob left a Jewish man critically
        wounded, according to Israeli media reports. In Bat Yam, graphic video showed
        a Jewish right-wing mob trying to lynch an Arab driver. He was wounded and
        taken to hospital, according to Israeli media reports.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e83b27-1992-40de-a970-3c3c317ccb6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T15:01:28.286+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:15:56.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are very, very worried about this deterioration," Israeli lawmaker
        Aida Touma-Suleiman in Acre told CNN''s Hala Gorani in a live interview on
        late Wednesday evening local time.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb3d4b1-6f17-4ee9-b38f-a96fae25376e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T15:01:28.287+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:15:56.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am locked in my house, it''s happening in front of my house,
        and there is no way to go out. The tear gas is filling the houses, and the
        situation is insecure. There has been attacks on Arab citizens in different
        cities today," she said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948b2ae6-b405-485e-a851-379f38780929'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T15:01:28.287+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:15:56.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m really, really worried about this city (Acre). The same is
        happening in Haifa. The same is happening in Lod. There are different attacks
        on different citizens."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed4f488-b6c4-46fd-9aea-0e108d3dfaf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T15:01:28.287+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:15:56.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Israeli-Arab lawmaker went on to say: "I''m not sure that the
        police is able or even willing to control the situation."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb36b18-59f5-43a9-8eb2-c5dd05eefd29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T15:01:28.287+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:15:56.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fueled by controversy over planned evictions of Palestinian families
        in Jerusalem, and restrictions at a popular East Jerusalem meeting point as
        Ramadan began, conflict between Israelis and Palestinians boiled over this
        week, escalating rapidly into one of the worst rounds of violence between
        the two sides in the last several years.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b94f6004-27ce-4757-a784-dadb3d739136'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T15:01:28.287+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:15:56.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re escalating towards a full-scale war. Leaders on all sides
        have to take the responsibility of de-escalation," UN Special Coordinator
        for the Middle East Peace Process Tor Wennesland said Wednesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '942399fe-9316-4624-af84-3853b97d6984'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T15:01:28.287+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:15:56.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Militants in Gaza have fired more than 1,000 rockets into Israel
        since the latest flareup began Monday afternoon, and Israel has responded
        with devastating airstrikes in Gaza.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aced65c2-a8be-4fa4-adc2-671dbee27797'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T15:01:28.287+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:15:56.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fury over the situation has fueled fierce protests in the central
        Israeli city of Lod, where Israeli police reported Wednesday that people were
        throwing rocks at passing cars and blocking roads into the early hours.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '504272ea-04df-4d78-98a0-c8aa6bcad3b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T15:01:28.287+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:15:56.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor of Lod, Yair Revivo, said decades of coexistence had been
        "trampled."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe5ed3f-5d87-46ad-98ed-dda3199f8a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T15:01:28.287+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:15:56.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Arab-Israeli rioters had been "burning synagogues, Talmud
        Torah, dozens of vehicles, burning garbage containers, destroying Israeli
        flags and worse, lowering the Israeli flag and hoisting the Palestinian flag,
        on a night of riots that injured policemen and residents who found themselves
        besieged."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559981dd-181a-4a51-8d4c-064965d43031'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T15:01:28.287+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:15:56.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile an Arab-Israeli resident of Lod, Wael Essawi, told CNN
        that a mosque was stormed by Israeli police and Jewish residents during prayers
        on Tuesday night before tear gas was fired and cars were set ablaze.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f9df9e1-12bc-4449-8315-124966c0f7f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T15:01:28.287+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:15:56.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We couldn''t do anything but we opened the windows so we can breathe...
        it was very intense," Essawi said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0717e625-4ffe-46c0-a313-c57582fdf060'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T15:01:28.287+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:15:56.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another resident, Khaled Zabarqah, said that following a Palestinian
        demonstration on Monday against Israeli policies in Jerusalem, thousands were
        hit with tear gas, stun grenades and rubber bullets before Israelis started
        throwing stones and beating the group.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cff116c-2641-470e-87a3-04a6df148492'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T15:01:28.288+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:15:56.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My 15-year-old daughter was woken up by the sound of stones being
        thrown at her bedroom window, I was then woken up by her terrified screams,"
        Zabarqah said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8833d77-3b1b-4f0d-a69b-686f2db45778'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T15:01:28.288+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:15:56.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was nothing we could do but protect and defend ourselves
        with any tools we have, it''s either we defend ourselves or we get killed,"
        he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb760011-2285-4a42-b80b-e7d6ef04878f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T15:01:28.288+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:15:56.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, a 25-year-old Arab-Israeli man was shot and killed in
        the city by a 34-year-old Jewish man, who fired on protesters after they targeted
        him with rocks, according to police.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e096127-31ac-417b-8e69-d0eea147df0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T15:01:28.288+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:15:56.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police arrested two suspects in connection with another shooting
        also in Lod.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562192b1-8899-497c-8998-2a91030ff779'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T15:01:28.288+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:15:56.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A CNN team driving through the city early Wednesday viewed that
        some of the roads are strewn with rocks; burnt out cars are visible by the
        side of the road following a night of unrest in the central Israeli city.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb79e15-3220-4044-b071-74c739a81b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T15:01:28.288+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:15:56.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israeli Prime Minister Benjamin Netanyahu on Wednesday slammed the
        violence in Israeli cities as "unacceptable" and said he had ordered the police
        to adopt emergency powers, to reinforce with Border Police units and, to impose
        curfews where necessary.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce1f0fa-70d5-4871-9456-f1d6a466baba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T15:01:28.288+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:15:56.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nothing justifies the lynching of Jews by Arabs and nothing justifies
        the lynching of Arabs by Jews," he said in a statement.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49996163-2eb6-4fb5-a2fb-388f1df3a5a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T15:01:28.288+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:15:56.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To the citizens of Israel I say that I do not care if your blood
        is boiling. You cannot take the law into your own hands," Netanyahu added.
        "You cannot grab an ordinary Arab citizen and try to lynch him —&nbsp;just
        as we cannot watch Arab citizens do this to Jewish citizens."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a99a6d58-324d-48b3-a9d5-3dccf31368dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T15:01:28.287+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:15:56.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/05/12/middleeast/israel-palestine-violence-intl-hnk/index.html"
        href="https://edition.cnn.com/2021/05/12/middleeast/israel-palestine-violence-intl-hnk/index.html">Communal
        violence erupts in Israeli cities following days of air strikes and rocket
        attacks</a>"</em></p>'
  'NBA-play-in-tournament-explainer':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-05-13T14:52:53.099+08:00
    'imagesource': 'jcr:01feba44-25b0-4f75-a90a-693fb6529f50'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2b11729a-e56b-4d57-b7b7-80c6a50c5162'
    'lead': 'The play-in tournament has created a more competitive atmosphere for
      teams trying to clinch a postseason spot and crash the party.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-13T15:04:41.745+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-25T06:15:55.359+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:14:42.912+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'EXPLAINER: What you need to know about the NBA play-in tournament'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65093d29-b74a-4253-aeba-2aacec86cf0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T15:04:41.745+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T06:15:55.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> After staging a play-in game
        at the bubble in Florida last season, the NBA is holding an expanded play-in
        tournament for the first time to determine the last two seeds in the playoffs
        in each conference.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '430d73e8-c890-4b7c-8bb1-80fda29bd54d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T15:04:41.745+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T06:15:55.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBA play-in tournament will begin on May 19 (Philippine time)
        and conclude on May 22, just a day before the start of the 2021 NBA Playoffs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a80f0c-3dd1-4bee-9fcb-618f29cdbfec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T15:04:41.746+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T06:15:55.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In previous tournaments, the top eight squads in each conference
        qualified for the playoffs. Not this time.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a910f51e-df77-4384-b50d-a45ee99adda9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T15:04:41.746+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T06:15:55.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now the number seven and eight seeds need to earn their spot in
        the postseason via the play-in tournament, while the number nine and 10 seeds
        will still have a chance to prove themselves.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a5d1c2-020f-47a2-9ba7-40b4ad7f3fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T15:04:41.746+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T06:15:55.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Play-in tournament rules:</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b6b92d-e811-40e2-a5d9-f22210db9db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T15:04:41.746+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T06:15:55.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- The No. 7 seed will face the No. 8 seed in each conference. The
        winner of that match will occupy the seventh spot in the playoffs.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b389a9b-66d6-40fc-bc14-02e653e8c41a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T15:04:41.746+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T06:15:55.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- The No. 9 seed will face the No. 10 seed in each conference. The
        loser of that match is eliminated from playoff contention and will be in the
        lottery.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab788e0-58df-4bb9-879d-0ab90fb5ba14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T15:04:41.746+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T06:15:55.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- The loser of the game betwen No. 7 and No. 8 then faces the winner
        of the game between the No. 9 and No. 10 for the last spot in the playoffs.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7454a620-b4e6-4910-893b-43bfeeb81b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T15:04:41.746+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T06:15:55.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The purpose of the play-in tournament is to make the tail end of
        the regular season more meaningful while also creating a Game 7-like environment
        with the early elimination games entering the postseason. This is also seen
        as a way to lessen tanking from teams.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c032710-1583-48aa-8354-be2c52c477f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T15:04:41.747+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T06:15:55.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Click <a href="https://www.nba.com/standings">here for the projected
        play-in tournament matchups and seedings</a> in the 2021 NBA playoffs.&nbsp;</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c701eb5-ca8f-44a9-8759-41047fc053c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T15:04:41.747+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T06:15:55.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2021 NBA Playoffs start on May 23.</p>'
  'China-great-wall-tourists-banned':
