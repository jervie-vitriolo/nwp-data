      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9cc24d-41e2-4047-aa70-c000ca2b098e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T18:22:05.984+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:44.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tutay said over a million workers in the informal sector have already
        received support. Meanwhile, 1.25 million formal workers and 500,000 OFWs
        have so far benefited from DOLE''s programs.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b6b05d-7b38-4790-a426-7b0e3c6a6c21'
