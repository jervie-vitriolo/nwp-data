      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They finally met in person for the first time at the BRIT Awards.
        Rodrigo also passed Swift a handwritten note.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f6ca83b-889b-4aaf-89c3-554062151ee1'
