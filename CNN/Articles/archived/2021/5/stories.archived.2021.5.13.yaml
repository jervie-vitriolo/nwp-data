      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 13)—</strong> Murder
        convict and former congressman Ruben Ecleo Jr. died on Thursday,&nbsp;the
        Bureau of Corrections confirmed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e515e865-734e-4031-a15a-c9bcda60918c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T17:22:43.745+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:15:50.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He suffered from a “cardiopulmonary arrest” at past noon, BuCor
        spokesperson Gabriel Chaclag told CNN Philippines in a text message.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82775c88-55ee-4a9d-b096-70d3fa1ea7fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T17:22:43.745+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:15:50.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ecleo recovered over a week ago from a moderate case of COVID-19,
        Chaclag added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a21b6d-ccd4-4f0c-9be3-ad25245fbd30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T17:22:43.745+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:15:50.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ecleo, a former House of Representatives lawmaker from Dinagat Islands,
        was sentenced to life in prison in 2012 for killing his wife in Cebu. However,
        authorities were then unable to bring him in.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91567ab6-8fef-4925-990c-b1bbe889730e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T17:22:43.745+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:15:50.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was arrested in <a href="https://www.cnn.ph/news/2020/7/30/ruben-eccleo-jr-arrest-pampanga.html">Pampanga
        in July 2020</a> under a standing arrest warrant for graft and corruption
        issued by the Sandiganbayan. He was then transferred to the New Bilibid Prison
        in <a href="https://cnnphilippines.com/news/2020/8/5/ecleo-transfer-new-bilibid-prisons.html?fbclid=IwAR1qT9_QoQicysVh-H3bfNIPjwZQ2TY-jw5XXVPWJM20JDRpL88D-Ujl0iE">August
        of the same year.</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f45c3774-a1a4-4402-a31c-5f76bafad6d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T17:22:43.745+08:00
