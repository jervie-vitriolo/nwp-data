    'template': '1'
    'title': 'Qantas supermoon flight to nowhere sells out in ''record time''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3baefb7b-3429-4178-af7c-6ffb13f07bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T18:23:06.151+08:00
