      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 13) —</strong> British
        singer-songwriter BEKA has stepped up to share her own music with the world
        with her debut mini-album "I''ll Be There."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e498b2-216b-464d-bbb1-22200adfa83e'
      'mgnl:activationStatus': true
