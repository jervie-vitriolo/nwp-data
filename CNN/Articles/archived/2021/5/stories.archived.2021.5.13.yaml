      'mgnl:lastActivated': 2023-01-25T06:15:38.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0eba8c8-e7ab-40fa-8343-7dd480c3a090'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T19:07:05.377+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:15:38.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s still a small chunk of firms still struggling with the
        changes," said James Smith, an economist at ING. "The bottom line is that
        there will continue to be a slow-burning impact of new trade frictions on
        the UK economy, even if the immediate teething problems have passed."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
