      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ced4133-4079-430d-8dcf-c1c9939862d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T18:22:05.983+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:44.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that the department is now using its regular budget as
        the allocated funds for displaced informal workers under Bayanihan 2 have
        already been used.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '058968e1-e292-448a-acc7-89f28c96ea07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T18:22:05.983+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:44.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f513d0-6e8a-407b-b18c-4638791da0bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T18:22:05.983+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:44.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Para sa mga workers in the informal sector, meron po tayong tinatawag
        na TUPAD [Tulong Panghanapbuhay sa Ating Disadvantaged/Displaced Workers].
        Ito po ay ongoing pa rin po ngayon, pero ang ginagamit po natin ay regular
        budget na po under 2021. Naubos na rin po yung sa ating Bayanihan 2," Tutay
        told CNN Philippines'' <em>Newsroom Ngayon</em>.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd9e2ca-a9a5-40ca-a50c-eb7e478355d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T18:22:05.984+08:00
      'mgnl:createdBy': 'vince'
