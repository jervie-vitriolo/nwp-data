      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>’Yung gagawing</em> mega vaccination site<em> po diyan</em>
        is the exercise of police power<em> dahil kinakailangan pong itaguyod ang
        kalusugan ng lahat sa gitna ng pandemya. Kinakailangan po sumunod ang</em>
        Nayong Pilipino,” said Presidential Spokesperson Harry Roque during a televised
        briefing.</p>'
