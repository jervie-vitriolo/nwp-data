      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 13) —</strong> Nayong
        Pilipino must comply with the planned construction of a mega vaccination site
        in its premises, Malacañang said Thursday.</p>'
