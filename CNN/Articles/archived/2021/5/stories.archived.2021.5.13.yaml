    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ae303c-8684-4716-8ccf-a1c2688729fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T18:22:05.984+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:44.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Bayanihan to Recover as One Act (Bayanihan 2), DOLE received
        ₱16-billion for its cash assistance and temporary wage employment for displaced
        formal and informal workers as well as overseas Filipino workers. DOLE allocated
        ₱7.4 billion for formal workers, ₱4.9 billion for informal workers, and ₱1.8
        billion for OFWs.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4024ee0b-87ab-4d4f-8d0d-570e7db7000a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T18:22:05.984+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:44.939+08:00
