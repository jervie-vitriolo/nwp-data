      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2021/5/10/galvez-nayong-pilipino-mega-vaccination-site.html">Galvez
        appeals to Nayong Pilipino to urgently approve the mega vaccination site amid
