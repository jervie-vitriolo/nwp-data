    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d7aa9a-57ea-4795-8dcd-79ce2d77d8c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T03:40:37.901+08:00
