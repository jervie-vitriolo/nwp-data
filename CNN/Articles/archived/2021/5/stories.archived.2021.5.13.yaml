      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If it is signed tonight, we will give those in transit
        one more day to give them a chance to land. We will quarantine those who are
        arriving to ensure strict border control.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e97fac7b-7027-453f-8c37-31cf8fc4caf8'
      'mgnl:activationStatus': true
