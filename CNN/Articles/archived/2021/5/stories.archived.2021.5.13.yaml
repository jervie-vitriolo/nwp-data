      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> US Centers for Disease Control and Prevention
        advisers voted unanimously Wednesday to recommend giving Pfizer/BioNTech''s
        COVID-19 vaccine to kids as young as 12.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f0dc0a-8ea9-4f5a-b7d3-e3cc3d227b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T03:40:37.896+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:16:44.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14107158-c4c5-4bde-887e-0fb7a028e4e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T03:40:37.896+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:16:44.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC''s Advisory Committee on Immunization Practices agreed the
        benefits of vaccinating children and teens outweigh any risks from the vaccine.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160b7323-4b18-401a-80a5-0b8cd12b40a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T03:40:37.896+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:16:44.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '617b2cc5-bae5-4401-9dfd-0ada35530c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T03:40:37.896+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:16:44.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Food and Drug Administration extended its emergency use authorization
        for the vaccine in 12-15-year-olds Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af1da609-bd55-4e0d-a151-6dfe02a55c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T03:40:37.896+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:16:44.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40fd0f38-9588-4961-946c-62d1489ae36e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T03:40:37.896+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:16:44.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is one more step to gaining immunity and bringing the pandemic
        closer to an end," said Dr. José Romero, who chairs ACIP and who is also the
        Secretary of the Arkansas Department of Health.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a23ffe-b1af-4e18-8d52-de0a61e6855b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T03:40:37.896+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:16:44.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee8b301-0044-4342-b02f-1e4536c68a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T03:40:37.896+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:16:44.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We still need to vaccinate the rest of the world, but we have made
        significant steps and are on the road."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f2775b9-f19f-4ed1-917f-082b6dd78310'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T03:40:37.896+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:16:44.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e155176-20db-43ee-96bd-db64fff6796e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T03:40:37.896+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:16:44.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Sara Oliver of the CDC''s National Center for Immunization and
        Respiratory Diseases had briefed the committee on the risks and benefits of
        the vaccine.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16472a0d-4be0-4ea9-9316-c9db7adc5fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T03:40:37.896+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:16:44.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f7dc88-709e-4b19-a27f-6f32a15f1ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T03:40:37.897+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:16:44.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Adolescents 12-17 years of age are at risk of severe illness from
        COVID-19," Oliver said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2967df3-9892-4ef0-a0b5-6fa5c8aa4c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T03:40:37.897+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:16:44.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72fc3802-526b-498f-bace-a6947cb2f714'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T03:40:37.897+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:16:44.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There have been over 1.5 million reported cases and over 13,000
        hospitalizations to date among adolescents 12 to 17 years," she added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea3f69f-f992-4b60-ac05-d8bf88b9dacc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T03:40:37.897+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:16:44.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aead182-80bc-45cd-b0b9-743fc4bf1070'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T03:40:37.897+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:16:44.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A comparison of hospitalization rates from past annual influenza
        epidemics shows more children and teens have been hospitalized because of
        COVID-19 than for flu, Oliver said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf6eab0-fb73-477b-9d19-776181ae6a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T03:40:37.897+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:16:44.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184f3edc-1b0f-4747-a9b3-b17e83a9c735'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T03:40:37.897+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:16:44.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Overall the hospitalization rate for Covid in this population is
        higher than the influenza-associated hospitalization rate for the same age
        group during the 2009 H1N1 pandemic," she said. The Covid hospitalization
        rate for 12-17-year-olds has also been significantly higher for COVID than
        it was for flu in 2017, 2018, 2019 and 2020, she said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb841109-f0ce-4639-81a9-19b9d731876c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T03:40:37.897+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:16:44.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2d0835-9d91-4c16-8445-6124f1cb9672'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T03:40:37.897+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:16:44.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plus, it''s become clear that teens and children are a source of
        spread of the virus, she said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a67c7d-7415-40b6-9414-afac10136ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T03:40:37.897+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:16:44.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba396f3a-a398-49ef-a83f-a1a2af856189'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T03:40:37.897+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:16:44.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Adults living in a household with a child engaged in full-time
        in-person school had an increase in odds of reporting Covid-19 like illness,
        loss of taste/smell, or positive SARS-CoV-2 test within previous 14 days."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6161fcb0-d554-4521-9969-4079703336dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T03:40:37.897+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:16:44.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76249ed4-adad-457b-bb1b-8d5eb58eea96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T03:40:37.897+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:16:44.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early in the pandemic, older adults accounted for more cases, Oliver
        said. Now, as more adults are vaccinated, children and teens are making up
        a larger share of infections.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df340719-ab02-41a3-a889-fe3844f378c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T03:40:37.897+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:16:44.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f2fecd-6f07-4a5d-b5bc-1757e0ff3c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T03:40:37.898+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:16:44.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In April, 9% of cases were aged 12-17 years, which actually represents
        a larger proportion of cases than adults 65 and older," she told the ACIP
        meeting.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9fffdb9-b357-4a92-a7c1-3d67699a1c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T03:40:37.898+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:16:44.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534741f4-dcfd-4fe7-9029-bcbcee3ed932'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T03:40:37.898+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:16:44.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, we note that diagnosed and reported cases are an underestimate,"
        she added. Adjusted estimates, she said, showed 22 million children ages 5-17
        had been infected with coronavirus, accounting for 19% of all infections.
        The CDC has said the official count of diagnosed coronavirus cases underestimates
        the true count.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2dfba32-9a24-4ed6-9802-fa5baac62cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T03:40:37.898+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:16:44.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a94f47c-014e-401e-a4f0-f954735e5271'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T03:40:37.898+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:16:44.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 12-17 age group, 127 have died from COVID-19.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02b3ac5-2d3f-4afd-b208-94f2f4542eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T03:40:37.898+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:16:44.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3147afd2-fd6a-405c-9e32-d15dd1500852'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T03:40:37.898+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:16:44.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oliver also noted that 3,742 cases of multisystem inflammatory syndrome
        in children, or MIS-C, have been reported. It''s a rare but serious complication
        of coronavirus infection that affects multiple organs. It affects minorities
        disproportionately; 63% of reported cases have been among Black and Latino
        children. It kills 1%-2% of patients.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f056aa-5745-44d1-a893-c03461b19151'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T03:40:37.898+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:16:44.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa4ae7a1-2391-473d-8f8d-9b5e86e08d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T03:40:37.898+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:16:44.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccine has been shown to be safe and effective in clinical
        trials, Oliver noted. "The clinical trial for the Pfizer-BioNTech Covid-19
        vaccine demonstrated efficacy against symptomatic, laboratory-confirmed COVID-19.
        The efficacy was 100%," she said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f503070-c24f-4abf-9187-eeb13efe69db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T03:40:37.898+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:16:44.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ef8c82-56bf-45e6-95c5-988af54428e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T03:40:37.898+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:16:44.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adverse events were very rare and no serious adverse events were
        linked to the vaccine. None of the 2,200 12-15-year-olds in the clinical trial
        suffered a severe allergic reaction known as anaphylaxis.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20516e82-2f1b-4ee3-b559-f763a867c4c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T03:40:37.898+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:16:44.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae8370f4-2d38-4000-8ed7-10f1654ffce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T03:40:37.898+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:16:44.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also feasible to vaccinate younger teens and children, Oliver
        said."Increasing access to primary care providers serving adolescents has
        the benefits of utilizing trusted providers for providing information and
        education about Covid vaccines, as well as vaccinating against COVID," Oliver
        told ACIP.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd09886-88ae-4a8b-877e-da3c5ee8f514'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T03:40:37.898+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:16:44.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9c9800-4857-4da6-89c2-2f15103c8bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T03:40:37.899+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:16:44.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sites provided by the federal Health Resources and Services Administration
        (HRSA), an agency that provides health services to uninsured and otherwise
        vulnerable groups and that is helping vaccination efforts, are another resource
        for kids, Oliver said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd7b0f7-0cf3-40ac-b4e1-ca6181473d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T03:40:37.899+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:16:44.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76616dd7-15f4-4f17-bfb8-e3c7c6c2f20d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T03:40:37.899+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:16:44.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pharmacies and HRSA sites have a wide footprint across the nation,
        and can rapidly expand to provide Covid vaccines for adolescent school-based
        vaccinations, have the benefit of reaching adolescents in their own communities,
        as well as being trusted sources of information for communities," Oliver said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6427dcf7-73f8-4b2c-b022-560cf3baa151'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T03:40:37.899+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:16:44.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323a11cc-c36b-422a-8f92-5522fc298e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T03:40:37.899+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:16:44.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federally qualified health centers are another potential place to
        vaccinate children and teens, she said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb622f79-56ab-45d4-a8fa-cde6ae1b3e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T03:40:37.899+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:16:44.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f01713e-fb65-46b5-af8d-c44cc6496c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T03:40:37.899+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:16:44.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CDC Director Dr. Rochelle Walensky is expected to sign off on the
        recommendations quickly.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deca6362-e983-494d-af00-feb72cd0e6ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T03:40:37.899+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:16:44.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde5fc96-5dfa-46c2-933a-f4bede9164f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T03:40:37.899+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:16:44.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While most states will wait for the CDC go-ahead, some states allowed
        the vaccination of the younger adolescents starting Tuesday -- among them,
        Georgia and some districts of North Carolina.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe9b6b8f-62e1-48d1-973a-1d1e3e6c60d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T03:40:37.899+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:16:44.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec68ce8-7853-4f22-80d2-b03a23aea5ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T03:40:37.899+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:16:44.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC also gave guidance that should make it easier to vaccinate
        children and teens.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac267de-1ed4-455b-b0ee-b5ce18f5b187'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T03:40:37.899+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:16:44.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9001eb-cc16-444e-81bb-5e158cb067ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T03:40:37.899+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:16:44.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doctors and other clinicians had been advised to avoid giving coronavirus
        vaccine within two weeks of any other vaccine. But Dr. Kate Woodworth of the
        CDC''s birth defects division said that advice has now changed.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12fd1e9c-4f3d-4d29-b706-50c5c3fb74a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T03:40:37.899+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:16:44.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18935e7d-5679-4513-b972-1ab185f64481'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T03:40:37.900+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:16:44.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Due to the novelty of the COVID-19 vaccines, the previous recommendation
        was to administer COVID-19 vaccines alone, with a minimum interval of 14 days
        before or after administration of any other vaccine, to better understand
        any adverse events," Woodworth told ACIP.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3175e8f5-b2fd-4aff-8d22-e2015b1b2def'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T03:40:37.900+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:16:44.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d43ea6a-1796-4601-a32e-138482bed5d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T03:40:37.900+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:16:44.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Extensive experience with non-COVID-19 vaccines has demonstrated
        that immunogenicity and adverse event profiles are generally similar when
        vaccines are administered simultaneously as when they are administered alone,"
        she added.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cbea4c7-0f07-40a5-8926-5cf9dc2bebfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T03:40:37.900+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:16:44.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f58de715-a076-4641-a57b-6f631fb90c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T03:40:37.900+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:16:44.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later, the CDC added that it was not yet known whether people might
        be more likely to have a reaction if multiple vaccines were given together
        with a Covid vaccine.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a15b8a-7402-42b9-b63b-9468742a90e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T03:40:37.900+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:16:44.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05815ed8-0983-4028-b779-d270df0e698c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T03:40:37.900+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:16:44.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For these reasons, the clinical considerations regarding co-administration
        are being updated to state that Covid-19 and other vaccines may now be administered
        without regard to timing. This includes simultaneous administration of Covid-19
        with other vaccines on the same day, as well as coadministration within 14
        days."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a29de2b-435e-4761-9f03-3104cf79fc56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T03:40:37.900+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:16:44.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb45adb-9a37-412e-96d2-7a9b16c58c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T03:40:37.900+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:16:44.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Woodworth noted that the number of childhood vaccinations has fallen
        off and many US kids need to catch up on their routine vaccines, including
        vaccinations against influenza, tetanus, meningitis and human papillomavirus
        (HPV).</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82d89bf-7d4e-437d-8e0f-bafbc66c3e96'
      'mgnl:activationStatus': true
