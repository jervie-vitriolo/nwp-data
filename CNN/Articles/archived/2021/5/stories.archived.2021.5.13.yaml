    'template': '1'
    'title': 'Two tourists banned from China''s Great Wall after trespassing on undeveloped
      section'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad08948b-8781-499d-ba93-e7362e091e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T15:07:40.169+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:15:54.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Two people have been banned from the Great
        Wall of China after trespassing onto an undeveloped section of the ancient
        structure, the operator of the wall''s Mutianyu section said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bfd2372-98ce-48e6-aedb-fe69477b0471'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T15:07:40.169+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:15:54.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two men, both from Senegal, were reported by other visitors
        on April 30 for having ignored a "no crossing" sign and climbed onto a part
        of the wall beyond Watchtower 20, which is still being redeveloped.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f9d0e82-336e-47fc-a64d-c9e73e2df198'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T15:07:40.169+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:15:54.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on the official Mutianyu Great Wall WeChat account,
        the operator said much of the wall in this area is unstable and in need of
        repair. "From a safety point of view, the Wild Great Wall is steep and the
        bricks are loose, so if you are not careful, you will get lost or get injured,"
        the statement said. "It is never suitable for climbing and walking."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42fe8080-aebe-4ee9-ac08-bbdef5ff7836'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T15:07:40.169+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:15:54.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The operator called on visitors to respect and protect the ancient
        structure, which is a UNESCO World Heritage site.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e508dc2f-5dba-4316-a6b0-30401206a07e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T15:07:40.169+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:15:54.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After learning of the two men''s behavior, it said, the operator
        "immediately took corresponding measures, using the ticketing system and monitoring
        system to locate the information of the two tourists and put them on the ''blacklist,''
        restricting their eligibility to purchase tickets."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75bdc56f-cefd-4141-badd-ac029acdc92b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T15:07:40.169+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:15:54.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the state-run Global Times newspaper, this may be the
        first time foreigners have been added to a tourism ban list, which have been
        rolled out by many attractions around the country to encourage more "civilized"
        behavior at scenic sites.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200e62a6-a9db-40ec-af2d-bd60b18df067'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T15:07:40.169+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:15:54.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The paper said that the topic went viral on Weibo, China''s equivalent
        to Twitter, quoting one user as commenting "whether they are Chinese or foreigners,
        they should be treated equally if they violate the regulations."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2802c855-8130-493e-b354-b31cc572309c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T15:07:40.170+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:15:54.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, three Chinese tourists caught defacing a section of the
        Great Wall near Badaling were detained and fined, and the operator warned
        that anyone caught doing so would also be banned.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9e8b2d-695d-4712-bc2c-7eef4406451b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T15:07:40.170+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:15:54.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Great Wall is one of China''s most popular tourist attractions,
        drawing more than 10 million visitors a year prior to the pandemic. Even last
        year, more than 48,000 people visited per day during the country''s Golden
        Week holiday in October.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed4222a-1cab-412a-8d82-92c5d403771c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T15:07:40.170+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:15:54.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the dire warnings about doing so, many people do in fact
        hike the undeveloped sections of the structure, with Lonely Planet having
        even released a guide to doing so, published in association with the China
        National Tourist Office, to the "Great Wall''s most spectacular wild hikes."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '445e27ea-3a6b-40bf-8a1f-8e2c3427278c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T15:07:40.170+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:15:54.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mutianyu section of the wall sits about 60 kilometers (37 miles)
        north of central Beijing, and is one of the most well-preserved and popular
        sections of the monument to visit, though not as heavily trafficked as Badaling,
        the closest accessible part of the wall to the Chinese capital.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b1904a-ae73-4368-983e-d9c9f6f177eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T15:07:40.170+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:15:54.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It also must be pointed out that many unrestored sections of the
        Great Wall are not technically open to the public, though rarely policed,"
        the guide notes. "In fact, wild hiking on the Great Wall is quite common,
        with local tour companies running guided treks, some of them overnight."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ed2729-5992-489a-ad43-a6bec4251a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T15:07:40.169+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:15:54.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/travel/article/china-tourists-great-wall-intl-hnk/index.html"
        href="https://edition.cnn.com/travel/article/china-tourists-great-wall-intl-hnk/index.html">Two
        tourists banned from China''s Great Wall after trespassing on undeveloped
        section</a>"</em></p>'
  'Pfizer-COVAX-Philippines-vaccines':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-13T15:31:45.678+08:00
    'imagesource': 'jcr:01743780-ffb9-4bf3-b69e-9fd974c9e463'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cc290f75-de57-4b7e-9793-bc0c3ef524b9'
    'lead': 'If it pushes through, this will be the second shipment of Pfizer vaccines
      the Philippines will get this month from COVAX.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-13T15:39:11.697+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T06:15:53.876+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:14:43.573+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH expects additional 2.2M Pfizer doses by end of May'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f7948a7-edb4-4896-8623-a10fe691c6ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T15:39:11.697+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:15:53.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 13)</strong> — The Philippines
        expects a bulk shipment of Pfizer''s COVID-19 vaccines to arrive in the country
        before the month ends, vaccine czar Carlito Galvez Jr. said on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72adfed3-e45f-45f5-b6f8-6a7d2d107c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T15:39:11.698+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:15:53.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the delivery of 2.2 million doses of the American-made vaccines
        will be facilitated by COVAX, a global initiative led by the World Health
        Organization, vaccine alliance Gavi, and the Coalition for Epidemic Preparedness
        Innovations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363f6f21-a82e-4580-a73f-08d4be477d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T15:39:11.698+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:15:53.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang next na delivery ng Pfizer — more or less 2.2 million — I was
        informed yesterday is before the end of the month," he said in a media briefing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c81f895-1ad9-4b96-8a09-0853ab92cc97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T15:39:11.698+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:15:53.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The next delivery of more or less 2.2 million is before
        the end of the month. I was informed of this yesterday.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91592d59-5048-428c-91e5-2b620fbcd79c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T15:39:11.698+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:15:53.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If it pushes through, this will be the second shipment of Pfizer
        vaccines the Philippines will get this month. The first batch of 193,000 doses
        arrived in the country on May 9. It is now being rolled out in some areas.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70fc82a6-0d40-4975-9cb2-07aa05af5942'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T15:39:11.698+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:15:53.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(It) is indeed a milestone, this is the first shipment of Pfizer
        vaccines. We expect significantly larger shipments in the next few weeks,"
        WHO country representative Dr. Rabindra Abeyashinghe said after the arrival
        of the May 9 batch.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5b37f4-bc71-40ab-adc0-aec3d1802f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T15:39:11.698+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:15:53.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez said vaccines allocated for Cebu and Davao will be delivered
        there straight to prevent "double handling."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8728cf80-6929-4353-b8b9-993512a6b8d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T15:39:11.698+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:15:53.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer''s vaccine needs to be stored in ultra-cold freezers with
        temperatures of about minus 70 degrees Celsius or below, which are not yet
        widely available nationwide. Adhering to the temperature requirements during
        storage and distribution is crucial to ensuring the vaccines'' efficacy.</p>'
  'AstraZeneca-vaccines-expiration-COVAX':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-13T15:44:47.016+08:00
    'imagesource': 'jcr:3a0e1c95-3bf1-4a43-90fb-932c18476ae0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a38c8575-b503-46b2-bfef-aeea2e9588d8'
    'lead': 'Vaccination sites nationwide should prioritize using the COVID-19 shots
      made by AstraZeneca to prevent wastage as it nears expiration, the country''s
      vaccine czar says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-13T15:47:46.459+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T06:15:53.483+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:14:43.770+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Vaccine czar targets use of soon-to-expire AstraZeneca doses by June
      15'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0d8fb0-caa3-4f82-8d5c-1f1a1c8328dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T15:47:46.459+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:15:53.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 13)</strong> — Vaccination
        sites nationwide should prioritize using the COVID-19 shots made by AstraZeneca
        to prevent wastage as it nears expiration, the country''s vaccine czar said
        on Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bbeea84-6e61-4fbb-85b4-b5f869a4594d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T15:47:46.460+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:15:53.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sec. Carlito Galvez said the government plans to use up the 1.5
        million doses of the vaccines delivered by COVAX before June 15, two weeks
        before they are set to expire.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb0daa0c-9e72-45e5-9e6e-5c2d284a2a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T15:47:46.460+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:15:53.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wala tayong problema, don''t worry. Kaya ng logistics iyan... Before
        June 15 matatapos natin ang 1.5 million AstraZeneca kasi sinabihan natin ang
        ating vaccination sites na unahin muna ang AstraZeneca vaccines," he said
        in a media briefing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c07d1eb8-9768-42f1-af85-88b8a49a579f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T15:47:46.460+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:15:53.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We don''t have any problem on that, don''t worry.
        Our logistics can handle it. Before June 15, we will use up 1.5 million AstraZeneca
        doses because we have told our vaccination sites to prioritize its use.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63eb20a-e2c1-4b1e-8a68-cee7e72ff10d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T15:47:46.460+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:15:53.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local governments are currently rolling out AstraZeneca, Pfizer,
        Sinovac, and Sputnik V shots.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '153e87af-6a70-4843-8bce-a54454ae78d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T15:47:46.460+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:15:53.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccine czar said the target is achievable since more vaccination
        sites are opening in the next few days.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c4f77a-b6e4-475d-b45e-94064f459808'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T15:47:46.460+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:15:53.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Thursday, 7.7 million vaccine doses have been delivered to
        the country. Over 2.5 million shots have been administered, with 514,655 completing
        their two doses to achieve full protection from severe COVID-19. There is
        also a slight increase in daily vaccinations. From an average of about 35,000
        daily shots in the past weeks, it is now averaging at 67,780 doses per day
        this week</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3642112-a9a8-467e-8b44-bda5cfeddb4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T15:47:46.460+08:00
      'mgnl:createdBy': 'lara'
