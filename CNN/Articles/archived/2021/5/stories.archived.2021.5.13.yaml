      'mgnl:type': 'text'
      'text': '<p>Rodrigo''s debut album "SOUR" is scheduled for release on May 21
        via Geffen Records. Her songs "drivers license" and "deja vu" debuted at the
        top of the Billboard Hot 100.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
