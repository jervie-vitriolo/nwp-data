      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '693d9e75-349e-4df1-835f-c3e2bb4e4bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T05:40:13.389+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:16:40.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said the planned hub puts people with limited access and mobility
        options at a disadvantage and vaccination will only focus on “one company
        that controls one site that would need to be accessed by hundreds of thousands
        of people.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa3b568-2aac-446c-ab8f-d43d09222345'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T05:40:13.389+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:16:40.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c0778eb-17c6-4024-9c07-3290fdac5f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T05:40:13.389+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:16:40.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Furthermore, the belief that it is “inappropriate” to equate the
        fate of 500 trees, which are to be cut in case this will push through, with
        the lives of millions of Filipinos manipulates people into a false choice
        that puts health against nature, they added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdab3d0f-0c9d-4fd5-b303-cce3ec2c3542'
      'mgnl:activationStatus': true
