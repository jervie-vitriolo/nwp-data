  'Expats-Hong-Kong':
    'author': 'Michelle Toh, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-05-13T11:21:55.926+08:00
    'imagesource': 'jcr:65cfde84-76d3-4de7-9b8f-4a78c2e07391'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '41e1c1d6-d9d4-4fb4-a019-bf54dc40c464'
    'lead': 'More than 40% of expats surveyed by the American Chamber of Commerce
      in Hong Kong say they''re considering moving away from the former British colony
      as China''s influence grows and the city continues to enforce stringent quarantine
      rules.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-13T11:24:19.152+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T06:16:14.400+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:14:32.728+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'More than 40% of expats in a new survey are thinking of leaving Hong
      Kong'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd824929-63ff-4428-843e-d903b670d961'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T11:24:19.153+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:16:14.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;More than 40% of expats surveyed by
        the American Chamber of Commerce in Hong Kong say they''re considering moving
        away from the former British colony as China''s influence grows and the city
        continues to enforce stringent quarantine rules.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f523417-052e-43d7-9c7a-0711ed4b709f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T11:24:19.153+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:16:14.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a report released on Wednesday, the <a href="https://www.amcham.org.hk/overview"
        target="_blank">largest international chamber</a>&nbsp;in Hong Kong found
        that 42% of respondents are considering or planning on moving out of the city.
        Fifty-eight percent, however, said they had no plans to leave.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38857be8-b67f-49be-993b-28c047d3e630'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T11:24:19.153+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:16:14.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief concern of those thinking about packing up is discomfort
        over a controversial national security law enacted by China last year, with
        62% of those respondents citing it as a reason to potentially depart.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d51c9a2-2f5d-44f0-a4de-7da57a1d89fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T11:24:19.153+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:16:14.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law bans sedition, secession and subversion against Beijing,
        and allows Chinese state security to operate in the territory. For some, the
        changes have led to "a generally declining mood across the community and increase
        in anti-foreigner sentiment," according to the chamber.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa57d73-b50e-46da-bd8c-fce671a03a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T11:24:19.153+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:16:14.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the contentious new law, Hong Kong''s measures to
        battle the coronavirus pandemic have become a factor, with 49% of those surveyed
        saying that strict quarantine rules had made it more difficult for them to
        travel and visit their families.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc67bac9-81e5-4765-8f7e-364e77513a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T11:24:19.153+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:16:14.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, many people arriving in the city must spend up to 21
        days in hotel quarantine at their own expense. Those found to be infected
        are immediately ordered to undergo government-run quarantines, along with
        anyone who has come in contact with them. The government has been criticized
        for sending babies and young children to government facilities in recent months,
        though it has also received praise for largely managing the rate of local
        infections.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0207d8b-7c31-4ac2-88af-35a689fcd4af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T11:24:19.153+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:16:14.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AmCham''s survey was conducted this month with a small pool of its
        more than 1,300 members — about 325 participants.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '898458b8-15a1-4c0c-87e1-cdcf49f5825c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T11:24:19.153+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:16:14.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group characterized its findings as an informal "temperature"
        check of the city''s tight-knit expatriate community, particularly after higher
        tensions in recent years.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '249633e5-d7be-479f-ab56-7187617c55d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T11:24:19.153+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:16:14.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People ask me every day whether expats are leaving Hong Kong following
        the stress of the 2019 violent protests, the passing of the national security
        law, recent electoral reform and strict Covid-19 quarantine measures," Tara
        Joseph, president of AmCham Hong Kong, said in a statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c1e0af5-dcf5-4569-8d58-ab3c41edacfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T11:24:19.153+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:16:14.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In this latest flash survey our membership anonymously answered
        questions and gave comments showing the anxieties they feel, both personally
        and professionally after a tough few years. While people share their love
        for living in this dynamic city, they also reveal growing underlying tensions
        and nagging fears."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd72dbeae-36f1-4c48-8af0-0c67ea98e4b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T11:24:19.153+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:16:14.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong has long been seen as a vital business hub connecting
        East and West. Even after the city''s handover from Britain to China in 1997,
        it retained its image for decades, helped by a pledge from Beijing to maintain
        its semi-autonomous status.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78eedab0-c646-4c62-a522-f637c836a71a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T11:24:19.154+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:16:14.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But more recently, its standing as a global business hub has been
        called into question, with "an unprecedented number of expatriates leaving
        or planning to leave the city over the past few years," according to AmCham.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5662cb9-acdd-4127-85f9-21282355cf99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T11:24:19.154+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:16:14.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost 42% of those surveyed by the group this month who said they
        were thinking of leaving also expressed pessimism about the city''s future
        competitiveness.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd09fa169-3e54-43ff-baca-784df0163942'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T11:24:19.154+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:16:14.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And earlier this year, Hong Kong was booted off an index of economic
        freedom that it used to lead, dealing another blow to its international reputation.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b41f585-08f2-4cc7-a479-03adcf648e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T11:24:19.154+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:16:14.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Heritage Foundation, a conservative Washington think tank responsible
        for the rankings, said that it had started counting the city as part of China,
        following a change in methodology that meant the index would only rank "independent
        countries where governments exercise sovereign control of economic policies."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b8e398-d2e4-409a-abc8-5bc56e01546d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T11:24:19.154+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:16:14.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong officials blasted the move at the time, saying that excluding
        the territory was "neither warranted nor justified." A government spokesperson
        also noted that Hong Kong is a member of the World Trade Organization, and
        enters into trade, taxation and investment agreements as an individual economy.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f726e446-27e8-4c8f-a9ac-d8d97ba2d68f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T11:24:19.154+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:16:14.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And last month, Luo Huining, director of the China Liaison Office
        in Hong Kong, asserted that the city''s business environment had been stabilized.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b7d005d-e085-4d98-be38-04f2925f84be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T11:24:19.154+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:16:14.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luo made the remarks at an opening ceremony for Hong Kong''s first
        national security education day, where he also said that the new law was enacted
        after calls from Chinese President Xi Jinping that security was closely tied
        to prosperity.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c8c122-9d0c-4cbb-b55c-dd139a54fbe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T11:24:19.154+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:16:14.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The international business community in Hong Kong has recently
        been caught at a crossroads," AmCham said in its report Wednesday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a3ff071-7eca-419f-a50f-df122e2df0e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T11:24:19.154+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:16:14.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rising concerns about issues such as US-China tensions and high
        living costs [are] at odds with the many benefits of Hong Kong''s key business
        offerings."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca18ea39-2620-4f32-8f74-1eac84843c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T11:24:19.154+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:16:14.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For many, though, the city still holds promise in other ways. Almost
        77% of those who said they wanted to stay in Hong Kong cited a high quality
        of life as a factor, while 55% said they considered the business environment
        to be "excellent." Nearly 48% added that the city''s proximity to mainland
        China market was a draw.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d45d4eb-028c-4f3b-a560-e55600241345'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T11:24:19.154+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:16:14.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— Jadyn Sham and Eric Cheung contributed to this report.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb015d5-2043-45d5-a43f-49f5952682fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T11:28:04.967+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:16:14.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/05/12/business/amcham-hong-kong-expats-intl-hnk/index.html"
        target="_blank">More than 40% of expats in a new survey are thinking of leaving
        Hong Kong</a></em></p>'
