  'Anti-Terrorism-Council-terrorist-list':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-13T07:17:01.975+08:00
    'imagesource': 'jcr:fb3453a4-f10d-4ccb-8c2e-de187931a491'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e48bbb23-752e-428f-8a2a-3812aedd3aed'
    'lead': 'CPP founder Joma Sison slams the list, calling it ''arbitrary, dubious
      and even contradictory or inconsistent.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-13T07:23:17.517+08:00
