      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly all major components of the government''s inflation measure
        increased in April, the Bureau of Labor Statistics reported Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f8d645-fb31-4bd5-98d9-69acebeb6cf4'
