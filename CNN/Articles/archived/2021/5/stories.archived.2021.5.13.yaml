  'Israel-Palestine-tension':
    'author': 'Richard Allen Greene and Oren Liebermann, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-05-13T06:19:31.919+08:00
    'imagesource': 'jcr:23f0471f-e11e-4b90-9939-3fd79aa526d6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '22b331f0-90b7-4cee-89f6-3ce8cfd08eae'
    'lead': 'Conflict between Israelis and Palestinians boiled over this week, escalating
      rapidly into one of the worst rounds of violence between the two sides in the
      last several years.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-13T06:22:04.822+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T06:16:38.833+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:14:18.003+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tensions between Israel and Palestinians are sky-high. Here''s what
      you need to know'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52eeb346-3998-4bdc-9fa8-0b7e51e86ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T06:22:04.823+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:38.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Conflict between Israelis and Palestinians
        boiled over this week, escalating rapidly into one of the worst rounds of
        violence between the two sides in the last several years.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7cf31e-3ff3-4d94-855c-41d1b5d8b1ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T06:22:04.823+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:38.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An already tense situation prompted by moves to evict Palestinian
        families from their homes near the Old City in Jerusalem exploded at one of
        the holiest sites in the city, known to Muslims as the Noble Sanctuary and
        to Jews as the Temple Mount.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b474c477-583b-4a7e-9217-f62cfe5b2dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T06:22:04.823+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:38.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israeli police entered the Al Aqsa Mosque and clashed with Palestinians
        inside the sacred site, firing stun grenades while Palestinians threw stones.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ffc950-6f76-469a-b205-a6f9cd1e0602'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T06:22:04.823+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:38.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resulting clashes there and in other parts of the Old City left
        hundreds of Palestinians and some Israeli police officers injured. Palestinian
        militant groups in Gaza joined the fray by firing rockets into Israel, which
        responded with airstrikes.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c484ce28-40a2-4327-8834-e0e7302c5087'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T06:22:04.824+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:38.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the following day, a United Nations representative was warning
        the situation was "escalating towards a full-scale war."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da87e4c0-4f16-48a0-9df1-a3fa5ed8b3e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T06:22:04.824+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:38.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Stop the fire immediately. We''re escalating towards a full-scale
        war. Leaders on all sides have to take the responsibility of de-escalation,"
        UN Special Coordinator for the Middle East Peace Process Tor Wennesland said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6dc29b0-2950-425f-9c03-19271ad4f099'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T06:22:04.824+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:38.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But putting a lid on the violence may not be easy. Political, religious,
        and nationalist factors all play a role in the situation.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09bfe02f-e2ad-429a-807d-695b17e3e6da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T06:22:04.824+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:38.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why is this happening now?</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e4401c-fa41-48c3-8bb2-0e5c6c53cf93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T06:22:04.824+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:38.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city had been on edge for several weeks, with Palestinians angered
        over the closure of a popular plaza just as Ramadan was beginning, and as
        a years-long legal battle to remove seven Palestinian families from their
        homes in East Jerusalem appeared set to end with eviction.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '121b61d4-6db7-4ea1-8559-50c62859a240'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T06:22:04.824+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:38.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The families have been living in the Sheikh Jarrah neighborhood,
        just north of the Old City, since 1956 -- in an arrangement brokered by the
        United Nations to find homes in Jordanian-controlled East Jerusalem for families
        who lost their property in what became the state of Israel in 1948.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d675189-c71d-4bf7-b470-4907a4536b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T06:22:04.824+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:38.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An Israeli nationalist organization called Nahalat Shimon is using
        a 1970 law -- passed after Israel gained control over East Jerusalem -- to
        argue that the owners of the land before 1948 were Jewish families, meaning
        the current Palestinian occupants should be evicted and their properties given
        to Israeli Jews.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b66aded3-c6a8-4519-95b9-953981846c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T06:22:04.824+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:38.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palestinians contend that restitution laws in Israel are unfair
        because they have no legal means to reclaim the property they lost to Jewish
        families in the late 1940s in what became the state of Israel.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf720f4-c0de-4937-8c50-f060939da2a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T06:22:04.825+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:38.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israel''s Supreme Court was due to hear an appeal in the Sheikh
        Jarrah case on May 10. But Israel''s Attorney General asked for a delay.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3abe543-f39b-4ae8-9257-31d40cab877f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T06:22:04.825+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:38.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The legal battle over the homes in Sheikh Jarrah has reignited a
        simmering debate about who has claim to the city, its holy sites, and its
        history. Jerusalem has always been the most sensitive part of the Israeli-Palestinian
        conflict. Small changes to a delicate situation can ignite massive protests.
        And extremist voices are often on hand and make themselves known.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2102a330-f647-442d-bab5-a8c8a6632a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T06:22:04.825+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:38.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of Jewish extremists marched through Jerusalem at the end
        of April chanting "Death to Arabs," on a night when there were a number of
        incidents reported of the city''s Jewish and Arab communities targeting one
        another for attack.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e9698f-ff35-455c-b200-429e6dcc9f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T06:22:04.825+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:38.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, the annual Jerusalem Day march, which normally
        works its way through the Muslim Quarter of the Old City, was re-rerouted
        in an attempt to avoid further escalation.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea2ca46a-bb32-4d93-851f-121a3e01f328'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T06:22:04.825+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:38.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What is East Jerusalem and why is it so sensitive?</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a19dfc-5a0c-4d4a-b2ac-ca19fc58d254'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T06:22:04.825+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:38.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For nearly two decades after the founding of the State of Israel
        in 1948, the city of Jerusalem was divided. East Jerusalem was controlled
        by the Jordanians, while West Jerusalem was controlled by the Israelis, who
        made it their capital.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfeb950b-700d-4f17-a8d0-16a0060f7eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T06:22:04.825+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:38.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crucially, the Old City of Jerusalem and its holy sites were in
        East Jerusalem.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1715a5fb-36de-4098-9d4b-c79c65d03d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T06:22:04.825+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:38.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Old City is home to the Church of the Holy Sepulchre where Christians
        believe Jesus Christ was buried.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83711056-8b15-4517-801f-acc920120aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T06:22:04.826+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:38.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is home to the Al Aqsa Mosque where Muslims believe the Prophet
        Mohammed journeyed on his Night Voyage, as well as the site where they believe
        he ascended to heaven.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e6c4a0b-faec-40e1-bfe8-b39bb2b6463a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T06:22:04.826+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:38.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it is home to the holiest site in the world for Jews, the stone
        where they believe Abraham came to sacrifice his son, Isaac, and where the
        First and Second Temples stood in ancient times.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400b45f9-8e4a-405b-b318-90ec9c23dab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T06:22:04.826+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:38.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Six-Day War in 1967, Israel captured East Jerusalem,
        placing the entire city under Israeli control. Israel also captured the West
        Bank, the Golan Heights, and the Sinai Peninsula. The latter was returned
        to Egypt under the 1979 peace agreement, but East Jerusalem and the Golan
        Heights have remained under full Israeli control. The Palestinians enjoy limited
        autonomy in Gaza and parts of the West Bank, but Israel maintains control
        of all borders and security.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd89f42e4-f47d-4397-bf33-7bd9eaaf701e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T06:22:04.826+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:38.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What is the reality in Jerusalem today?</h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dea9652-ca2c-4904-87ea-aa5b5e8eaea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T06:22:04.826+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:38.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The entire city of Jerusalem is under Israeli control. Israel says
        there is no difference between the city''s east and west, instead describing
        the city as its united capital. (Even so, the city is largely self-segregated.
        East Jerusalem is largely Palestinian, while West Jerusalem is largely Israeli.
        Israeli cab drivers often refuse to drive to locations in East Jerusalem.)</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf813015-66ea-4762-a7aa-5025ea9e24d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T06:22:04.826+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:38.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But international law considers East Jerusalem, the West Bank, the
        Golan Heights, and Gaza as occupied territory under United Nations Security
        Council Resolutions, though that characterization is disputed by Israel. United
        Nations Security Council Resolution 2334, passed in 2016, said that Israeli
        settlements in occupied Palestinian territory have "no legal validity" and
        constitute a flagrant violation of international law.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd954661-20d5-4c76-8a22-db4d7847e123'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T06:22:04.826+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:38.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International law does not distinguish between settlements in the
        West Bank or settlements in East Jerusalem, considering them both occupied
        territory.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '207d40a2-38dc-4703-87ba-ed8030b1e8b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T06:22:04.826+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:38.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Old City, and more specifically the Al Aqsa compound, is governed
        by its own agreement known as the Status Quo.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657efea7-b990-4288-b9a5-7a7c78ded567'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T06:22:04.827+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:38.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israel is in charge of security on the site, and Jordan, through
        an Islamic organization called the Waqf, administers the religious sites.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e34b6e-4723-4cee-b144-be89ad76f57e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T06:22:04.827+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:38.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In normal times, visitors of all faiths are allowed to visit the
        complex, but only Muslims are allowed to pray there.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a00ca264-bcc2-4548-bfa9-60b3fbd8edc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T06:22:04.827+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:38.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palestinians view East Jerusalem as the capital of a future Palestinian
        state.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5286fe04-9432-4e17-8428-03d4bb2dd43f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T06:22:04.827+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:38.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What do Israel and Palestinian officials say about the Sheikh Jarrah
        case?</h2>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d6a18a-d0d2-4f72-a567-3e818c1dec08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T06:22:04.827+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:38.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palestinian leaders say the effort to evict families from their
        homes is nothing less than "ethnic cleansing" aimed at "Judaizing the holy
        city," the official Palestinian news agency Wafa reported.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b9249ba-35d0-4458-b8cc-667ebce3dffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T06:22:04.827+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:38.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israel says the conflict is simply a "real-estate dispute." The
        Foreign Ministry accused the Palestinian Authority and militant groups of
        "presenting a real-estate dispute between private parties, as a nationalistic
        cause, in order to incite violence in Jerusalem."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fbf38ce-f752-414b-b910-13f23a254452'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T06:22:04.827+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:38.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 700,000 Palestinians were displaced during the creation
        of the state of Israel, according to the United Nations agency supporting
        Palestinian refugees.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d445ff0-7978-44ca-9a87-ae74ac985eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T06:22:04.827+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:38.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What is the international community''s position?</h2>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d791244-88f5-40d9-b6db-710ba7f99ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T06:22:04.828+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:38.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The effort to evict Palestinian families from the Sheik Jarrah neighborhood
        has been widely criticized.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3882a6bc-b433-4aef-9715-1f6217c5f873'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T06:22:04.828+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:38.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State Department spokesman Ned Price said in early May that the
        United States is "deeply concerned about the potential eviction of Palestinian
        families in Sheikh Jarrah and Silwan neighborhoods of Jerusalem, many of whom
        have lived in their homes for generations. As we have consistently said, it
        is critical to avoid steps that exacerbate tensions or take us farther away
        from peace. This includes evictions in East Jerusalem, settlement activity,
        home demolitions, and acts of terrorism."</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e8597d9-7c87-4b1a-97dc-416515515258'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T06:22:04.828+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:38.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Commission also condemned the violence and expressed
        concern about the possible evictions. "Such actions are illegal under international
        humanitarian law and only serve to fuel tensions on the ground," said Peter
        Stano, EU Commission lead spokesperson for Foreign Affairs and Security Policy,
        in a statement.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c1a6b7-c5e2-41dd-a5c6-b1941b27d5d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T06:22:04.828+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:38.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations Office of the High Commissioner for Human Rights
        said on May 7 that the law is "applied in an inherently discriminatory manner,"
        adding that the transfer of Israeli civilians onto occupied land could be
        "prohibited under international humanitarian law and may amount to a war crime."</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d5dcfa2-b554-4a53-9da3-672f3b5c3224'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T06:22:04.828+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:38.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why else have tensions escalated recently?</h2>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9627409e-6634-4768-ae6c-a0e353be1921'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T06:22:04.828+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:38.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sheikh Jarrah case is the flashpoint for tensions, but they
        quickly spread throughout the city and far beyond the confines of Jerusalem.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28ffdd6-eeb0-4ea7-a3db-ce07bcef3248'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T06:22:04.828+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:38.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The situation in Jerusalem can escalate in a hurry on its own, but
        the sensitivities in the city have been compounded by a combination of religious
        and nationalist factors.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240eb91f-def3-49a6-94ed-045ac254cd8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T06:22:04.828+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:38.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two holidays fell on the same weekend this year: the Muslim Night
        of Power (Leylet el-Qadr) on the night of May 8, considered the holiest night
        of the year; and the Israeli holiday of Jerusalem Day (Yom Yerushalayim) on
        May 9-10, celebrating the day the Israeli military took control of the Old
        City in 1967.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f502cdb8-8265-4663-a0b5-8d02cfe0f092'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T06:22:04.829+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:38.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each holiday on its own can inspire religious and nationalist fervor,
        and together they are even more liable to ignite an already tense situation.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae88932-bd98-4cbb-8bc6-e6b860470fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T06:22:04.829+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:38.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The political situation has not helped. Israel has had four inconclusive
        elections in a row, and Prime Minister Benjamin Netanyahu has courted some
        openly extreme racist politicians as he struggles to build a coalition and
        stay in power. That has emboldened some far-right Jewish groups.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a1cacf-7cd9-47f9-9d65-0f8ea45ca5a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T06:22:04.829+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:38.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Right-wing Israeli politicians Itamar Ben-Gvir and Arieh King came
        to Sheikh Jarrah to send a message that the entire city belongs to Israel.
        Their presence fanned the flames.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a461fd0b-222c-4972-88e9-a568416fa547'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T06:22:04.829+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:38.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palestinian political situation is hardly clearer than the Israeli
        one. Palestinian Authority President Mahmoud Abbas in April delayed the first
        parliamentary elections in 15 years, extending a long-running rivalry where
        his Fatah movement governs the West Bank, while Gaza is run by the militant
        Hamas, with Islamic Jihad also active there.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4830b6b8-9f19-4254-b95c-f8fed0cde98a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T06:22:04.829+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:38.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such is the power of Jerusalem. Protests in Jerusalem can ignite
        protests in Israel and the West Bank, as well as prompt militant groups in
        Gaza to fire rockets and the Israel Defense Forces to launch airstrikes. A
        situation that began in one neighborhood in Jerusalem has now spread across
        the area and brought international attention to Israel and the Palestinian
        territories once again.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3995172b-0b3c-4a97-a2c6-079a9d78ef07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T07:02:20.966+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:38.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, <a href="https://edition.cnn.com/2021/05/12/middleeast/israel-palestinian-explainer-intl-cmd/index.html">"Tensions
        between Israel and Palestinians are sky-high. Here''s what you need to know"</a></em></p>'
  'Gaza-Palestine-Israel-conflict':
    'author': 'Hadas Gold, Andrew Carey, Ibrahim Dahman, Ofri Eshel, Mostafa Salem,
      Abeer Salman and Mohammed Tawfeeq, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-05-13T06:27:49.601+08:00
    'imagesource': 'jcr:905451c0-e2d1-4f48-bb20-b9d3a506d8ac'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b4905294-a789-4945-8d21-1859007b16c7'
    'lead': 'The worst violence in years between Israelis and Palestinians is not
      showing signs of letting up, as continued Israeli airstrikes and Hamas rocket
      fire prompted the United Nations to warn the conflict could mushroom into ''full-scale
      war.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-13T06:29:27.839+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T06:16:35.220+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:14:18.801+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '65 killed in Gaza, 7 killed in Israel as UN warns conflict could turn
      into ''full-scale war'''
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccced952-6db1-412b-8c65-449d1dd283e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T06:29:27.839+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:35.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The worst violence in years between Israelis
        and Palestinians showed no signs of letting up Wednesday, as continued Israeli
        airstrikes and Hamas rocket fire prompted the United Nations to warn the conflict
        could mushroom into "full-scale war."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d7d38d-1a32-46be-855b-06b79f830407'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T06:29:27.839+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:35.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israel''s bombing campaign in Gaza has now killed at least 65 people,
        including 16 children, and injured more than 365 more, according to the Gaza-based
        Palestinian health ministry. Israel says at least 15 of the dead were Hamas
        militants.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b68345d-7cce-45d5-94cd-b7e750a71dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T06:29:27.840+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:35.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Stop the fire immediately. We''re escalating towards a full-scale
        war," tweeted UN Special Coordinator for the Middle East Peace Process Tor
        Wennesland. "The cost of war in Gaza is devastating &amp; is being paid by
        ordinary people. UN is working w/ all sides to restore calm. Stop the violence
        now."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c266610-ca1c-4701-9421-4a3793e17108'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T06:29:27.840+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:35.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Militants in Gaza have fired more than 1,000 rockets into Israel
        since the latest flareup began Monday afternoon, injuring more than 200 Israeli
        civilians, the Israeli military said Wednesday. A six-year-old boy became
        the seventh Israeli fatality when a rocket fired from Gaza struck a residential
        building in Sderot, according to an emergency responder. Around 130 rockets
        hit Tel Aviv last night, forcing Israel''s main international airport, Ben
        Gurion to close.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2aaeee-c2b2-45b7-85fa-d5c605500ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T06:29:27.840+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:35.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the rockets were intercepted by Israel''s Iron Dome air
        defense system, but several struck Tel Aviv, setting a bus ablaze and killing
        one Israeli woman. Thousands of Israelis spent the night in bomb shelters.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a52d45bf-f4a5-41fc-99b0-8c98d4be9847'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T06:29:27.840+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:35.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An Israeli soldier was also killed on Wednesday when Palestinian
        militants fired an anti-tank missile from Gaza, the Israel Defense Forces
        (IDF) said in a statement. Two soldiers were injured in the same incident,
        the IDF said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866732d9-d41a-4035-95a0-3d32df8bfd5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T06:29:27.840+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:35.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Gaza, which has few bomb shelters and no air defense system,
        several buildings and apartments were damaged by Israeli airstrikes. One of
        those strikes destroyed Al-Shorouk Tower, a 14-storey building in the southern
        Gaza strip on Wednesday evening, the third high-rise to be targeted in recent
        days. The IDF said the tower housed Hamas military intelligence offices, as
        well as infrastructure used by "the terror organizations to communicate tactical-military
        information."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c279e1a-e5a7-4b54-bf96-ed9ff67ec9a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T06:29:27.840+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:35.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People in Gaza were in a "state of panic" due to the ongoing Israeli
        bombardment, said Ashraf al-Qidra, the Palestinian health ministry spokesman
        in Gaza.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b83ea6af-c219-4c33-9903-23a4052e8403'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T06:29:27.840+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:35.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al-Qidra said Israel had deliberately targeted civilian homes and
        crowded residential neighborhoods, adding that 43% of the victims of strikes
        in Gaza were children and women.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e8bb48d-9070-4cd6-b6c6-0b4a57e598e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T06:29:27.841+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:35.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Omar Shaban, founder and director of PalThink for Strategic Studies,
        told CNN that Gazans felt trapped. "I am in Gaza now. I am in my home. I cannot
        get out. Gaza is too small," he told CNN. "You cannot escape from one place
        to another place."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e32598e-bfb5-449a-925a-4b73ef5bcc07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T06:29:27.841+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:35.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Israeli military says it does everything it can to minimize
        civilian casualties when it is carrying out attacks.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c5c01a-171f-4f91-aea8-0986a83c69c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T06:29:27.841+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:35.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier on Wednesday, the Israeli military said it had killed a
        number of key Hamas officials in a "complex and first-of-its-kind operation"
        at two separate locations. Among the dead, it said, was a Hamas Brigadier
        General and the head of the militant group''s "cyber and missile improvement
        system."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9038f8af-4e1c-4b76-971f-37a375a2a5c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T06:29:27.841+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:35.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also on Wednesday, Israeli defense minister Benny Gantz said the
        IDF had hit command squads and Hamas infrastructure in an hours-long "string
        of serious strikes." "We have hit many hundreds of targets. Buildings are
        falling, factories are collapsing, terror tunnels are being destroyed and
        commanders are being eliminated. All means and all options are on the table,"
        he said, speaking in the city of Ashkelon, north of Gaza .</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8173c7fb-a2f3-4e8f-adca-7852009f31db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T06:29:27.841+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:35.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is currently "no end date" for the military operation against
        Gaza, Gantz also said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4469be60-7fcc-4736-a7a6-40c0109b643d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T06:29:27.841+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:35.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hamas leader Ismail Haniyeh said in a televised speech Tuesday night
        that the group was ready if Israel ramped operations up further. "If [Israel]
        wants to escalate, we are ready for it, and if it wants to stop, we''re also
        ready. If they want to remove their hand over Jerusalem, we''re ready," he
        said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba6fa94-1048-439d-abc7-2026348be967'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T06:29:27.841+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:35.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The militants say their offensive is a response to the actions of
        Israeli police who fired stun grenades inside the Al-Aqsa Mosque in Jerusalem
        -- one of the city''s holiest sites -- on Monday morning.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5535bc0-5fbc-4e10-a4e7-0d600179b2d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T06:29:27.841+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:35.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of Palestinians went to hospitals for treatment after ensuing
        clashes with Israeli police. Video showed Palestinians throwing rocks and
        stones in sustained battles in and around the mosque with police, who fired
        rubber coated bullets, as well as stun grenades. The violence was the most
        serious the city has seen in years.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab065592-09bb-43fc-a460-a486314a2342'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T06:29:27.842+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:35.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief prosecutor of the International Criminal Court warned
        Wednesday that possible war crimes were being committed as the conflict escalated.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d33433f-50c2-4461-af61-1ec410ca322d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T06:29:27.842+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:35.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I note with great concern the escalation of violence in the West
        Bank, including East Jerusalem, as well as in and around Gaza, and the possible
        commission of crimes under the Rome Statute," Fatou Bensouda said in a statement
        posted on Twitter. "I echo the call from the international community for calm,
        restraint and a stop to the violence."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ae12da-8bd0-4c32-a111-97bc4f3c5fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T06:29:27.842+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:35.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, there is growing concern over violent unrest in a number
        of towns in Israel with a majority Arab population. On Wednesday, Israel declared
        a state of emergency in the central city of Lod after a second night of clashes
        between Jewish and Arab communities, which saw a synagogue set on fire.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e8c9708-5ed4-4e3a-a1b0-85e3fadc6c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T06:29:27.842+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:35.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A CNN team driving through Lod early Wednesday saw streets strewn
        with rocks and burnt out cars on the side of roads. "We have lost control
        of the city and the streets," Lod Mayor Yair Revivo told Israel''s Channel
        12 News.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c77d1caa-3d0e-4288-81bb-d978eede48f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T06:29:27.842+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:35.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a sign of how seriously Israel''s leadership takes the unrest
        in Lod, Prime Minister Benjamin Netanyahu made a visit to the city at 2 a.m.
        Wednesday morning to talk to local leaders.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f2bd10c-f450-4e27-ba4c-5a25e8287789'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T06:29:27.842+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:35.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israel also said Wednesday it was sending reinforcements to mixed
        cities to quell the violence.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e097e7d8-dd07-4f78-beaf-b590524bef33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T07:00:24.268+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:35.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/05/12/middleeast/israel-gaza-violence-un-warning-intl/index.html">"65
        killed in Gaza, 7 killed in Israel as UN warns conflict could turn into ''full-scale
        war''"</a></em></p>'
  'COVID-19-vaccine-brand-mix-and-match':
    'author': 'Jacqueline Howard, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-05-13T06:45:14.340+08:00
    'imagesource': 'jcr:23837d88-0574-445f-b487-c0f8a94fe375'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '811fea79-9f60-477b-82aa-436d20fa7d97'
    'lead': 'The side effects following mix-and-match vaccinations were short-lived
      and there were no other safety concerns, the researchers report in the Lancet
      medical journal.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-13T06:55:11.734+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T06:16:33.604+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:14:19.308+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mixing COVID-19 vaccines tied to more side effects, early UK data suggests'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0e7b2f-cccb-4c6b-8572-fcf4b3793fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T06:55:11.734+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:33.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> People who got mixed doses of coronavirus
        vaccines — receiving a different vaccine type as a second dose than the first
        dose — appear to be more likely to experience mild side effects such as fever,
        chills, fatigue or headache, researchers in the UK reported Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21af97b4-c907-4f45-8abe-df337085fcda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T06:55:11.734+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:33.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the side effects following mix-and-match vaccinations were short-lived
        and there were no other safety concerns, the researchers reported in the Lancet
        medical journal.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104a76a8-b462-47bf-b3e1-4fb2b4590c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T06:55:11.734+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:33.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are the type of reactions you do expect with vaccine," Dr.
        Matthew Snape, an associate professor of pediatrics and vaccinology at the
        University of Oxford and chief investigator on the trial, said during a media
        briefing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7dc904d-e376-4c5c-aa72-af6de0e88c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T06:55:11.735+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:33.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are more or less the same types of reactions that you''re
        seeing with the standard schedules. It''s just that they''re occurring more
        frequently, and we''re seeing both more frequent both in mild and moderate
        symptoms -- but they resolved quickly," Snape said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340dd117-8bca-4fc0-b64a-22a53f0d8259'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T06:55:11.735+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:33.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, "it''s a really intriguing finding," he said, "and it''s
        not something necessarily we were expecting -- to see such a consistent signal."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fabd7f4-d9a7-4d97-971a-a7ea8782e2ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T06:55:11.735+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:33.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s something to keep an eye out for when giving mixed doses,
        the researchers said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'decd6273-335c-4649-9994-21e92fcd4f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T06:55:11.735+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:33.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the things it''s telling us is that, for example, you wouldn''t
        want to immunize a ward full of nurses on the same day with a mixed schedule,"
        Snape said. "Because you may have higher rates of absenteeism in the next
        day."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee9de04b-b291-43b7-a87d-cdc9327150f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T06:55:11.735+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:33.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mix-and-match trial</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2bf25d-8ab0-454f-8f98-a7ee5c59361f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T06:55:11.735+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:33.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new research included 830 volunteers 50 and older who were randomly
        assigned to four different vaccine schedules involving the Oxford/AstraZeneca
        and Pfizer/BioNTech vaccines, with first and second doses given 28 days apart.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb98d8e-f9c3-4c1d-b58e-aa3366c20ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T06:55:11.735+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:33.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They either got the AstraZeneca vaccine as both doses; AstraZeneca
        as a first dose and Pfizer as a second dose; the Pfizer vaccine as both doses;
        or the Pfizer vaccine as a first dose and AstraZeneca as a second dose.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a9757f-0158-4f1c-bf9f-22da0f07b24b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T06:55:11.735+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:33.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers found that people who got different vaccines had
        more side effects following the second dose, with feverishness reported by
        34% of those who received the AstraZeneca vaccine first and Pfizer vaccine
        second, compared with 10% of those given the AstraZeneca vaccine for both
        doses.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d99441-d963-48e1-a3fa-7213d6737eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T06:55:11.736+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:33.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fever was reported by 41% of the people who received the Pfizer
        vaccine first and AstraZeneca vaccine second, compared with 21% of the volunteers
        given the Pfizer vaccine for both doses.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f817ab-d87e-4fac-8fcf-d72b5181fd67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T06:55:11.736+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:33.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Similar increases were observed for chills, fatigue, headache,
        joint pain, malaise, and muscle ache," the researchers wrote. They noted that
        people could take acetaminophen -- sold under brand names such as Tylenol
        -- to ease the side-effects.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd567f9d3-e894-442e-b15a-6a90143e60fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T06:55:11.736+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:33.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were no hospitalizations due to the symptoms and most of the
        increased reactions were seen within 48 hours after immunization, the researchers
        found. They noted that they did not see evidence of a rare blood clotting
        syndrome that''s been linked with the AstraZeneca and Johnson &amp; Johnson
        vaccines in any of the volunteers within a week after the second dose.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bdbe75a-38c8-49e8-b6ed-5ecd7f25cd51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T06:55:11.736+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:33.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers also noted that their findings are based on initial
        data and there are now ongoing studies testing mixed administration of vaccines
        made by Moderna and Novavax.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd596b2-164f-4e4a-9bb8-d70aa7cc6fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T06:55:11.736+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:33.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More research is also needed to evaluate immune responses following
        different types of schedules, and whether increased side effects suggest that
        schedules using different types of vaccines elicit strong immune responses.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '647fecea-a12c-41fd-8828-b9e42cbaadcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T06:55:11.736+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:33.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do think reactions often relate to the stimulating of the innate
        immune response," Snape said. "Whether or not this will relate to actually
        an improved immune response we don''t know yet. We''ll be finding out those
        results in a few weeks time."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd0b1a5-5746-4a67-a5bb-a9ec6060ae13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T06:55:11.736+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:33.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Seeking ''greater insight''</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dec89e9-52fd-40c6-b47e-9b24d1c57952'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T06:55:11.736+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:33.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Centers for Disease Control and Prevention and the World
        Health Organization do not currently recommend interchanging coronavirus vaccines
        -- but the CDC noted in January that its guidance may be updated as new information
        and new types of vaccines become available.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf48e80-7583-41f2-b1ba-cc3db6b09dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T06:55:11.737+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:33.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There may be advantages to having more flexible vaccine schedules
        using different vaccine types as first and second doses, Dr. Jonathan Van-Tam,
        England''s deputy chief medical officer, said in a statement in February when
        the new research first began.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e73f91-3721-438d-9850-73115e87b266'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T06:55:11.737+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:33.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given the inevitable challenges of immunizing large numbers of
        the population against COVID-19 and potential global supply constraints, there
        are definite advantages to having data that could support a more flexible
        immunization program, if needed and if approved by the medicines regulator,"
        Van-Tam said at the time.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ecd8dd0-4057-486e-9f27-9ddc2e78c71e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T06:55:11.737+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:33.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is also even possible that by combining vaccines, the immune
        response could be enhanced giving even higher antibody levels that last longer;
        unless this is evaluated in a clinical trial we just won''t know," he said.
        "This study will give us greater insight into how we can use vaccines to stay
        on top of this nasty disease."</p>'
