    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74fc712d-e310-4ca9-b15f-2e4194999e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T18:43:17.394+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:15:40.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I had one goal in mind preparing for this comeback — it was to
        give our all for this album so people can see how special and dear it is to
        us,” says Jisung.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2467dfc-9045-4993-b6ef-d1ebc0fe00f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T18:43:17.394+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:15:40.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Unfortunately, we are still a bit sad that we can’t see our fans
        in person, but we want to make up for all that by showcasing everything we
        have,” says Haechan. “We’ve prepared a lot to make up for it, and will continue
        to work hard. We hope you guys wait for us until the day we’re finally able
        to meet again.”</p>'
  'UK-economy-coronavirus-Brexit':
    'author': 'Charles Riley, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-05-13T18:58:27.099+08:00
