      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alibaba (BABA) and Casper Sleep (CSPR) report results before US
        markets open. Airbnb, Coinbase, DoorDash and Disney (DIS) follow after the
        close.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92584068-bde8-467f-a12e-c33e0e48a430'
