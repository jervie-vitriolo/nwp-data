      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guem -- now a 21-year-old Olympian representing South Sudan -- was
        so fast he quickly caught the eye of a coach, who bought him proper running
        shoes and sportswear.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c305f69-6ea1-43bb-ae52-e05eeff883a4'
