  'NCR-Plus-GCQ-with-heightened-restrictions':
    'caption': 'Metro Manila, Bulacan, Cavite, Laguna, and Rizal will shift to a more
      relaxed quarantine status beginning May 15, Presidential Harry Roque announced
      Thursday night. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-13T22:08:17.086+08:00
    'imagesource': 'jcr:51e93b88-3437-46cd-9475-7ae9f503ed5b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '77d316c7-5dcc-49bc-894b-7296c90c8db9'
    'lead': 'Metro Manila, Bulacan, Cavite, Laguna, and Rizal will shift to a more
      relaxed quarantine status beginning May 15, Presidential Harry Roque announced
      Thursday night.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-13T22:53:04.608+08:00
