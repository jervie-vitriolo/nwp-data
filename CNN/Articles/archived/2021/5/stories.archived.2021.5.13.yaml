      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are really running out of funds to aid our workers.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7481fee9-c3b9-4741-a0a5-24490f89c4de'
