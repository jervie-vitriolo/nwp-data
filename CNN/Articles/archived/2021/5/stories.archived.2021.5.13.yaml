    'template': '1'
    'title': 'Prescription pills don''t equal better sleep in the long run for women,
      study suggests'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0fd1e6-9698-43a1-9eaf-f4f06b9c0bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T07:48:10.693+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:16:28.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Many people suffering from insomnia
        take medication to get a better night''s sleep.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b94ee2-67ae-49f6-8744-07bcbdbb8613'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T07:48:10.693+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:16:28.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb037389-cd34-4279-871a-006a550bc2ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T07:48:10.693+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:16:28.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While many sleep aids work over short periods of up to six months,
        clinical trial data has showed, insomnia can be a chronic problem —&nbsp;and
        many people end up taking these drugs for longer.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c39695f-5fb8-4fd8-9698-d42ae1b38440'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T07:48:10.693+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:16:28.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f7ed64-262b-490f-b748-1c1754c61822'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T07:48:10.693+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:16:28.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much less is known about the long-term benefits of these drugs,
        said the authors of a new study published in the journal BMJ Open.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e617c75-f686-4534-9ccf-6856c7883eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T07:48:10.693+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:16:28.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5c2a4a-5ff6-4c95-9397-b74dff33fbad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T07:48:10.693+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:16:28.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study''s research on more than 600 women ages 42 to 52 in the
        United States found that those who used medication to help their insomnia
        over a one- to two-year period did not get a better night''s sleep than those
        who did not take any prescription sleeping pills.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af86b363-ffa0-4331-92e7-c5769b610bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T07:48:10.694+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:16:28.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc8a3caf-8945-4941-90f7-81fa8ccca434'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T07:48:10.694+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:16:28.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These medications included benzodiazepines, Z-drugs which include
        zolpidem (Ambien), zaleplon (Sonata) and eszopiclone (Lunestra), as well as
        other drugs mostly intended for different conditions, such as anxiety and
        depression.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2827a4f0-849b-4fb6-bcfc-d140be0510b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T07:48:10.694+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:16:28.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1545d8-c969-44d2-98da-feda903dc14a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T07:48:10.694+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:16:28.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An estimated 9 million adults in the US have been prescribed drugs
        to help with falling and staying asleep, according to the study.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d4cdc2-6997-4f50-87f3-ab994d6f28fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T07:48:10.694+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:16:28.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29975df-e918-4483-b461-e2e69d453a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T07:48:10.694+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:16:28.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US researchers from institutions including Brigham and Women''s
        Hospital in Boston, University of Pittsburgh and Harvard University looked
        at 238 women who started using medication to treat insomnia and 447 women
        who didn''t take prescription sleep aids.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99084921-f2c4-43dd-b6aa-f3d4d7d8d6bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T07:48:10.694+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:16:28.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe77cce1-7704-4dcb-a967-85234bba364f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T07:48:10.694+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:16:28.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The participants were taking part in a much larger study called
        the Study of Women''s Health Across the Nation (SWAN), which focuses on the
        changes during menopause. At the beginning of the study period, both groups
        reported similar levels of sleep disturbance: difficulty falling asleep one
        out of every three nights, waking frequently on two out of three nights, or
        waking early.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f378eb4-d069-4182-86e1-569acf2de2b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T07:48:10.694+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:16:28.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d3d34a-8308-4d7d-8f3b-7f7cdd0808c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T07:48:10.694+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:16:28.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The women filled out a questionnaire annually, ranking their sleep
        on a 1 to 5 scale, ranging from no difficulty on any night (rating 1) to difficulty
        on 5 or more nights a week (rating 5).</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2af51eb-d365-4a4f-a045-550ffe787583'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T07:48:10.694+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:16:28.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd94952ac-4291-415d-b739-08bd23ac4da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T07:48:10.694+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:16:28.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After two years, there were no "statistically significant" reductions
        in sleep disturbances among those taking prescription medications compared
        with those who didn''t, the study said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf99bd8-6c2d-4c9c-b8bd-4778217b8b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T07:48:10.694+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:16:28.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c84b637b-2bf1-478c-b148-5d147edf48e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T07:48:10.694+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:16:28.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It re-emphasizes what we know already -- that we can''t just give
        people medication and the story is done," said Dr. Raj Dasgupta, associate
        professor at the University of Southern California and a spokesperson for
        the American Academy of Sleep Medicine.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b0db30-faf0-4902-bf28-530c3a8ba512'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T07:48:10.694+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:16:28.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb010f4-532c-47c9-b125-d52174fef55f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T07:48:10.695+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:16:28.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to inform our patients about the precaution of being on
        long-term medication, and it''s possible that they might not get the benefit,"
        added Dasgupta, who wasn''t involved in the research.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90208658-0402-4e9d-8c05-2b8bb71c4359'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T07:48:10.695+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:16:28.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72fb693b-6c67-4d00-b346-4e4c34140dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T07:48:10.695+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:16:28.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said people struggling with insomnia shouldn''t stop taking medication
        without consulting their doctor. He noted that the study showed that the women
        taking prescription sleeping pills didn''t report that their insomnia had
        gotten worse over the study period.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '967ad9a8-0b6f-4d13-a0c1-dbef32a79155'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T07:48:10.695+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:16:28.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57ec3d5-c915-47d6-be4e-930dda8c05c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T07:48:10.695+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:16:28.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Insomnia is very difficult to treat because there''s so many factors
        going into it. I think this is a time not just to look at the insomnia itself
        but the roots that cause it," he added, noting that some of the women in the
        study had preexisting conditions like depression.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7854efc9-6dc9-4a0d-b284-3fd0f06d1801'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T07:48:10.695+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:16:28.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84c497b-4402-4f8f-a4f5-a259a43a7f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T07:48:10.695+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:16:28.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study authors said that half of the women participating in the
        research were current or former smokers, and 1 in 5 were heavy drinkers, both
        of which can affect sleep. Plus, the information on sleep medication was collected
        on an annual basis, and the drugs could have been used intermittently or stopped
        for certain periods of time.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '478f9ae3-8264-4354-8036-3abfe0656de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T07:48:10.695+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:16:28.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed820aee-9ac0-41f0-8b8e-711e343d9787'
      'mgnl:activationStatus': true
