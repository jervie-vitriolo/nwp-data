      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d8bdf4e-2973-4cce-a571-7120244d0d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T09:56:37.789+08:00
      'mgnl:createdBy': 'glee'
