      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- The bed should only be used for sleep. If you can''t sleep, you
        should leave your bed after 20 minutes and do non-stimulating activities in
        a dull light. Only go back to bed when you feel drowsy.</p>'
