    'template': '1'
    'title': 'Used cars, travel and furniture are just some of many things that are
      getting more expensive'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e10c15-a681-4bbf-bf21-1bb813f1aee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T07:44:20.592+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:16:30.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Just about everything is getting more
        expensive in the United States as the stimulus-fueled economy rebounds and
        Americans are again spending on shopping, traveling and eating out. But the
        pandemic is far from over, and supply-chain woes mean supply isn''t meeting
        demand —&nbsp;sending prices even higher.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c044d2-1fb8-4ec7-ba1e-e13b1582894a'
