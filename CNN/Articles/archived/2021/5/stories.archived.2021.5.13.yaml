      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I personally voted for GCQ because the discussions last night were
        really on how to have a GCQ that is strict in nature," Zamora said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf39d0e2-3331-42a7-a44d-37e9f44e6669'
