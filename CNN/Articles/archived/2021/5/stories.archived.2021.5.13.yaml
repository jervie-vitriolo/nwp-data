      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tutay said DOLE is expected to receive funds for its programs for
        pandemic-hit workers once the proposed <a href="https://cnnphilippines.com/news/2021/5/5/Filipinos-P2-000-cash-aid-Bayanihan-3.html">Bayanihan
        to Arise as One Act or Bayanihan 3</a> is approved.</p>'
