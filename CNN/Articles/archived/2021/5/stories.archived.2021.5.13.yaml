      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3ecd6f-2d41-4030-b46f-209b27c65989'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T20:18:56.492+08:00
      'mgnl:createdBy': 'vince'
