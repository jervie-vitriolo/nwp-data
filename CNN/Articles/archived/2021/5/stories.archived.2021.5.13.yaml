    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be52e0dd-3f0f-4a98-bfba-4b02a0ace549'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T18:05:23.066+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:15:47.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Infrawatch Philippines convenor Terry Ridon said the construction
        may proceed provided there are “no conditionalities” on how the private sector
        will use the concerned land and facility after the health crisis.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'febd57da-0f25-4346-a232-c66600791f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T18:05:23.066+08:00
      'mgnl:createdBy': 'pilar'
