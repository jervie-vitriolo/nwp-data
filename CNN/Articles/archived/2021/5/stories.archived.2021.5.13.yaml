      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd57c7104-3a21-4943-b19e-9c7bed3e7d03'
      'mgnl:activationStatus': true
