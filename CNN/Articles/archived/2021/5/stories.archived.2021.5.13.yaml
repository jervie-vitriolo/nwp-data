      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ICTSI Foundation, one of the companies of port magnate Enrique
        Razon, Jr., will be funding and eventually handling and managing the proposed
        mega vaccination site.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291f595c-7209-4126-ba9b-6645c4356c51'
      'mgnl:activationStatus': true
