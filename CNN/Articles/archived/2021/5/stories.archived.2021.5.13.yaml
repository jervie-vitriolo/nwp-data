      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Qantas is offering a new "flight to
        nowhere" that will give travel-starved Australian residents the chance to
        admire the late May supermoon and full lunar eclipse from over 40,000 feet
        in the sky.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172deba7-77a3-4c56-907c-00325cc1fcba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T18:23:06.152+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:15:43.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you were hoping to nab tickets, you''re out of luck -- the airline
        says they were snapped up in "record time" -- 2.5 minutes to be exact.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58506a1c-6448-4d87-97a2-e9c58160886d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T18:23:06.152+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:15:43.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The supermoon flight is the latest in a series of Qantas-operated
        trips that take travelers up for a joy ride, before returning them right back
        to where they came from.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48478c1b-5fcf-4626-92e3-1db0cf410133'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T18:23:06.152+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:15:43.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tickets for the supermoon flight started at AUS $499 for an economy
        ticket (US $386), while business class was on sale for $1,499 a pop (US $1,160).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c284ec4-5d7a-48fa-8e21-3480a70f155a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T18:23:06.152+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:15:43.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After tickets sold out, a wait list was also created, but this has
        since closed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f4b6f5-66a2-4c5e-8451-2fc64c1e2a1f'
