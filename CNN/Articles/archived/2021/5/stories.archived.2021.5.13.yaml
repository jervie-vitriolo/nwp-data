      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BEKA shared with CNN Philippines'' <em>New Day</em> on Thursday
        what finally made her pursue a solo act after touring the world and working
        with British electropop duo HONNE.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a926daf-bc2d-4f81-a49c-cb8ef83364f8'
