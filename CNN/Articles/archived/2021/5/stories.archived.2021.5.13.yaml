    'lead': 'The Mactan-Cebu International Airport will temporarily stop accepting
      international flights for two days for lack of quarantine rooms for arriving
      overseas Filipino workers and other returning Filipinos, the provincial governor
      said on Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-13T14:56:21.358+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T06:15:58.706+08:00
