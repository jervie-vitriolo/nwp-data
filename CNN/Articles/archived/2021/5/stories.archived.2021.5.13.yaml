    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '132f7f6f-14e4-493a-aeca-d57f448d02a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T20:18:56.489+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:33.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Bat Yam, south of Jaffa, graphic video Wednesday night showed
        a Jewish right-wing mob trying to lynch an Arab driver. Police say the man
        was dragged from his car before the assault began. Video shows about 20 people
        hitting him with metal objects and kicking him in the head repeatedly. He
        was taken to hospital where his injuries were described by police as moderate.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a52886b9-6f70-4edf-8ba0-f91db484ec43'
