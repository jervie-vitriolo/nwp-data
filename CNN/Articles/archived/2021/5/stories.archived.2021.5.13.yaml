      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte is expected to issue his decision during
        his address to the nation on Thursday night.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03ddd6d-2cc0-4a7c-b618-4fcb7e06622f'
      'mgnl:activationStatus': true
