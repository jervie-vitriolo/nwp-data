      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2021/5/11/Razon-Nayong-Pilipino-mega-vaccination-center-US-pattern.html">Proposed
        mega vaccination site in Nayong Pilipino to be patterned after centers in
