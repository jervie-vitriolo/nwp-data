      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Israeli-Arab lawmaker went on to say: "I''m not sure that the
        police is able or even willing to control the situation."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b0b9ab-f3eb-4788-bffc-dd3b490998f8'
