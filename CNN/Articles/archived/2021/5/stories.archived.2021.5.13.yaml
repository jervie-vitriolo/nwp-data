  'Bitcoin-crash':
    'author': 'Julia Horowitz, CNN Business'
    'caption': 'Elon Musk''s surprise reversal on accepting bitcoin payments for Tesla
      (TSLA) cars has triggered a sharp plunge in the cryptocurrency — spelling trouble
      for other coins that have notched shocking returns in recent months. (FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-05-13T21:48:55.640+08:00
    'imagesource': 'jcr:ff248f27-ab6c-4333-ac17-48415dd1adcd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '754aa20c-75a1-486d-92c0-3faf1076653b'
    'lead': 'Elon Musk''s surprise reversal on accepting bitcoin payments for Tesla
      (TSLA) cars has triggered a sharp plunge in the cryptocurrency — spelling trouble
      for other coins that have notched shocking returns in recent months.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-13T21:53:06.489+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T06:15:23.413+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:14:52.931+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Bitcoin']
    'template': '1'
    'title': 'Bitcoin''s crash is very bad news for other cryptos'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d720395-b3ce-4833-b7a1-8dcbf5c3c857'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T21:53:06.489+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:15:23.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Elon Musk''s surprise reversal on accepting
        bitcoin payments for Tesla (TSLA) cars has triggered a sharp plunge in the
        cryptocurrency — spelling trouble for other coins that have notched shocking
        returns in recent months.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b679347-3ae0-4c01-b384-c8babd20c757'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T21:53:06.489+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:15:23.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s happening: Bitcoin prices have plummeted about 12% to less
        than $50,000 in the last 24 hours, according to Coindesk. The decline comes
        after Musk, Tesla''s CEO and a vocal bitcoin advocate, said his company was
        suspending plans to accept the cryptocurrency as payment for electric vehicles,
        citing its "high environmental cost."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7eddb2f-6ce6-42d9-9db2-413d0f6e7f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T21:53:06.489+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:15:23.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are concerned about rapidly increasing use of fossil fuels for
        bitcoin mining and transactions, especially coal, which has the worst emissions
        of any fuel," Musk said in a note posted on Twitter Wednesday. "Cryptocurrency
        is a good idea on many levels and we believe it has a promising future, but
        this cannot come at great cost to the environment."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c625ce63-4b16-4d9b-a17d-4912c896b92b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T21:53:06.489+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:15:23.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement is rippling through crypto markets. Bitcoin''s
        massive bull run earlier this year fed enthusiasm among investors for all
        kinds of coins — even those based on memes with no practical use.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5cc13c-5585-4d04-aa03-7af7c444f111'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T21:53:06.489+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:15:23.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if bitcoin prices have peaked for now, it could spark an exodus
        of speculators who were trying to make money off the frenzy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7731ad0d-9940-41f2-bdac-7fae5520e105'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T21:53:06.489+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:15:23.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When bitcoin tops out and the bubble bursts, all those glory hunters
        will move away to another market," Michaël van de Poppe, a crypto analyst
        and trader based in Amsterdam, told me.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9fe0ad-3731-485e-a4bb-722f69772ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T21:53:06.489+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:15:23.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it''s hard to time such events, the big unwind could be underway.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f22978-2ee7-4f9e-a50a-c90ad24d2c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T21:53:06.489+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:15:23.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ethereum, which has gained popularity alongside the rise of non-fungible
        tokens, or NFTs, is off 14% in the past 24 hours, according to CoinMarketCap.
        After hitting a record of $4,385 earlier this week, it''s now trading around
        $3,700.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6893ca02-214e-413e-ae9c-a652ce829003'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T21:53:06.489+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:15:23.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dogecoin, a joke coin inspired by a dog meme and another Musk favorite,
        reached an all-time high of almost 74 cents earlier this month. It''s dropped
        19% in the past day and is now trading at roughly 40 cents.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daee6ebb-dbaa-478a-9ca4-60c08e5105c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T21:53:06.490+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:15:23.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shiba Inu, a blatant doge spinoff, has seen its price plunge 40%
        in the past 24 hours. "Dogelon Mars" — about as pure a meme token as you can
        find — is off 68%.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0168464-524d-434d-8dd6-f773f2f2554f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T21:53:06.490+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:15:23.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a note published earlier this week, Vanda Research analysts Ben
        Onatibia and Giacomo Pierantoni warned that the "meteoric rise in cryptocurrencies
        has a whiff of deja vu," reminding clients that investors similarly rotated
        into smaller coins when the bitcoin rally started to look tired in 2017. But
        ripple and ethereum ultimately struggled too "as retail investors rushed to
        the exit."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95aa8bf3-6d1c-44ea-a616-611c306cf14d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T21:53:06.490+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:15:23.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What comes next: If crypto prices crash further — either imminently
        or some time in the future — Onatibia and Pierantoni predict retail investors
        will start to favor stocks again, as some Robinhood favorites now look cheap
        compared to their February highs.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87439757-cb6a-4def-a211-128a06785eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T21:53:06.490+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:15:23.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then what they call a game of "hot potato" can start all over again.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d70fb53-8772-4b33-a39e-6fcfbf222c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T21:53:06.490+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:15:23.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Climate pressure from investors is growing, BP vote shows</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c641b5-ed23-4917-9977-2fce6a7021a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T21:53:06.490+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:15:23.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BP (BP) defeated a proposal at its annual meeting that would have
        forced the oil giant to adopt stricter emission reduction targets — but growing
        support from investors shows the pressure on oil companies to take bolder
        steps.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '112c0e82-a418-416b-b06a-04aa1a9d8c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T21:53:06.490+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:15:23.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest: On Wednesday, 20.7% of investors voted in favor of a
        resolution from the Dutch group Follow This, which wanted BP to issue short-,
        medium-, and long-term targets for curbing greenhouse gas emissions.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1607a0c0-289a-49b9-ae97-41d65de56884'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T21:53:06.490+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:15:23.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That may not sound high, but it amounts to something of a rebellion,
        given BP''s advice to vote against the measure. In 2019, Follow This'' climate
        resolution won just 8.4% support.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f6c42a-8129-41ae-bb00-9230b5da76cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T21:53:06.490+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:15:23.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This discontent stands out compared to the other 12 resolutions
        where up to 99% of shareholders obeyed board advice," Follow This said in
        a statement after the results were posted.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7cf2d1b-5f55-4ef9-97dc-8b6ad145628b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T21:53:06.490+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:15:23.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the radar: CalPERS, California''s influential pension system,
        has received pushback from activists after voting against the referendum despite
        its work to hold companies accountable on climate.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac855785-dcd7-42e2-bc89-66f79602cfb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T21:53:06.490+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:15:23.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a very small window of opportunity to make the change needed,"
        Lucie Pinson, founder of the group Reclaim Finance, told CNN Business.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa6639c-63d7-4f97-ac98-9bd94a14b2b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T21:53:06.490+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:15:23.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CalPERS said it believed the proposal was "duplicative," noting
        that BP "already made a commitment to shareholders to continue to develop
        its climate strategy in line with the goals of the Paris agreement."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feca4152-c76e-47e2-81c3-27bc54e277a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T21:53:06.490+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:15:23.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We recognize that this is a complex and challenging journey and
        as long-term investors work collaboratively with companies that are making
        efforts towards net zero targets," CalPERS spokesperson Megan White said.
        She added that it in "no way" was a "blanket endorsement" of actions by BP.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbda822c-57c0-4a1f-a673-c75c93549824'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T21:53:06.490+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:15:23.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coming up: A similar vote is scheduled at Shell''s annual meeting
        next week. The company''s board also recommends voting against the measure.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac6f3316-9062-4bdc-a326-22b29fdea669'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T21:53:06.490+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:15:23.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Did you buy stock in bankrupt Hertz? It may pay off</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d60c92f-7b0a-4c21-87c5-3f03d897279b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T21:53:06.490+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:15:23.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, investors using apps like Robinhood piled into the stocks
        of bankrupt companies, sparking a string of warnings about the risks of betting
        on distressed firms.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba380926-843d-49e1-85c9-b1d5937a7751'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T21:53:06.491+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:15:23.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But those who backed Hertz (HTZ) may get the last laugh.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175940ad-d6be-48f3-879f-369b34f7e2aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T21:53:06.491+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:15:23.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, the rental car company announced it had accepted an
        offer from Knighthead Capital Management, Certares Opportunities and Apollo
        Capital Management to provide the capital needed for it to exit Chapter 11
        bankruptcy.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee44cebd-e2d5-429c-89d3-c5fcded5e00b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T21:53:06.491+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:15:23.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investor insight: Hertz shares rallied 55% on Wednesday to close
        at $5.72.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b08f0ef1-fd77-4635-abc1-576c209ca0cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T21:53:06.491+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:15:23.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News outlets like the Wall Street Journal are reporting that the
        offer includes an estimated distribution of about $8 a share to stockholders,
        citing people familiar with the matter.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '403a1771-5593-4ef8-8586-baf268ca3923'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T21:53:06.491+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:15:23.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s not a bad return for those who bought in at the 2020 low
        of 40 cents a pop. Investing in bankrupt companies is undoubtedly a gamble
        — but this one appears to have paid off.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e543c7-829c-4565-be47-f1d7d1e20022'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T21:53:06.491+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:15:23.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Up next</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b232369-bb53-421b-99a8-a4f4c2b79bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T21:53:06.491+08:00
