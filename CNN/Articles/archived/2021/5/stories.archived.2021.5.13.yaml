      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beedc22d-0ed7-4920-a198-1ffe276a923c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T05:40:13.390+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:16:40.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of constructing such hub, the groups said the national government
        should strengthen the role of local governments and communities by improving
        regional facilities. Vaccination facilities are best placed where people from
        all sectors can easily access them, they added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c7fef8-cbc3-41b5-aab8-cfe67c5a37ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T05:40:13.390+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:16:40.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f21b5c-1478-4e15-82f3-1a490235965a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T05:40:13.390+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:16:40.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local facilities like sports complex and open grounds may be utilized
        to make the immunization program more accessible, which will also boost local
        economies through the creation of jobs in social and logistics services, the
        groups explained.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077c7b23-ebb8-4865-8e6a-c75c963896c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T05:40:13.390+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:16:40.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b99172f-4f30-48a2-9b0a-4181972ede75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T05:40:13.390+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:16:40.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, money to be spent in building the vaccination site should
        instead be used for the creation of more sites in the regions, procurement
        of more coronavirus shots, as well as improvement of testing capacity and
        allotment of support for frontline workers.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d18834-3c92-48f4-813d-84bc75a7b6cb'
