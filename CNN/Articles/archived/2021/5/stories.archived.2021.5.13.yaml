    'lead': 'Qantas is offering a new "flight to nowhere" that will give travel-starved
      Australian residents the chance to admire the late May supermoon and full lunar
      eclipse from over 40,000 feet in the sky.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-13T18:23:06.151+08:00
