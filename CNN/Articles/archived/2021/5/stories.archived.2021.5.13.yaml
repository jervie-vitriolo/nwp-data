      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So ang aking punto lang po kahapon ''no ay kabahagi siya sa 200
        nautical miles pero malinaw po na mayroong dalawang high-tide elevations doon
        na magkakaroon po ng territorial sea kung saan kabahagi ang ating Julian Felipe
