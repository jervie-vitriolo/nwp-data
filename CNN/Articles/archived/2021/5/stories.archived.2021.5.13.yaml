      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung mapirmahan mamaya, we’ll give another day para sa nakabiyahe
        na, we’ll give them chance," Duque said in a chance interview after the symbolic
        rollout of Pfizer vaccines in Makati City. "Quarantine natin sinuman ang dumarating
        for strict border control"</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e60614-a04c-446e-a22a-2b6ba01fb786'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T12:59:18.420+08:00
      'mgnl:createdBy': 'lara'
