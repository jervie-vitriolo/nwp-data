      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: So my point yesterday was just that it is within 200
        nautical miles but there are two high-tide elevations there that could produce
        territorial seas which would include our Julian Felipe Reef.]</p>'
    '11':
