    'jcr:uuid': 'f54594de-8277-40eb-8d32-9c4b5c24ebd2'
    'lead': 'Kentucky Fried Chicken is rolling out new packaging this summer, joining
      other major fast food companies that are giving themselves a makeover.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-13T09:58:56.782+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T06:16:20.690+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
