      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The question is, who would be awarded that area? For
        now, none yet, because three countries are claiming it.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a1e663-fe36-4c56-a4e9-51c54307871a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T21:44:41.787+08:00
