    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b13c8d6e-b8ae-4908-aa0f-c2ffaf409458'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T05:40:13.388+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:16:40.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 13) —</strong> Several
        civil society groups expressed opposition on the proposed construction of
        a mega vaccination site in Nayong Pilipino, emphasizing that such project
        will only deepen vaccine inequality.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d72aee8-7d9c-4f22-9c85-c9737586c313'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T05:40:13.389+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:16:40.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82122cce-9ad3-4cde-b9cb-f7ea3babb013'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T05:40:13.389+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:16:40.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a joint statement, the groups urged President Rodrigo Duterte,
        the Inter-Agency Task Force for the Management of Emerging Infectious Diseases,
        the Department of Tourism, and port magnate Enrique Razon, Jr., the head of
        the foundation that will fund the facility, to stop the “ill-advised plan”
        and instead focus on long-term and people-centered pandemic response.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3619599-fc77-438d-a6b6-1b42b8afe62f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T05:40:13.389+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:16:40.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff7e8a2-5b2b-459c-ab51-f2c38ad4aa0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T05:40:13.389+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:16:40.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Filipino people need an accessible, equitable, inclusive, sustainable,
        and people-centered approach to the COVID-19 vaccination program and not a
        business-oriented venture that will pose long-term threats to our health and
        safety,” read the statement signed by Greenpeace Southeast Asia - Philippines,
        Mother Earth Foundation, Oceana Philippines International, and ASEAN Youth
        Organization Philippines, among other groups.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c23942-6d79-4a22-92a1-b73fd2b5e7ac'
      'mgnl:activationStatus': true
