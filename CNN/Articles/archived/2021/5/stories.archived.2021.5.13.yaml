    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04cc1be4-4f9a-41cc-b502-21754a628a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T21:44:41.786+08:00
