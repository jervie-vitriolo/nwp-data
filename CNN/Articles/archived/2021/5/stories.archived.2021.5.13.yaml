      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Zamora said he does not want to preempt what the decision will
        likely be. The IATF will be meeting within the day with Metro Manila Development
        Authority chair Benhur Abalos to further discuss whether or not to retain
        the region''s modified enhanced community quarantine status.</p>'
