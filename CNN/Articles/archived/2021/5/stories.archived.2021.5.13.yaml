    'template': '1'
    'title': 'Prevention, not contact tracing is weakest link in pandemic response
      — Malaya'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1477e973-fbb5-42a7-a01b-983f078c7ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T18:10:21.414+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:15:45.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 13)</strong> — Faulty
        prevention efforts — not contact tracing — is the weakest link in the efforts
        to fight COVID-19, according to a Department of the Interior and Local Government
        official.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d51e05a-149a-445e-8884-32171b24c0a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T18:10:21.414+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:15:45.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kami po sa</em> DILG have never believed na ang ating contact
        tracing is the weakest link. We disagree. In fact, <em>dun sa ating</em> PDITR
        strategy which is to prevent, detect, isolate, trace and rehabilitate or reintegrate,
        <em>sa tingin ko po ang</em> weakest link <em>natin ay yung ating...</em>prevention,"
        Interior Undersecretary Jonathan Malaya said in a televised briefing Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc5bd8cb-20cc-40e6-ba34-4d159a2f051e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T18:10:21.414+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:15:45.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We at the DILG have never believed that contact tracing
        was the weakest link. We disagree. In fact, in the PDITR strategy which is
        to prevent, detect, isolate, trace and rehabilitate or reintegrate, I believe
        the weakest is prevention.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6910fb19-71ea-4d73-95f9-a5738f86d8e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T18:10:21.415+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:15:45.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, <a href="https://cnnphilippines.com/news/2021/5/4/Contact-tracing-weakest-link-PH-COVID-19-response-.html"
        target="_blank">Baguio City mayor and Contact Tracing czar Benjamin Magalong</a>
        said contact tracing was the weakest link among the "pillars" of the government''s
        pandemic response.&nbsp;</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf1823f-d327-44cb-bcbe-61136c8778a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T18:10:21.415+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:15:45.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaya disagreed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33abe027-747a-4039-b386-30252acad117'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T18:10:21.415+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:15:45.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kaya nga po tayo ay nanghuhuli ng kababayan nating hindi sumusunod
        sa mga</em> minimum health standards <em>dahil nandun po madaming</em> violation,"
        he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '247abf60-8524-4c1f-9c0f-62c10ba17f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T18:10:21.415+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:15:45.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That''s why we apprehend people who don''t follow
        minimum health standards.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b065b42-3c85-4866-802a-8a4ba6c4c6aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T18:10:21.415+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:15:45.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2021/5/12/quezon-city-protocol-violators-apprehension.html"
        target="_blank"><strong>READ: QC rounds up thousands of protocol violators
        in ''one time, big time'' ops</strong></a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c5996c-398f-485e-b59e-2d26d7a7b773'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T18:10:21.415+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:15:45.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaya said the country''s detection efforts, which include contact
        tracing, is in a "good position" as the DILG continued to add to contact tracing
        units.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0891d8b2-a259-401a-a753-94b75f898bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T18:10:21.415+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:15:45.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, the DILG, the Labor and Employment, and the
        Metropolitan Manila Development Authority <a href="https://www.cnn.ph/news/2021/5/2/mmda-dilg-dole-new-contact-tracers-ncr.html"
        target="_blank">signed an agreement</a> for the hiring, training, and deployment
        of some 5,754 contact tracers for three months starting May.&nbsp;</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '896d84b1-69d8-4b6b-9e6b-3b4a8206f9df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T18:10:21.416+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:15:45.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 5,754 new contact tracers, 1,347 will be deployed in Quezon
        City; 713 in Caloocan City; 707 in Manila; 349 in Pasig; 333 in Taguig; and
        302 in Parañaque. Another 278 will be assigned in Valenzuela; 259 in Makati;
        234 in Muntinlupa; 268 in Las Piñas; and 209 in Marikina. The remaining 192
        will be in Pasay; 171 in Mandaluyong; 161 in Navotas; 152 in Malabon; 47 in
        San Juan; and 32 in Pateros.</p>'
