      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Boost inoculation amid concerns on expiring vaccines</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4057baee-3aff-41a2-b8e8-941df96f5e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T13:53:50.860+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:16:04.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leachon also stressed that the government should let the private
        sector help in ramping up inoculation in the country by hiring a team of experts
        that could assist in logistics, distribution, supply management, and awareness
        campaigns.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204c8ffc-4d0b-4769-aff7-7dc4f372d85a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T13:53:50.860+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:16:04.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce581ec-fe59-4b97-86b2-263082540179'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T13:53:50.860+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:16:04.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes amid his concern about the 2 million COVAX-donated AstraZeneca
        doses set to expire in June and July. He said they must be prioritized to
        protect more people from existing coronavirus variants, including the "double
        mutant" B.1.167.2 variant first detected in India.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae98073-51a0-4377-a34d-52479e5350bf'
      'mgnl:activationStatus': true
