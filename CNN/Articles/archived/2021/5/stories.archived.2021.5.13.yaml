      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crising is forecast to move west northwest and may further weaken
        as it traverses the Mindanao landmass, then emerge over the Sulu Sea Friday
        evening. It will then weaken into a remnant low on Saturday prior or during
        its landfall in Palawan. Crising could dissipate shortly after passing over
        Palawan, PAGASA said. However, this may happen earlier while the storm crosses
        Mindanao, it added.</p>'
