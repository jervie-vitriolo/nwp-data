      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, the group has suffered four deaths, while two were arrested
        through the authorities’ intensified manhunt activities.</p>'
    '9':
