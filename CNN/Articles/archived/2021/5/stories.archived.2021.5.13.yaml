    'title': 'Lawmaker seeks ₱40-B relief package for pandemic-hit local airlines

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eff7072-f087-40fd-81a0-0318ce5ecfca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T17:29:13.990+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:15:49.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 13)</strong> —&nbsp;A
        lawmaker has filed a bill seeking a ₱40-billion relief package for pandemic-battered
        Philippine air carriers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb102fe8-0b37-401e-bdb0-0030311d0ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T17:29:13.990+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:15:49.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Bill No. 9324 or the Air Carriers Relief Act was filed by
        House Economic Affairs chairperson Rep. Sharon Garin.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e22a881f-06c6-4d1a-b09b-326f6f1e6e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T17:29:13.990+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:15:49.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It shall recognize the vital role of the transportation sector
        in facilitating the flow of goods, people and investment. Towards this end,
        it shall be a priority of the government to provide reliefs for any threat
        to the existence of the air transport sector by extending loan payments, interest
        free loans, loan guarantees and regulatory reliefs during this challenging
        time of pandemic," the bill read.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce172b8-c074-4192-88aa-2bda21896560'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T17:29:13.990+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:15:49.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnn.ph/business/2021/1/27/local-airlines-domestic-travel-2021-recovery.html">RELATED:
        Airlines counting on local travel to recover from 2020 losses</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c11b5da-544c-4f0d-8150-8634fb4e2e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T17:29:13.990+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:15:49.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure aims to provide breathing space for domestic airlines
        struggling to keep out of the red amid mounting losses brought by coronavirus
        restrictions.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd233e3-d4f8-402f-8c4c-c5129aa31ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T17:29:13.990+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:15:49.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Air Carriers Association of the Philippines or ACAP sought assistance
        from the Duterte administration last year as airlines faced an "existential
        threat to their survival" amid lockdowns. However, its executive director
        Roberto Lim said no government loans were provided for airlines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d2d3495-0327-4657-acd4-7b399a5a6a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T17:29:13.990+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:15:49.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government only waived aeronautical charges under the Bayanihan
        to Recover as One Act.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4ecd71-9c94-41ce-8fea-05da900ce296'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T17:29:13.990+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:15:49.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Garin''s bill, the Development Bank of the Philippines
        (DBP) shall introduce an interest-free loan program for affected industry
        players amounting to ₱10 billion.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14cf00f3-58b7-4e1d-8c1f-bfaca7543ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T17:29:13.990+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:15:49.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill said ₱2 billion would be the maximum loanable amount per
        domestic carrier.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a6660d-bdc6-413c-bb9e-bac5f172f420'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T17:29:13.990+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:15:49.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To ensure air carriers could fulfill their loan obligations and
        strengthen their financial status, the Philippine Guarantee Corporation shall
        issue an expanded government guarantee program with ₱10 billion earmarked
        for its implementation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '329a551f-3307-44a1-97fe-b73764f4ff25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T17:29:13.990+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:15:49.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Air carriers may also get relief from regulatory fees charged by
        transportation authorities, as the bill wants the national government to cough
        up ₱10 billion more to pay for the non-tax and non-duty fees and charges,
        such as navigational and airport charges.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ee5851-8e7c-41ba-a56a-d9dcc741ceb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T17:29:13.990+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:15:49.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c66c59db-c8a4-4486-b8fd-ba5d109f6fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T17:29:13.991+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:15:49.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another ₱10 billion may be allocated for rapid testing of arriving
        and departing travelers to curb the spread of COVID-19.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d2674df-332a-4deb-9e68-da2f180d7715'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T17:29:13.991+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:15:49.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domestic carriers may also opt to limit refunds of affected passengers
        and convert them instead into vouchers for future trips, the measure stated.</p>'
