      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The southeastern portion of Negros Oriental, Siquijor, the southern
        portion of Surigao del Sur, the central and southern portions of Agusan del
        Sur, Davao Oriental, Davao de Oro, Davao del Norte, Davao City, the northern
