      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coming tomorrow: Fresh data on US retail sales and industrial production.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9863e118-2bb5-4008-8a4e-6f8cf5181009'
