      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer said last week it expects to submit for emergency use authorization
        for its COVID-19 vaccine for children ages 2 to 11 in September. Its vaccine
        safety and efficacy study in children ages 6 months to 11 years old is ongoing.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2db6a56-b776-4d36-aa92-6fd3080332bc'
