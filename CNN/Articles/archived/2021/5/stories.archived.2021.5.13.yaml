  'DOT-probe-alleged-transwoman-discrimination-Samal-resort':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-13T17:11:35.369+08:00
    'imagesource': 'jcr:7beafde8-9292-4fd0-82a0-f77eef01e583'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '79c4f5df-5751-44bb-8486-57c2e81546fa'
    'lead': 'An investigation will be conducted on the alleged discrimination of a
      transgender woman in a resort in Samal, Davao del Norte, the Department of Tourism
      (DOT) said on Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-13T17:27:49.252+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T06:15:50.018+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:14:46.964+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOT to probe alleged transwoman discrimination in Samal resort'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac6fd0a-db30-4ce6-9a92-70763ce6ee17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T17:27:49.252+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:15:50.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 13) —</strong> An investigation
        will be conducted on the alleged discrimination of a transgender woman in
        a resort in Samal, Davao del Norte, the Department of Tourism (DOT) said on
        Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56145434-a8bd-496d-b733-7fde713bc751'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T17:27:49.252+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:15:50.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The probe is an offshoot of a transwoman''s viral post on Facebook
        on Monday which claimed that a number of staff and the management at Isla
        Reta Beach Resort barred her from using the women’s shower room on May 8.
        The resort confirmed the incident.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a903632-b464-4982-8c30-a78d94f3baea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T17:27:49.252+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:15:50.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Department of Tourism will be conducting an investigation on
        an alleged incident involving sexual harassment and gender discrimination
        by the employees and management of a resort in Samal Island," the agency said
        in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426e0a87-853b-44d1-8652-7b127e864c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T17:27:49.252+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:15:50.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOT added it does not tolerate gender-based harassment or discrimination.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac6d2d8-50ed-4a90-88bc-76a2d6cfc31b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T17:27:49.252+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:15:50.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, the resort management confirmed in a <a href="http://https://www.facebook.com/IslaReta.Beach/photos/a.829324880458710/4090854707639028/"
        target="_blank">statement</a> that the transwoman was denied access to the
        shower area for females, but noted it did so "politely."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c351c848-3a51-40f3-b862-3c56b4123d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T17:27:49.252+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:15:50.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resort management asked the public to respect its policy on
        shower use. "To give the public a background, women guests have been complaining
        to the management that they do not feel safe and/or are uncomfortable or even
        vulnerable using the shower with them," the statement read.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a5c9789-26fa-47cf-bc97-9ea04115871a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T17:27:49.252+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:15:50.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The management also advised the public in a separate Facebook post
        that the resort "cannot accommodate transgender because we have no facility
        for them to avoid issues of discrimination." It said the post was for those
        who want a "separate facility or [those] who will demand to use the female
        shower rooms."</p>'
