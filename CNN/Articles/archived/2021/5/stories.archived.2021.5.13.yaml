      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA also scheduled a meeting of its Vaccines and Related Biological
        Products Advisory Committee for June 10 to discuss the potential extension
        of EUA to children under 12.</p>'
