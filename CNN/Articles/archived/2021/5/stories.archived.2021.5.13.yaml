    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:14:53.229+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['GCQ', 'NCR-Plus']
    'template': '1'
    'title': 'NCR Plus eases to GCQ with ''heightened restrictions'' starting May
      15'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5e7767-f460-43e7-9c99-69175b23eb6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T22:53:04.608+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:15:21.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 13) —</strong>&nbsp;Metro
        Manila, Bulacan, Cavite, Laguna, and Rizal will shift to a more relaxed quarantine
        status beginning May 15, Presidential Harry Roque announced Thursday night.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5145a81-71bd-4a27-8122-640aa47e647c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T22:53:04.608+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:15:21.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Greater Manila Area - also known as NCR Plus - will be under
        general community quarantine "with heightened restrictions" until May 31,
        Roque said.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb23041b-0963-4dbd-b9d8-d9825e3b75f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T23:55:53.928+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:15:21.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These restrictions include allowing only essential travel into and
        out of NCR Plus. Public transportation will also be available at certain capacities
        set by the Transportation Department.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe010f1-227f-4150-a9f0-9f3139dcab5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T23:55:53.928+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:15:21.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indoor dining is allowed at 20% seating capacity while al fresco
        or outdoor dining is permitted at 50% capacity, the Palace added. Tourist
        attractions in the area may also open at 30% capacity.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af450a0-d18b-431d-a560-14fa16724318'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T23:55:53.928+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:15:21.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Religious gatherings and gatherings for necrological services, wakes,
        inurnment, and funerals for those who died of causes other than COVID-19 in
        NCR Plus shall be allowed up to 10% of the venue capacity.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a60b40f-acae-4684-93f3-bdc64917b4f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T23:55:53.928+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:15:21.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new GCQ status also allows personal care services that do not
        require removing masks, including salons, parlors, and beauty clinics, at
        30% capacity. Non-contact sports, games and scrimmages held outdoors are also
        allowed.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '084c6d26-fe38-4b14-9193-dbc02ce95a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T23:55:53.929+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:15:21.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Individuals 18 to 65 years old can leave their places of residence
        in GCQ areas with heightened restrictions, Roque noted.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1f0283-55e1-4537-b23b-0099cc2fc6aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T23:55:53.929+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:15:21.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The restrictions also prohibit opening entertainment venues such
        as bars, concert halls, and theaters; recreational venues such as internet
        cafes, billiards halls, arcades; amusement parks, fairs, playgrounds, kiddie
        rides; indoor sports courts and venues and indoor tourist attractions; and
        venues for meetings, conferences, and exhibitions.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1423c17f-135e-47b5-b2cf-02e0a772dab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T23:55:53.929+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:15:21.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interzonal travel from NCR Plus areas, except those conducted by
        authorized persons shall remain prohibited in GCQ areas with heightened restrictions,
        Roque added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e822d464-92e7-4215-81dc-671f2ad98eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T23:55:53.929+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:15:21.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Other quarantine classifications</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2443f54b-4fc9-4087-8aec-3d741a18c1ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T23:55:53.929+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:15:21.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santiago City, Zamboanga City, and the provinces of Quirino and
        Ifugao were placed under modified enhanced community quarantine in the same
        period.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87be7461-7d8e-4b5a-bf24-85dbdba21902'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T23:55:53.929+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:15:21.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The following, on the other hand, are under the regular GCQ status:</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6f9b86-0997-4f2c-b251-6f290922d2c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T23:55:53.929+08:00
      'mgnl:createdBy': 'janine'
