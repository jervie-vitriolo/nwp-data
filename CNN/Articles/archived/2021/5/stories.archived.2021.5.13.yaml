      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2854deb8-26cb-4963-9a3d-b41274ca43e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T21:44:41.787+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:27.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ayaw naman nila because that would mean na parang hindi natin alam
        ang sagot," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4045b7f0-bc3b-406d-bc8c-d56e7fbf75e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T21:44:41.787+08:00
