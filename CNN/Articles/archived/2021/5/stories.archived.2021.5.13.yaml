      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American Academy of Pediatrics also endorsed the practice of
        giving vaccines together and urged parents to vaccinate their children against
        COVID-19 as soon as possible.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9da3655-da0d-493a-b200-0f40b12a31ed'
      'mgnl:activationStatus': true
