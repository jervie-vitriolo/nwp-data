      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:23.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Elon Musk says Tesla is abandoning plans
        to accept bitcoin as payment for the company''s electric vehicles, citing
        the cryptocurrency''s high environmental cost after months of being bullish
        on it.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '673a0907-bd51-4c8f-9de4-4549eaa7432e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T09:56:34.297+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:23.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aabc6b14-dbe8-4a0a-af80-2a7ea9cccde9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T09:56:34.297+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:23.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are concerned about rapidly increasing use of fossil fuels for
        Bitcoin mining and transactions, especially coal, which has the worst emissions
        of any fuel," Musk said in a note posted on Twitter Wednesday. "Cryptocurrency
        is a good idea on many levels and we believe it has a promising future, but
        this cannot come at great cost to the environment."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6453d285-7220-474a-a2b1-e63738c7f81d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T09:56:34.297+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:23.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf7032f-d1b4-4fcc-a848-561657dcd383'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T09:56:34.297+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:23.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla did not immediately respond to questions regarding the move,
        including how many vehicles have been purchased with bitcoin and whether Musk
        was previously unaware of its environmental impact.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac257113-e2b0-4e9d-8c07-3c6151e6a76b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T09:56:34.297+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:23.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adabc52d-ea23-44bc-b477-2ef04caef033'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T09:56:34.297+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:23.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The price of a bitcoin, which is still at more than $50,000, slumped
        4.5% following Musk''s tweet, according to cryptocurrency news website Coindesk.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f68b777c-52f8-4688-8113-ed1781d33d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T09:56:34.297+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:23.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d3105e-edce-4842-9d77-0127f81db3f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T09:56:34.297+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:23.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The environmental cost of mining — or creating — digital currencies
        has been well-documented for years, with the debate around them reignited
        in recent months as cryptocurrency-based tokens known as NFTs exploded in
        popularity.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0453b26-ef2a-479b-988d-202c35304aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T09:56:34.297+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:23.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96abb5d9-c3ce-4f25-97ed-5c35a4e5b970'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T09:56:34.297+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:23.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla and Musk have appeared fairly bullish on bitcoin for at least
        a few months, with the company disclosing in February that it had invested
        $1.5 billion in bitcoin and floating the ability to buy its cars using the
        cryptocurrency. Musk tweeted in late March that people "can now buy a Tesla
        with Bitcoin."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cbb4ca0-d15b-4a22-b3c1-67b03392aad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T09:56:34.297+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:23.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2377a2e6-1ac9-4c19-b3c8-473da436f607'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T09:56:34.297+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:23.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk, who has in the past expressed skepticism about cryptocurrencies,
        said in an interview on social app Clubhouse earlier this year that he thinks
        bitcoin is on the verge of "getting broad acceptance by conventional finance
        people." He said he should have bought the digital currency eight years ago.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d34a57-473e-4c7b-aac8-11b27769559f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T09:56:34.297+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:23.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a09347a-26eb-42f1-94c8-e37321a7a37b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T09:56:34.298+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:23.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Musk said Tesla still plans to use bitcoin after the
        currency finds cleaner energy sources.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14da3b04-7246-499c-b8cb-191d39aef496'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T09:56:34.298+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:23.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7344b2a3-ddbb-402a-9ff5-aef674ea26fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T09:56:34.298+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:23.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tesla will not be selling any Bitcoin and we intend to use it for
        transactions as soon as mining transitions to more sustainable energy," he
        said. "We are also looking at other cryptocurrencies that use &lt;1% of Bitcoin''s
        energy/transaction."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c4c036d-daf0-44d2-bd45-194d0cd7f014'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T09:56:34.298+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:23.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a58d019-d45a-4273-acde-46188f3d5fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T09:56:34.298+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:23.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bitcoin isn''t the only cryptocurrency Musk has touted in recent
        weeks. He has also repeatedly hyped the canine-themed dogecoin, tweeting about
        it to his 54 million followers and even sending its price crashing when he
        played a character on "Saturday Night Live" who called the currency a "hustle."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f0ddf3-4e57-4d11-be8e-ae8912b084ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T09:56:34.298+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:23.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fcb4f1a-c624-48cb-8c64-830f327d3e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T09:56:34.298+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:23.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk''s last tweet before his Wednesday bitcoin about-face was a
        poll asking followers if they wanted "Tesla to accept Doge."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b59da79-3cea-4887-9c2c-55e273ab4057'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T09:56:34.298+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:23.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/05/12/tech/elon-musk-tesla-bitcoin/index.html">After
        months of hyping bitcoin, Elon Musk suddenly says Tesla will stop accepting
        it</a>."</em></p>'
