    'template': '1'
    'title': 'PH lists 107 new COVID-19 deaths, 6,385 new cases'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2fd0b1-ada4-4025-85a4-ca0bcc240bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T16:28:28.785+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:15:51.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 13) —</strong> The country''s
        daily COVID-19 death toll surpassed a hundred again on Thursday, after 107
        more patients lost their lives to the disease, the Department of Health said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dba5be0-3cf3-497a-89fe-6a926ead2cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T16:28:28.786+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:15:51.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the past three days, the number of deaths per day stayed below
        100. The death toll is now 18,821, which is 1.67% of the total number of cases.
        The DOH case bulletin also stated that the case tally is now 1,124,724 with
        6,385 new infections. Of this total, 4.9% or 55,260 are active cases or people
        currently sick, with 93.3% experiencing mild symptoms, 2.2% without symptoms,
        1.9% with severe symptoms, 1.4% in critical condition, and 1.18% in moderate
        condition.&nbsp;Active cases rose again after keeping a consistent downward
        trend in the past five days.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d742f16-167b-4aa2-a971-543119ca0153'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T16:28:28.786+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:15:51.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said recoveries rose to 1,050,643 or 93.4% of the COVID-19
        count after 4,289 more people were cleared of the coronavirus.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9651bc7b-3149-4719-88b2-391770f9d5af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T16:28:28.786+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:15:51.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department added that it reclassified 59 survivors into fatalities
        after validation and deleted 20 duplicates, including 18 recoveries. All laboratories
        were able to submit their data on time, the DOH noted.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ca8eb0-00c4-4011-9ac4-817f13b0c8b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T17:13:48.770+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:15:51.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The daily positivity rate or percentage of patients that tested
        positive, rose again to 13.6% based on 44,345 tests conducted on May 11. The
        recommended rate by the World Health Organization is below 5% as higher percentages
        may mean high transmission and more undetected infections.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cac597c-8bf1-465a-be37-9626dbf4d600'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T17:13:48.770+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:15:51.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Foreign Affairs also reported that it did not
        receive any updates on the number of infections among Filipinos abroad. The
        total remained at 18,571 in 94 countries, with 11,366 recoveries, 1,162 fatalities
        and 6,043 undergoing treatment.</p>'
