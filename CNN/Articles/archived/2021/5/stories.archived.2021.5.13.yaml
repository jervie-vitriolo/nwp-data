    'template': '1'
    'title': 'Cebu airport to close for international flights on May 14-15'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa25e488-622e-4041-ab77-8e9541e5aca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T14:56:21.358+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:15:58.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cebu City (CNN Philippines, May 13)</strong> — The Mactan-Cebu
        International Airport will temporarily stop accepting international flights
        for two days for lack of quarantine rooms for arriving overseas Filipino workers
        and other returning Filipinos, the provincial governor said on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545d79fa-69aa-481c-b6bc-71e925731346'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T14:56:21.359+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:15:58.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As of last night, we were facing a crisis. Why? Because the 2,500
        rooms that were made available for OFWs and ROFs were already nearing full
        capacity," Cebu Gov. Gwen Garcia said in a media briefing at the capitol.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d98e175-6f7d-425f-aac6-dfce60cb1f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T14:56:21.359+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:15:58.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And for that reason, the MCIAA has declared that they will close
        tomorrow for two days, May 14 and May 15. Flights have already been canceled,"
        she added</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33af6d5a-9bcc-4094-a353-360b723114c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T14:56:21.359+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:15:58.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airport closure decision was arrived at in an emergency meeting
        this morning among the airport authority, regional directors from a number
        of agencies, and the Hotels and Resorts Association of Cebu.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '954fdaae-522c-4f22-8990-ab6eb51e84d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T14:56:21.359+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:15:58.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu eased restrictions for residents arriving from international
        flights. Non-resident passengers are also arriving via the Cebu airport.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa592c87-8484-45c1-a3b2-b7f6ac99df6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T14:56:21.359+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:15:58.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The protocols are as follows:</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cef9680-3a0d-4faa-a778-ac7b82fd560f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T14:56:21.359+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:15:58.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All arriving passengers will be swabbed at the airport and stay
        in a hotel for two days until the release of a negative RT-PCR test.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d745666-e3b3-438e-8b0e-e8487501a955'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T14:56:21.359+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:15:58.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For non-Cebu residents, they will have to show proof of  itinerary
        in going home to their province outside of Cebu and observe health protocols
        of that local government unit or the IATF.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3188a23f-1bf6-4f1e-9d33-aef3babf4451'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T14:56:21.359+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:15:58.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pending RT-PCR test results, the non-Cebu residents will be staying
        also for two days in a quarantine facility or hotel.</p>'
    '9':
