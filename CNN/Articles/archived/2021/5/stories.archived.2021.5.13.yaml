      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> "Legends of the Hidden Temple" is getting
        a reboot for adults.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74926283-92ef-4f77-a8d4-4cbd76ebe6bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T21:47:57.685+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:15:24.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CW saved the show after it was initially planned for Quibi,
        which is no longer.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '681a2d2a-5702-4b22-a239-cb2a77fbbf57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T21:47:57.685+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:15:24.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The network announced the news on Tuesday, saying the Nickelodeon
        kids competition show would be getting a "supersized, adult" upgrade.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2875e52a-3b1e-45e2-98c0-45ce93db3f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T21:47:57.685+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:15:24.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some original parts of the show will remain though, like the Olmec
        statue and challenges like the "Moat Crossings" and "The Steps of Knowledge."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b06d24-4808-4e85-b7f6-c8f2f4b9a30c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T21:47:57.685+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:15:24.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Team names will be color and jungle themed; Blue Barracudas, Purple
        Parrots, Orange Iguanas, Red Jaguars, Green Monkeys and Silver Snakes are
        all teams.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '806e7ebb-0077-4a16-8b72-b2661f76a70d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T21:47:57.685+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:15:24.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The final challenge will be held in Olmec''s Temple.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a96b494e-991e-41b0-8a96-7fc685e42d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T21:47:57.685+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:15:24.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Original co-creator Scott A. Stone will serve as executive producer.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e629d7a-e66e-442c-b986-46068801bc6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T21:47:57.685+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:15:24.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The network plans to announce a premiere date and timeslot at a
        later date.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c25cd67e-c55f-41aa-881a-0e2daa5f7f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T21:47:57.685+08:00
