      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HONNE, composed of producer James Hatcher and producer/multi-instrumentalist
        Andy Clutterbuck, has collaborated with BEKA for some hit songs such as "Crying
        Over You" and "Location Unknown" from their album "Love Me/Love Me Not."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d48902-a854-4c60-a0c5-c4f738dd2484'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T09:56:37.789+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:16:21.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd39f3b40-8c42-4310-8ec4-0427055061a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T09:56:37.789+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:16:21.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This time, BEKA showcases her own craft in her EP "I''ll Be There,"
        which she said contains songs about hope and vulnerability. The mini-album
        contains six tracks.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '915d3004-ee4c-4bf5-8466-5d180af3ffe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T09:56:37.789+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:16:21.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f3d59d-20ff-4b02-b295-74cbe4a25b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T09:56:37.789+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:16:21.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By drawing inspiration from legendary singers such as Elton John
        and Alicia Keys, BEKA revealed that she wanted to write about songs that she
        could "authentically sing" based on personal experience and her reflections
        about life.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931e96fb-70db-4c07-9c7a-43a5cb6804ad'
