      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Make sure your room is dark and on the cooler side.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b352624c-ace9-4de3-9ae0-fc6fcfd5ccd8'
      'mgnl:activationStatus': true
