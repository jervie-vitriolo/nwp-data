      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because there were GCQs before that had additional allowances in
        terms of allowable businesses and industries which made it a not so strict
        GCQ, I believe the (Inter-Agency Task Force for the Management of Emerging
        Infectious Diseases) will figure out which businesses and industries can open
        under GCQ without really compromising our health capacity," he added.</p>'
