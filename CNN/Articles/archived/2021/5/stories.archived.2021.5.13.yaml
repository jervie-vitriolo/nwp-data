      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tropical Cyclone Wind Signal No. 2 has been lifted, but Signal No.
        1 remains hoisted over the following areas in Visayas and Mindanao:</p>'
    '4':
