      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 13) —</strong> An armed
        clash between government authorities and the Bangsamoro Islamic Freedom Fighters
        -Karialan faction in Datu Paglas, Maguindanao resulted in the death of four
        of the BIFF gunmen.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6eaaab1-59fd-43a7-b309-5831ac65215c'
