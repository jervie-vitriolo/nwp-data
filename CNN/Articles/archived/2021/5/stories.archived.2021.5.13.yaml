      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357f48e0-f734-45e9-833d-6386371640f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T13:53:50.860+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:16:04.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are sure that these can be jabbed because the concentration
        of the vaccines were really for the National Capital Region and [Calabarzon].
        Now that we''re distributing to the rest of the country, we are confident
        that they will be administered before the expiry date."</p>'
  'Shakey-s--Jollibee-continue-to-book-weaker-sales-in-Q1-due-to-COVID-19-lockdowns-':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-05-13T14:33:04.571+08:00
    'imagesource': 'jcr:b85e53cd-b754-4ba6-b90f-bebdfc6c22b3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5bebbbcb-dd08-4e94-a67f-ddf58a65cfbe'
    'lead': 'Two publicly-listed food chains Jollibee Foods Corp. and Shakey''s Pizza
      Asia Ventures still suffered lower sales in the first quarter as continued lockdowns
      dampened recovery.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-13T14:34:46.632+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T06:16:00.846+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:14:38.810+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Shakey''s, Jollibee continue to book weaker sales in Q1 due to COVID-19
      lockdowns

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba77491f-bb4f-4f3c-9ac0-c316cc55303a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T14:34:46.633+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:16:00.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 12)</strong> — Two publicly-listed
        food chains Jollibee Foods Corp. and Shakey''s Pizza Asia Ventures still suffered
        lower sales in the first quarter as continued lockdowns dampened recovery.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e77d49-5c10-4a92-ba4b-e9ac5dfb82a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T14:34:46.633+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:16:00.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The companies reported on Wednesday their financial performance
        in separate disclosures to the Philippine Stock Exchange.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d4b3a0d-ed0c-4e34-acc7-c6bab10400e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T14:34:46.633+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:16:00.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shakey''s said its net income dropped 75% to ₱29 million in the
        January to March period against the ₱114 million posted a year earlier.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a5cba87-739d-499e-bf21-ffc64957d900'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T14:34:46.633+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:16:00.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>System-wide sales also decreased 28% to ₱1.67 billion compared to
        the previous ₱2.30 billion. However, it noted that the figure represented
        a 500-basis point improvement from the last quarter of 2020.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43805c63-40ee-4fb3-be57-aeb53769fd5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T14:34:46.633+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:16:00.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although EBITDA (earnings before interest, taxes, depreciation,
        and amortization) was down to ₱240 million, or 31% lower than the ₱347 million
        recorded in end-March of 2020, the amount was 6% higher than 2020''s fourth
        quarter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85e4667-e9f8-444c-b11f-20e5724840b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T14:34:46.633+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:16:00.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ongoing COVID-19 crisis continues to weigh heavily on the restaurant
        industry, with many consumers challenged by the macroeconomic conditions and/or
        opting simply to stay home amidst the fear of contracting the virus," Vicente
        Gregorio, PIZZA president and chief executive officer, was quoted as saying
        in the filing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0137ec7e-1c24-43e9-b601-0e2b3aeb8594'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T14:34:46.633+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:16:00.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The latter part of this quarter also saw the re-imposition of stricter
        measures to curtail dine-in, disrupting the part of our business which was
        experiencing a relatively good trajectory before then,” he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a34428e-a757-4d15-8fe7-77b071771ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T14:34:46.633+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:16:00.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jollibee, on the other hand, swung back to profitability in the
        first quarter, recording ₱49 million net income from ₱1.95 billion losses
        in 2020 as coronavirus restrictions pulled down business sales.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6248d9-d18d-475e-815e-a71c2c751ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T14:34:46.633+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:16:00.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its CEO Ernesto Tanmantiong said that the group''s system-wide sales
        fell 13.4% to ₱47.78 billion versus the previous ₱55.15 billion with its Philippine
        operations still leading the charge despite facing "challenges... due to continued
        restrictions related to the pandemic".</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef606040-f2a8-456e-a8fd-3ab3e345935b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T14:34:46.633+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:16:00.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sales from international business gained a notch or 1.3%, while
        its local operations declined 21.3%.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e13a711-aba8-44cf-9965-9bdade14b7d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T14:34:46.633+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:16:00.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most of our businesses abroad are reaching sales at pre-pandemic
        level," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92cf6c10-8ef9-4ab8-98b8-f0fb99e83c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T14:34:46.633+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:16:00.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tanmantiong noted sales in China, North America, Europe, Middle
        East, and Asia, and Vietnam were "already equal to or slightly higher than
        those in March 2019."</p>'
