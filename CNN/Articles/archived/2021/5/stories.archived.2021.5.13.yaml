      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79abb830-5996-42fb-a567-9e7285a9c7ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T20:18:56.490+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:33.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To the citizens of Israel I say that I do not care if your blood
        is boiling. You cannot take the law into your own hands," Netanyahu added.
        "You cannot grab an ordinary Arab citizen and try to lynch him -- just as
        we cannot watch Arab citizens do this to Jewish citizens."</p>'
