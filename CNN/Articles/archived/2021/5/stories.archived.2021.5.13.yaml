      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was Rodrigo''s BRIT Awards debut. She sang "drivers license,"
        accompanied by a piano and a harp.</p>'
