      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang tanong, sino ba ang maa-award-an doon sa lugar na iyon? Eh
        sa ngayon po wala kasi tatlo tayong nagki-claim," he added, referring to the
        Philippines, China, and Vietnam.</p>'
