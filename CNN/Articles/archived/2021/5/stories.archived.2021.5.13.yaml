      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '311689c5-6c5b-40d6-abc0-52786af466f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T20:18:56.490+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:33.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Militants in Gaza have fired more than 1,000 rockets into Israel
        since the latest flareup began Monday afternoon, and Israel has responded
        with devastating airstrikes in Gaza.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c339e19d-d727-46d4-93ac-ff362fe913d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T20:18:56.490+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:33.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00ef883-ff18-4b1a-bbe3-5b792aae5c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T20:18:56.490+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:33.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israel''s bombing campaign in Gaza has now killed at least 83 people,
        including 17 children and seven women, the Gaza-based Palestinian Health Ministry
        reported Thursday. At least 487 people have sustained various injuries, the
        ministry said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8aaebf1-2979-4a64-9aeb-cc6b2d8b63a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T20:18:56.490+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:33.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd66a1f42-2139-40d3-b176-720c91b38037'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T20:18:56.490+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:33.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven Israelis have been killed and more than 200 have been injured
        since Monday, the Israeli military said Wednesday. A six-year-old boy was
        killed Wednesday when a rocket fired from Gaza struck a residential building
        in Sderot, according to an emergency responder.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7c1967-98c2-4746-9841-979d99b91d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T20:18:56.490+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:33.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a99c46-cf56-4b05-a194-154746020fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T20:18:56.490+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:33.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Decades of coexistence ''trampled''</h3>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0b3d6c-6f18-4d52-8ab8-48eb7e333623'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T20:18:56.491+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:33.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fueled by controversy over planned evictions of Palestinian families
        in Jerusalem, and restrictions at a popular East Jerusalem meeting point as
        Ramadan began, conflict between Israelis and Palestinians boiled over this
        week, escalating rapidly into one of the worst rounds of violence between
        the two sides in the last several years.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25197ee-bd62-43c8-a3e0-58a5db0222d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T20:18:56.491+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:33.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ac1814-8f23-4fad-b5b9-8e2b1afcc80d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T20:18:56.491+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:33.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re escalating towards a full-scale war. Leaders on all sides
        have to take the responsibility of de-escalation," UN Special Coordinator
        for the Middle East Peace Process Tor Wennesland said Wednesday.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b5ae43-3528-4e4c-88c4-f4aefedf9c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T20:18:56.491+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:33.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be4b2385-180a-4f6e-ae67-a557f8344225'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T20:18:56.491+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:33.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fury over the situation has fueled fierce protests in the central
        Israeli city of Lod, where Israeli police reported Wednesday that people were
        throwing rocks at passing cars and blocking roads into the early hours.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa02eab8-a097-431d-8d06-2f039ed968cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T20:18:56.491+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:33.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d75bd2-3ede-48d1-bcc6-04ef3399f076'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T20:18:56.491+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:33.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor of Lod, Yair Revivo, said decades of coexistence had been
        "trampled."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '293f632f-d789-459a-8a7f-0ad73d88b7c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T20:18:56.491+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:33.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d761740-8700-4c1a-b23b-dc1508cc5ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T20:18:56.491+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:33.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Arab-Israeli rioters had been "burning synagogues, Talmud
        Torah, dozens of vehicles, burning garbage containers, destroying Israeli
        flags and worse, lowering the Israeli flag and hoisting the Palestinian flag,
        on a night of riots that injured policemen and residents who found themselves
        besieged."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab0348d-1301-4d98-9d5a-0e0a83c7766a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T20:18:56.491+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:33.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce8a1285-b908-4dd4-b918-814adfa48877'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T20:18:56.491+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:33.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile an Arab-Israeli resident of Lod, Wael Essawi, told CNN
        that a mosque was stormed by Israeli police and Jewish residents during prayers
        on Tuesday night before tear gas was fired and cars were set ablaze.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41d2e15-04ac-4bc6-b5d7-8c368897e0e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T20:18:56.491+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:33.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '429d407d-df6a-46a3-90bc-e261333df480'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T20:18:56.492+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:33.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We couldn''t do anything but we opened the windows so we can breathe...
        it was very intense," Essawi said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7658f3-da72-4f1f-8be5-b7afcc1439f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T20:18:56.492+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:33.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1784966f-33d3-45bb-b63e-708d913633fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T20:18:56.492+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:33.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''Terrified screams''</h3>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b990d8eb-e5b4-4b91-9255-e3e4bdefc463'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T20:18:56.492+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:33.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another resident, Khaled Zabarqah, said that following a Palestinian
        demonstration on Monday against Israeli policies in Jerusalem, thousands were
        hit with tear gas, stun grenades and rubber bullets before Israelis started
        throwing stones and beating the group.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a0bb28-5504-4f15-ada1-aaa0a79ec5b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T20:18:56.492+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:33.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad7dfdaf-9dcb-4829-a8e4-e0557d94d778'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T20:18:56.492+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:33.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My 15-year-old daughter was woken up by the sound of stones being
        thrown at her bedroom window, I was then woken up by her terrified screams,"
        Zabarqah said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e190d5c-fe47-4a16-a90c-4a79a742f59c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T20:18:56.492+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:33.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '262c1684-1e09-44c0-b137-e9856b9703ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T20:18:56.492+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:33.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was nothing we could do but protect and defend ourselves
        with any tools we have, it''s either we defend ourselves or we get killed,"
        he said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca048e6-baf0-4bf4-ac84-fd4acae06af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T20:18:56.492+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:33.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '193ea914-89b9-41a8-97c4-04c4c1adbba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T20:18:56.492+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:33.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, a 25-year-old Arab-Israeli man was shot and killed in
        the city by a 34-year-old Jewish man, who fired on protesters after they targeted
        him with rocks, according to police.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4410731e-cda5-4075-be93-ce28fbc3d4e3'
