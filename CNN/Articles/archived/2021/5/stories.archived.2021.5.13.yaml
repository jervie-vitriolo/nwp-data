      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, three other mayors also supported the idea of
        easing quarantine restrictions. Marikina Mayor Marcy Teodoro, Quezon City
        Mayor Joy Belmonte, and Navotas City Mayor Toby Tiangco said a prolonged lockdown
        could mean a bigger problem for the economy and their constituents.</p>'
