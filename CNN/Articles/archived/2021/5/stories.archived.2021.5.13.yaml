      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two have communicated over social media, with Rodrigo rocking
        out to "Fearless (Taylor''s Version)" and Swift referring to Rodrigo as her
        "baby" on Instagram.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa3057f-d8c2-4633-9c7c-f32acdab4237'
