    'lead': 'The rate of increase of HIV infection in the country remains to be high.

      Data from the joint United Nations program on HIV/AIDS or UNAIDS show the Philippines
      has the fastest-growing HIV epidemic in Asia and the Pacific region.

      Infections have increased  by more than 200-percent from 2010 to 2019.

      UNAIDS explains the COVID-19 pandemic has also affected the country''s HIV response.

      To help us understand the situation, joining us now live via Zoom from Geneva,
      Switzerland is Paula Munderi.

      She''s the HIV prevention team leader and coordinator for global HIV prevention
      coalition at UNAIDS.'
