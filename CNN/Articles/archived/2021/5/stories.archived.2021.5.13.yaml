      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 13) -</strong> The Department
        of Labor and Employment is already running out of funds to support workers
        affected by the pandemic, Assistant Secretary Dominique Tutay said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a74bf39-c40c-4712-b4be-8c14ebc0e009'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T18:22:05.983+08:00
