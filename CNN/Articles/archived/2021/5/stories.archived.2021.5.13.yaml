    'mgnl:tags': ['KFC', 'Kentucky-Fried-Chicken', 'packaging', 'rebrand']
    'template': '1'
    'title': 'KFC is changing its packaging. Here''s what it looks like'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974b0422-bd6a-440c-be1f-cb48bf4fe6cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T09:58:56.782+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:20.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Kentucky Fried Chicken is rolling
        out new packaging this summer, joining other major fast food companies that
        are giving themselves a makeover.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b762551-2f13-4c98-a1fa-6b164a26b5ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T09:58:56.783+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:20.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c893c73-dd1c-4dcb-89aa-a9abf744bd7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T09:58:56.783+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:20.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chicken chain said the new look is a "more modern take" on the
        KFC''s signature red and white colors. Colonel Sanders'' head will still adorn
        the buckets, sandwich wrappers and cups, but the refreshed designs will more
        closely imitate its original signature bucket.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd93b29-170a-4c16-93ee-1fc63f4f8bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T09:58:56.783+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:20.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4d784a-7a81-4c2f-818b-2a1ad8a1759f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T09:58:56.783+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:20.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KFC said it''s adding reheating instructions, a brief blurb about
        the history of its fried chicken and is bringing back the "It''s Finger Lickin''
        Good" slogan to its buckets. The phrase briefly disappeared last year because
        of the pandemic.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dbac1f6-ad0f-43be-b8a4-9b301d69ed7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T09:58:56.783+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:20.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb8685c-285e-4eb5-827c-76909e9b7edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T09:58:56.783+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:20.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The addition the reheating instructions is likely the result of
        customers buying more fast food to have for leftovers so they could limit
        their exposure to Covid-19. That behavior has largely remained the same throughout
        the pandemic, Yum Brands said in its most recent earnings call.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076c5412-a60a-4093-ab51-27621ea97a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T09:58:56.783+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:20.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '685c4e48-fce0-4d75-9be3-f2fcb14ee678'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T09:58:56.783+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:20.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The packaging is also becoming slightly more environmentally friendly.
        KFC said it worked with Sustainable Forestry Initiative and Forest Stewardship
        Council to develop approved paperboard that can be recycled.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd61d455-99d5-4901-abb7-d17f2e6e1266'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T09:58:56.783+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:20.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159aee55-f3df-4a09-8590-f7ff05acb7cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T09:58:56.783+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:20.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the newest announcement from KFC. Last year, it rolled out
        a new restaurant design and this year it has added new menu items, like a
        flagship chicken sandwich that has performed well.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18637d47-1929-4d11-8fa8-201167244025'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T09:58:56.783+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:20.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd271963b-8540-4bf7-af20-1c59beb8fb28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T09:58:56.783+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:20.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent months, Burger King and McDonald''s also released new
        and more modern packaging to keep customers engaged.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1d0c45-e960-43ff-a3f0-cd51253fd75f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T09:58:56.783+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T06:16:20.705+08:00
