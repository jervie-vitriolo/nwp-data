      'mgnl:type': 'text'
      'text': '<p>Vaccine czar Carlito Galvez, Jr. earlier <a href="https://cnnphilippines.com/news/2021/5/10/galvez-nayong-pilipino-mega-vaccination-site.html">appealed</a>
