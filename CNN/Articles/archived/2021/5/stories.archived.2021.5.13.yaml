      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceba23ba-6467-4ab0-84b5-df943481203a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T18:22:05.984+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:44.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For workers in the informal sector, we have the TUPAD
        program. This is ongoing, but we are now using our regular budget for 2021.
        We already used up everything in Bayanihan 2.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0340014c-150b-4b3a-991d-5fc7e82ce50b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T18:22:05.984+08:00
      'mgnl:createdBy': 'vince'
