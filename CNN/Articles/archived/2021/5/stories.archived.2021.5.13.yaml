      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A CNN team driving through the city early Wednesday saw that some
        of the roads were strewn with rocks. Burnt out cars were also visible by the
        side of the road following a night of unrest in the city.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42381fb5-1ae5-44af-b867-a6eb6e9b5a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T20:18:56.493+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:33.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/05/12/middleeast/israel-palestine-violence-intl-hnk/index.html"><em>"Netanyahu
        warns against ''lynchings'' as clashes between Arabs and Jews rock Israeli
        cities"&nbsp;</em></a></p>'
  'UN-confirms-military-blocking-aid-Ethiopia':
    'author': 'Eliza Mackintosh and Richard Roth, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-05-13T20:21:24.466+08:00
    'imagesource': 'jcr:a66afbd7-885c-4089-a189-dce12e035429'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd05bb036-166d-4724-8a88-3dea83122dce'
    'lead': 'The United Nations has confirmed that military forces are impeding humanitarian
      access to parts of Ethiopia''s Tigray region, after a CNN investigation revealed
      that Eritrean troops were coordinating with Ethiopian forces to cut off critical
      aid routes.

      '
    'mgnl:activationStatus': true
