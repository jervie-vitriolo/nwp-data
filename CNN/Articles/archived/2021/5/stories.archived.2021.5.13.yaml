      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recovered from the extremist group were four bodies, one high-powered
        firearm, and other war materials, Galido said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf68f29-02a3-467b-92f1-b26a2971be7d'
