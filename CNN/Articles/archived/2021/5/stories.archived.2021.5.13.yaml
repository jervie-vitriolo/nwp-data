      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Bayanihan 3, DOLE will be given ₱25 billion to help displaced
        workers while ₱20 billion will be set aside for wage subsidies.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8042fba8-9533-489e-b340-5cb8b8ce341b'
