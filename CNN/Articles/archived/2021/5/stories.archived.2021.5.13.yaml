    'template': '1'
    'title': "Ruffa Gutierrez back in school at 46: ‘Never too old to chase your dreams’\
      \  \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd420da73-5604-409a-9f44-017a61409b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T20:02:54.161+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:35.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 13) --</strong> Beauty
        queen and actress Ruffa Gutierrez revealed she is currently pursuing her bachelor’s
        degree after 34 years of working in the entertainment industry.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '191ae53b-dd74-4868-a818-060d85cb442c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T20:02:54.162+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:35.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e116ec-8428-432b-9ad2-8f90b95b446b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T20:02:54.162+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:35.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You’re never too old to chase your dreams,” she said in an Instagram
        post.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20427c2d-c855-4a85-a4da-85b184466158'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T20:02:54.162+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:35.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6570b34a-2947-494c-8e76-1c2b68d4fa26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T20:02:54.162+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:35.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gutierrez, 46, is taking BA Communication Arts at the Philippine
        Women’s University.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f22050-aa1b-49a0-8a97-515676a180d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T20:02:54.162+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:35.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd9b5fd-801d-450f-8a14-fc601e6a32d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T20:02:54.162+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:35.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I am both humbled and excited to share with you that I am currently
        enrolled in The Philippine Women’s University to pursue a Bachelor of Arts
        Degree majoring in Communication Arts under the Expanded Tertiary Education
        Equivalency and Accreditation Program (ETEEAP),” she said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a011825f-0e27-48d2-a753-7ce5732202c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T20:02:54.162+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:35.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6c8c24-df64-4b89-b968-a93efea88184'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T20:02:54.162+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:35.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Higher Education describes the ETEEAP as a comprehensive
        assessment program that accredits and gives equivalencies to knowledge and
        skills gained by individuals from relevant work.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a4fe7c-d60b-42fb-8d7e-69f324977793'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T20:02:54.162+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:35.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05a6e3b-e3a3-4084-b393-390bf5f48162'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T20:02:54.162+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:35.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said that she returned to school to set a good example to her
        children.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e22b2ae4-f62b-4340-ab13-cbb20cabe412'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T20:02:54.162+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:35.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '428a3c44-6fd6-4b3b-a985-365f6f69b27a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T20:02:54.162+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:35.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“After 34 years of working in the entertainment industry, I have
        chosen to further my education. Not only do I want to fulfill a long-held
        dream and take control of the next chapter of my life, I want to set a good
        example for my children,” said Gutierrez. “I hope you can support me in my
        new journey.”</p>'
