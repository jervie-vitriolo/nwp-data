    'title': 'Ex-IATF adviser warns of ''bottlenecks,'' ''superspreader'' in Nayong
      Pilipino mega vaccination site'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab02130b-d770-4b7d-bbde-cc780f4cdc6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T13:53:50.859+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:16:04.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 13) —</strong> Instead
        of putting up a mega vaccination site at the Nayong Pilipino grounds, officials
        should instead focus on transforming existing facilities that are easily accessible
        to people, a former government health adviser recommended Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc51a77-1a4a-4933-9087-7425e9d64e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T13:53:50.859+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:16:04.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12fc22ca-7ba2-45b1-8db8-69a77622b148'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T13:53:50.859+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:16:04.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Tony Leachon, a health reform advocate and a former adviser
        of the Inter-Agency Task Force for the Management of Emerging Infectious Diseases,
        said the mega vaccination site in Parañaque City may only lead to "bottlenecks"
        and eventually become a trigger for a "superspreader event."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda32bad-6bf7-424d-ac0b-2bbce96a46bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T13:53:50.859+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:16:04.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ca187c-2758-4541-a998-36f2fddd2b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T13:53:50.859+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:16:04.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I’m against it because in the best countries of the world, they
        used small vaccination sites and they’re using large pharmacies, malls with
        few patients going there <em>para walang</em> (so there is no) traffic," Leachon
        told CNN Philippines'' <em>The Source.</em></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b4c47b-82c9-4e94-9033-8e6358d1ea92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T13:53:50.859+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:16:04.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee1da6fa-9e78-4ad8-a40f-ad0718a791a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T13:53:50.859+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:16:04.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the government should instead consider increasing the number
        of vaccination sites from 3,800 to over 5,000 across the country to protect
        more people against the virus. Of the 3,800 sites, only 1,407 are currently
        being utilized, officials said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '850d2cce-f7b1-49c3-a375-007c0022ac97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T13:53:50.859+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:16:04.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f7100ca-f85f-4290-938f-073a60c97a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T13:53:50.859+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:16:04.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several civil society groups previously urged President Rodrigo
        Duterte, the IATF, the Department of Tourism, and port magnate Enrique Razon,
        Jr., the head of the foundation that will fund the facility, to stop the construction
        of the mega vaccination site and instead focus on long-term and people-centered
        pandemic response.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a26cac8-b0ca-4177-bcf3-42cc638d3798'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T13:53:50.859+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:16:04.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a49cba22-5af9-48bf-99ad-6777bfb62a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T13:53:50.860+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:16:04.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were also concerns on the environmental impact of the project,
        reportedly brought by the possible cutting of nearly 500 trees. But the DOT
        clarified that no trees will be affected since the team of "green architecture"
        advocate Jun Palafox will design the vaccination site.</p>'
