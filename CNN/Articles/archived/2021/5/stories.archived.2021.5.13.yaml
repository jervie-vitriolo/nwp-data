      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 11 p.m. update, PAGASA said Crising is now packing maximum
        sustained winds of 55 kilometers per hour, and gustiness of up to 90 kph.
        It is still moving west at 20 kph.</p>'
