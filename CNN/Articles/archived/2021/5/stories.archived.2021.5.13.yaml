      'jcr:uuid': '7799af8d-e800-45f5-a74d-18bb9bf09072'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T18:22:05.984+08:00
      'mgnl:createdBy': 'vince'
