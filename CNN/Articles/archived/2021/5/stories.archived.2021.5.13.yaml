  'West-Philippine-Sea-China-vessels-Locsin-DFA':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-13T10:07:51.715+08:00
    'imagesource': 'jcr:d50e0046-257c-406f-bfea-0ced3b259720'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b85c1a49-001f-4040-9466-c8c98a36cefd'
    'lead': 'The country''s foreign affairs chief orders the firing of another diplomatic
      protest against China after 287 of its vessels were spotted still in Palawan''s
      Kalayaan town in the West Philippine Sea.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-13T10:09:21.370+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T06:16:20.015+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:14:27.931+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Locsin orders filing of diplomatic protest anew over presence of 287
      Chinese vessels in WPS'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c337211f-a846-4477-8e31-0fc6ce5d11c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T10:09:21.370+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:20.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 13) —</strong> The country''s
        foreign affairs chief on Thursday ordered the filing of another diplomatic
        protest against China <a href="https://cnnphilippines.com/news/2021/5/12/287-Chinese-militia-ships-West-Philippine-Sea-May-9.html">after
        287 of its vessels were spotted still in Palawan''s Kalayaan town</a> in the
        West Philippine Sea.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f8e0dd-4c37-43bc-be35-480d6c639b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T10:09:21.371+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:20.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"@DFAPHL         fire diplomatic protest," Secretary Teodoro Locsin
        Jr. tweeted.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605f1ec9-1afb-443e-8fab-7a349f657587'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T10:09:21.371+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:20.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also lambasted the National Task Force for the West Philippine
        Sea (NTF-WPS) for failing to inform the Department of Foreign Affairs about
        updates on the presence of Chinese vessels prior to releasing a statement
        to the media.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b1b2e5-487c-4db4-9c4c-54d8af507349'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T10:09:21.371+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:20.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The task force on Wednesday reported that 287 Chinese vessels suspected
        to be maritime militia remain scattered over various parts of Kalayaan, both
        within and outside the country’s exclusive economic zone, as of May 9.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ffaa26-0915-43b0-a2fd-9d44334c7a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T10:09:21.371+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:20.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the latest maritime patrol, the task force said Beijing’s
        vessels were spotted in the following areas: Panganiban (Mischief) Reef, Lawak
        (Nanshan) Island, Ayungin (Second Thomas) Shoal, Pag-asa (Thitu) Island, Zamora
        (Subi) Reef, Panata Island (Lankiam Cay), Burgos (Gaven) Reef North, Kagitingan
        (Fiery Cross) Reef, and part of the Pagkakaisa (Union) Banks including the
        Julian Felipe (Whitsun) Reef.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e9d60a-7988-48e0-8378-50e8c9fd26c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T10:09:21.371+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:20.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vessels were also spotted near Recto (Reed) Bank, it added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb98403e-5819-4f94-b1da-6114e21e5d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T10:09:21.371+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:20.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The task force added that “bigger groupings” of Chinese militia
        ships were also sighted at the artificial islands of China, as well as in
        areas near Philippine-occupied islands.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b658b2b-8406-420d-ae69-f6fe973c9183'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T10:09:21.371+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:20.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has repeatedly rejected the 2016 arbitral ruling that recognized
        the Philippines’ sovereign rights in areas of its 200-nautical mile EEZ that
        Beijing contests. The tribunal had also invalidated China''s sweeping "historic
        rights" claims to the sea.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '403d02c0-c442-4feb-ad59-a139f640b818'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T10:09:21.372+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:20.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines, through the Department of Foreign Affairs, has
        lodged a number of diplomatic protests against the East Asian giant for their
        vessels’ lingering presence in the West Philippine Sea.</p>'
  'Nepal-tries-to-form-a-new-government-as-its-Covid-19-crisis-deepens-':
    'author': 'Jessie Yeung, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-05-13T10:20:04.789+08:00
    'imagesource': 'jcr:e9619bcc-9e10-4979-ad5f-849ed09a356e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dfc9c5ae-3760-465c-8d44-24b6b449a838'
    'lead': 'Nepal has been thrown into political turmoil after the country''s Prime
      Minister was forced to step down following public anger over his response to
      a deadly second wave of Covid-19.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-13T10:22:29.436+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T06:16:19.451+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:14:29.327+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Nepal tries to form a new government as its Covid-19 crisis deepens

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d15b9af-a8cf-4657-b715-298506b01719'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T10:22:29.437+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:16:19.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Nepal has been thrown into political
        turmoil after the country''s Prime Minister was forced to step down following
        public anger over his response to a deadly second wave of Covid-19.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf69649-8480-4f18-b481-1acab17a1424'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T10:22:29.439+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:16:19.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>K. P. Sharma Oli -- who touted unproven coronavirus remedies and
        attended crowded events even as cases rose -- was removed from his position
        after losing a vote of confidence on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b7716d-b00a-46b7-af6d-7a70d65f7e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T10:22:29.437+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:16:19.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just a month ago, the Himalayan nation of 31 million people was
        reporting about 100 Covid-19 cases a day. On Tuesday, it reported 9,483 new
        cases and 225 virus-related fatalities, according to its health ministry --
        the highest single-day death toll since the pandemic began.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ebfd98e-309a-420b-9b72-018d7fff47e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T10:22:29.437+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:16:19.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some have linked the country''s second wave to the outbreak in neighboring
        India, which began in mid-March. The two countries share a long, open land
        border that people easily travel back and forth across.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '465f6113-249d-432f-96a5-b31d3a0d122e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T10:22:29.437+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:16:19.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scenes in India, of funeral pyres and people queuing outside hospitals,
        are being replicated in Nepal, where hospitals are running out of oxygen and
        turning away patients.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b75dfc-8c65-4d3e-8e4c-5b3a9b61e7cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T10:22:29.437+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:16:19.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics say public complacency and government inaction likely worsened
        Nepal''s coronavirus outbreak. While it might not have been possible to prevent
        a second wave, experts say the government could have done more to control
        it.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '571209f9-b7e7-45e8-811e-8788f7c30c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T10:22:29.437+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:16:19.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the crisis developed, the government''s key coalition partner,
        the Maoist Centre, withdrew its backing, prompting Oli to seek a parliamentary
        vote to prove he had enough support to remain in power.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91f3252-490e-41ae-9af5-2d8dc557cdef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T10:22:29.437+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:16:19.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oli needed at least 136 votes in the 275-member House of Representatives
        to ensure a majority and save his government. But he only received 93 votes
        -- 124 members voted against him.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4edc13ba-fcec-4936-8773-6dced8017fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T10:22:29.437+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:16:19.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given Oli''s failure to secure a vote of confidence, Nepal''s President
        and ceremonial head of state Bidhya Devi Bhandari will now put out a call
        to form a new government.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f438c4c4-1991-4287-b396-c0ec08b1a91b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T10:22:29.437+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:16:19.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Mixed messaging</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4937e68e-d5df-4a2c-b9b3-07d4ae8cc089'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T10:22:29.438+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:16:19.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nepal''s coronavirus cases began rising in early April, but the
        government was slow to take action, allowing mass religious festivals, large
        weddings and other public gatherings to continue.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d92aa60-5525-4478-bd06-4e31097b648d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T10:22:29.438+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:16:19.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On April 8, when daily new cases had already tripled, Oli said Covid-19
        could be treated by gargling with guava leaves -- adding to his ridiculed
        comments last year that Nepalis had stronger immune systems due to their daily
        intake of spices.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90358fed-add1-46f3-ab9b-b723d90ce809'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T10:22:29.438+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:16:19.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wasn''t until April 29, when daily cases had reached more than
        4,800, that the government imposed a two-week lockdown on the capital, Kathmandu.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a51e91cb-5819-46fb-8256-af43a2a77698'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T10:22:29.438+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:16:19.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, authorities closed border crossings, ordered oxygen cylinders
        from overseas, built new health care facilities and banned all international
        flights. But by then it was too late.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2737e542-9a8e-47ea-b72f-2ffc9a8680f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T10:22:29.438+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:16:19.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The messaging from Oli and his administration has at times been
        unclear and contradictory.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a839b53-e465-4a76-b533-cd79e1a66816'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T10:22:29.438+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:16:19.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On May 8, Oli told CNN the Covid-19 situation in Nepal was "under
        control," insisting the government was taking appropriate action. "We are
        taking very serious measures to control the situation to supply oxygens, to
        supply beds, to supply ICU beds," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0374ee-637d-4d6d-afcc-4e7b7022f07d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T10:22:29.438+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:16:19.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about large events held in the country in recent weeks,
        he admitted "some mistakes" had been made, but said: "this should not be a
        political issue."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffbc6592-bd53-40e4-a905-c910426db82f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T10:22:29.438+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:16:19.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His assertion the situation was under control drew anger from those
        struggling to survive.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac553fd1-69d4-4171-adac-56aba26031cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T10:22:29.438+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:16:19.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People are not getting beds, people are not getting oxygen, people
        crying out for help," said Suraj Raj Pandey, a volunteer at Covid Connect
        Nepal, a volunteer-run website that connects patients with supplies and beds.
        "And the executive head of this country comes up and says to the international
        community, ''Yeah, everything''s fine, Nepal is normal, everything''s under
        control,'' while people are dying out in the streets."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '311978b2-9db3-4144-9517-f0e6b992b226'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T10:22:29.438+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:16:19.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oli took a dramatically different tone two days later, in an opinion
        piece published in The Guardian newspaper on May 10, before the no confidence
        vote.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b4eba4-8795-4c8f-bfa6-cc721f93cce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T10:22:29.438+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:16:19.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nepal''s history is one of hardship and struggle, yet this pandemic
        is pushing even us to our limits," he wrote. "The number of infections is
        straining the healthcare system; it has become tough to provide patients with
        the hospital beds that they need."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e53167d-b4b6-4e36-b01f-0b7ccf01c8c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T10:22:29.438+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:16:19.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite government efforts, "due to the constraints of resources
        and infrastructure, the pandemic is turning out to be an overwhelming burden,"
        he wrote. "I have, therefore, appealed to the international community to help
        us with vaccines, diagnostic tools, oxygen kits, critical care medicines and
        equipment, to support our efforts to save lives. Our urgent goal is to stop
        preventable deaths occurring."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc232952-91da-4e72-843e-9e5d7e1c48ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T10:22:29.438+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:16:19.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later that day, he was removed from his post.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be42d99a-4465-458f-a722-f5825123c1c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T10:22:29.438+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:16:19.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Covid crisis intensifies</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ad214c-2d94-4567-b814-c99d61d4b4b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T10:22:29.439+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:16:19.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All the while, as Oli and his administration fell into chaos, Nepal
        has continued to drown under Covid-19 cases.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d86fe7a-3363-42cd-8e34-eeefbced4feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T10:22:29.439+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:16:19.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photos and videos from the ground show Covid patients lining up
        outside hospitals, begging for oxygen or an ICU bed. But with supplies running
        out, health care facilities -- including at least six private hospitals in
        Kathmandu -- have stopped admitting Covid patients.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee39118b-9d7b-4ffc-911e-2e382c230995'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T10:22:29.439+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:16:19.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a humanitarian crisis at the moment," said Eeda Rijal from
        volunteer group Covid Connect Nepal. "And we, working in the front line, we''ve
        seen that surge, and we don''t understand why the government has not been
        able to see this."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '653065f8-6687-4d7e-986e-a5cf9df03d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T10:22:29.439+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:16:19.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Desperate families and Covid patients are pleading for supplies
        on social media. Surajan KC is among them. Both his parents are hospitalized
        with Covid-19; his father, whose oxygen levels have been unstable, is now
        in the ICU.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e388df7-6c62-444f-9fe5-944283dd104a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T10:22:29.439+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:16:19.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re just waiting and watching whether he''s going to recover
        soon," he said. "It is still pretty scary, especially when it comes to oxygen,
        because even if you find beds in the hospitals, I''ve heard that so many hospitals
        are telling patients that they have to find oxygen ... by themselves."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0668df13-9d80-495d-830b-34f1d3c20f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T10:22:29.439+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:16:19.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doctors, too, say they have been pushed to their limits.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee2c0ec-6566-410d-a281-6992434bb4a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T10:22:29.439+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:16:19.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s been sleepless nights for the last seven days ... I''ve hardly
        slept for two hours," said Saugat Poudyal, the medical director of Karuna
        Hospital in Kathmandu. "I think the global community needs to step forward
        from now on. It''s the lack of oxygen that''s going to bring about a huge
        catastrophe here."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '802bcc56-157f-49f8-9f39-69aa68dd75c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T10:22:29.439+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:16:19.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interim order on Tuesday, Nepal''s Supreme Court urged the
        government to set up a task force to direct the distribution of oxygen cylinders
        and other life-saving equipment. The court said no Nepali should be deprived
        of medical treatment due to oxygen shortages, and that it was the government''s
        responsibility to ensure supply and save lives.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e47f52-e484-4cb3-aa10-3fa64ca92d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T10:22:29.439+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:16:19.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lockdown in the Kathmandu Valley -- home to around 2.5 million
        people -- has been extended until May 27, with residents advised not to go
        out unless necessary. Gatherings have been banned at party venues, and gatherings
        in private homes are capped at 10 people.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4a94d9-0164-4042-aedd-01da29997c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T10:22:29.439+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:16:19.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ban on international flights has also been extended until May
        31 -- although two flights per week are allowed between Kathmandu and the
        Indian capital, New Delhi, under a "travel bubble" program, according to Nepal''s
        Civil Aviation Authority.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26297b59-77ac-45f7-bd06-e77c3d830201'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T10:22:29.439+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:16:19.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/05/12/asia/nepal-covid-oli-politics-intl-hnk/index.html">Nepal
        tries to form a new government as its Covid-19 crisis deepens</a>".</em></p>'
  'Biden-speaks-with-Netanyahu-as-Israeli-and-Palestinian-violence-pulls-US-focus-back-to-Middle-East-':
    'author': 'Kevin Liptak, Jeff Zeleny and Kaitlan Collins, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-05-13T10:23:09.391+08:00
    'imagesource': 'jcr:53ea927f-2f98-4cc3-a2a8-d6c6b36d6a13'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd7c6770f-cb28-4bbf-89d2-4c6eaee358f7'
    'lead': 'Entering office, US President Joe Biden hoped to shift US foreign policy
      away from the Middle East and toward areas he thought of as more modern-day
      threats: China, Russia and cyberspace.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-13T10:25:09.987+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T06:16:17.024+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:14:30.219+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Biden speaks with Netanyahu as Israeli and Palestinian violence pulls
      US focus back to Middle East

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe36c24-6e28-48be-bd31-026814f9586d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T10:25:09.987+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:16:17.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Entering office, US President Joe
        Biden hoped to shift US foreign policy away from the Middle East and toward
        areas he thought of as more modern-day threats: China, Russia and cyberspace.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '673f22da-2457-41f9-8878-123bababa95b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T10:25:09.987+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:16:17.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as some of the worst violence in years breaks out between Israelis
        and Palestinians, the region''s long-entrenched battles are dragging Biden
        back in, forcing a delicate political balance and laying bare the difficulties
        he and his predecessors have all faced in handling the decades-old conflict.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b150145-791e-41f9-a4a8-9189686510b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T10:25:09.987+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:16:17.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking Wednesday for the first time since violence started flaring
        at the start of the week, Biden said he''d spoken at length to Israeli Prime
        Minister Benjamin Netanyahu earlier in the day. He voiced confidence in a
        swift end to the hostilities.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1707c5db-ce8b-4656-8916-01d645f51b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T10:25:09.987+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:16:17.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My expectation and hope is this will be closing down sooner than
        later," Biden said at the White House. "Israel has a right to defend itself
        when you have thousands of rockets flying into your territory."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ed57b8-4210-4c52-96fe-a03a0823bae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T10:25:09.987+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:16:17.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden did not mention the Palestinians in his comments. He has come
        under pressure this week not only from Republicans, who are urging more robust
        backing of Israel, but from progressives in his own party, who have grown
        increasingly critical of Israel and who hope Biden''s pledge to put human
        rights at the forefront of his foreign agenda will extend to Palestinians.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80fc58d9-062f-4edd-a7dc-d47e8414a0f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T10:25:09.987+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:16:17.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Appearing on "The Lead" Wednesday afternoon, Gilad Erdan, Israel''s
        ambassador to the US, defended the Israeli response and told CNN''s Jake Tapper
        he was "very, very pleased to hear the strong commitment of President Biden
        to Israel''s right to defend itself, and to the safety and the security of
        the people of Israel."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c42a8a-d5a3-4e1c-85ac-0d445580fc60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T10:25:09.988+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:16:17.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, political instability in Israel and an indeterminate
        future for Netanyahu -- who enjoyed ample support from Biden''s predecessor
        but who now exists in political limbo -- have lent further volatility.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5699f0c6-e9f1-46ed-9ae6-d6a08d94eb98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T10:25:09.988+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:16:17.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re engaged in the Middle East whether we like it or not," former
        Sen. Joe Lieberman, D-Connecticut, said in an interview Wednesday. "So, we
        might as well acknowledge that and try to be engaged in the most constructive,
        strong and substantive way."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ade300-b73f-4066-8d96-87cd6737a070'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T10:25:09.988+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:16:17.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The timing of the latest conflict further complicates matters. Before
        the violence broke out, the Biden administration had been working in fragile
        indirect negotiations to reenter the Iran nuclear deal, an agreement Israel
        opposes so vehemently that it dispatched the head of its Mossad intelligence
        service to Washington to tell Biden personally that reentering it would be
        a mistake, according to people familiar with the meeting.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f6699f-8a30-40bc-87c3-375f28eb7348'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T10:25:09.988+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:16:17.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Biden is facing questions about why he has not yet named an
        ambassador to Israel -- or most other nations -- a delay that has led to frustrations
        among some State Department officials and donors. The President is poised
        to announce a wave of high-profile ambassador nominations before the end of
        May, a senior administration official tells CNN, including Israel. The current
        plan is to unveil the names of about 10 nominees, perhaps more, depending
        on the outcome of the final stages of vetting that is still underway by White
        House lawyers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9409860-9f47-4565-8029-2603217158e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T10:25:09.988+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:16:17.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, White House press secretary Jen Psaki said Biden plans
        to name a "qualified, experienced ambassador" to Israel in the "coming weeks."
        Still, Biden is behind his recent predecessors in naming an ambassador or
        special envoy.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b2995a-0ed0-446f-abfc-e3d93155f85b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T10:25:09.988+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:16:17.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It clearly would be better if the US had an ambassador there now,"
        said Lieberman, who served alongside Biden in the Senate for nearly two decades
        and is a strong supporter of Israel.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2700e11-dc45-40fc-a422-4226010279b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T10:25:09.988+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:16:17.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until an ambassador is nominated and ultimately confirmed, Lieberman
        said the President should send a US envoy to the region.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da301361-eb86-4e37-a321-638083a8ea6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T10:25:09.988+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:16:17.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Time is of the essence now," Lieberman told CNN. "It would be a
        constructive move to have a temporary envoy working with the administration
        in the Middle East region from the State Department or National Security Council
        to go over there on behalf of the President or (Secretary of State Tony) Blinken
        and see if they can help tamp this down before it gets out of control."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd1a1846-630f-4788-9115-7795d186604c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T10:25:09.988+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:16:17.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday morning, Blinken said he had asked a top State Department
        official "to go to the region immediately to meet with Israeli and Palestinian
        leaders" and urge de-escalation.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24fd1e35-cf23-4603-9742-9a083a55383f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T10:25:09.988+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:16:17.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blinken said Deputy Assistant Secretary of State for Israel and
        Palestinian Affairs Hady Amr "will urge on my behalf, on behalf of President
        Biden, de-escalation of violence."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3caf079e-ff0d-4b71-a327-df8ec30ed6ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T10:25:09.988+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:16:17.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are very focused on this," Blinken said in remarks at the State
        Department. "The United States remains committed to a two-state solution.
        This violence takes us further away from that goal."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '465cf54d-7be1-45fd-9f5c-6df36a3d9d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T10:25:09.989+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:16:17.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also on Wednesday, the US Secretary of Defense Lloyd Austin spoke
        with his Israeli counterpart Benjamin Gantz, the latest in a spate of telephone
        calls from Washington to Israel as the situation devolved. Psaki said there
        had been 25 "high level calls and meetings" between Biden administration officials
        and counterparts in the region since the weekend.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e0a3be-fd50-487f-8e91-c70c347f2212'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T10:25:09.989+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:16:17.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of those calls was between Blinken and Netanyahu Wednesday afternoon.
        Blinken also spoke with Palestinian Authority President Mahmoud Abbas on Wednesday
        about "the violence in Jerusalem, the West Bank and Gaza" and to express "his
        condolences for the lives lost as a result," the State Department said in
        a readout of the call. Blinken "condemned the rocket attacks and emphasized
        the need to de-escalate tensions and bring the current violence to an end,"
        the State Department said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef57c43-19a8-4b7d-9702-b811a938e34e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T10:25:09.989+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:16:17.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, as Hamas rockets rained on Israeli cities, including
        Tel Aviv, and Israeli airstrikes pummeled Palestinian territory, Biden was
        briefed by his national security adviser Jake Sullivan, who -- along with
        Blinken -- has been in frequent contact with counterparts in the region.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc406871-0c75-41af-8b68-13aaa316ccd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T10:25:09.989+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:16:17.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those conversations, including on the issue of forced evictions
        of Palestinians from their homes in East Jerusalem, have at moments grown
        tense, according to US officials. The White House described them as "candid"
        on Tuesday, generally a term used to describe the airing of frank disagreements
        between allies.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ebeea33-d70d-4b2b-aa5b-8447cd716b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T10:25:09.989+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:16:17.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His team is communicating a clear and consistent message in support
        of de-escalation and that is our primary focus," Psaki said on Tuesday. "The
        President''s support for Israel''s security, for its legitimate right to defend
        itself and its people is fundamental and will never waver."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3ac27e-30c6-4d7f-8590-1b6c80af12b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T10:25:09.989+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:16:17.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She condemned Hamas rocket attacks, but also said, "We stand against
        extremism that has inflicted violence on both communities."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33667fb3-94d5-457d-a6b0-56d3eaf60726'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T10:25:09.989+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:16:17.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe Palestinians and Israelis deserve equal measures of
        freedom, security, dignity and prosperity," Psaki said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbed79b2-db40-4d38-a59a-ad70b77f6d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T10:25:09.989+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:16:17.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A flashpoint rises</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '049b4bcc-3c54-4bc9-8913-bad874ddb3b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T10:25:09.989+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:16:17.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The eviction situation, centered in the neighborhood of Sheikh Jarrah,
        has become a main flashpoint amid rising tensions in Jerusalem. Israeli police
        have clashed with Palestinians for several days, with Palestinians accusing
        Jewish nationalists of provoking the confrontations.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3faf8e72-dde1-4e63-a9be-1cb9f1eb80a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T10:25:09.989+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:16:17.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden, who last spoke with Netanyahu at the end of April following
        a deadly stampede at a religious celebration, has been watching the situation
        with concern, according to officials. He has asked Sullivan and Blinken to
        engage directly with officials on the ground in Israel.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6cd488-dc12-4ad4-b76f-af7a93f5b84e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T10:25:09.989+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:16:17.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the White House said Biden had also sent a letter to
        Abbas this week in response to a letter that Abbas had sent him earlier this
        year regarding the election.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '229997a1-54f9-454f-ab45-d2c13c0fcba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T10:25:09.989+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:16:17.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palestinian news agency said the letter "dealt with the latest
        political developments, current situations, and bilateral relations between
        the United States and the State of Palestine," though a US National Security
        Council spokesperson said the missive was "part of this administration''s
        ongoing outreach with the Palestinian leadership on a range of issues of mutual
        interest, including ongoing efforts to de-escalate violence and restore calm."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '413b31e9-e6f8-4a46-9d0e-18d3b8b5eee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T10:25:09.989+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:16:17.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a phone call this weekend, Sullivan pressed his Israeli counterpart,
        Meir Ben-Shabbat, on the evictions issue, as well as encouraging steps to
        reduce the potential for violence during planned demonstrations on Jerusalem
        Day, which fell on Monday. Israeli officials eventually took those steps,
        including changing the route of a parade so it would not go through Muslim
        areas.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb322833-fa8b-4154-8f40-728da3312887'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T10:25:09.990+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:16:17.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the violence has still escalated, leaving the White House to
        continue calling for calm.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa533aa0-24a4-4871-9b0b-143c22f7c049'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T10:25:09.990+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:16:17.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sullivan spoke with Ben-Shabbat again on Tuesday, as well as unnamed
        Egyptian officials, according to the White House. Egypt played a central role
        in negotiating a ceasefire in 2014, when violence broke out between Israelis
        and Palestinians in Gaza.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac86cf3-e8a3-4447-b79a-f4c02ed8fed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T10:25:09.990+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:16:17.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden himself has not addressed the situation before cameras.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e788c80-fcf3-4977-a071-fca432023e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T10:25:09.990+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:16:17.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The question is not whether there is anything the United States
        can do. The question is whether or not the United States is willing and able
        to do them," said Aaron David Miller, a longtime US negotiator in the Middle
        East and CNN global affairs analyst. "We could come up with any number of
        creative, sometimes very tough-minded ideas, that the administration could
        embrace. The question is will they, and so far it seems to be they''re highly
        risk averse even in the face of this intensified conflict."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bbb48fb-4adb-4603-83ef-f6e016a3a9e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T10:25:09.990+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:16:17.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Biden tried to steer clear of Middle East</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b12b7aa7-4de4-4b48-aec1-2111e4d66d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T10:25:09.990+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:16:17.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden, who has emphasized the importance of navigating the United
        States out of the coronavirus pandemic and the incumbent economic crisis,
        has said addressing those domestic issues will put the US on stronger foreign
        footing. He has poured his attention into those matters in the early days
        of his presidency with the recognition his political standing will be almost
        entirely determined by how the US recovers.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc3b12d-b4a3-4644-a9e0-09911257952a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T10:25:09.990+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:16:17.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike former President Donald Trump, Biden has not made it a primary
        goal to negotiate a peace deal between the Israelis and Palestinians. Though
        he has embraced aspects of Trump''s approach -- primarily the normalization
        of relations between Israel and its Arab neighbors -- Biden''s aides have
        dismissed aspects of the peace plan put forward by Trump toward the end of
        his term.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ca6914-ecb1-4720-8733-a535e1f7c79b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T10:25:09.990+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:16:17.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now there are calls from for Biden and his team to engage more fully
        in the matter, both from Republicans who have accused him of not standing
        with Israel but also, notably, from liberal Democrats who want him to speak
        out on the plight of the Palestinians.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b58c6c37-4daf-4d13-a33a-fd75dc032a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T10:25:09.990+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:16:17.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United States must speak out strongly against the violence
        by government-allied Israeli extremists in East Jerusalem and the West Bank,
        and make clear that the evictions of Palestinian families must not go forward,"
        Sen. Bernie Sanders, the Vermont independent who battled Biden for the Democratic
        presidential nomination, wrote on Twitter.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed2aac9-7b1f-4937-a4a5-7b6f7c9ba584'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T10:25:09.990+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:16:17.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ongoing conflict and occupation cannot be ignored," the left-leaning
        advocacy group J Street said in a statement on Monday. "Simply working to
        reduce tensions when violence boils over is not enough. This conflict demands
        bold, proactive and continuous diplomatic engagement from the Biden administration
        and the international community."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77df6e7b-341e-4356-9104-698016b7b87d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T10:25:09.990+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:16:17.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the conflict intensifies between Israel and Gaza, the still-vacant
        post of the US ambassador to Jerusalem has become the subject of sharp criticism
        toward the Biden administration, with pointed questions about why the position
        had yet to be filled.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c5d1192-03d0-4c86-9255-162f23bf44b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T10:25:09.990+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:16:17.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US "urgently require(s) an ambassador in Jerusalem," wrote Martin
        Indyk, who served as the US ambassador to Israel, on Twitter. "I don''t understand
        why it''s taking the White House so long and nobody seems able to explain
        it."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36b2548-0a45-413d-8be1-f025937a3595'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T10:25:09.990+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:16:17.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tom Nides, a former deputy secretary of state in the Obama administration,
        is seen as the leading contender to be the top American diplomat in Jerusalem,
        several people familiar with the matter say. Robert Wexler, a former Florida
        congressman, was also considered, but his association with a Republican lobbying
        firm have made him a less likely choice, sources say.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '781a7604-8ded-41fa-97e0-eb735631ca41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T10:25:09.991+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:16:17.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nides, who is now a vice chairman at Morgan Stanley, spent years
        working on Capitol Hill and has strong connections throughout the House and
        Senate. Nides spans the world of Democratic donors, where he has played an
        active role in presidential politics, and diplomacy, particularly from his
        time working under former Secretary of State Hillary Clinton.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acda0154-9c44-4e8b-b9e5-0ae39b289ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T10:25:09.991+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:16:17.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s well suited for this diplomatic role," Lieberman said. "He
        would be a very good representative for the Biden administration in Israel
        and toward the Palestinian authority as well."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b22c9e5-308f-47f2-94b6-d446bf498809'
