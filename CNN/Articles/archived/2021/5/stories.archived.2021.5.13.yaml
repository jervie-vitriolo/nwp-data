      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The lack of benefit observed in the current study suggests that
        when physicians begin prescribing these medicines they should discuss with
        patients that many patients continue them long-term, and that there is scant
        evidence demonstrating benefit to using these medicines beyond several months."</p>'
