      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 13) —</strong> Tropical
        Storm Crising has weakened into a tropical depression after making landfall
        in the vicinity of Baganga in Davao Oriental, the state weather bureau reported.</p>'
