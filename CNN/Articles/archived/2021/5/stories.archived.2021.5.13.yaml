  'Perseverance-rover-Mars-history':
    'author': 'Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-05-13T11:28:11.150+08:00
    'imagesource': 'jcr:d9e5924f-2527-4fa3-a4e4-172de6c13bfd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0d1214a7-c5f0-4ec0-8d5b-46b58a1ff1b3'
    'lead': 'For the past month, the Perseverance rover has spent much of its time
      documenting the flights of the Ingenuity helicopter on Mars. In between those
      events, the rover has also been taking in the local view and spied a multitude
      of intriguing rocks.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-13T12:33:17.580+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T06:16:12.560+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:14:34.152+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Perseverance rover is ready to unlock the history of Mars'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f8313a1-d04c-407b-987f-216b41f84518'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T12:33:17.581+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:16:12.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;For the past month, the Perseverance
        rover has spent much of its time documenting the flights of the Ingenuity
        helicopter on Mars. In between those events, the rover has also been taking
        in the local view and spied a multitude of intriguing rocks.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88855266-b9aa-4aad-a932-d6a0cdbb5829'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T12:33:17.581+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:16:12.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, Perseverance is gearing up to conduct its primary mission:
        studying Jezero Crater and searching for signs of ancient life on Mars.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387b273e-2f4c-4611-a5b4-2ee95f91e786'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T12:33:17.581+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:16:12.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 3.9 billion years ago, the crater was filled with a lake that
        was fed by a river delta. Now, rocks strewn across the dry lake bed could
        help scientists reconstruct the history of this area on Mars and determine
        whether life ever existed there.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec8f8a2-5934-4d69-9039-7c5eb62af787'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T12:33:17.581+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:16:12.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Information locked inside the rocks could reveal more about when
        the lake formed and dried up, as well as at what point sediment from the delta
        began piling up. Creating a timeline that corresponds with the rocks will
        help researchers date rock samples that the rover collects over the next two
        years. These samples, which will be returned to Earth by future missions,
        could contain microfossils preserving the presence of ancient life.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a9c5f3-ce53-4568-87c2-54c08ecd8c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T12:33:17.581+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:16:12.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recent images taken by the rover show rocks and pebbles scattered
        across the crater floor, as well as a hill called Santa Cruz located about
        1.5 miles (2.4 kilometers) away from the rover.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b51470-67a3-480a-9745-9b4406eec4f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T12:33:17.581+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:16:12.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jezero is about 28 miles (45 kilometers) wide and located north
        of the Martian equator. The spot is 2,300 miles (3,700 kilometers) from Curiosity''s
        landing site in Gale Crater.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d66ba5-189b-4cac-9be3-9375dc3ce3bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T12:33:17.581+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:16:12.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Rover''s SuperCam investigates rocks</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a4606a-3f29-4211-b236-d37902865e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T12:33:17.581+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:16:12.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rover is outfitted with cameras and instruments that help with
        its rock investigations, including SuperCam, a laser instrument that has already
        zapped some of rocks to determine their chemical composition.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cedf435-a38e-4f49-a2ec-ec0aaa5652a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T12:33:17.581+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:16:12.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Determining the types of rocks in this area is key. If they are
        sedimentary, like sandstone, they likely formed around water and could contain
        minerals and sand, silt or clay that preserves signs of past life called biosignatures.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9233f33d-2610-440c-9828-21f3e2e65e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T12:33:17.581+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:16:12.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Igneous rocks, which are formed by volcanic activity, provide an
        accurate picture of when they formed, acting like time stamps.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04afe2f-dd48-4dac-8d34-2896c22a1993'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T12:33:17.581+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:16:12.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These rocks have been exposed to wind and radiation over time and
        covered with layers of sand and dust. In the field, a geologist would crack
        open a rock to learn more about it.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b742e5-2130-4663-908c-7aed09558914'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T12:33:17.581+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:16:12.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you look inside a rock, that''s where you see the story,"
        said Ken Farley, Perseverance''s project scientist at the California Institute
        of Technology, in a statement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad90e11-2723-4b1f-ab6b-5dccde1f0336'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T12:33:17.581+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:16:12.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perseverance can''t quite take a hammer to the rocks around it,
        but it does have a tool called an abrader on its robotic arm that can grind
        and flatten the surface of rocks.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f35b63-0cc1-4be4-bbbe-c91de595b8a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T12:33:17.582+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:16:12.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instruments on the rover can then peer inside the rock to learn
        more about the chemicals and minerals contained within it.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e526f0-ccd6-48f9-bda7-602735dd0dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T12:33:17.582+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:16:12.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The more rocks you look at, the more you know," Farley said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2981a130-4b52-4441-999f-cecab627aaf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T12:33:17.582+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:16:12.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the more the team knows, the better samples they can ultimately
        collect with the drill on the rover''s arm.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73e9c88-e35c-44c6-8bb4-e91695142e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T12:33:17.582+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:16:12.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Answers in mudstones?</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05660889-cfd9-40ca-9991-46486cb6af91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T12:33:17.582+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:16:12.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perseverance, which landed on Mars on February 18, discovered the
        wealth of rocks nearby while helping the Ingenuity helicopter find its first
        airfield. The helicopter has graduated to a new phase during which it will
        demonstrate its capabilities over the next 30 days, flying to new airfields
        and acting like a scout, without interfering with the rover''s scientific
        operations.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0276f0e6-6e38-4f8a-9f90-b5349de92810'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T12:33:17.582+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:16:12.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perseverance will spend the next couple hundred sols, or Martian
        days, exploring a 1.24-mile (2-kilometer) patch of Jezero Crater''s floor.
        Members of the rover''s science team believe they will find some of the oldest
        material on the red planet in the crater.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d6e57b3-e463-429b-ab91-9cf338a01789'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T12:33:17.582+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:16:12.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These rocks are likely to be mudstones, once mud at the bottom
        of the lake, and these are very important for our investigation because this
        is the kind of environment that we expect to be most habitable by organisms
        that might have existed on Mars billions of years ago, as well as having the
        capability to preserve biosignatures over the billions of years since," Farley
        said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ca2416-9d41-43c4-bdb2-ef7a023a9252'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T12:33:17.582+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:16:12.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rover will collect three or four samples in the area before
        heading northwest toward the ancient, dry river delta.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e2f2383-a3dc-4132-843b-ee68ed46b11f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T12:33:17.582+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:16:12.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before this collection can begin, Perseverance needs to go through
        some more checks to prepare its sampling system and driving capabilities.
        The team estimates Perseverance will collect its first sample in July, said
        Jennifer Trosper, Perseverance rover deputy project manager at JPL.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c3fc8f9-50c6-4db0-ad33-781bd9bf04d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T12:33:17.582+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:16:12.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ingenuity will wrap up flight operations no later than the end of
        August, which will allow the rover team to conclude their science activities
        and prepare for a communications blackout between Mars and Earth in mid-October,
        when the two planets are on opposite sides of the sun.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4fd2807-d759-4c0d-b501-5f9da6c4d7f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T12:33:17.582+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:16:12.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/05/12/world/perseverance-rover-mars-rocks-scn/index.html"
        target="_blank">Perseverance rover is ready to unlock the history of Mars</a></em></p>'
  'COVID-19-death-Janssen-blood-clot-risk':
    'author': 'Deidre McPhillips and Maggie Fox, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-05-13T12:33:21.806+08:00
    'imagesource': 'jcr:b9c0c214-0c3f-454f-b592-ff39d85c6bf3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fefb268c-7cdf-43f5-b7d8-be3df53c4b53'
    'lead': 'The risk of dying from Covid-19 is 40 times the risk of developing a
      rare blood clotting condition after getting the Johnson & Johnson vaccine, a
      CNN analysis shows.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-13T12:51:03.833+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T06:16:11.517+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:14:35.002+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Risk of dying from Covid-19 40 times the risk of rare blood clot after
      receiving J&J vaccine'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa61d3f-8db6-45f4-bba8-c5869e673795'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T12:51:03.834+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:16:11.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>The risk of dying from Covid-19 is
        40 times the risk of developing a rare blood clotting condition after getting
        the Johnson &amp; Johnson vaccine, a CNN analysis shows.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b0c16a-61ed-49cd-8844-395185b7f2ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T12:51:03.834+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:16:11.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Centers for Disease Control and Prevention said Wednesday
        it has received reports of 28 people who have developed a rare blood clotting
        syndrome out of 8.7 million given J&amp;J''s Janssen coronavirus vaccine.
        Three of them have died from the condition, known as thrombosis with thrombocytopenia
        syndrome (TTS).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07fc5d44-0105-4dc1-98a9-0af9d12a49a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T12:51:03.834+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:16:11.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, in that same time period -- March 2 to May 7 -- more than
        2.2 million people were diagnosed with Covid-19 and more than 43,000 died,
        according to data from Johns Hopkins University.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658c42b5-55ef-491f-bdb2-43857d59dd93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T12:51:03.834+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:16:11.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a group of about 8.7 million people, that scales to nearly 59,000
        new Covid-19 cases reported in the past two months and nearly 1,150 new Covid-19
        deaths, more than 40 times the number of reported and confirmed cases of TTS.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be14a0bd-7a33-4f2c-a7b7-65f9151625f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T12:51:03.834+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:16:11.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chances that a person vaccinated with the J&amp;J vaccine will
        develop TTS are less than one in 300,000, according to CDC data.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf7e65b-dd82-4d4b-967b-9f8209e2315c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T12:51:03.834+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:16:11.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in the past two months, about one in every 7,600 Americans has
        died of Covid-19.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3afd6438-917d-4ca5-821f-6831d07ab7e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T12:51:03.834+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:16:11.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC has said TTS is plausibly linked to J&amp;J''s Janssen vaccine,
        but has said the benefits of the vaccine nonetheless outweigh the risk. All
        cases have been seen in people ages 18 to 59.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc4f9e2-e3cd-4263-8816-b9515cc3044a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T12:51:03.834+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:16:11.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most of the these TTS cases are occurring in the 30-49 year-old
        age group," CDC''s Dr. Tom Shimabukuro told a meeting of the CDC''s Advisory
        Committee on Immunization Practices.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc92682-9efe-41fe-9a94-f27f31ffbe0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T12:51:03.834+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:16:11.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While most cases were among women, six cases were reported among
        men, Shimabukuro said. He said 19 had a type of brain blood clot called thrombosis
        of the cerebral venous sinus, or CVST, while others had different types of
        blood clots.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e4e72f-3391-4f06-afae-8e0e278c2311'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T12:51:03.834+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:16:11.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC has alerted doctors and the patients about the possibility
        of the complication so it can be recognized and treated promptly and properly.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a744a4-8d0c-4506-b2c0-ab293cabd589'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T12:51:03.835+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:16:11.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There were no cases with a known or documented coagulation disorder,"
        Shimabukuro said. That indicates it''s difficult to predict who might develop
        the condition.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cdc31da-c8ca-4134-aa92-6d9af7b7f414'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T12:51:03.835+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:16:11.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is important to recognize TTS early and initiate appropriate
        treatment," he added. "TTS is a rare, clinically serious and life-threatening
        condition."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb51b35-f0b1-4b6f-9277-621586218f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T12:51:03.835+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:16:11.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TTS has also been linked to AstraZeneca''s coronavirus vaccine,
        which is not authorized for use in the US but which is in wide use in Britain
        and Europe.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e1630b3-f1c5-4a49-821a-1ebb7b4ddbd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T12:51:03.833+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:16:11.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a data-cke-saved-href="https://edition.cnn.com/2021/05/12/health/blood-clots-risk-janssen-vaccine/index.html"
        href="https://edition.cnn.com/2021/05/12/health/blood-clots-risk-janssen-vaccine/index.html"
        target="_blank">Risk of dying from Covid-19 40 times the risk of rare blood
        clot after receiving J&amp;J vaccine</a></em></p>'
  'Duque-India-variant-Oman-UAE-travel-ban':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-13T12:57:34.066+08:00
    'imagesource': 'jcr:96615c58-279d-4ef0-9356-bcf6bbe1263a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b9e6591f-5af2-42a2-964c-930a69d992f9'
    'lead': 'His proposal comes two days after the Philippines recorded two cases
      of the B.1.617.2 variant on two Filipino seafarers who arrived from Oman and
      UAE. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-13T12:59:18.418+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T06:16:10.458+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:14:35.647+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duque seeks travel ban on Oman, UAE after detecting cases of COVID-19
      India variant'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f95d85b-70f7-4535-bf84-3eba6b754230'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T12:59:18.419+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:10.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 13) —</strong> Health
        Secretary Francisco Duque III has sought the inclusion of Oman and United
        Arab Emirates in the list of countries with travel restrictions after the
        Philippines recorded its first cases of the COVID-19 variant from India.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20257356-dd72-4e67-8d93-4394a41b2cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T12:59:18.419+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:10.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque on Thursday said he sent the recommendation to the Office
        of the Executive Secretary to ban incoming travelers from these Middle East
        countries for two weeks.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f314589-ee2b-445a-bd45-9b1493301c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T12:59:18.419+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:10.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His proposal came two days after the Philippines recorded two cases
        of the B.1.617.2 variant on two Filipino seafarers who arrived from Oman and
        UAE. Both did not have travel history to India.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9acd9c62-9da0-4cc3-a2bb-7c948a5076fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T12:59:18.420+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:16:10.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Inter-Agency Task Force is meeting to discuss the possible extension
        and expansion of the ban on travelers from India, Pakistan, Bangladesh, Nepal
        and Sri Lanka, which will end on May 14.</p>'
    '13':
