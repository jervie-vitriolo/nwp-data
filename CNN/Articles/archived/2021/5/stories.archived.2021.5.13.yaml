      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flight promises some pretty spectacular lunar views. The airline
        said in a press release that it''s working with astronomer Dr. Vanessa Moss
        to design "the optimal flight path over the Pacific Ocean."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba37f39-8ddf-4dc4-95f0-64b364587546'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T18:23:06.152+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:15:43.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moss will also be on board to entertain travelers with facts and
        insights about the May 26 lunar event, which NASA calls a "super blood Moon
        eclipse."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2fdbdde-ba60-42f2-a580-a51de1be6cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T18:23:06.152+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:15:43.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NASA explains that the "super" part comes from the fact that the
        full moon will be near its closest orbital position to Earth, which will render
        it larger and brighter to the human eye.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c1b911-96f0-4754-a949-ae932d477fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T18:23:06.152+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:15:43.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From some parts of the world, the moon will appear to take on a
        reddish hue due to the total lunar eclipse. As the moon passes through the
        Earth''s shadow, it''ll look darker and redder.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567f0ace-0e9a-4b32-a36d-d1e95b40cee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T18:23:06.152+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:15:43.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The red color comes from sunlight filtering through Earth''s atmosphere
        -- a ring of light created by all the sunrises and sunsets happening around
        our planet at that time," says NASA''s website.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc56f78-5ea4-4694-bc67-1721680f5b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T18:23:06.152+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:15:43.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US space agency adds that how red the moon will appear is "hard
        to predict" as this can also be impacted by dust in the atmosphere.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0acdf2f5-bdaa-447e-b38a-88b7d2f313d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T18:23:06.152+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:15:43.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The total lunar eclipse, the only one of 2021, should be visible
        from Australia, New Zealand, some Pacific territories and the US west coast.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ebac578-42a4-4d0f-9c80-8b32925c9b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T18:23:06.152+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:15:43.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it''s dangerous to look at a solar eclipse directly, it is
        safe to admire a lunar eclipse.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67bac538-b828-4c8d-8248-d683a70c528b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T18:23:06.152+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:15:43.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Qantas flight will take place on a Boeing 787 Dreamliner, chosen
        because its large windows make it "ideal for moon gazing," the airline''s
        chief customer officer, Stephanie Tully, said in a statement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dabf106-3293-459e-8189-5c1beb4521af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T18:23:06.153+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:15:43.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The supermoon flight will span three hours, departing from Sydney
        and flying over the city''s harbor before cruising above the clouds to gaze
        at the moon and the eclipse.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f93a33-b2cc-4d78-8014-a405c9247446'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T18:23:06.153+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:15:43.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Travelers will stay masked up and will be required to social distance
        on board.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b627b8e-a1e9-4557-9845-0eefe5062407'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T18:23:06.153+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:15:43.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last October, the Aussie airline''s first flight to nowhere hit
        the headlines when initial tickets sold out in under 10 minutes.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a83a20-d0b4-4d7e-a4f9-98582193e1d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T18:23:06.153+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:15:43.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doctor Fiona Downes, who spent unused points on a business class
        ticket for the October flight called the journey "a once in a lifetime experience."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '896b5050-ed8a-4c18-b6cc-ed7d9ed74361'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T18:23:06.153+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:15:43.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Returning to the skies, Downes told CNN Travel, was "like being
        home again."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffcc4298-5bef-47e8-b7e8-d259d1315af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T18:23:06.153+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:15:43.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Qantas was criticized by some for needlessly burning fuel at a time
        when the climate crisis should be prompting more respect for the environment.
        A spokesperson for Friends of the Earth told CNN Travel last fall that they
        viewed the flight as "essentially the definition of a pointless trip."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832a6489-cf1d-44b5-ac38-bc844b97d5fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T18:23:06.153+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:15:43.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Qantas pledged to offset 100% of the October flight''s carbon emissions
        and plans to do the same for the upcoming supermoon jaunt.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ad2ee9-8069-4477-8b1c-fbf13955ea87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T18:23:06.153+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:15:43.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other carriers have also run flights to nowhere, including All Nippon
        Airways, EVA Air and Hong Kong Express.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49dc6683-6761-45eb-ae5a-6262f896d5dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T18:23:06.153+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:15:43.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Travel''s Lilit Marcus, who was on board the Hong Kong flight,
        called the experience of returning to the skies "oddly emotional."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b9f9c30-ed39-457d-addc-1a1ca3af9f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T18:23:06.153+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:15:43.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/travel/article/qantas-supermoon-flight-to-nowhere/index.html">Qantas
        supermoon flight to nowhere sells out in ''record time''</a>".</em></p>'
  'US-agrees-to-lift-Trump-era-ban-on-China-s-Xiaomi-':
    'author': 'Diksha Madhok, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-05-13T18:23:57.776+08:00
    'imagesource': 'jcr:38800854-3463-45b1-bbf2-a763eaaf6f20'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0e57f7f9-9b22-4fc7-9190-f89ed172ac6c'
    'lead': 'The US government will no longer blacklist Chinese smartphone maker Xiaomi,
      lifting a short and contentious ban on Americans investing in the company that
      was introduced by the Trump administration.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-13T18:25:54.909+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T06:15:42.269+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:14:49.388+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US agrees to lift Trump-era ban on China''s Xiaomi

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0387b46e-be06-46d3-873c-c87c4f216a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T18:25:54.909+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:15:42.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>The US government will no longer blacklist
        Chinese smartphone maker Xiaomi, lifting a short and contentious ban on Americans
        investing in the company that was introduced by the Trump administration.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2697f7ca-9b9e-41c6-a7bf-0b62be9d65ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T18:25:54.909+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:15:42.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Department of Defense and Xiaomi reached an agreement to
        set aside the ban on Tuesday, according to a US court filing. The "parties
        have agreed upon a path forward that would resolve this litigation without
        the need for contested briefing," the filing said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c73d7b-2da9-4ec0-bafa-d983976fe598'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T18:25:54.909+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:15:42.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xiaomi, the world''s third largest smartphone maker, did not comment
        on the development, but sent CNN Business a copy of the court document.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c98c90-62ee-49e9-a6c0-cd47e5cb009d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T18:25:54.909+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:15:42.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Days before President Joe Biden took office in January, the Department
        of Defense added Xiaomi to a list of companies it claimed were linked to the
        Chinese military. Businesses on the list are subject to harsh restrictions,
        including the American investment ban.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46c8f10-90f8-4784-945f-b4630e61962b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T18:25:54.909+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:15:42.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the ban could take effect, a federal judge granted a temporary
        reprieve to the Chinese company by ruling that Washington lacked "substantial
        evidence" to support its claim that Xiaomi is owned or controlled by China''s
        military.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e91ea4-8550-403f-9901-19a2d55c7956'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T18:25:54.909+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:15:42.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday''s agreement marks a rare deescalation in increasingly tense
        US-China relations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b80bb2c-1fd3-488e-8330-5782e37845bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T18:25:54.910+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:15:42.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s Ministry of Foreign Affairs spokesperson Hua Chunying said
        she wasn''t aware of the agreement, but added that she hoped "the United States
        will correct the mistakes of the previous administration and provide a fair,
        just and non-discriminatory business environment for the normal operation
        of Chinese companies."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2930e7b-e25c-4ec8-a884-617ccb7b1fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T18:25:54.910+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:15:42.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares of Xiaomi jumped more than 6% in Hong Kong on Wednesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e45f298-8ffd-4b2c-91d6-f81adbbd71dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T18:25:54.910+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:15:42.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the court filing, the parties are still negotiating
        the details of the settlement and expect to finalize a joint proposal by May
        20.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a72abb5d-b7dd-4f5f-8647-78e92e08d249'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T18:25:54.910+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:15:42.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>— Michelle Toh and CNN''s Beijing bureau contributed reporting.</em></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15fadc0e-1c1f-446d-86e0-d82d40664ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T18:25:54.910+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:15:42.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/05/12/tech/xiaomi-us-ban-hk/index.html">US
        agrees to lift Trump-era ban on China''s Xiaomi</a>".</em></p>'
  'nct-dream-hot-sauce-album-interview':
    'author': 'Anton Holmes'
    'caption': 'NCT Dream is showing a new, hot side of the group in their first full-length
      album "Hot Sauce." In photo: (from left), Haechan, Renjun, Jisung, Jaemin, Jeno,
      Mark, and Chenle. Photo courtesy of SM ENTERTAINMENT'
    'categories': ['dd8a9fff-dce1-406e-ba00-e08f2c961a57']
    'created': 2021-05-13T18:07:55.623+08:00
    'imagesource': 'jcr:f779e1cc-25bb-4405-a9c4-404794328e6c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '683b50d6-36ea-4688-8b06-37188bec40cc'
    'lead': 'NCT Dream members are showing their new, hot side in their first full-length
      album ''Hot Sauce.'' Here, they talk about how their new songs reflect their
      growth since their debut in 2016. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-13T18:43:17.392+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-25T06:15:40.360+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:14:49.732+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NCT Dream talks about their full-length album ‘Hot Sauce’'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d12a29f-c963-4201-a732-ce09b23a7a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T18:43:17.392+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:15:40.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s been almost five years since NCT Dream was launched&nbsp;as
        a seven-member group under SM Entertainment’s sprawling NCT project. The sub-unit,
        who were then 15 to 17 years old, presented a bubble gum pop counterpart to
        the rest of the NCT units and debuted with a song called “<a href="https://www.youtube.com/watch?v=HkFHbiH7-DY"
        target="_blank">Chewing Gum</a>.” Several EPs and a live album later, NCT
        Dream finally released a proper full-length album with “Hot Sauce.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c95bd8-c3bb-4b3d-beb1-0aa7cef945df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T18:43:17.392+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:15:40.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When we first debuted, we were just really young — and that was
        just the ‘one flavor’ we could offer,” shares NCT Dream member Jeno during
        the press conference for their album. “I think as we’ve progressed in our
        career, there are multiple flavors we can now showcase to everyone.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8cad6b-d049-4059-99c3-5edfe04c43c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T18:43:17.392+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:15:40.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In anticipation for the release, “Hot Sauce (맛)” was given several
        weeks of pre-release rollouts. The Hangul in the title reads as “mat,” which
        translates to “flavor” in English. The track was part of the group’s creative
        direction for their new release. “Hot sauce adds flavor so we felt it also
        gives off the message that we’ll be showing a new, hot side of NCT Dream too,”
        Jeno says.</p>'
    '40':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="1311" height="499" src="https://www.youtube.com/embed/PkKnp4SdE-w"
        title="YouTube video player" frameborder="0" allow="accelerometer; autoplay;
        clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e986ffe8-7415-4e59-89e2-b89e37fe45c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T18:43:17.395+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:15:40.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a145ff8c-896f-44ab-87e9-1969be9295c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T18:43:17.392+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:15:40.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Just like the title ‘Hot Sauce’, the lyrics express our determination
        to show our hot sauce-like charms so powerful and stimulating that once you’ve
        had a taste of, you cannot escape from,” Jaemin adds.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b7c613-2d97-48f7-85c7-77b6d5a6fc3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T18:43:17.392+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:15:40.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their umbrella group, NCT (Neo Culture Technology), was introduced
        in 2016 by SM Entertainment Founder Lee Soo Man as a group that builds on
        openness and expandability. Thus, they can have an <a href="https://youtu.be/Ky5NvWsXnn8?t=1954"
        target="_blank">infinite amount of members</a> that would help promote their
        musical and cultural attempts at “Hallyu Localization.” Lee’s idea came from
        the intention of establishing the market further through the cooperation with
        local companies and artists.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a5b1aa6-d633-4133-8724-0c238ae5f86c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T18:43:17.392+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:15:40.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four sub-unit groups have launched since: NCT U (United), NCT 127
        (the longitudinal coordinates of Seoul), NCT Dream, and WayV (based in China).
        Recently, it was announced that SM Entertainment partnered with MGM Television
        for a reality competition series to scout young American men to form the <a
        href="https://www.hollywoodreporter.com/tv/tv-news/nct-hollywood-survival-show-mgm-sm-1234949279/"
        target="_blank">US-based NCT Hollywood.</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da0ba1dd-c25c-483e-9805-0f985d27eefa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T18:43:17.392+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:15:40.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NCT Dream sub-unit is composed of Mark, the oldest of the group
        who is also their main rapper, main dancer, and sub vocalist (and referred
        to as the members as the leader); Haechan, and the Chinese duo Renjun and
        Chenle, who are the group’s powerful vocalists; Jaemin and Jeno, who make
        up their visual line and are also lead dancers and sub rappers/vocalists;
        and finally, Jisung, the group’s youngest member (maknae), who is their dancing
        dynamo.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619bfbc5-ca79-40c6-9c5b-ac23fd2cc909'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T18:43:17.393+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:15:40.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The openness of NCT referred to the ability of each unit to switch
        members according to need. Groups were not fixed. For example, another Chinese
        member Winwin is part of NCT 127 and was taken on hiatus when he joined the
        WayV unit. On the other hand, Mark and Haechan are also part of the NCT 127.
        So far, the units&nbsp;have come together twice for the collaborative projects
        NCT 2018 and the two-part&nbsp;NCT 2020. The first part of "NCT 2020 Resonance"
        sold for&nbsp;<a href="http://gaonchart.co.kr/main/section/chart/album.gaon?nationGbn=T&amp;serviceGbn=&amp;termGbn=year&amp;hitYear=2020&amp;year_time=3"
        target="_blank">1,289,594 copies</a>.&nbsp;</p>'
    '41':
      'image': 'jcr:112bac74-660d-41c5-8969-38bbcd679a5c'
      'imageCaption': 'NCT Dream at the press conference for their first full-length
        album "Hot Sauce." Photo courtesy of SM ENTERTAINMENT'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a998a87e-8fd6-4088-bb78-b728e8aa860d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T18:43:17.395+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:15:40.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e82ebf-ddc5-40d2-a8b7-aa84e868346b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T18:43:17.393+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:15:40.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A graduation system was initially placed for NCT Dream&nbsp;members
        over the age of 20, to be replaced with younger members. The purpose? To capture
        the domestic teenage market.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17462b5-72bb-414e-96e8-f9ead200e411'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T18:43:17.393+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:15:40.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bright and colorful bubblegum pop branding worked in building
        such a fanbase, as NCTzens (the fandom name) had its own spinoff for the boys,
        the Dreamctzens.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b584b3f-04e5-4cb4-a16f-e796a71783bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T18:55:20.114+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:15:40.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/life/entertainment/Music/2020/11/18/kpop-fans-merch.html"
        target="_blank"><strong>RELATED:&nbsp;The price of being a K-pop fan</strong></a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed3c2c3-f8c5-451c-ade5-bc2e2e9f6329'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T18:43:17.393+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:15:40.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So in 2020, <a href="https://www.koreaboo.com/news/nct-dream-mark-graduation-tears/"
        target="_blank">after Mark graduated in 2018</a>, NCT Dream was restructured
        with the original seven member-lineup that the fans have come to love and
        fight for.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f026788-1f7b-4c2f-97cc-f0b4cf5e5c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T18:43:17.393+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:15:40.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group now embarks on the journey they began together as teens.
        “It was more meaningful that all seven of us could release our first full-length
        album together,” Mark says. “While we were preparing, we talked about enjoying
        the process and having a good time together.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1214d793-8047-4f74-847c-23c4f2a7713b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T18:43:17.393+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:15:40.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’ve been maturing through each step/each album we’ve released,”
        Haechan adds. “We’ve been in this industry for about six years now. With this
        comeback, we have a lot to showcase in terms of what we’ve experienced and
        shown throughout the years. This is an album that showcases that growth and
        our colors very well.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd425dee3-ce1d-4506-b5f8-1974cfb1f92d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T18:43:17.393+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:15:40.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think we’re a bit more relaxed and at ease than before,” says
        Jisung. “Especially because we’ve experienced a lot, and now have some “know-hows”
        to work with more than what we’re used to.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d784b3-3072-4f42-9baa-b6f4cefff307'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T18:43:17.393+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:15:40.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“And now, we can all legally work until past 10 p.m. so that’s great,”
        Mark adds.</p>'
    '39':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://open.spotify.com/embed/album/1miTgxRTUje9Jqml1aOSUi"
        width="300" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f451e0-7d66-4152-ab88-ef875bcd7f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T18:43:17.395+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:15:40.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '149ae4ae-dd2e-48f6-bd53-c37c6da3802e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T18:43:17.393+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:15:40.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The growth could be seen through the ten tracks of the album, as
        with the earworm title track. “A hip-hop track mixed with Afrobeat —&nbsp;it
        has an addictive, unique signature sound that sounds like the casting of a
        spell,” Mark says.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d62b00-06bf-46d4-b8cf-bb46f7038a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T18:43:17.393+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:15:40.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p>“Diggity” is a pop dance track that reflects the youth and cheerfulness\
        \ of the group. “It’s very energetic and catchy that you can easily sing along\
        \ to it,” says Chenle.\t\t\t</p>"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd167cf3e-4d9f-49a7-a10e-f2ef38b04bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T18:43:17.393+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:15:40.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Dive Into You” introduces a change of pace, switching to medium-tempo
        R&amp;B and highlighting the boys’ refreshing vocals. The sweet song is about
        two people comparing their relationship to that of a whale and the ocean —
        the desire of wanting to fall deeper into the arms of another.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0e9b84-7eb7-40d8-9818-1cd57856f74f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T18:43:17.393+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:15:40.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In “My Youth,” the pace picks up again with an 8-bit rhythm. The
        lyrics are centered around expressing gratitude, reminiscing of memories and
        moments that were built together.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38fab6c-2fce-49a0-a79e-99a182726d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T18:43:17.394+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:15:40.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Rocket” is a retro pop track that combines the sounds from an organ
        and a Rhodes keyboard to create its funky rhythm. “The lyrics express NCT
        Dream as ‘Dream Rocket’ with aspirations to leap further into space and make
        it our stage,” says Renjun. “Countdown (3, 2, 1)” is a pop dance track with
        an addictive trap beat chorus that also relates to dreams, and that releasing
        them into the world can only make them bigger.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f760a18a-557b-4a91-b7bb-af97a33d3431'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T18:43:17.394+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:15:40.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“‘ANL’ stands for All Night Long. It’s one of my favorite tracks
        that I feel suits NCT Dream very well,” says Mark. “The phrase appears in
        the chorus, and it’s very catchy, so I’m sure our fans will like it.”</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2efe29b-836d-4643-a1ba-a3df3455260b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T18:43:17.394+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:15:40.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for Haechan, “Irreplaceable” is one of his favorite tracks from
        the album. He says, “It’s a love song with lyrics that say the love of my
        life is the main character in my life. It’s a medium tempo love song with
        a swing rhythm created through the combination of vintage keyboard sounds,
        percussion, and brass instruments. The track has a very wide vocal range,
        so it required a lot of practice. We’ve put in a lot of work, and hope you
        guys like it.”</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b8b38a-ab7e-4821-b0b7-36b0d1017a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T18:43:17.394+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:15:40.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It was the first time that Chenle, Renjun, and I got to do a ballad
        track together,” Haechan shares about the song “Be There For You.” He adds,
        “Because it’s our first full-length album, we were able to try out different
        songs and genres that I feel NCTzens will like to listen and enjoy.” It’s
        very intimate lyrics express the members’ desire to always be together.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab178075-638c-422a-b090-92f64a0f1678'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T18:43:17.394+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:15:40.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think with all seven members back now, we’re able to showcase
        all the different colors and charms we have to show,” says Renjun. In the
        album’s final track, “Rainbow,” all members got to participate and contribute
        what they wanted to be included. “It’s a great track that combines our charms
        into one,” he adds.</p>'
    '42':
      'image': 'jcr:2e04c9d3-8741-458b-a1e5-f5aa911a9fc8'
      'imageCaption': 'On the day of its release, "Hot Sauce" topped the iTunes album
        charts in 37 regions, including Japan, Philippines, U.S. It also sold over
        600,000 copies on its first day. Photo courtesy of SM ENTERTAINMENT'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a2faf0-20af-4b16-a0aa-a8c8ca6d955e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T18:43:17.395+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:15:40.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e32b41dc-f0c5-4eaf-93c3-fd955356afb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T18:43:17.394+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:15:40.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For ‘Rainbow,’ the melody is beautiful,” says Chenle. “Even though
        I didn’t directly write the lyrics, it’s way more meaningful because it includes
        messages to each other and to our fans.”</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3925bbe1-f404-4056-b712-06f7c6d2007a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T18:43:17.394+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:15:40.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mark, Jeno, Jaemin, and Jisung are credited for writing the lyrics
        to the song. “Before the lyrics were made, we were asked what this album means
        to us, and if there’s anything we wanted to say to each other,” Jaemin shares
        of the experience.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae15d32-a467-472b-9faa-f512542142b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T18:43:17.394+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:15:40.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[The] four of us worked on it separately, but it just fit perfectly
        when we came together and I was really amazed,” Jeno adds. “This album is
        like us picking up where we left our bookmark last time, which was during
        ‘<a href="https://www.youtube.com/watch?v=LV1Es22E0RI" target="_blank">We
        Go Up</a>,’ the last time the seven of us promoted together. Like that, we
        love doing this and are so happy to be able to do so. I hope that NCTzens
        would also love it and be happy.”</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea155459-56d9-4e25-bc0f-b5516709f528'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T18:43:17.394+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:15:40.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The long-awaited comeback was met with several new records. The
        pre-orders for Hot Sauce (맛) were over <a href="https://www.teenvogue.com/story/nct-dream-talk-new-album-hot-sauce-interview-2021"
        target="_blank">1.7 million units</a>. 671,396 copies of the album were sold
        on the first day according to Korea’s <a href="https://mb.com.ph/2021/05/11/nct-dreams-hot-sauce-album-sells-671396-on-first-day-debuts-at-no-1/"
        target="_blank">Hanteo music chart</a>, both personal highs for the group.
        “More than the records and accomplishments, this is a meaningful moment for
        us,” says Mark. “Our main goal is to have a great time, and we want to continue
        reminding ourselves that this time is precious especially since we’re together.”</p>'
