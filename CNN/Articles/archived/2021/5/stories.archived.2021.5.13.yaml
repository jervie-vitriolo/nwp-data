      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7510ca4-c7f1-441f-84d1-ab5a0b1a7385'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T20:18:56.490+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:33.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nothing justifies the lynching of Jews by Arabs and nothing justifies
        the lynching of Arabs by Jews," he said in a statement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd170cf17-fdea-4fc8-a997-6504dd14f4e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T20:18:56.490+08:00
