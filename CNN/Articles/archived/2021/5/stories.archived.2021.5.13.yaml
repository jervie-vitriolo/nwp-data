      'jcr:uuid': '3174e2b5-1255-4810-acde-45de61754e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T20:18:56.489+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:33.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Acre, north of Haifa, a lynching attempt by an Arab mob left
        a Jewish man critically wounded, according to Israeli police. A police spokesman
        said the mob attacked police officers with stones before attacking the victim
        with stones and iron bars.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
