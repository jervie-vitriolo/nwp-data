    'title': 'CDC advisers vote to recommend use of Pfizer''s COVID-19 vaccine in
      12-15-year-olds'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf61650-0a84-4d25-b26e-9d5f38d13694'
