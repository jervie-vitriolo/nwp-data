      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US consumer prices in April increased 4.2% from a year earlier,
        more than the 3.6% economists had predicted. It was the biggest 12-month increase
        since September 2008, the height of the financial crisis.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a665b8-585f-4bfc-a803-2e54112669ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T07:44:20.592+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:16:30.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d8c941-1517-4ffc-a772-702270ae5e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T07:44:20.592+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:16:30.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prices rose 0.8% on a seasonally adjusted basis between March and
        April — also more than analysts had expected.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c53e962-e203-484a-aa95-d0e4fc9a2bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T07:44:20.592+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:16:30.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3529f5ce-379b-426f-a8b1-cfa4a1da7886'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T07:44:20.592+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:16:30.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stripping out more volatile food and energy prices, core inflation
        was 3% in the 12-month period through April, the biggest increase since January
        1996. For the month, core prices rose 0.9%, the largest monthly increase in
        39 years.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeac5a51-41dd-45e1-977d-87f55df9fa8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T07:44:20.592+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:16:30.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a28901-9223-4582-9b28-315a63935352'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T07:44:20.592+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:16:30.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inflation accelerated because "the economy is recovering from the
        downturn of 2020 as more Americans are vaccinated, stimulus fuels consumer
        spending, and businesses gear up for the recovery," said PNC senior economist
        Bill Adams.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0ef5c5-e132-4ebb-9af9-ccf6b5fd79bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T07:44:20.593+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:16:30.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a27649b-4a63-490f-a7d9-7e5350ff7430'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T07:44:20.593+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:16:30.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The biggest driver of last month''s inflation jump was a steep 10%
        increase in used cars and truck prices. That spike accounted for more than
        a third of the overall inflation increase and was the biggest price rise since
        the government started tracking the data in 1953. Over the past year, used
        car prices rose 21%.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a23e18-25f8-47ef-921a-3e156bc4e2f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T07:44:20.593+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:16:30.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e01865-67c4-4df2-bc06-5058e18d8cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T07:44:20.593+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:16:30.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The auto market was whipsawed in the pandemic — first collapsing
        as people hunkered down at home and then spiking as they sought to travel
        without relying on public transportation. On top of that car manufacturers
        were closed or running at reduced capacity due to a shortage of computer chips
        used in vehicles. All this boosted the demand for used cars.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94771274-0fb1-43b4-9e53-374b40f2571a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T07:44:20.593+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:16:30.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0faed83b-f6e2-4c0c-b99d-d58333affb49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T07:44:20.593+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:16:30.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prices for shelter and lodging, airline tickets, recreational activities,
        car insurance and furniture also contributed to the April price increases.
        Clearly people are willing to travel again, and businesses in the industry
        are responding with price increases after a year of operating on a very limited
        scale.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39383536-f522-4923-9a76-0865e5c2105a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T07:44:20.593+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:16:30.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b67ffe18-ec30-4a9c-80d0-f2d75c5cb209'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T07:44:20.593+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:16:30.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Take a step back. All these components have been pushed up by the
        reopening of the services sector, with the exception of the used car component,
        but here too Covid is the story," said Ian Shepherdson, chief economist at
        Pantheon Macroeconomics.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04aa115e-7e28-4ab6-8bac-58f2ba9cc923'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T07:44:20.593+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:16:30.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '478d46cb-b28a-49a2-94c3-fb7f31754237'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T07:44:20.593+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:16:30.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People need to go back to work, but reluctance to use public transportation
        has driven up demand for used cars, and prices have surged. This won''t go
        on forever," he added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8750b2c3-976a-4971-a1f9-f1b82fa419f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T07:44:20.593+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:16:30.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c690c37d-3882-48cc-a31c-cc2ceff0e4b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T07:44:20.593+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:16:30.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Food prices rose 0.4% in April as both groceries and restaurant
        prices went up. Year-over-year, food prices are up 2.4%.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5369e19b-12e4-488a-ba47-0e4b9a1b69e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T07:44:20.593+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:16:30.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c9f4306-04db-47de-8336-43bbb20e2f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T07:44:20.593+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:16:30.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, energy prices, which had been a major driver of inflation
        over the past months, came down slightly. Even so, over the past 12 months,
        the energy price index climbed more then 25%.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bfc530b-5f85-4b0c-85d1-cc67ccd0699c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T07:44:20.593+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:16:30.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b03c073-4f77-4537-b6ad-3da65e2c56b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T07:44:20.594+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:16:30.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Supply chain squeeze</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a282189-2f38-446b-b410-23453f31d196'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T07:44:20.594+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:16:30.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Price increases, supply chain problems and shortages have become
        hot-button issues for the global economy as it recovers from the pandemic
        shock of 2020. Higher inflation was expected as the economy began to reopen.
        The Federal Reserve, whose mandate it is to keep prices stable, continuously
        said that moderately higher prices this summer will be temporary. But the
        longer price increases persist, the more attention the Fed will have to pay
        to them.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d185c18-0b67-4cdc-87c5-2071fdb141bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T07:44:20.594+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:16:30.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f6e18d-d7b4-4a5b-a4e3-2c29d6239e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T07:44:20.594+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:16:30.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the supply chain issues -- including the Suez canal traffic
        jam in March and the hack on the Colonial pipeline last weekend -- exacerbated
        the problems already created by a shortage of shipping vessels. Raw material
        prices for all sorts of goods -- oil, steel, lumber -- are going up as demand
        is outpacing what can be supplied. All of this is pushing inflation up further.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e1865ea-070b-414f-939c-6541b3897a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T07:44:20.594+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:16:30.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c59385a1-9e46-421c-b627-bd397df3f6c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T07:44:20.594+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:16:30.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For investors, the worry is that runaway inflation will force the
        Fed to change its ultra-loose monetary policy stance sooner than hoped, either
        by raising interest rates or tapering its billion dollar asset purchases.
        That would be bad news for the stock market.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6774e8c1-a759-4aec-8b56-1bf1c8491019'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T07:44:20.594+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:16:30.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295f9018-01a0-425f-bdb0-a02b511ee530'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T07:44:20.594+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:16:30.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another worry is that if inflation is too high for too long it will
        discourage Americans from spending the money in their wallets because things
        are too expensive. That would be really bad news because the US economy runs
        on consumer spending.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e23d93-1597-4922-ac30-91a305bfba9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T07:44:20.594+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:16:30.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d30f35-e92d-4b0f-bebe-43fa216f4ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T07:44:20.594+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:16:30.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US stocks started the day lower following the report, with all three
        major stock indexes in the red.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe41c772-23cc-41c8-97ab-e22cb95219fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T07:44:20.594+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:16:30.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9ffa4c-ebf1-48e6-af9c-f21c6525bbe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T07:44:20.592+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:16:30.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a data-cke-saved-href="https://www.cnn.com/2021/05/12/economy/april-inflation-price-increases/index.html"
        href="https://www.cnn.com/2021/05/12/economy/april-inflation-price-increases/index.html">Used
