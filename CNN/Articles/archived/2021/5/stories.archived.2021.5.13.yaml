      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2028b47-c90a-4e44-880f-75021a85e5e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T21:44:41.787+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:27.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They said no because that would mean it''s as if the
        Palace doesn''t know the answer.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed54509d-ff90-47ca-b9c5-6809cd9fbd4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T21:44:41.787+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:27.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcabeb56-d350-4617-9141-7094c0965cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T21:44:41.787+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:27.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Roque himself also said his job is precisely to speak for Duterte.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c142a66-0b7a-4c63-9791-aa7ab1b238c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T21:44:41.787+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:27.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e23ce7d3-08e4-4487-8c54-e952bf6dbfef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T21:44:41.787+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:27.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All of the agencies will have to comply with the policy of the
        President kaya nga po mahirap na supilin ang pananalita ng presidential spokesperson
        unless talagang magdesisyon si Presidente na mali-mali ang mga pinagsasabi
        ko, in which case, sisisantehin niya ako. But I''m still talking today hindi
        ba po ''no because the President is still the architect of foreign policy."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a30440b-21d7-4671-9631-83a330b01746'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T21:44:41.787+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:27.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '060cbfbc-c554-4a0e-92c8-910a4460b955'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T21:44:41.787+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:27.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: All of the agencies will have to comply with the policy
        of the President which is why you can''t suppress the statements of the presidential
        spokesperson, unless the President decides that I''m saying the wrong things
        and I should be fired. But I''m still talking today, aren''t I, because the
        President is still the architect of foreign policy.]</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a8537f-a425-47ec-b0c6-d76f08be4772'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T00:54:13.041+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:15:27.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' The Final Word, Eduardo Araral - professor
        at the Lee Kuan Yew School of Public Policy - described this kind of mixed
        messaging as "strategic ambiguity." He added that it''s normal among Philippine
        officials, and Chinese diplomats would have to learn how to read these and
        know what the real message is.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75adcaae-7444-4528-92dc-15e27c469416'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T00:54:13.041+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:15:27.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64112aa9-be82-443c-b960-35987742f46c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T00:54:13.041+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:15:27.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said Roque "should learn to keep his mouth shut in this
        issue" to prevent further confusion.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9510d1de-3f69-4415-b9bc-359019ec83e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T21:44:41.788+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:27.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25bf13aa-7f34-428a-95c3-501772d8daaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T21:44:41.788+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T06:15:27.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="http://https://www.cnn.ph/news/2021/5/12/Julian-Felipe-Reef-Philippines-EEZ-Locsin-Roque.html">Locsin
        warns: DFA has ''exclusive remit'' on PH foreign affairs</a></strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323859cf-ae50-49ee-aae6-292e72a8974d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T00:54:13.041+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:15:27.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked why the need for "strategic ambiguity" given the arbitral
        victory of the Philippines in 2016, Araral said the landmark ruling is "not
        self-enforcing" since Beijing did not participate in the process. "You need
        to find ways how to enforce it because you cannot rely on the UN or the US
        to help you enforce the arbitration award," he noted.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee009b96-2d0d-4e2e-abe7-86b6c3adea1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T00:54:13.041+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:15:27.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd2f1ee-2d0d-48c5-a3f2-6153d7576b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T00:54:13.041+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:15:27.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Araral also said the Philippines should not expect help from other
        ASEAN nations because they prefer not to get involved given their connection
        to both countries.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a86a79-660e-4f3e-8395-89e0bf501933'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T00:54:13.042+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:15:27.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '390d0000-ccf0-4699-b826-5196d7d9b155'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T00:54:13.042+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:15:27.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the end of the day we have to fend for ourselves and the only
        way to do that is strengthen the economy, to strengthen our defense and not
        to rely on others," he said.</p>'
