      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Brig. Gen. Roy Galido, commander of the 601st Infantry
        Brigade, said the encounter happened in the early morning of May 12 as the
        militants try to evade security forces but were intercepted by Army troops.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc5f02a-fe02-49d6-bca7-4fadbb877110'
