      'text': '<p>This comes after President Rodrigo Duterte <a href="https://cnnphilippines.com/news/2021/5/11/Duterte-BARMM-deal-with-rebels-all-out-offensive.html">appealed
        to local officials of the Bangsamoro Autonomous Region in Muslim Mindanao</a>
