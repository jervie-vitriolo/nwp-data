      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 13)</strong> — The Department
        of the Interior and Local Government said it has not received reports any
        of the guests who went to the Gubat sa Ciudad resort in Caloocan City have
        tested positive for COVID-19.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a675be91-a288-46f3-8db0-4c20b31b6a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T16:16:27.560+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:15:52.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Dun sa mga na-swab natin, wala pa pong</em> reports <em>sa
        amin ang</em> local government <em>unit kung may nag-positive sa mga pumunta,
        mga na-contact natin na pumunta sa</em> resort," Interior Undersecretary Jonathan
        Malaya said at the Laging Handa briefing on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bebef03-dd83-4539-a8e5-f09fbedc6779'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T16:16:27.561+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:15:52.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: From those who have been swabbed, we haven''t received
        reports of any of them testing positive.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72008c9b-5262-4c94-9884-124df03d8efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T16:16:27.561+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:15:52.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On May 9, the local government of Caloocan City ordered the closure
        of Gubat sa Ciudad for operating despite the implementation of the modified
        enhanced community quarantine in NCR Plus.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e0092ad-a44b-4671-aa7c-332e16ea70be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T16:16:27.561+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:15:52.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The barangay captain of the area where the resort is located is
        now <a href="https://www.cnn.ph/news/2021/5/11/Gubat-sa-Ciudad-resort-Caloocan-COVID-19.html"
        target="_blank">facing</a> an administrative complaint.&nbsp;</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6483ba-55e2-4a03-b92d-b5ccaf2eaf61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T16:16:27.561+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:15:52.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaya added the owner and operator of the resort will also have
        to explain themselves and possibly face charges.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40493a45-fecf-43b4-a4e7-ff016c69f5d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T16:16:27.561+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:15:52.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He admitted authorities are having trouble tracing with contact
        tracing, saying out of the 496 registered guests, only 108 have been contacted,
        and only 72 of them have undergone antigen testing.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1542892a-3cc7-4c23-8e0d-3e1d86309ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T16:16:27.561+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:15:52.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaya is asking all those who went to the resort to come forward
        so they can be tested.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6f59f6-c10b-4a4f-b0bd-6e47caf74b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T16:16:27.561+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:15:52.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang ginagawa naming</em> contact tracing ay<em> para sa inyong
        kapakanan. Gusto lang namin ma-contact trace kayo at matest yung may mga sintomas.
        Yung lamang po naman ang gusto namin mangyari,"</em> he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '859f7a5d-9cea-4593-b9e1-c3892c6642e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T16:16:27.562+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:15:52.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The contact tracing is for your own good. We only
        want to do the contact tracing and test those who have symptoms. That is the
        only thing we want to do.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a84e68d-bdb5-47d7-b5cb-3ad1a3bff419'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-13T16:16:27.562+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T06:15:52.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaya said while COVID-19 numbers are going down, it is not a sign
        that we should let our guard down.</p>'
  'COVID-19-update-May-13-2021':
    'caption': 'The country''s daily COVID-19 death toll surpassed a hundred again
      on Thursday, after 107 more patients lost their lives to the disease, the Department
      of Health said. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
