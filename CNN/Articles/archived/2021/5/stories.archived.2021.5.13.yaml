      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also today: The US Producer Price Index for April posts at 8:30
        a.m. ET, along with initial unemployment claims for last week.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce57a29-7008-4eb1-bffb-d5f236cbdff2'
