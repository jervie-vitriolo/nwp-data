      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Well,<em> kung kinakailangan po</em>,” responded the spokesman
        when asked about the chief executive getting involved in the issue. “<em>Pero</em>
        I think, message received."</p>'
    '15':
