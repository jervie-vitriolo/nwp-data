      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Real-world data ... provide important opportunities for looking
        at the way drugs may actually be used in typical practice," the study said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ec01e4-8d94-42cb-9247-bbd80f9af637'
      'mgnl:activationStatus': true
