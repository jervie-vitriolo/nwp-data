      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that the group has been the target of military operations
        in Datu Paglas and nearby areas after their encounter on May 8 in the public
        market of the municipality.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
