    'template': '1'
    'title': 'COVID-19 cases showing signs of plateauing — DOH'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ee78a6-f772-4093-82b0-31e1249ea25d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T18:21:20.509+08:00
