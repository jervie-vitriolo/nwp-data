    'template': '1'
    'title': 'Duterte maintains term extension of Bangsamoro transition up to Congress
      — Palace'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b1a6443-ab2c-4b14-9c42-07f0a48ffbe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T17:33:53.665+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:20:36.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 27)</strong> — The decision
        to extend by three more years the Bangsamoro Transition Authority''s term
        remains solely in the hands of the legislative branch, Malacañang reiterated
        on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b404556-b409-481b-bab9-9b3b393e9181'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T17:33:53.665+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:20:36.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The President has always been consistent that he leaves the issue
        of extending the transition period in the BARMM (Bangsamoro Autonomous Region
        in Muslim Mindanao) to Congress,” Presidential Spokesperson Harry Roque told
        a media briefing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595d1646-c74f-4fda-a9be-6d47ee070edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T17:33:53.665+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:20:37.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fdddd17-2a89-4954-98b6-8768c9484610'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T17:33:53.665+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:20:37.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While President Rodrigo Duterte has been approached by both supporters
        and those against calls for BTA''s additional three-year term from 2022, his
        “consistent advice” is for them to closely coordinate with lawmakers, Roque
        said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daacbf45-c4d7-42ae-8b0c-f7bdaf6b2f22'
      'mgnl:activationStatus': true
