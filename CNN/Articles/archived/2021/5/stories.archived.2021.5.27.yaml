  'French-students-guilty-anti-Chinese-COVID-19-Twitter-posts':
    'author': 'Lorraine Poupon and Barbara Wojazer, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-05-27T05:17:33.421+08:00
    'imagesource': 'jcr:1957d5c7-1d09-457f-8330-76c6a23ba6df'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '94f60f8c-345e-4c7a-846a-126f927b3991'
    'lead': 'Four young adults in France have been found guilty of "public insult
      of racist nature and incitement to commit a crime" by a Paris court for publishing
      anti-Asian tweets blaming Chinese people for the spread of coronavirus.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-27T05:20:07.969+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T08:31:40.828+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:11:45.864+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['French', 'students', 'guilty', 'anti-Chinese', 'COVID-19', 'Twitter',
      'posts', 'Asian-hate']
    'template': '1'
    'title': 'French students sentenced for anti-Chinese COVID-19 Twitter posts'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd959c433-d76c-40f6-a927-b6f49f4184fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T05:20:07.969+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:31:41.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Four young adults in France have been found
        guilty of "public insult of racist nature and incitement to commit a crime"
        by a Paris court for publishing anti-Asian tweets blaming Chinese people for
        the spread of coronavirus.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc43a45-7d31-4a9b-b2e1-442a688c2aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T05:20:07.969+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:31:41.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b4bafc-fdbc-4a9f-a7cc-fcaa0b002af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T05:20:07.969+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:31:42.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four students, aged 19-24, were sentenced to paying back the
        plaintiffs'' lawyer fees and around €1,000 in damages and interests, the Paris
        prosecutor''s office told CNN. A fifth individual involved in the case was
        found not guilty, the prosecutor''s office added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b44bcc1b-5c27-4398-a9a7-d4c0fda8f9ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T05:20:07.969+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:31:42.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc30a75e-b12e-4b88-a793-d27ed5b27524'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T05:20:07.969+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:31:43.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soc Lam, a lawyer for the Association of Young Chinese People in
        France and one of the plaintiffs in the case, told CNN on Wednesday that the
        trial had "brought the public and the judges'' attention on this phenomenon,
        so that those messages of hate stop."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87896cf5-900d-4a67-a6fe-6db291e94a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T05:20:07.969+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:31:43.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee13fb6a-894e-4de8-abe2-cd2a99a00cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T05:20:07.969+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:31:44.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May 2020, a study published by France''s Institute of National
        Demographic Studies found that the coronavirus pandemic "revealed new dimensions
        of anti-Asian racism in France."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f309a5-79e5-4931-a15a-300901fb7440'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T05:20:07.969+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:31:44.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7cab2e-ff0b-4a07-b5cd-48d71120b1b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T05:20:07.969+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:31:45.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Beyond social networks, where racist comments break free and where
        clichés become commonplace, this xenophobia goes from moving further (from
        Asian people) in public spaces, to verbal or physical assault," the study
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53382149-9da0-46eb-94ed-f4ca595afb61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T05:20:07.970+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:31:45.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7594eba5-3583-4ecd-a2e2-56e77eb8366d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T05:20:07.970+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:31:46.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study said an ongoing investigation following a group of Chinese
        immigrants in the Parisian region has revealed a "diversity" of attacks.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2aaef20-f15d-48eb-a98b-bca58f2023e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T05:20:07.970+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:31:46.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f042b953-e405-4dd4-9abd-486a28e32725'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T05:20:07.970+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:31:47.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many emphasize their reluctance to wear a mask for fear of being
        the target of assault; some chooses to avoid wearing masks to avoid the risk,
        while others still use it, but feel uncomfortable," it said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e904c384-07ae-4f77-bbdf-c0b351d73d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T05:20:07.970+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:31:47.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d055bc-7178-40ef-9347-3f118345045e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T05:20:07.970+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:31:48.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One female participant in the study testified to verbal attacks,
        including having people shouting "corona" at her. Asian children who were
        bullied at school said they were called "viruses."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a558e4-914b-4c08-96a8-5ea96d67f36f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T05:20:07.970+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:31:48.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84859c5d-6d70-4ca7-822f-6d49891333bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T05:20:07.970+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:31:48.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The problem is not unique to France.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '646249fe-77d8-471c-a5aa-19da9c021bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T05:20:07.970+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:31:48.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005ec312-e38c-494b-953e-9eb9dcf98e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T05:20:07.970+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:31:48.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the pandemic has unfolded, reports of anti-East and anti-Southeast
        Asian hate crimes have increased in Western countries, exacerbated in some
        cases by political rhetoric emphasizing China''s connection to the Covid-19
        outbreak.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b59db3-dd52-4bf3-82f9-8f743bf49a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T05:20:07.970+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:31:48.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c9848c-cd3a-4de3-ab4a-6f9b0ccf42c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T05:20:07.970+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:31:48.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within this environment, advocates say people of East Asian and
        Southeast Asian heritage have increasingly become a target for racism.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe255ec-cf16-4405-a737-240898e62fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T05:20:07.970+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:31:48.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd53babc-3e96-4aad-abcc-b667d29ff280'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T05:20:07.971+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:31:48.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the US, reported hate crimes against Asians in 16 of the nation''s
        largest cities and counties are up 164% since this time last year, according
        to a new study published earlier this month from the Center for the Study
        of Hate and Extremism at Cal State University San Bernardino.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348c2132-3694-4eb0-a82e-50eef680b147'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T05:20:07.971+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:31:48.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe0966d-5557-4a5f-b353-4e3db7965857'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T05:20:07.971+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:31:48.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, US President Joe Biden signed into law a bill that is
        aimed at countering a rise in anti-Asian hate crimes marked during the pandemic,
        saying the legislation is part of the nation''s first step toward unity.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a0008a-21ad-467e-aee5-5bc8aba72068'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T05:20:07.971+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:31:48.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6bbbd8-59de-4a7c-a98c-2802ed8c586d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T05:20:07.971+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:31:48.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But many European countries, including France, Germany and Belgium,
        do not collect demographic data on ethnicity for historical reasons, making
        it difficult to take an accurate measure of the scale of the problem.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559ee241-487f-42b5-af8d-eff8037d64d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T05:20:07.971+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:31:48.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/05/26/europe/france-anti-asian-tweets-intl/index.html">French
        students sentenced for anti-Chinese Covid-19 Twitter posts</a>."</em></p>'
