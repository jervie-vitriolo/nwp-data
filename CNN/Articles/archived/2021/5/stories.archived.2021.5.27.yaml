      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 27) —</strong> The Department
        of Health will launch an investigation on the COVID-19 vaccination of several
        Chinese nationals in Pasay City.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9ba5cf-99cf-4193-b9cf-0760a236367f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T16:27:48.211+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:21:07.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Papaimbestigahan natin iyan kasi hindi malinaw sa amin ang ulat
        na iyan, kung ano ang naging batayan," Health Secretary Francisco Duque said
        in a media briefing on Thursday. "Kakausapin ang pamahalaang lokal kung saan
        ito ay nagaganap at bigyan sila ng stern warning na hindi dapat nangyayari
        ito dahil nilalalabag natin ang ating prioritization framework."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c68969-0d29-4c58-8d47-d643a8ec9a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T16:27:48.211+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:21:08.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will have that investigated because the details
        are unclear. The basis for the vaccination is unclear. We will talk to the
        local government. We will give a stern warning that this should not be happening
        because we are violating our prioritization framework.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c0f7c4-9ceb-4f8c-848b-977a7983acfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T16:27:48.212+08:00
