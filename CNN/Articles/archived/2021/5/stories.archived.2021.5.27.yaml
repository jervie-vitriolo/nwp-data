      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 27)</strong> — San Miguel
        Corporation has been relentless in helping those who need it the most.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5504b46-8434-477a-ba1d-0019cf1bcb65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T19:25:54.745+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:18:13.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It provided free livelihood and skills training for 22 Dumagat tribe
        members living in Norzagaray, Bulacan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d12e1d8-7af5-4907-a22d-4fe24f4eccf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T19:25:54.745+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:18:14.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tribesmen and women, mostly farmers and fisherfolk, reside in
        the town’s deep forests.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be3aaed-b3ae-4346-a9ee-ee520c6fd3ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T19:25:54.745+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:18:15.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They graduated on Thursday morning after undergoing food processing
        and entrepreneurship training for weeks.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb8c294b-0e97-4870-8b02-b2d3e5cc3ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T19:25:54.745+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:18:15.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Miguel is also providing them freezers, coolers, and Magnolia
        products to start their livelihood.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece6f329-0b3c-46c6-821b-441e0da57e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T19:25:54.745+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:18:16.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The beneficiaries, while undergoing mentoring, can resell San Miguel
        food products in their communities.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '224861e7-8181-4217-845b-a1c49d26d531'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T19:25:54.746+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:18:16.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conglomerate tied up with the Technical Education and Skills
        Development Authority (TESDA) for the training.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f37cc6-abd0-4df2-86b5-458299e6fb53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T19:25:54.746+08:00
