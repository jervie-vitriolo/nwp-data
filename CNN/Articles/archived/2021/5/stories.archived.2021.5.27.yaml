      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: To my mind, after being criticized repeatedly, now
        that the vaccination program is a success, she''s willing to collaborate.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d04f99-22b4-428e-a7af-f3585d41dc6d'
      'mgnl:activationStatus': true
