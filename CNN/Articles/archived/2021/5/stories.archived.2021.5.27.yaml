    'jcr:uuid': '9f090339-3032-49e8-83d9-32df38492f64'
    'lead': 'Scores of people are missing and feared dead after an overloaded boat
      capsized in the northwestern Nigerian state of Kebbi on Wednesday with around
      180 passengers on board, government authorities said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-27T11:48:51.728+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T08:23:33.697+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:11:59.805+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Africa', 'Nigeria']
    'template': '1'
    'title': 'More than 100 missing after boat sinks in northwest Nigeria'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db400d7-c11b-4720-89f3-6467bce58165'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T11:48:51.728+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:23:34.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Scores of people are missing and feared
        dead after an overloaded boat capsized in the northwestern Nigerian state
        of Kebbi on Wednesday with around 180 passengers on board, government authorities
        said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac277dd6-29fd-4839-92eb-8589be52f142'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T11:48:51.728+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:23:34.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident took place in the Niger River early Wednesday local
        time when the boat left Niger state and was heading to Kebbi State, according
        to Mary Noel-Berje, a spokeswoman for the Niger State government.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6693fc8e-e9d7-44e2-902e-90644017c9a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T11:48:51.729+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:23:35.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 20 people have been rescued and four bodies recovered so
        far, she said, adding that the search and rescue operations are ongoing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '800c96c0-350f-4cbb-9887-8b21e0608295'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T11:48:51.729+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:23:35.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the passengers are from Kebbi State and are believed to
        be traders, Noel-Berje said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b87496b2-4efe-448a-b9fa-18977bc78983'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T11:48:51.729+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:23:36.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are citing overloading as the cause of the accident.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268689cb-6728-4586-b016-5e1a15dab174'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T11:48:51.729+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:23:36.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/05/26/africa/nigeria-boat-sinks-intl/index.html"
        target="_blank">More than 100 missing after boat sinks in northwest Nigeria</a>."</em></p>'
  'naomi-osaka-no-presscon-french-open':
    'author': 'Jill Martin, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-05-27T11:49:21.619+08:00
    'imagesource': 'jcr:a35d9258-fb99-489f-a8b0-c88796a1057b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fabb9de7-66cf-4d89-a7ca-0370969a8584'
    'lead': 'Naomi Osaka, a four-time major champion and the No. 2-ranked women''s
      tennis player in the world, announced on Twitter and Instagram that she will
      not be participating in press conferences during the French Open.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-27T11:52:43.500+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T08:23:28.031+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:12:00.138+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['tennis', 'French-Open', 'Naomi-Osaka']
    'template': '1'
    'title': 'Naomi Osaka says she won''t do press conferences during the French Open'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d3f470-28f0-4a76-abe8-7d82b7de4330'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T11:52:43.500+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:23:28.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Naomi Osaka, a four-time major champion
        and the No. 2-ranked women''s tennis player in the world, announced on <a
        href="https://twitter.com/naomiosaka/status/1397665030015959040" target="_blank">Twitter</a>&nbsp;and
        <a href="https://www.instagram.com/p/CPWfMb8pjyb/" target="_blank">Instagram</a>&nbsp;that
        she will not be participating in press conferences during the French Open.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de22af83-6fa8-4ec4-8d1f-13f6bbbf33f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T11:52:43.501+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:23:29.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve often felt that people have no regard for athletes mental
        health and this rings very true whenever I see a press conference or partake
        in one," Osaka wrote. "We''re often sat there and asked questions that we''ve
        been asked multiple times before or asked questions that bring doubt into
        our minds and I''m just not going to subject myself to people that doubt me.
        I''ve watched many clips of athletes breaking down after a loss in the press
        room and I know you have as well. I believe that whole situation is kicking
        a person while they''re down and I don''t understand the reasoning behind
        it."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb8744b0-dc75-4431-a80d-107e0c93fde7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T11:52:43.501+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:23:29.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To accompany her post on Instagram, Osaka included videos of another
        prominent women''s tennis player, Venus Williams, and former NFL running back
        Marshawn Lynch, in interview situations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9c8d31-0806-4e92-8ceb-0b57914e8773'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T11:52:43.501+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:23:30.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams responded to the post, saying, "Girl, do you. Your life
        is yours to live!"</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a70c0a-f438-41ff-a294-d4184ea6b24a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T11:52:43.501+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:23:30.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Me not doing press is nothing personal to the tournament and a
        couple journalists have interviewed me since I was young so I have a friendly
        relationship with most of them," Osaka wrote. "However, if the organizations
        think that they can just keep saying, ''do press or you''re gonna be fined,''
        and continue to ignore the mental health of the athletes that are the centerpiece
        of their cooperation then I just gotta laugh."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c4c920-7681-4d6a-a238-a51c14bc1e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T11:52:43.501+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:23:31.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Players can be fined for not participating in press conferences.
        Osaka addressed this in per post, saying, "I hope the considerable amount
        that I get fined for this will go towards a mental health charity."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10248268-0207-4bd2-8ff5-dc024efd9b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T11:52:43.501+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:23:31.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The main draw of the French Open, the second major event on the
        tennis calendar, starts on Sunday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bbac570-835a-4623-a16b-6a8664c5fcb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T11:52:43.501+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:23:32.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Osaka, 23, who has won the both the US Open and Australian Open
        twice, did not compete at Roland Garros <a href="https://www.cnn.com/2020/09/17/tennis/naomi-osaka-will-not-play-in-french-open-spt-intl/index.html"
        target="_blank">in 2020</a>, citing a hamstring injury. She has not advanced
        past the third round in this major event.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '916d5824-c17c-467a-be72-3ed9af2be988'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T11:52:43.502+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:23:32.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/05/26/tennis/naomi-osaka-no-press-conferences-at-french-open-spt-intl/index.html"
        target="_blank">Naomi Osaka says she won''t do press conferences during the
        French Open</a>."</em></p>'
