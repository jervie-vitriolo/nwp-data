      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone was so nice and friendly there and when one of them realized
        I was Latin American, she told me: ''You and your family are welcome to come
        and get vaccinated, we have vaccines here.'' Those words meant everything
        to me," he said.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f454ed-3af2-4fa1-b5e4-5f98c554e6cd'
