      'mgnl:type': 'text'
      'text': '<p>The BTA is the interim government of the BARMM, the political entity
        which replaced the Autonomous Region in Muslim Mindanao in 2019 through the
        Bangsamoro Organic Law. The law was a result of decades-long negotiations
        between the government and Moro rebels who fought for self-determination.</p>'
