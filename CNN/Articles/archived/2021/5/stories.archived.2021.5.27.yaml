      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is no longer announcing what vaccines will be administered
        in vaccination centers, with local government units told to only disclose
        the brand on-site.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f21125a3-a66d-4215-86a8-b762af3bbc0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T21:41:23.538+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:16:59.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f9f100-65b3-427a-a215-1cbbb868cbf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T21:41:23.538+08:00
      'mgnl:createdBy': 'vince'
