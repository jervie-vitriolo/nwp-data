  'covid19-vaccine-first-dose-doh':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-27T16:10:58.642+08:00
    'imagesource': 'jcr:07bc1014-f7dd-44fb-a32e-475eb29f32c5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1ad42d19-a821-403f-8203-47bb4e7dd52f'
    'lead': 'The Department of Health clarified that missing the deadline for the
      second COVID-19 vaccine does not mean the next shot to be administered will
      be treated as another first dose.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-27T16:16:08.726+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T08:21:17.835+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:12:04.411+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'coronavirus-pandemic', 'covid-19', 'covid-19-crisis',
      'covid-19-pandemic', 'novel-coronavirus', 'DOH', 'Department-of-Health', 'Alethea-de-Guzman']
    'template': '1'
    'title': 'Missing 2nd dose deadline doesn''t mean back to square one'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdaefd46-d904-4714-9220-5dbcaaee2554'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T16:16:08.727+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:21:18.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 27)</strong> — The Department
        of Health clarified that missing the deadline for the second COVID-19 vaccine
        does not mean the next shot to be administered will be treated as another
        first dose.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '700e4d28-68c2-4f31-98e1-f1af9e8d9bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T16:16:08.727+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:21:18.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung medyo nakalampas ka doon, dapat bumalik ka</em> after
        one month, that''s the best time <em>sana na makabalik ka,"</em> said Dr.
        Alethea de Guzman, a medical specialist at the Department of Health''s Epidemiology
        Bureau in a briefing on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee431c73-e5e9-49db-94fc-2b241b6d459c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T16:16:08.727+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:21:19.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If you''ve gone slightly past that, you should have
        gone back after one month since that would be the best time to come back.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fdd461e-4c7e-4c88-90d2-61f0293aa8f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T16:16:08.727+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:21:19.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Pero kahit na medyo lumagpas ka doon, hindi naman natin uulitin
        uli,"</em> she also said. <em>"Ibibigay natin, idederetso natin yung</em>
        second dose <em>mo."</em></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e01110-b092-4bf3-a4ae-be59963674bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T16:16:08.727+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:21:20.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: But if you''ve gone past that, we will not repeat
        it. We will go straight to your second dose.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea16bc7f-6db4-438e-ba1c-1f64d4f6579e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T16:16:08.727+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:21:20.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Guzman said getting the second dose within the prescribed window
        would mean continued production of antibodies. However, getting the second
        shot outside of it would not be too bad, she said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '241abdbc-9410-4706-8264-9973eb6472ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T16:16:08.728+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:21:21.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Mangyayari, imbis na tuluy-tuloy na pagtaas ng</em> antibodies
        <em>sana natin, pag na-miss mo yung</em> schedule <em>na yun, medyo bababa
        siya ulit,"</em> she explained. "So, <em>pag binigay yung</em> second shot,
        <em>''saka pa lang siya ulit aakyat."</em></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a53263-70d3-4363-91e8-c9157676a5c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T16:16:08.728+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:21:21.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Instead of a continued rise of our antibodies, if
        you miss that schedule, it will go slightly down. It will only go up again
        after you get your second shot.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b668adac-2a21-4440-954e-6c997642b1cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T16:16:08.728+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:21:22.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, de Guzman did not specify how long a person can go without
        a second dose.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06feb000-c2ba-46ee-b6b6-10e8a6102c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T16:16:08.728+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:21:22.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to DOH data, a total of 4,495,375 vaccine doses have been
        administered as of May 25. Of this number, 1,029,061 are second doses</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69219eef-04b6-43cd-9cbe-5c003face136'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T16:16:08.728+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:21:23.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government initially planned to inoculate 70% of the population
        or approximately 70 million Filipinos by year-end to achieve herd immunity.
        However, it decided to <a href="https://cnnphilippines.com/news/2021/5/26/Philippines-COVID-19-vaccination-target-herd-immunity.html"
        target="_blank">recalibrate its vaccination target</a> due to global supply
        issues.&nbsp;</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf0f2b0a-1290-4a2a-a790-8e657a9b107e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T16:16:08.728+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:21:23.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the global supply improves, the DOH said the country could still
        achieve its original goal of vaccinating 70 million people to reach herd immunity
        by the end of the year.</p>'
  'COVID-19-210-deaths':
    'caption': "The country logged 210 new COVID-19 deaths on Thursday, the highest\
      \ in over six weeks, bringing the death toll to 20,379, the Department of Health\
      \ reported.\P\P (FILE PHOTO)"
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-27T15:58:55.960+08:00
    'imagesource': 'jcr:20fd023f-c742-4d82-b765-9518684aa5a1'
