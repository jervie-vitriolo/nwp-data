      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 27)</strong> —&nbsp;President
        Rodrigo Duterte joining the vice-presidential race next year remains a possibility,
        his spokesperson Harry Roque hinted on Thursday.</p>'
    '1':
