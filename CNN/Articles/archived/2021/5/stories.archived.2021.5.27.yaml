      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Contact tracers nationwide are only able to identify at least four
        contacts of one coronavirus-hit individual, Magalong said. This is still far
        from the target ratio of 1:15.</p>'
