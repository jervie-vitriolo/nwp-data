      'mgnl:lastActivated': 2023-01-25T08:26:35.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df93d8da-c300-42c4-9514-b716f10782d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T07:33:53.685+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:26:35.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino launched a crackdown on illegal small scale miners but his
        executive order has been amended by President Rodrigo Duterte via Executive
        Order 130, igniting debates again.</p>'
  'Yearbook-digital-altering-photos-':
    'author': 'Peggy Drexler for CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-05-27T08:23:16.390+08:00
    'imagesource': 'jcr:91939a37-e29d-4212-a825-0bd849e3e744'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
