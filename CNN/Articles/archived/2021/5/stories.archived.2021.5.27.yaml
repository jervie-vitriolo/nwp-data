  'Biden-tasks-intelligence-community-to-report-on-Covid-origins-in-90-days-':
    'author': 'Kate Sullivan and Donald Judd, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-05-27T10:14:38.513+08:00
    'imagesource': 'jcr:76aa2e2a-2f3b-4af6-b84b-71df0696674f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eac7a250-33d1-4ced-83ad-cb549734d650'
    'lead': 'US President Joe Biden said Wednesday he has directed the US intelligence
      community to redouble their efforts in investigating the origins of the Covid-19
      pandemic and report back to him in 90 days.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-27T10:19:00.686+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T08:25:05.423+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:11:56.430+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Biden tasks intelligence community to report on Covid origins in 90
      days

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '281fa936-67b3-4062-97e1-e78e0bee5891'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T10:19:00.686+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:25:05.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> US President Joe Biden said Wednesday
        he has directed the US intelligence community to redouble their efforts in
        investigating the origins of the Covid-19 pandemic and report back to him
        in 90 days.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc9f021a-4740-4ac3-86aa-b8d721006e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T10:19:00.686+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:25:06.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement comes after a US intelligence report found several
        researchers at China''s Wuhan Institute of Virology fell ill in November 2019
        and had to be hospitalized -- a new detail that fueled further debate about
        the origins of the coronavirus pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a339966-7fd8-4aed-852c-5a0c9614f57c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T10:19:00.686+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:25:06.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As part of that report, I have asked for areas of further inquiry
        that may be required, including specific questions for China. I have also
        asked that this effort include work by our National Labs and other agencies
        of our government to augment the Intelligence Community''s efforts. And I
        have asked the Intelligence Community to keep Congress fully apprised of its
        work," Biden said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '883bd8b4-16de-4efb-8733-b8d4ef88dd95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T10:19:00.686+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:25:07.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said: "The failure to get our inspectors on the ground
        in those early months will always hamper any investigation into the origin
        of COVID-19."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9363ed2f-5015-4084-b004-f37bcdcce1ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T10:19:00.686+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:25:07.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden said in the statement that in March he directed his national
        security adviser, Jake Sullivan, to task the intelligence community with preparing
        a report on the most up-to-date analysis of the origins of the Covid-19 pandemic,
        including whether the virus emerged from human contact with an infected animal
        or from a laboratory accident. Biden said he received that report earlier
        this month and asked for additional follow-up.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81523ed7-cf62-4382-a986-f4c7d1ef97f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T10:19:00.687+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:25:08.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As of today, the U.S. Intelligence Community has ''coalesced around
        two likely scenarios'' but has not reached a definitive conclusion on this
        question. Here is their current position: ''while two elements in the IC leans
        toward the former scenario and one leans more toward the latter -- each with
        low or moderate confidence -- the majority of elements do not believe there
        is sufficient information to assess one to be more likely than the other,''
        " Biden said in the statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61230a52-b8c2-4136-9be1-6c08481312ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T10:19:00.687+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:25:08.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is essentially the same public determination that the intelligence
        community has had for more than a year about the origins of Covid-19 though
        Wednesday''s statement does make clear that these two scenarios are "likely"
        and not just being investigated. CNN reported in April 2020 that the intelligence
        community was investigating if the novel coronavirus spread from a Chinese
        laboratory rather than a market in Wuhan, China. The Chinese government has
        maintained that the virus originated and spread naturally.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f63c06-aa24-4516-a5e4-4ffb1a48fd52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T10:19:00.687+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:25:09.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Director of National Intelligence Avril Haines testified
        that US intelligence agencies still do not know "exactly where, when or how
        Covid-19 virus was transmitted initially" in China but remain focused on two
        primary theories, that "it emerged naturally from human contact with infected
        animals or it was a laboratory accident."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daeda0af-6984-426a-ab30-4a1ab351ce0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T10:19:00.687+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:25:09.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two sources told CNN on Sunday that assessment has not changed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a51946-b0ae-4eba-bde0-9a2194ab88d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T10:19:00.687+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:25:10.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden said the US would work with allies to continue to press China
        "to participate in a full, transparent, evidence-based international investigation
        and to provide access to all relevant data and evidence."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48d2e1a-4e2b-49f5-83cd-66e9cf385f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T10:19:00.687+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:25:10.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked during a White House briefing if the announcement was
        related to the recent US intelligence report on the researchers falling ill,
        principal deputy press secretary Karine Jean-Pierre told reporters on Wednesday
        the issue is "something that the President has been working on for some time."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d35031-3ee6-4c12-961d-68dfb27abe89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T10:19:00.687+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:25:11.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have been saying that for a very long time that China needed
        to provide more access to the lab, cooperate more fully with the scientific
        investigators, and we don''t think that they have met that standard," Jean-Pierre
        told CNN''s Phil Mattingly.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e782d88-7db1-4ec7-be6f-c8d78bf948d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T10:19:00.687+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:25:11.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added: "Getting to the bottom of the origin of this pandemic
        will help us understand how to prepare for the next pandemic and the next
        one."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b2716f7-b72e-4db5-b675-94f5b4ffb211'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T10:19:00.687+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:25:12.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reported on Tuesday that Biden''s team shut down a closely held
        State Department effort launched late in the Trump administration to prove
        that Covid-19 originated in a Chinese lab over concerns about the quality
        of its work, according to three sources familiar with the decision.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc68dd5-5f24-4da8-8d0e-78bd7edefd70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T10:19:00.687+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:25:12.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision to terminate the inquiry, which was run primarily out
        of the State Department''s arms control and verification bureau, was made
        after Biden officials were briefed on the team''s draft findings in February
        and March of this year, a State Department spokesperson said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18265f3f-05e1-456a-89e4-1eab1fe9fa1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T10:19:00.687+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:25:13.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Wall Street Journal was first to report the intelligence surrounding
        the earlier hospitalizations.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '051444d7-3b07-40bb-b971-0669dfdccf61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T10:19:00.687+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:25:13.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That State Department investigation that was shut down is separate
        from the intelligence community''s investigation, which has never stopped.
        US intelligence agencies have continued to examine whether the virus emerged
        naturally from human contact with infected animals or if it could have been
        the result of a laboratory accident.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a802ef6-cec9-489e-9b01-493746b66e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T10:19:00.688+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:25:14.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization conducted an investigation into the
        origins of the pandemic and concluded in a report that the risk of an accidental
        leak from the Wuhan Institute, where coronavirus research was being conducted
        on bats, was "extremely low." The report said there was "no reporting of Covid-19
        compatible respiratory illness during the weeks/months prior to December 2019,
        and no serological evidence of infection in workers through SARS-CoV-2-specific
        serology-screening."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e52b45fd-b203-4a4b-b7c2-e4bf43b56d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T10:19:00.688+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:25:14.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the WHO probe was criticized by the US, United Kingdom and other
        governments over its limited access to "complete, original data and samples."
        The organization was also accused of being overly deferential to China throughout
        the course of the study. The study was co-authored by 17 Chinese scientists,
        several of them from state-run institutions.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51eb843b-a9a2-4c71-b47e-f6f0595cb337'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T10:19:00.688+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:25:15.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the WHO report was released in March, the group''s Director-General
        Tedros Adhanom Ghebreyesus said in statement that the report was the beginning,
        not the end of the investigation into the source of the virus.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d0a4b1-285f-4b39-a4cc-8bb442267413'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T10:19:00.688+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:25:15.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have not yet found the source of the virus, and we must continue
        to follow the science and leave no stone unturned as we do," the WHO Director-General
        said in a statement.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c024580e-94e7-4338-b894-498b8c201943'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T10:19:00.688+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:25:16.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated with additional information.</em></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38196000-0d9d-49f8-9c0a-715f7a202b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T10:19:00.688+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:25:16.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/05/26/politics/biden-intelligence-community-pandemic-origins-report/index.html">Biden
        tasks intelligence community to report on Covid origins in 90 days</a>".</em></p>'
  'Russia-is-the-king-of-disinformation-on-Facebook--the-company-says-':
    'author': 'Brian Fung, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
