      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suspect Kyle Bonifacio, a son of a barangay councilor, bared that
        he was offered a price in exchange for a slot in Mandaluyong''s immunization
        program, but denied he was involved in selling slots. He added that he will
        only provide other details in his testimony to authorities.</p>'
