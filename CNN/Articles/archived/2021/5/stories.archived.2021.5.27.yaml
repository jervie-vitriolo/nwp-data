      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 27) —&nbsp;</strong>Persons
        who buy slots in the illegal "vaccine for sale" scheme may also face jail
        time, the Metro Manila Development Authority warned Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73dfab26-3556-4391-803d-8c80d2ffad69'
