    'template': '1'
    'title': 'Duterte approves addt''l ₱5.2B for OFW repatriation, quarantine expenses'
    'updated': 2021-05-27T19:08:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11ecc4e-20a3-4c2b-8815-7109deaa3acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T17:35:20.954+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:20:19.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 27) —</strong> President
        Rodrigo Duterte has approved billions of pesos in additional funding for the
        repatriation and quarantine expenses of overseas Filipino workers, the Palace
        said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a4e00b-ff75-4f21-ba34-b6823b445d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T17:35:20.954+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:20:20.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5822c8d5-3c92-41f0-a74c-9313137c6312'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T17:35:20.954+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:20:20.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ito ay mismong kinumpirma ni</em> (Labor) Secretary Silvestre
        Bello,” said Presidential Spokesperson Harry Roque during his regular briefing.
        “<em>At ito po’y pambayad sa mga</em> hotels <em>dahil nga sa mas mahabang</em>
        quarantine <em>na nire-</em>require <em>natin sa mga bumabalik na</em> OFW.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f35708e9-711f-4f08-a2e5-179f85017cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T17:35:20.954+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:20:21.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd77e7347-52ed-4b45-bc57-d7fce4c2bdbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T17:35:20.954+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:20:21.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Labor Secretary Silvestre Bello confirmed this himself.
        The budget will be used to pay hotels given the longer quarantine period we
        require returning OFWs to undergo.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e705e6-58b6-459a-a8ce-472282b92ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T17:35:20.954+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:20:22.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee7a29e-7292-43ef-8c87-a7f540fb9ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T17:35:20.954+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:20:22.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello made the confirmation yesterday, noting that the President
        has given the go signal for Budget Secretary Wendel Avisado''s recommended
        additional funding for the agency. Avisado told CNN Philippines the approved
        budget is ₱5.211 billion.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ba30d2-cdb3-4e60-8cf1-6dfd0467198e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T17:35:20.955+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:20:23.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c286ded4-b1bb-457b-b49f-395f39e9db5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T17:35:20.955+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:20:23.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Naiipit na rin tayo, marami tayong</em> hotels <em>diyan ayaw
        na tumanggap ng mga</em> OFWs <em>dahil nabinbin ang ating mga</em> obligation,”
        said the Labor chief.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb3586e-2190-4332-9777-b1ab2388dfd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T17:35:20.955+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:20:24.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9905fd26-13bc-46ee-8c05-df1b8958cf8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T17:35:20.955+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:20:24.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We’re really in a bind because many hotels don’t want
        to accept OFWs anymore because our obligations have been piling up.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '634a3149-62cb-45e6-b423-9cbbe1ae615c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T17:35:20.955+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:20:25.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to guidelines of the government''s inter-agency pandemic
        task force, OFWs must stay in a government accredited facility for ten days
        even if they test negative for COVID-19. They may continue their 14-day isolation
        at home or in a hotel of their choice.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e342d38-e51f-43c1-baee-72d133859c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T17:35:20.955+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:20:25.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello also reported that around 556,000 OFWs have already been repatriated
        since the start of the health crisis.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a10a1c2e-e4ad-42b9-9abd-68479ad8dc01'
      'mgnl:activationStatus': true
