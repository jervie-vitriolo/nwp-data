      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/05/27/economy/us-china-trade-talks-intl-hnk/index.html">Biden''s
        trade chief holds ''candid'' talks with China as tensions grow</a>".</em></p>'
  'Ford-expects-40--of-global-sales-to-be-electric-vehicles-by-2030-':
    'author': 'Chris Isidore, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-05-27T18:28:35.386+08:00
    'imagesource': 'jcr:70749483-307c-4e3f-89b8-a7a3dff8194c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b695f4fb-108b-4845-a5b3-2f7e3b02b22a'
    'lead': 'Ford is doubling down on electric vehicle development, announcing Wednesday
      it will invest $30 billion in electrification efforts by 2025. The automaker
      also pledged that 40% of its vehicles sold by 2030 will be electric.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-27T18:30:13.246+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T08:19:37.064+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:12:08.788+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ford expects 40% of global sales to be electric vehicles by 2030

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c8f4fb0-4b33-4371-9be7-4ac2bb31e453'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T18:30:13.246+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:19:37.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Ford is doubling down on electric vehicle
        development, announcing Wednesday it will invest $30 billion in electrification
        efforts by 2025. The automaker also pledged that 40% of its vehicles sold
        by 2030 will be electric.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20edde19-a3d8-4473-85e8-46a6b3e0f8eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T18:30:13.247+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:19:38.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ford had previously announced plans to spend $22 billion on electrification
        efforts and had recently revealed plans to build two new battery factories
        in a joint venture with Korean battery maker SK innovation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192206cf-2d8a-4bfb-8709-31eadfcb96e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T18:30:13.247+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:19:38.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Ford also unveiled an all-electric version of the F-150
        pickup, the best selling vehicle from any US automaker. The electric F-150
        Lightning is due in showrooms in 2022. Ford said Wednesday that it received
        70,000 customer reservations for the electric truck since it was unveiled
        a week ago. Ford has already started selling an electric SUV under its iconic
        Mustang name, the Mustang Mach-E.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5902fe77-80e4-4bf3-a027-cbbaf5974412'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T18:30:13.247+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:19:39.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Ford is still playing catchup with all-electric vehicle maker
        Tesla and also with traditional automakers, such as its alliance partner Volkswagen
        and domestic rival General Motors. Both have more extensive EV offerings and
        more aggressive electrification targets. GM says it is aiming to sell only
        emission-free vehicles by 2035.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c23cba77-1868-4db5-bf10-9e022c0e3ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T18:30:13.247+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:19:39.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ford said it is committed to catching and passing its rivals as
        the industry shifts to EVs.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b654685-9280-421f-b77f-cb93b399150b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T18:30:13.247+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:19:40.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our ambition is to lead the electric revolution. I really mean
        that," said CEO Jim Farley, speaking to investors and analysts Wednesday.
        Asked about the GM target of being all electric by 2035, and whether Ford
        has a similar target date, Farley was somewhat dismissive of its rival''s
        promise, which GM CEO Mary Barra has described as an "aspiration" for the
        company.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f5ae43d-8cfe-480d-87b7-0bb6b8dedf93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T18:30:13.247+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:19:40.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re talking about our entire fleet. No asterisk," Farley said.
        "We think it''s prudent to focus not on an aspiration, but on our actual plans."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d1b4b1-7527-4807-9dd1-07750c030fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T18:30:13.247+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:19:41.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Farley predicted that Ford will be able to capture equal or improved
        market share as it shifts to EVs. So far 70% of buyers of the Mustang Mach-E
        have come to Ford from other automakers, according to Lisa Drake, the chief
        operating officer of Ford''s North American unit.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09248c68-7a45-4a1e-84dc-17fe7f5ce2f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T18:30:13.247+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:19:41.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Farley admitted that the company''s financial performance has not
        been as good as it should have been in recent years. Ford lost an average
        of $2 billion a year outside of North America in each of the last three years.
        But he pointed to the profit Ford posted overseas in the first quarter this
        year and said the company should now be able to achieve an 8% profit margin,
        excluding interest, taxes and special items, by 2023.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '540d9f9b-defa-4cbf-b8f6-3913bf2dddb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T18:30:13.247+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:19:42.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Virtually all automakers are ramping up production plans for electric
        vehicles to meet increasingly tougher environmental regulations and growing
        demand from car buyers. Electric cars have fewer moving parts than gas-powered
        vehicles, and therefore can be cheaper to build because they require less
        labor.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb205596-ecc4-4b9c-92cb-40906b654fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T18:30:13.247+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:19:42.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Farley forecast that costs of building EVs will fall as production
        increases, especially of EV batteries, a significant part of the price of
        building an electric vehicle. Farley predicted that battery costs will decline
        by 40% by the middle of this decade. So the shift to EVs will be able to "deliver
        higher profitability ... compared to today''s ICE [internal combustion engine]
        offerings," Farley said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f51f31-a0cd-49ea-a0a7-deec68dd5149'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T18:30:13.247+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:19:43.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors are more interested in backing automakers with ambitious
        EV plans rather than traditional automakers. Tesla is by far the most valuable
        car company, despite having a fraction of the sales and profits of traditional
        automakers. Tesla''s market value is roughly equal to that of the value of
        the five largest global automakers combined.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e95d0f-9ff2-4329-b765-1b7e9a7671e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T18:30:13.247+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:19:43.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares of Ford rose 7% in midday trading on its EV announcement,
        hitting a five-year high for its share price.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58424d65-546b-4899-8fc7-3192d0c49ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T18:30:13.247+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:19:44.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/05/26/investing/ford-electric-vehicle-investment/index.html">Ford
        expects 40% of global sales to be electric vehicles by 2030</a>".</em></p>'
