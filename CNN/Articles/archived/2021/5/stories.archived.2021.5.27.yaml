      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/05/26/business/eric-carle-death/index.html">Eric
        Carle, author and artist behind ''The Very Hungry Caterpillar,'' dies at 91</a>."</i></p>'
  'Dutch-court-ruling-Shell-reduce-carbon-emissions':
    'author': 'Hanna Ziady, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-05-27T10:50:11.042+08:00
    'imagesource': 'jcr:0c96f552-b722-4038-a525-42f9a49ecd3a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd2f2e722-08db-4384-b6f6-c93e195c9d15'
    'lead': 'A Dutch court has ruled that Royal Dutch Shell must dramatically reduce
      its carbon emissions in a landmark climate decision that could have far reaching
      consequences for oil companies.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-27T10:53:55.688+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T08:24:23.641+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:11:57.978+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Shell', 'carbon-emissions', 'Dutch-court', 'landmark-climate-ruling']
    'template': '1'
    'title': 'Court orders Shell to slash CO2 emissions in landmark climate ruling'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '872ed99e-b65e-41b9-8233-a6b924d2dd21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T10:53:55.689+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:24:24.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A Dutch court has ruled that Royal
        Dutch Shell must dramatically reduce its carbon emissions in a landmark climate
        decision that could have far reaching consequences for oil companies.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2199e51f-ebc4-4046-9472-0e9f26f19b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T10:53:55.689+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:24:24.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa06733-523d-4ad0-9cdc-61730d4f9b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T10:53:55.689+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:24:25.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company must slash its CO2 emissions by 45% by 2030 from 2019
        levels, according to a judgment from a district court in The Hague on Wednesday.
        That includes emissions from its own operations and from the energy products
        it sells.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c145e0-a5a7-433e-b8e7-9ba93a7aecc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T10:53:55.689+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:24:25.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb08d80-b50f-45a3-afed-48ed7a36112f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T10:53:55.689+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:24:26.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the first time that a court has ruled a company needs to
        reduce its emissions in line with global climate goals, according to Friends
        of the Earth Netherlands, an environmental campaigning group that brought
        the case against Shell.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9ad69d-9cb8-43b6-aa4a-f8bef24d69c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T10:53:55.689+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:24:26.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3fda906-9e9a-476c-9e8f-bef4aa9ed412'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T10:53:55.689+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:24:27.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The verdict could pave the way for similar cases to be brought in
        other countries, forcing oil companies to reduce fossil fuel production. It
        comes just a week after the influential International Energy Agency told oil
        companies they need to stop drilling for oil and gas right now to prevent
        a climate catastrophe.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6c6c72-5055-4f90-927d-e193c72cf912'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T10:53:55.689+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:24:27.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e3cfcb-9c68-4efb-8dc2-c2d1daffecfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T10:53:55.689+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:24:28.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Anglo-Dutch company announced plans in September to become a
        net zero emissions company by 2050, a target that includes emissions from
        its products. It is currently targeting a 20% reduction in carbon intensity
        by 2030, and 45% by 2035.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4257d24-f6a4-4fe6-958e-7e7663d1c20f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T10:53:55.689+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:24:28.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef15c92-4d29-474b-a92c-7402240c99ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T10:53:55.690+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:24:29.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a turning point in history," said Roger Cox, lawyer for
        Friends of the Earth Netherlands.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b28be842-57d6-48ce-ae7f-1a0e7eacdbd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T10:53:55.690+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:24:29.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76fc22db-d168-45c1-a8af-359fadff8d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T10:53:55.690+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:24:30.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This case is unique because it is the first time a judge has ordered
        a large polluting corporation to comply with the Paris Climate Agreement.
        This ruling may also have major consequences for other big polluters," added
        Cox.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e63e0dd-65e5-4c42-9495-87441705901b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T10:53:55.690+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:24:30.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448c4800-072a-4048-92fa-2c8872a4f12c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T10:53:55.690+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:24:31.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The impact of the decision will be amplified because the court relied
        on global human rights standards and international instruments on climate
        change in arriving at its decision, according to legal experts.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac07511-553b-4de1-91a4-557e488f5f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T10:53:55.690+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:24:31.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f8fba7-4523-47be-a788-45e2bd84d987'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T10:53:55.690+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:24:32.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can imagine this will inspire a series of other cases against
        companies, especially those active in the oil extraction industries like Shell,"
        said Eric De Brabandere, a professor of international dispute settlement at
        Leiden University in the Netherlands. "It is a groundbreaking decision, it''s
        really a landmark."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ed5808-45b2-4226-ab3a-a5cc075c4947'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T10:53:55.690+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:24:32.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed5da07e-5a78-4b1a-a47c-73b18d44695a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T10:53:55.690+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:24:33.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Mounting pressure</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a910fdd3-3822-4596-87ba-2396f7cb9f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T10:53:55.690+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:24:33.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Shell claims that its carbon intensity targets are aligned
        with the Paris Agreement — which aims to limit global temperature increases
        to 1.5 degrees Celsius — Friends of the Earth Netherlands argues that the
        company''s ongoing investments into oil and gas extraction show that it doesn''t
        take climate change seriously.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd26ac81-aa0f-4d09-b902-6468191be1a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T10:53:55.690+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:24:34.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7059f016-b625-4b78-a6f9-e09935da51eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T10:53:55.690+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:24:34.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court found that Shell''s carbon emissions pose a "very serious
        threat" to Dutch residents, and that the company has an "individual responsibility"
        to reduce emissions. The court said the company would have "total freedom"
        to comply with its order and to shape corporate policy.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dff2fb6-093a-4ab8-8323-6ba1ec79c968'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T10:53:55.690+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:24:35.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4576b3dc-3ab5-4d9f-bd53-c29383202cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T10:53:55.690+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:24:35.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shell indicated it would appeal the ruling, which is immediately
        enforceable, according to De Brabandere.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f570b868-755f-4022-ab45-5ae9666e6ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T10:53:55.691+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:24:36.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1acc26e-905b-4ece-992c-22b514029b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T10:53:55.691+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:24:36.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are investing billions of dollars in low-carbon energy, including
        electric vehicle charging, hydrogen, renewables and biofuels. We want to grow
        demand for these products and scale up our new energy businesses even more
        quickly. We will continue to focus on these efforts and fully expect to appeal
        today''s disappointing court decision," a Shell spokesperson said in a statement.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '024300b9-3f64-4f36-82c7-d3e8a3d08912'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T10:53:55.691+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:24:37.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '065a0a60-f508-4a3a-a157-bf0462f63a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T10:53:55.691+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:24:37.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oil companies are facing mounting pressure from shareholders and
        activists to ditch fossil fuels and invest into cleaner energy sources. The
        ruling handed down on Wednesday "may sound revolutionary, but, in fact, it
        is in line with what long term investors are increasingly asking companies
        to do anyway," said Cees van Dam, a professor of international business and
        human rights at the Rotterdam School of Management.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab91c5ee-7219-491e-8478-dc06adaa0a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T10:53:55.691+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:24:38.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d857f4-a1a7-482c-994e-80b8d18dfe78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T10:53:55.691+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:24:38.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At its annual meeting on Wednesday, ExxonMobil will face a challenge
        from activist investor Engine No. 1, which is seeking to replace almost a
        third of the company''s board to try and force it to move more quickly on
        climate change. Also on Wednesday, shareholders will vote on emissions reductions
        targets at Chevron''s annual meeting.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3890c6c-7ad4-4cbb-8c67-3d78a907e726'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T10:53:55.691+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:24:39.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff757622-7eb7-4132-9dc0-f7a8ad76899f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T10:53:55.691+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:24:39.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Shell is the first but will not be the last company that will be
        forced to stop dangerous climate change," Friends of the Earth Netherlands
        director Donald Pols told reporters on Wednesday. "As of today climate lawsuits
        are a material risk for all major polluters in the world," he added.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '264c9ac2-e943-4f4c-a65b-8b7cd2a40699'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T10:53:55.691+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:24:40.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade111d2-8db2-40ac-bb45-89f4d40815cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T10:53:55.691+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:24:40.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the third recent case Shell has lost involving the environment.
        In February, the UK Supreme Court ruled that thousands of Nigerians can sue
        Shell in English courts over environmental damage. In January, a Dutch court
        ordered Shell''s Nigeria unit to compensate locals for oil pipeline leaks
        that took place more than a decade ago.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ea6d8b-4e77-46e9-b0dc-96e6bcbfa691'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T10:53:55.691+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:24:41.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90a1b45-1433-47b3-ba72-7b6e242c6023'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T10:53:55.691+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:24:41.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>— Julia Horowitz contributed reporting.</em></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d451d24-6448-4c4c-811f-2772fb7c68e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T10:53:55.691+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:24:42.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Court orders Shell
        to slash CO2 emissions in landmark climate ruling."</em></p>'
  'pacquiao-personal-funds-boxing-commission':
