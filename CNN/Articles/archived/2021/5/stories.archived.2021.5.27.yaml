      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:17:03.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For as long as all of them are shown to be efficacious and safe,
        they should be taken advantage of and you should be vaccinated," she added.</p>'
