    'template': '1'
    'title': 'The Covid-19 origin story has massive political consequences

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5bfd9a-4a7d-4700-a295-2dc81ed6aa74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T23:24:50.526+08:00
