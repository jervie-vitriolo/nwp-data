  'pacquiao-pdp-laban-cusi-call-national-assembly':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-27T19:18:47.168+08:00
    'imagesource': 'jcr:b12032ea-68b0-499a-98b1-53cacdb5664e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '215e4e0f-d3e7-41e4-909b-6dd8ff051417'
    'lead': 'The ruling administration party sent different directive to its members
      about a supposed national assembly at the end of the month, further indicating
      possible cracks in the leadership.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-27T19:20:02.562+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T08:18:33.647+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:12:11.302+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pacquiao tells PDP-Laban to ignore Cusi’s call for national assembly'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f704cd-031b-477d-a144-d262f4823427'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T19:20:02.562+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:18:34.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 27)</strong> —&nbsp;The
        ruling administration party sent different directive to its members about
        a supposed national assembly at the end of the month, further indicating possible
        cracks in the leadership.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f1a71c-374a-4721-b49e-ccc74bcf77c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T19:20:02.562+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:18:34.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Manny Pacquiao, acting president of the Partido Demokratiko
        Pilipino-Lakas ng Bayan, directed party members to ignore the call for a national
        assembly on May 31 issued by party vice chairman and Energy Secretary Alfonso
        Cusi.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bccc2fb2-97ee-462d-bd3e-b7ab6654f2b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T19:20:02.562+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:18:35.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a memorandum circular dated May 25, Pacquiao “strongly advised”
        members to disregard the letter sent by Cusi which violated the party constitution.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e548e7-be59-40b6-9ab1-3abac7cba2ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T19:20:02.562+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:18:35.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Any call for a national council, assembly, or meeting must be approved
        by both the chairman and the president only,” he said. President Rodrigo Duterte
        is party chairman.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2135d170-75cc-4b16-8206-46bb9f2b8c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T19:20:02.562+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:18:36.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao also wrote, “This is not the time for politics. Instead,
        let us help our country ravaged by the COVID-19 pandemic.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d18b69d-1f46-422a-9c2e-da81ce332db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T19:20:02.563+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:18:36.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A divide within PDP-Laban became apparent in March after a number
        of members signed a petition urging Duterte to run for vice president in 2022.
        Pacquaio said the resolution, backed by Cusi, was unauthorized.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ced277d-8450-4017-b94f-c7b5c56b1d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T19:20:02.563+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:18:37.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“‘Wag mong dini-divide ‘yung isipan ng mga miyembro ng partido para
        gamitin mo sa sariling interes,” Pacquiao had said in a media, apparently
        addressing Cusi.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49cdc897-8f92-49a7-8c69-ea1eff1da9ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T19:20:02.563+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:18:37.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Linawin ko lang hindi ako nakikipag-away sa’yo.," he added. "Pero
        ‘wag mo ‘ko awayin, hindi ako ‘yung tao na pwede mo lang laru-laruin."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fab0e45-60f2-47f4-a77c-8ec201b95b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T19:20:02.563+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:18:38.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Don’t divide our members for your self-interest. I
        just want to clarify that I''m not looking for a fight with you. But don’t
        fight with me, as I’m not the kind of person you can just take lightly.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c2c7cd4-56f6-4cc9-8dc0-b07eb549cbb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T19:20:02.563+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:18:38.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao repeatedly asked party mates to focus first on the pandemic
        response before talking politics for next year’s polls.</p>'
