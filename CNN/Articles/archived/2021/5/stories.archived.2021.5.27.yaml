      'text': '<p><strong>Metro Manila (CNN Philippines, May 27)—</strong> President
        Rodrigo Duterte has approved two new measures granting additional legislative
        districts in Bulacan province and Caloocan City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd950960b-60db-48fa-b144-9e6969860370'
