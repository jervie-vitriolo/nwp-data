    'mgnl:tags': ['Emmanuel-Macron', 'France', 'Rwanda', 'genocide']
    'template': '1'
    'title': 'Macron seeks forgiveness for France''s role in Rwanda genocide, but
      stops short of apology

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d4681b-5006-4f0e-aa27-12d7f3f4f28c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T23:39:30.342+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:13:36.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- French President Emmanuel Macron publicly
        acknowledged France''s "overwhelming responsibility" in the 1994 genocide
        in Rwanda and said only the survivors could give "the gift of forgiveness."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7dee70-765f-42d4-a5bf-6b4b2d232831'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T23:39:30.342+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:13:37.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc30663-177c-4f95-9641-b2f452bcb157'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T23:39:30.342+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:13:37.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"France did not understand that, while trying to prevent a regional
        conflict, or a civil war, it was in fact standing by the side of a genocidal
        regime," Macron said Thursday following a visit to the Gisozi memorial in
        the Rwandan capital Kigali.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '967da0bd-b173-448c-b0b7-81781c498df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T23:39:30.342+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:13:38.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc6df8e2-e474-48ec-96c7-f083d1e8bd19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T23:39:30.342+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:13:38.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By doing so, it endorsed an overwhelming responsibility," Macron
        added, in the strongest public admission of responsibility from a French leader
        to date.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb0eb6a-b47c-4bc8-8859-14c69c122f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T23:39:30.342+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:13:39.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742e7cc4-585f-4eb6-b610-2b01b57880d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T23:39:30.342+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:13:39.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On this path, only those who went through the night can, maybe,
        forgive us, give us the gift of forgiveness," Macron concluded.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fab0e1d-4769-40c4-9307-de4c589d1ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T23:39:30.342+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:13:40.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e87cc6-19a5-4155-bc28-e52ecae94415'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T23:39:30.342+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:13:40.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The French president said his country was "not complicit" in the
        genocide because killers were not French, he vowed that "no suspected genocide
        perpetrator will be able to avoid justice" because "recognizing our past is
        also - and above all else - continuing the work of justice."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542b7026-6561-49eb-a921-495a11d6ebdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T23:39:30.342+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:13:41.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b6e1d5-6212-4346-9efb-cdcfc67ebf8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T23:39:30.342+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:13:41.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France and Rwanda have long been at odds over France''s role during
        the genocide and activists have called for the prosecution of perpetrators,
        some of whom have been living in France for years.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b966f3-99c9-4739-966e-68f00e12f837'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T23:39:30.342+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:13:42.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605bd139-6969-4bfd-8f3d-a4a90ce3dae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T23:39:30.342+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:13:42.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53cf96d6-5a94-4ff5-92bb-b09a42457828'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T23:39:30.343+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:13:43.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rwandan President Kagame praised French President Macron''s speech,
        saying it was a "major step" in the relationship between the two countries.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520e7022-fc0c-44ca-bf7d-12ce2d07dde7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T23:39:30.343+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:13:43.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af59ac5-e1d9-4be7-9b58-78974f66b04f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T23:39:30.343+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:13:44.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"France and Rwanda are going to relate much better, to the benefit
        of both our people," Kagame said, even if "the relationship between the two
        countries will never be entirely conventional."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d7cc8e-590f-4c41-97e0-3e3aa9919953'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T23:39:30.343+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:13:44.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ba4950-302b-4f90-b58b-5c7eadafabed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T23:39:30.343+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:13:45.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macron''s words "were something more valuable than an apology: they
        were the truth," Kagame added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06cb25d4-0f48-4b15-b763-c98d54b3a6b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T23:39:30.343+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:13:45.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7f24de-0c09-4677-8909-6954f95581b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T23:39:30.343+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:13:46.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Politically and morally, this was an act of tremendous courage,"
        Kagame said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae2abbbc-7223-430c-b132-3c297c66cd56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T23:39:30.343+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:13:47.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a325732-521f-4a3c-a5f3-91aa78aed250'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T23:39:30.343+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:13:47.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France has proposed the nomination of an ambassador to Rwanda, Macron
        said following Kagame''s speech. France currently has a functioning embassy
        in Rwanda, but no envoy.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7123e6c-3d27-4d95-9c9a-325c870b154f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T23:39:30.343+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:13:48.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '199d9509-a8ad-4879-9c7b-93e091a7bd61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T23:39:30.343+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:13:48.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macron''s visit to Kigali is meant to mark a final step in the normalization
        of relations between France and Rwanda, long overshadowed by France''s involvement
        in the genocide, according to the Elysée.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba2f8b7-3ecb-4c52-8fa6-efa4ba74a702'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T23:39:30.343+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:13:49.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f13a57b-1d9a-45c1-9600-050cb3f1cb1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T23:39:30.343+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:13:49.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1994, around 800,000 mainly ethnic Tutsis were killed by Hutu
        militias supported by the Rwandan government. France has been accused of failing
        to prevent the genocide and of supporting the Hutu regime, even after the
        massacres had started.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
