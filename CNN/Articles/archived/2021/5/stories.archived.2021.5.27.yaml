      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Convicted perpetrators would also be banned from entering the country,
        she added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2169568d-e232-47be-8375-eb138c73b2b5'
