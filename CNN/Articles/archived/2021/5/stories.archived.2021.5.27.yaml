      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The global debt watcher said it affirmed its “BBB+” credit rating
        for the country. A notch closer to the minimum rating for the “A” level, this
        attests to the national economy’s stability and the government’s ability to
        pay its loans. A better rating allows nations to avail cheaper debts overseas.</p>'
