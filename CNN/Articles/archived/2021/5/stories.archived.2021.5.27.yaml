      'jcr:uuid': 'fa40a176-ff5c-4e52-a062-98f4560ef451'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T21:41:23.538+08:00
      'mgnl:createdBy': 'vince'
