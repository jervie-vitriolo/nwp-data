      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7abd4d-687c-4534-8d64-6396b7ad6436'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T12:40:21.138+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:23:12.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will be all workers now except for those working from home,
        who will be eligible now for vaccination," the former Mandaluyong City mayor
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0363910a-5e12-4d6c-826c-abb2b79e68b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T12:40:21.138+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:23:13.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e465ac6-e4e7-44a5-8a51-e91340a4a930'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T12:40:21.138+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:23:13.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abalos did not clarify whether other workers from the succeeding
        priority groups will still be added to the list. He said the Inter-Agency
        Task Force for the Management of Emerging Infectious Diseases will come up
        with the revised guidelines within the day or tomorrow.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff216be3-2eb7-4a27-ad57-74cfa62f46dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T12:40:21.138+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:23:14.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe83eb1-f5ea-4506-bebc-4e064ee3de5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T12:40:21.138+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:23:14.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"We are looking if it can be approved by this afternoon or sana
        by tomorrow pwede na para masimulan na ang pagbabakuna</em> (hopefully by
        tomorrow so we can begin the vaccination)," Abalos said. <em>"Mamaya magmi-meeting
        kami ng IATF</em> (We will meet with the IATF later) and I hope this will
        be approved because the mayors really support this recommendation."</p>'
