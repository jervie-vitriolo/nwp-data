    'mgnl:created': 2021-05-27T23:31:01.651+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T08:15:06.641+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:12:18.528+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Tigrayans', 'Ethiopia', 'Eritrea']
    'template': '1'
    'title': 'Tigrayans told, ''We''ll see if America will save you now,'' as hundreds
      rounded up by Ethiopian and Eritrean soldiers

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26cf4d37-2fc8-4fcf-bd65-0da61aa0796f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T23:31:01.651+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:15:07.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Days after the United States announced
        financial sanctions and visa restrictions on Ethiopian and Eritrean officials,
        eyewitnesses told CNN that hundreds of young men were rounded up from displaced
        peoples camps in Shire, a town in Tigray, late Monday evening.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61642403-2617-43bb-90fc-7759fbe4d726'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T23:31:01.651+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:15:07.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3635abe-c5d1-4371-b323-02b0a442a3fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T23:31:01.651+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:15:08.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Witnesses speaking to CNN on condition of anonymity described how
        Ethiopian and Eritrean soldiers invaded at least two IDP centers where they
        beat and harassed Tigrayans displaced by a conflict that is believed to have
        killed thousands of civilians since November 2020. The soldiers then took
        hundreds of people away, the witnesses said</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9452c319-532e-47bb-8980-6a562c853ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T23:31:01.651+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:15:08.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a25b70-f271-4d19-8428-d75df05fb230'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T23:31:01.651+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:15:09.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four military vehicles first encircled the Adi Wenfito and Tsehay
        camps, witnesses said, before soldiers began rounding up young men, forcing
        them onto buses and taking them to a location believed to be on the outskirts
        of Shire. As the soldiers broke into an abandoned school housing the refugees,
        witnesses said they shouted, "we''ll see if America will save you now!"</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6131e888-5658-4a6a-96db-b132c3c21943'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T23:31:01.651+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:15:09.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a80beae-6666-4b39-b229-5fa950309865'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T23:31:01.651+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:15:10.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They forced open the door, the men didn''t even get a chance to
        put their shoes on. The soldiers had their guns locked, [ready to shoot],"
        one witness said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a24cce22-8b17-43ca-8c69-1d2fca69b934'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T23:31:01.651+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:15:10.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '917fc8bd-0b5f-4399-bb0d-fd1ccf0c627d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T23:31:01.651+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:15:11.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One woman said two of her sons -- aged 19 and 24 -- were dragged
        from their home at around 9:30 p.m. that night. "They didn''t say why they
        were taking them, they just rounded them up, beat them and took them away,"
        she told CNN, adding that she was too afraid of what would be done to her
        sons to ask any questions.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4543ced-2147-4596-a6d1-c81cadf51c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T23:31:01.652+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:15:11.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6457edf7-8f30-4e4f-b2da-2d66634224f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T23:31:01.652+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:15:12.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several of the men who were rounded up were released late afternoon
        on Tuesday, after they identified themselves as aid workers. They told CNN
        hundreds of young men continue to be detained at the Guna distribution center,
        an aid and foodstuff storage facility which has now been converted into a
        military camp.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd35fa13d-2435-4c9f-a3cd-8d869242decf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T23:31:01.652+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:15:12.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df91fa22-ec7a-46b2-8f75-2c5d2c987c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T23:31:01.652+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:15:13.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One man described hours of beatings by Eritrean and Ethiopian soldiers.
        "Many of us are young but there are people there who are much older who won''t
        be able to withstand the beatings much longer," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34464927-0a22-427a-9a37-b6c341a4fe28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T23:31:01.652+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:15:13.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbae7036-656e-4c93-892a-53fed74a4138'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T23:31:01.652+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:15:14.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eritrean Information Minister Yemane Ghebremeskel denied the reports
        and dismissed previous CNN reporting, saying, "For how long will you continue
        to believe at face value any and all ''witness statements'' ... We have heard
        so many planted or false stories."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da97c02-2581-4ce0-a8f3-8d9fec19c7da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T23:31:01.652+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:15:14.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1bfbc05-a3fb-4efd-9912-84696f42f895'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T23:31:01.652+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:15:15.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US President Joe Biden said in a statement late Wednesday that he
        is "deeply concerned by the escalating violence" in Ethiopia and condemned
        "large-scale human rights abuses taking place in Tigray."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa55488-de5f-4d37-bf5c-bb2087da016f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T23:31:01.652+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:15:15.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f722f1-52e9-40f0-8401-3ce4c712a461'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T23:31:01.652+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:15:16.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Families of every background and ethnic heritage deserve to live
        in peace and security in their country. Political wounds cannot be healed
        through force of arms. Belligerents in the Tigray region should declare and
        adhere to a ceasefire, and Eritrean and Amhara forces should withdraw," he
        said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '324fb0ff-8859-4fe7-bb06-d7cd3cc868dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T23:31:01.652+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:15:16.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a1a327a-c454-4329-8613-21d71cac5a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T23:31:01.652+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:15:17.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN condemned Thursday what it described as arbitrary and brutal
        arrests and called for the immediate release of those detained.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfbf90c1-a122-4791-8bc1-bfba2ccc8cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T23:31:01.652+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:15:17.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8f4ff6-f589-49f2-85be-048003221e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T23:31:01.653+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:15:18.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"International humanitarian and human rights law strictly prohibit
        the arbitrary arrest and ill-treatment of any person," said Dr. Catherine
        Sozi, the UN''s humanitarian coordinator in Ethiopia, in a statement. "Serious
        violations of international humanitarian and human rights law must be promptly
        investigated, and the perpetrators brought to justice."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f82b1b-7faa-497c-8ad2-3883637eeeab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T23:31:01.653+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:15:18.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95233548-be6f-416a-8c35-b7e3e10a433e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T23:31:01.653+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:15:19.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elisabeth Haslund, spokesperson for the United Nations High Commissioner
        for Refugees (UNHCR), the agency that works with displaced people, told CNN,
        "we have also received very disturbing reports that Ethiopian and Eritrean
        soldiers entered IDP sites taking a number of youths into several vehicles.
        The reports of how many vary from a few hundred up to 700 youths."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d61afa-a647-4c45-8da2-9e10688229d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T23:31:01.653+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:15:19.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddeff7d7-4e6a-4d3d-ae0c-0dbc6a1b1560'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T23:31:01.653+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:15:20.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Médecins Sans Frontières (MSF) released a statement on Wednesday
        that corroborated the eyewitnesses accounts given to CNN. "On Monday night,
        scores of people were forcibly taken by military from camps where internally
        displaced people are seeking refuge in Shire," MSF East Africa tweeted.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b273eb0-4400-48d3-b7a8-f24ee47abc42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T23:31:01.653+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:15:20.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe12cf50-81a0-4686-bd83-65ea5e75efd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T23:31:01.653+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:15:21.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>200 days of violence</h3>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b5dae3-ca0c-4426-a5e9-a67b70d0a5d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T23:31:01.653+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:15:21.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conflict in Tigray has now raged for over 200 days pitting Tigray''s
        regional leaders, the Tigray People''s Liberation Front (TPLF), against the
        Ethiopian National Defense Force, Eritrean soldiers and Amhara ethnic militia.
        From the start of the conflict last year civilians have been targeted by Ethiopian
        government forces and allied Eritrean and militia forces.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b603b0-7b81-4b1e-819b-1632bcb5c284'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T23:31:01.653+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:15:22.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4456aa41-655b-416e-8f41-97c15fde11e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T23:31:01.653+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:15:22.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This latest incident, however, is a significant escalation in what
        is described by humanitarian workers and witnesses in Shire as an ongoing,
        extrajudicial campaign targeting young men perceived to be of "fighting age."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e974d6c-00b9-419a-b96d-2df27f58f73c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T23:31:01.653+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:15:23.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9bfdf66-7899-4909-836d-4487a506ad57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T23:31:01.653+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:15:23.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aid agencies estimate the town of Shire has tripled in size, hosting
        up to 800,000 Tigrayans forced out of their homes in the far west of the region
        in actions by Ethiopian, Eritrean and Amhara ethnic militia forces described
        by US Secretary of State Antony Blinken as "ethnic cleansing."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4983ca3f-6f6e-4647-9d20-a7b9b79a603b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T23:31:01.653+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:15:24.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452b5218-b399-45c0-adcc-133de6643d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T23:31:01.653+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:15:24.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Humanitarian workers told CNN Eritrean and Ethiopian soldiers have
        been blocking a key aid route to Shire for months, restricting supplies even
        as displaced persons continue to flow into the town.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f76ac11-caa9-40c6-bea0-1807709822d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T23:31:01.654+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:15:25.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb8e906f-51f3-4ba4-a8d9-027c3d655961'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T23:31:01.654+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:15:25.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One aid worker told CNN tens of vehicles carrying aid to Shire were
        turned back on Saturday alone. A CNN team in the region in April was able
        to capture on camera Eritrean soldiers obstructing aid along this route.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b7d8093-2552-42eb-b4ad-a12bc16d0c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T23:31:01.654+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:15:26.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc3390d-3bb7-4cde-8bd8-9c6a91add678'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T23:31:01.654+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:15:26.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the Ethiopian Prime Minister''s Office and
        the Eritrean Minister for Information for comment but has not received a response.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef40e87-2eb0-4fd9-b3b2-2522a7d9bde8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T23:31:01.654+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:15:27.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ff656f-7519-4034-b64c-f93f2a24fa92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T23:31:01.654+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:15:27.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>US sanctions</h3>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10dee618-e513-4409-a444-22d3d65ece7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T23:31:01.654+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:15:28.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States late Sunday evening announced "far reaching" financial
        sanctions and visa restrictions against Ethiopian, Eritrean, Amhara and TPLF
        officials it finds to be "complicit" in abuses or obstructing the resolution
        of the crisis. A State Department spokesperson told CNN the sanctions would
        be enforced as a "unilateral action" by the US. CNN has sought comment from
        the State Department on the latest reports from Shire.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '740ab8b8-808c-4aee-9137-c3e23e63b031'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T23:31:01.654+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:15:28.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0389f761-8596-4ff5-bf85-8f07d3854ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T23:31:01.654+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:15:29.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement the Ethiopian Ministry of Foreign Affairs dismissed
        the US sanctions. Many witnesses see this latest uptick in violence as a statement
        of defiance in the face of growing international censure.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d6eaad-8e83-4ab2-8a7a-567b16fcc667'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T23:31:01.654+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:15:29.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
