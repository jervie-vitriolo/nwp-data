      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ong-Lim also said the government needs to step up its contact tracing
        efforts to control present and future surge of COVID-19 cases. She noted that
        there is a delay between identifying cases and isolating them.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc3e294-72e4-4b50-81dd-9e0fdf8d8537'
