      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 27) —</strong> S&amp;P
        Global Ratings has retained its credit rating for the Philippines despite
        the immense COVID-19 health crisis, noting the national economy is “beginning
        to recover.”</p>'
