      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte is supporting the possible extension of
        the Bangsamoro transition period to three more years after its lapse in 2022,
        his Cabinet officials confirmed Thursday. cnnphilippines.com]</p>'
