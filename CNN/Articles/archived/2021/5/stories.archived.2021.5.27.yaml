  'At-least-8-dead-in-San-Jose-shooting-incident':
    'author': 'Eric Levenson and Stella Chan, CNN'
    'caption': 'Courtesy: KGO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-05-27T02:10:39.969+08:00
    'imagesource': 'jcr:e730dcc8-05a9-422a-b309-ade276e97e01'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '76a1d726-f852-4750-a737-125b8899ed7b'
    'lead': 'A gunman opened fire at a public transit rail yard in San Jose, California,
      Wednesday morning, killing at least 8 people and wounding others, Deputy Russell
      Davis of the Santa Clara County Sheriff''s Office said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-27T02:12:46.146+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T08:31:51.352+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:11:45.296+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['San-Jose', 'California', 'shooting', 'incident']
    'template': '1'
    'title': 'Gunman who killed eight co-workers at California transit facility knew
      victims well, mayor says'
    'updated': 2021-05-27T19:46:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d82760-b4e5-49dd-aaf2-32e86f9d546e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T02:12:46.146+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:31:51.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- A gunman opened fire Wednesday morning
        at a public transit rail yard in San Jose, California, killing at least eight
        co-workers and wounding at least one other person, Deputy Russell Davis of
        the Santa Clara County Sheriff''s Office said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1746d4fe-5e08-453d-8b7f-657b7787dcb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T19:48:20.847+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:31:51.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gunman, an employee of the Valley Transportation Authority (VTA),
        is dead, Davis said. He has been identified as Sam Cassidy, a law enforcement
        source with knowledge of the investigation confirmed to CNN.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f62689-e74f-4b72-b2d9-c21a4bf2fc04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T19:48:20.847+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:31:51.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Sam Liccardo told CNN''s Jake Tapper the gunman was no stranger
        to the people he shot.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e224725-1c81-4e2b-aca5-dd68a0239579'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T19:48:20.847+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:31:51.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s clear the victims and all the colleagues knew the shooter
        well," Liccardo said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5148b5-7ec9-4491-9a77-3aa4f40f391d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T19:48:20.847+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:31:51.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victims ranged in age from 29 to 63, according to the medical
        examiner.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2101ee39-8e51-4526-9106-6caa117368b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T19:48:20.847+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:31:51.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were identified by the medical examiner as Paul Delacruz Megia,
        42; Taptejdeep Singh, 36; Adrian Balleza, 29; Jose Dejesus Hernandez III,
        35; Timothy Michael Romo, 49; Michael Joseph Rudometkin, 40; Abdolvahab Alaghmandan,
        63; and Lars Kepler Lane, 63.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4fd7102-0371-4a0e-88c6-9318be4d11ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T19:48:20.847+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:31:51.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santa Clara County Sheriff Laurie Smith said the victims worked
        together and were there in the morning together.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dbd1dd7-463c-483f-a073-e5cd98ac4709'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T19:48:20.847+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:31:51.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cassidy had in the past spoke angrily about his coworkers and resented
        his work, his ex-wife told a Northern California news outlet.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1bb0bcc-b422-485a-8f48-67bae940329d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T19:48:20.847+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:31:51.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He had two sides," Cecilia Nelms told the Bay Area News Group,
        a CNN affiliate, outside her home Wednesday. "When he was in a good mood he
        was a great guy. When he was mad, he was mad."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33dab1fb-d6ec-433a-834a-693bb6005956'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T19:48:20.847+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:31:51.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davis said law enforcement officers didn''t exchange gunfire with
        the gunman and investigators believe he took his own life.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b294f77-33b6-487e-b9eb-b4ee546196aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T19:48:20.848+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:31:51.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know for sure that when the suspect knew the law enforcement
        was there, he took his own life, our deputies were right there at that time,"
        the sheriff said. The deputies were there quickly because the sheriff''s office
        is next door, she added.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0992eb5b-5198-4629-8327-ab8dfe579446'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T19:48:20.848+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:31:51.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smith said deputies and San Jose police officers ran into a building
        as the shooting was continuing "and I know that it saved many lives."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d61060-9783-455c-85e3-071a4094c658'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T19:48:20.848+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:31:51.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One wounded person is in critical condition, Davis said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ae451c-17ec-4b89-b54c-db0ac92711e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T19:48:20.848+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:31:51.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators are looking into the gunman''s motive, he said. Santa
        Clara County District Attorney Jeff Rosen said he did not know whether there
        may have been any red flags about the shooter''s intentions.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19dec373-afa0-4f89-b1d4-90105c24e1af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T19:48:20.848+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:31:51.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>The shooter had more than one gun, the district attorney said</h3>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a6c718-d876-4a96-997a-95d9e2ffcf8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T19:48:20.848+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:31:51.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police also received information about explosive devices inside
        the transit building, which the bomb squad investigated, officials said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa8819f-0eb1-4ed6-bdf3-5336598d9177'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T19:48:20.848+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:31:51.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, a house that erupted in flames in San Jose around the
        same time as the shooting is believed to be the gunman''s home, a source close
        to the investigation told CNN.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e16f578-efe6-4510-9688-f7474a81a79d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T19:48:20.848+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:31:51.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shooting began just after 6:30 a.m. PT when several 911 calls
        reported shots fired near a VTA control center, a hub that stores light rail
        trains and a maintenance yard, Davis said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2472a6dd-87bf-4fda-89dc-fec1c9294f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T19:48:20.848+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:31:51.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple law enforcement agencies and fire department personnel
        responded to the incident using their "active shooter protocol," Davis said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64de0e3d-58ee-439c-a5fe-f377260d2e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T19:48:20.848+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:31:51.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shooting occurred in the VTA rail yard -- not the operations
        control center -- at a time when light rail was starting up for the day, VTA
        Board Chairperson Glenn Hendricks said. The yard is where the VTA vehicles
        are maintained and dispatched.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d491265-bd57-4b65-83b1-80ddea9c537a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T19:48:20.849+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:31:51.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A horrible tragedy has happened today, and our thoughts and love
        goes out to the VTA family, the organization and what they''ve had to go through,"
        Hendricks said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ae69f5-272b-4ede-acb4-4886b326e390'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T19:48:20.849+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:31:51.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Light rail service was suspended for the day as of noon, the VTA
        said, as the crime scene investigation limited its ability to provide service.
        The VTA is a public transit service that operates bus and light rail services
        in the Santa Clara Valley and employs about 2,000 workers.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64aa045b-a37b-4c15-8db7-1944f32957c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T19:48:20.849+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:31:51.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mass shooting is the 232nd incident in which at least four people
        were shot in the US so far this year, according to a tally by the Gun Violence
        Archive.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce9815f-9faa-4860-8bf3-77001342d595'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T19:48:20.849+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:31:51.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bay Area is no stranger to such spurts of violence; in July
        2019, a 19-year-old gunman opened fire at the Gilroy Garlic Festival, located
        about 30 miles from San Jose, killing three people and wounding more than
        a dozen.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7052000-f780-47a8-978c-fe286a6a7639'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T19:48:20.849+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:31:51.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Gunman would rant about job, former wife says</h3>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33d2433-ed7e-464e-8f7a-0e41429daab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T19:48:20.849+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:31:51.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nelms, Cassidy''s ex-wife, told the Bay Area News Group that he
        "often spoke angrily about his coworkers and bosses, and at times directed
        his anger at her."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9907aa-d2c7-484b-b740-c88746188aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T19:48:20.849+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:31:51.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the report, Nelms said during their marriage Cassidy
        "resented what he saw as unfair work assignments" and "would rant about his
        job when he got home."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64807e8f-92a3-40ce-a171-bad94df26b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T19:48:20.849+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:31:51.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nelms, reached by CNN on Facebook, did not respond to questions
        about Cassidy. Subsequent phone calls went unanswered.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae54736d-db0f-45f4-9dc0-f53158097a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T19:48:20.849+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:31:51.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nelms was married to Cassidy for about 10 years until the couple
        filed for divorce in 2005. She has not been in touch with her ex-husband for
        about 13 years, according to Bay Area News.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d085d7d-730f-4b50-b2cb-4ad400456ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T19:48:20.849+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:31:51.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He just thought that some people got more easy-going things at
        work, and he''d get the harder jobs," she said, according to the outlet.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd2b9c8-8b50-447d-b4c0-1038a9c6ba9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T19:48:20.850+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:31:51.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Mayor says fire reported at suspect''s home</h3>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7dcb92a-74a9-49d4-823f-27358b87ef5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T19:48:20.850+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:31:51.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Liccardo said in an interview with CNN affiliate KGO that
        a fire was reported at the home of the gunman, though he did not specify the
        location.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14271ed5-edbb-4560-b1a5-3538c5f9a278'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T19:48:20.850+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:31:51.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is certainly the information that I have -- is that there
        was a fire at the shooter''s home, there was nobody found inside the home,
        thank God," Liccardo said.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f8965e-e0a1-4220-8d5c-6215f1c54dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T19:48:20.850+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:31:51.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Firefighters responded to a fire at a home in the 1100 block of
        Angmar Court in San Jose at 6:36 a.m. local time, according to tweets from
        the San Jose Fire Department. The time was just minutes after police were
        called about the shooting at the VTA facility, about 8 miles away.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e5f5a5-5971-45ad-88e2-992dc0a24e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T19:48:20.850+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:31:51.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video shot by a neighbor showed a home with smoke pouring out of
        it as firefighters respond to the blaze. The neighbor, Duk Kyun Suh, started
        recording the video early on during the fire. In it, firefighters appear to
        be just arriving on the scene.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5afc43da-60c7-4255-a586-e296f53b31ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T19:48:20.850+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:31:51.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It took firefighters about an hour to extinguish the two-alarm fire,
        which caused heavy damage and left the structure uninhabitable, the fire department
        said.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e15dc9d-7a4e-46fa-86db-61c07ef097d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T19:48:20.850+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:31:51.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about the house fire in a media briefing, Smith said
        the San Jose Police Department was working on that part of the investigation.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac971218-529b-49c7-9199-76b348e3618c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T19:48:20.850+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:31:51.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cause of the fire is still under investigation, but there were
        no injuries to civilians or firefighters, according to Erica Ray, spokesperson
        for the San Jose Fire Department.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2466bb2-2f79-44bf-a859-abc5f12823bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T19:48:20.850+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:31:51.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Anxiety, fear among employees and family</h3>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb5a9da-fa36-4d00-b1ab-892e6075b363'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T19:48:20.850+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:31:51.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Employees and their families expressed anxiety and fear in comments
        to CNN shortly after the shooting.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93bf7d42-7a83-4561-8afa-030e5527ff68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T19:48:20.850+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:31:51.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michael Hawkins Sr. gathered at a reunification site to look for
        his wife, Rochelle Hawkins, a mechanic at the VTA facility. She left him a
        message from a coworker''s phone saying that she was OK but had dropped her
        phone while running to safety, he said.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b28ddcbc-7136-4561-8990-a5592d961853'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T19:48:20.851+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:31:51.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m just here for my wife and hoping she''s OK and whoever else
        in there is OK," he said.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9f61f5-b91b-461b-b7f4-4f2baf39cbba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T19:48:20.851+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:31:51.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Billy Cantillas, who has worked at the VTA facility for 22 years,
        said he had just started his shift when a coworker told him there was a shooter
        at the site, so he left the building. He didn''t hear or see anything, but
        he said he was terrified.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635f345e-09cd-4577-bfa9-39fd3a4a01a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T19:48:20.851+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:31:51.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m scared, you know? I''m thinking about the people that got
        shot. It''s terrible," he said.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4647f625-582c-44b5-a87a-075e748c9086'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T19:48:20.851+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:31:51.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gov. Gavin Newsom, after meeting with family members of VTA employees,
        expressed frustration at continued gun violence in the US and called for politicians
        to take action.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d2ea5b6-aab0-4209-8e8e-607fd2589cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T19:48:20.851+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:31:51.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Here we are in the United States of America experiencing something
        just not experienced anywhere else in the world. There''s a sameness to this.
        And that numbness, I think is something we''re all feeling," Newsom said.
        "But it begs the damn question: What the hell is going on in the United States
        of America? What the hell''s wrong with us?"</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a1d4f63-0e50-451e-8337-0c7b207b7f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T19:48:20.851+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:31:51.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Joe Biden called for Congress to act on gun law reform.
        He sent his sympathies to the victims'' families.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da32de8-7d0c-4fd5-99ce-0e3119de9c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T19:48:20.851+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:31:51.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are at least eight families who will never be whole again,"
        he said in a written statement.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907eaaf8-3b8f-4cf5-a38c-ae948a787272'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T19:48:20.851+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:31:51.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are children, parents, and spouses who are waiting to hear
        whether someone they love is ever going to come home. There are union brothers
        and sisters -- good, honest, hardworking people -- who are mourning their
        own," Biden said.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8deb51e2-0ff2-4a92-bb50-1aa0760cb0df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T19:48:20.851+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:31:51.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agents from the Bureau of Alcohol, Tobacco, Firearms and Explosives
        (ATF) and from the Federal Bureau of Investigation responded to the scene.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982c2b39-7ac3-422f-856b-2b77ff27ce1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T19:48:20.851+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:31:51.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ATF has brought in five bomb-sniffing dogs to assist in the
        search for any potential explosives.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a3ce1c-5153-4225-a5b3-62cae7c7f346'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T19:48:20.851+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:31:51.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency is also providing investigative resources to trace firearms
        and ballistics evidence in an effort to link it to other firearm crimes that
        might be involved, said Joshua Jackson, an assistant special agent in charge
        of the ATF''s San Francisco Field Division.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '251d7180-44ab-46cc-818b-8d2a23cd6124'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T19:48:20.852+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:31:51.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liccardo, who also serves on the VTA board, referred to the shooting
        as a very dark moment for the city.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1b4303-b778-4d43-a6c1-b48194c0d154'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T19:48:20.852+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:31:51.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a horrific day for our city, it''s a tragic day for our
        VTA family," he said. "We know that so many are feeling deeply this loss of
        their loved ones and their friends."</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c6e043-2010-41a9-bd1e-b787888f93a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T19:48:20.852+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:31:51.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president of the Amalgamated Transit Union International, a
        labor union that represents transit workers, said the union is "shocked and
        deeply saddened" by the mass shooting.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6fa47ce-68e3-41b3-bc20-8a04477ac302'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T19:48:20.852+08:00
