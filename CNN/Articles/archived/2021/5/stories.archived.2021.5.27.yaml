    'lead': 'Tens of thousands of people are trying to escape the Congolese city of
      Goma after authorities issued an evacuation order warning that the Mount Nyiragongo
      volcano could erupt again.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-27T23:36:16.024+08:00
