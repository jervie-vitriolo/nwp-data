      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138be556-8a95-41e9-b98b-f6676bdd0e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T05:23:03.111+08:00
      'mgnl:createdBy': 'bamba'
