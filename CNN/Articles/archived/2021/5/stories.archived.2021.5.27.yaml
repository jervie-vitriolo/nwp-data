        top bet of Filipinos</a> among potential candidates. However, in January this
        year, the younger Duterte told her supporters to wait for her <a href="https://www.cnnphilippines.com/news/2021/1/31/sara-duterte-presidency-bid-2034.html">to
        run in 2034.</a></p>'
    '7':
