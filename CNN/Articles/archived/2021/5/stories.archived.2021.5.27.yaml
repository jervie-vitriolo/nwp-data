  'Biden-s-trade-chief-holds--candid--talks-with-China-as-tensions-grow-':
    'author': 'Laura He, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-05-27T18:21:35.440+08:00
    'imagesource': 'jcr:6520d407-6515-4a24-a6a2-2be7c8dc88a5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cb6a044e-199e-4806-bf2f-2de1e87ec3df'
    'lead': 'US President Joe Biden''s top trade negotiator spoke for the first time
      with her Chinese counterpart by phone on Wednesday. It''s a sign that Washington
      and Beijing may be ready to pick trade talks back up, even as relations between
      the two remain tense.


      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-27T18:27:46.232+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T08:19:45.528+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:12:08.365+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Biden''s trade chief holds ''candid'' talks with China as tensions grow

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c262a34-d43f-46ce-8d6a-27f83dab0c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T18:27:46.232+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:19:46.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> US President Joe Biden''s top trade negotiator
        spoke for the first time with her Chinese counterpart by phone on Wednesday.
        It''s a sign that Washington and Beijing may be ready to pick trade talks
        back up, even as relations between the two remain tense.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2141ecec-0afa-4bc8-9cd0-4820fcf51dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T18:27:46.232+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:19:46.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Trade Representative Katherine Tai had a "candid" virtual meeting
        with Chinese Vice Premier Liu He to discuss "the importance of the trade relationship"
        between the two nations, according to Tai''s office.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c72c22-f578-44c7-958a-2899f56c524d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T18:27:46.232+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:19:47.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The phone call didn''t mark an official resumption of US-China trade
        talks, but Tai did discuss "her ongoing review of the US-China trade relationship,
        while also raising issues of concern," according to her office.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ee6cc3-1b4c-484f-8c5f-e0f308c98ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T18:27:46.232+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:19:47.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s Ministry of Commerce called the conversation between Liu
        and Tai "honest, pragmatic, and constructive."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '652cc770-1da3-434c-b461-792ec0d34c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T18:27:46.232+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:19:48.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The two sides believe that developing bilateral trade is very important,"
        the ministry said in a statement sent Thursday local time.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3079dd80-e556-492e-b1ca-6ae18355f045'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T18:27:46.232+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:19:48.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The phone call was the first of its kind since Biden took office
        earlier this year. Relations soured under former President Donald Trump, who
        in 2018 kicked off a trade war with China and accused the latter of unfair
        trade practices and intellectual property theft. Trump also punished some
        of China''s most prominent tech companies with crippling sanctions, largely
        over concerns that they pose a threat to the US national security.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a67b1c-83fa-4660-81c0-6b825fdb4466'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T18:27:46.232+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:19:49.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Ongoing tensions</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac477d3-f794-436b-9ada-4c5f8c759660'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T18:27:46.232+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:19:49.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But resetting trade may not be easy just because there''s a change
        in leadership in Washington.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adef4fa7-c1c9-43a4-8ab2-bb2afc59440e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T18:27:46.233+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:19:50.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The underlying disagreements between the United States and China
        go well beyond trade," wrote Morningstar analysts in a research report on
        Thursday. They pointed out that the US government "has a number of objections
        to fundamental characteristics of China''s political and economic system,"
        including the extensive support the government provides Chinese firms.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4bd713-960e-4786-9355-188949dce2b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T18:27:46.233+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:19:50.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two sides have also clashed in recent months on some issues,
        including alleged human rights abuses in Xinjiang and the origins of Covid-19.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9083b73-0a45-4bf1-9405-d1f83731f785'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T18:27:46.233+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:19:51.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden hasn''t reversed Trump administration moves to block certain
        kinds of shipments from Xinjiang. And on Wednesday, Biden said he has directed
        US intelligence to redouble efforts in investigating the origins of the pandemic,
        including whether it might have escaped from a Chinese laboratory. Chinese
        Foreign Ministry spokesperson Zhao Lijian blasted the US focus on the virus''
        origins, saying Thursday that Washington wants "to use the pandemic to engage
        in stigmatization and political manipulation, and shift blame."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd271e413-c9f0-44a3-a4a3-71c0422f8576'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T18:27:46.233+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:19:51.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One meeting between senior US and Chinese officials earlier this
        year was already contentious. A March summit in Alaska ended with an unusual
        diplomatic clash.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649fe2cb-4e44-4573-b972-f6b432559d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T18:27:46.233+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:19:52.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US-China relationship still requires collaboration on many fronts,
        though, the Morningstar analysts wrote. They pointed out that the Chinese
        economy "is deeply integrated into global value chains and is also a major
        source of demand for US products and services." Cooperation on climate is
        also needed from China, the world''s largest emitter of carbon, to address
        environmental goals.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efcf9dfb-08ea-45f6-b08c-60ce84a4d525'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T18:27:46.233+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:19:52.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trade headwinds</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab41524-9730-41ac-b602-409dd24746ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T18:27:46.233+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:19:53.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China faces headwinds in meeting its trade commitment to the United
        States.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd39de94d-7b6d-4526-bbdf-199f263133fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T18:27:46.233+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:19:53.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of a preliminary trade agreement reached in January 2020
        under Trump, China promised to buy an additional $200 billion of US goods
        and services through the end of this year. In exchange, Washington agreed
        to reduce tariffs on roughly $120 billion worth of Chinese imports, though
        tariffs on $250 billion worth of Chinese goods were left in place.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4580a695-cef9-4c7f-b600-1fd8f634ba79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T18:27:46.233+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:19:54.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is still behind on its trade targets, according to estimates
        from the Peterson Institute for International Economics in Washington, DC.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7ccb74-3a59-4477-a817-30e1805d962e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T18:27:46.233+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:19:54.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese imports of US goods for this year through April only reached
        73% of the year-to-date target, the institute calculated, using data from
        US and Chinese customs agencies.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ad6f8c-06ad-4700-b413-50b67be17be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T18:27:46.233+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:19:55.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A recent surge in commodities prices might also weigh on those goals,
        too.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdabee42-b4ee-4f0e-8ad4-62693192fb50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T18:27:46.233+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:19:55.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bloomberg reported Thursday, citing anonymous sources, that China
        is restricting corn imports amid concerns that overseas purchases have spiraled
        out of control. Corn futures recently hit multi-year highs on the Chicago
        Board of Trade, leading to surging import costs for international buyers and
        sparking inflation fears.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b07e35e9-1688-4474-ba5f-d0ce0100eb20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T18:27:46.233+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:19:56.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is already worried about soaring commodities prices, which
        could spell trouble for its economic recovery. Top regulators recently escalated
        their crackdown on the price surge and summoned major companies in the iron
        ore, steel, copper and aluminum sectors, warning them that the government
        has "zero tolerance" for excessive speculation or market price manipulation.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e4ad5f5-73b9-4160-9233-fcbef2165212'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T18:27:46.233+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:19:56.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>-- CNN''s Beijing bureau contributed to this report.</em></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a7f43bb-4fd4-4500-a623-5a16018457e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T18:27:46.234+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:19:57.086+08:00
