      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ee6146-cd5b-4fe9-9a41-06b415973e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T10:50:05.028+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:24:48.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2002, Eric and his late wife, Bobbie, opened The Eric Carle Museum
        of Picture Book Art in Amherst, Massachusetts.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '786d9de4-039a-448d-a74f-ffc5ad5e0f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T10:50:05.028+08:00
