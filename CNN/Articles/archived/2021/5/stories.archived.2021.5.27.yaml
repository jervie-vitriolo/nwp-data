    'mgnl:tags': ['CBCP']
    'template': '1'
    'title': 'CBCP denies bishops are for choosing COVID-19 vaccines'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9541a488-8a05-4783-b034-85e13adde675'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T23:36:03.729+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:14:45.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 27) —</strong>&nbsp;The
        Catholic Bishops'' Conference of the Philippines says vaccination is a moral
        obligation but denies saying that people should be able to choose their specific
        COVID-19 vaccine brands.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '645acdaf-f192-43f2-ba96-3d0ec035afc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T23:36:03.729+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:14:45.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CBCP Public Affairs Committee Executive Secretary Fr. Jerome Secillano
        said he has not heard of any bishop pushing for the freedom of individuals
        to choose their preferred vaccines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2ed5c6-3e1d-48a6-9859-6305106f573a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T23:36:03.729+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:14:46.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Wala naman tayo na narinig na obispo na nagsusulong na dapat
        may kalayaan ang mga tao pumili ng</em> vaccine <em>na gusto nila</em>," Secillano
        told CNN Philippines'' <em>News.PH.</em></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de2d590-adf5-4028-8bf0-02ba30f54298'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T23:36:03.730+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:14:46.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have not heard of any bishop pushing for the public''s
        freedom to choose the vaccine they want.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d534ef-54a2-4438-9fa0-f4ca1317229a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T23:36:03.730+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:14:47.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But three days ago, no less than the CBCP website posted an article
        entitled, "Bishop bucks ''agnostic'' vaccine policy." It was a reaction to
        the Department of Health''s new guideline where local government units will
        no longer announce in advance the brand of vaccine to be administered in their
        areas.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b48d214-c1be-44c4-af0b-2e961e2475fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T23:36:03.730+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:14:47.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new policy was suggested by the DOH after large crowds trooped
        to vaccination centers in Manila and Parañaque after finding out that a more
        preferred brand will be used.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154f1c66-3bc7-4ef9-8d84-4dad03d462d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T23:36:03.730+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:14:48.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the article, a bishop said&nbsp;the public''s <a href="https://cbcpnews.net/cbcpnews/bishop-bucks-agnostic-vaccine-policy/?fbclid=IwAR2rw0H-Ei69Xxe3JyKlwKkHZJwQgCF_-NnjysPF96q0YNp5N6kwpfJx_6c">right
        to choose should prevail</a>.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10596638-b433-4cd4-914f-da7229972d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T23:36:03.730+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:14:48.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang malinaw na isinusulong ng</em> conference <em>ay ''yung</em>
        vaccination <em>ng mga</em> Pinoy <em>at walang binanggit ang mga obispo na
        dapat ang mga Pilipino ay mamili ng</em> vaccine," Secillano said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69de18d9-3655-4c38-b052-edbf0acb94e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T23:36:03.730+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:14:49.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What is clearly being promoted by the conference is
        the vaccination of Filipinos and the bishops did not say that Filipinos should
        choose their vaccines.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00d0afb-9a96-4112-a6ca-2a030d0cf47c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T23:36:03.730+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:14:49.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH policy drew flak from critics over lack of transparency.
        But the agency assured the public that vaccinees <a href="https://cnnphilippines.com/news/2021/5/19/DOH-brand-agnostic-policy.html">will
        still be informed</a> what brands they will receive at the inoculation site
        and that they would have the option to refuse the shots.</p>'
  'Goma-volcanic-eruption-threat-':
    'author': ' Bethlehem Feleke, Larry Madowo and Ivana Kottasová, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-05-27T23:32:49.084+08:00
    'imagesource': 'jcr:f150d326-c7d3-488e-8c32-9bf3039b7259'
