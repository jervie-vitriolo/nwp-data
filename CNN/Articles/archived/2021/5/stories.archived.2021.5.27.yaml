      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From the Eric Carle Team: It is with heavy hearts that we share
        that Eric Carle, author &amp; illustrator of The Very Hungry Caterpillar and
        many other beloved classics, passed away on [May] 23rd at the age of 91,"
        the tweet reads.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67903a37-6de9-4ce6-bbcc-868afa07502f'
