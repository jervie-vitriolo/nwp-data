      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '786ee249-bea4-4c92-8281-8f269928f46f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T10:50:05.028+08:00
      'mgnl:createdBy': 'pilar'
