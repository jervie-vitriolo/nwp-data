    'jcr:uuid': 'ad92860f-f887-4041-97e2-7c4c4927d97a'
    'lead': 'The Department of Health said COVID-19 cases are showing signs of plateauing,
      with numbers still going down but not as quickly as in the past few weeks.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-27T18:21:20.509+08:00
