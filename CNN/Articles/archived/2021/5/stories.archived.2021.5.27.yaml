    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d9d835-defd-42e2-8c30-ba063be3186f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T16:27:48.212+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:21:09.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added there is no special treatment or discrimination in the
        vaccination program. As long as a person falls under the priority group and
        a resident of the city, they are eligible to get inoculated.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01bff143-4ee3-4ce7-8890-3af6ae4735fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T16:27:48.212+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:21:09.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no VIP treatment or any form of undue preference given
        to Chinese nationals in the COVID-19 vaccination program of the Pasay City
        government... These individuals, like all the other people who got vaccinated,
        passed through the normal process," it said in a statement on Thursday.</p>'
