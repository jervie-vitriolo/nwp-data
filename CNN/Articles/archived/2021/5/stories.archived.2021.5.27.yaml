  'hygienix-crossing-borders-for-a-safer-cleaner-world':
    'caption': 'PHOTO FROM HYGIENIX'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-05-27T10:30:19.573+08:00
    'embedsource': '<iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2Fhygienixph%2Fvideos%2F166810105295674&width=500&show_text=false&appId=129543534268420&height=281"
      width="500" height="281" style="border:none;overflow:hidden" scrolling="no"
      frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
      picture-in-picture; web-share" allowFullScreen="true"></iframe>'
    'imagesource': 'jcr:10495553-920c-4575-8ce3-c5c8deeebb00'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '833d64c2-7cb5-4321-b447-732221562140'
    'lead': 'As the health crisis affected more nations, Hygienix found a way to reach
      out to more countries and provide more products that provide germ-killing protection.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-26T12:31:29.049+08:00
    'mgnl:createdBy': 'joemil'
    'mgnl:lastActivated': 2023-01-25T08:25:18.144+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:11:56.041+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hygienix, crossing borders for a safer, cleaner world'
    'visualType': 'image'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9801fd2b-428c-4b4b-a89a-c09b89ce488e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T12:34:41.792+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T08:25:18.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Long before the
        COVID-19 pandemic started, Philippine-brand Hygienix has already built a solid
        following and reputation for its innovative and effective health and hygiene
        products.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5676cdd-f4d3-4e8a-93c8-f4e8999597f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T12:34:41.792+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T08:25:19.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '804a34d6-0495-4c64-89f9-d53731e012bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T12:34:41.793+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T08:25:19.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For years, products like Hygienix Germicidal Soap, Hygienix Germ
        Kill Alcohol, Hygienix Hand Gels, and Hygienix Hand Sprays have been considered
        household partners in ensuring cleanliness and safety.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af90c2ec-23dc-4856-bb53-7aeb9a3a5c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T12:34:41.793+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T08:25:20.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manufactured by Splash Corporation, a subsidiary of India-based
        company Wipro Consumer Care and one of the leading local players in the personal
        care industry, Hygienix has evolved from being a simple household staple to
        becoming a true essential amid the pandemic. This is primarily because of
        the products'' germ-killing properties, moisturizing formula, refreshing scent,
        and affordable price.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c768949a-c294-4cd2-a154-71833ed4b6d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T12:34:41.794+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T08:25:20.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the health crisis affected more nations, the reputation and popularity
        of the Hygienix brand flourished as it started selling soaps, hand sprays,
        and hand gels in the Middle East, Hong Kong, Singapore, Taiwan, and China,
        which were well received by said markets.</p>'
    '40':
      'image': 'jcr:5dc72349-d941-4723-b63b-1e2626bee977'
      'imageCaption': 'PHOTO FROM HYGIENIX'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c152bb29-525e-405e-89c3-477a5178f5e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T12:34:41.795+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T08:25:21.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160b64dd-2da6-4bb0-8027-7703fcda8560'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T12:34:41.794+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T08:25:21.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, going global meant not just exporting existing products
        for Hygienix, but also expanding the brand overseas. With the positive reception
        and increasing demand for germicidal products in their respective countries,
        Wipro Consumer Care companies in India, Malaysia, and China decided to expand
        their personal-care portfolio to include manufacturing germicidal products
        and adopt the brand “Hygienix.”</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16e7a23-3305-491d-8ed9-b5600fe3a53f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T12:34:41.794+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T08:25:22.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc5973d-6141-4c66-abc3-74b8285598ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T12:34:41.794+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T08:25:22.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Considering the local demand of their market, they launched the
        hand sanitizer gel, hand spray, body wash, hand wash, and wipes last September
        2020. Simultaneously, Malaysia and China were also able to provide the anti-bacterial
        requirements of other neighboring countries.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de5dc84c-98fe-42b3-b0a8-2d1f5f832994'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T12:34:41.794+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T08:25:23.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84bc6723-acb8-4358-b528-dae3c1532751'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-26T12:34:41.795+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T08:25:23.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With germicidal products now considered a life essential, Hygienix
        will continue to introduce other formats that also highlight its germ-killing
        and moisturizing capabilities. Even if vaccination programs have been rolled
        out to combat COVID-19, Filipinos everywhere can take pride in the fact that
        a homegrown brand like Hygienix is now crossing more borders and earning the
        public’s trust in their mission to #FightWorldGermination.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9282094-9be3-46e3-92e2-62f8aabba9f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T10:37:14.144+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T08:25:24.180+08:00
