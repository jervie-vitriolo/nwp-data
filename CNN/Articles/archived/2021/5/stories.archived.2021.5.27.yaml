      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb6a752-b867-4f2f-958a-de87a7657d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T05:23:03.111+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:31:30.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I felt protected, knowing that I can go back to my country and
        feel safe, still taking all precautions but safe" says Ursula, describing
        the moment when she got her shot.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e1cebf-0e94-4ffb-bc23-62d884ea42d9'
