      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 4 million Filipinos have already been vaccinated against COVID-19.
        <a href="https://www.cnnphilippines.com/news/2021/5/27/Duterte-criticizes-Filipinos-who-prefer-Pfizer-vaccine.html">President
        Rodrigo Duterte</a> on Wednesday slammed individuals who prefer to be vaccinated
        with Pfizer, saying they cannot afford to be selective with brands given that
        supply is limited.</p>'
