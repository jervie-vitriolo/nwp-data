      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Estela waits for his second dose later in May, his wife Ursula
        and 18-year old daughter Ariana have joined him in Seattle. They opted for
        a Johnson &amp; Johnson vaccine.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7d23d5-702d-4a29-86f4-4b441da32c75'
