      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The credit rater also maintained its “stable” outlook for the Philippine
        economy, expecting it to bounce back to “healthy rates of growth.” With the
        better containment of the pandemic, the state’s fiscal performance will “materially”
        improve, it said.</p>'
