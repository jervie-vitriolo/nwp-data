      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0959aaec-626e-4a90-82bd-05acaf32f71b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T21:41:23.537+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:16:57.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we share these vaccine efficacy rates, the endpoints or the
        outcomes that are being measured are not the same for each of the vaccine.
        They are not also targeting the same population groups. They are also not
        done over the same time frame, so the circulating rates of disease could be
        variable," she told CNN Philippines'' special presentation, <em>Lives &amp;
        Livelihood: Finding Balance Amid The Pandemic.</em></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ffb3bca-6357-40ff-8427-1b149a998b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T21:41:23.537+08:00
      'mgnl:createdBy': 'vince'
