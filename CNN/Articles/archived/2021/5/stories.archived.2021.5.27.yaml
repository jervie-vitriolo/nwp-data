      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5581562-7fe4-42f3-8917-5df2f0152db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T21:41:23.538+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:17:02.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are not comparable because, essentially, all of these vaccines,
        the studies were done in different settings. The bottom line is if you are
        choosing because of the efficacy rates, the efficacy rates are fluid," Ong-Lim
        explained.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a8c703-9ca0-405c-923b-5ecd97ad4982'
