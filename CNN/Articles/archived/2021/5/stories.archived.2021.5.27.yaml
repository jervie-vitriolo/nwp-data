      'mgnl:lastActivated': 2023-01-25T08:20:38.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte <a href="https://cnnphilippines.com/news/2020/11/26/Duterte-supports-Bangsamoro-transition-extension.html">personally
        supports</a> the extension until 2025, according to his Cabinet members.</p>'
