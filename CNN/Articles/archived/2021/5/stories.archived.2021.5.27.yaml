    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:12:03.434+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Meralco, power utilities urged to extend relief to some households'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5515cc-6b0c-4f33-8c1b-e8f274dddc08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T15:43:52.408+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:21:36.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 27)</strong>&nbsp;— Senator
        Sherwin Gatchalian is appealing to Meralco and other power distribution utilities
        to extend relief to the poor and vulnerable sectors by giving them more time
        to pay their bills.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdbee650-7dc1-47ff-b86d-2ef336134a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T15:43:52.409+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:21:37.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang aking panawagan po ''yung mga hirap, for example, senior
        citizen, ''yung mga may kapansanan, ''yung mga nawalan ng trabaho e ''wag
        mo namang putulan. Bigyan mo sila ng palugit at maging kumbaga mas lenient,
        mas magaan po yung pagtrato sa kanila</em>," Gatchalian, chair of the Joint
        Congressional Energy Commission, said in a media forum hosted by the Liga
        ng mga Brodkaster sa Pilipinas on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9642307e-1b5c-46f8-a07b-c90c93b6c99f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T15:43:52.409+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:21:37.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: My call is for those challenged, for example, senior
        citizens, persons with disabilities, and those who lost their jobs, do not
        disconnect their electricity supply. Give them an extension, a more lenient,
        lighter treatment.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4976b356-924a-41c3-995e-d9b463890634'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T15:43:52.409+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:21:38.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian said he understands that companies have to collect payments
        to sustain their operations but hopes they will be more considerate of economically
        challenged households.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f29abbf-4452-4627-a56f-3b2116722d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T15:43:52.409+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:21:38.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meralco, the country''s biggest power distributor, earlier resumed
        service disconnection activities as Metro Manila and nearby provinces eased
