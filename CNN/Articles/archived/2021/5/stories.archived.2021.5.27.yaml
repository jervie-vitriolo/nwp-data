  'DOJ-DILG-guidelines-arrest-COVID-protocol-violators':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-27T22:43:43.530+08:00
    'imagesource': 'jcr:bdf36f46-ae13-4a83-b85f-d3652a4141c9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '951fc669-fda7-4899-8624-5081cb569e4b'
    'lead': 'A Justice Department official tells CNN Philippines some of the salient
      points of the draft guidelines formulated in apprehending COVID-19 protocol
      violators.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-27T22:48:16.498+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T08:16:40.781+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:12:16.357+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Establish holding areas, ensure ordinance compliance: DOJ lists draft
      guidelines in arresting COVID-19 protocol violators'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44cf8454-6d88-4b83-80cb-86f32a932842'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T22:48:16.499+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:16:41.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 27)—&nbsp;</strong>Local
        government units (LGUs) will be tasked to designate "holding areas," as well
        as to ensure strict compliance of citizens to ordinances, under the draft
        guidelines formulated by the Justice and Interior departments in apprehending
        COVID-19 protocol violators.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9912d957-1bcc-4f54-801a-174486513a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T22:48:16.499+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:16:41.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines on Thursday, Justice Undersecretary
        Adrian Sugay revealed some of the salient points of the joint memorandum circular,
        which the agency said may soon be ready for signing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8288b1aa-ec9a-4b81-b0fe-77eca663c3ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T22:48:16.499+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:16:42.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>These include the following:</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d7e60bb-3824-4577-9258-6ebd10fa2f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T22:48:16.499+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:16:42.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- LGUs are mandated to adopt and implement all directives made by
        the President, including those proscribed under the Omnibus Guidelines on
        the Implementation of Community Quarantine in the Philippines</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42762370-19ed-484e-af77-a2634ed71b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T22:48:16.499+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:16:43.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- LGUs are reminded to ensure compliance with local ordinances which
        they enacted</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c52b595-4f92-4ab4-ba97-e4af9a901e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T22:48:16.499+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:16:43.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- LGUs are reminded to designate appropriate places that will serve
        as holding areas for persons cited for violations of health and safety ordinances.
        The holding areas shall be used for initial investigation and booking purposes,
        according to Sugay.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9672f70-75f4-43b9-9eb2-cc6879548a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T22:48:16.499+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:16:44.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- The Philippine National Police shall guarantee that the arrest
        of any person shall be anchored on local ordinance and other laws</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c2a521-4471-4a4b-922f-433fefa265e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T22:48:16.499+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:16:44.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- In case of warrantless arrest or violation, that there is, on
        the part of the DOJ, an immediate inquest or preliminary investigation</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ceaa5c-8b56-4db9-b376-e2e92ddaed2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T22:48:16.499+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:16:45.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Prosecution offices shall ensure the immediate release of all
        approved resolutions or information, for purposes of these violations of the
        minimum health standards.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc51b92-fe5b-4616-bdbb-3d48da0e312f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T22:48:16.499+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:16:45.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sugay said these guidelines "practically reiterate what is provided
        for in other laws already," and will serve as a reminder for agencies and
        law enforcement officials when implementing the national COVID-19 directives.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddcfb21f-5021-44fa-8ef5-62e0c5e5edd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T22:48:16.499+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:16:46.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Releasing the new memo also aims to avoid "confusion" in the implementation
        of current measures, he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f35441d-f93a-4b55-8159-6bfe95224449'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T22:48:16.499+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:16:46.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, President Rodrigo Duterte renewed his call for LGU officials
        to step up in enforcing health protocols, warning they <a href="https://cnnphilippines.com/news/2021/4/29/duterte-orders-local-officials-to-enforce-law-vs-health-protocol-violators.html">will
        be held liable if violations occur in their respective jurisdictions</a>.
        Earlier this month, the chief executive also ordered the police to <a href="https://cnnphilippines.com/news/2021/5/6/duterte-orders-police-to-detain-people-not-wearing-mask-properly.html">arrest
        and investigate individuals who are not wearing face masks properly</a>.</p>'
