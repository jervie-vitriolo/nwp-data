      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> BTS'' blend of catchy music, slick choreography
        and camera-ready looks have made them a global sensation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0261434-072c-4fb1-9f35-f7c5f7a0812a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T06:14:19.848+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:29:12.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now the K-pop band will check off another milestone on its long
        list of achievements.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d24475-7b3e-4319-88e5-4592c508d082'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T06:14:19.848+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:29:12.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After conquering the American music market — and McDonald''s — BTS''
        members will make a cameo on the highly anticipated "Friends" reunion special
        premiering early Thursday on HBO Max.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019764ef-874c-436b-9fc8-13421506e5f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T06:14:19.848+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:29:13.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cross-cultural pairing is not as random as you might think.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863f237d-126b-4bdb-ba04-3939479ea26a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T06:14:19.849+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:29:13.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Band member RM, whose real name is Kim Nam-joon, says the show played
        a big role in teaching him English.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb93f7a-a022-47d9-8d50-0de3236a4d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T06:14:19.849+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:29:14.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s told interviewers that his mother bought all the seasons of
        the series on DVD when he was a teenager in South Korea. He said he began
        watching the show with Korean subtitles, then switched to English subtitles
        and eventually removed all subtitles completely.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd9dc3e2-f411-4b8b-8dcc-b163ae058dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T06:14:19.849+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:29:14.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ross, Chandler, Monica — they were my English teachers actually
        from the States," RM told television show ET this week. "I''m so excited about
        this (TV special)... I feel like I actually became friends with the Friends."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d13b44-03a1-40e7-a4c9-370de7dabf88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T06:14:19.849+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:29:15.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Friends" debuted in 1994, the same year RM was born, and has remained
        popular worldwide through reruns. BTS fans went into a frenzy after news broke
        about their appearance on the "Friends" reunion, but Ben Winston, who directed
        the special, has tried to temper their enthusiasm.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a9ec3b-114c-4a9e-8ec8-539758738153'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T06:14:19.849+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:29:15.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to manage your expectations on this -- it''s a really short
        moment from BTS," he tweeted. "They are great of course, but they are one
        of the interviews, talking briefly about why they like Friends."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d33eacf-be69-440d-9064-e96633f1380f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T06:14:19.849+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:29:16.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HBO Max, which like CNN is part of WarnerMedia, declined to offer
        specifics about BTS'' cameo.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347be499-f0a3-47d4-b73b-03773be0d841'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T06:14:19.849+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:29:16.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To ensure a spoiler-free viewing experience for fans, details about
        the special guest appearances are under embargo until premiere," the streaming
        service said in a statement.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8567d772-dc11-44db-9fe9-4cf88121fcd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T06:14:19.850+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:29:17.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BTS are increasingly part of big cultural moments</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '429a9651-d4a9-4399-a7ed-f0dc61c1e591'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T06:14:19.850+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:29:17.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BTS'' seven members, all in their 20s, debuted their first music
        together in 2013.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d06962-29cb-4bc2-8ac6-ab49acf2c3cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T06:14:19.850+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:29:18.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the uninitiated BTS took their name from the Korean expression
        Bangtan Sonyeondan, which roughly translates to "bulletproof boy scouts."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f6b4fb-f567-4587-8b1c-9e3e4ebf16b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T06:14:19.850+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:29:18.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as they grew into an international movement the band announced
        their acronym would also stand for "Beyond the Scene" -- a nod to the empowerment
        and individuality themes in their music (and their growing legions of English-speaking
        followers).</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6a135d-2360-42fe-8f9d-dc85fb75b31e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T06:14:19.850+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:29:19.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To their fans, it may as well mean Be Total Stans. BTS'' fiercely
        loyal followers -- known as ARMY -- are many and unstoppable. With headlines
        comparing the band to the Beatles, the BTS effect has dominated international
        media coverage and thrust the band into big cultural moments.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b8b820-1953-40ac-b1ae-d88ac3bd23f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T06:14:19.850+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:29:19.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week BTS released its latest English-language single, "Butter."
        Its video already has more than 200 million views. A record 10 million of
        those views came within the first 13 minutes of the video''s posting.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6ebf61-e70c-4e8c-b697-5f2fe2d4de20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T06:14:19.850+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:29:20.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BTS also has been part of the ongoing conversation around racial
        justice.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b03ecc2-f23f-443f-9e47-eadd35ab5df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T06:14:19.850+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:29:20.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The band donated $1 million to the Black Lives Matter movement last
        year and tweeted its support for the cause. The members said they wanted to
        send a message after being subjected to prejudice and discrimination while
        on tour.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7a07d8-a90c-4296-8bdd-2c925f54b55a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T06:14:19.851+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:29:21.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We stand against racial discrimination. We condemn violence. You,
        I and we all have the right to be respected. We will stand together. #BlackLivesMatter,"
        the band posted to its 30 million followers on Twitter.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a61c73c-b3d4-4540-a9a0-df54f5be5a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T06:14:19.851+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:29:21.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their fans interpreted it as a call to action and jumped in to match
        their donations.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dfbe0bb-b2e3-4039-b4da-24a6cd255f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T06:14:19.851+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:29:22.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their fans have mastered the art of trolling</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d2ad9f8-1f8f-494b-86ae-2665a7aeff64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T06:14:19.851+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:29:22.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a world where social media dictates trends, the prowess of K-pop
        fans may be unmatched.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80082b11-5177-45e5-b895-63f949335060'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T06:14:19.851+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:29:23.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BTS'' ARMY works across time zones to make sure the stars remain
        trending topics. They''ve hijacked QAnon and MAGA hashtags and are among the
        online pranksters credited with helping derail President Trump''s June 2020
        campaign rally in Oklahoma.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac3afe88-8428-46e0-8477-222ed1571cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T06:14:19.851+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:29:23.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of the rally, Trump bragged he''d received about 1 million
        RSVPs. But the arena didn''t even reach its 19,000-seat capacity, and many
        people credited K-pop fans for the low turnout. One video had called on BTS
        fans to join the trolling campaign, in which people registered online for
        the rally but never showed up.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9826e24e-9671-49a1-83fc-7af671b85bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T06:14:19.851+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:29:24.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democratic Rep. Alexandria Ocasio-Cortez credited them with flooding
        the Trump campaign with fake ticket reservations. "Kpop allies, we see and
        appreciate your contributions in the fight for justice too," she said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda09809-461d-4b30-986d-0c623fee2707'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T06:14:19.851+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:29:24.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A year later, Trump is gone. But BTS and their fans remain busy.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c415f980-0d16-40a1-be77-b45b529f3de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T06:14:19.852+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:29:25.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today the band launched a celeb meal -- specially packaged McNuggets,
        fries and a Coke, along with new dipping sauces -- at McDonald''s. Many of
        their super fans have been breathlessly awaiting the event.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b727cfe0-7c9f-40c1-8a3c-04e5339dad69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T06:14:19.852+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:29:25.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the bts meal is not available in Hawaii i will simply riot McDonald''s,
        do u hear me i will RIOT," one tweeted.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25334ba1-92c0-4221-a783-d33197e15be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T06:14:19.852+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:29:26.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McDonald''s has implored eager fans to remain calm. "Breathe bestie,
        BREATHE," the fast food chain tweeted.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5493ce7-1550-4be5-a8eb-4749dca3bc4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T06:14:19.852+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:29:26.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A day after BTS'' partnership with the Golden Arches, it''s on to
        the "Friends" reunion special. BTS'' members will be there for their new TV
        sitcom pals -- and, as always, there for you, too.</p>'
  'Facebook-Instagram-hide-likes':
    'author': 'Clare Duffy, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-05-27T06:15:53.694+08:00
    'imagesource': 'jcr:8466c8a9-0722-4f04-8b7c-1906d159a48d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7ebdc8af-0505-41e7-b036-a39572406fb5'
    'lead': 'Facebook and Instagram are giving all users the option to hide public
      ''likes'' on their posts, potentially upending a core dynamic of the social
      media platforms where like counts are seen as a sign of a person''s influence.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-27T06:16:55.910+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T08:29:04.615+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:11:50.439+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Facebook and Instagram will now let all users hide likes on posts'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13bb7307-fef9-42b8-aa6a-2bc22ca6bc16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T06:16:55.911+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:29:05.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Facebook and Instagram are giving all users
        the option to hide public "likes" on their posts, potentially upending a core
        dynamic of the social media platforms where like counts are seen as a sign
        of a person''s influence.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba9b934-cd36-4198-9118-4d0353ba08cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T06:16:55.911+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:29:05.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The social media giant has since 2019 been testing the ability for
        users to hide like counts, a feature synonymous with Facebook, as a way to
        make Facebook and Instagram less stressful to use.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d29e121-e051-40d5-ab38-89bd97aab0f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T06:16:55.911+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:29:06.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Wednesday, every user can now choose whether people can see
        the number of likes on his or her own post and also whether to see how many
        people liked other users'' posts, Facebook said in a blog post Wednesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b601fa-4ab6-45b0-9997-6a502ac35fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T06:16:55.911+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:29:06.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook has been working to combat mounting criticisms that social
        media platforms can be harmful to the well-being of users and society. However,
        even with Wednesday''s announcement, hiding likes on Facebook and Instagram
        will be optional rather than by default, making it unclear how many users
        will actually take this step.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f6810b-20ac-4e24-abc1-6bf967a9fc63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T06:16:55.911+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:29:07.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we heard from people and experts was that not seeing like
        counts was beneficial for some and annoying to others, particularly because
        people use like counts to get a sense of what''s trending or popular, so we''re
        giving you the choice," Facebook said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38863b8d-3742-43e2-8858-5d59873cb1b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T06:16:55.911+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:29:07.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If users opt out of sharing public like counts on their posts, viewers
        will be able to see a list of who liked the post, but not the number of likes
        it got. The person who posted the photo will still be able to see the number
        of likes, even if it is not displayed publicly.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22dfac52-5995-41b8-acfa-c33224ccc811'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T06:16:55.911+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:29:08.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said the feature will let users "focus on the photos
        and videos being shared, instead of how many likes posts get."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2afb5b24-fd41-49de-8f35-72d410f507e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T06:16:55.912+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:29:08.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook and Instagram users can also choose not to see how many
        people liked others'' posts as they''re scrolling through their feed — a feature
        that can be turned on by visiting the "new posts" section in settings, the
        company said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2eaa88-005b-4df0-8f5f-1dd5ea988cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T06:16:55.912+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:29:09.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some users who previously had the option to test hiding likes on
        Instagram told CNN Business the option could help improve wellbeing on the
        platform. However, for social media influencers who have built businesses
        on the app, demonstrating their own like counts — and comparing them with
        those of other users'' posts — can be important for securing lucrative brand
        partnerships.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ebc9974-08ba-40c1-82f2-20346187b2de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T06:16:55.912+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:29:09.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook said in its blog post that it is funding "external research
        about people''s experiences on Instagram, and how we can improve our policies
        and products to support our community," adding that it is accepting proposals
        from academics and non-profits for such studies.</p>'
  'Friends-The-Reunion-review':
    'author': 'Review by Brian Lowry, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-05-27T06:17:26.587+08:00
    'imagesource': 'jcr:e0731ac0-4d3b-4f23-ba68-ff273ac2a6c8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '169cde6c-ea0c-491a-855e-97ef565b945f'
    'lead': '[REVIEW] ''Friends: The Reunion'' reflects the present media age as much
      as the mid-1990s period that birthed the show, when a network sitcom hit of
      this magnitude was still possible. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-27T06:19:38.905+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T08:28:57.326+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:11:50.793+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Friends: The Reunion'' delivers the one with a lot of unapologetic
      nostalgia'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dea37b9-7382-4cc4-b589-68e8bdf35c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T06:19:38.905+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:28:57.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Originally intended to help launch HBO
        Max, "Friends: The Reunion" finally hits the streaming service, in big, slightly
        bloated, unapologetically nostalgic form. A valentine to fans, the nearly
        two-hour special is inevitably hard-pressed to justify the hype, working best
        when it lets the cast casually reminisce, while getting carried away with
        cameos, some of which, well, couldn''t be more random.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a3ec52-2e0e-415a-80ba-29e531bac511'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T06:19:38.906+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:28:58.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Friends" signed off in 2004, and part of the special''s appeal
        is simply seeing the band back together again, looking older (to varying degrees)
        and undeniably a whole lot richer. One by one, they return to the set and
        soundstage, exchanging slightly awkward hugs (welcome to the Covid era) and
        sharing memories.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c89972-1ade-46c3-8a09-c15d8cd52ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T06:19:38.906+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:28:58.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Directed and produced by "The Late Late Show with James Corden"
        producer Ben Winston, who recently did a fine job overseeing the Grammys,
        the special uses a mishmash of techniques to orchestrate and structure this
        walk down memory lane, including an in-person interview with Corden in front
        of an appreciative, socially distanced audience.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ac18c9-f174-4dd6-88eb-85cda353aea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T06:19:38.906+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:28:59.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of those touches play better than others, with perhaps the
        best being snippets in which the stars — Jennifer Aniston, Courteney Cox,
        Lisa Kudrow, Matt LeBlanc, Matthew Perry and David Schwimmer — engage in table
        reads of old episodes, intercut with snippets of the originals. It''s the
        closest to a scripted "Friends" reunion we''re apt to get, and fascinating
        to watch how seamlessly they appear to slide back into these roles, 17 years
        later.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1495c3-1e3a-4f12-afc0-3c7743ac3105'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T06:19:38.906+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:28:59.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other highlights include a taped piece in which producers Kevin
        Bright, Marta Kauffman and David Crane discuss casting the series — and all
        the serendipity that went into bringing these six actors together — and interviews
        with fans around the world, discussing what the show meant to them.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0458973-6323-425b-93c1-496e27139c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T06:19:38.906+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:29:00.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We didn''t want stars," Crane recalls during the discussion about
        the casting process. Instead, "Friends" made its players into stars, leaving
        them in a very different place when they signed off a decade after it began.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347dad83-8eb5-40d8-b50d-835aaf565283'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T06:19:38.906+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:29:00.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, "The Reunion" labors in places to conjure a sense
        of fun, putting the actors through game-show-style trivia tests and enlisting
        celebrities whose involvement alternately feels arbitrary and unnecessary.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3566e101-17b6-42fd-8b35-6f7ff5f8201a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T06:19:38.906+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:29:01.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also notable oversights, such as the cast''s all-for-one,
        one-for-all approach when negotiating their contracts in the later seasons
        — a novel tactic, reflecting the program''s true ensemble nature, the actors''
        solidarity, and the financial juggernaut that "Friends" became for NBC and
        production company Warner Bros. (which, like CNN and HBO Max, is a unit of
        WarnerMedia).</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e10186-d1fb-4042-87ef-1dbb5b3b1244'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T06:19:38.907+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:29:01.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then again, "Friends: The Reunion" reflects the present media age
        as much as the mid-1990s period that birthed the show, when a network sitcom
        hit of this magnitude was still possible. Given the hunger for content and
        recognizable titles, what might have been a Museum of Television and Radio
        retrospective has essentially been blown up into highly promotable ammunition
        for the streaming wars.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6307b6d3-090e-4a50-b123-765f28741d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T06:19:38.907+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:29:02.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taped in April, the special covers considerable ground that could
        inspire various "Friends"-esque episode titles, but when all''s said and done,
        a few contenders pretty well apply: "The One That Celebrates the Show," "The
        One That Promotes a Streaming Service," "The One That Tries A Little Too Hard,"
        and at its best, "The One That Gives Fans A Lot of What They Wanted."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bdd03fb-8541-4494-95c2-96590dc0d3ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T06:19:38.907+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:29:02.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Friends: The Reunion" premieres May 27 on HBO Max.</p>'
  'Experts-say-those-who-are-not-inoculated-against-Covid-19-shouldn-t-rely-on-protection-from-those-who-are':
    'author': 'Madeline Holcombe, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-05-27T06:22:37.597+08:00
    'imagesource': 'jcr:bc07a5f0-9bcc-4a84-a293-b965292b1f54'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd6e64d2d-8bb2-4ad2-a23f-e69bdf639e33'
    'lead': 'The US is hitting major Covid-19 vaccination milestones, but health experts
      say those who are not inoculated should not rely on protection from those who
      are, as their infection risk hasn''t gone down in response to declining cases.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-27T06:25:19.239+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T08:28:32.135+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:11:51.242+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'vaccination']
    'template': '1'
    'title': 'Experts say those who are not inoculated against Covid-19 shouldn''t
      rely on protection from those who are'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246fb915-04d7-49cb-92fa-30a48dfad335'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T06:25:19.239+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:28:32.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The US is hitting major Covid-19 vaccination
        milestones, but health experts say those who are not inoculated should not
        rely on protection from those who are, as their infection risk hasn''t gone
        down in response to declining cases.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907a3853-d011-4025-a978-ff978b22ba1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T06:25:19.239+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:28:33.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b986ec-48b8-4e5b-807a-c86e186723f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T06:25:19.239+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:28:33.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The work ahead of us Is going to be really challenging because
        while the people who are fully vaccinated are well protected, we still have
        to keep on convincing individuals who are not yet vaccinated that they are
        not safe," CNN medical analyst Leana Wen told Wolf Blitzer. "The pandemic
        is not over for them."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4763719c-31f9-478f-9cf1-2dda72058fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T06:25:19.239+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:28:34.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1ece13-ed67-4d10-ba2f-0119953772fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T06:25:19.240+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:28:34.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The risk for unvaccinated people is, in fact, about the same as
        it was in the middle of the January surge, Wen said, citing an analysis from
        the Washington Post.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e20cc1-57f2-44eb-a5c8-5f66c91c5688'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T06:25:19.240+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:28:35.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d521dc4-d54a-4b05-8a62-d39a8634b246'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T06:25:19.240+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:28:35.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Half of the adult population in the US is fully vaccinated, according
        to data published Tuesday by the US Centers for Disease Control and Prevention.
        And for those people, the upcoming Memorial Day weekend -- an event identified
        as a major source of spread last year -- may look much like it did prior to
        2020.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cae0db4-3709-41a4-98bd-d877eb1631f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T06:25:19.240+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:28:36.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908b7663-3a31-4782-94a0-e4b2184b209d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T06:25:19.240+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:28:36.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thanks to vaccines, tens of millions of Americans are able to get
        back to something closer to normal visiting friends and family," CDC Director
        Dr. Rochelle Walensky said at the White House coronavirus briefing Tuesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48075516-e34f-4f59-8457-bcf0c505b985'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T06:25:19.240+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:28:37.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ddaabf-935d-4dc2-9488-85ce1fcf957c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T06:25:19.240+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:28:37.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC guidance hasn''t changed for those who are unvaccinated,
        however, as they are still at risk for infection, Walensky said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b351d2-904a-4f94-aa8a-2722735afcda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T06:25:19.240+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:28:38.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc0e0ce-0067-4763-bf8f-22d3410333e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T06:25:19.240+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:28:38.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you are not vaccinated, I want to encourage you to take this
        holiday weekend to give yourself and your family the gift of protection by
        getting vaccinated," Walensky said. "We are on a good downward path, but we
        are not quite out of the woods yet."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81032d56-a384-4926-8feb-0ff0e32ead09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T06:25:19.240+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:28:39.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e3576fa-8703-4d09-9afd-fb3596becce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T06:25:19.240+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:28:39.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While an Axios-Ipsos poll showed that only 44% of Americans social
        distanced last week, down 12 percentage points from two weeks ago, Wen advised
        that unvaccinated people keep masking, distancing and practicing precautions.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ce4419-5b86-4f24-a32c-2b58110f5a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T06:25:19.240+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:28:40.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5156fb51-0fb8-41d1-910e-0fd61cd56347'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T06:25:19.241+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:28:40.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Taking steps closer to more normal childhoods</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '220f018c-5653-46f2-b898-34b10ccf57b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T06:25:19.241+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:28:41.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was also promising data Tuesday on Covid-19 infections in
        children.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '763ee431-21df-4c9f-8054-29a1601d0483'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T06:25:19.241+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:28:41.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4661a599-9332-484e-83b4-e1b507c06e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T06:25:19.241+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:28:42.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With nearly 40,000 new cases, the US saw the lowest number of weekly
        cases among children since early October, according to the American Academy
        of Pediatrics.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c76ff8-3eb5-49c8-baa4-ba6c5bf4bace'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T06:25:19.241+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:28:42.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b47c25a-8a85-4b5e-894e-3b3b3753c277'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T06:25:19.241+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:28:43.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, only children 12 and older are eligible for Covid-19
        vaccinations. While studies are underway for safety and efficacy in younger
        children, a vaccine for younger children likely won''t be available until
        late fall or early winter, Dr. Anthony Fauci said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91f4912-cac5-4a9b-8496-50cc8fcdac43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T06:25:19.241+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:28:43.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba39677-d821-4b1c-b54c-630f40d9781f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T06:25:19.241+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:28:44.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But given the number of vaccinated teachers and the significant
        decline in cases, the director of the National Institute of Allergy and Infectious
        Diseases told the House Appropriations Committee on Tuesday that it should
        be safe for children of all ages to go back to in-person class in the fall.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb24aa7c-88e6-4881-b37e-12cccfff9141'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T06:25:19.241+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:28:44.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e341575a-cb77-4749-bcd6-13ac28b2242b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T06:25:19.241+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:28:45.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A return to some normalcy for children is a welcome development
        for many, especially in light of the mental health challenges the pandemic
        has posed.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '113b02e9-2c67-4f9b-a5bd-d62cfe9cc3e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T06:25:19.241+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:28:45.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b13b4e00-418f-4bf2-a65b-d51e56119e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T06:25:19.241+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:28:46.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People sort of shrug and say, ''Well, you know, kids are resilient,''
        but wait a minute, this is really an incredible unprecedented challenge to
        their life experience," National Institutes of Health Director Dr. Francis
        Collins told the House committee on Tuesday.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf1e0d59-c165-4932-ab7b-a8f9c8309ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T06:25:19.241+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:28:46.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c272f8-77cd-49fb-919a-50ce1466ee17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T06:25:19.242+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:28:47.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are several questions new research will have to address, Collins
        said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b12ff68-7321-470f-a7cc-7e38efbba8a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T06:25:19.242+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:28:47.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc5577b5-acc5-49dc-a537-79e846065d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T06:25:19.242+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:28:48.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What has it meant for them to be out of school, which is normally
        the place where a lot of socialization and education happens for this prolonged
        period. And what about this issue of being fearful of an illness that might
        actually affect your families, might suddenly be blamed on you if you were
        the one who happened to bring the illness in?" Collins said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce905ae-0f26-43fa-8c33-0ff08e237f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T06:25:19.242+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:28:48.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c68c803-ab86-469d-ac13-10c53dbc2e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T06:25:19.242+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:28:49.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Lottery tickets and full scholarships for vaccinations</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2ef92f-6457-4031-8796-ee76f06cee9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T06:25:19.242+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:28:49.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meantime, states are finding new ways to persuade residents to get
        vaccinated.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '762c3895-7c44-4e7f-973d-f4b8ca2d160c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T06:25:19.242+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:28:50.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb94a4e4-a72e-4469-8d1b-ab4ca03c773c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T06:25:19.242+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:28:50.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Delaware, officials announced a partnership with the Delaware
        Lottery to twice-weekly drawings for vaccination incentives.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '940f995c-bfd2-4164-8e91-c5ead0f542d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T06:25:19.242+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:28:51.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3afebb16-e9b0-476c-acc0-346dcb0532c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T06:25:19.242+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:28:51.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delawareans aged 12 and older who were vaccinated "from May 25-June
        29, and any Delawarean ages 12-17 vaccinated to date, will be entered to win
        $5,000 in cash and additional prizes in twice-weekly drawings conducted by
        the Delaware Lottery," according to a statement from Gov. John Carney''s office.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4caf6dd-63d7-41aa-be91-fca3d64ccae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T06:25:19.242+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:28:52.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c179616d-0d96-4b71-93ab-2567ddb5a47d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T06:25:19.242+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:28:52.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other prizes include a four-day vacation, a full scholarship to
        a Delaware public university and tickets to events, according to the statement.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '308a37a8-6d15-4e7a-ac84-80f79dd9a0f6'
      'mgnl:activationStatus': true
