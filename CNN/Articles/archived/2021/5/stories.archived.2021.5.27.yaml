    'title': 'Duterte to those who prefer Pfizer vaccines: You cannot be selective'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14fdc2cc-f549-42d4-a575-444e11d79bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T05:51:39.989+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:29:55.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 27) —</strong> President
        Rodrigo Duterte on Wednesday night criticized Filipinos who only want to be
        vaccinated with the Pfizer COVID-19 shot.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ea7b6c-69fe-4058-a635-812c68b2f7b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T05:51:39.989+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:29:55.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8003c628-a99d-4801-a3bf-d21cef8fac45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T05:51:39.990+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:29:56.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his pre-recorded weekly address, Duterte said Filipinos cannot
        afford to be selective in terms of vaccine brands especially since supply
        is limited.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f4470c0-60c4-4f26-a949-0af6d373ce7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T05:51:39.990+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:29:56.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd293f6bc-71b0-4dab-83ec-2b57dd101a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T05:51:39.990+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:29:57.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kung gusto ninyo sigurado</em> Pfizer <em>at</em> you begin
        to be selective<em> hindi ho pwede iyan kasi iyong</em> Pfizer <em>isa lang
        sa mga dini</em>-distribute natin,” he explained. “When you begin to demand
        exclusive <em>iyong</em> Pfizer <em>sa inyo</em> (to you), how about the others?”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca289a2f-faee-4594-ad05-346ce18f5509'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T05:51:39.990+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:29:57.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc5e1f2-cea3-4ebe-a5c2-a133efa8c175'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T05:51:39.990+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:29:58.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You cannot be selective and demand only Pfizer. That
        is not allowed because Pfizer is just one of the brands we distribute.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348608eb-c1ff-4aed-b0a5-e95d4bc75bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T05:51:39.990+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:29:58.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1617f17-7050-4f2c-b8b7-f1aef6e44649'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T05:51:39.990+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:29:59.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President further said that Pfizer cannot be exclusively distributed
        in a single area and exclude access to other Filipinos. There must be equality
        in everything, he emphasized.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e41748c-3a15-4787-8006-ed927f7c4506'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T05:51:39.990+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:29:59.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82873799-16ed-40ec-9f74-5ebad1dd6742'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T05:51:39.990+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:30:00.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kailangan talaga i</em>-mix <em>iyan at tsaka</em> blind <em>ang
        tao sa kung anong binibigay. Basta may bakuna</em> period. And the best <em>bakuna</em>
        (vaccine) really is the one that is available for you,” Duterte said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef1466b-7992-48fe-ac64-5de59b87cf8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T05:51:39.990+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:30:00.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4398d79-285d-40ad-ace5-7068971331e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T05:51:39.990+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:30:01.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We really need to mix distribution and people should
        be blind on what is being given. As long as there is a vaccine, period. The
        best vaccine is the one that is available for you.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3eb5bc6-95c5-437d-badc-18a377725087'
      'mgnl:activationStatus': true
