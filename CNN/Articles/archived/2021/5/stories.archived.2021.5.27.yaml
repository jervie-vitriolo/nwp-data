      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano added that she still believes the creation of the office
        is an unnecessary expense amid the global health crisis, especially if charged
        against public funds.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '532bc03b-2a5b-4a04-a20f-e97c8820a698'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T11:08:52.471+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:24:21.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Eimor Santos contributed to this
        report.</em></p>'
  'GCQ-with-increased-capacity-businesses-curfew-Metro-Manila-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2021-05-27T11:06:43.627+08:00
    'imagesource': 'jcr:99a3001c-686f-41c0-90e3-155f3b3e4f6d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '641cc154-9d66-4746-aa50-d8b73e48f560'
    'lead': 'MMDA chairman Benhur Abalos says Metro Manila mayors all agree to extend
      general community quarantine in the capital region, but with increased capacity
      for more businesses and with curfew still in place.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-27T11:10:50.512+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T08:23:55.277+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:11:58.934+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Metro Manila mayors favor GCQ, but with increased capacity for businesses'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ca9c7f-00e4-4919-8e8b-3d0260decacc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T11:10:50.512+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:23:55.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 27) —</strong> Metro
        Manila mayors are in favor of extending the general community quarantine in
        the capital region, but with a gradual easing of capacity restrictions for
        businesses as COVID-19 cases continue to decline in the area, an official
        said Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c685b682-8e69-4910-8609-37e53eb7e231'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T11:10:50.513+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:23:56.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e95f0cae-1cf5-46fd-ab3f-93ccf4c95627'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T11:10:50.513+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:23:56.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source</em>, Metro Manila
        Development Authority Chair Benhur Abalos said majority of the mayors really
        wanted to further ease restrictions on public activities and business operations,
        but with caution on potential health risks. A 10 p.m. to 4 a.m. curfew will
        likely be maintained.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea602d21-6b5e-4d6f-9fa4-2fc1c6d46bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T11:10:50.513+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:23:57.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2999820e-a865-4177-b126-afb8fda97447'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T11:10:50.513+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:23:57.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>[Ang recommendation] parang ganoon na rin, parang GCQ na rin,
        it’s not actually heightened because you are opening a little bit. Maaring
        mas mababa sa heightened GCQ but still within GCQ pero mas tataasan ang mga
        negosyo, capacity,"</em> Abalos said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f56f49-a80e-472e-8183-4867b99e2a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T11:10:50.513+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:23:58.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c899cda7-7a36-46ce-8135-6ad0fa8f8be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T11:10:50.513+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:23:58.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The mayors recommended that we keep the GCQ but it''s
        not actually heightened because you are opening a little bit. It could be
        looser than heightened GCQ but still within GCQ, and with more businesses,
        capacity.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3647cc39-d83d-4d9c-ab98-dab34dc85aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T11:10:50.513+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:23:59.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e0e38be-6c95-46b7-a8fb-5aaef8e6f3db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T11:10:50.513+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:23:59.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abalos said this consensus came up after the Health Department reported
        at Wednesday''s meeting with the Metro Manila Council the continuous decline
        in COVID-19 cases in the region.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff4a955-c142-45c2-a942-7b467477b92d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T11:10:50.513+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:24:00.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e27212-d29c-473f-a5a3-260a63074598'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T11:10:50.513+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:24:00.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MMC head and Parañaque City Mayor Edwin Olivarez told CNN Philippines
        that the council proposed to reopen meetings, incentives, conferences and
        exhibitions. They also sought additional capacity for dine-in services.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4f7d7d-11e5-4471-b67b-4bdd4cf4512e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T11:10:50.513+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:24:01.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e58fce-853a-408d-83c1-bc9239eec972'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T11:10:50.513+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:24:01.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gym operations and other activities in enclosed spaces will&nbsp;still
        be prohibited, but Abalos and Olivarez said capacity in religious gatherings
        and personal care services may be increased to 50%.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '139d3d39-4880-478d-a256-8bb8b3257564'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T11:10:50.513+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:24:02.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3d17ad-20ca-4992-b7f7-73ec350f2ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T11:10:50.514+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:24:02.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Olivarez emphasized that their recommendations are not yet set in
        stone. The Inter-Agency Task Force for the Management of Emerging Infectious
        Diseases will meet within the day to finalize the decision on the quarantine
        classification in the capital region for June.</p>'
    '2':
