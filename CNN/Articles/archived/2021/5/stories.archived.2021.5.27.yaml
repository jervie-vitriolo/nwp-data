      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think I will quote the President —&nbsp;he leaves it to God,”
        Roque said in a media briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be75c788-fd29-4477-b88c-44358817d4d1'
