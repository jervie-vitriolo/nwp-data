      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c0eff28-b541-46a2-b55c-145546867359'
      'mgnl:activationStatus': true
