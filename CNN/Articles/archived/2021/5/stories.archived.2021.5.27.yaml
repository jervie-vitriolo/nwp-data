      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[W]e believe the Philippines will continue to have good economic
        recovery prospects once the COVID-19 pandemic is contained, and that the government''s
        fiscal performance will strengthen accordingly,” said S&amp;P in a statement
        on Thursday.</p>'
