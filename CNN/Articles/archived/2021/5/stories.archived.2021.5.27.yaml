      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Delaware plan mirrors initiatives in other states. Ohio, for
        example, has announced a lottery for vaccinated residents while West Virginia
        is offering a $100 savings bond to residents ages 16 to 35 who get the vaccines.</p>'
    '46':
