      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '247eaea8-a5f6-4344-8b0a-1e5578c5b387'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T23:31:01.654+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:15:31.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN was able to geolocate the videos to a location in the center
        of Shire by examining the metadata in the raw files and matching key landmarks
        in the footage to the surroundings, such as the Kholafaa e Rashedeen mosque.
        The metadata also revealed the date and time the videos were filmed -- May
        25, 2021 at around 7:45am local time -- which fits with the direction of the
        sunlight and the lengths of the shadows in the video, a CNN analysis shows.
        One of the videos also features an UNHCR logo supporting the accounts.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eee9f3d-a0be-4f83-8cbd-1dff1bf33797'
      'mgnl:activationStatus': true
