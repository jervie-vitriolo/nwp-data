    'template': '1'
    'title': 'Gatchalian calls for vaccination of students, some face-to-face classes
      by August'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3857f27-42b1-40c1-9b67-04ab8656c06e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T14:31:55.560+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:22:38.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 27) —</strong> The chairman
        of the Senate committee on basic education believes it''s time for some students
        to return to their classrooms for better learning.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f06425-9b0a-4184-a8a4-b9f01414c572'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T14:31:55.560+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:22:38.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a media forum hosted by the Liga ng mga Brodkaster sa Pilipinas,
        Inc. on Thursday, Senator Sherwin Gatchalian proposed the resumption of traditional
        face-to-face classes in areas with little to no coronavirus transmission.
        The Department of Education eyes Aug. 23 as the start of school year 2021-2022.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dcd73a2-0bdd-4074-ab86-61700490d7b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T14:31:55.561+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:22:39.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Habang papalapit po ang Agosto e tingnan natin kung kaya na
        pero ako, ang aking itinutulak ay magkaroon ng face to face this coming bagong
        school year</em>," Gatchalian said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb066ea-77d0-4280-a672-e12d6aacf8b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T14:31:55.561+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:22:39.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: As August draws near, let''s see if we can do it but
        what I am pushing for is to have face-to-face classes this coming school year.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66047e23-1052-46ff-a97c-60c4805fdbe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T14:35:52.386+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:22:40.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/3/3/Half-day-rule-proposed-face-to-face-classes.html">READ:&nbsp;Half-day
        rule to be implemented once face-to-face classes are allowed</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d0ca7a-d3ff-4b45-9c66-4efea824184c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T14:31:55.561+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:22:40.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To pave the way for the return of physical classes, Gatchalian is
        calling on the government to start vaccinating more adult members of the general
        public by June, to be followed by teenagers or students. The inoculation drive
        has prioritized health workers, senior citizens, and persons with comorbidities.
        Next in line are the economic frontliners or essential workers, but there''s
        no green light from the government yet.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdbe633e-b5b7-4a6c-90a7-93455ca4fe7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T14:31:55.561+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:22:41.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Pagtapos po nitong general public adults, ay pumunta na tayo
        sa mga bata. Dahil maraming bata gusto nang magpabakuna lalo na ''yung mga
        magulang nila dahil paano natin papapasukin ''yung mga bata kung hindi po
        ligtas ''yung kanilang kalusugan</em>," Gatchalian said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17332df2-fc64-4228-91c0-c100948957eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T14:31:55.561+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:22:41.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: After the adult members of the general public, let''s
        vaccinate the children. A lot of them want to get vaccinated especially their
        parents because how can we allow the children to go to school if their health
        is not assured?]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8256819d-faae-4c17-a8b1-6712ba433d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T14:31:55.561+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:22:42.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Department of Finance, <a href="http://cnnphilippines.com/news/2021/5/13/vaccine-booster-shots-teenagers-Sonny-Dominguez.html">about</a><a
        href="https://cnnphilippines.com/news/2021/5/13/vaccine-booster-shots-teenagers-Sonny-Dominguez.html">
        ₱20 billion will be needed for the COVID-19 shots of some 15 million Filipinos
        aged 12 to 17, who are mostly in high school.</a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc4d184-addd-4c4f-b457-a8a622efd010'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T14:31:55.562+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:22:42.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December last year, President Rodrigo Duterte <a href="https://cnnphilippines.com/news/2020/12/14/duterte-allows-pilot-implementation-face-to-face-classes.html">approved
        the pilot implementation of basic education face-to-face classes</a> in areas
        considered at low risk for COVID-19. He <a href="https://cnnphilippines.com/news/2020/12/26/duterte-withdraws-face-to-face-classes-order.html">recalled
        the order due to the threat of the more transmissible variant</a> from the
        United Kingdom. The country is now facing several other variants of concern.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8f37f9-4ca7-4815-826b-dc602e2cf4eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T14:31:55.562+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:22:43.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the tertiary level, a number of medical schools <a href="https://cnnphilippines.com/news/2021/3/26/ched-allows-24-colleges-universities-limited-face-to-face-classes.html">have
        been allowed to hold limited physical classes</a> for hands-on training and
        laboratory classes.</p>'
  'Converge--Singapore-s-Keppel-T-T-ink--definitive--deals-for-underwater-cable-system-':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-05-27T15:02:52.152+08:00
    'imagesource': 'jcr:c2309b3d-f7e2-457e-baa7-8c6d3561eb05'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1b56e169-b184-4287-a904-f36b721dfefd'
    'lead': 'Philippine internet service provider Converge ICT Solutions Inc. is officially
      taking part in the construction of a new subsea cable system as it entered into
      "definitive agreements" with Keppel Telecommunications & Transportation.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-27T15:04:52.814+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T08:21:55.416+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:12:02.069+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Converge, Singapore''s Keppel T&T ink ''definitive'' deals for underwater
      cable system

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec06f40-c4e8-481f-b483-36124001d5e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T15:04:52.815+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:21:55.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 27)</strong> — Philippine
        internet service provider Converge ICT Solutions Inc. is officially taking
        part in the construction of a new subsea cable system as it entered into "definitive
        agreements" with Keppel Telecommunications &amp; Transportation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3001193f-596e-4d60-9380-0c216172bb13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T15:04:52.815+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:21:56.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The listed fiber internet provider on Thursday said it is set to
        spend approximately ₱5 billion for the whole Bifrost Cable System.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa7aab7-9473-4161-8d70-c0509a9f9a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T15:04:52.815+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:21:56.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The undersea cable system —&nbsp;which will span more than 15,000
        kilometers — aims to directly link Singapore, Indonesia, the Philippines,
        Guam, and the west coast of North America.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b04872db-4eb5-47fc-bfe0-27c180c413ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T15:04:52.815+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:21:57.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the agreements, Converge has been granted an Indefeasible
        Right of Use (IRU) for one fiber pair on the main trunk of Bifrost Cable System.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07304634-7353-4e35-b5b9-7bdaad4eca22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T15:04:52.815+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:21:57.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both parties will also establish a branch on the underwater cable
        system that will land in Davao. Converge, meanwhile, will be appointed as
        the landing party for the Davao branch segment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8061846-2f1d-40d6-9e50-6557029f5dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T15:04:52.815+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:21:58.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The additional Davao branch for the Bifrost Cable System will significantly
        increase internet speeds and network diversity for businesses and consumers
        in the Philippines for a better digital experience," Dennis Anthony Uy, CEO
        of Converge, was quoted as saying in a disclosure to the local bourse.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e40bde65-b259-4dbd-8331-c0b596ff5035'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T15:04:52.815+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:21:58.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our investment into this cable system also gives us two direct
        international links, one going to Singapore and the other one going to North
        America with a design capacity of up to 15Tbps (terabits per second) in each
        direction," the Pampanga-based businessman added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24091762-1565-47b6-ac99-675cb81fb69c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T15:04:52.815+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:21:59.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bifrost Cable System project is expected to be completed by
        2024, Converge ICT said.</p>'
  'DOH-Duque-COVID-19-self-swab-Robin-Padilla':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-27T15:06:49.377+08:00
    'imagesource': 'jcr:a0bc41ca-e300-4407-90c6-702311e7c75d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '22e1ef8a-b2ae-4973-acb9-7af152490f45'
    'lead': 'Actor Robin Padilla broadcasted his self swabbing last week even when
      the DOH has not approved this. He told his followers the procedure is completed
      once you ''tickle your brain.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-27T15:09:53.677+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T08:21:51.888+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:12:02.402+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duque prohibits self-swabbing done by Robin Padilla'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9f7069-ef72-47ef-97fd-00065146edec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T15:09:53.678+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:21:52.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 27) —</strong> Health
        Secretary Francisco Duque III is against the stunt pulled by actor Robin Padilla
        where he conducted his own COVID-19 nasal swab when the Philippines has not
        approved self-swabbing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077b65bb-577c-4401-96dd-a72ad2bbe4b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T15:09:53.678+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:21:52.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said swab tests could produce unreliable results if not done
        by a trained professional.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdbdd749-5a45-4a90-95b5-ffcad534f4b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T15:09:53.678+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:21:53.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi pwedeng sariling gawin yan dahil ang resulta ay magiging
        kwestyonable dahil kung hindi ito naaayon sa tamang pamantayan ay kaduda-duda
        ang magiging resulta. Hindi dapat ginagawa ''yan," he said in a media briefing
        Thursday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1164005e-74cd-4073-b8a6-8e38b0c717ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T15:09:53.678+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:21:53.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You cannot do that because the result will be questionable
        since it is not adhering to the standards. The result will be dubious. That
        should not be done.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4d9e0c-4a88-433d-8f0b-74c3e78c41f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T15:09:53.678+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:21:54.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padilla went on Facebook Live on May 23 to broadcast his self swabbing.
        He claimed the nurse administering the test was taking too long so he did
        it himself, even telling his followers the procedure is done once you "tickle
        your brain."</p>'
  'COVID-19-teen-vaccine-Pfizer-12-to-15':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-27T15:15:16.854+08:00
    'imagesource': 'jcr:54830ca1-3aa5-4935-9fb6-86d4d5c2a49f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '80349f20-8e21-47f7-bee0-7509a1a07b1c'
    'lead': 'Health Secretary Duque says he supports the inoculation of those aged
      12-15, but the government cannot stray from its prioritization plan if it hopes
      to reach its target this year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-27T15:20:07.184+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T08:21:45.903+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:12:02.743+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Health chief: No plans to allot COVID-19 vaccines for teens yet'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b8adfb-bad9-4031-b666-f90177499ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T15:20:07.184+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:21:46.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 27)</strong> — Adolescents
        and young teens will not yet be a part of the Philippines'' COVID-19 vaccination
        drive for now, according to Health Secretary Francisco Duque III, even as
        the country''s FDA is close to allowing the use of Pfizer’s <a href="https://cnnphilippines.com/news/2021/5/27/PH-to-allow-Pfizer-vaccine-use-for-12-to-15-year-olds.html">vaccine
        for persons aged 12 to 15 years old</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6348c2-a28a-4bbf-90de-9efc7fb0a8f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T15:20:07.184+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:21:46.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque said on Thursday that the vaccination of the younger population
        is not the government''s priority as there are more vulnerable groups that
        need to be protected from the coronavirus, especially at a time when vaccine
        supply remains scarce.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73127c3e-3b52-4594-8686-c51b5f074f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T15:20:07.184+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:21:47.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dahil kulang pa ang bakuna at hindi naman sila kabilang sa high-risk
        group, hindi muna natin sila pwede isama sa ngayon dahil kulang na nga tayo.
        Dapat ay talagang itulak natin ang mabilisang bakunahan para sa mga senior
        citizens, A2 at A3 (people with co-morbidities)," he said in a media briefing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175c6bfa-b967-4c1b-a737-c3a5a33ada98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T15:20:07.185+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:21:47.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Since we are still short on vaccines and they are
        not part of the high-risk group, we cannot include them yet. We should really
        push for the immediate vaccination of senior citizens and people with comorbidities.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '641760d2-fb20-4d6b-9be1-580b0c15883c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T15:20:07.185+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:21:48.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque said he supports plans to inoculate those aged 12-15, but
        the government cannot stray from its prioritization plan if it hopes to reach
        its vaccination target this year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc29643-63c2-4c97-8e36-38625bd0c0b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T15:20:07.185+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:21:48.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte administration is lowering its initial goal of inoculating
        70% of the population or 70 million Filipinos by year-end to achieve herd
        immunity. It will be brought down to 50% to 60%, focusing on providing Metro
        Manila residents with immediate protection.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee83eb26-f19d-49b8-9d80-3a2e38dd0854'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T15:20:07.185+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:21:49.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Food and Drug Administration Director General Eric Domingo on Wednesday
        said he will issue within the week an amendment to the emergency use authorization
        granted to Pfizer back in January to allow the use of its vaccine on individuals
        aged 12-15. He said local experts studying the application lodged in May 20
        so far had “favorable” recommendations.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '304972dc-a3ce-4e8c-aae2-6b75c762a5b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T15:20:07.185+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:21:49.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The development comes after the U.S. Food and Drug Administration
        earlier this month also expanded its EUA for Pfizer’s vaccine to include those
        aged 12 to 15 years old in America.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '119bb190-1346-44cd-9c77-d3d20a9c1d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T15:20:07.185+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:21:50.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here in the Philippines, Pfizer’s vaccine is currently only allowed
        for use for people aged 16 and up.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b65c78-3253-499d-9300-9527d0cd7ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T15:20:07.185+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:21:50.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has so far administered 3.46 million first doses, while
        1,029,061 people have completed their COVID-19 shots.</p>'
