      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill also demands the Philippine government to establish its
        own online sex offenders registry.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa17a9e3-b129-47f6-b91f-a3601ea91b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T18:11:10.989+08:00
