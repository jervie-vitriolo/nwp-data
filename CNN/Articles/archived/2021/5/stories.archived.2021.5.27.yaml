      'mgnl:lastActivated': 2023-01-25T08:19:30.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Ecuador confirmed on Tuesday that a
        giant tortoise found in 2019 in the Galapagos Islands is a species considered
        extinct a century ago.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '756581ef-b7db-47c6-adb8-38bb7db70601'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T18:37:16.597+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:19:31.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Galapagos National Park is preparing an expedition to search
        for more of the giant tortoises in an attempt to save the species.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aacc8a4-84a8-49a6-9247-6dbdbecaec39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T18:37:16.597+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:19:31.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The turtle was found two years ago on Fernandina Island, one of
        the youngest and most pristine in the archipelago, during a joint expedition
        between the Galapagos National Park and the Galapagos Conservancy.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aae648c-9716-4dd1-b34d-1626c97af555'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T18:37:16.597+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:19:32.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists from Yale University then identified it as the Chelonoidis
        phantasticus species, which had been considered extinct more than a century
        ago.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '675d82b9-4f10-4b16-87d2-2b767af22ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T18:37:16.598+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:19:32.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yale University revealed the results of genetic studies and the
        respective DNA comparison that was made with a specimen extracted in 1906,"
        the Galapagos Park said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec8cefb8-7e81-4c4f-bbe1-d256ac866aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T18:37:16.598+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:19:33.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Galapagos Islands, which served as the basis for the British
        scientist Charles Darwin''s theory of the evolution of species in the 19th
        century, many varieties of tortoises live together with flamingos, boobies,
        albatrosses and cormorants, a family of species of aquatic birds.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99970c7-2b81-41f0-801e-e37c40b9f21e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T18:37:16.598+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:19:33.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also houses a large amount of flora and fauna in danger of extinction.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf6600e-07ea-4470-be7d-e748d911ade3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T18:37:16.598+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:19:34.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was believed extinct more than 100 years ago! We have reconfirmed
        its existence," Environment Minister Gustavo Manrique wrote on his Twitter
        account.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce8d5069-e67f-4965-a79f-501e8e994648'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T18:37:16.598+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:19:34.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current population of giant tortoises from various species is
        estimated at 60,000, according to data from the Galapagos National Park.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64591284-9946-438c-9d30-f2580691efad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T18:37:16.598+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:19:35.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One was known as "Lonesome George," a male Pinta Island tortoise,
        the last known of the species, who died in 2012 without leaving any offspring.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32dc739a-ca4a-48e9-b087-0e675b6e61c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T18:37:16.597+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:19:35.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/05/26/americas/galapagos-turtle-not-extinct-intl-hnk/index.html"
        href="https://edition.cnn.com/2021/05/26/americas/galapagos-turtle-not-extinct-intl-hnk/index.html">Giant
        tortoise thought extinct 100 years ago is living in Galapagos, Ecuador says</a>"</em></p>'
  'Japan-state-of-emergency-extension':
    'author': 'Chie Kobayashi, Mai Nishiyama and Emiko Jozuka, CNN'
    'caption': 'Japan''s government will decide Friday whether to extend a state of
      emergency across much of the country, nearly two months before the planned start
      of the delayed Tokyo Summer Olympics. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-05-27T18:39:27.767+08:00
    'imagesource': 'jcr:bd00687f-ac63-4169-98d5-3776f8edf4a6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2dd90e2d-0f6c-4ccf-8198-7e9d041b65eb'
    'lead': 'Japan''s government will decide Friday whether to extend a state of emergency
      across much of the country, nearly two months before the planned start of the
      delayed Tokyo Summer Olympics.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-27T18:43:33.422+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T08:19:19.766+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:12:09.548+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Japan', 'state-of-emergency', 'Olympics']
    'template': '1'
    'title': 'With Olympics nearing, Japan considers extending coronavirus state of
      emergency'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cfb1b83-9ca5-4d0e-bcf8-fd9c3867a71e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T18:43:33.422+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:19:20.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Japan''s government will decide Friday
        whether to extend a state of emergency across much of the country, nearly
        two months before the planned start of the delayed Tokyo Summer Olympics.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4967b40-8281-4380-ae7d-87de8b415938'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T18:43:33.422+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:19:20.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country reintroduced emergency measures in April as it grappled
        with a fourth wave of coronavirus cases -- one that has yet to diminish.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7757117-45ff-4105-a54b-127024520c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T18:43:33.423+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:19:21.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan''s seven-day average for new cases currently stands at around
        4,500, according to a tally by Johns Hopkins University. Meanwhile, only around
        2% of the country''s 126 million population has been fully vaccinated against
        Covid-19, according to figures compiled by CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c6af9b6-4930-441f-8b14-181d0b309941'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T18:43:33.423+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:19:21.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the United States advised citizens against traveling
        to Japan, due to the ongoing outbreak.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d0110cd-0e82-4248-b441-1152fc58c112'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T18:43:33.423+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:19:22.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The governors of Tokyo and Osaka have already asked the central
        government to extend the current state of emergency, due to expire on May
        31. According to Japanese media, the measures could be extended to June 20.
        The opening day for the Tokyo 2020 Games —&nbsp;postponed last year due to
        the pandemic —&nbsp;is July 23.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51824d1f-27da-4c95-9b3b-a3a7b13f3130'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T18:43:33.423+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:19:22.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Osaka Gov. Hirofumi Yoshimura said Tuesday that while COVID-19 cases
        are on the decline for the prefecture, the medical system is strained with
        severe cases. "If we have another expansion of infection, we cannot deal with
        it anymore," he said. "Before it becomes too late, I have decided to (request
        to) extend the state of emergency."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45246844-9aeb-436f-bf77-6968f8df177c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T18:43:33.423+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:19:23.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the current measures, residents are asked to avoid nonessential
        outings, work from home and stick to mask-wearing, though such guidance is
        not mandatory. Large commercial spaces like shopping malls are barred from
        operating, except to provide essential items and services. Establishments
        that serve alcohol are advised to shut completely and dry establishments asked
        to close from 8 p.m., or face a fine.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d004b1-4cda-4f78-bab6-8b2de8863960'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T18:43:33.423+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:19:23.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Yoshihide Suga will meet with experts Friday to discuss
        the extension over Tokyo, Osaka, Hyogo, Kyoto, and five other prefectures.
        The southern island prefecture of Okinawa will already be under a state of
        emergency until June 20.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826b68ab-0a0e-49cb-bb0c-b17c43f6fa37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T18:43:33.423+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:19:24.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both local and international Olympic officials have repeatedly insisted
        the Games will go ahead despite the situation on the ground with the pandemic,
        pointing to protections put in place at venues and the Olympic Village to
        protect athletes and staff.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b98b2144-6425-4789-ae24-54d5190aafbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T18:43:33.423+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:19:24.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canceling the Olympics could be hugely costly for both Japan and
        the International Olympic Committee (IOC), with the loss of broadcasting revenues
        in particular a major blow.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de61574-8854-4e52-bf69-d457828db554'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T18:43:33.423+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:19:25.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But pressure to do so has been building as the Games grow ever nearer.
        On Thursday, Japan''s doctors'' union reaffirmed demands to call off the competition,
        warning it could cause the spread of mutant strains of the virus.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b8e1b4-910c-45ad-83f9-093f655f03a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T18:43:33.423+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:19:25.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a possibility that the Indian and South African strains
        could be spread more," union chairman Naoto Ueyama warned at a news conference
        in Tokyo.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6625a50f-875a-4259-a837-64b5bfba400a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T18:43:33.423+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:19:26.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ueyama urged the international community to help sound the alarm
        about the potential danger of the Olympics and to mobilize public opinion
        against the event. He criticized the IOC''s latest pledge to hold the Games
        even while Japan is under a state of emergency, saying it had raised the ire
        of medical staff and many people in the country.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7186a0c-0c08-4e70-8697-410266f198eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T18:43:33.423+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:19:26.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The whole world needs to come together to fight COVID-19; however,
        some are turning their backs against this struggle, and there''s a risk that
        the Tokyo Olympics will be an obstacle in overcoming COVID-19," Ueyama said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '286f0f99-f425-46c5-8ab5-ea03bdd66293'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T18:43:33.423+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:19:27.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tokyo 2020 CEO Toshiro Muto said Wednesday nine hospitals would
        be set aside for Olympics-related staff. However, Ueyama warned of hospitals
        being overburdened in July and August due to the increase in patients typically
        brought in for heatstroke during Japan''s summer.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb952c1-20b1-422f-91c1-ca1807d61fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T18:43:33.424+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:19:27.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The doctor also criticized Japan''s vaccine rollout as being "embarrassingly
        slow." He added that even if 1 million people are vaccinated daily, it could
        take six months to inoculate the whole population.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906f8354-2ca5-42d2-b266-dc46af8ed26b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T18:43:33.424+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:19:28.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Japanese government last year pledged to hold the Olympics
        as a sign of conquering COVID-19, but that was a naive illusion," Ueyama said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a79b9c-825c-4acb-8137-e7d973fbffe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T18:43:33.424+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:19:28.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Journalists Chie Kobayashi and Mai Nishiyama reported from Tokyo
        and CNN''s Emiko Jozuka reported from Hong Kong.</em></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8fbb841-f9dc-42a7-a02e-3776937be67d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T18:43:33.423+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:19:29.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/05/27/sport/japan-coronavirus-tokyo-olympics-emergency-intl-hnk/index.html"
        href="https://edition.cnn.com/2021/05/27/sport/japan-coronavirus-tokyo-olympics-emergency-intl-hnk/index.html">With
        Olympics nearing, Japan considers extending coronavirus state of emergency</a>"</em></p>'
  'senate-economic-charter-change-duterte-sona':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-27T18:37:03.688+08:00
    'imagesource': 'jcr:60038abe-21f4-4547-9b1b-24bf021cfd97'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cb30d119-cb85-4e4d-baae-2350ef245908'
    'lead': 'House lawmakers are close to passing a resolution seeking to amend economic
      provisions of the Constitution, but their counterparts in the Senate plan to
      adjourn next week without tackling it.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-27T18:44:59.526+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T08:19:11.696+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:12:09.941+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senate may tackle economic cha-cha after Duterte''s SONA'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26fb5bc5-895a-4f5e-9955-39fe222dbbb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T18:44:59.527+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:19:12.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 27) —</strong> House
        lawmakers are close to passing a resolution seeking to amend economic provisions
        of the Constitution, but their counterparts in the Senate plan to adjourn
        next week without tackling it.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc8bd94-4dee-4f70-811f-92c601ada6e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T18:44:59.527+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:19:12.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think we have enough time as it is to take a quick look
        into the proposal," Senate President Vicente "Tito" Sotto III told CNN Philippines
        in a text message on Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd329d80a-0e66-4654-ba75-6ab9cad97c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T18:44:59.527+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:19:13.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Perhaps after the SONA (we can) tackle the resolution," he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa96cf7-0ae3-4d3c-81f2-d8fceaad7088'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T18:44:59.527+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:19:13.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congress goes on a two-month break starting June 5. It will resume
        its final regular session on July 26, in time for President Rodrigo Duterte''s
        State of the Nation Address.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d341d32-133b-410c-af36-4de663fd7a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T18:44:59.527+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:19:14.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, the House <a href="https://www.cnnphilippines.com/news/2021/5/26/House-economic-charter-change-resolution-2nd-reading.html">passed
        on second reading Resolution of Both Houses No. 2,</a> which seeks to ease
        foreign ownership restrictions by inserting the phrase "unless otherwise provided
        by the law" to constitutional provisions on national patrimony and economy,
        education, science and technology, arts, culture and sports, and general provisions
        of the charter.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6bcfd6-55ae-416e-92b5-474eec03f2c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T18:44:59.527+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:19:14.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Minority Leader Franklin Drilon said even if this is taken
        up, it will face an uphill battle in the upper chamber.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bac7f35-77cc-4250-a623-19defb261196'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T18:44:59.528+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:19:15.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My reading is that the Senators are not inclined to support amendments
        to the Constitution at this time. It was not even in the agenda of the LEDAC
        (Legislative-Executive Development Advisory Council) meeting yesterday, which
        means it is not a priority legislation," Drilon said in a statement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7eaf54-1b2e-48de-bfd1-5f6cda32cc47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T18:44:59.528+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:19:15.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The veteran lawmaker said the Senate is expected to soon pass instead
        "major laws and bills designed to liberalize our investment climate without
        amending the Constitution." These include bills seeking to amend the Public
        Service Act, the Retail Trade Liberalization Act, and Foreign Investments
        Act.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97872e08-e9cf-4049-a5e9-ea851e621193'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T18:44:59.528+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:19:16.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition Senator Risa Hontiveros said she respects the decision
        of the members of the House, but stressed that foreign investments should
        not be the lawmakers'' priority.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb8643c7-62f1-428c-b0d1-1009f09f9883'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T18:44:59.528+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:19:16.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Panandaliang-kita lang ang hanap ng foreign investors. Pero
        pag-unlad ang dapat prayoridad natin bilang mambabatas, para kung mayroon
        o wala mang foreign investors, maayos at angat ang kalagayan ng Pilipino</em>,"
        she said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2274e09-9b2c-44a5-8c6f-be33fc559be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T18:44:59.528+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:19:17.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Foreign investors are looking for momentary earnings.
        We should prioritize development as lawmakers, so Filipinos can prosper with
        or without foreign investors.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10df06b4-b2cb-40e2-945b-966e15e23f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T18:44:59.528+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:19:17.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto said it''s too early to tell the fate of the proposed economic
        charter change in the Senate. But in an interview with CNN Philippines early
        this year,<a href="https://cnnphilippines.com/news/2021/1/15/Tito-Sotto-no-need-for-charter-change.html">
        he said he too is "not convinced" it is what the country needs.</a> Like Drilon,
        he believes it''s easier to discuss the easing of economic restrictions through
        regular legislation.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62fa3881-e19e-4de3-a755-6905db54e118'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T18:44:59.528+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T08:19:18.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late last year, Senators Francis Tolentino and Ronald dela Rosa
        filed a resolution seeking to convene Congress as a constituent assembly to
        introduce amendments to the Constitution. Talks will be "limited to the provisions
        on democratic representation and the economic provisions of the Constitution,"
        the resolution states, but it remains untouched in the chamber.</p>'
