    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Russia is the king of disinformation on Facebook, the company says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1761d313-dd81-4280-b05c-382356c5d26e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T10:22:37.577+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:24:56.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Russia and Iran are the top two sources
        of coordinated fake activity on Facebook, according to a new report released
        by the company.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b24b55c2-0fe7-4445-b32d-ec934968ec06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T10:22:37.577+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:24:56.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook''s report, published Wednesday, shows how foreign and domestic
        covert influence operators have shifted their tactics and grown more sophisticated
        in response to efforts by social media companies to crack down on fake accounts
        and influence operations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0781d09-8427-4c8b-b9a3-3ee84ba6119f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T10:22:37.577+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:24:57.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook has removed more than 150 networks of coordinated fake
        activity since 2017, the report said. Twenty-seven networks have been linked
        to Russia, and 23 to Iran. Nine originated within the United States.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45cb824c-8bc5-409d-ba81-3ecda423c1ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T10:22:37.577+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:24:57.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US remains the primary target for foreign influence campaigns,
        Facebook''s report said, highlighting 26 such efforts by a variety of sources
        from 2017 to 2020. (Ukraine follows as a distant second.)</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97532fba-d336-4893-9546-322afb189ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T10:22:37.577+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:24:58.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, during the 2020 election season, it was US domestic actors,
        not foreign operatives, who were increasingly responsible for sowing disinformation.
        In the run-up to the election, Facebook removed as many American networks
        targeting the US with so-called coordinated inauthentic behavior (CIB) as
        it did Russian or Iranian networks, the company''s report said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d16cde-fb70-4460-b261-4517daaf9e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T10:22:37.577+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:24:58.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most notably, one of the CIB networks we found was operated by
        Rally Forge, a US-based marketing firm, working on behalf of its clients including
        the Political Action Committee Turning Point USA," the report said. "This
        campaign leveraged authentic communities and recruited a staff of teenagers
        to run fake and duplicate accounts posing as unaffiliated voters to comment
        on news Pages and Pages of political actors."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58cb78fb-1155-4e7b-bdc2-aaaf8cb0d4c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T10:22:37.577+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:24:59.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That campaign was first reported by The Washington Post in September
        2020. In a statement to the Post at the time, a Turning Point spokesman described
        the effort as "sincere political activism conducted by real people who passionately
        hold the beliefs they describe online, not an anonymous troll farm in Russia."
        The group at the time declined to comment in response to a request from CNN.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f099a90-ebaa-4df4-9307-510ba8549403'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T10:22:37.577+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:24:59.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another US network, which Facebook announced it removed in July
        2020, had ties to Roger Stone, a friend and political adviser to former President
        Donald Trump. The network maintained more than 50 accounts, 50 pages and four
        Instagram accounts. It had a reach that covered 260,000 Facebook accounts
        and more than 60,000 Instagram accounts. (After Facebook''s takedown, Stone
        shared news of his banning on the alternative social media site Parler, along
        with a statement: "We have been exposing the railroad job that was so deep
        and so obvious during my trial, which is why they must silence me. As they
        will soon learn, I cannot and will not be silenced.")</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4673fce4-e575-48bc-a7c1-71c8e788687a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T10:22:37.577+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:25:00.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presence of fake and misleading content on social media became
        the dominant story dogging tech platforms including Facebook, Twitter and
        YouTube following the 2016 election, as revelations surfaced about Russia''s
        attempts to meddle in the US democratic process. By posing as US voters, targeting
        voters with misleading digital advertisements, creating false news stories
        and other techniques, foreign influence campaigns have sought to sow division
        within the electorate.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af099e2d-d9d6-445e-82df-00a705b13d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T10:22:37.577+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:25:00.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The discovery of those campaigns has led to intense political and
        regulatory pressure on Big Tech and also raised persistent questions about
        the industry''s disproportionate power in politics and the wider economy.
        Many critics have since called for the breakup of large tech companies and
        legislation governing how social media platforms moderate the content on their
        websites.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53df534a-f560-413a-8fd0-eb66316d71f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T10:22:37.577+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:25:01.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tech companies such as Facebook have responded by hiring more content
        moderators and establishing new platform policies on fake activity.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0a6919-c0e9-4b0e-aea5-40ba8d961064'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T10:22:37.578+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:25:01.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate announcement Wednesday, Facebook said it is expanding
        the penalties it applies to individual Facebook users who repeatedly share
        misinformation debunked by its fact-checking partners. Currently, when a user
        shares a post that contains debunked claims, Facebook''s algorithms demote
        that post in its news feed, making it less visible to other users. But under
        Wednesday''s change, repeat offenders may risk having all of their posts demoted
        going forward.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '639a4c11-f2a8-4a98-b763-b3579581bf9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T10:22:37.578+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:25:02.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook had already been applying blanket account-level demotions
        to pages and groups that repeatedly share fact-checked misinformation, it
        said, but Wednesday''s announcement covers individual users for the first
        time. (Politicians'' accounts are not covered by the change because political
        figures are exempt from Facebook''s fact-checking program.)</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa3410b-b26f-4ce0-8eb0-eaeeae8c86c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T10:22:37.578+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:25:02.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even as Facebook has improved its moderation efforts, many covert
        purveyors of misinformation have evolved their tactics, the report said. From
        creating more tailored and targeted campaigns that can evade detection to
        outsourcing their campaigns to third parties, threat actors are trying to
        adapt to Facebook''s enforcement in an ever more complex game of cat-and-mouse,
        according to the company.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c7ee4b6-3015-4b9b-8020-6f4379956f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T10:22:37.578+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:25:03.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So when you put four years'' worth of covert influence ops together,
        what are the trends?" Ben Nimmo, a co-author of the report, wrote on Twitter
        Wednesday. "More operators are trying, but more operators are also getting
        caught. The challenge is to keep on advancing to stay ahead and catch them."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7830b7a-723b-4328-9e3f-2f978162d74a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T10:22:37.578+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:25:03.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/05/26/tech/russia-iran-facebook-inauthentic-behavior/index.html">Russia
        is the king of disinformation on Facebook, the company says</a>".</em></p>'
