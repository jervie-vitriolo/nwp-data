      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 27) —</strong>&nbsp;The
        impeachment complaint against Supreme Court Associate Justice Marvic Leonen
        at the House of Representatives failed to advance at the justice committee
        for lack of evidence.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff99b50b-5b86-4996-a5f6-2056ef7bae21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T16:04:14.369+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:23:21.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forty-four lawmakers junked the complaint filed in December 2020
        by Filipino League of Advocates for Good Governance Secretary-General Edwin
        Cordevilla. It was endorsed by Ilocos Norte Rep. Angelo Marcos Barba, cousin
        of losing vice presidential candidate Ferdinand "Bongbong" Marcos. Jr.&nbsp;</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db0737fa-07d4-45e0-929f-d8942bc33efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T16:04:14.370+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:23:21.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leonen penned the <a href="https://cnnphilippines.com/news/2020/12/7/Supreme-Court-Justice-Marvic-Leonen-impeachment-complaint-Marcos-Robredo.html?%3F%3F%3F%3F%3F"
        target="_blank">court ruling</a> on Marcos'' electoral protest against Vice
        President Leni Robredo. It confirmed Marcos'' loss to Robredo in the 2016
        vice presidential race.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed40201-7e5c-411c-9800-b386fb5adf0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T16:04:14.370+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:23:22.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The verification failed to satisfy the requirement that the allegations
        of the complainant must be based on personal knowledge or must be based on
        authentic records," committee chairman Rep. Vicente Veloso III (Leyte) said
        during a hearing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe5dbd0-2e48-4e41-9bc5-d625cacf2beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T16:04:14.370+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:23:22.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deputy Speaker Rufus Rodriguez pointed out during the same hearing
        the supporting documents were either photocopies or newspaper articles.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9df156-21b1-4668-9e12-366472048920'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T16:04:14.370+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:23:23.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The complaint is undeniably purely hearsay. And the rules of evidence
        would say that hearsay evidence would not stand in any proceeding," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df97c2e2-a5e6-4235-a334-a022bd2ac176'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T16:04:14.370+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:23:23.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the complainant''s accusations against Leonen was his alleged
        failure to file his Statement of Assets and Liabilities or SALN during his
        tenure at the University of the Philippines. The same route was taken to oust
        Chief Justice Renato Corona in 2012 and CJ Maria Lourdes Sereno in 2018.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8af0090-a45b-4ecf-baf9-fa8c3d880038'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T16:04:14.370+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:23:24.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complainant also alleged Leonen has delayed the resolution of
        cases as chairman of the House of Representatives Electoral Tribunal and failed
        to decide on at least 37 cases within 24 months as mandated by the 1987 Constitution.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1294d474-75cf-4fc1-be19-f14b7baa2b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T16:04:14.370+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:23:24.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leonen welcomed the dismissal of the case.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8066ce8-87f5-4888-9962-49a58e6711ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T16:04:14.370+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:23:25.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“A dismissal on the basis of the mere face of&nbsp;the&nbsp;complaint
        affirms the baselessness of the grounds raised. It is an act that properly
        speaks for itself,” he said in a statement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70127b8e-9ff6-4452-9dad-cd291452ff6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T16:04:14.370+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:23:25.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The magistrate added the decision was not a victory to be celebrated
        by anyone, but a reminder "for some not to waste our time and resource for
        narrow parochial selfish gains."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa79dd9-725f-4abd-9205-26f958202684'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T16:04:14.371+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:23:26.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said now is "not the time to destroy institutions to satisfy
        greed and power" as the world is facing the twin threats of a pandemic and
        the dire effects of climate change.</p>'
