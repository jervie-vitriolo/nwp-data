      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 27) —</strong> Presidential
        spokesman Harry Roque slammed Vice President Leni Robredo for “pushing” to
        be in an infomercial to boost vaccine confidence with President Rodrigo Duterte
        after her attacks on the administration’s inoculation program.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda49924-1031-4a66-9d5b-1e24f56a9cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T05:42:02.452+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:30:10.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99dc8745-1df9-4c1d-a402-3684afc1e5f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T05:42:02.452+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:30:10.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the televised Cabinet meeting Wednesday, Roque claimed that
        the vice president volunteered to be in an advertisement with Duterte now
        that more Filipinos are getting vaccinated.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73390974-d6d6-4513-bfa0-a47cffff747f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T05:42:02.452+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:30:11.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e970fff-1271-4d96-a279-6719e40d58e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T05:42:02.452+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:30:11.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sa loob loob ko, pagkatapos tayo siraan nang siraan eh ngayong
        nagiging matagumpay ang ating</em> vaccination <em>eh makikisama ngayon</em>,"
        he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a68fb4-4734-41be-beb3-5f6475e3565e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T05:42:02.452+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:30:12.216+08:00
