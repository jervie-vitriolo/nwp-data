      'text': '<p>The Champions League final takes place in Porto, Portugal, this
        Saturday between Manchester City and Chelsea.</p>'
  'Luzon-coastline-receding-black-sand-':
    'author': 'Lois Calderon, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-27T07:29:52.028+08:00
    'imagesource': 'jcr:7cf580ec-ea5a-4125-b332-e5dc1714f12e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f17c727f-21bd-46a0-b0ad-f0803f9b92ef'
    'lead': 'China’s huge appetite for steel has brought it closer to Philippine shores,
      and a lawmaker says that’s a red flag: Luzon’s coastlines are receding.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-27T07:33:53.682+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T08:26:20.567+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:11:53.851+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Philippine coastline receding because of Chinese mining black sand —
      lawmaker'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ca3d3f-da65-4182-ad7d-41e181e827b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T07:33:53.683+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:26:21.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 27) —</strong> Black
        sand mining has been “massive” along the Luzon coastline with Chinese miners
        extracting the mineral with “heavy” equipment and shipping them out in “barges”,
        according to a lawmaker from the Singson clan of the Ilocos region.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7803e14f-b67f-4b50-a778-07fa3a21066b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T07:33:53.683+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:26:21.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '353fe89b-01d5-4b19-aaab-d08bd30a6a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T07:33:53.683+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:26:22.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The situation warrants the imposition of a ban against exporting
        black sand ore, or magnetite, an ore of iron used in steel production, Probinsyano
        Ako party list representative Jose “Bonito” Singson, Jr. said during a committee
        hearing on Wednesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ea64ed-1465-45d2-bccc-c835cbb3090f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T07:33:53.683+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:26:22.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4969197-6aba-41c2-b016-e15e36a2b74e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T07:33:53.683+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:26:23.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singson is the author of House Bill No. 6321 that seeks to prohibit
        the exportation of black sand and its derivatives in its raw form to other
        countries.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ef66b0-5f9b-4536-9f27-a4a5a250a651'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T07:33:53.683+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:26:23.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a7d3ee-8562-4699-a980-b089f1dc77ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T07:33:53.683+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:26:24.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Industry data show black sand mining in the Ilocos Region, including
        Cagayan, as well as in Leyte.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bbae0dc-df16-4289-a49c-c029014c3fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T07:33:53.683+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:26:24.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd28c7c1c-3626-44fa-9b1a-1f4bc3ee4472'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T07:33:53.683+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:26:25.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ilocos Region faces the South China Sea or the West Philippine
        Sea that China increasingly has been trying to militarize. China’s huge appetite
        for steel has brought it closer to Philippine shores, and Singson says that’s
        a red flag: Luzon’s coastlines are receding.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d2332cd-8bca-42ee-ab5b-0d51f96efdab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T07:33:53.684+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:26:25.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bfdf35d-ce63-409e-b201-58ce08e157ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T07:33:53.684+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:26:26.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They [Chinese miners] would bring their barge and then they would
        use massive machineries to extract the black sand from our shoreline,” Singson
        told lawmakers as the House committee on Natural Resources tackles his proposed
        bill.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612210da-1d6e-48f8-8a7f-966e31f147ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T07:33:53.684+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:26:26.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6dd327f-53f1-41aa-8298-af9028f649f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T07:33:53.684+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:26:27.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang shoreline natin, lumiit na, umiksi na. [Our shoreline is receding],”
        he pointed out.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192ca97d-4597-47ad-aed3-c3d32d130b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T07:33:53.684+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:26:27.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c603283b-dfbf-4159-8dae-11102e3923de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T07:33:53.684+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:26:28.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ronald Recidoro, Chamber of Mines executive director who attended
        the Wednesday virtual hearing, shared a similar observation.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '667e8b2e-2265-41d8-87b5-68a8e75bdf74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T07:33:53.684+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:26:28.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Lumalabas na [It appears] the contractor is helping by dredging
        the river, pero bakit kina-cart out yung buhangin? [but why does the contractor
        cart out black sand?] When you dredge, you just put it aside,” he said in
        a separate interview, adding that the regulatory regime for magnetite black
        sand really needs to be reviewed since the national government currently has
        no oversight function on this.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6476c44-778e-4ffd-9aa4-c871712ff0f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T07:33:53.684+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:26:29.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e9d5c6-ecd5-4584-b527-f1e3c8393ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T07:33:53.684+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:26:29.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Singson and industry group Chamber of Mines said black sand
        mining should be covered by national policy, such that the national government
        should keep watch over black sand miners whose operations span as far as Cagayan
        that is prone to massive flooding. Raw black sand should first be processed
        locally to create a domestic industry that generates jobs, they added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5a63d3-8bde-42d9-b21f-5457bd90237d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T07:33:53.684+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:26:30.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf094f5f-72a0-4fbe-a2ab-4772ef7d33f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T07:33:53.684+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:26:30.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have steel manufacturing plants in Iligan that use only recycled
        steel/iron and imported iron as raw materials,” Recidoro said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '310267a0-64ed-4810-aa71-5e7f4f95d462'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T07:33:53.684+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:26:31.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f00b2a-4c03-4476-a9e5-c60aac92396e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T07:33:53.684+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:26:31.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think one key factor is scale. Steel mills will need a lot of
        iron ore to feed their smelters, and that cannot yet be met by local miners.
        The steel industry will still have to rely on imports to remain competitive,”
        he added.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa74a6d-d9eb-4608-8a30-c6f40f4f485a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T07:33:53.684+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:26:32.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f831c8a-89b3-4e85-8ee6-5aedf1d5f311'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T07:33:53.685+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:26:32.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recidoro also pointed out that if the government can connect the
        miners with ore processors, “there is no need for us to impose a ban on iron
        ore exports—because the local miners would be selling their output to a domestic
        foundry and/or steel mill.”</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18dbba78-8e70-4e59-aaf6-fdf920c75c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T07:33:53.685+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:26:33.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f31c19-0613-4f63-9e74-6f1f2b8fd570'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T07:33:53.685+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:26:33.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Trade and Industry argued that a ban on mineral
        exports could be tantamount to violating some provisions of the General Agreement
        on Tariffs and Trade (GATT) of the World Trade Organization (WTO).</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7e0ba6-466f-4f8d-936c-5e85e65a8e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T07:33:53.685+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:26:34.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e8af63-4c4c-47bd-95f8-69969d6590e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T07:33:53.685+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:26:34.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The controversy over the illegal operations by Chinese companies
        and small-scale miners mining black sand in Ilocos and Cagayan dates back
        to the time of President Noynoy Aquino.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cccd7d1-aec3-4b87-886b-4398f073a373'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T07:33:53.685+08:00
