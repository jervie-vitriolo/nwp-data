      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"I''m warning them right now, kung ikaw ay gagawa ng kalokohan,
        magbebenta ng slot, siguradong makukulong ka. Hindi lang iyon, pati ang bibili
        ng slot, that’s a conspiracy kaya kayo rin po ay makukulong,"</em> MMDA Chairman
        Benhur Abalos told CNN Philippines'' The Source on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a4b836d-0975-4c88-bb08-5da667cb58dd'
