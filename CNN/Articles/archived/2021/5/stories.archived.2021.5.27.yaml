      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f727412-a0fc-40aa-8640-fc82a313dd50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T05:23:03.112+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:31:35.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Russia, the makers of Sputnik V proposed a vaccination program
        for foreigners on Twitter: "Sputnik V vaccination in Russia! Who''s on board?"
        "Just to be clear, this was not an April Fools'' Day joke. We are working
        to start this program in July", the Sputnik V Twitter account also said.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6344d7d2-a147-4562-8b1e-edb93fdcabd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T05:23:03.112+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:31:36.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd99312b3-365f-45e7-8133-40e18769d202'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T05:23:03.113+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:31:36.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Closer to home is Cuba, which is currently developing its own Covid-19
        vaccine with two candidates in their final phase three of clinical trials.
        If all goes well, Cuban health officials expect to vaccinate the majority
        of the population by the end of the summer, and have floated the idea of bolstering
        the local tourism industry by offering "vaccination vacations" to visitors.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2466b370-56e1-4def-902e-0f93ba6c76d7'
