    'mgnl:tags': ['climate-change', 'World-Meteorological-Organization']
    'template': '1'
    'title': 'It''s getting more likely the world will reach a climate tipping point
      in the next five years

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1304a95f-579d-4aae-a16a-101933e53706'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T23:52:43.016+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:13:22.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The likelihood that the earth''s average
        temperature will at least temporarily breach a crucial tipping point is rising,
        according to the world''s leading weather and climate organization.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '468ae680-3b55-4365-bbe1-4dcd8d93183b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T23:52:43.016+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:13:22.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac9f1898-f803-4629-95dc-bf9c109d2ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T23:52:43.016+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:13:23.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Meteorological Organization (WMO) said Thursday there
        is now about a 40% chance that the annual average global temperature will
        temporarily reach 1.5 degrees Celsius above pre-industrial levels in at least
        one of the next five years.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83fbe808-65fa-41d4-8c4a-fefa80fcaadb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T23:52:43.016+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:13:23.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '566712f6-55db-468d-a94b-e1c9b365845a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T23:52:43.016+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:13:24.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that the chances of the threshold being breached are increasing
        with time.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4cce2c-caec-4dbf-92c7-77959d9be5f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T23:52:43.016+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:13:24.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55fe9fce-5a2d-454a-a681-baca802c1bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T23:52:43.017+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:13:25.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 1.5-degree marker has been identified by the UN Intergovernmental
        Panel on Climate Change (IPCC) as a key tipping point beyond which the risk
        of extreme drought, wildfires, floods and food shortages will increase dramatically.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b2ffc7-9f7e-4d78-b2b6-4f20d2f27708'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T23:52:43.017+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:13:25.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba6fefe-6d64-4d76-a067-b87fed7837df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T23:52:43.017+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:13:26.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are more than just statistics," Petteri Taalas, WMO''s secretary-general,
        said in a statement. "Increasing temperatures mean more melting ice, higher
        sea levels, more heatwaves and other extreme weather, and greater impacts
        on food security, health, the environment and sustainable development."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc9a458-0b00-47b9-9927-84a00f5d3dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T23:52:43.017+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:13:26.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab095c65-ad6d-4f2f-ae77-b791b545091c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T23:52:43.017+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:13:27.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By signing the Paris Climate deal, countries around the world agreed
        to limit global warming to well below 2 degrees above pre-industrial temperatures.
        Even better, the deal said, would be to keep the global temperature increase
        below 1.5 degrees.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43eee732-c20a-4406-8f72-4b6178a2122b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T23:52:43.017+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:13:27.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a177b8f-e9e7-4ae8-ad14-1b4fed10d6dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T23:52:43.017+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:13:28.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the world is now already two-thirds of the way to breaching
        the tipping point. The WMO said the annual average temperature is likely to
        be at least 1 degree warmer than pre-industrial levels in each of the coming
        five years, and very likely to be within the range of 0.9 to 1.8 degrees.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fecce68f-4df1-4703-b6c8-82e24f8b65e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T23:52:43.017+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:13:28.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa455d36-219a-4abc-b733-04b51d84092a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T23:52:43.017+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:13:29.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that 2020 was one of the three warmest years on record
        and that the global average temperature was 1.2 degrees above the pre-industrial
        baseline.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3354c1c9-0354-47c5-8427-eab31f83f0ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T23:52:43.017+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:13:29.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31703c8-570f-4b43-b0e4-a7447d2060ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T23:52:43.017+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:13:30.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organization said that there was a 90% chance that at least
        one year between 2021 and 2025 will become the warmest on record, surpassing
        2016 in the top ranking, according to the Global Annual to Decadal Climate
        Update, produced by the UK''s Met Office, the WMO lead center for such predictions.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3af8573-9c78-4b85-9a87-b4af9740390f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T23:52:43.017+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:13:30.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11e86a7-a0e5-4c4c-bc83-52fbf3432938'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T23:52:43.017+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:13:31.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s all the more reason to take urgent action on climate change,
        according to Taalas.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a420afc-fd49-42d6-badc-2b1fb501b697'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T23:52:43.017+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:13:31.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a89095-35f6-4cc6-82aa-dba13a0c1ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T23:52:43.018+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:13:32.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are getting measurably and inexorably closer to the lower target
        of the Paris Agreement on Climate Change," he said. "The world needs to fast-track
        commitments to slash greenhouse gas emissions and achieve carbon neutrality."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5685c576-fd9b-4d7c-864a-66cbe6385a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T23:52:43.018+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:13:32.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '890564b1-84cc-4194-a1e0-3d94299ceec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T23:52:43.018+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:13:33.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IPCC reported that to reach the Paris goal, global greenhouse
        gas emissions must reach net zero by 2050. Many countries have pledged to
        become carbon neutral by the middle of the century and several of the world''s
        biggest economies, including the US, the EU, the UK and Canada, have recently
        upgraded their short-term emission cutting targets.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7d99cf-367f-4adc-bf14-bb7ab6d5d7a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T23:52:43.018+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:13:33.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2184adee-2dc4-4fab-9866-fac031692b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T23:52:43.018+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:13:34.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the UN has warned the details on how they are planning
        to get there remain vague.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0feb60-fbc1-482d-8a17-3ade544834d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T23:52:43.018+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:13:34.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/05/27/world/climate-temperatures-increase-wmo-intl/index.html"><em>"It''s
        getting more likely the world will reach a climate tipping point in the next
        five years"&nbsp;</em></a></p>'
