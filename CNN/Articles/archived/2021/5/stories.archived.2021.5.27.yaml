    'lead': 'Russia and Iran are the top two sources of coordinated fake activity
      on Facebook, according to a new report released by the company.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-27T10:22:37.576+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T08:24:55.744+08:00
