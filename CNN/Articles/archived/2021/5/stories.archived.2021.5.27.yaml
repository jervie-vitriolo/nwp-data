    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '55abd796-54d2-4c2e-acf6-43838e709369'
    'lead': 'The likelihood that the earth''s average temperature will at least temporarily
      breach a crucial tipping point is rising, according to the World Meteorological
      Organization.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-27T23:52:43.016+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T08:13:21.623+08:00
