  'stephen-hawking-archive-office':
    'author': 'Zamira Rahim, CNN'
    'caption': 'British scientist Stephen Hawking in Jerusalem on December 10, 2006.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-05-27T19:38:34.376+08:00
    'imagesource': 'jcr:fb0e26d8-47c2-4be2-8844-3ae8ab29c93a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '829efa6d-2878-4fab-98c6-e860a5463a40'
    'lead': 'Two major cultural institutions in Britain have obtained renowned physicist
      Stephen Hawking''s office and archive in a £4.2 million ($5.9 million) deal
      on behalf of the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-27T19:39:43.057+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T08:17:30.214+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:12:13.011+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Stephen Hawking''s archive and office acquired by UK cultural giants'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '202997cc-3938-45a3-bad9-6464bf663cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T19:39:43.057+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:17:30.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Two major cultural institutions in Britain
        have obtained renowned physicist Stephen Hawking''s office and archive in
        a £4.2 million ($5.9 million) deal on behalf of the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf58a53-31a0-4668-a241-9124e16f2e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T19:39:43.058+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:17:31.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gift was described by the UK''s Science Museum as a "once-in-a-lifetime"
        acquisition and covers thousands of papers, personal letters and mementos
        of Hawking''s undergraduate life.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df9fcab6-a578-44dc-b3eb-3bbcac9fe93b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T19:39:43.058+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:17:31.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The museum and Cambridge University Library (UL) announced the deal
        on Wednesday, during a gathering attended by Lucy and Tim Hawking, two of
        the late scientist''s children and Britain''s Minister for Digital and Culture
        Caroline Dinenage.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980f46a9-2974-43de-8dc5-9e2881cefec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T19:39:43.058+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:17:32.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The landmark acquisition comes after an "Acceptance in Lieu" agreement,
        a government scheme in the UK where people can pay their inheritance tax bill
        by "transferring important cultural, scientific or historic objects and archives
        to the nation," according to Arts Council England.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb3d8173-509f-43b9-9295-51b1f23c5da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T19:39:43.058+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:17:32.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Science Museum said the acquired contents contained
        a "treasure trove of archive papers and personal objects."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71aa8b98-3187-436f-9582-e664f5c59f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T19:39:43.058+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:17:33.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Following an Acceptance in Lieu agreement, Hawking''s vast archive
        of scientific and personal papers will remain in Cambridge at the University
        Library, while the entire contents of Hawking''s office will be preserved
        as part of the Science Museum Group Collection," the statement added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b85d1a7b-942e-48c2-93ef-ddc9cb39816b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T19:39:43.058+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:17:33.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The contents of Hawking''s office include the scientist''s wheelchairs,
        speech synthesizers and personal memorabilia.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155c389d-8f53-4da0-917e-69a7c50f1b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T19:39:43.058+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:17:34.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 10,000 pages of his papers will remain at Cambridge, as well
        as a large collection of photographs with figures such as Pope Francis and
        letters to and from former US President Bill Clinton and former presidential
        candidate Hillary Clinton, the UL said in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be231981-d12a-4312-9e89-4aa84b2ddd43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T19:39:43.058+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:17:34.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some deeply personal items are evident, too -- such as a 1948 letter
        from a young Stephen to his father," the statement added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa83404a-0f28-4362-8d69-09f388413fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T19:39:43.058+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:17:35.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The University of Cambridge said it is raising funds to help conserve
        and catalog the archive. The Science Museum plans to display selected highlights
        from Hawking''s office in early 2022.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2afeb40f-f24e-499f-8709-4897ce75d119'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T19:39:43.058+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:17:35.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are very pleased that these two important institutions will
        preserve our father''s life''s work for the benefit of generations to come
        and make his legacy accessible to the widest possible audience," Hawking''s
        children, Lucy, Tim and Robert said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad6da3e1-c612-4792-b583-201cebed741e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T19:39:43.058+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:17:36.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our father strongly believed that everyone should have the chance
        to engage with science so he would be delighted that his legacy will be upheld
        by the Science Museum and Cambridge University Library."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ebfdab-d970-4a96-ae35-1a99feb31aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T19:39:43.058+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:17:36.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hawking was diagnosed aged 21 with amyotrophic lateral sclerosis
        (ALS) but went on to forge a groundbreaking career in theoretical physics.
        He died in 2018, aged 76.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939072a9-e9e8-4e09-bc3b-d764b02988e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T19:39:43.058+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:17:37.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/05/27/uk/stephen-hawking-archive-scli-scn-intl/index.html">"Stephen
        Hawking''s archive and office acquired by UK cultural giants"</a></em></p>'
