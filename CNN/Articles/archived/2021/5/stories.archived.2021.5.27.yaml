      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 27) —&nbsp;</strong>Around
        50 homes were burned in a fire that hit Barangay Tanyag, Taguig City early
        Tuesday, affecting about 100 families, the Bureau of Fire Protection said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fad1c09-2822-453a-8a64-a0db81d57604'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T09:09:57.545+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:30:52.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 46-year-old male resident was injured in the incident, while damage
        was estimated at around P500,000, the BFP said in a spot report. No one died
        in the fire.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3f129f-aaa8-46dd-b3a6-3b9681a9030d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T09:09:57.546+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:30:53.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bureau said the fire at Purok 4 reached the first alarm at 1:05
        a.m., then the second alarm at 1:16 a.m. By 1:33 a.m., it reached the third
        of a 10-level alarm system, which means at least 12 fire trucks were needed
        to extinguish the blaze. The BFP said the actual number of trucks that responded
        was 57. The fire was finally put out at 5:41 a.m.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d16ba94-b5d8-4c66-91f6-27f424fef00c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T09:09:57.546+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:30:53.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are looking into what caused the fire.</p>'
