      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9b0d18-2e1b-4e8c-9982-6e94ef14ff78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T05:39:03.053+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:30:26.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: DOH applied for Sinopharm''s EUA on May 20. Experts''
        evaluation on data collected will soon be completed and it seems to be very
        favorable.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e728b0-97d3-43ae-aad3-683e0e32614e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T05:39:03.053+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:30:27.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2322767b-95e2-464c-983e-b0ba24d977cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T05:39:03.053+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:30:28.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo noted that only a few more documents are still to be submitted
        by the DOH. He is expecting that a decision will be released towards the end
        of this week or early next week.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b25340-1d19-4e97-9e65-68d5766c97c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T05:39:03.053+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:30:28.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b096c40-4ab5-4d9f-ac5b-0c8a8060bae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T05:39:03.053+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:30:29.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On May 8, DOH Secretary Francisco Duque III said he already instructed
        his department’s public health services office to file the EUA for the China-made
        COVID-19 vaccine with the FDA so that the country does not have to return
        a batch of donated doses by China.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ccf0e53-c3c1-4652-9702-a1d586bc3fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T05:39:03.053+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:30:29.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd67a3b1-426e-443e-95b1-884ef08dc623'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T05:39:03.054+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:30:30.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This came after President Rodrigo Duterte''s apology after he drew
        flak for taking Sinopharm despite the vaccine having no regulatory approval.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70815d87-9ebb-4551-adc1-f09d7c30ecc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T05:39:03.054+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:30:30.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc18d3e-b210-41d4-b5f5-11078f22ab66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T05:39:03.054+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:30:31.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA said on May 11 that it may take at least two weeks to know
        if the said coronavirus shot will be granted an EUA in the country.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf7bbde-032f-4004-8c08-6851d78857d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T05:39:03.054+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:30:31.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e624a05c-5f2b-43b4-8211-0d43c3e34dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T05:39:03.054+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:30:32.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once authorized in the Philippines, Sinopharm will be the seventh
        vaccine manufacturer in the country to get regulatory approval following Sinovac,
        Pfizer-BioNTech, Oxford-AstraZeneca, Gamaleya-Sputnik V, Johnson&amp;Johnson,
        and Moderna.</p>'
  'Roque-on-Robredo-Duterte-vaccine-infomercial':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
