      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af470a90-53b5-49e4-8bf9-a73e609b1ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T05:51:39.991+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:30:03.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine czar Carlito Galvez Jr. said during the briefing that 4,495,375
        doses were already administered. Of this, 1,029,061 individuals are now fully
        protected from the virus.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377a4982-c261-4b3f-ae40-d49dae5aa79b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T05:51:39.991+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:30:03.650+08:00
