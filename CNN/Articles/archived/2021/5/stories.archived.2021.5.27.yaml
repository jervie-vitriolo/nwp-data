      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef5dd803-5630-46e6-be0a-0f9fb55e8dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T05:51:39.991+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:30:04.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this, Galvez noted that there is still high vaccine hesitancy
        in some members of the population. He said up to 40% of groups D and E, or
        those that belong in poor communities, still do not want to receive their
        vaccine.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '972e2829-9f7d-4bf0-a2c8-ea0fbfa0da1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T05:51:39.991+08:00
