      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Although the government''s fiscal and debt settings have deteriorated
        due to the economic fallout from the COVID-19 pandemic and the associated
        extraordinary policy responses, its long track record of fiscal prudence provided
        a buffer to key metrics,” explained S&amp;P.</p>'
