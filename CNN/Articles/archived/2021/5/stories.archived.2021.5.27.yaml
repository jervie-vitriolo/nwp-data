    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd79376d9-20a1-4c24-9795-5644d2ed92da'
    'lead': '''We have arrived in the US not for the American dream, we are here for
      the vaccine dream,'' 49-year-old Elver Estela tells CNN. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-27T05:23:03.104+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T08:30:56.386+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:11:46.488+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'coronavirus', 'pandemic', 'COVID-19', 'tourists', 'vaccine']
    'template': '1'
    'title': 'Vaccine tourists are coming to America'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4811e9-6b31-485b-b492-af39f3a16148'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T05:23:03.104+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:30:56.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> "We have arrived in the US not for the
        American dream, we are here for the vaccine dream," 49-year-old Elver Estela
        told CNN. The businessman had travelled from Peru looking for the Covid-19
        vaccine and got his first dose of Pfizer at a vaccination center in Seattle.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a4850b-ac15-4c77-9503-c7ba2a38d5fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T05:23:03.104+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:30:57.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc8ba96b-5179-43b7-9e3b-870ec2938c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T05:23:03.104+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:30:57.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, Estela had decided to travel to the US -- where
        vaccines were relatively abundant -- after seeing many people close to him
        become sick with the coronavirus, an experience he likened to Russian roulette.
        With over 68,000 deaths attributable to Covid-19 in a population of 32 million,
        Peru is one of the worst hit countries in Latin America.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e69485-a440-4414-aa4b-da216a8f6cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T05:23:03.104+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:30:58.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e84784-e9a5-4177-a667-09a19d0f214f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T05:23:03.104+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:30:58.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the time Estela finally arrived in the US during the first week
        of May, he learned one of his closest co-workers had tested positive for the
        virus back home in Lima.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdcf573f-24a6-447b-ad40-c56e2a241c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T05:23:03.104+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:30:59.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7bacca-3d3b-48a0-869c-6178d868ba21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T05:23:03.104+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:30:59.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I felt so relieved and liberated, I won''t be playing the Russian
        roulette anymore," he said of the moment a nurse in Seattle finally injected
        him with the vaccine.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '124008c1-0ee6-4375-b868-40b943e9acc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T05:23:03.104+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:31:00.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5898d159-b239-47a6-904e-c1a9f36f0b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T05:23:03.104+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:31:00.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estela is not alone. Travel demand from Latin American countries
        to the US has increased in 2021, fueled by growing interest in "vaccine tourism"
        according to some travel and health experts.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcbdbf66-6e30-4156-9c98-961203f0f2a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T05:23:03.104+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:31:01.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f27555d9-4005-4e1d-b5f6-114fc5ddf733'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T05:23:03.105+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:31:01.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peru''s Vice Minister of Public Health, Gustavo Rosell told local
        media on May 18 that an estimated 70,000 Peruvians had already traveled abroad
        to get vaccinated.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fba34db-6b73-4660-9aa0-c9e68872676a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T05:23:03.105+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:31:02.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2f6eae-675f-488e-9ab2-4188713caffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T05:23:03.105+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:31:02.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jose Ricardo Botelho, CEO of Latin American &amp; Caribbean Air
        Transport Association (ALTA) tells CNN that a recent spike in trips originating
        in Latin America and the Caribbean and destined for the US is likely linked
        to vaccine tourism.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '241b1753-965d-43ae-9e50-53c021564f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T05:23:03.105+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:31:03.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3eb5b2-587a-4449-a669-1ace6385d7d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T05:23:03.105+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:31:03.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a reference, in 2019, trips to North America concentrated 77%
        of trips outside the region. In March 2021 these trips reached 87%, an increase
        closely related to the significant number of ''vaccine'' tourists who are
        going to the USA to get their injection," Botelho said in a statement to CNN.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38bdbb6b-b824-4f2a-8130-7bcf9a39de6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T05:23:03.105+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:31:04.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef180cd-2b01-493b-880d-8b924bb143ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T05:23:03.105+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:31:04.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a region, Latin America is desperately short of Covid-19 vaccines.
        Although over 400 million Covid-19 vaccine doses have been administered across
        the Americas, most of them have been in the US, Pan American Health Organization
        (PAHO) Director Carissa Etienne told reporters on May 19.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26353f3-bc31-430f-b2ca-180e473e20df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T05:23:03.105+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:31:05.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8602e20d-d491-487c-8c4c-b1ca3b1d4cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T05:23:03.105+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:31:05.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Indeed just 3% of Latin Americans have been fully vaccinated against
        COVID-19 and we still have a long way to go to ensure that everyone is protected,"
        she said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8790f163-988d-45a5-a495-5337001f8548'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T05:23:03.105+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:31:06.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1905c25f-7221-46ff-8391-26698dfdc1e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T05:23:03.105+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:31:06.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Etienne, vaccine tourism is not a solution but "a symptom of
        how unequally vaccines are being distributed in the Americas."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b068ccd-fa28-49e1-b3e7-71fd8c2e62d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T05:23:03.105+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:31:07.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6d6c90-eddd-4872-b146-f6fbebe14a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T05:23:03.105+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:31:07.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latin America and the Caribbean countries have received more than
        12 million doses through the WHO-backed Covax facility as of May 21, but the
        program is experiencing shipment delays with what already is a limited number
        of vaccines, according to PAHO officials.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b247b7e2-a1a6-4b21-8d72-4038648ec43d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T05:23:03.105+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:31:08.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f7c88b-045d-4924-bdbe-58e61249ca1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T05:23:03.106+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:31:08.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Going to where the vaccine is</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c85b090f-e88d-4a64-9044-82af7ced7c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T05:23:03.106+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:31:09.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Travelers interviewed by CNN said they were not asked for proof
        of residency in the US at vaccination centers and some of them showed their
        national identity cards or passports. The Centers for Disease Control and
        Prevention (CDC) says "jurisdictions cannot add United States citizenship
        requirements or require United States citizenship verification as a condition
        for vaccination."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86701425-8699-4cc5-ae25-c895baa65c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T05:23:03.106+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:31:09.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b0d9ed-7f49-41b0-9037-26e928a63ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T05:23:03.106+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:31:10.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Going a step further, New York City has opened mobile vaccination
        sites close to the city''s attractions. "We''re setting up mobile vaccination
        opportunities for tourists in some of the best trafficked parts of New York
        City, the places that tourists love to go and look I think this is part of
        the welcome back to New York City, we want everyone to be safe," Mayor Bill
        de Blasio told reporters on May 11.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46406d1e-027e-4a11-89bc-675ad687d2be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T05:23:03.106+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:31:10.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a516f100-235b-4a92-88fd-bcf2e73b3c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T05:23:03.106+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:31:11.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the vaccine does not come to you, it is time to go the vaccine,"
        another Peruvian, Flavio San Martin, tells CNN. Flavio, a business consultant,
        travelled to Durham, North Carolina with his family on April 13 and received
        two doses of the Moderna vaccine.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8788b620-b2b0-409b-942a-3e942d82ed9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T05:23:03.106+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:31:11.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a4af8a-c431-42f1-a94e-6f7a25eedcff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T05:23:03.106+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:31:12.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m 46-years old and I didn''t think I could be vaccinated in
        my country before December. I have seen people dying getting closer and closer
        to home," San Martin said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada6db95-60ef-40c3-a5a1-60b87bdc3e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T05:23:03.106+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:31:12.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d1c7180-1a4c-4be3-a39e-1d590ced9f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T05:23:03.107+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:31:13.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pamela Card, a 37-year-old from Mexico, says she doesn''t want to
        wait any longer to be eligible for a vaccine in her home country. "Our family''s
        safety is more important. With the vaccine we can feel safe and less in panic,"
        she adds.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678f55ff-6dbd-4bdf-9262-43b754ffcec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T05:23:03.107+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:31:14.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f8a3aa-6a79-4ca3-be0b-fcf942db6104'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T05:23:03.107+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:31:14.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Card says she was vaccinated during a long weekend in Miami, along
        with nine other friends. Each was able to obtain online appointments to receive
        the J&amp;J vaccine at a pharmacy.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e08e028-4722-4bbf-ab9f-d513eca31300'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T05:23:03.107+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:31:15.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f0b086-e370-40c7-bd04-edc9eea61158'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T05:23:03.107+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:31:15.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have to fill in a simple form, they asked for an ID to confirm
        your name, I showed my Mexican national ID and that was all," Card says.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e51bb2a-41dc-4710-bb01-fb6166386619'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T05:23:03.107+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:31:16.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98653f64-98dc-426a-b7e0-7e2b8985ed64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T05:23:03.107+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:31:16.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Mexico and Peru have been hard hit by the pandemic. Mexico
        has passed 2,399,790 Covid-19 cases followed by Peru with more than 1,932,255
        cases, according to Johns Hopkins University data.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4535c53-603d-49d6-afa0-a52988606a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T05:23:03.108+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:31:17.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef89d9ef-3338-4946-aa11-3e6c2af89145'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T05:23:03.108+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:31:17.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while Mexico has fully vaccinated just over 9% of its population,
        Peru is far behind -- with just over 3% of its population fully vaccinated
        according CNN''s vaccine tracker.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3eb8ef-091c-4dfa-bbab-a44054cec7d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T05:23:03.108+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:31:18.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64683471-1fae-4c7f-8610-91d2130534e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T05:23:03.108+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:31:18.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We did the numbers with my family and realized that we would have
        to wait for a long time for my mother''s turn and my turn," says 28-year old
        Adriana Diaz. She and her 49-year old mother traveled from Mexico to Atlanta,
        where they are waiting for their second dose of the Pfizer vaccine.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a80bfcf-3b0a-4228-9b1b-275c640f7a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T05:23:03.108+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:31:19.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d6bdb46-da2c-4ca6-af76-b305d6666c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T05:23:03.108+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:31:19.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m incredibly grateful with the US government because they are
        allowing people to get vaccinated here," Diaz says.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f16a2765-b528-4e8d-976d-bd8251f28701'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T05:23:03.108+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:31:20.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f9c4df-1c8f-4d9e-989c-b2872538cb1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T05:23:03.108+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:31:20.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What it costs</h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d39b6f-1646-4040-935c-8bf6fd4cc81e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T05:23:03.109+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:31:21.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those who can afford it, the cost of an international flight
        and accommodation is all it takes to get vaccinated.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d33d0f-e3d8-4f41-8aee-d1d33d2fe935'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T05:23:03.109+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:31:21.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd28c98-8f06-4ca4-ba8c-d24010281073'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T05:23:03.109+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:31:22.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flights from the Peruvian capital Lima to the US are completely
        booked until June, according to Ricardo Acosta, President of Peru''s Association
        of Travel and Tourism Agencies. Demand is only expected to increase due to
        vaccine tourism, he adds.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04fabf64-d5df-40b0-b996-acc640e6ee9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T05:23:03.109+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:31:22.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53314a62-af05-423f-9dc1-d86576c0bf93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T05:23:03.109+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:31:23.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of people traveling from Peru to the US has quadrupled
        since February, Acosta said -- from 10,000 in February to 40,780 in April.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c57981a8-cd6c-4687-a458-e3910518f4f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T05:23:03.109+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:31:23.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93d42f8-947f-4a1e-b38b-2483317bdbf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T05:23:03.109+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:31:24.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flight costs have also increased. The average price for an economy
        ticket from Lima to Miami at this time of year was between $500 and $700,
        according to Acosta. These days, prices start from $1,200 and can even reach
        $4,500, he says. In normal years, the high season for trips between Peru and
        US is usually July.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5833103d-84a5-4d20-9f25-e7ab24703e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T05:23:03.109+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:31:24.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7814758-2b76-4924-bcf2-74983538b70e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T05:23:03.110+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:31:25.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Card''s flight from Mexico City to Miami cost around 10,000 Mexican
        pesos ($500) for four days, including accommodation. She says the trip wasn''t
        as expensive as she expected, but still out of reach for many Mexicans. "Not
        everyone can do it...with the 10,000 Mexican pesos I paid, a family in Mexico
        can buy food for a month," she adds.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '918c45a4-be07-48f9-9dc7-62cbc7c8277c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T05:23:03.110+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:31:25.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9824e5d6-6de1-4c98-aa45-ea30981f08a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T05:23:03.110+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:31:26.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are seeing that vaccine tourism is a real thing and very prevalent.
        And as long as the inequality on vaccine distribution worldwide continues,
        vaccine tourism will continue to increase," says Ernesto Ortiz, senior manager
        at Duke University''s Global Health Institute, which monitors vaccine distribution
        across the world.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610375f8-47c4-4013-9435-c64c5eee519a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T05:23:03.110+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:31:26.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f3ae287-2197-4d7e-a1e0-66a657d9c78e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T05:23:03.110+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:31:27.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Vaccine inequality</h2>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c76ac580-5b98-40b7-b3c8-4fac1d962e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T05:23:03.110+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:31:27.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the vaccination center in Seattle, Estela said he felt warmly
        welcomed. The fact he was not a US citizen didn''t seem to matter, he said.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3eddbee-59ac-4f87-a8f9-b872010a370f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T05:23:03.110+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:31:28.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f050443-2f01-4ee9-a2a2-88672acc9d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T05:23:03.110+08:00
      'mgnl:createdBy': 'bamba'
