  'meralco-power-utilities-disconnection-relief':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-27T15:41:15.592+08:00
    'imagesource': 'jcr:9ca9ee28-783e-4a8d-8649-9641e4cf5003'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '82475c89-db1c-480b-91e0-9d3800a8d061'
    'lead': '''Ang aking panawagan po ''yung mga hirap, for example, senior citizen,
      ''yung mga may kapansanan, ''yung mga nawalan ng trabaho e wag mo namang putulan,
      bigyan mo sila ng palugit at maging kumbaga mas lenient, mas magaan po yung
      pagtrato sa kanila,'' Senator Sherwin Gatchalian says.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-27T15:43:52.408+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T08:21:36.191+08:00
