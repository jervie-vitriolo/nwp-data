    'template': '1'
    'title': 'Pacquiao offers personal funds to set up proposed boxing commission'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd67266e3-e85d-4e1a-8953-448f70ef4933'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T11:08:52.470+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:24:13.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 27)</strong> — Senator
        Manny Pacquiao offered to use his own money to put up offices for his proposed
        Philippine Boxing and Combat Sports Commission.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09385bf9-5038-417d-a229-2ca6684b7f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T11:08:52.470+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:24:14.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa5d4e8-18b4-4de5-9243-d802eb6e6684'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T11:08:52.470+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:24:14.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Gastusin ko iyong pera ko, magtayo ako sa Luzon, Visayas, Mindanao,
        para magkaroon ng opisina ang ating Philippine Boxing Commission. To shorten
        the discussion about the budget… if the DBM will give ₱100,000, so be it.
        I can help the commission,” Pacquiao said during Wednesday’s plenary session.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44cdf166-164a-42ad-b7b4-e340d561f834'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T11:08:52.470+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:24:15.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I will spend my money to build offices in Luzon, Visayas,
        Mindanao for our Philippine Boxing Commission.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd095d01-63dd-434d-9177-c0388f695a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T11:08:52.470+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:24:16.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c2c6e3-f221-4802-a386-faf29279eac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T11:08:52.470+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:24:16.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is after he failed to defend the allotment of up to ₱150 million
        for the said agency amid concerns of overlapping and duplication of functions
        with the Games and Amusements Board raised by Senator Pia Cayetano.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c2a312a-2aa7-4791-9471-bcc147ff7600'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T11:08:52.470+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:24:17.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef4010f1-b305-4013-85a1-92fbb0cab721'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T11:08:52.470+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:24:17.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the boxer-turned-senator insisted that his proposed committee’s
        functions will be different from those being performed by the regulatory board.
        He said the boxing commission will work to ensure the welfare of athletes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0696360e-cc18-47ae-b6d4-61fa0b8c2632'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T11:08:52.471+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:24:18.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '078cb152-81ae-454c-8ba8-2ba055d37179'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T11:08:52.471+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:24:18.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After three days of interpellation, Cayetano said she is still not
        satisfied with Pacquiao’s answers, but during Wednesday’s plenary session,
        she agreed to support a privately funded boxing commission instead.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df9ae6ff-43c5-4e60-a3fc-490f48a82498'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T11:08:52.471+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:24:19.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0465cab-a60d-47c2-a935-f994f2001644'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T11:08:52.471+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:24:19.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Maganda ho iyang idea na binring up niyo na private funding and
        as I said, sasamahan ko po kayo mangolekta po tayo sa mga kaibigan natin…
        I think this is the best direction,” she said, even joking that other senators
        can pitch in for the boxing commission.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f8c0cb-9f75-46cd-a40d-bdc36b624a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T11:08:52.471+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:24:20.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The idea of private funding you raised is good and
        as I said, we will join you in collecting funds from our friends.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edbb3bb6-d05c-455f-ad81-3203ad2e26ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T11:08:52.471+08:00
