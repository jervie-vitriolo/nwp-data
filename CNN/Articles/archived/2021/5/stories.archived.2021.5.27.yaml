      'mgnl:lastActivated': 2023-01-25T08:24:48.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e86f32b-31ac-4b37-986d-cc59354dd80a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T10:50:05.028+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:24:49.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since "The Very Hungry Caterpillar" was published in 1969, it has
        been translated into 66 languages and has sold more than 50 million copies,
        according to Carle''s website. Throughout his life, Carle received honorary
        degrees from more than five universities, including Amherst College and Smith
        College, his website indicated.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8dd6c9f-b573-4f93-83b3-4377d7aa5cdb'
