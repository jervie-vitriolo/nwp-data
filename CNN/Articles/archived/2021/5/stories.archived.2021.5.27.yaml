      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:30:13.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang sabi po ng bise president, nasi daw po niyang makasama
        kayo sa i</em>nfomercial <em>para sa</em> vaccine confidence. <em>Ang sabi
        ko po eh</em> I’m sure <em>pag-aaralan ninyo kung anong kontribusyon ang maibibigay
        ng partisipasyon ng ating bise presidente</em>,” he added.</p>'
