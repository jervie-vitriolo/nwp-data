  'Tokyo-Olympics-Asahi-Shimbun-COVID-19':
    'author': 'Emiko Jozuka and Selina Wang, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-05-27T06:27:28.220+08:00
    'imagesource': 'jcr:fa2b0288-b8f1-4907-86f5-3b83d5930cf3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '64e80216-78c6-42d9-9bfc-06e80b471001'
    'lead': 'Asahi Shimbun accused Prime Minister Yoshihide Suga of holding the Olympics
      ''against the will of the public'' in its editorial. The newspaper, Japan''s
      second biggest in terms of circulation, is an official partner of the Tokyo
      2020 Olympic Games.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-27T06:28:53.858+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T08:28:22.486+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:11:51.690+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'This Japanese newspaper is sponsoring the Olympics. Its editors want
      the event canceled'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ace919-0da0-4c4a-aaf0-8199d99de513'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T06:28:53.859+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:28:22.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A leading newspaper in Japan that is sponsoring
        the Olympic Games in July has published an editorial calling for the event
        to be canceled as the country remains in the grip of the pandemic.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be893861-12cc-4f7e-97b2-44c2a22f67d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T06:28:53.859+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:28:23.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asahi Shimbun accused Prime Minister Yoshihide Suga of holding the
        Olympics "against the will of the public" in its editorial on Wednesday. The
        newspaper, Japan''s second biggest in terms of circulation, is an official
        partner of the Tokyo 2020 Olympic Games.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c84eb75-1fa3-4a30-826a-bec8a324c80f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T06:28:53.859+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:28:23.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t think it makes sense to hold the Olympics and Paralympics
        in Tokyo this summer," the newspaper''s editorial board wrote. "The distrust
        and opposition toward the ruling government, the Tokyo government, and Olympic
        officials are widespread as they haven''t tried to address people''s doubts
        and concerns."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab9daa6-fffd-4247-9071-639948c26227'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T06:28:53.859+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:28:24.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the company that owns the paper said the editorial was not a
        statement of its position, adding that it would continue its activities as
        an Olympic sponsor.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18dad5f4-34c5-4130-b39c-82a4940db28d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T06:28:53.859+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:28:24.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we signed the contract as an official partner with the Games
        Organizing Committee in January 2016, we promised that we would draw a line
        between our activities as an official partner and our reporting as a speech
        organization," Asahi Shimbun said in a statement. "There will be no change
        in the fact that the Asahi Shimbun will report on events related to the Olympics
        from time to time and from a fair perspective."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c209a4d4-6931-40d1-b8c2-45e1791edd3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T06:28:53.859+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:28:25.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asahi Shimbun is known as a left-leaning publication in Japan that''s
        often critical of the conservative ruling Liberal Democratic Party.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '818928b1-1d99-401c-af43-66ada74ce365'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T06:28:53.859+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:28:26.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We ask Prime Minister Suga to calmly and objectively assess the
        situation and decide whether to cancel the event this summer," the newspaper
        added in its editorial.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae22d01d-044f-4e9b-97f9-531f9c59d471'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T06:28:53.860+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:28:26.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The article was trending online in Japan, and attracted the attention
        of some prominent figures, including politicians.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2dda284-7dfb-4aeb-ab96-b37f4a9cd15e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T06:28:53.860+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:28:27.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel Asahi Shimbun''s editorial, which is an official Olympic
        sponsor, is serious," tweeted Renho Saito, a prominent Japanese politician
        and member of the Constitutional Democratic Party, a major opposition party.
        "Let''s watch the movements of the other sponsors."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f33d13-e6a8-49d0-93fd-ba785a5186de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T06:28:53.860+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:28:27.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The editorial reflects the growing calls for Tokyo to reconsider
        hosting the Olympics this summer. Covid-19 cases have been rising in Japan
        for months, raising questions about the safety of hosting a major international
        event. The Tokyo games are scheduled to begin July 23.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ad0c3d-44fa-4a1b-886a-0a82a58c5e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T06:28:53.860+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:28:28.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A handful of prominent business leaders have voiced concerns about
        the event, too. This month, Rakuten CEO Hiroshi Mikitani told CNN Business
        that it would be a "suicide mission" for the country to host the games, adding
        that "the risk is too big." He gave the Japanese government a score of "two
        out of 10" for its handling of the pandemic.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4642d554-b1a4-47f6-85e5-ee39a9ba8c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T06:28:53.860+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:28:28.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SoftBank CEO Masayoshi Son said on Twitter a few days ago that now
        "more than 80% of the public (in Japan) want the Olympics canceled." Son questioned
        whether the IOC "had the right to hold the Games" and that there was much
        to lose if the event led to the spread in mutant virus strains and a loss
        of lives in Japan.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15beba5e-5741-4e06-a6d1-f85f5ce44d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T06:28:53.860+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:28:29.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Toyota, one of the leading sponsors of this year''s games, said
        earlier this month that it was "concerned" with the amount of public frustration
        being directed at athletes ahead of the spectacle. Toyota is one of 15 global
        companies that make up the Olympic Partners program — the highest level of
        Olympic sponsorship.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d22685-3996-4496-9d60-85a2107057e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T06:28:53.860+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:28:29.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Olympic organizers have reiterated that they''re confident the games
        can be held safely and securely. Dick Pound, the longest serving member of
        the International Olympic Committee, told CNN this week that "none of the
        folks involved in the planning and the execution of the Games is considering
        a cancellation. That''s essentially off the table."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4caa5bcd-ca2b-472c-ac77-280b7d70d447'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T06:28:53.861+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:28:30.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asahi Shimbun is a domestic partner of Tokyo 2020, representing
        a different level of sponsorship than Toyota. It is a widely read newspaper
        within Japan, selling around 5 million newspapers a day in 2020.</p>'
  'Jeff-Bezos-steps-down-Amazon-CEO-July-5':
    'author': 'Clare Duffy, CNN Business'
    'caption': 'FILE PHOTO'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-05-27T06:24:29.792+08:00
    'imagesource': 'jcr:11cb8920-d695-42c9-b6a2-e25018c740d8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a2140928-b63d-4a02-8819-a9062892de42'
    'lead': 'Amazon founder Jeff Bezos will officially step down from his role as
      chief executive on July 5, he announced during the company''s annual shareholder
      meeting Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-27T06:34:40.449+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T08:28:13.319+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:11:52.055+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Amazon', 'Jeff-Bezos']
    'template': '1'
    'title': 'Jeff Bezos will step down as Amazon CEO on July 5'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef59beb0-ad9e-4d40-a75b-1e7f5d5dcfcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T06:34:40.450+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:28:13.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Amazon founder Jeff Bezos will officially
        step down from his role as chief executive on July 5, he announced during
        the company''s annual shareholder meeting Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4420ba9c-e84e-42ab-a5d3-c670cce78c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T06:34:40.450+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:28:14.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bezos will hand the reins to Andy Jassy, who currently runs Amazon
        Web Services, after a nearly three-decade run leading the internet giant that
        made him one of the richest people in the world. Bezos will become Amazon''s
        executive chair.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96bf94ae-23c2-4d21-b172-f1111604f94d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T06:34:40.450+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:28:14.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company first announced the leadership change as part of its
        February earnings report, saying Jassy would take over during the fiscal third
        quarter. Amazon had not previously shared the precise date of the transition.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c3a10a5-4ca7-4c15-9fc3-a4c4b73fa3db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T06:34:40.450+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:28:15.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The timing is "sentimental," Bezos said — July 5 is the date Amazon
        was incorporated in 1994.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a365d2-79e0-4860-a874-08d88958f485'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T06:34:40.450+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:28:15.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m very excited to move into the [executive] chair role, where
        I''ll focus my energies and attention on new products and early initiatives,"
        Bezos said Wednesday. In February, he said he was looking forward to having
        more time to work on his ventures outside the company, such as the Bezos Earth
        Fund and Blue Origin.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b168c567-bb52-4a7b-8a39-e4006f22c4a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T06:34:40.450+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:28:16.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bezos said he expects that Jassy — who has been at the company for
        24 years and risen through its ranks to run its most profitable division —
        will be "an outstanding leader."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a609ea1-9a50-46e4-adf8-b0314e4eda64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T06:34:40.450+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:28:16.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He has the highest of high standards and I guarantee Andy will
        never let the universe make us typical," Bezos said. "He has the energy needed
        to keep alive in us what has made us special."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f2db4c-48bd-46bc-b2b2-3a0b074072be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T06:34:40.450+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:28:17.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Jassy leaves the top post at AWS to run Amazon, he will be
        replaced by Tableau CEO Adam Selipsky, the company said in March.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae5d3f94-effa-45c0-9129-86dee013c3dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T06:34:40.451+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:28:17.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jassy will take over an increasingly complex and scrutinized business,
        as evidenced both by news early Wednesday that Amazon is buying MGM for $8.45
        billion and by some of the issues raised at the shareholder meeting shortly
        after.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b9fabe-691a-4791-a7ee-99085321b4e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T06:34:40.451+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:28:18.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the shareholder proposals introduced during the meeting —
        all of which were voted down — was one that would have allowed an hourly fulfillment
        associate to serve on the company''s board. While unsuccessful, the motion
        underscored the criticism Amazon has faced over its treatment of warehouse
        workers recently, especially following a landmark union drive at one of its
        warehouses in April, which failed in the face of pushback from the company.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06bb5187-0c67-4874-869d-0964be85967f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T06:34:40.451+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:28:18.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the shareholder meeting, Bezos was asked about the massive
        size of Amazon''s business. The question came after the District of Columbia
        filed an antitrust lawsuit against the company Tuesday, alleging it has abused
        its market dominance in e-commerce to harm competition. (In a statement at
        the time, Amazon pushed back at the lawsuit, saying the DC attorney general
        "has it exactly backwards.")</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0afd2594-d7bd-498c-b3cb-5a730c1ee81f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T06:34:40.451+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:28:19.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''d say we face intense competition from well-established companies
        everywhere we do business, in every industry," Bezos said. "[Retail is] a
        very healthy industry and it''s far from a winner-take-all situation."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156f8e15-1542-4861-a623-f4fff58ed872'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T06:34:40.451+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:28:19.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bezos also listed some of Amazon''s newer bets that Jassy will have
        to manage, including its telehealth offering, Amazon Care, and its satellite
        internet effort, Project Kuiper.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a095db-c6c5-47f2-b3ee-d5a4496466f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T06:34:40.451+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:28:20.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"None of these ideas are guaranteed to work," Bezos said. "All of
        them are gigantic investments and they''re all risks. ... Our whole history
        as a company is about taking risks, many of which have failed and many of
        which will fail, but we''ll continue to take big risks."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e24832a-57ac-40b7-a8ee-325a0e57252a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T06:34:40.451+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:28:20.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/05/26/tech/jeff-bezos-andy-jassy-amazon-ceo/index.html"
        target="_blank">Jeff Bezos will step down as Amazon CEO on July 5</a></em></p>'
  'Baby-squid-tardigrades-space-bound':
    'author': 'Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-05-27T06:53:43.679+08:00
    'imagesource': 'jcr:01cda44e-4cdc-4a93-a824-8707ce381582'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '16d8838e-6e2b-45d1-9030-977718b62b55'
    'lead': '''Water bears'' and baby squid are about to hitch a ride to space.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-27T06:54:42.424+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T08:27:55.028+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:11:52.477+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Baby squid and tardigrades are heading to space'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be27fa6-2199-49ee-a025-0d649db47b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T06:58:02.667+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:27:55.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;"Water bears" and baby squid are about
        to hitch a ride to space.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92966af5-d0ec-469a-88ee-de2f81ab6a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T06:58:02.667+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:27:56.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No, we''re not starting an aquarium in space. These animals will
        be joining the astronaut crew aboard the International Space Station for research
        purposes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c79f1e7-ba8b-4e53-b4ca-9e2b6cc66cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T06:58:02.667+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:27:56.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SpaceX is scheduled to launch its 22nd cargo resupply mission to
        the space station on June 3 at 1:29 p.m. ET. The spacecraft will carry supplies,
        scientific research experiments and technology demonstrations. It''s even
        loaded up with new solar panels that will be installed outside the space station
        by astronauts during spacewalks in June.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108a192b-61e9-45e4-b41f-74df287a3e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T06:58:02.667+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:27:57.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 5,000 tardigrades, also known as water bears, and 128 baby
        glow-in-the-dark bobtail squid will be among the precious cargo heading to
        the station. Both will be involved in experiments there. The first will be
        to see how water bears tolerate the environment. Researchers also wants to
        know if the lack of gravity affects symbiotic relationships between the squid
        and beneficial microbes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf988daf-2209-4be4-b0c0-f4ed933688fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T06:58:02.668+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:27:57.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other experiments heading to the station include a portable ultrasound,
        remote operation of robotic arms using virtual reality, analyzing how kidney
        stones form in space, studying the oral microbiome (that''s in your mouth)
        and producing more stress-resistant cotton.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f1dcb51-778b-4fc5-af2a-c528d4aaf467'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T06:58:02.668+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:27:58.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of scientific experiments are carried out each day on the
        space station; it''s an orbiting laboratory, after all. Astronauts oversee
        these experiments and report back their observations to researchers on Earth.
        The research helps us gain a better understanding of life in zero gravity
        as well as discovering benefits that can be applied on Earth.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acade85b-c134-4c26-9176-5ce0a6de1d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T06:58:02.668+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:27:58.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Water bears in space</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba302c2-2198-49df-8958-dad2a6a3cd53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T06:58:02.668+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:27:59.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beneath a microscope, tiny tardigrades look like water bears. Although
        they are commonly found in water -- and at times, serving as the nemesis in
        "Ant-Man and the Wasp" -- tardigrades are known for their ability to survive
        and even thrive in the most extreme environments.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0bf5ede-71b4-4509-a6db-4d9868f4d0cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T06:58:02.668+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:27:59.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tardigrades are a group of microscopic animals that are renowned
        for their ability to survive a number of extreme stresses," said Thomas Boothby,
        assistant professor of molecular biology at the University of Wyoming and
        principal investigator for Cell Science-04 tardigrade experiment, in a press
        conference Wednesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93950fee-4fe9-4cb4-b295-61065132bb6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T06:58:02.668+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:28:00.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some of the things that tardigrades can survive include being dried
        out, being frozen and being heated up past the boiling point of water. They
        can survive thousands of times as much radiation as we can and they can go
        for days or weeks with little or no oxygen."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03431106-caf7-4c87-b1d5-1938c845b61f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T06:58:02.668+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:28:00.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They can tolerate these extremes better than most forms of life,
        and what''s more extreme than space? It''s not the first time tardigrades
        have gone to space -- and there may even be some of them on the moon after
        a mission carrying them crashed into its surface.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606d03ab-88b6-43eb-984b-f26c869d88db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T06:58:02.668+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:28:01.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''ve been shown to survive and reproduce during spaceflight,
        and can even survive prolonged exposure to the vacuum of outer space," Boothby
        said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c90c4276-50e4-4a69-9f36-41f122991ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T06:58:02.668+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:28:01.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists have been able to sequence the tardigrade genome, so
        they can actually measure how these microscopic animals are impacted by different
        environmental conditions based on their gene expression.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b928e57-7abd-4639-900c-fbd3f32d5c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T06:58:02.668+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:28:02.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boothby''s experiment is designed to see how tardigrades adapt to
        life in low-Earth orbit, which could lead to a greater understanding of the
        stressors humans face in space. The research involves studying the molecular
        biology of water bears both for the short-term, such as water bears that live
        on the station for seven days to see their immediate adaptation, as well as
        long-term. These multigenerational water bears could help scientists understand
        the genetics behind adaptation and survival in a highly stressful environment.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50dfa741-8479-4cb3-9ed7-6002b2b1e98e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T06:58:02.669+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:28:02.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though the space station is more protective than existing in
        deep space, humans and animal experiments aboard are subjected to decreased
        gravity and increased radiation exposure.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b1e703-27ba-4ff5-b6b3-eeb483f5f02b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T06:58:02.669+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:28:03.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Understanding how to safeguard astronauts and other organisms against
        these stresses will be essential for ensuring a safe and productive long-term
        space presence," Boothby said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd4189b0-606d-4885-8750-0e77b5b53a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T06:58:02.669+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:28:03.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tardigrades will arrive on the station in a frozen inanimate
        state, then be thawed out, revived and grown in a special bioculture system.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc042b5-751d-4b5d-b47b-1fbe659f90f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T06:58:02.669+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:28:04.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The short- and long-term study results should allow researchers
        to watch what genes are being turned on or off to help the tardigrades survive.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b63c5af-8d5b-4f2c-b7fc-1e122207bcbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T06:58:02.669+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:28:04.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, if researchers determine that tardigrades are producing
        a lot of antioxidants to help combat the level of radiation they''re experiencing,
        that could tell researchers that astronauts need to eat a more antioxidant-enriched
        diet.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c7f981-bfea-434d-977e-91fa18b86286'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T06:58:02.669+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:28:05.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ultimately this information will give us insights into how one
        of the toughest organisms on Earth is able to survive the rigors of spaceflight,"
        Boothby said. "And our hope is that these insights will provide avenues for
        developing countermeasures or therapies that will help safeguard astronauts
        during prolonged space missions."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a7c38d-4452-43f6-83ca-e87f3a1e262a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T06:58:02.669+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:28:05.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Celestial umami</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e00f79-c6a7-4308-97d5-0614c0be5a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T06:58:02.669+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:28:06.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Astronauts are about to experience a little bit of umami in space,
        just not the kind they can taste.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad12cdc-bbd2-452e-b52d-95a39c86d436'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T06:58:02.669+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:28:06.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UMAMI experiment stands for Understanding Microgravity on Animal
        Microbe Interactions and Jamie Foster, professor in the Department of Microbiology
        and Cell Science at the University of Florida, is its principal investigator.
        She''s eager to see how healthy beneficial microbes communicate with animal
        tissues in space.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925f4b28-c5f6-40f3-bd6c-38de29b4e4dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T06:58:02.669+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:28:07.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Animals, including humans, rely on our microbes to maintain a healthy
        digestive and immune system," Foster said. "We do not fully understand how
        spaceflight alters these beneficial interactions. The UMAMI experiment uses
        a glow-in-the-dark bobtail squid to address these important issues in animal
        health."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619c6746-8738-471f-acbc-78c13bd5421b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T06:58:02.669+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:28:07.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bobtail squid, which are only about three millimeters long, work
        as the perfect model to study this for two reasons. These squid have a special
        light organ inside the body which can be colonized by a species of luminescent
        bacteria. The squid can then use that bacteria to glow in the dark. Because
        it''s a single species of bacteria and one type of host tissue, it''s easy
        for researchers to follow how this process unfolds, Foster said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de18b96-961b-4340-acec-4dd4bcf14b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T06:58:02.670+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:28:08.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The squid also have an immune system which is very similar to the
        type that humans have.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b353fc66-a7e6-49e5-be4d-6f775229d163'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T06:58:02.670+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:28:08.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can take a lot of parallels of how the immune system is responding
        to these beneficial microbes in the space environment," Foster said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9fdcad1-1eac-4117-be28-bb2e38993379'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T06:58:02.670+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:28:09.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The squid are born without bacteria, so they have to acquire it
        from their environment. The humans conducting the experiment will initiate
        this symbiosis by adding the bacteria to the animals and observing what happens
        during the first few hours as colonization takes place.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe44cb84-1e16-4a5d-86bb-91a0da7102b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T06:58:02.670+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:28:09.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The squid will be part of a completely autonomous experiment housed
        in what looks like a box. Pumps will add water or bacteria when its needed,
        or pump out water if necessary.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6463d9e-0e87-419a-85c0-886cd7534855'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T06:58:02.670+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:28:10.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The squid tissue will be frozen on the station and returned to Earth
        later, preserving the molecular timeline of which genes turned off and on
        for the squid, similar to the tardigrade experiment.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72df727e-27e3-492f-bbbc-194f581b519b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T06:58:02.670+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:28:10.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers will be able to learn if spaceflight alters the mutually
        beneficial relationship between animals and their microbes.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46edb97d-d14b-4f16-aa8a-fc371d46c35f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T06:58:02.670+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:28:11.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As astronauts explore space, they''re taking with them a company
        of different microbial species," Foster said. "And it''s really important
        to understand how those microbes, collectively called the microbiome, change
        in the space environment and how those relationships are established."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ef7a7e-c40e-423e-b248-be78cf79e994'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T06:58:02.670+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:28:11.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/05/26/world/iss-tardigrade-squid-experiments-scn-trnd/index.html"
        target="_blank">Baby squid and tardigrades are heading to space</a></em></p>'
  'celestial-objects-names':
    'author': 'Gregory McNamee, Ian Berry, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-05-27T06:58:11.479+08:00
    'imagesource': 'jcr:1489446b-001c-41aa-9017-4e26b984a97a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9d5e0e17-be7f-4c5d-8d84-e1ec54e073b9'
    'lead': 'Just as astronomers and space scientists have their favorites among all
      these celestial bodies, they have their favorite names as well.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-27T07:19:18.366+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T08:26:52.467+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:11:52.943+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'From Alcor to Zappafrank: How the stars and other celestial objects
      got their names'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e237384b-2847-42a5-8b79-eee92aabe191'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T07:19:18.367+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:26:52.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;If you step out the door on a clear,
        dark night at this time of year, you''ll find the great constellation called
        Ursa Major high in the sky below Polaris, the pole star.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54c4b4d-83d4-4d77-aecb-d35e69e1c169'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T07:19:18.367+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:26:53.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You might even be able to pick out a small star there, in the middle
        of the handle of the Big Dipper. It''s called Alcor, a binary star paired
        with the nearby, brighter Mizar, Arabic for "cloak." In Arabic, the former
        star is called al-Khawwar, "the faint one," and finding it made for a good
        eye test in the days before wall charts.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a74362b8-873c-416d-84fb-5b9cdf4963e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T07:19:18.367+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:26:53.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He can see Alcor," an Arabic proverb has it, "but not the full
        moon," akin to not being able to see the forest for the trees.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb5c26a5-b1b1-432e-a492-066d4a0c68d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T07:19:18.367+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:26:54.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arabic, Latin, English: three languages appear side by side in that
        one constellation, the third largest of the 88 constellations in the night
        sky. Along with them are Greek characters and an alphabet soup of letters
        and numbers employed by a variety of star catalogs.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1922035-1fab-4e58-95e5-fb1ddbad5951'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T07:19:18.367+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:26:54.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alcor has so many names -- 80 Ursae Majoris, g Ursae Majoris, HD
        116842, GC 18155, HIP 65477, SAO 28751, PPM 34021 -- and the list goes onto
        80 UMa Ca, the designation approved by the International Astronomical Union,
        the ultimate arbiter of such things.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61017c1a-b110-4ef4-8977-b50388b983fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T07:19:18.367+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:26:55.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are countless objects up there in the sky: planets, stars,
        comets, constellations, moons. And for every one of the ones we can see with
        our eyes or with powerful telescopes, there''s a name that some Earthling
        has given it. Those names number in the millions and come from many languages.
        Just as astronomers and space scientists have their favorites among all these
        celestial bodies, they have their favorite names as well.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e720a039-5787-4b86-a7bb-6a75dcd46ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T07:19:18.367+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:26:55.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A constellation of languages</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a4a135-6209-41c8-91a0-199e4d7d8db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T07:19:18.367+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:26:56.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arabic is so prominent in the names of the stars because Arabic
        scholars preserved and studied thousands of Greek and Latin manuscripts lost
        to Europe during the Dark Ages. So it is that the brightest star in Orion,
        the constellation named for a Greek demigod, is called Betelgeuse, "the arm
        of the giant." Its companion is called Rigel, Arabic for "foot." Elsewhere,
        the brightest star in the zodiacal constellation Taurus is called Aldebaran,
        whose Arabic name is thought to mean "following behind," since it appears
        to tag along with the movements of the Pleiades.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '406064f9-530d-4e8c-afcd-90bb7b1dee28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T07:19:18.367+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:26:56.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My favorite star names are Zubenelgenubi and Zubeneshamali, the
        two brightest stars in the constellation Libra," said astrophysicist and science
        ambassador Neil DeGrasse Tyson, host of the entertaining "StarTalk" science
        podcast.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f25b76f4-36f9-4646-b374-138d5c153bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T07:19:18.367+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:26:57.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was intrigued by their names from childhood—long before I learned
        of their Arabic origins and the seminal contributions of Arabic scholars to
        astronomy, navigation and other fields," he said. "The names translate to
        Southern and Northern Claw of the scorpion, back when parts of Libra were
        considered parts of a more floridly illustrated Scorpio."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6207084-24e6-4658-a5bc-c4e3aa289912'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T07:19:18.367+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:26:57.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By long historical convention, constellations and star groups known
        to the Greeks and Romans bear Greek and Latin names, as do all the planets
        in our solar system save ours. Many of those names come from mythology. For
        instance, those Pleiades—a star cluster also known as Messier 45, honoring
        an 18th-century French astronomer, and located above Aldebaran—take their
        name from seven sisters whom Zeus turned into stars. In Japanese, incidentally,
        the Pleiades are known as Subaru, from which the automobile company takes
        its name.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6fa6bde-c2f4-42a9-8ab6-b44be98f8fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T07:19:18.367+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:26:58.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some classical names refer to location or appearance. Our Milky
        Way comes from Greek by way of Latin; the ancient Via Galactica, or "road
        of milk," for that huge band of white stars, also gives us our word "galaxy."
        Sirius, the brightest star in the heavens, takes its name from the Greek word
        for "scorching," since it dominates the sky in the "dog days" of summer, while
        its neighbor Procyon rises a little earlier than the so-called Dog Star, its
        name meaning "before the dog." And Polaris is so called because it stands
        above what geographers call geodetic north, the "true North Pole." It will
        earn its name until some other object takes its place as the pole star, stella
        polaris, centuries from now.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22973e78-d809-403c-9f12-70cb3c26a0e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T07:19:18.368+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:26:59.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latin is everywhere in the sky, commemorating not just ancient Roman
        science but also the fact that Latin was the international language of learning
        for many centuries. By another convention, all the zodiacal constellations
        bear Latin names, while names such as our "Sea of Tranquility," where the
        Apollo 11 Eagle lander touched down under the sure hands of Neil Armstrong
        and Buzz Aldrin, is a direct translation of the Latin "Mare Tranquillitatis."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f9e8ea-49b8-438b-b4d1-f970ad926a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T07:19:18.368+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:26:59.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Diversifying the astronomical catalog</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635b9005-bc31-46ef-adbd-00d32c74ba99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T07:19:18.368+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:27:00.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To its credit, the International Astronomical Union has been working
        over the last few years to broaden the reach of star names to include non-European
        cultures, favoring easily pronounceable words of between 4 and 16 characters.
        Alcor, the ancient name that the IAU formally recognized less than five years
        ago, fills the bill nicely.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f518014-1d56-4f66-b736-907b355fd80e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T07:19:18.368+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:27:00.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So does Xuange, or Λ Boo, in the Greek-named constellation Boötes,
        "the ox driver." The Chinese name means "somber lance." Pipirima, or μ² Sco,
        in the zodiacal constellation of Scorpius, commemorates a Tahitian myth in
        which a brother and sister run away from home and become stars. And Chamukuy,
        or θ2 Tau Aa, in Taurus, honors the advanced astronomical knowledge of the
        ancient Maya, its cultural name referring to a small bird.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b1ea8cb-7f96-4c1a-b28c-90648876b6e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T07:19:18.368+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:27:01.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IAU has also been active in naming celestial features for people
        overlooked by mainstream scientific institutions in the past. The 900-odd
        craters of Venus and many other physical features, for example, are named
        for women, real and mythological: Danilova honors the Russian ballet dancer
        Maria Danilova, Hansberry the American playwright Lorraine Hansberry, and
        Adivar the Turkish writer Halide Edip Adivar, while Seymour commemorates Jane
        Seymour, the English queen who married Henry VIII and died after giving birth
        to the future Edward VI.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '320d655b-351c-436f-bc9b-575677bc36aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T07:19:18.368+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:27:01.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In that same inclusive spirit, recently named craters on Mercury
        record the names of Bangladeshi painter Zainul Abedin, Japanese writer Ryunosuke
        Akutagawa, Hopi potter Nampeyo, American poet Maya Angelou, and Austrian composer
        Gustav Mahler.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc75926-b2b6-40bc-aec6-31091083cf35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T07:19:18.368+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:27:02.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Occasionally, even astronomers themselves make an appearance in
        the catalog of heavenly names. Marcia Rieke, the principal investigator for
        the near-infrared camera on the James Webb Space Telescope, which is scheduled
        to be launched on October 31, said: "I''ve always liked the name for a comet
        that was discovered in 1930. This comet is named Schwassmann--Wachmann after
        the two astronomers that discovered it. I like the alliteration in the two
        names."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1213e84e-08be-4d91-9f06-a976e6a4eb92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T07:19:18.368+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:27:02.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it comes to exoplanets and minor celestial bodies, the rules
        are less formal, and the IAU occasionally runs naming contests. In 2013, a
        nine-year-old boy from North Carolina won for naming a previously uncatalogued
        asteroid Bennu, after the Egyptian god often depicted as a heron, the living
        symbol of the god Osiris—which makes it fitting that the spacecraft that landed
        on it in 2018 bears the name OSIRIS-REx (for Origins, Spectral Interpretation,
        Resource Identification, Security-Regolith Explorer).</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b67b23-1327-44a2-b9d1-05967526d207'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T07:19:18.368+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:27:03.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other asteroids bear more secular names, such as 4442 Garcia, named
        for Jerry Garcia of the Grateful Dead, and 3834 Zappafrank, honoring the decidedly
        centrifugal musician and political activist. And just a year before his death
        in 2016, the famed British singer and songwriter David Bowie, a fan of space
        travel and science fiction, earned his place in the sky with 342843 Davidbowie.
        He really deserved a star, but IAU rules forbid that honor.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4353edd9-323e-40d7-95d6-91faacf37e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T07:19:18.368+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:27:03.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Indigenous names</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd5c5b31-00fa-4d0d-8921-fce04c01eaea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T07:19:18.368+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:27:04.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As you step out tonight to watch the full moon rise, give some thought
        to the names the Indigenous people in your neighborhood call it. The Tohono
        O''odham, in whose homeland I live, call the full moon of May U''us Wihogdad
        Maṣad, or "mesquite bean--growing moon." The Cherokee people, whose original
        homeland lay in the forests near the Great Smoky Mountains, call it a nas
        gv ti, or "month of the planting moon."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea1e793-c041-4dc2-93ba-5c767a98287c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T07:19:18.368+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:27:04.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last February the Mars Perseverance Rover landed on a quadrangle
        named after Canyon de Chelly National Monument in northeastern Arizona. Recounts
        Pamela Conrad, a researcher on the Perseverance team, the NASA science office
        requested permission from the Diné (Navajo) Nation to name features on the
        Martian surface in the Diné language.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38cb652e-1408-4d96-877c-a688e7d18673'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T07:19:18.368+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:27:05.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Words have power," Conrad said, "and by choosing to name a place
        one is exploring by placing an emphasis upon respect, we can make incremental
        change." And her favorite name in space? It''s Máaz, the Diné name for Mars,
        a name the team bestowed on the first rock formation Perseverance encountered.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583e22fc-7d30-4e2d-93c8-af16cee57016'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T07:19:18.369+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:27:05.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With perhaps a septillion (that''s a 1 followed by 24 zeros) of
        stars in the universe and at least 100 billion in the Milky Way alone, there
        are plenty of opportunities to add names to the celestial catalogues. However,
        the IAU warns, no matter how well connected you might be in the world of astronomy,
        politics, or pop culture, you can''t "buy" a star name that has any official
        weight, even though there are numerous companies that offer to sell them.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0bb50f-93af-4837-9d50-3037d5781632'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T07:19:18.369+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:27:06.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You''d do better to wait until Valentine''s Day, a birthday, or
        some other special day and send a card telling the intended recipient that
        whenever you see HR 7924 (Deneb), HD 93083 (Macondo), or HR 7377 (Delta Aquilae),
        you''ll think of that person and blow a kiss their way.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e71b27-f175-4b36-be89-8bd9b45c04b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T07:19:18.369+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:27:06.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clarification: A previous version of this story did not specify
        Apollo 11''s Eagle lander was the name of the craft that first touched down
        on the moon.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d0572c-329d-4319-b377-8480c387764c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T07:19:18.369+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T08:27:07.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/05/25/world/how-stars-planets-constellations-comets-named-scn/index.html"
        target="_blank">From Alcor to Zappafrank: How the stars and other celestial
        objects got their names</a></em></p>'
  'Villarreal-Manchester-United-UEFA-Europa-League-final':
    'author': 'George Ramsay, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
