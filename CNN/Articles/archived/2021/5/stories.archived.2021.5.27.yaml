      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Anna Ong-Lim said the efficacy of the vaccines is not comparable
        across brands.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1546e9ab-b9fd-4c8a-a2c9-882edb690af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T21:41:23.537+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:16:57.416+08:00
