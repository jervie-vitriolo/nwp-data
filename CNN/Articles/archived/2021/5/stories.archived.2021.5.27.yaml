      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The Vice President said she wants to be in an informercial
        for vaccine confidence with you. I said I''m sure that you will study the
        benefit of the vice-president''s participation.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4604310e-d8ea-454f-a685-82b4498af6fb'
