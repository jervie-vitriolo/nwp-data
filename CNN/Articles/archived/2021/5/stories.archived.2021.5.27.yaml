    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:12:04.736+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'COVID']
    'template': '1'
    'title': 'DOH lists 210 new COVID-19 deaths as cases top 1.2 million'
    'visualType': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa9db356-9b76-463a-855e-08598f821e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T16:21:30.519+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:21:11.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>           Metro Manila (CNN Philippines, May 27) —</strong>&nbsp;The country logged
        210 new COVID-19 deaths on Thursday, the highest in over six weeks, bringing
        the death toll to 20,379, the Department of Health reported.          </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '378659a7-8435-4e85-a77f-74a7d57a2bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T16:21:30.519+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:21:12.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p>The death tally is equivalent to 1.7% of all cases. Thursday's count\
        \ is the highest following April 10, when there were 225 fatalities recorded.\
        \ \P\PThe number of cases also breached the 1.2 millionth mark at 1,200,430\
        \ after 6,483 more people got infected, DOH said.\P\P</p>"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7239a714-0c36-4af4-af71-054a0d0fe79e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T16:21:30.519+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:21:12.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of this total, 4% or 48,109 cases were active or currently ill with
        92.7% experiencing mild symptoms, 2.2% without symptoms, 2.1% with severe
        symptoms, 1.6% in critical condition and 1.47% in moderate condition.          </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69109a7-c989-4d24-88c7-91953e2f1c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T16:21:30.519+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:21:13.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, recoveries rose to 1,131,942 or 94.3% of the COVID-19
        count with 4,335 more survivors, the department added.          </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7361d9f-72b8-4289-a315-6cd674b17b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T16:21:30.519+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:21:13.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said 139 of the newly reported fatalities were earlier mistakenly
        tagged as recoveries and added after validation. Twenty-five duplicates were
        also deleted, including 22 recoveries. Two of the deleted recoveries had actually
        tested negative.          </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f7fb498-2dd4-4462-b89b-d2daf808fd85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T16:21:30.520+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:21:14.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The total excludes data from six laboratories that were not able
        to submit their reports on time, DOH added. These laboratories contributed
        an average of 2.2% of samples tested and 3.9% of positive individuals in the
        past 14 days.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8befc6b-6d65-4fb1-8b89-4b3eb4038746'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T18:46:34.562+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:21:14.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The daily positivity rate or rate of individuals who tested positive
        continued to stay in the 11-13% range at 12.5%, based on 47,869 tests done
        as of May 25. The rates have stayed in that range since May 5 but they are
        still high since the recommended percentage is below 5%, according to the
        World Health Organization. Higher rates may mean high transmission and more
        undetected cases, experts said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e8105f-49c3-4ffb-96a4-7387ebf848cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T18:46:34.562+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:21:15.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>In the regions</h2>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b6603e-2477-4086-b5e6-a98f962d2cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T18:46:34.562+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:21:15.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The positivity rate in Metro Manila had dropped to 10% in the past
        seven days, the OCTA research team reported. The rate is "acceptable" although
        the target is still below 5%, the researchers added. The seven-day average
        of new COVID-19 cases in the area dipped by 23% to 1,023 as of May 20 to May
        26, with an average daily attack rate of 7.41. The attack rate refers to how
        fast the coronavirus spreads in an area. The reproduction number, or the number
        of persons infected by one case, was at 0.52.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36cb4cf8-a7ae-4a72-bb6a-02a5c2b111c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T18:46:34.562+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:21:16.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA noted a downward trend in local government units in and near
        Metro Manila such as Pasig City, Calamba in Laguna, Muntinlupa City, as well
        as the cities of Imus and Dasmariñas in Cavite. Malabon and Caloocan cities
        had the lowest average daily attack rates at 3.57 and 4.89, respectively.
        Healthcare utilization and ICU occupancy rates in the National Capital Region
        were both within the safe level threshold of 60%, with the former at 42% and
        the latter at 57%.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e1a6b4-bce7-4186-b580-0dd153eccb38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T18:46:34.563+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:21:16.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outside NCR, Zamboanga City had the second highest number of new
        infections, although it is currently seeing a downward trend as well, OCTA
        said. Notable increases were also found in the cities of Davao, Puerto Princesa,
        General Santos, Butuan, and Cebu.</p>'
