      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, the country has received over 8 million doses of COVID-19
        vaccines, most of which are China’s Sinovac vaccine. Of this, around 7.7 million
        doses were deployed in 3,850 vaccination sites across the country.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5640020-2ee4-4b77-995d-5bd7885d8d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T05:51:39.990+08:00
      'mgnl:createdBy': 'bamba'
