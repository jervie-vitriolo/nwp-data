      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ce3bcc-b216-4c71-97c2-f9ea434ed88c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T12:40:21.137+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:23:08.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila Development Authority Chairman Benhur Abalos bared
        on Thursday that the government is considering revising the new definition
        of A4 in its new guidelines, and mayors have so far agreed to this recommendation
        at Wednesday''s Metro Manila Council meeting.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2449faab-0640-46f9-8fe2-4999001db30d'
      'mgnl:activationStatus': true
