      'mgnl:type': 'text'
      'text': '<p>In a statement to CNN Business, a Facebook spokesperson said late
        Wednesday that, "In light of ongoing investigations into the origin of Covid-19
        and in consultation with public health experts, we will no longer remove the
        claim that Covid-19 is man-made from our apps."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c04fbc6-daf1-4b27-8a39-f4bcc1c6de89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T19:41:04.246+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:17:24.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re continuing to work with health experts to keep pace with
        the evolving nature of the pandemic and regularly update our policies as new
        facts and trends emerge," the spokesperson added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0826a2ec-9e0b-40ef-88f5-fc18917121a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T19:41:04.246+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:17:25.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden announced Wednesday he has given the US officials 90 days
        to investigate the virus'' origins. The announcement came after a US intelligence
        report found several researchers at China''s Wuhan Institute of Virology fell
        ill in November 2019 and had to be hospitalized -- a new detail that fueled
        fresh public pressure on Biden to delve deeper into the origin of the virus.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff07b23-f141-4836-aadc-bf15cfe657e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T19:41:04.247+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:17:25.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As part of that report, I have asked for areas of further inquiry
        that may be required, including specific questions for China. I have also
        asked that this effort include work by our National Labs and other agencies
        of our government to augment the Intelligence Community''s efforts. And I
        have asked the Intelligence Community to keep Congress fully apprised of its
        work," Biden said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e37b53-40e5-4418-97bb-b9bc5d6b9d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T19:41:04.247+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:17:26.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook announced in February it would remove claims that the virus
        was man-made following "consultations with leading health organizations, including
        the World Health Organization (WHO)." The social network has also been pulling
        posts that spread vaccine misinformation and other false claims that have
        been debunked by public health officials.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f54b6275-b033-4d47-9408-217b4d68e928'
      'mgnl:activationStatus': true
