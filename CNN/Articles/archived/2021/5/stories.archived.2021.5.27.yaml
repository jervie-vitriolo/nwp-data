      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c34b07-4dbc-4542-80e7-0ed8b9d699a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T05:23:03.111+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:31:32.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are helping to stop the virus spreading in our country; more
        people vaccinated will help bringing transmission levels down," she said.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce167241-bf11-4f91-8427-b6abfd6418d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T05:23:03.112+08:00
