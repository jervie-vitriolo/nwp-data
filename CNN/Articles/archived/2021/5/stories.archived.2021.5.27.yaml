  'europe-china-economic-ties':
    'author': 'Luke McGee, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-05-27T11:32:29.213+08:00
    'imagesource': 'jcr:f80586fc-3b2f-4383-9ba8-cb3db83a25d1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd80d4a5b-2173-44f0-bd6a-14283023dbab'
    'lead': 'For much of the past decade, the world''s largest trading bloc has gone
      out of its way to establish an economic partnership with Beijing that doesn''t
      conflict too aggressively with Brussels'' lofty values.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-27T11:42:34.192+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T08:23:38.309+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:11:59.409+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Asia', 'China', 'Europe', 'investment']
    'template': '1'
    'title': 'ANALYSIS: Europe''s much-criticized pursuit of Chinese cash may be starting
      to unravel'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79fc7e6-91ab-4c37-8801-f64c262d0942'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T11:42:34.192+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:23:38.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The European Union has a <a href="https://cnn.com/2020/09/12/world/china-europe-analysis-intl/index.html"
        target="_blank">China problem</a>. The bloc, for <a href="https://cnn.com/2020/06/17/europe/europes-china-reset-is-harder-than-imagined-intl-analysis/index.html"
        target="_blank">financial and strategic reasons</a>, wants to build strong
        economic ties with Beijing that bolster Brussels'' desire to be a serious
        player on the world stage as the leading light of Western values.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a47e24-d44e-49f0-ab36-72c7211e1057'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T11:42:34.192+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:23:39.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The problem is, doing so in any serious way means turning a blind
        eye to China''s well-documented <a href="https://cnn.com/2021/04/02/business/nike-china-western-business-intl-hnk/index.html"
        target="_blank">human rights violations</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '217e9ecd-a9f4-4097-beeb-69e8e03800a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T11:42:34.192+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:23:39.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For much of the past decade, the world''s largest trading bloc has
        gone out of its way to establish an economic partnership with Beijing that
        doesn''t conflict too aggressively with Brussels'' lofty values. The EU was
        criticized from both in and outside the bloc when it announced last December
        the conclusion in principle of negotiations with the Chinese government on
        its "Comprehensive Agreement on Investment" (CAI).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80177b71-8471-4ded-b0d5-dca7f62ceb4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T11:42:34.192+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:23:40.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to <a href="https://ec.europa.eu/commission/presscorner/detail/en/ip_20_2541"
        target="_blank">EU Commission President</a>&nbsp;Ursula von der Leyen, the
        agreement, if ratified, "will provide unprecedented access to the Chinese
        market," while also committing "China to ambitious principles on sustainability,
        transparency and non-discrimination."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e458dce-83fd-47d3-bcf8-59e74f37784f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T11:42:34.192+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:23:40.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any agreement like this needs to be approved by the EU''s 27 member
        states and ratified by the European parliament.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c25da86d-fbf9-4c6a-810d-a44bab617df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T11:42:34.193+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:23:41.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Precisely how bound China would be to any of the EU''s redlines
        was an immediate cause for concern. "The deal makes statements about human
        rights and forced labor, but there is no way of forcing China to do anything,"
        says Samira Rafaela, a member of the EU parliament who sits on the international
        trade committee.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c859db-bf09-4f3e-88bb-26f571dbb88f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T11:42:34.193+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:23:41.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of Rafaela''s colleagues across the political spectrum clearly
        agree. Last week, the parliament <a href="https://www.reuters.com/world/china/eu-parliament-freezes-china-deal-ratification-until-beijing-lifts-sanctions-2021-05-20/"
        target="_blank">voted on a motion to freeze</a>&nbsp;the CAI until further
        notice. Ostensibly, this was in protest at China placing sanctions on five
        MEPs who had criticized China''s treatment of Muslim Uyghurs in Xinjiang among
        other things.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60db95a5-6557-449c-ac24-ac7dc933540f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T11:42:34.193+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:23:42.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, in reality the sanctions were really the final straw for
        some who couldn''t stomach Brussels striking a friendly deal with a government
        in Beijing that allegedly imprisons people in forced labor camps, undermines
        democracy in Hong Kong and is increasingly hostile in its own region.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e4e7b3-5eb9-43c1-a38e-b738675362a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T11:42:34.193+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:23:42.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The statement we are sending with this motion isn''t simply, if
        China lifts the sanctions then CAI is back on the table," says Reinhard Bütikofer,
        chair of the parliament''s delegation on China relations. "If sanctions are
        lifted, we will look at the detail, but it''s currently far from satisfactory.
        It''s weak on forced labor, weak on sustainability, weak on dispute resolutions.
        These problems will still exist even if we resurrect the agreement."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ef9fd3-3678-485b-9b0c-7d04d4cf215b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T11:42:34.193+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:23:43.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given the chances of China lifting these sanctions any time soon
        is virtually zero, this creates a problem for the top brass in the EU Commission,
        who have invested a lot of political capital in the deal.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '616d6a82-72bd-4471-9411-2a434ab92225'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T11:42:34.193+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:23:43.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the EU''s increasingly political executive branch, China formed
        a key part of its plan to become a bigger player on the global stage and become
        diplomatically independent of its most important ally: the United States.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab15747c-bfff-4123-bc6a-27610e3ed020'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T11:42:34.193+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:23:44.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Strategic autonomy," as Brussels calls it, has been a priority
        for EU officials who are concerned about Europe''s inherent vulnerabilities,
        be they from Russian aggression in the east, over-reliance on China for medical
        supplies or the risk of another president like Donald Trump pulling American
        troops out of Europe.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c7f96b-6dbf-445a-99a4-c170138c08ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T11:42:34.194+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:23:44.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The China agreement was a big plank in that strategy," says Steven
        Blockmans, director of research at the Centre for European Policy Studies.
        "If the Chinese and European parliament don''t move, the EU risks losing a
        deal that would have cemented the idea it can make decisions to defend its
        own commercial interests, without having to call the White House first."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48548c18-388e-491a-94a9-f948601ac5d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T11:42:34.194+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:23:45.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the European parliament''s protests, the commission still
        thinks the deal is right for the EU. Officials who spoke with CNN explained
        that they understood the parliament''s concerns and that the political conditions
        didn''t exist at the moment. One official even lauded the parliament''s action,
        saying it provided proof that "economic interests will not prevent the EU
        from standing up for human rights."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152459c9-46ce-4af7-ad0b-c4f036398d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T11:42:34.194+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:23:45.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, they also said this was a rare window of opportunity to
        get China committing to something on paper, and that window could run out
        for political reasons -- most notably after upcoming elections in France and
        Germany, the two member states most supportive of the deal.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b208aaad-baf4-456a-a523-e985a1fbc382'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T11:42:34.194+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:23:46.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s at member state level that the apparent split between parliament
        and commission gets interesting. It''s been known for some time that locking
        in some kind of formal relationship with China was a big priority for Angela
        Merkel as she tries to nail down her legacy. The German Chancellor will stand
        down after 16 years in power this autumn, as Germany holds federal elections.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a4391e9-7896-4eb0-9e8a-39fbaec4c3c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T11:42:34.194+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:23:46.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As things stand, it''s likely that Merkel''s party — no longer with
        a leader who holds as much political capital as her — will have to enter a
        coalition with the anti-Beijing Greens. This could significantly soften German
        support for the deal.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148d440b-fc62-4b46-b961-b3e503d61529'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T11:42:34.194+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:23:47.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other key sponsor of the deal was French President Emmanuel
        Macron, a man who also faces re-election next year. The fact that Macron''s
        biggest rival is far-right Marine Le Pen has led some to think he might, in
        the coming months, cool on globalist policies.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649226c0-952b-492d-a8b0-f760a2ad8e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T11:42:34.194+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:23:47.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the other member states, diplomats who spoke to CNN pointed
        out that the CAI is not a full trade deal and that there was no urgent need
        to rush anything through. As one diplomat put it, "there is an awakening in
        Europe about the real character of its relationship with China and governments
        don''t like it. This will be parked for a while is my guess."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e5c209-ad15-4ec4-ab56-0ab2995e0c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T11:42:34.195+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:23:48.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commission remains convinced that its political capital was
        well spent and that member states will ultimately choose their economies over
        other priorities. "Even if leadership changes, the economic reality in Germany
        and France isn''t going to change, and economics has a habit of trumping other
        concerns," the diplomat said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b35c18-405f-4fd7-8dc5-3a1405285a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T11:42:34.195+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:23:48.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippe Lamberts, a senior Belgian MEP, disagrees: "I think EU-China
        relations are going to get worse before they get better. Even if they lift
        their sanctions, what message does it send on European values if we agree
        a deal with such weak provisions on human rights, democracy and sustainability?"</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09107c9f-7dc9-4ff3-b94b-9d112e257278'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T11:42:34.195+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:23:49.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EU''s record on human rights, critics argue, is already patchy.
        While last week the European parliament did stand up to both China and Turkey
        — calling for the suspension of talks with Ankara to join the bloc over its
        own human rights record — campaigners say that the EU is not doing enough
        to uphold its own standards on human records inside or outside the bloc.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d50085-2376-4ced-9448-036b8063d02e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T11:42:34.195+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:23:49.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Trade and investment are an area where economic interests have
        always prevailed over respect for human rights, as much as security concerns
        have always prevailed in migration management," says Elena Crespi, program
        officer for Western Europe at the International Federation for Human Rights.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb01db1-5c0d-47c3-9d43-2fb24cf7b155'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T11:42:34.195+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:23:50.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while the parliament has a good track record on human rights,
        awarding its Sakharov Prize for Freedom of Thought to an imprisoned Uyghur
        scholar <a href="https://www.europarl.europa.eu/news/en/headlines/eu-affairs/20191213STO69021/sakharov-prize-daughter-of-2019-winner-ilham-tohti-receives-prize-on-his-behalf#:~:text=Ilham%20Tohti''s%20daughter%20Jewher%20Ilham,2014%20on%20separatism%2Drelated%20charges."
        target="_blank">in 2019</a>, critics believe the commission falls short in
        comparison.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc9c6d8-d3fe-4db8-8a33-f13225af7425'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T11:42:34.195+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:23:50.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The current commission is not sufficiently doing its job in upholding
        European values," says Alice Stollmeyer, executive director of Defend Democracy.
        "Whether it''s fudging on rule of law in Hungary and Poland or failing to
        properly speak out against atrocities elsewhere, the EU sadly seems to have
        a policy of appeasement for abusers."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6751162-2b52-475a-91d5-f35571b9db5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T11:42:34.195+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:23:51.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s no secret that the EU is in a transitional phase. Those at
        the center of the project see a future of closer union and its officials in
        Brussels becoming serious players on the world stage in their own right.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f88fd6c7-92a7-41b4-b0f2-c0401cfa293d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T11:42:34.195+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:23:51.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If a balanced relationship with China was indeed central to this,
        the current mood among elected politicians across the member states will be
        of serious concern to the Brussels elite.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90071b46-1e43-48d2-ac5a-46dc2d5e188c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T11:42:34.196+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:23:52.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps more worrying, Blockmans points out, is whether China reassesses
        how much it wants a deal with the bloc. "It might be that China still sees
        the EU as a secondary player -- a lackey to the US. If that''s that case,
        they might decide that this is a deal worth collapsing for their own political
        ends."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa167c90-d28a-40f6-a614-3b1005171b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T11:42:34.196+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:23:52.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regardless, the point is moot while Europe''s political class refuses
        to even look at this deal. The longer this deadlock on sanctions goes on,
        the greater the chance it totally collapses. And it if does, those at the
        top table in Brussels might regret investing so much political capital in
        dealing with one of the world''s worst human rights offenders.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d2ef38-404d-4bd9-86a2-77f86d7a28e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T11:42:34.196+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:23:53.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/05/26/europe/european-union-china-trade-intl-cmd/index.html"
        target="_blank">Europe''s much-criticized pursuit of Chinese cash may be starting
        to unravel</a>."</em></p>'
  'nigeria-missing-boat-sinking':
    'author': 'Nimi Princewill and Stephanie Busari, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-05-27T11:43:40.379+08:00
