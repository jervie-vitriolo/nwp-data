      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Ong-Lim said the studies made on the various vaccine brands
        were done in different settings and the efficacy rates can change over time.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0f2d6c-a5ce-44f5-9e3f-a4d6e7d4707f'
