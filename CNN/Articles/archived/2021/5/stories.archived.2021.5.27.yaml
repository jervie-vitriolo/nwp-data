      'mgnl:type': 'text'
      'text': '<p>"Incentive programs are one of three key levers that are becoming
        widely recognized for increasing vaccine rates," said Dr. Karyl Rattay, director
        of the Delaware Division of Public Health.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
