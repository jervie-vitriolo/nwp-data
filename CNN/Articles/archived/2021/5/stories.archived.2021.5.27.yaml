      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It noted that the Philippines’ net debt rose to 38.5% of gross domestic
        output in 2020 from 2019’s 28.9%. While S&amp;P expects this will jump to
        41.7% this year with authorities providing support to an otherwise ‘”fragile”
        economic recovery, it notes this figure is “comparable or lower” than that
        of the country’s international peers.</p>'
