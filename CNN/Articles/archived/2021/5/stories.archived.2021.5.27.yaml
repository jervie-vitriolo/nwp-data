      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 27) —</strong>&nbsp;It''s
        official. Davao City is now the "Chocolate Capital of the Philippines", while
        the entire Davao Region is the country''s "Cacao Capital."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2db455d-22b3-4e36-b142-d9241bb9c1f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T16:34:40.653+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:21:03.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte on Thursday signed R.A. 11547, recognizing
        Davao''s reputation as the country''s top cacao producer as well as its contribution
        "in making the Philippines world renowned and sought after by chocolate makers
        from the US, Japan, and Europe."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05279dc9-8dd3-4da6-a96f-f2181fc8c688'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T16:34:40.653+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:21:04.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law stated cacao''s significance as a "driver of rural development"
        due to its contributions in increasing export earnings as well as providing
        livelihood to small farmers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d878b9-480d-44c1-b5a2-09192b5a50d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T16:34:40.653+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:21:04.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the explanatory note in the previous <a href="https://cnnphilippines.com/news/2021/3/8/Senate-OKs-bill-Davao-City-Chocolate-Capital-.html">Senate
        bill</a>, cacao beans can produce cocoa nibs, cocoa liquor, cocoa cake, cocoa
        butter, cocoa powder, and chocolate confectionary blocks.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ffc2ab7-af1a-4c59-b357-b3aed31cfc3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T16:34:40.653+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T08:21:05.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Agriculture made a similar declaration <a href="https://cnnphilippines.com/regional/2020/9/8/davao-city-cacao-capital.html">last
        year</a> after the city produced 2,289 metric tons of cacao, or 38% of the
        region’s contribution of the chocolate source in 2019.</p>'
