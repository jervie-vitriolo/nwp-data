      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08de6fde-f35f-4dea-95d3-6b9b5a0a2853'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T05:23:03.111+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:31:31.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like many of those interviewed by CNN, she said that her own vaccine
        tourism would help slow the spread of the coronavirus and allow someone else
        back home to take her place in line.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4918430e-ec44-4d16-9e8f-e18c139d1aba'
      'mgnl:activationStatus': true
