      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carle''s family also acknowledged the artist''s death on the author''s
        website, saying, "In the light of the moon, holding on to a good star, a painter
        of rainbows is now traveling across the night sky."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5b3393-9d42-41fd-b62b-837fd7b2c78e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T10:50:05.028+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T08:24:47.887+08:00
