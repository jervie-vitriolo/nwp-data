      'text': '<p>"And most especially, the Anti-OSAEC Law ensures that protocols
        when pursuing OSAEC cases are sensitive, careful, and empathetic with the
        rights and welfare of the child," Hontiveros said.</p>'
  'covid19-cases-doh-plateau':
