    'lead': 'What to make of the digital altering of the yearbook photos of more than
      80 girls at one Florida high school?'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-27T08:25:33.130+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T08:25:59.690+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:11:54.353+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'OPINION: The troubling message behind altering girls'' yearbook photos
      to hide their cleavage'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86cea082-3e8f-4f32-9d8c-481fe0ef4946'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T08:25:33.131+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:26:00.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Editor''s note: Peggy Drexler is a research psychologist, documentary
        producer and the author of "Our Fathers, Ourselves: Daughters, Fathers, and
        the Changing American Family" and "Raising Boys Without Men." The opinions
        expressed in this commentary are hers. View <a href="https://www.cnn.com/opinions">more
        opinion</a> on CNN.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a38dc59-92d8-489a-b8fb-863fd0697adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T08:25:33.131+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:26:00.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db411d50-7e46-440d-9e6c-15703ffd6bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T08:25:33.131+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:26:01.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>What to make of the digital altering
        of the yearbook photos of more than 80 girls at one Florida high school?</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b95743f-fcca-4174-a6f8-917b60177844'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T08:25:33.131+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:26:01.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c58d9d5-03e6-46dd-9626-0c143f8a2901'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T08:25:33.131+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:26:02.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In crude digital editing, black bars or cut-and-paste swatches of
        the teens'' attire were clumsily patched across the chests of dozens of girls
        pictured in the Bartram Trail High School yearbook. This was apparently done
        to prevent even the possibility of their showing cleavage. The students found
        out about these unreasonable changes -- reportedly made by a staffer serving
        as yearbook coordinator -- when the books were released this week and they
        searched out their photos.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78953365-1126-4384-a618-cfdc13b22768'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T08:25:33.131+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:26:02.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41190a5a-f5cb-41ad-bc90-92d735267ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T08:25:33.131+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:26:03.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some parents and students objected. "You''re telling my daughter
        that she should be ashamed of that part of her body, that she should be covering
        it up," one mother said. In a statement to CNN, St. Johns County School District
        Superintendent Tim Forson seemed to indicate he hadn''t seen this coming.
        "There has never been an intent to embarrass or shame any student for the
        clothes that they wear. Unfortunately, we are learning a valuable lesson in
        the importance of process and understanding that the intent is not always
        the result."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da30a4e-ebb3-42e3-a5d8-26ec2d274631'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T08:25:33.131+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:26:03.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e40c963a-3934-46cf-b6a5-9d31af3f2e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T08:25:33.131+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:26:04.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Well, yes. Perhaps it''s time for these educators to study up.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ecfb3b-8255-45a9-8d80-a4c0a625fd90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T08:25:33.131+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:26:04.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '248b2595-566e-4acf-b0dd-68f91926f5bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T08:25:33.132+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:26:05.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For many teenagers, the high school yearbook is an important and
        very special memento. It is a place for memories of academic achievements,
        athletic successes, inside jokes, moments with friends. It offers a physical
        record of a year in their young lives -- a piece of personal history. In this
        case, it also a record of a larger history that women have struggled against
        for centuries: enduring misogyny.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a560d4ba-b469-4643-a985-c89ad103d169'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T08:25:33.132+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:26:05.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd0b93f-460f-4612-8fe5-03820ad2dad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T08:25:33.132+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:26:06.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The yearbook coordinator made the decision to edit the photos based
        on her assessment that the females were not in dress code," a district spokeswoman
        said in an email to CNN.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ca139b-51dc-4d1d-899a-403bbfeaf345'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T08:25:33.132+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:26:06.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20400686-7606-44a1-95de-a972906b8129'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T08:25:33.132+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:26:07.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Student dress codes, in general, have been a matter of debate in
        recent years, with many arguing that policies that disproportionately address
        girls attire can perpetuate or even encourage discrimination against female
        students. The dress code at Bartram Trail High, a public school in the St.
        Johns County School District, offers general rules for both boys and girls,
        including restrictions on the lengths of skirts (no more than four inches
        above the top of the knee) and a ban on bare shoulders. In this general section
        of its code of conduct, it is noted, clothing that is "immodest" and "revealing"
        is prohibited.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a19e63-f674-4255-b705-b5cb7ff13571'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T08:25:33.132+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:26:07.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df0097ce-5e8e-4027-94a0-6d28ba2625b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T08:25:33.132+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:26:08.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another section just for girls reiterates the no-bare-shoulders
        rule, warning that tops must not be "revealing or distracting," and limits
        the amount of makeup girls are permitted to wear. There is a list for boys,
        but it''s shorter. Notably, the words "revealing" or "distracting" do not
        appear.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c197273-d87c-4477-9999-90fef98d7d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T08:25:33.132+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:26:08.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f3cbd06-2eb1-4287-8635-7e83e009c3bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T08:25:33.132+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:26:09.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is, of course, an obvious imbalance and one that would seem
        to perpetuate a culture of victim-blaming by punishing the (witting or unwitting)
        distractor and not the distracted. Dress codes that place more emphasis on
        what girls can''t wear, and why, teach both girls and boys to oversexualize
        girls and helps them internalize early on the idea that any girl who defies
        the rules will be responsible for the behaviors others have in reaction to
        it.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d392475-b513-404f-aaf8-8e8fb275f272'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T08:25:33.132+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:26:09.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8866f64-e974-4149-aa67-a19ae650f817'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T08:25:33.132+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:26:10.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such imbalance very clearly fails to set expectations for boys,
        or those overseeing them, to act appropriately and take responsibility for
        their actions. If they don''t, the implication is, it will be because they
        were "distracted" by "revealing" clothing.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c1b456-34ad-4b2a-84d4-ce038b62c8e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T08:25:33.132+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:26:10.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8848b155-3753-4594-88cf-8da900e9200e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T08:25:33.132+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:26:11.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By this argument, a pretty girl should cover her face to prevent
        boys from staring at her and she be punished if she does not. The absurd (we
        hope) extension of this logic, would lead a child bullied for being overweight
        to understand and accept the taunts of his bullies -- maybe even apologize
        for distracting them and giving them reason to harass him; a boy in a "distracting"
        wheelchair should bow out of attending class at all; and those who are different
        in any way should do what they can to cover up those differences, lest they
        disrupt the focus of others (as if teens were otherwise models of focus).</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4968c18f-e84c-4844-84c1-8f9a498a5856'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T08:25:33.132+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:26:11.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '349a3e26-dc26-49f7-9029-45a4898f8b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T08:25:33.133+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:26:12.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In some religions and cultures, there is certainly an expectation
        that a woman uncovered is an immodest woman. But that is not a culture most
        girls at Bartram Trail High School, at least, thought they were living in
        (they were, incidentally, in large numbers permitted to sit for school photos
        in clothes later deemed objectionable). And it''s not a culture most women
        in America -- a place where women have struggled for centuries to claim their
        rightful power--think they''re living in.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b997a0b-8724-4897-a93c-5fe746ace089'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T08:25:33.133+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:26:12.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f87dcfa8-37dd-46aa-bae6-9dd98b14aa08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T08:25:33.133+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:26:13.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And yet. Consider that these high-schoolers will very soon be propelled
        into a country where women are in some ways more disempowered than they have
        been in years. The still-stark imbalance in men and women''s roles has been
        heightened by the ongoing pandemic, and some experts say the effects will
        last for years. Women are by far the majority of victims represented in the
        sharp worldwide rise of domestic abuse, and they suffer the impact of divorce
        far more dramatically than men.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af031619-e007-4c5f-a6b0-47e3dd1d5ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T08:25:33.133+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:26:13.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f77bed-a500-4783-8d49-50cf60e695fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T08:25:33.133+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:26:14.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Significantly, Covid-19 has driven millions of women out of the
        workforce, depriving them of economic power as they once again shoulder the
        primary burden of childcare and home-keeping. And, of course, Roe v. Wade
        is newly under threat. We are back here once again.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ab6597-1f81-496c-ab2c-1208c551e908'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T08:25:33.133+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:26:14.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc97c14a-fb3c-450b-bd93-75374009ebf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T08:25:33.133+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:26:15.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The photoshopped girls of Bartram Trail High School and their parents
        are right to be outraged -- as we all should be, on their behalf and on behalf
        of women and girls everywhere. The over-the-top editing of their photos represents
        a policing of their bodies at a time when they and their male peers should
        be learning to respect them instead of viewing them as a lure and a liability.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25bd2c1a-e27e-45ea-b5ba-d7b9a53e5a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T08:25:33.133+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:26:15.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35cf1834-aab0-4999-bdc8-e2635fec2e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T08:25:33.133+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:26:16.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is also unfair and, frankly, ineffective as a means towards desexualizing
        women. Covering up body parts does not decrease the attention to a girl''s
        (very natural) young body parts but, in fact, increases it. Being compelled
        to do so is a direct pathway to self-consciousness and body shame. It sends
        what for many young people will be a fundamental signal about how to weigh
        women''s autonomy and worth in the world.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a4862e0-ce3d-4acc-afb8-78f9be2bf29c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T08:25:33.133+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:26:16.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d401544-a4fc-4213-a6ab-791561b38965'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T08:25:33.133+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:26:17.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No one who looks at that yearbook now or in the future can get around
        the idea that women''s bodies -- certain women''s bodies, that is -- are both
        ever in the spotlight and something to hide.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4db95e1-835d-400f-adf6-d95859c28d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T08:25:33.133+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:26:17.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f1373f8-0eb0-4cc8-9d37-7c0ab5d33b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T08:25:33.133+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:26:18.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Is that the message we want to send? I can''t see how any parent,
        or educator, could even begin to argue that it is.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5baa9837-23fd-44d1-995b-bd48859159fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T08:25:33.131+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:26:18.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a data-cke-saved-href="https://www.cnn.com/2021/05/26/opinions/florida-school-photos-altered-teen-girls-cleavage-drexler/index.html"
        href="https://www.cnn.com/2021/05/26/opinions/florida-school-photos-altered-teen-girls-cleavage-drexler/index.html">The
        troubling message behind altering girls'' yearbook photos to hide their cleavage</a>''</em></p>'
  'Pentagon-US-Afghanistan':
    'author': 'Barbara Starr and Kylie Atwood, CNN'
    'caption': 'The Pentagon is examining how to evacuate thousands who worked for
      the United States from Afghanistan.  A U.S. Marine talks through his interpreter
      (L) to an Afghan man on July 6, 2009 in Mian Poshteh, Afghanistan.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-05-27T08:25:40.950+08:00
    'imagesource': 'jcr:4a9a6d4d-1eba-4130-b36a-80eb7ac6aef9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c6f0c3c3-cf42-42a1-be9c-05f508dc4983'
    'lead': 'The Pentagon is in the early stages of planning for the potential evacuation
      of thousands of Afghan nationals whose work for the US could make them Taliban
      targets when the American military withdraws from the country, according to
      four administration officials.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-27T08:28:23.593+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T08:25:32.783+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:11:55.002+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['pentagon']
    'template': '1'
    'title': 'Pentagon examining how to evacuate thousands who worked for US from
      Afghanistan'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a256c5a-c681-433d-a0e0-4621d8fbb962'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T08:28:23.593+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:25:33.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The Pentagon is in the early stages
        of planning for the potential evacuation of thousands of Afghan nationals
        whose work for the US could make them Taliban targets when the American military
        withdraws from the country, according to four administration officials.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae43167a-d71d-4b4c-8e84-0febef9e1008'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T08:28:23.594+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:25:33.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e19eb7-1394-4ce9-bbee-13e9eb1728a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T08:28:23.594+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:25:34.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The officials emphasized that a formal request to develop a contingency
        plan has not been made by the White House but there is significant pressure
        on the administration from Capitol Hill and outside groups to safely remove
        the Afghans before US troops leave.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae70e22a-968e-4d82-b3bd-921d0304c45a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T08:28:23.594+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:25:34.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b1f3c1-cf87-4ed0-a137-548f0a4f57f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T08:28:23.594+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:25:35.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Joe Biden''s April announcement that the US would withdraw
        troops by September 11 has created uncertainty for thousands of Afghans who
        risked their lives to help the US military working as translators and in other
        roles since the beginning of the war in Afghanistan in 2001.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6394c6-3b16-433e-84d0-55494f54edd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T08:28:23.594+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:25:35.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '286fe54d-53e9-46b2-b491-78ae6156af01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T08:28:23.594+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:25:36.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials have privately said the troop withdrawal could be completed
        in July which increases the sense of urgency. There has also been an uptake
        in Taliban violence against Afghan security forces and civilians in recent
        weeks and Afghans who are waiting for visas to come to the US have been killed
        by the Taliban.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4e7c64-8b3b-4d37-8577-1321fbac2c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T08:28:23.594+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:25:36.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1605e63d-6b86-4bb0-b4c0-116176e6c72b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T08:28:23.594+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:25:37.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one recent instance the Taliban cracked the skull of an Afghan
        national with an AK-47, kept him captive and told him that they planned to
        kill him because he had worked for the Americans, he told CNN. The man was
        able to escape only because the Afghan national army raided the place where
        he was being held.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4172c8-c820-4e73-99b6-c323e33a6bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T08:28:23.594+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:25:37.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d92ebd9-4f1f-45e9-a433-34ac9f9d9490'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T08:28:23.594+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:25:38.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An evacuation is just one option being examined and the administration
        is also looking at speeding up the issuing of visas. The State Department
        has said that about 18,000 people who have applied for special immigrant visas
        to the US are still awaiting approval.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f243b0-3e79-4031-9e09-1cf61cd0e829'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T08:28:23.594+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:25:38.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc02179-3781-429d-8de5-904c65cab396'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T08:28:23.594+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:25:39.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there are concerns that it will not be possible to process all
        of them before the troops have left. Granting the visas is an arduous and
        lengthy process; in recent years the processing for each approved applicant
        has taken more than 500 days, according to State Department data reviewed
        by CNN in April.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d92259a-c4a2-44d1-9e66-ec4708e96001'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T08:28:23.594+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:25:39.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b7ac434-8d7b-482e-8a72-8de75de887fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T08:28:23.594+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:25:40.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''We could certainly do it''</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dae23eb-891b-4765-8a61-070961497309'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T08:28:23.595+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:25:40.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month Gen. Kenneth McKenzie, the commander of US Central Command,
        said that the Pentagon could assist in getting Afghans out of harm''s way
        if they were directed to do.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a48bbb84-e7f4-40b2-8a62-aa0c2806d2c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T08:28:23.595+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:25:41.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67bf068b-8a39-4087-a062-29cff208141f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T08:28:23.595+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:25:41.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The special immigrant visa program is probably the best route to
        make that happen. And it''s really a better question for the Department of
        State than me. I would just tell you that from a Central Command perspective
        and the perspective of the US military, if directed to do something like that,
        we could certainly do it," Mckenzie said at a Pentagon briefing.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a389ed3-1f6a-4781-bbb1-f189e7db73bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T08:28:23.595+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:25:42.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c06f1f3-ff4e-4d67-bbb1-b140025d334d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T08:28:23.595+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:25:42.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The officials with knowledge of the initial planning process said
        US Central command which oversees operations in Afghanistan and commanders
        in the country needed to start planning now to be ready when a decision is
        made by the Biden administration. They stress that an evacuation would be
        a highly complex operation and they''d hope to carry it out gradually. They
        need to work out how many people would need to be transported, how many aircraft
        would be needed and whether the Afghans would be taken to an interim location
        outside the US while their visa applications are reviewed. Covid-19 considerations
        are also a complicating factor, according to the officials.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85d817f-8caf-45f9-b97d-9c0acbe9216f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T08:28:23.595+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:25:43.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def1b7e5-54b2-4c5b-9f19-a9da05733e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T08:28:23.595+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:25:43.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One official noted that many would need to be transported from different
        locations across the country to be flown out. As US troops continue to withdraw
        that process will become increasingly complicated and it is a major priority
        to keep Kabul''s international civilian airport and other major airfields
        free of Taliban control.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f4b68e-65a8-4aea-a288-eb4a6049f911'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T08:28:23.595+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:25:44.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cde94fe-093a-4582-9996-f6e2b0f26c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T08:28:23.595+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:25:44.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about a potential evacuation, a State Department spokesperson
        said the department is "focused on ensuring that the system functions quickly
        but is also consistent with US security and other application requirements."
        The spokesperson added that the US is processing SIVs in Kabul "efficiently"
        and noted that applicants can also pursue the processing in neighboring countries.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a258c4-e3e2-4a4d-b610-72be5ecca5cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T08:28:23.595+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:25:45.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fef27f1-645a-4fbe-b629-46bc82d749b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T08:28:23.595+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:25:45.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Secretary of Defense is "actively participating in what is an
        interagency discussion" about how to "best address" the issue, Pentagon spokesperson
        John Kirby said during a press briefing on Wednesday.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0db4a7-ef74-487e-95ad-df4ceeddce5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T08:28:23.595+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:25:46.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b139b4-4cb2-4356-a038-1d13cae45553'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T08:28:23.595+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:25:46.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The secretary shares concerns about so many Afghans who have helped
        us over the last two decades, he knows many of them himself, so he''s certainly
        vested in making sure we do right by them," Kirby said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d53d93-803e-4a66-bcef-b39a465282a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T08:28:23.595+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:25:47.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6f4ca6-564c-4335-bd9b-c12978c70ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T08:28:23.595+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:25:47.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kirby did not have specific "planning options" to discuss, but said,
        "certainly to the degree that DoD can be helpful, we will."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5030ab5-92af-47e1-9f1a-3eba21f4eb78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T08:28:23.596+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:25:48.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4abea95a-4117-4707-a80c-7aa2d21df215'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T08:28:23.596+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:25:48.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Political pressure</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff511c1-50e5-48d2-b67e-7f433aa3b2d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T08:28:23.596+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:25:49.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is significant bipartisan political pressure for the US to
        secure the safety of the Afghans who have assisted American troops.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47667a7-c620-4a83-a771-94f94b8527d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T08:28:23.596+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:25:49.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe1e74b-0bd6-43a0-ab33-4ff40995a1aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T08:28:23.596+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:25:50.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot allow Afghanistan to be another Saigon," Rep. Michael
        McCaul, the top Republican on the House Foreign Affairs Committee, said during
        a hearing on Afghanistan last week. "This isn''t just about the people waiting
        for these visas in Afghanistan. If our allies and partners don''t trust us
        to keep our word or think they will be abandoned, it could cause irreparable
        damage to our national security."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d577634-b9c9-4e5b-b006-5a44266fa493'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T08:28:23.596+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:25:50.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86540ec4-cfdc-4d5e-be4c-ef14d566b643'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T08:28:23.596+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:25:51.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McCaul -- along with his Democratic counterpart, Rep. Gregory Meeks
        -- wrote a letter to Secretary of State Antony Blinken that urged the State
        Department to expedite visas for some 3,000 Afghans whose applications remain
        pending.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0bf4d9-3b6e-4e84-836b-2f38d5e786a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T08:28:23.596+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:25:51.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83172a39-7451-4d54-aa1f-1d4298c610bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T08:28:23.596+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:25:52.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We must do our part to aid those Afghans who have aided us. There
        are already troubling examples of Taliban plan to target those who have helped
        the United States. We must ensure that we have the capacity to bring them
        to safety," said Sen. Jack Reed, the Democratic chairman of the Senate Armed
        Services Committee.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a8ef313-0c96-4128-aeb9-34b1cf400613'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T08:28:23.596+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:25:52.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7e0829-6568-4a8d-91a9-439736442476'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T08:28:23.596+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:25:53.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outside groups and individuals have met the Biden administration
        and urged them to put more resources towards visa processing and then put
        together a backup plan for a possible airlift, according to sources familiar
        with the discussions. But the groups have not received any updates in recent
        weeks on the status of the administration''s efforts regarding a possible
        evacuation.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f4ca601-5364-4c78-b0d4-2fc297276bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T08:28:23.596+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:25:53.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34934e0f-cb67-42f6-88ea-ec8a18ccf691'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T08:28:23.596+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:25:54.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recently the State Department has increased consular staffing at
        the embassy in Kabul in an effort to process more applications. State Department
        Spokesman Ned Price said the administration will "continue to look for ways
        to speed up this process."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a189850c-8f6a-47bc-b40f-00225d6bd56f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T08:28:23.596+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:25:54.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '243a1acc-d625-4a95-8a1c-0754bc77dd9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T08:28:23.596+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:25:55.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pentagon is aware that time is of the essence.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c796e1cb-f622-464e-9ec9-632508d35691'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T08:28:23.597+08:00
      'mgnl:createdBy': 'glee'
