      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '547fa4ab-442c-4a8d-826e-d083ee40414c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T05:23:03.113+08:00
