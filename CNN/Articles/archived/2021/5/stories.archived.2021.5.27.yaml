      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Before, the classification of A4 is confusing, a lot
        of groups are listed there. There is a recommendation to simplify this.]</p>'
