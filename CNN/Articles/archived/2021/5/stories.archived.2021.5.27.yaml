      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 27)</strong> — The Department
        of Health said COVID-19 cases are showing signs of plateauing, with numbers
        still going down but not as quickly as in the past few weeks.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376f2e31-e44d-4e4e-92c8-96cb870d0b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T18:21:20.509+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:19:59.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re now plugging that we''re seeing a plateau...<em>kung dati
        tuluy-tuloy ang pagbaba, ngayon po bumababa pa siya pero hindi na kasing bilis...</em>in
        the previous weeks," Dr. Alethea de Guzman of the DOH''s Epidemiology Bureau
        said on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd92f7883-f653-40b3-94be-d72815c3fb35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T18:21:20.509+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:20:00.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If in the past cases were continuously going down,
        now they still are but not as fast as in previous weeks.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d130a3-6aee-4311-bf78-dfacb6a94f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T18:21:20.509+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:20:00.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nationally, we are reporting an average of 5,130 cases per day
        in the last week. This is lower than the 5,848 <em>na nakita natin</em> [that
        we''ve seen] the previous week, and half (of the peak of) 10,849...<em>Medyo
        bumabagal na yung pagdecline</em> [The decline is slowing down]. Still going
        down but not as fast, and it started around the middle of May," she added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcfe4d9b-bfac-4946-83c9-e4741c84e84f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T18:21:20.509+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:20:01.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The goal now, de Guzman said, is to bring the number even lower.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05416555-6b92-46c7-b731-a038f27b21d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T18:21:20.510+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:20:01.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Pabagsakin</em> [Bring it down] to...just under 2,000. Because
        (that) is the number...that''s the average number of cases per day natin <em>bago
        yung biglaang pagdami ng mga kaso natin</em> [before the surge in cases] nationally,"
        she said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6729341-219f-4193-8206-8fae6ae910bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T18:21:20.510+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:20:02.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Guzman also noted that cases in NCR Plus have been going down
        but said those in the Visayas and Mindanao continue to rise.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d25c60-79d4-44f2-8ebf-2988b79bb1b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T18:21:20.510+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T08:20:02.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added it would be difficult to stop people from leaving their
        homes or traveling, but following minimum public health standards could help
        in stemming the increase in cases.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
