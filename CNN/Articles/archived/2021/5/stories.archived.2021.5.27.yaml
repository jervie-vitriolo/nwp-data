    'template': '1'
    'title': 'Davao City declared PH ''Chocolate Capital'''
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad9e2c9-a89e-480c-a850-cd5ed72b69af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T16:34:40.653+08:00
