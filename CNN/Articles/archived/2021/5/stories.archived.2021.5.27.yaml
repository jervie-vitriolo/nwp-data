    'template': '1'
    'title': '''Unang hulihin'': Duterte orders arrest of village chiefs who fail
      to prevent mass gatherings'
    'updated': 2021-05-27T08:34:00.000+08:00
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f4efc2-5f66-4ca6-8488-a9a22ac7c05f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T08:35:31.694+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:29:46.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 27) —</strong> Barangay
        leaders will be the first ones arrested if they fail to prevent mass gatherings
        in their areas, President Rodrigo Duterte ordered on Wednesday. But he also
        wants to make sure that guests will not be off the hook.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6290d86-5dcd-49c0-ad7a-2329a5b595d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T08:35:31.694+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:29:47.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kapag may isa pa, beginning tonight, ang unang hulihin ang barangay
        captain,” he said during his weekly national address.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535e9655-f1a2-48ea-aa78-8941f7255ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T08:35:31.694+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:29:47.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If there is one more incident, beginning tonight,
        the barangay captain will be the first one to be arrested.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf166790-3691-424d-8fb2-1640fa641717'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T08:35:31.695+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:29:48.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I''m ordering the police to arrest the barangay captain and bring
        him to the station. Investigate him for dereliction of duty, having failed
        to enforce the law,” added Duterte.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '233c22cc-76d5-4dfc-8638-b6b7dae419da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T08:35:31.695+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:29:48.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte made the remark after Interior Secretary Eduardo Ano reported
        incidents of mass gatherings in NCR Plus amid the pandemic. There were superspreader
        parties that recently took place in Caloocan and Quezon City which infected
        more than 70 attendees.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d5c23f1-90ca-4f7b-9cff-3b1b22cdb19f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T08:35:31.695+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:29:49.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A councilor in Quezon City was also asked on Monday to explain the
        breach in health protocol after around 6,000 people showed up at an ayuda
        distribution activity organized by Councilor Franz Pumaren in Barangay Old
        Balara.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d3b562-e75a-4a0b-b820-74d66ee61aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T08:35:31.695+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:29:49.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I hate it. Malaki ang respeto ko sa barangay captain (I have a
        huge respect for barangay captain) … I am telling you that it is your duty
        to prevent these kinds of events from happening in your jurisdiction,” Duterte
        said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ded289-8408-4250-a6ea-2cd37f9f56be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T08:35:31.695+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:29:50.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also assured the police not to be afraid of enforcing the law.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f1ad10-94b1-4e47-9960-135756d18db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T08:35:31.696+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:29:50.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The police must play an important role. Do not be afraid… you can
        use reasonable force if there is a resistance to the arrest,” said Duterte.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9194b29-2811-4712-9562-5b737299430d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T08:35:31.696+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:29:51.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also said he will look for a “suitable law” against
        individuals who will continue to gather in large groups despite the constant
        warnings from officials.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac05e275-a07a-4e2b-a5dd-fde2d67be924'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T08:35:31.696+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:29:51.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Binabalewala ninyo ang pakiusap ng gobyerno and it’s criminal for
        you to get the COVID and pass it on to another innocent person. It is really
        a crime. Naghahanap ako ngayon ng batas na paano ko kayo ipahuli ng pulis,"
        he said. "Walang katapusan na itong p***** i**** ‘to kasi lahat kayo naghahawaan
        na naman and you know the danger of congregating or getting together so close
        to each other, nagsasayawan pa, nagpipiyesta pa."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc3c021-d2fa-4cf1-9399-41c4619aeb72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T08:35:31.696+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:29:52.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You are ignoring the appeal of the government. It
        is a crime for you to have COVID and pass it on to an innocent person. I am
        looking for a suitable law for your arrest. This pandemic will not end because
        you are spreading the virus. You know the danger of congregating or getting
        together so close to each other and yet here you are dancing with each other
        and partying.]</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef69ac1-70ef-4d13-83cc-6231e6adb90e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T08:35:31.696+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:29:52.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte previously ordered the arrest of those who fail to properly
        wear face masks in public. The Departments of Justice and Interior Government
        are still in the process of crafting the guidelines. It is unclear if this
        will also cover those who violate mass gathering restrictions.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2443a3e-ce73-4f1b-a77a-aa4277c9d387'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T08:35:31.697+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:29:53.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country on Wednesday recorded 5,310 new COVID-19 cases, pushing
        the nationwide tally to 1,193,976, the Department of Health reported. Of the
        total, 46,037 or 3.9% are active cases or currently ill patients.</p>'
