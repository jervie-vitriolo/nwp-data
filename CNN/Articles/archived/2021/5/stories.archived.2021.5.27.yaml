      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nasa puso na po natin ‘yung pagtulong, kahit po sino, especially
        ito pong ating mga minamahal na katutubo,” SMC’s Atty. Micaela Rosales told
        CNN Philippines.</p>'
