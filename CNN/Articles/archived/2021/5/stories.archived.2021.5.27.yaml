      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shots developed by Pfizer-BioNTech is reported to be <a href="https://cnnphilippines.com/world/2021/2/18/pfizer-95-percent-effective-israeli-data.html?fbclid=lwAR2">95%
        effective against the coronavirus</a>. Meanwhile, the <a href="https://edition.cnn.com/2021/04/12/china/china-vaccine-efficacy-intl-hnk/index.html">CoronaVac</a>
        vaccine of China''s Sinovac was found to have an efficacy rate of just 50.4%
        in clinical trials in Brazil, although another trial in Turkey showed it was
        83.5% effective.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e17ff5-7c50-4529-91dc-269623624f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T21:41:23.538+08:00
