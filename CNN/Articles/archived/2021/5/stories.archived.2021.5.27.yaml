    'template': '1'
    'title': 'Thousands flee Goma as threat of another volcanic eruption looms

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8835873a-7008-455a-86d5-e267ac88416b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T23:36:16.024+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:14:29.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Tens of thousands of people are trying
        to escape the Congolese city of Goma after authorities issued an evacuation
        order warning that the Mount Nyiragongo volcano could erupt again.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8852026c-82e9-4578-b5bc-c95225823e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T23:36:16.024+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:14:29.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69af7b6d-4238-4f98-a1cd-62457a428117'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T23:36:16.024+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:14:30.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 31 people have died and 30,000 were forced to flee their
        homes when the volcano in the Democratic Republic of the Congo (DRC) first
        erupted over the weekend.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd05df8-942a-4d44-9393-e5a675ff1191'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T23:36:16.024+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:14:30.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa877770-0f8b-4703-8004-6261942b270c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T23:36:16.025+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:14:31.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, the area has experienced a series of earthquakes and
        tremors, some that were felt as far away as the Rwandan capital of Kigali,
        65 miles from the volcano in the Virunga National Park.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11655d2-125b-4fdf-9013-1e0dde83ffa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T23:36:16.025+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:14:31.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '740eef60-8551-41d8-88b3-27ea02ccfc1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T23:36:16.025+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:14:32.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Significant cracks in the ground -- some stretching the entire width
        of the road, others in the walls of buildings -- have begun to appear. A resident
        told CNN that some of his neighbors in high-rise buildings have fled their
        homes out of fear that they might collapse.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e93418-71e4-4042-9be5-665c02ab5f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T23:36:16.025+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:14:32.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae1538a-5131-44b3-b289-551b849ff456'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T23:36:16.025+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:14:33.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The data from seismic activity indicates the presence of magma
        beneath the urban area of Goma and beneath the Kivu lake," the military governor
        of North Kivu province, General Constant Ndima, said during a news conference
        on Thursday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94de9d23-4748-4ce2-b3c8-3847b39b0f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T23:36:16.025+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:14:33.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51acb43a-ac3f-4b7a-965e-ba059d42a652'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T23:36:16.025+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:14:34.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because of this data we cannot exclude another eruption on the
        earth or under the lake, this could arrive without any warning," he added,
        urging people to follow the order and warning them to stay away from the lava.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230875dd-0fbf-4a0d-8b0a-f7ee3678aa1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T23:36:16.025+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:14:34.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93185022-9e7d-42e3-b103-b600bb61ac13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T23:36:16.025+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:14:35.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You could die from asphyxiation or suffer serious burns," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f552f5-fca3-43b3-aa6a-89c4ab35b5d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T23:36:16.025+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:14:35.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853faba1-93b5-4931-8a17-1bc1327f62b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T23:36:16.025+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:14:36.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goma is the capital of the North Kivu province, sitting at the edge
        of Lake Kivu on the DRC border with Rwanda. According to official projections
        from the United Nations, World Bank and others, the city is home to approximately
        670,000 people. However a number of nongovernmental organizations in the region
        say the population closer to 1 million.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4540eaa-b23f-4cfc-9deb-a055b2e227ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T23:36:16.025+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:14:36.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31de7045-53e3-41a5-9593-fe17274c5f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T23:36:16.025+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:14:37.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The initial eruption destroyed at least 900 houses and flattened
        five schools, according to the Norwegian Refugee Council (NRC).</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd39278c8-e546-4fcd-98ce-04bb7f039309'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T23:36:16.025+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:14:37.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fdf98a0-1e26-4e6c-b53d-b11577849cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T23:36:16.026+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:14:38.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lava lake the volcano appeared to have refilled on Sunday has
        since cleared, according to volcanologist Dario Tedesco. The DRC government
        spokesman Patrick Muyaya told CNN that there was no more lava inside the volcano
        but the earth tremors following the eruption were unusual. "We''ve never seen
        this before, it''s very surprising," he said,</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2534a849-301e-46ee-9fdb-b873869639f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T23:36:16.026+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:14:38.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a6faae-8514-42e2-b982-0173a00c6696'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T23:36:16.026+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:14:39.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sudden exodus of people has caused major gridlock at the DRC-Rwanda
        border, with traffic heading away from the city at a standstill.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b8bd25-7ddf-4d08-b335-438c50510985'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T23:36:16.026+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:14:39.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22533433-20a1-4080-b217-c870112440c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T23:36:16.026+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:14:40.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The eruption has damaged power and water supplies to the city. As
        of Wednesday, power had been partially restored, but water supplies were still
        cut, a spokesperson for the NRC told CNN.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a6c7384-cc7a-422c-b2ec-d57a9ecc9181'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T23:36:16.026+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:14:40.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5453eaa6-7416-41b1-8950-9b9afe5c7577'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T23:36:16.026+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:14:41.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A leading humanitarian organization, the NRC has said the DRC was
        suffering through "the world''s most neglected displacement crisis" as multiple
        conflicts forced 2 million people to flee their homes in 2020.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9ae81e-4d83-427d-9ad7-0a589503a32a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T23:36:16.026+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:14:41.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0817f05-d710-4b8b-9626-9d1d45454c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T23:36:16.026+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:14:42.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lethal combination of spiraling violence, record hunger levels
        and total neglect has ignited a mega-crisis that warrants a mega-response,"
        NRC Secretary General Jan Egeland in a statement. "But instead, millions of
        families on the brink of the abyss seem to be forgotten by the outside world
        and are left shut off from any support lifeline," he added.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb36c92f-6975-4f83-885b-07416b37bb87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T23:36:16.026+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:14:42.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e319a9e2-c5f5-420a-b40b-dbcf0066be83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T23:36:16.026+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:14:43.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NRC said that a third of the country''s population -- 27 million
        people, including more than 3 million children -- do not have enough food
        to feed themselves.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4fd62f-1888-4c24-974a-883ead0d63a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T23:36:16.026+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:14:43.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/05/27/africa/drc-volcano-eruption-goma-evacuation-intl/index.html"><em>"Thousands
        flee Goma as threat of another volcanic eruption looms"&nbsp;</em></a></p>'
  'Macron-forgiveness-Rwanda-genocide-':
    'author': 'Barbara Wojazer and Melissa Bell, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-05-27T23:37:49.788+08:00
    'imagesource': 'jcr:59d0631b-0638-4c67-88b5-7acadaf17737'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '53d48dcc-7ae3-4c88-8c9b-b91c3c7820ba'
    'lead': 'French President Emmanuel Macron publicly acknowledged France''s "overwhelming
      responsibility" in the 1994 genocide in Rwanda and said only the survivors could
      give "the gift of forgiveness."

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-27T23:39:30.341+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T08:13:36.447+08:00
    'mgnl:lastActivatedBy': 'magnolia'
