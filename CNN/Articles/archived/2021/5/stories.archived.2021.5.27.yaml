      'mgnl:lastActivated': 2023-01-25T08:23:09.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Noong una, ang classification kasi ng A4 magulo eh, maraming
        nakalagay,"</em> Abalos told CNN Philippines'' The Source. <em>"Sabi simplehan
        na lang natin ito."</em></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7494b0a0-c8ec-48d8-a37a-9a6b96b79028'
