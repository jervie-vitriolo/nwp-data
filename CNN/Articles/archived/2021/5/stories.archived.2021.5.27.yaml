  'Duterte-signs-law-splitting-Maguindanao':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-27T23:28:46.134+08:00
    'imagesource': 'jcr:1a4d2c80-1d67-458f-9191-4b1a3e9e21c7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '67dd0bbc-1061-40a3-b75d-244823b655bc'
    'lead': 'Under Republic Act No. 11550, the country will have two new provinces:
      Maguindanao del Norte and Maguindanao del Sur.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-27T23:32:31.999+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T08:14:51.106+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:12:20.164+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Duterte', 'law', 'sign', 'split', 'divide', 'Magiundanao']
    'template': '1'
    'title': 'Duterte signs law splitting Maguindanao into two provinces'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca29387a-fffd-4cc0-a117-bd7216d891a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T23:32:31.999+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:14:51.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 27) —</strong>&nbsp;President
        Rodrigo Duterte has signed into law the bill dividing Maguindanao into two
        provinces.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7935efb4-98e1-40ff-893b-83c23a14f4e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T23:32:31.999+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:14:52.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5ce4fc-57db-4a8a-a03d-44886b9785cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T23:32:32.000+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:14:52.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country will now have two new provinces under Republic Act No.
        1150, namely Maguindanao del Norte and Maguindanao del Sur.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd025b3d3-9580-4822-b355-3f3a3249a17f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T23:32:32.000+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:14:53.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b0655a4-6d8f-4699-b576-39fda781ece1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T23:32:32.000+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:14:53.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maguindanao del Norte will be composed of the following municipalities:
        Barira, Buldon, Datu Blah Sinsuat, Datu Odin Sinsuat (capital and seat of
        government), Kabuntalan, Matanog, Northern Kabuntalan, Parang, North Upi,
        Sultan Kudarat, Sultan Mastura, and Talitay.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e54d132-92a4-4f07-b0e0-0a628363d50b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T23:32:32.000+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:14:54.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c9dbbc-3d44-4eb9-85c2-0588c49276c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T23:32:32.000+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:14:54.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, municipalities in Maguindanao del Sur will be:
        Ampatuan, Buluan (capital and seat of government), Datu Abdulla Sangki, Datu
        Anggal Midtimbang, Datu Hoffer Ampatuan, Datu Montawal, Datu Paglas, Datu
        Piang, Datu Salibo, Datu Saudi Ampatuan, Datu Unsay, Gen. Salipada K. Pendatun,
        Guindulungan, Mamasapano, Mangudadatu, Pagalungan, Paglat, Pandag, Rajah Buayan,
        Sharif Aguak, Sharif Saydona Mustafa, Sultan sa Barongis, Talayan, and South
        Upi.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf62cd1-c239-42fe-b91c-8ec0e588e0fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T23:32:32.000+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:14:55.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c1f9892-7a26-4ac4-b659-6c935701a2bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T23:32:32.000+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:14:55.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each province will have its legislative district, which will take
        effect upon the election of its representative to be held on the second Monday
        of May 2022, the law read. Cotabato City shall also be part of the Lone Legislative
        District of the Province of Maguindanao del Norte, it added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a00411fe-f9e9-4fc6-9a67-067dfeb13d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T23:32:32.000+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:14:56.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34be67c1-ad8d-4d09-ab80-c82f0999d9b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T23:32:32.000+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:14:56.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For their elective officials, both provinces shall have a governor
        and vice governor. They will also have a sangguniang panlalawigan, a legislative
        body of the province that "shall enact ordinances, approve resolutions, and
        appropriate funds for the general welfare of the province and its inhabitants."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ba5f9a-7141-4db5-b68f-1e6c1024c6ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T23:32:32.000+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:14:57.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5bf3bb6-5c35-45ee-921f-1e37e063c35b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T23:32:32.000+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:14:57.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law also said the provinces shall be created upon the approval
        by the majority of votes by residents of affected areas in a plebiscite to
        be facilitated by the Commission on Elections within 90 days from its effectivity.</p>'
  'CBCP-vaccine-brands':
    'caption': 'The Catholic Bishops'' Conference of the Philippines says vaccination
      is a moral obligation but denies saying that people should be able to choose
      their specific COVID-19 vaccine brands. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-27T23:09:49.858+08:00
