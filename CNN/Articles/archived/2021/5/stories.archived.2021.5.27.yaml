      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abalos said they are already looking at other possible suspects
        who may also be involved in the supposed scheme, after a suspect in Mandaluyong
        surrendered to authorities on Wednesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
