      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In videos sent to CNN on Tuesday morning, which were secretly filmed,
        desperate parents can be seen gathering in the compound of the local UNHCR
        office. In one video Ethiopian soldiers can be seen addressing the parents
        inside the compound.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '609a70dd-53b8-46ae-b32c-d19b36be71d3'
      'mgnl:activationStatus': true
