  'climate-change-tipping-point-next-five-years-':
    'author': ' Ivana Kottasová, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-05-27T23:50:12.474+08:00
