  'A4-vaccination-subgroup-June-rollout':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-27T17:43:32.785+08:00
    'imagesource': 'jcr:cdaa511e-3c07-4009-baa6-9ad9b12b66ac'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '77965343-66a8-483c-b4fc-ffe6c74792b0'
    'lead': 'The government plans to start with three subgroups within the A.4 priority
      sector when vaccination for essential workers is rolled out next month, Health
      Secretary Francisco Duque III said on Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-27T17:46:23.190+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T08:20:14.170+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:12:07.232+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Govt eyes vaccinating 3 subgroups of essential workers in initial June
      rollout – Duque'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '277af2c1-214d-4fef-b632-962975cafb9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T17:46:23.190+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:20:14.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 27)—</strong> The government
        plans to start with three subgroups within the A.4 priority sector when vaccination
        for essential workers is rolled out next month, Health Secretary Francisco
        Duque III said on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe448834-7ab0-420f-ba37-51083806b161'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T17:46:23.191+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:20:15.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Inter-Agency Task Force for the Management of Emerging Infectious
        Diseases has yet to decide on the exact date of the rollout, but the first
        to be given shots are those in the A4.1 to A4.3 subgroups of essential workers,
        he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f11e0417-2dd9-4d09-9769-ec697c01661d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T17:46:23.191+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:20:15.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Tatalakayin mamaya sa</em> IATF p<em>ara siguraduhin kung kailan
        ba sa buwan ng Hunyo ito ay pwede nang isulong para sa ating</em> economic
        frontliners. A4.1 <em>hanggang</em> A4.3 <em>sa unang yugto o</em> phase,"
        he said in a media briefing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deda93dd-f16f-44e3-828b-b547d5e019c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T17:46:23.191+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:20:16.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will discuss in the IATF meeting later when in
        June it will start. The A4.1 to A4.3 of economic frontliners will be included
        in the first phase.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c9f6c3-4759-451a-bf25-00efe6cb057a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T17:46:23.191+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:20:16.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the final list released by IATF in April, these three subgroups
        refer to workers in commuter transport, including logistics; public and private
        wet and dry market vendors; frontline workers in groceries, supermarkets,
        delivery services; and workers in manufacturing for food, beverage, medical
        and pharmaceutical products. There are 17 subgroups under A4.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c885785-97fa-42e3-8ba3-0ca1b0711ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T17:46:23.191+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:20:17.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH previously said the vaccination drive for the A4 group will
        first be carried out in Metro Manila and eight other areas with high COVID-19
        cases due to limited vaccine supply.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d77631c-9e2d-4f95-87af-58d884495c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T17:46:23.191+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T08:20:17.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila Development Authority Chairman Benhur Abalos, however,
        bared on Thursday that the government is considering simplifying the new definition
        of A4 in its new guidelines. He said all economic frontliners working onsite
        may be prioritized over work-from-home employees under the simplified vaccination
        guidelines to be finalized by the national government.</p>'
  'Bills-strengthening-SK--protection-of-children-online-hurdle-Senate-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-27T18:08:44.177+08:00
    'imagesource': 'jcr:fa13f52d-770c-4ac9-a554-378cbccd5876'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '46604e54-bcb0-4af4-9317-c39fc878dbff'
    'lead': 'Two bills seeking to strengthen the Sangguniang Kabataan (SK) and the
      protection of children against exploitation through the internet have secured
      the Senate''s final approval.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-27T18:11:10.987+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T08:20:04.432+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:12:07.604+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bills strengthening SK, protection of children online hurdle Senate

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ef6c78-aec9-48ca-a6c3-5cb7df5eeb0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T18:11:10.987+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:20:04.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 27)</strong> —&nbsp;Two
        bills seeking to strengthen the Sangguniang Kabataan (SK) and the protection
        of children against exploitation through the internet have secured the Senate''s
        final approval.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c60d47-5dfd-4f7f-b420-9f19e09ada2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T18:11:10.988+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:20:05.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators on Thursday unanimously approved Senate Bill 2124, which
        seeks to amend Republic Act 10742 or the Sangguniang Kabataan Reform Act of
        2015.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c2e518-50e3-4bdb-9c2d-8b362a031f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T18:11:10.988+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:20:05.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Senator Sonny Angara - principal author and sponsor
        of the bill - stressed the measure targets to address issues surrounding the
        youth organization, such as "its relevance and the supposed politicization
        of its youth members," which had calls for its abolition.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '371bd09c-bfcf-4ae5-bdba-7510b79a9ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T18:11:10.988+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:20:06.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angara, who also chairs the Committee on Youth, said one of the
        key amendments to the law is the grant of monthly honoraria to the SK members,
        secretaries, and treasurers. Currently, only SK chairpersons are entitled
        to honoraria.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed17987-4774-480d-b7f0-dd6103e92ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T18:11:10.988+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:20:06.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The allowances would be charged against the SK funds, he noted.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27474b3b-bab4-4fd0-8576-d5a5745d76e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T18:11:10.988+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:20:07.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We put a cap of 25% for the utilization of the SK funds for personnel
        services. We did this to ensure that the bulk of the budget allocated to the
        SKs will go to programs and projects that will benefit the youth," Angara
        added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a799cb82-7b7f-454c-8b35-6bcb8c71bb75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T18:11:10.988+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:20:07.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local government units can also provide additional allowances, as
        well as social welfare contributions and hazard pay to the SK chairperson,
        the elected and appointed members through their own local ordinances.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c145c79e-916d-4029-a74d-04a270c42e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T18:11:10.988+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:20:08.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from the mentioned amendments, the SK treasurer must also
        have an educational or career background in business administration, accountancy,
        finance, economics, or bookkeeping and must be a bonded officer. The age range
        for the position was also expanded to 18 to 30 years old.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef6ac2d-1cd6-4e1c-9546-72f321a521e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T18:11:10.988+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:20:08.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SK officials will also be entitled to the appropriate Civil Service
        Eligibility, provided they have rendered their full terms of office.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de56bf91-f4bc-4391-bda2-304c7ae7c49f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T18:11:10.988+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:20:09.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Projects and programs identified under the bill are as follows:
        the provision of student stipends, food, book and transportation allowances;
        sports and wellness projects; skills training, summer employment, cash-for-work,
        on-the-job training, and livelihood assistance; projects promoting the participation
        of the youth and their initiation in agricultural, fishery, and forestry enterprises;
        programs and activities that address context-specific and intersectional vulnerabilities
        of young people; and capacity building for grassroots organization and leadership</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f5770b-772b-4ace-a7d9-b4cfe11b527c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T18:11:10.988+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:20:09.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Senate also passed the Anti-Online Sexual Abuse and
        Exploitation of Children Law on the final reading, Senator Risa Hontiveros
        said in a separate statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd088d486-5211-47b9-9c71-257ce81e6544'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T18:11:10.988+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:20:10.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill seeks to amend the Anti-Child Pornography Act and the Anti-Photo
        and Video Voyeurism Act to punish acts of online sexual exploitation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '662ffb9e-59b1-4e4c-b02f-d98be9ed3a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T18:11:10.988+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:20:10.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros, the sponsor of the measure, said the bill gives teeth
        to law enforcement in catching offenders.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c19579-b7c5-4f19-abbb-a1b760f79baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T18:11:10.989+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T08:20:11.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure would hold technology and social media giants accountable
        for the crimes committed using their platforms.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
