    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e3eb9e-6d81-4f21-a64b-1acb3d45d336'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T07:26:05.573+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:26:44.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Villarreal won its first major European
        trophy after defeating Manchester United in a marathon penalty shootout in
        the UEFA Europa League final.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de9e16c-8980-411c-90ea-756cf14e14d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T07:26:05.573+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:26:44.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the game poised at 1-1 after extra-time, United goalkeeper
        David de Gea missed the decisive penalty after all previous 21 penalties had
        been scored, including by De Gea''s opposite number, Gerónimo Rulli.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45053742-7afc-4da0-a5a9-4568f5766461'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T07:26:05.573+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:26:45.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dramatic conclusion in Gdansk, Poland, also handed Villarreal
        coach Unai Emery a fourth Europa League trophy after he won three consecutive
        titles with Sevilla between 2014 and 2016.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512bcfdf-3ccb-4ad2-b822-e0c418a08ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T07:26:05.574+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:26:45.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visit CNN.com/sport for more news, videos and features</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee50259d-a3bb-4412-8d79-737b3b056590'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T07:26:05.574+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:26:46.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>United was the favorite to win the final having finished second
        in this season''s English Premier League, while Villarreal finished seventh
        in Spain''s La Liga.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9d256e-0ca2-467c-96da-638ce375e429'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T07:26:05.574+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:26:46.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Villarreal defended stubbornly throughout the game, presenting
        United with few scoring opportunities.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aaf2398-299c-4493-a7f4-e4f580f8ed80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T07:26:05.574+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:26:47.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was Emery''s side which took the lead just inside the half-hour
        mark when Gerard Moreno connected with Dani Parejo''s free-kick -- the first
        goal scored between these two sides after their previous encounters produced
        four goalless draws.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f1bc99-306a-43c7-a089-31f73368cc96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T07:26:05.574+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:26:47.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was Moreno''s 30th goal of the season and saw Villarreal lead
        at halftime, although United almost equalized before the end of the half when
        Mason Greenwood''s cross was deflected off defender Raúl Albiol and into the
        hands of Rulli.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f4f0ae4-7579-4aaa-bdc9-9fba7f0d8397'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T07:26:05.574+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:26:48.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>United did get an equalizer in the second half when Edinson Cavani
        reacted quickly following Paul Pogba''s blocked shot from a corner to poke
        the ball past Rulli.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c76b908f-70ad-49b4-8a75-f73ac01cb799'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T07:26:05.574+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:26:48.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite enjoying more chances throughout the second half, United
        was unable to take the lead, and the game went to penalties after an uneventful
        extra-time.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3274d319-b175-499d-84db-b3f49a3e74a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T07:26:05.575+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:26:49.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The penalty shootout, however, did provide drama.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d237b03-fb29-4fef-9b30-64a4bdbceb0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T07:26:05.575+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:26:49.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The teams went toe-to-toe throughout before De Gea''s penalty was
        saved by Rulli, handing Villarreal a 1-1 (11-10) victory.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e8ea0e-45a3-4b66-9c0b-cf88bd8ac787'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T07:26:05.575+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T08:26:50.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the sixth time in the past eight competitions that a Spanish
        side has won the Europa League, European football''s second-tier competition.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d778f87-66a8-4a55-ad61-e58969f99248'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T07:26:05.575+08:00
