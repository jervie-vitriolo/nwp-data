      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e3d01a4-126a-49c6-9045-69d24e096896'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T05:23:03.113+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:31:37.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, a trip to the US for a vaccine is an option for
        citizens of countries where the coronavirus is still uncontrolled.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b24242c-2b22-4390-aac5-6c036d329277'
