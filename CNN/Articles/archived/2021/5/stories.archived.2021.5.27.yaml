      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Republic Act No. 11546 which Duterte signed on Wednesday but
        was released to the media on Thursday, divides Bulacan into six districts,
        from five before. The increase will take effect in the 2022 elections.</p>'
