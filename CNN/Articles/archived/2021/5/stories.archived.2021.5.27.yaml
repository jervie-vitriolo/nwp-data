      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16675748-0cbb-4ea5-82ad-a5d76ada3b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T21:41:23.538+08:00
      'mgnl:createdBy': 'vince'
