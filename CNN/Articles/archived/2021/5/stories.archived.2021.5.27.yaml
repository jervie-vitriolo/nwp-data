      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69bf4324-6d47-4a30-99c1-a79203d5d079'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T23:31:01.654+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:15:32.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The audio in the video is indistinct but witnesses say parents were
        told: "We could kill you right here and the UN would do nothing to help but
        take pictures of you."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9842f4-2ab3-4093-a7fc-61e4a9b732c1'
