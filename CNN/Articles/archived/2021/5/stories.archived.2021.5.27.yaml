      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was revealed by Food and Drug Administration Director General
        Eric Domingo during a televised Cabinet meeting Wednesday evening.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c864a9d-32e2-4153-8d5e-1ea6c8a2622a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T05:39:03.053+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:30:25.471+08:00
