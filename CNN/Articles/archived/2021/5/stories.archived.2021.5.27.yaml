      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1890d264-82e6-47ce-b0f3-74ace1384cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T05:23:03.112+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:31:34.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In time, other destinations may also become an option for Latin
        American travelers looking to accelerate their vaccine treatments.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dcb45a5-7f8c-4969-afb3-89d0f1d0040a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T05:23:03.112+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:31:35.105+08:00
