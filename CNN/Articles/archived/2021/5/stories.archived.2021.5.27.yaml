      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t see any other way for the World Health Organization to
        restore its credibility in the eyes of Americans and many across the world,
        who have seen them, frankly, place more trust in the Chinese Communist Party
        leadership and more deference to them than they have to the Western world,"
        Young said.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f205c0-7d00-47b6-b62c-322640ca39e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T23:24:50.531+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:16:08.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e40df7-fe25-4f6b-b420-b39dcb509631'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T23:24:50.531+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:16:09.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former head of the US Centers for Disease Control and Prevention
        Dr. Robert Redfield told CNN''s Sanjay Gupta in documentary released in March
        that the most likely "aetiology of this pathogen in Wuhan was from a laboratory."
        Like other Trump officials, he could not prove it.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9debabae-7d8c-41ba-b139-8fd88abe8024'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T23:24:50.531+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:16:09.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b00c870-5f8c-44b8-997b-468b02176050'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T23:24:50.531+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:16:10.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump himself gave the impression back in May 2020 that he had some
        information about the origin of the virus, saying, "Something happened." "It
        came came from China. It should have been stopped. It could have been stopped
        on the spot," Trump said.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f674e32b-3feb-42fe-87d4-aa359aa07466'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T23:24:50.531+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:16:10.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993a119e-0357-47b3-a952-e34bb5a9dc8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T23:24:50.531+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:16:11.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ex-President, however, frequently touted conspiracy theories,
        hunches and manipulated intelligence and facts to serve his own political
        argument. He also politicized the virus for his own ends. So, he was not seen
        as a particularly credible source. And the question remains -- if the Trump
        team had evidence of the lab theory, why did they not tell the world when
        they had every incentive to do so?</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4149cf66-2554-4a7e-b73c-c82b5d86567c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T23:24:50.531+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:16:11.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b803c1bb-d015-4e37-b9db-6a8770e44ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T23:24:50.531+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:16:12.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Claims that Trump was "right" about Covid-19 also distract from
        his own culpability in mismanaging a virus that he repeatedly said was not
        a problem.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece21845-a46a-4d7b-ab32-7a5f57eae659'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T23:24:50.531+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:16:13.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b138247e-20ad-4a3e-807a-73934b9f8af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T23:24:50.531+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:16:13.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whatever Covid-19''s origin, history will condemn Trump for his
        neglect and denial once it reached US soil. He actually hampered US preparedness
        early in the crisis because he failed to pressure Beijing for answers.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '061fa300-90c4-4572-a763-0ca11a1c9162'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T23:24:50.532+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:16:14.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f1995c-d6d8-4d81-8704-4d907fd03049'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T23:24:50.532+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:16:14.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As he sought a China trade deal to burnish his reelection campaign,
        he fawned over China''s President. Trump said in early 2020 that the Chinese
        were "working very hard" and doing "very well." Of Xi, Trump tweeted, "He
        is strong, sharp and powerfully focused on leading the counterattack on the
        Coronavirus."</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6641582d-a96b-486b-b743-031469c8f2e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T23:24:50.532+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:16:15.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f4945df-1892-4a17-97e7-a955ef78b3e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T23:24:50.532+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:16:15.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was only when the impact of the virus became clear on his own
        election prospects that he changed his tune, bolstering the idea he has a
        political motivation in blaming China for pandemic.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cda7a18-ed3b-4da2-a69f-42e845f15155'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T23:24:50.532+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:16:16.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2021/05/27/politics/biden-trump-china-coronavirus-origins/index.html"><em>
        "The Covid-19 origin story has massive political consequences"&nbsp;</em></a></p>'
  'Tigrayans-rounded-up--Ethiopian-Eritrean-soldiers':
    'author': 'Nima Elbagir, Barbara Arvanitidis, Gianluca Mezzofiore and Katie Polglase,
      CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-05-27T23:27:14.235+08:00
    'imagesource': 'jcr:7acad4e0-a504-4bec-8118-9b5632062533'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7d7b421f-958b-4620-9493-797300acfa46'
    'lead': 'Days after the United States announced financial sanctions and visa restrictions
      on Ethiopian and Eritrean officials, eyewitnesses told CNN that hundreds of
      young men were rounded up from displaced peoples camps in Shire, a town in Tigray,
      late Monday evening.

      '
