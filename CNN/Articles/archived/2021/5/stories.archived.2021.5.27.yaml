      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb8fcfa2-5c3d-41cd-b7dc-29fad2d46aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T05:39:03.053+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:30:25.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Iyon pong</em> Sinopharm, <em>nag</em>-apply<em> na rin po
        ang</em> DOH <em>noong</em> May 20 and <em>patapos na rin po ang</em> evaluation
        <em>ng mga</em> experts <em>sa</em> data <em>na nakuha natin</em> and it seems
        to be very favorable,” he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e9c815-ca4d-4e82-a1e0-823875d5c560'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T05:39:03.053+08:00
