      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 27) —</strong> All essential
        workers on the ground may soon get their COVID-19 vaccine doses, under a more
        "simplified" classification being drafted by the government for the A4 priority
        group.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb73be02-e66f-4278-8723-042451de589e'
      'mgnl:activationStatus': true
