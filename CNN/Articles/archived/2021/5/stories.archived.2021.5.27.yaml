      'mgnl:lastActivated': 2023-01-25T08:24:03.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29cd64d8-58e9-4aff-9bf5-6e136031697b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T11:10:50.514+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:24:03.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate briefing, Health Secretary Francisco Duque III said
        fresh data will be presented during the meeting in order to carefully deliberate
        whether GCQ will be extended with heightened or loosened restrictions.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d6e4127-1339-42ea-affe-0f78388f519e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T15:23:27.685+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:24:04.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e55cbc1-c29d-489e-87a5-eaa44ae3e7ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T15:23:27.686+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:24:04.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Huwag tayo magluluwag basta-basta dahil baka mawala ang ating
        mga nakamit nang tagumpay,"</em> Duque said. <em>"Ayaw natin itong mabalewala
        kapag binilisan natin ang pagluluwag. So hinay-hinay, Binabalanse natin ang
        kalusugan higit sa lahat at ang ekonomiya."</em></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b57288bf-aba4-4179-9ca1-f50348b7ffd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T15:23:27.686+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:24:05.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd13fce43-613b-4135-82d8-1cca6ffa89e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T15:23:27.686+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:24:05.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We must not ease restrictions just like that because
        we might lose the progress we have made. We do not want to put them to waste
        with an abrupt shift. So let''s do it gradually. We are balancing health most
        importantly, and the economy.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a4b1991-9f07-4933-9b0f-b26f47894d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T11:10:50.514+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:24:06.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Juan City Mayor Francis Zamora was among the mayors who backed
        the proposal to ease restrictions but noted that Metro Manila cannot just
        shift to a modified GCQ just yet.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac5a29e9-487a-4fe3-85b5-67e49f8106d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T11:10:50.514+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:24:06.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42439923-58fc-4fea-a92c-49ec705f4623'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T11:10:50.514+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:24:07.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we change status, it doesn''t mean a shift to modified GCQ
        right away. You can still retain GCQ but add a little more operational capacity,"
        he told CNN Philippines'' New Day.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf34d22c-564a-492a-863f-43d207570603'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T11:10:50.514+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:24:07.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca74c0b-5914-4438-aa23-049f9dda7205'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T11:10:50.514+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:24:08.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government''s pandemic response task force may also come up
        with more simplified guidelines for the Metro Manila mayors on the vaccination
        of the economic frontliners or the A4 group within the week, he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c1cb2ba-8234-4066-83cf-7185d0548ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T11:10:50.514+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:24:08.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb9d1b84-f089-4caf-a04a-ecfddf79d364'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T11:10:50.514+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T08:24:09.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OCTA Research Group has recently endorsed another two-week GCQ
        extension despite previously reporting on the "good indicators" of an improving
        COVID-19 situation in Metro Manila. It stressed that restrictions must only
        be eased gradually to avoid so-called superspreader events.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
