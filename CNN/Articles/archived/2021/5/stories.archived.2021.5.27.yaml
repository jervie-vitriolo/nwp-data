      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The lag time between identifying a positive case, implementing
        isolation and quarantine within the household and the community, is actually
        one of the reasons why we have sudden surge of cases," she said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b036df3-48cf-4d85-8fe9-ab0ca23ab3d6'
      'mgnl:activationStatus': true
