    'template': '1'
    'title': 'San Miguel Corp. gives livelihood training for Bulacan''s Dumagat tribe
      members'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc8b8776-a5d7-4877-b6e2-cbe0f22099a3'
      'mgnl:activationStatus': true
