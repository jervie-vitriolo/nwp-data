      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '573bd440-4e87-449e-bc93-3c80e09efc6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T05:23:03.112+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T08:31:33.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The vaccine dream also means an extra vaccine for someone who needs
        it in my country...if I can save another life doing this trip, it is worth
        more than the economic cost," added her husband.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b01345-6674-4b10-9732-f9f952513ebf'
      'mgnl:activationStatus': true
