    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '31cc4ec1-1f08-4be6-a796-e0d8122a21c5'
    'lead': 'The country logged 210 new COVID-19 deaths on Thursday, the highest in
      over six weeks, bringing the death toll to 20,379, the Department of Health
      reported.        '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-27T16:21:30.518+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T08:21:11.101+08:00
