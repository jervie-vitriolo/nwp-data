      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But A4 workers who are currently working within the confines of
        their homes may not be prioritized immediately.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc06b1c-2560-489e-9f6b-e2f6d35fbf72'
      'mgnl:activationStatus': true
