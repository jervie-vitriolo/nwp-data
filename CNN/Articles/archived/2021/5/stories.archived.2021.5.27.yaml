      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I''m warning them right now, if you resort to mischief,
        like selling slots, you will surely go to jail. Not only that, even those
        who will buy slots from them, that''s a conspiracy, so you will also go to
        jail.]</p>'
