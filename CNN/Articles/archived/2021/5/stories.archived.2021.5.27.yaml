      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A growing storm over the origins in China
        of Covid-19 has explosive political implications for the United States at
        home and abroad, as well as the dueling legacies of two presidents that will
        be defined by the pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca641c8-326b-4a16-aa0c-ecc05fd83cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T23:24:50.526+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:15:38.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba7ee624-dfe6-497e-9139-4bb69e894f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T23:24:50.526+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:15:38.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Joe Biden on Wednesday told Americans he had ordered US
        intelligence agencies to report in 90 days on whether the virus originated
        not in animals and spread to humans but might have escaped from a Chinese
        laboratory.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76dde0a7-0855-46ab-8412-087fab67b8ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T23:24:50.527+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:15:39.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96cfd351-0e58-458d-a3ee-494b799d956a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T23:24:50.527+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:15:39.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move deepened a mystery encompassing the pernicious spread of
        a deadly pathogen, an intricate epidemiological puzzle, the opacity of a totalitarian
        system and the bitter overtones of a superpower rivalry. It will fan doubts
        about the World Health Organization''s capacity to tease out lessons from
        the current crisis in order to prevent future pandemics.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe1abf4-3a28-4c1a-8056-3f709c9102bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T23:24:50.527+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:15:40.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '806b140e-56ab-466c-a29a-92692bffb724'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T23:24:50.527+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:15:40.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the US, it leaves both the former Trump administration and the
        Biden White House facing calls for transparency about their efforts to establish
        how the virus started and whether politics tainted their investigative efforts.
        If it turns out the virus did escape from a laboratory, former President Donald
        Trump may be able to claim some vindication. But it would also highlight how
        his repeated habit of trashing the truth and bending intelligence to suit
        his own political ends shattered his credibility on this and other issues.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ee641c-45e2-47a1-b3bc-b606604bd1d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T23:24:50.527+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:15:41.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07959ad-081d-4834-9ca0-6aedc634c0cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T23:24:50.527+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:15:41.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The focus on the laboratory theory in recent days multiplied calls
        in Washington for the US to make China pay a price for the pandemic, even
        before the full extent of its origins are known, adding more toxicity to a
        geopolitical joust that may spark a new Cold War.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e916800c-963c-4c3c-8b72-2fa9d13773c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T23:24:50.527+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:15:42.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7def4f-472b-4154-9478-326a6e7e891a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T23:24:50.527+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:15:42.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But finding answers will be hard. China has every reason to cover
        up a virus that stained its prestige as a rising and sophisticated power with
        nearly 3.5 million people dead worldwide. Its nationalist leader Xi Jinping
        and the Communist Party have no time for shame of culpability that would mar
        their core case to the world -- that their one party rule is a better fit
        for the 21st century than democracy -- a narrative Biden has publicly vowed
        to combat.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a002a41-fa46-4460-8252-bf39c64e8ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T23:24:50.527+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:15:43.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f25822-b640-4848-90bd-c36458e059cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T23:24:50.527+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:15:43.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facing his own political pressure, Biden laid out two theories seen
        as "likely" by US intelligence on the origin of the virus in a statement on
        Wednesday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10dc10eb-753a-49e0-a22c-8cedb6d3eb5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T23:24:50.527+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:15:44.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7da5020-ff18-47fa-91d2-131d3288195e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T23:24:50.527+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:15:44.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first has long been regarded as the most credible possibility
        by public health experts -- that there was zoonotic spread, possibly from
        live animals in a "wet" market in the Chinese city of Wuhan, to humans.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb5ae4d7-9440-4154-94dc-48ba1a5fa28c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T23:24:50.527+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:15:45.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ca22e7-012e-4296-94aa-da0a4250c6bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T23:24:50.528+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:15:45.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while cautioning there was no definitive conclusion yet, the
        President said that "one element" of the US intelligence community "leans"
        toward the possibility that the virus escaped from a laboratory in Wuhan.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca2a5aba-e2f4-4c20-8e40-7019c22777a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T23:24:50.528+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:15:46.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f908cbf9-fce1-4429-ab91-64b165cd96cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T23:24:50.528+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:15:46.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s notable public statement came as he felt rising political
        heat after the Wall Street Journal revealed that several Chinese virologists
        sought hospital treatment late last year for an unidentified ailment. CNN
        then reported that the Biden administration had shut down a probe launched
        in the waning days of the Trump State Department to prove Covid-19 came from
        a Chinese lab. While the State Department later said the inquiry had simply
        been completed, several sources involved who spoke to CNN said it was their
        impression there was more work to be done.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df5755e-f851-4011-b7b3-c6b2da6eaa5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T23:24:50.528+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:15:47.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd633e693-8227-4f61-85b6-d083fa797b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T23:24:50.528+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:15:47.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden administration is now facing calls to show it took the
        possibility of Chinese culpability sufficiently seriously especially since
        prominent Trump team officials and Republicans are launching a victory lap
        after last year promoting claims about the Wuhan lab -- mostly without any
        clear evidence.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd87899f-a023-43cc-8d28-5524e7e3014b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T23:24:50.528+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:15:48.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d1870c7-4b9a-4d7e-bbd0-de9cae59984d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T23:24:50.528+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:15:48.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Trump supporters also appear to be making another attempt to
        whitewash history of his disastrous handling of a pandemic that killed hundreds
        of thousands on his watch.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32906554-386d-4429-a6a3-3a76b8610cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T23:24:50.528+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:15:49.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56efce72-c86c-4ebc-a528-3ce811a91251'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T23:24:50.528+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:15:49.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''No cherry picking''</h3>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40fc3d14-5fe2-4f39-852f-c3abf269140a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T23:24:50.528+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:15:50.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The medical and political priority now is a credible, in-depth,
        investigation.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb62d3a-d111-4145-9a93-3584491d94a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T23:24:50.528+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:15:50.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05fb4aaf-02c1-4a16-84e2-83409f0cf0cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T23:24:50.528+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:15:51.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Leana Wen, a CNN medical analyst and former Baltimore Health
        Commissioner, said on CNN "Newsroom" that such a probe needed to be based
        on a scientific method, "which means you don''t go into this with a preferred
        conclusion and then cherry pick your data to fit that conclusion."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8022b0fa-800b-4213-a35d-f80ef1a1001c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T23:24:50.528+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:15:51.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec74677b-f603-404e-a992-03fa3acd6081'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T23:24:50.528+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:15:52.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such concerns are why the Biden administration closed down the probe
        opened by ex-Secretary of State Mike Pompeo, two sources told CNN''s Kylie
        Atwood.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb57cef5-4bd8-4114-9796-db7d090ed1b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T23:24:50.529+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:15:52.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076e802b-120d-479a-bffd-7454dc6d3897'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T23:24:50.529+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:15:53.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration, facing election-year blame for its botched
        handling of a pandemic the ex-President long downplayed, had a strong incentive
        to find Chinese negligence, whatever the real story was. It also had a record
        of shaping science and intelligence for political ends and rejecting inconvenient
        expertise.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee43317d-09a8-454b-b946-71ccfa0dd381'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T23:24:50.529+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:15:53.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98bd3eef-daff-4833-aa06-a40d4ce3fbee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T23:24:50.529+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:15:54.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It now falls to the Biden administration to prove that it has the
        clout and willingness to track down the origin of the virus. There will be
        questions whether intelligence agencies, given the notorious difficulty of
        penetrating the Chinese security state, represent the best way of finding
        the truth. It is not yet clear whether China fully understands the origin
        of the virus. And the starting points of pandemics can be difficult to pinpoint.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1369170-1147-472f-bb66-3de1bcaa7016'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T23:24:50.529+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:15:54.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '241b1455-e551-4ce1-88a3-734c568583b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T23:24:50.529+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:15:55.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many of us feel that it is more likely that this is a natural occurrence
        ... where it goes from an animal reservoir to a human. But we don''t know
        100% the answer to that," Dr. Anthony Fauci, the government''s top infectious
        diseases expert, said at a White House Covid-19 briefing Tuesday.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b077d57-4c4d-4e57-8ab9-4562a94f6072'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T23:24:50.529+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:15:55.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2931302-d7ec-445e-9746-aaa0a1a76bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T23:24:50.529+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:15:56.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Biden White House does have some political exposure on the
        issue. Last year, Democrats rebuked Trump for pulling out of the WHO on the
        grounds that it was dominated by China. The US rejoined the global body soon
        after the new President took office. If it turns out Beijing hoodwinked the
        WHO, which downplayed the laboratory theory, senior Trump officials can claim
        some vindication.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7cd88c-bf8e-4249-8200-0cc95208d191'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T23:24:50.529+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:15:56.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525e5b1a-ba86-485f-ac39-9fcb71e5eb28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T23:24:50.529+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:15:57.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>White House hardens line</h3>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c06d07c0-6d8e-442f-b155-1a61dceea273'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T23:24:50.529+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:15:57.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent days, there has been a noticeable hardening of the US
        line toward the WHO and Beijing, and the White House has been covering its
        tracks.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679d871e-f53d-4a75-bc6e-f11f911b0c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T23:24:50.529+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:15:58.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1873ba4-ee65-4be0-a9e9-a8b74410198f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T23:24:50.529+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:15:58.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have been saying that for a very long time that China needed
        to provide more access to the lab, cooperate more fully with the scientific
        investigators, and we don''t think that they have met that standard," White
        House principal deputy press secretary Karine Jean-Pierre said on Wednesday.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb5e2ab-06b7-465a-b741-f651c4d2743b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T23:24:50.530+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:15:59.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2fc54e2-9bed-42aa-bdf9-2135b5695f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T23:24:50.530+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:15:59.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andy Slavitt, the White House''s Covid-19 coordinator, said on Tuesday
        that the US needed a "completely transparent process from China. We need the
        WHO to assist in that matter. We don''t feel like we have that now."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4caa903-0dd5-4f7c-a3f4-b4b33818981c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T23:24:50.530+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:16:00.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '841c0890-2186-4835-a529-5e595661893d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T23:24:50.530+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:16:00.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His comments raised the question of whether the WHO, in its current
        configuration, has the diplomatic weight and capacity to conduct an investigation
        that China is likely to obstruct.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d60726-b0a8-45d1-b5d0-aebcc9a0fb4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T23:24:50.530+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:16:01.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0b1471-bd32-4479-88d9-4613ebcceb5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T23:24:50.530+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:16:01.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The World Health Organization is not capable of undertaking this
        investigation because, frankly, the Chinese won''t allow it," Republican Sen.
        Marco Rubio argued on Fox News on Wednesday. The Florida senator is one of
        a number of Republicans who may run for President in 2024, and taking a hard
        line on China will be part of the price for entry into the primary race.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5f4efb-8e65-4eff-9059-c529ad00212b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T23:24:50.530+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:16:02.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d33ce1d-cc81-4fcd-9f29-a1286de0d047'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T23:24:50.530+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:16:02.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>A victory lap</h3>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64c26d3-a6b6-476c-ac67-e7f6d9049620'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T23:24:50.530+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:16:03.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump administration veterans and supporters responded to the latest
        events by claiming they were right to fling accusations at China despite not
        yet having offered public evidence.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92dbc510-9fb5-4930-8299-00feadf5c42d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T23:24:50.530+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:16:03.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91595e7d-fd53-4372-ae73-cee4cebb5885'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T23:24:50.530+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:16:04.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to know what happened here. The Chinese Communist Party
        knows what happened here. They know who patient zero was. They know precisely
        where this began," Pompeo said on Fox News on Monday.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720e3074-8c43-46f5-b0c8-fba2c3c0d64f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T23:24:50.530+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:16:04.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce6afef-973c-481e-b883-5b519b5a736c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T23:24:50.530+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:16:05.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeo is asking reasonable questions, even if he has political
        motives. The Chinese government was tardy in warning the rest of the world
        of the tragedy that was unfolding in Wuhan.|</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9887085-935b-4e32-bc01-4dc39b0289d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T23:24:50.530+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:16:05.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f118d5-a5d0-4dbd-b122-b51f5cc27dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T23:24:50.531+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:16:06.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the WHO appears to have struggled to secure timely and detailed
        answers about what was going on in late 2019 and early 2020 as the virus erupted.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc0b904-e6ef-4479-9e86-f81edea94ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T23:24:50.531+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:16:06.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d5c0895-74f4-4911-8237-e762c82b57eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T23:24:50.531+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:16:07.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indiana Republican Sen. Todd Young told CNN''s Jake Tapper on Wednesday
        that the global health body needed to act fast to reestablish its reputation
        by persuading China to come up with more data about the origins of the virus.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee75419d-ff16-4fb5-b2f3-3bbb93693abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-27T23:24:50.531+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:16:07.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e8644c5-f965-4c00-996c-d1370c6fe4ec'
      'mgnl:activationStatus': true
