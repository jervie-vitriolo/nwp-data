      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local government confirmed several Chinese nationals have been
        vaccinated in their area, but stressed they are either elderlies or people
