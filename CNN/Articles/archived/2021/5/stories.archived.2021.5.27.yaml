      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This so-called <a href="https://cnnphilippines.com/news/2021/5/19/DOH-brand-agnostic-policy.html">"brand
        agnostic"</a> policy aims to avoid incidents wherein crowds trooped to vaccination
        sites that offered Pfizer''s vaccines.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9aa1b7d-b085-47ad-8ea0-874f4d2005a9'
