      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Politico was first to report the new policy change.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d336d54-75c0-4851-b8f1-02108e1b3228'
      'mgnl:activationStatus': true
