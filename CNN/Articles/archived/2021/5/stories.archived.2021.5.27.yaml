      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To recall, it was Senator Joel Villanueva who proposed that the
        country’s top officials be featured in an infomercial to help boost vaccine
        confidence among Filipinos. The proposal was supported by Health Secretary
        Francisco Duque III.</p>'
