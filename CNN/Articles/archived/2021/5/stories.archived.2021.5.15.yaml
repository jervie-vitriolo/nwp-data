      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>More about the study:</strong> It involved more than 1,800
        workers and compared people who tested positive for coronavirus to those who
        tested negative.</p>'
    '10':
