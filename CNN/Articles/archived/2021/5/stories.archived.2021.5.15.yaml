      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30615da4-eefa-4fcb-83f1-3453d863c6ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T04:25:14.647+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:27:32.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The settlement, the highest amount the city has ever agreed to pay,
        will be voted on by the City Council on Monday, City Attorney Zach Klein said
        in a statement announcing the settlement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83757a73-346a-4140-9e4d-cbbb02d4277d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T04:25:14.648+08:00
