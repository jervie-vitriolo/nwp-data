      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Avelino was introduced as the newest partner of LuponWXC - founded
        in 2015 by local gaming icon Nico "Kuya Nic" Nazario.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74a0d75-eb6e-4cba-abcd-e42f326aa296'
