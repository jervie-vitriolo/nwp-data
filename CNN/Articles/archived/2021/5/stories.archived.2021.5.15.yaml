      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers found that regular communication helps maintain long-term
        memory, and elderly people who often use online tools showed less decline
        in memory than those who don''t.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f5cc560-6723-4c87-b2e0-c12521e83601'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T23:37:28.183+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:21:23.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc456b2c-e47a-4366-9620-21a0ff3abc8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T23:37:28.183+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:21:24.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study, by the University of West London''s Geller Institute
        of Ageing and Memory, studied the communication of 11,418 men and women over
        the age of 50.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f854f212-9300-4138-812c-8ea936d0c362'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T23:37:28.183+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:21:24.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b3447e-d5cb-440c-bb2e-e5959a647a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T23:37:28.183+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:21:25.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were asked how often they interacted with friends and family
        online, on the phone and in person, and then completed memory tests that involved
        recalling a list of 10 words at various intervals.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9386b8c4-6619-4bb2-bc49-1b34197760d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T23:37:28.184+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:21:25.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d29db69-8783-4edd-952f-6598af258930'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T23:37:28.184+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:21:26.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The participants who only used "traditional," face-to-face communication
        showed more signs of cognitive decline than those who used technology to keep
        in touch with friends and family.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06498d6d-6a6e-4141-9bfd-68fe280f15cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T23:37:28.184+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:21:26.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809fdc98-ee12-4c8d-ae49-c3cbe7e0a3bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T23:37:28.184+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:21:27.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This shows for the first time the impact of diverse, frequent and
        meaningful interactions on long-term memory, and specifically, how supplementing
        more traditional methods with online social activity may achieve that among
        older adults," the study''s leader Snorri Rafnsson said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c5fcbdd-44d4-4eae-b488-0965e6fbab7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T23:37:28.184+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:21:27.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0977a3d-02de-4e6d-b656-665dd04bdc29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T23:37:28.184+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:21:28.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With more and more older adults now using online communication
        so frequently, especially during the past year of global lockdowns, it poses
        the question as to what extent technology can help sustain relationships and
        overcome social isolation, and how that can also help maintain brain health."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ac99cb-60b1-416c-8638-9bc486464348'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T23:37:28.184+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:21:28.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2171db35-7ba8-4cee-b0d2-a4c1e6c53f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T23:37:28.184+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:21:29.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the pandemic has forced people to stay apart, video conferencing
        tools like Zoom, Skype and Google Meet have exploded in popularity.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e5fbea-894f-49c4-a040-a54d1d884518'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T23:37:28.184+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:21:29.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df8ae0c-3dd1-4929-b08b-400375488acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T23:37:28.184+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:21:30.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent months Zoom has emerged as the most downloaded app on
        the Apple App Store, repeatedly breaking its download records.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfcdaa43-3052-489c-b949-51b6205c6efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T23:37:28.184+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:21:30.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ae7e1d-37e7-4165-b0ab-c14fd3133ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T23:37:28.184+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:21:31.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A study last year found that negative thinking is linked to dementia
        later in life. And separate research found that apathy, the decrease in motivation
        and goal-directed behavior, could also be a trigger in older adults.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1308e1e5-dcb6-4ee3-9faf-c3c004c08735'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T23:37:28.184+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:21:31.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/05/15/health/elderly-zoom-dementia-pandemic-scli-scn-intl/index.html"
        target="_blank">"Talking on Zoom could help older people stave off dementia"</a></em></p>'
