      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An Agriculture department service boat ferrying two boxes of COVID-19
        vaccine and six people, including two Health personnel, capsized 100 meters
        from the shoreline of Barangay Ungos in Real town on Friday morning, according
        to the Philippine Coast Guard.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d561439-d581-43ef-a18e-690ead3f5275'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T14:17:22.186+08:00
