      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e37731-81b7-4b7a-8b11-da92e533effc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T02:17:14.459+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:29:02.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We left the house at 2 a.m. We took blankets because it was very
        cold, and I took my laptop and left the house," said Hillo. "We walked for
        around eight or 10 kilometers before we arrived at our relatives house ...
        I was shaking and couldn''t even walk because I was terrified."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5507b6d-4c8e-4f82-9bda-001b5b4903f2'
      'mgnl:activationStatus': true
