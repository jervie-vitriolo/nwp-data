      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others trying to escape the carnage have gone from house to house,
        seeking safety in a territory that they cannot escape due to the Israeli and
        Egyptian siege.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed638e4-8747-44ba-9b52-07dc30c5ff62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T02:17:14.459+08:00
