      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Columbus officials were critical of how officers handled rendering
        aid to Hill.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '468d903d-76e3-4540-85cd-760470e1ee6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T04:25:14.651+08:00
