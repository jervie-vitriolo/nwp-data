      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Avelino - also known as PewPau in the streaming world - emphasized
        the potential of esports as the gaming industry continues to grow among Filipinos.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2665fea5-1d4d-49e3-9952-0f3398da005d'
