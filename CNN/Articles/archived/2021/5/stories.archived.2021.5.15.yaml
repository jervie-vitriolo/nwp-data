    'lead': 'President Rodrigo Duterte signs two executive orders to reduce tariff
      rates on imported rice and to modify the previously lowered tariff on pork products.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-15T20:26:44.585+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T06:21:57.212+08:00
