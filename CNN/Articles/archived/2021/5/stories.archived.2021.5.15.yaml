      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Business (then known as CNN Money) reviewed "Chaos Monkeys"
        in June 2016, saying at the time that it reads as if it''s four years worth
        of "Medium posts from a scorned man."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
