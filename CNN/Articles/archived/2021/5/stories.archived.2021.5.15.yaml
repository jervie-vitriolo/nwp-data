      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bhullar started to target Vera''s feet and evading his counter shots,
        which signaled the momentum change in favor of the Indian MMA specialist.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5de3f7a-7d11-4176-8eab-6899c9267235'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T21:14:18.527+08:00
