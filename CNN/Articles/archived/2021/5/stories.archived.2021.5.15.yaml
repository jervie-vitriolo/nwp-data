      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19fad0f0-7c1e-4934-a000-0e40c1764a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T23:52:11.898+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:20:58.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Al Jala''a building, which was hit by an Israeli airstrike on
        Saturday afternoon, contained offices for Al Jazeera and the Associated Press,
        among other media outlets, marking the latest escalation of violence that
        has spread across Israel and the Palestinian territories this week -- the
        conflict''s bloodiest in recent years.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '397f4b82-5b78-4d8e-b393-95d37e532cbb'
      'mgnl:activationStatus': true
