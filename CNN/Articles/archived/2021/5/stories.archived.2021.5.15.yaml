      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study found use of the Moderna and Pfizer COVID-19 vaccines
        provided 94% protection for the frontline workers immunized at the beginning
        of the vaccine rollout. A single dose provided 82% protection, the CDC-led
        team reported in the agencyâ€™s weekly report, the MMWR.</p>'
    '3':
