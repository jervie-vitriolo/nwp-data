      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the win, Bhullar became India''s first MMA champion and improved
        his slate to 11-1-0 with four knockouts.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22147034-9a2d-4908-8621-ab20d409df5e'
      'mgnl:activationStatus': true
