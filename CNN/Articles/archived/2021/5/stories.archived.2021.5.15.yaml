      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reema Saad was four months pregnant, her brother said, his voice
        faltering as he broke down into tears.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af4e4b5-7bff-487a-bd30-c3b61161d0e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T02:17:14.456+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:28:43.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a8397a-8c5e-4cfa-b528-38ac21186dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T02:17:14.456+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:28:44.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were told by Civil Defense that the body might have been ripped
        to shreds."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc587dcb-4e6e-4e0e-9e82-89a721a1b0c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T02:17:14.457+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:28:44.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c1b8d0b-0e1f-4c0c-a665-b10a3abcbfe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T02:17:14.457+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:28:45.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reema''s husband was critically injured in the strike and her two-year-old
        daughter is still missing, Ahmad told CNN.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2afd4b3-74b1-45c2-b9b6-ade0ae097a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T02:17:14.457+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:28:45.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09140218-ef19-419a-a742-3e8dca126038'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T02:17:14.457+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:28:46.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>An intensifying offensive</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f9f099-e764-4620-95cf-cc3dd072acd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T02:17:14.457+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:28:46.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gaza came under heavy artillery fire early Friday morning, amid
        reports -- later conclusively denied -- that the Israeli army had launched
        a possible ground invasion.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a967c0-113a-4574-a014-fe79306db750'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T02:17:14.457+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:28:47.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd75084-c153-41c9-898e-0e1c0257073d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T02:17:14.457+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:28:47.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A CNN producer inside Gaza reported heavy incoming artillery fire
        from Israeli forces as well as dozens of airstrikes.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc05568-72af-4e85-a003-1ae66aa8fb1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T02:17:14.457+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:28:48.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a127b7da-c4b5-416b-a4ce-e1c9945108dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T02:17:14.457+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:28:48.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>United Nations officials inside Gaza said thousands of people had
        fled their homes in the north and east of the enclave to seek refuge in schools
        -- belonging to the United Nations relief agency for Palestinian refugees
        (UNRWA) -- which are considered designated emergency shelters.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd34b5a-dcb8-436a-8a46-4bd2eb5851f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T02:17:14.457+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:28:49.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e9a94c-99ef-44a6-90cf-cecdf39b7fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T02:17:14.457+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:28:49.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just a few kilometers away, residents in the Israeli town of Ashkelon
        were fleeing to their bomb shelters again, as sirens wailed warning of a fresh
        barrage of rockets launched by Gaza-based militants. Israel''s Iron Dome defense
        system intercepted many of those rockets. Eight Israelis have died in the
        rocket attacks since Monday.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12431fda-d840-4820-bcc9-b2f95c292434'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T02:17:14.457+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:28:50.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4dbf2f-6161-49df-bbb9-5275439c64bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T02:17:14.457+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:28:50.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gaza, which has been under a blockade imposed by Israel and Egypt
        since 2007, does not have an air defense system and has few bomb shelters.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '922de082-4159-4588-bf1f-b53491e9b621'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T02:17:14.457+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:28:51.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41960b59-0211-48b0-961b-0b4e5593bba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T02:17:14.457+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:28:51.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Families huddled together as the tiny coastal enclave was pounded
        by bombardment.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac5e793-452b-4178-b319-b77aeaeb6c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T02:17:14.458+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:28:52.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aba80a2-37c3-4488-8de0-269e9ef6b505'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T02:17:14.458+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:28:52.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tonight, I put the kids to sleep in our bedroom. So that when we
        die, we die together and no one would live to mourn the loss of one another,"
        tweeted Gaza school teacher, Eman Basher, on Wednesday.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2180979-1c1f-4897-bf6c-cf4e01646b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T02:17:14.458+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:28:53.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43857d93-045a-40b1-84a1-cfaca74355f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T02:17:14.458+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:28:53.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congresswoman Rashida Tlaib, a Michigan Democrat who is Palestinian
        American, read the tweet during a passionate speech Thursday on the House
        floor.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b652bf2-953a-40c5-9626-b86486668c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T02:17:14.458+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:28:54.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c84ddc-3e11-4009-8ca9-a5b81c63da6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T02:17:14.458+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:28:54.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Seeking the protection of the UN</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bad8bf6-aadf-40a9-9f08-1c99bc37a2cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T02:17:14.458+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:28:55.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Palestinians who fled to schools run by UNRWA,  the sense of
        danger is less acute, but the scenes are chaotic.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f61ace-61b4-4394-bdb5-5c1b1ebddaf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T02:17:14.458+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:28:55.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff8ce66-b5a8-428f-a5ca-b38ba9b4fd3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T02:17:14.458+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:28:56.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Israel''s military) told us to leave our homes immediately because
        they wanted to strike it," 13-year-old Sarah al-Sharif told CNN. "I couldn''t
        take anything with me. I was running, crying and terrified and was praying
        to God because I thought for sure we all will die soon, as the airstrikes
        rained on our heads.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '479c4a04-0e0f-426e-9b5b-9c639c220d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T02:17:14.458+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:28:56.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '468e27ee-884f-4947-807c-839efb5b8838'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T02:17:14.458+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:28:57.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I saw shreds of bodies, buildings falling down, people were screaming
        everywhere and mothers were carrying their babies and running."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396d09f7-64a8-48ac-87fc-3ce6c61f36db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T02:17:14.458+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:28:57.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c2f934-3190-4e26-aab1-1e6452680cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T02:17:14.458+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:28:58.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gasping between tears, Sharif said that during their two days at
        the school, they have neither showered nor slept, and have had no access to
        clean toilets.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6016d67c-7d35-4f60-a5b9-9e2f92e169bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T02:17:14.459+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:28:58.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2291e8c-5562-453e-85ae-6418b10ea9b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T02:17:14.459+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:28:59.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I call on all people of the world to stop this. We want to go back
        home," she said. "We don''t want to die."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d5fe6f-579e-419f-a7f7-8b60f2b72650'
