    'title': 'Changes to masking rules on federal property likely coming soon, White
      House says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e3ef73-36c8-4ff9-9c64-a8179a44bb99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T03:26:40.198+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:28:11.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> Changes to masking rules on federal property
        are likely coming soon, the White House said Friday, after the US Centers
        for Disease Control and Prevention said Thursday that Americans who are fully
        vaccinated do not need to wear masks outdoors or indoors except under rare
        certain circumstances.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c0161d-2e39-4051-9add-07834ee165d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T03:26:40.198+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:28:11.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6552bd0-4e6d-4b41-8015-ee43a5a003c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T03:26:40.198+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:28:12.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It may take a couple of days, but certainly I would expect on federal
        lands, federal properties that the (CDC) guidelines will be the guide," White
        House press secretary Jen Psaki told reporters on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192da12e-9956-4324-af7d-3b3cf5f89426'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T03:26:40.198+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:28:12.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec39d09-3473-4c3c-ab31-631c27f4e3f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T03:26:40.198+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:28:13.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Joe Biden began his presidency by asking Americans to
        wear masks for 100 days and requiring their use on federal property. The announcement
        by the White House on Friday underscores how far the US has come in its response
        to the pandemic since Biden took office just a few months ago thanks in large
        part to the rollout of coronavirus vaccines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9438ca34-ac6f-402e-b210-ee355cf9ad98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T03:26:40.198+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:28:13.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b1c978c-4cba-4f0f-8f92-98ab7a7b9b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T03:26:40.198+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:28:14.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The federal mandate Biden signed on his first day in office affects
        federal offices and federal lands. A president cannot tell states or cities
        what to do, but the mandate urged states to adopt the same masking practices.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23213c46-857b-476d-bd77-20b21ef0891d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T03:26:40.198+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:28:14.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16929f6-c185-4164-b388-a714fd8336e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T03:26:40.198+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:28:15.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CDC Director Dr. Rochelle Walensky announced on Thursday that people
        fully vaccinated against Covid-19 do not need to wear masks or practice social
        distancing indoors or outdoors, except in rare circumstances. The President
        touted new mask guidance as "a great day for America" and an important milestone
        in the US coronavirus response.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd40820-b77e-4acc-b27d-ec84acb18308'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T03:26:40.198+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:28:15.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a907a9d2-2e93-4f99-9aaa-895087075b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T03:26:40.198+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:28:16.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early on in his presidency, Biden took executive action to require
        mask wearing in airports and on certain modes of transportation, including
        many trains, airplanes, maritime vessels and intercity buses.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef56db88-54c2-4d7e-aeb0-8f70af51ea45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T03:26:40.199+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:28:16.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03bfa188-c70b-4410-8e18-1d2d96b2dd8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T03:26:40.199+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:28:17.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Psaki noted that following the CDC''s announcement on Thursday,
        the White House emailed staffers telling them they no longer have to wear
        a mask on the complex''s grounds if they are vaccinated. White House reporters
        were also informed they do not have to wear masks if they are fully vaccinated.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd70995-5e93-467e-9342-7717e23bd242'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T03:26:40.199+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:28:17.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Psaki stressed that the CDC operates independently from the White
        House, and that the federal health agency decides the guidance based on science
        and sets its own timeline for announcements.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb665fb6-c2a1-4c63-a905-c2f70a5d0763'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T03:26:40.199+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:28:18.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4971f96-f022-483b-8244-2adc1f6d0949'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T03:26:40.199+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:28:18.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House officials said they were surprised when the CDC informed
        them at about 9 p.m. ET Wednesday that the agency was changing its guidance
        for fully vaccinated people, CNN reported. Officials had not expected the
        CDC to release new masking guidance for at least several more days, and also
        did not anticipate how far-reaching the guidance would be, given the CDC''s
        cautious track record.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b17181d2-6c18-4e3a-a5b8-706d00b9c763'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T03:26:40.199+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:28:19.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/05/14/politics/mask-federal-property-changes/index.html">Changes
        to masking rules on federal property likely coming soon, White House says</a>."</em></p>'
