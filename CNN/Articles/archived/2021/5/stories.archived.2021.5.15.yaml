  'terrorist-tagged-consultants-freeze-mandate':
    'author': 'David Santos, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-15T12:56:35.708+08:00
    'imagesource': 'jcr:0231fbd2-ef31-4220-9293-b5f55a0aebe2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0313a0e7-b04c-45bb-80d1-c6642e3d61cb'
    'lead': 'Families of peace consultants identified as terrorists by a government
      body were not affected by the possibility of having their assets frozen as their
      lawyers vowed to wage a legal battle all the way to the Supreme Court.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-15T13:03:11.104+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T06:24:53.346+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:20:29.031+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''What assets? Families of terror-tagged peace consultants ask on govt.
      freeze mandate'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a067da-1091-4f4e-b4a2-a7aaad16d0a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T13:03:11.104+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:24:53.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 14)â€”</strong> Families
        of peace consultants identified as terrorists by a government body were not
        affected by the possibility of having their assets frozen as their lawyers
        vowed to wage a legal battle all the way to the Supreme Court.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4821222b-a41e-40e2-a1ce-3087634570aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T13:03:11.104+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:24:54.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do not own assets or private property," Sharon Cabusao-Silva,
        wife of consultant Adelberto Silva, told the media in a virtual briefing on
        Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f4154b-30d1-4994-8ffc-b98bb4e1754d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T13:03:11.104+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:24:54.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The  Anti-Terrorism Council formally declared 19 personalities,
        suspected to be communist guerillas but mostly are consultants in the peace
        talks, as terrorists based on an April 21 resolution but was made public only
        on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed814bb-7ff7-4710-84e3-b960c62b8932'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T13:03:11.104+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:24:55.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Adelberto) has spent decades with the trade union movement and
        with his expertise in industrial relations, has used it as a peace consultant,"
        Silva said. â€œWe have not amassed wealth from our decades of working for the
        poor and marginalized sectors of our society."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192f3be3-bc1c-4dca-9624-c151a0460496'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T13:03:11.104+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:24:55.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family of peace consultant Rey Casambre was also unfazed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa28810-0ccd-42a9-aa65-0c4e3dd23e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T13:03:11.104+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:24:56.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My parents have been living a simple life," said Casambre''s daughter,
        Xandra, adding that they earned meager incomes with his father received "honorariums
        of gratitude" while working as a scientist and teacher.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a8af479-158f-4222-a15d-d61f142d554a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T13:03:11.104+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:24:56.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Silva and Casambre are detained and facing trial over what
        their lawyers insist were trumped-up charges to pin them to the armed struggle
        of the Communist Party of the Philippines.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '139d3a8f-1707-4310-bef3-353bbe50a4ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T13:03:11.104+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:24:57.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wife of another jailed peace consultant, Vicente Ladlad, issued
        an appeal to Bangko Sentral ng Pilipinas (BSP) Governor Benjamin Diokno, who
        chairs the Anti-Money Laundering Council. The AMLC is authorized to freeze
        bank accounts belonging to people marked as terrorists.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040812f5-05e1-4048-8049-bf184cf93ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T13:03:11.105+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:24:57.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pointing out that her husband is a "poor man," Fides Lim said that
        the money in Ladlad''s bank account came from compensation as a victim of
        human rights abuses under the Marcos regime.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '093e5509-cd56-4769-bdf6-0db192ebf142'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T13:03:11.105+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:24:58.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To BSP (Governor) Benjamin Diokno, this is blood money," Lim said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e33fb59-8690-45c1-b374-c5c54ac9ab01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T13:03:11.105+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:24:58.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawyers of Silva, Casambre, Ladlad, and another consultant, Raphael
        Baylosis, are "exploring all possible legal remedies" to fight the ATC resolution.
        Baylosis, however, was freed in 2019 after a local court dismissed charges
        of illegal firearms and explosives against him.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd66c03af-7dda-4bd2-a857-241a2a75f206'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T13:03:11.105+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:24:59.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While their clients can request to be removed as among those designated
        to be terrorists within 15 days since the ATC list was published, Carlos Montemayor
        of the Public Interest Law Center said it will be an unlikely option.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c0487f-201e-4dfd-b732-555ded4f1656'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T13:03:11.105+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:24:59.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kasi ''yung</em> nature <em>mismo ng</em> ATC<em> kung paano
        sila nag</em> arrive <em>don sa desisyon tapos sa kanila mo rin ipa</em>-file
        <em>yung</em> motion for delisting," Montemayor explained. â€œ<em>Hindi ako
        nagtitiwala na makakakuha kami ng</em> any fair proceedings <em>sa</em> ATC."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af6f3314-d8fc-402e-a883-a0d47dcc8d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T13:03:11.105+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:25:00.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Given the nature on how the ATC arrived at its decision,
        then the motion for delisting will also be filed with them... I doubt we will
        obtain fair proceedings at the ATC.]</p>'
  'Cat-burning-building':
    'author': 'Rob Picheta, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-05-15T13:54:25.861+08:00
    'imagesource': 'jcr:61704108-52c9-4d5a-a052-2c06274ed4ad'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5569308f-e8d9-4fc8-9380-0066d0b928e3'
    'lead': 'A Chicago cat used up at least one of its nine lives on Thursday when
      it leaped from the fifth story of a burning building, bounced off the ground
      and casually walked away.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-15T13:58:45.465+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T06:24:47.591+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:20:29.374+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cat jumps from fifth floor of burning building, bounces and strolls
      away'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d82fd1-6f31-4bde-a0db-d6e79b7f2f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T13:58:45.465+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:24:48.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong>&nbsp;A Chicago cat used up at least one
        of its nine lives on Thursday when it leaped from the fifth story of a burning
        building, bounced off the ground and casually walked away.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b2f6407-a1ed-4897-886a-64f36b2266a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T13:58:45.465+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:24:48.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fire crews were attending a small blaze in the city''s Englewood
        neighborhood and were filming the building''s exterior when the feline made
        its great escape.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7afb308e-860f-4277-8c2f-7bc86dc6e0ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T13:58:45.465+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:24:49.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video showed a black cat launch itself out of the building,
        and picked up its remarkably smooth landing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f6727a6-d481-4103-9127-5890e8fca884'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T13:58:45.465+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:24:49.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crowds can be heard gasping during the jump, and reacting with relief
        when the cat walked away.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7564637-3870-451a-95e2-f294a75ca827'
      'mgnl:activationStatus': true
