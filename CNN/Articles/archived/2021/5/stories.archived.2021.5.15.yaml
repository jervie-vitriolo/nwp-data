        took to the House floor Friday afternoon to downplay the violent insurrection
        that took place on January 6, falsely claiming that there is "no evidence"
        that the insurrectionists were armed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c37c767-572f-428c-b0ac-3b3ca217a01d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T03:29:57.916+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:27:56.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f8aa1e-e1a2-44bf-be73-ba4bdf98e5c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T03:29:57.916+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:27:57.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s no evidence, as has been said on January 7, that this
        was an armed insurrection," Gohmert claimed, echoing an eye-popping claim
        that''s also been made by Republican Sen. Ron Johnson of Wisconsin. Gohmert
        continued, saying: "Armed meaning with firearms. There were no firearms."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ecff24-8689-46fd-8b58-6bba8468b937'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T03:29:57.916+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:27:57.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c76560-e045-401b-92d0-47f7aaa29519'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T03:29:57.916+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:27:58.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gohmert''s claims on the floor ignored the other weapons that were
        used and confiscated by police, and that one of the first individuals to face
        federal charges following the insurrection was charged with one count of carrying
        or having access to firearms or ammunition on US Capitol Grounds, according
        to the complaint sworn by an officer with the Metropolitan Police Department.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097cf046-2fd9-44bc-8c92-10628969cec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T03:29:57.916+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:27:58.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a943c208-8277-4265-853d-a3f2e8a76b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T03:29:57.916+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:27:59.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has also reported that prosecutors said they believe paramilitary
        Trump supporters discussed transporting guns across the Potomac River into
        Washington, DC.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d865ced-ed3d-423c-8f09-1875550d5732'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T03:29:57.916+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:27:59.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '830df177-cc63-40de-ad86-7f81a7994140'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T03:29:57.916+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:28:00.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There have been things worse than people without any firearms coming
        into a building," Gohmert also said on Friday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd4fa09-9b09-4f91-afdb-30126e46392c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T03:29:57.916+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:28:00.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd9b3d9-bb5a-4f2f-8d93-4d76a39640f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T03:29:57.916+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:28:01.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Department has documented supporters of then-President
        Donald Trump brought dozens of weapons to Washington on the day of the insurrection.
        Confiscated weapons -- like a baseball bat, a spear, chemical irritants, knives
        and other items -- had been seen being used inside the US Capitol and many
        of these were used to attack police officers protecting the building.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc7cf2a-2efb-4b97-983f-17f34f26fe09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T03:29:57.916+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:28:01.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a21244c8-0b4d-43da-994b-394996c1e131'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T03:29:57.917+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:28:02.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gohmert also pushed unfounded allegations against the FBI and the
        Justice Department for "unfairly" going after Trump supporters in their investigation
        into the insurrection.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '838bf910-204e-4bf5-a422-e7489dd40f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T03:29:57.917+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:28:02.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08801365-8ea0-4de1-9775-04b17985efa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T03:29:57.917+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:28:03.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Where is the outrage about young people being unfairly treated?
        ... Joe Biden''s Justice Department is criminalizing political protest," Gohmert
        claimed, despite the well-documented and violent takeover of the Capitol that
        occurred on January 6.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf0af1d2-6c60-49f3-956e-2b8371849611'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T03:29:57.917+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:28:03.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6f0c83-7be1-40c3-a918-903e3f730a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T03:29:57.917+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:28:04.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gohmert''s long-winded speech lasted roughly an hour and covered
        a wide breadth of other perceived wrongs.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1e1563-bb89-4ae5-bbed-0a3644accbb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T03:29:57.917+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:28:04.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92bf5d5d-6cdc-44d1-a472-a5c965b72239'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T03:29:57.917+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:28:05.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked why he was downplaying the events of January 6, Gohmert told
        CNN, "Any violence should not be downplayed. But people who are not engaged
        in violence should not be charged with crime."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33953ff3-a31c-4b98-9893-c2cfef348808'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T03:29:57.917+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:28:05.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a41e6fe-d74d-49b2-af88-32a8f599ca31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T03:29:57.917+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:28:06.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if he thought Trump supporters were the ones in the Capitol,
        Gohmert responded: "Did you advocate for the Democrats to be charged with
        obstructing session?"</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22b086b-834e-4e24-afbc-040223c892cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T03:29:57.917+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:28:06.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d33bad2-ad49-4c79-b4ad-a71fb85e068d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T03:29:57.917+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:28:07.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Department has charged at least 400 hundred people with
        crimes related to the violent insurrection that forced lawmakers into lockdown,
        halted the counting of the electoral college votes for more than five hours,
        and left more than 100 police officers injured while they protected the building
        from the violent mob.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e5f497-4e49-4d60-9992-7c02d31c2bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T03:29:57.917+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:28:07.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNNcom, "<a href="https://edition.cnn.com/2021/05/14/politics/louie-gohmert-january-6-floor-speech/index.html">Gohmert
        downplays January 6 riot in speech from the House floor, falsely claiming
        ''no evidence'' of armed insurrection</a>."</em></p>'
