      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vera held the heavyweight crown since December 2015, when he knocked
        out Paul Cheng in "ONE Championship: Spirit of Champions."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '738e0a12-ba0b-44bf-8272-79f11dee9586'
