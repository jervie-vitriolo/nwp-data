      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a789c29c-4ee7-47bd-8cfc-c72f91c9c248'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T02:17:14.459+08:00
