      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a19e78a-ffc7-4542-8eef-4c036744b636'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T04:25:14.648+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:27:34.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No amount of money will ever bring Andre'' Hill back to his family,
        but we believe this is an important and necessary step in the right direction."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c524f18-6bb4-4348-ba90-324af27dac23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T04:25:14.648+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:27:35.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '308a3913-2615-49ff-8f04-d95bba412a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T04:25:14.648+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:27:35.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city, as part of the settlement, also agreed to rename a municipal
        gym after Hill.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2574aa8c-614c-4484-9d6b-d87f37ad56e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T04:25:14.648+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:27:36.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd539d59-69bf-4524-bb08-749f4801301c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T04:25:14.648+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:27:36.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Hill family and their legal team, led by attorney
        Ben Crump, thanked the city and its leaders "for doing the right thing" in
        agreeing to the settlement and the renaming of the gym.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b543fd02-73da-42f8-962e-cc3afc6ed75e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T04:25:14.648+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:27:37.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e4a2e7-5f41-4d33-8668-622812339195'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T04:25:14.648+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:27:37.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now all those involved can begin to heal," the statement said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492b5b63-6004-479d-b381-2e5f2626a723'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T04:25:14.648+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:27:38.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e34f87-585b-4cdc-9504-6699500795a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T04:25:14.648+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:27:38.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hill''s daughter, Karissa, holding her 3-year-old daughter, later
        told reporters that the settlement was a first step in the healing.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21491194-0470-4360-9a80-c793d1cceebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T04:25:14.648+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:27:39.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc136f66-5b0a-4aec-9b3a-0131f860634b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T04:25:14.649+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:27:39.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s one step but it''s not full justice," she said. "It doesn''t
        take the scar off of our hearts that we still have from my dad not being here."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6cc2ff0-36ea-4252-9a83-4b0e2fdc13cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T04:25:14.649+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:27:40.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '864bea79-de21-445a-9d8b-c657c9a93a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T04:25:14.649+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:27:40.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added, "You guys all have to remember how my dad died. He died
        on a 311 call, a non emergency. He was shot four times and after the the four
        times he was laying on the floor. There were 22 officers on the scene. Nobody
        helped my father. The money is not even enough to help (with) the pain or
        anything of my dad laying on that floor."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b617ca2-9a55-47a0-bb7e-1a25d238d6db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T04:25:14.649+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:27:41.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4447ad01-8295-4d04-8d6e-27d10eabbbd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T04:25:14.649+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:27:41.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hill was shot and killed on December 22 while officer Adam Coy --
        who now faces murder charges -- and another officer were responding to a report
        of a man who had been sitting in his SUV for an extended period, repeatedly
        turning his engine on and off.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f48627d-6df9-4a03-8180-4a2c80ea4d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T04:25:14.649+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:27:42.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d49b36-9318-4749-88a4-11af29a1afa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T04:25:14.649+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:27:42.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coy fatally shot Hill, 47, within seconds of their encounter as
        Hill walked toward Coy holding an illuminated cell phone in his left hand,
        body camera footage showed. Hill was unarmed.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8ffcc3-8bc1-4534-8336-0e9767e5d555'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T04:25:14.649+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:27:43.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f83a3494-a00d-4f39-b170-a4a7893643a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T04:25:14.649+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:27:43.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coy turned his camera on after the shooting. The camera''s look-back
        feature captured 60 seconds of video, but no audio, before Coy turned it on.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c7f05f-4006-4070-8932-23fd9c2d84e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T04:25:14.649+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:27:44.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5347221e-534a-4a2d-b415-35a6f55723d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T04:25:14.649+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:27:44.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The body camera footage appears to show Coy and Hill walking toward
        one another, and Coy starts shooting within a few seconds. It''s not clear
        whether Hill or Coy said anything during their brief interaction because Coy
        did not activate his body camera.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8a74d7-5e6b-465e-9d93-31766366d299'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T04:25:14.649+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:27:45.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912ec723-0e21-4262-937b-8ea5fe08c480'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T04:25:14.649+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:27:45.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first few seconds of Coy''s body camera video in which audio
        is available show the officer ordering Hill to get his hands out to the side,
        ordering him to get on his stomach, and warning an officer to not get close
        because one of Hill''s arms is under the car where he collapsed after being
        shot.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbca5035-3ec9-4e66-82c5-b5a4709f60c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T04:25:14.649+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:27:46.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6bf541-f6a2-4b5a-af6b-3894576a0242'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T04:25:14.650+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:27:46.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 37 seconds after the shooting, Coy asked whether a medic was
        coming. A report prepared by the Columbus police chief after the shooting
        said an officer who responded with Coy said she heard Coy say he saw a gun,
        and that Coy yelled, "There''s a gun in his other hand, there''s a gun in
        his other hand!"</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '517cffc6-6d0d-4c48-9878-17caea9969b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T04:25:14.650+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:27:47.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ccc261d-64b3-444d-ba40-b265959dbdd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T04:25:14.650+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:27:47.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crump said in December that Hill was visiting a family friend at
        the home where he was killed.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7d38ec-59fb-4bcb-80ef-4153e167f594'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T04:25:14.650+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:27:48.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2973b229-dcc0-4358-b76e-a73f2914ce60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T04:25:14.650+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:27:48.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Footage from the body camera of another officer at the scene showed
        Hill lying on the floor of a home''s garage while he is handcuffed.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef46d6bb-3936-4182-b268-5dd9a686f36f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T04:25:14.650+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:27:49.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f6987f6-32a3-40ac-80bb-9904f6a5175b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T04:25:14.650+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:27:49.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An unidentified woman came out of the home and told police, "He
        was bringing me Christmas money! He didn''t do anything."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6cb9ccd-abba-432a-af17-ff24680f438c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T04:25:14.650+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:27:50.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a4ae99-24bb-4da5-8bf2-90870c7490b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T04:25:14.650+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:27:50.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coy was fired in December as a result of the shooting.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7504b173-b4b7-401b-bc9f-7459925966c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T04:25:14.650+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:27:51.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ede1bf-c963-4671-a4fe-a37ca7445df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T04:25:14.650+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:27:51.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors last month filed an additional reckless murder charge
        against Coy, according to court records.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb99d697-911c-4dd2-bfb1-8bdf89d6c33e'
