      'mgnl:lastActivated': 2023-01-25T06:23:24.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 15) â€”</strong> The country''s
        COVID-19 death toll exceeded 19,000 after 93 more patients lost their lives
        to the disease, the Department of Health reported on Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6506c6c-20f2-48e9-ab45-f88bd0ac3867'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T16:29:03.993+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:23:25.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH case bulletin said the coronavirus has now killed a total
        of 19,051 patients - equivalent to 1.67% of the total number of cases.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '375d33dc-57d1-4e8f-bc4d-8f6dd9a8c982'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T16:29:03.993+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:23:25.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case count also rose to 1,138,187 after 6,739 more people got
        infected. Of this tally, 5% - or 56,709 people - are active cases or currently
        sick, with 93.4% experiencing mild symptoms, 2.2% without symptoms, 1.9% with
        severe symptoms, 1.4% in critical condition, and 1.17% in moderate condition.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '209b638e-e7b6-4eeb-b53f-316e90ae9929'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T16:29:03.993+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:23:26.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 8,952 more people recovered, raising the number of survivors
        to 1,062,427 - or 93.3% of the COVID-19 tally.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf8e83b-0df8-4cd1-9af8-735fd90188a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T16:29:03.993+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:23:26.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said it reclassified 36 survivors into fatalities and deleted
        19 duplicates, including 12 recoveries. The total excludes data from nine
        laboratories that failed to submit their reports on time, the agency added.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f5b20c-3ba1-4dd1-885a-233dc688b3ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T19:13:20.120+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:23:27.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The daily positivity rate or rate of people who tested positive
        is 12.9% out of 52,066 tests done on May 13. According to the World Health
        Organization, the rate should be below 5% as high rates may mean high transmission.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd18aeeda-8442-4189-b8fe-94c023c0360a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T19:13:20.120+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:23:27.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its latest report, the OCTA research team said the average number
        of cases per day in Metro Manila went down by 30% to 1,644 over the past week.
        The reproduction number - or number of people who can be infected by one case
        - also dropped to 0.57 while the positivity rate was down to 12%.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c22717d-54ad-47d7-be6a-03b38495e3f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T19:13:20.120+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:23:28.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cities of Caloocan, Malabon, Manila, and Navotas had lower average
        daily attack rates or the day-to-day increase or decrease of confirmed cases.
        The attack rates of each of the cities were now below 10 per a population
        of 100,000, which classifies them as "moderate risk," according to OCTA. Meanwhile,
        the entire Metro Manila''s average attack rate also fell to below 12%.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86df79aa-9ddb-4975-a586-c05157945f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T22:35:11.291+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:23:28.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From May 9 to 15, the country had a seven-day average of 6,191 new
        cases, which was 10% lower than the previous week, OCTA added. There were
        also 112 fatalities reported per day over the same period. The top five areas
        with the most new daily cases were all within NCR Plus - Metro Manila, Cavite,
        Laguna, Bulacan, and Rizal - but they all showed a decrease in infections.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac33ae9-2245-4ee1-8d1b-93deff22cc88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T22:35:11.292+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:23:29.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA also flagged Palawan province''s 67% positivity rate, as well
        as significant increases in Zamboanga Del Sur, Misamis Oriental, Nueva Vizcaya,
        and South Cotabato.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7add985f-9c3e-4d71-84f7-26bbb8186293'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T19:13:20.120+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:23:29.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among Filipinos abroad, 26 new infections were detected, bringing
        the total to 18,607, according to the Department of Foreign Affairs. The number
        of recoveries and the death toll remained at 11,369 and 1,162, respectively.
        There are also 6,076 patients still undergoing treatment.</p>'
  'NLEX-toll-fee-increase-May-18':
