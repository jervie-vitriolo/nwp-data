      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have five sisters, three of them children. They were shaking
        and traumatized, said they were waiting for their turn to also end up under
        the rubble," said 27-year-old Tariq al-Hillo.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f203aa67-7db9-4895-a312-c15d2984f047'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T02:17:14.459+08:00
