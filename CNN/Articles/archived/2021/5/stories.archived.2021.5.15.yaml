      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 15)</strong> â€” The government
        sees no need to resume peace talks with communist leaders as the Duterte administration
        pursues localized negotiations instead, an official said Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e38cf5-2531-41f6-8ca1-dd41a688581b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T14:51:33.448+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:24:10.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if negotiations are still possible after the government published
        a list of what it called terrorists among communist leaders, National Security
        Adviser Hermogenes Esperon said these remain off the table.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf21304-6a5c-43d7-abda-1fda4f8a048f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T14:51:33.449+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:24:11.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/5/13/Anti-Terrorism-Council-terrorist-list.html">RELATED:
        Gov''t designates Joma Sison, 18 other CPP officials as â€˜terroristsâ€™</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4cb265-4b04-4800-a482-7871fdc601fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T14:51:33.449+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:24:11.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang pangulo naman, alang-alang sa katahimikan ng ating bansa, kung
        kailangan na, ay gagawin natin pero hindi pa ngayon dahil meron naman tayong
        localized peace engagements," he said in a virtual briefing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f4226a-bd4d-4c41-87b8-a08de3a134c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T14:51:33.449+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:24:12.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The President, for the sake of the peace of our country,
        if necessary, we will do it but not yet because we have localized peace engagements.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed4a6cf-0fab-4c58-bb1f-a6e53c28c6e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T14:51:33.449+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:24:12.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the National Task Force to End Local Communist Armed Conflict
        has been engaging in local peace talks..</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a67cb58-24bb-4443-a3b2-764f93bb00f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T14:51:33.449+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:24:13.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esperon said the government saw a "decline" in the number of rebels
        because of grassroots talks which include providing livelihood and resettlement
        assistance to former rebels.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd6f579-2daf-4232-ae9f-d2f0416f9ba6'
      'mgnl:activationStatus': true
