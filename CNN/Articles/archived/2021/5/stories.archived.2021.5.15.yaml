      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipino American MMA veteran suffered his second straight loss
        in ONE Championship after losing to Burmese fighter Aung La Nsang, also via
        second-round TKO in October 2019. They contested the ONE light heavyweight
        belt, vacated by Roger Gracie due to retirement. La Nsang lost the crown to
        Reinier De Ridder in a unanimous decision last April 28.</p>'
