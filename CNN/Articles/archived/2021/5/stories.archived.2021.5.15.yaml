      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What I saw in Lupon that''s not with other esports companies is
        they do their own productions. They can actually broadcast it in our language.
        When I saw a hole where I can improve on, I offered my services to Nico,"
        Avelino said.</p>'
