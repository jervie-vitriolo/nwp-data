      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) â€” Trader Joe''s customers don''t have to wear a mask while
        shopping, the grocery chain said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c8c1ce-9fea-4880-967f-f19bebf09072'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T03:20:29.512+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:28:21.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a5eb85-913b-4607-8fe8-8a118caa291d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T03:20:29.512+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:28:22.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news follows new guidance that allows fully vaccinated people
        to go without masks under most circumstances.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45df027a-7e5f-42b0-b65b-378a136e02a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T03:20:29.512+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:28:22.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c75d31cf-6743-4b33-8e5e-b8a528aff706'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T03:20:29.512+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:28:23.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, the Centers for Disease Control and Prevention announced
        that fully vaccinated people don''t have to wear masks or practice social
        distancing indoors or outdoors, except when in healthcare settings, on public
        transportation, or in other areas where governments require masks. People
        will still need to follow workplace and local businesses'' mask guidance,
        the CDC said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e9be31d-37c5-4cdc-8eb8-cc4c259d1ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T03:20:29.513+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:28:23.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4311ceb-91fc-469f-846e-c84d2376ea19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T03:20:29.513+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:28:24.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We encourage customers to follow the guidance of health officials,
        including, as appropriate, CDC guidelines that advise customers who are fully
        vaccinated are not required to wear masks while shopping," the grocery chain
        said in a statement on its website Friday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef9fe4c4-dd55-47c7-9f5c-83c0f5161152'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T03:20:29.513+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:28:24.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f355ef54-a3bb-446e-b1f0-3e138049e9eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T03:20:29.513+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:28:25.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trader Joe''s is keeping many of its pandemic policies in place,
        such as wellness checks for employees and spacing people out within its stores,
        according to the company''s statement. The grocery chain will not request
        or require proof of vaccination from its customers, Trader Joe''s spokesperson
        Kenya Friend-Daniel told CNN Business in an email. She noted that employees
        still have to wear masks at this time.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb44d3bb-5bb3-4cbd-8c15-4f9c7a868d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T03:20:29.513+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:28:25.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e9a695a-284e-4f2f-a760-95b383b3f24b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T03:20:29.513+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:28:26.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many retailers are leaving their policies unchanged for now. For
        example, Walgreens has decided to keep its mask policy in place after taking
        some time to review its requirements, according to spokesperson Emily Mekstan.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e9117cd-60e9-4569-bd13-d98f728ccf86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T03:20:29.513+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:28:26.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b7a5af7-f8bb-477c-8c9f-74fdbd0d3c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T03:20:29.513+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:28:27.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a destination for COVID vaccine and testing, we have decided
        to keep our current face covering policy in place for the time being," Mekstan
        told CNN Business in an email Friday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c27831d8-73d4-406f-93fe-5e6e01c1569c'
