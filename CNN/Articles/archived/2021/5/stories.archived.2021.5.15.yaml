    'title': 'Mask off for fully vaccinated Filipinos? DOH says PH to keep status
      quo

      '
    'updated': 2021-05-15T18:45:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ddfd488-60e6-4817-a54f-9f2f157a02d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T17:23:56.532+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:23:12.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 15)</strong> â€”&nbsp;Fully
        vaccinated Filipinos still need to stick with wearing face masks, the Department
        of Health said on Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99703b7a-25c1-4764-afdc-c541ffe2a5e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T17:23:56.532+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:23:12.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi pa rin kami magrerekomenda na kayo ay magtatanggal ng mask
        kung kayo ay bakunado na," Health Undersecretary Maria Rosario Vergeire said
        in a virtual briefing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae27ddd-3d5a-4911-8912-ee28021f0e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T17:23:56.532+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:23:13.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We still do not recommend that you stop wearing masks
        once you have been fully vaccinated.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7791dd-94e2-4107-b2ce-73a282347821'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T17:23:56.532+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:23:13.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire argued a vaccinated person "can still be infected, and
        infect others," adding there''s not enough study to recommend that fully vaccinated
        individuals can roam without their face masks.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a00c23da-aba6-4ce3-a4ae-e6c0ccfd5f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T17:23:56.533+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:23:14.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH official also cried foul over the comparison between the
        Philippines and the US, where the Centers for Disease Control and Prevention
        has already advised fully vaccinated people that they do not need to wear
        masks when going out, and even indoors.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed53053-251d-4193-a499-7f707e6d903c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T17:23:56.533+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:23:14.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi po tama na kino-kompara ang sarili natin sa ibang bansa katulad
        ng US, kung saan napakalaking percent ng kanilang population ang nabakunahan
        compared dito sa atin that we''re just nearing 3 million people who were vaccinated,"
        she said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ef8edc-6727-4b97-9042-1dca13eed46b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T17:23:56.533+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:23:15.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s not right to compare ourselves to other countries
        like the US, where a huge percentage of the population has already been vaccinated
        unlike us who''s just nearing 3 million.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01565483-fcfe-48ce-b076-58b61e799599'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T17:23:56.533+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:23:15.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said while the DOH is "open" to the idea, it will still
        wait for "enough evidence" that everyone''s safety will not be compromised.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72889764-04e0-4ddd-af98-6f12c624969c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T18:45:20.863+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:23:16.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Infectious diseases expert Dr. Rontgene Solante told CNN Philippines
        that studies in the US show virus transmission from a person fully vaccinated
        against COVID-19 is low, but it doesn''t mean they are safe from contracting
        the disease.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e80e0fe9-6db9-4da3-91db-004f4910e529'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T18:45:20.863+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:23:16.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our vaccine coverage is low. Yes, it (vaccine) can prevent symptoms
        against COVID-19 and with related severe infection but the data on the ability
        of the vaccine to prevent transmission is still not that high," Solante said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '814cea67-1ec8-4b7c-88f5-6c8d3e6d7599'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T18:45:20.863+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:23:17.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ab99e1-8dc0-46d4-b97d-e1ae0869a612'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T18:45:20.863+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:23:17.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solante added that American vaccine manufacturers have their own
        data in assessing a vaccine''s efficacy in blocking virus transmission and
        the ability to transmit virus when vaccinated, which became the guidance of
        the US CDC in ordering a no-mask policy outdoors.</p>'
  '10-cases-variant-from-India':
    'caption': 'The country listed ten new COVID-19 cases of the so-called "double
      mutant" variant first detected in India, bringing the total to 12, the Department
      of Health said on Saturday. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-15T17:52:41.643+08:00
    'imagesource': 'jcr:c35d8d32-bd3f-420a-9e3f-b67757ffad0f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '65fd0b86-b1b7-45dc-a401-fde24f65f112'
    'lead': 'The country listed ten new COVID-19 cases of the so-called "double mutant"
      variant first detected in India, bringing the total to 12, the Department of
      Health said on Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-15T18:11:56.795+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T06:23:07.667+08:00
