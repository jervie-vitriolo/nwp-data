      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bhullar finished Vera with a body shot and a couple of strikes that
        sent the Filipino down to the canvas. The Indian continued to pounce on the
        defenseless Vera, which caused referee Justin Brown to stop the fight at the
        4:27 mark.</p>'
