      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œNaimbestigahan na po natin iyan. Apparently, ito palang mga bakuna
        ay nakadouble na plastic so hindi ho sila nagalaw. Atin pong chineck ang potency
        at maaari siyang gamitin,â€ Health Undersecretary Maria Rosario Vergeire said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52776a5c-582e-44c1-8bbe-72a0919567ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T14:17:22.186+08:00
      'mgnl:createdBy': 'catherine'
