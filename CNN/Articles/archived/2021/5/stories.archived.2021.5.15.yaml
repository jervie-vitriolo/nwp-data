      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 15)</strong> â€”&nbsp;Filipino
        beauty queen Rabiya Mateo pulled out all the stops during the swimsuit and
        evening gown competitions in the Miss Universe preliminaries.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e15aa5-c8e7-4170-9f0c-bf631958098a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T11:49:38.299+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:25:02.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 24-year-old Ilongga beauty walked on stage in a yellow two-piece
