    'imagesource': 'jcr:a64c2bc0-0752-42f4-822c-56451b036278'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7688042d-722c-4b2c-b9fb-38b61da6d719'
    'lead': 'Democrats faced with holding the party''s majority in the House in 2022
      watched with glee this week as Republican infighting reached its latest crescendo
      with the leadership ouster of Rep. Liz Cheney. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-15T00:41:07.027+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T06:29:29.685+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:20:20.592+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'Democrats', 'Republicans', 'headwinds', '2022', 'politics']
    'template': '1'
    'title': 'Even with Republican infighting, Democrats face significant headwinds
      in 2022'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee00fda-fad2-481e-96c5-56b92417c876'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T00:41:07.027+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:29:30.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> Democrats faced with holding the party''s
        majority in the House in 2022 watched with glee this week as Republican infighting
        reached its latest crescendo with the leadership ouster of Rep. Liz Cheney.
        But it''s their own party that faces the most noteworthy headwinds in their
        bid to keep control of the legislative body.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff727f8f-6b76-4b04-9490-52f6a433a646'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T00:41:07.027+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:29:30.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6231103f-bbd4-435b-9fd1-0d4774146788'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T00:41:07.027+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:29:31.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A sweep of factors -- an already narrow majority, the history of
        the party controlling the White House ceding ground in the subsequent midterms,
        the uncertainty of Republican-dominated redistricting and Republicans nationwide
        pursuing restrictive voting bills -- have Democrats anxious about their chances
        in 2022.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b44a5c0-6f6a-429f-ac9c-76b42ee071e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T00:41:07.027+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:29:31.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa780141-c251-42cc-921d-2d4aba22c389'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T00:41:07.028+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:29:32.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats are hopeful they can buck historic trends, primarily by
        spending millions to keep legislation signed by US President Joe Biden popular
        over the next 18 months. But congressional Democrats, many of whom won their
        seats during the 2018 election that was seen as a rejection of then-President
        Donald Trump''s first two years in office, acknowledge that no level of GOP
        drama will make running in swing districts any easier.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0e6151-f1d1-4097-8f73-f1b616bc98d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T00:41:07.028+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:29:32.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae54b0a-5ed5-4f0e-b1f5-eb71ca001a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T00:41:07.028+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:29:33.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No one''s talking about Liz Cheney in my district right now," said
        Rep. Elissa Slotkin, a Democrat who represents a Michigan district that backed
        Trump in both 2016 and 2020. "They want to know what''s happening with their
        pocketbooks and their kids. ... They know what''s going on with the things
        that directly impact them, so we need to be able to speak to economic security."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d88d0a9-b5c2-4652-a42f-060baeab87fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T00:41:07.028+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:29:33.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba74f7ed-3f65-4996-a4f5-1668d94b5761'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T00:41:07.028+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:29:34.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The party currently only has a seven-seat majority in the House,
        meaning even the slightest shift in November 2022 could cost the party their
        majority. And Republicans are already working to shift the public conversation
        from popular bills like the coronavirus relief package to more controversial
        issues like immigration, rising inflation and questions about Biden''s handle
        on the economy.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99da7d77-9ef0-4e35-840b-d0e4137c55bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T00:41:07.028+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:29:34.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b8e155-9998-456f-a4ed-372ed620c9db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T00:41:07.028+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:29:35.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most uncertain factor facing Democrats is redistricting, which
        will mean significant changes to districts across the country. The unclear
        process has frozen the field in some key areas, with would-be candidates waiting
        to decide whether to run for office until the new maps are released. The failure
        of Democrats to win back any state legislatures in 2020 and the near total
        Republican control in states like Florida, Texas and Ohio has only ratcheted
        up the pressure on this process.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c240f0-8710-4e4d-9276-72a4fd61cdbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T00:41:07.028+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:29:35.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a0aeaf4-faae-4c01-b368-70f145279e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T00:41:07.028+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:29:36.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A raft of retirements -- with more anticipated -- has also further
        complicated the 2022 map for Democrats, turning seats that once benefited
        from Democratic incumbents into serious stretch races for the party. And hanging
        over all of this is history -- the party that won the White House two years
        earlier often suffers significant losses in the subsequent midterms, a fact
        Democrats inside the White House were considering mere weeks into President
        Joe Biden''s term.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8056b899-4d66-4535-b919-c7931fbaac43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T00:41:07.028+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:29:36.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e32b245-c980-4f28-8285-31c94d109a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T00:41:07.028+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:29:37.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our report card is going to be, are people living better lives
        a year from now. And if they are, I think we''re going to be in good shape,"
        said Rep. Josh Harder, a Democratic congressman from a battleground district
        in California. "I think we''re off to a good start. ... The challenge is we
        have to keep it going."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21abacd8-519a-4108-bc91-366f9b1db57c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T00:41:07.028+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:29:37.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea144e3f-56a7-4c0a-9663-35c39a8b0823'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T00:41:07.028+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:29:38.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Our brand is not strong''</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c9b95e-58b3-4355-bfd7-40fd3b224def'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T00:41:07.028+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:29:38.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden is no stranger to midterm fights. He was vice president in
        2010 when the Democratic Party took what then-President Barack Obama called
        a "shellacking" in the midterms and ceded the House majority to Republicans.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ebdce9e-615d-459e-a7b9-aae879d11ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T00:41:07.029+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:29:39.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a22652-8d92-422b-9698-56ac1af1b0c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T00:41:07.029+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:29:39.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People close to Biden tell CNN that the President has already expressed
        an eagerness to get out on the midterm campaign trail, believing that his
        policies -- if touted effectively -- will remain popular and help Democrats,
        something that was not the case in 2010 with the newly passed Affordable Care
        Act.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18022245-47a8-4d72-b438-a90e16a5cb6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T00:41:07.029+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:29:40.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc2cdd34-71ab-41fc-a7cf-08c3bf6a2c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T00:41:07.029+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:29:40.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The popularity of Biden himself and the bills he gets through Congress
        will be central to any chance Democrats may have at bucking history.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b4c89f-2d0a-4f11-8254-4d27c12b7d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T00:41:07.029+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:29:41.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d671319-0175-438c-ad11-d536833c81e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T00:41:07.029+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:29:41.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Democratic National Committee announced this month that they
        plan to spend $20 million this year to tout Biden''s achievements and put
        people on the ground in key states like Arizona, Florida, Georgia, Michigan,
        North Carolina, Pennsylvania and Wisconsin. The committee, led by new chair
        Jaime Harrison, sees that money as a down payment for 2022, said party aides,
        adding it will only increase next year.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2d4539-936a-43e2-964f-b2babbc331bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T00:41:07.029+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:29:42.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5688186-212e-4584-8247-b3e1ead32199'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T00:41:07.029+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:29:42.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of this is aimed at keeping public sentiment on Biden''s side.
        Top operatives argue that unlike the first years of the Trump presidency,
        where Republicans ventured to gut Obama''s trademark healthcare law and successfully
        passed tax cuts that overwhelmingly benefited wealthy Americans, Biden and
        Democrats began by passing a broadly popular coronavirus relief bill and are
        now working to pass a similarly popular infrastructure package.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04d125c-f2b0-4eb6-b4b8-41d5f0153c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T00:41:07.029+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:29:43.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b34fbb3-f996-479b-bb50-3de6a85ec2bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T00:41:07.029+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:29:43.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Democrats know that Biden won''t be able to focus solely on
        issues that are broadly popular, especially as their base demand action on
        thornier issues like immigration and police reform. And Republicans, no matter
        how popular Biden''s plans may be, are set to seize on any break in the party
        or slight economic downturn to attack candidates in swing districts.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22f9c60-4710-409d-9723-22605a4a03d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T00:41:07.029+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:29:44.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2d9cdf-075f-4de6-ac88-625d385dd7f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T00:41:07.029+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:29:44.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The concern for someone like Slotkin, who could once again be tasked
        to run for reelection in an area that leans Republican, is that the power
        of the Democratic brand may not be strong enough to rebut those attacks.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa78ea5-272a-4d7f-a07b-baf8ed17529f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T00:41:07.029+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:29:45.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d354783-91c8-49ff-b8a0-8021d1a3143f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T00:41:07.029+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:29:45.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The attacks are always going to be there," the congresswoman said.
        "The problem we have is that our brand is not strong, our underlying brand,
        so that when the latest attack comes out, a certain percentage of people believe
        it because they don''t always know what we''re about."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc206be-4b05-4256-a755-2f684b770f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T00:41:07.030+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:29:46.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf6e2c5-2a15-4fff-a659-b02919779509'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T00:41:07.030+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:29:46.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added: "And this is where I get back to economic security and
        focusing like a laser on the things that keep people up at night and that''s
        different from the beltway chatter."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11848b2b-ba3f-4a9b-9a9d-db3a8e824b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T00:41:07.030+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:29:47.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1489a8d-865e-45bc-9a99-7f5809e2d8d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T00:41:07.030+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:29:47.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Democratic Congressional Campaign Committee has initially released
        a narrower set of congressional targets for the midterms, including one open
        race and 21 seats currently held by Republicans. The heart of the Democratic
        efforts is in America''s suburbs, the growing and diversifying communities
        around the country''s largest cities where the party made headway under Trump
        and helped deliver the party the majority in 2018.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2755c002-8080-4b4b-b63c-5ece8fba953e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T00:41:07.030+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:29:48.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c269adc-a9c8-4f1b-be83-08a075d9d39f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T00:41:07.030+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:29:48.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Retirements loom</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c49f01-bf6b-4a45-b250-64b6c403ee4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T00:41:07.030+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:29:49.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congressional retirements happen every year, but the uncertainty
        of a midterm election amid redistricting has both parties worried the departures
        could begin to stack up.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8598a6-3d95-4ff1-941c-5d7139b426ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T00:41:07.030+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:29:49.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148b1c0f-9437-4cd9-a577-c53d0cd8fadb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T00:41:07.030+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:29:50.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats have already seen a litany of swing seat retirements.
        The latest was Illinois Rep. Cheri Bustos announcing she would not seek reelection,
        depriving Democrats of an incumbent to run in a district Trump won in both
        2016 and 2020.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7337616c-00e7-46ad-9b91-c9d01e89654c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T00:41:07.030+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:29:50.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f22c5839-2297-4521-9169-41a5f30fcd58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T00:41:07.030+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:29:51.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Filemon Vela, a Texas congressman who represents an area in
        South Texas where Republicans made inroads in 2020, and Rep. Ann Kirkpatrick,
        a congresswoman who represents a South Arizona district that narrowly leans
        Democratic, also both announced they were retiring at the end of this Congress.
        In Florida, three Democratic members -- Charlie Crist, Stephanie Murphy and
        Val Demings -- are expected to leave the House to seek statewide office. And
        in Ohio, Rep. Tim Ryan announced a Senate campaign.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e150c91-7a04-4202-b8c7-e1111b4fb13a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T00:41:07.030+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:29:51.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26439791-5031-4d90-9896-acec0e18e1b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T00:41:07.030+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:29:52.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The half-life of a swing district member of Congress is a lot shorter
        than the half-life of a member of Congress from a safe seat," said Harder,
        whose Central Valley district in California went for Biden in 2020 by less
        than 3 percentage points. "Part of it is obviously the electoral headwinds
        -- it''s tough to defy gravity in swing districts indefinitely -- but the
        other piece of it is it''s just a really tough situation representing a community
        that''s 50-50."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f518574f-5246-4229-a791-9433af9eb19e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T00:41:07.030+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:29:52.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be2c5ca-4d1f-456e-8ecf-c4f1c32a875c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T00:41:07.030+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:29:53.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike redistricting, where Republicans acknowledge there is only
        so much help the process can provide, GOP party operatives are bullish that
        retirements could help them win districts like Bustos'' in Illinois and Kirkpatrick''s
        in Arizona.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd9eab1-f97a-4019-8803-79bb42075389'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T00:41:07.031+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:29:53.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '351ef14f-d504-4d9a-b753-c1f4e5d8063e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T00:41:07.031+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:29:54.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These retirements can signal several things," said Matt Gorman,
        a Republican operative who worked for the National Republican Congressional
        Committee in 2018, when retirements exposed his party to difficult open races.
        "Either they see the writing on the wall or don''t have the stomach for a
        tough campaign. Often, they believe it''s better to bow out gracefully than
        run hard and lose."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c6093b-16cc-4f9c-aab9-7cbb7f980a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T00:41:07.031+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:29:54.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9889ec88-ccfb-4d0a-8de5-84cb2be56e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T00:41:07.031+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:29:55.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Republicans have also faced retirements, these have come from
        solidly Republican districts that would almost certainly elect a Republican
        in 2022.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e2b188-33e4-47aa-9e01-cb24e5084993'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T00:41:07.031+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:29:55.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a57386c-c42c-4f0b-b177-fa08b9a83ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T00:41:07.031+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:29:56.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republican Reps. Tom Reed of New York, Jody Hice of Georgia and
        Kevin Brady of Texas have all announced plans to retire at the end of this
        Congress, but all represent solid red districts. And Rep. Steve Stivers, an
        Ohio Republican who represents parts of Columbus and rural areas south of
        the City, is set to leave Congress this month, but his district is also solidly
        Republican.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7901176-a85a-4018-8954-c195c652e801'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T00:41:07.031+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:29:56.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03705e4f-6264-456a-bf80-a575d7c3a9e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T00:41:07.031+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:29:57.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The great unknown</h2>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ccc9b3-2d9a-47de-89c4-8689a6082d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T00:41:07.031+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:29:57.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The greatest uncertainty for Democrats comes from redistricting,
        the process where congressional lines in every state are redrawn each decade
        based on demographic changes. Initial numbers released by the US Census saw
        growth in states where Republicans dominate the redistricting process, like
        Florida and Texas, while more Democratic states like New York, California
        and Illinois are all slated to lose a seat in Congress.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdfe57a1-1b82-4645-be7b-ced245dfd4d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T00:41:07.031+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:29:58.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7097ddcc-9eb8-4fd9-b11a-54da3fbaddc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T00:41:07.031+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:29:58.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the greatest impacts of redistricting could be how it has
        frozen the field of possible candidates in numerous competitive congressional
        districts. Democratic operatives told CNN that they have heard from would-be
        candidates who are putting off declaring their candidacy -- and thereby starting
        the fundraising and organizing process -- because it is unclear how each district
        will be drawn.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87bd639e-b82b-4b55-8113-ebb8ff5b2239'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T00:41:07.031+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:29:59.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c67876d2-58c8-4177-a14a-24ea1367c5e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T00:41:07.031+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:29:59.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Redistricting has caused a great deal of unknown -- candidates
        don''t know what districts will look like, incumbents don''t know what districts
        they will be running in," said Jesse Ferguson, a longtime Democratic operative
        who worked at the Democratic Congressional Campaign Committee for three cycles.
        "There are countless candidates out there who are thinking about running and
        planning to run but won''t be able to move forward until they know what those
        districts actually will look like.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef529a3a-1b61-44b8-b715-a294de56dc1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T00:41:07.031+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:30:00.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64782beb-e478-49d2-ac15-4ae4d29e5131'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T00:41:07.031+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:30:00.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is particularly acute for someone like Slotkin, whose home
        state of Michigan is slated to lose a seat in Congress, almost ensuring that
        her district will look different once the state''s independent commission
        is done drawing the new lines.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6204b970-11a2-4aae-b17d-fdad91c3aad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T00:41:07.032+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:30:01.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1756e1e-9be8-477a-a434-e7aabd2f603f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T00:41:07.032+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:30:01.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I honestly do not know what my district will look like a year from
        now," she said. "So that is a big open question for a lot of us in Michigan
        and a lot of other places."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a8d507-6f6a-4415-a179-b171178e76ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T00:41:07.032+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:30:02.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e0ac5a-002e-4515-8418-bf71eafad298'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T00:41:07.032+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:30:02.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For a party with a slim majority in the House already, this forced
        freeze has people worried. But even Republicans admit that redistricting will
        only get the party so far. To win back the House, Republican operatives said,
        it will be critical to make Biden''s policies unpopular.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876621c8-bbae-4e83-b9e7-07ff8d33fa6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T00:41:07.032+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:30:03.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79735bde-5682-4f1d-88aa-23444b269e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T00:41:07.032+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:30:03.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Redistricting isn''t going to deliver Republicans a majority,"
        said Michael McAdams, spokesman for the National Republican Congressional
        Committee. "We are going to have to run competitive races all across the country
        and if we have that mindset, we are going to be in a good spot come November
        2022."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37eb309c-115a-48fd-b851-48d8c1d56851'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T00:41:07.032+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:30:04.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/05/14/politics/republican-infighting-democratic-headwinds-2022/index.html">Even
        with Republican infighting, Democrats face significant headwinds in 2022</a>."</em></p>'
  'China-Mars-rover-could-land-this-weekend':
    'author': 'Tricia Escobedo, CNN'
    'caption': 'Courtesy: Illustration/Handout/Xinhua/CNSA'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-05-15T00:53:29.389+08:00
    'imagesource': 'jcr:46bd15dd-7427-457b-93b0-f5acbe4ff247'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '587a4be1-e4ee-447c-8da3-e778143aad3a'
    'lead': 'Beijing''s Tianwen-1 Mars probe is expected to land on the red planet
      in the coming days, as early as Saturday morning (Friday night Eastern time),
      according to China''s space agency. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-15T01:04:22.633+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T06:29:19.137+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:20:21.091+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['China', 'Mars', 'rover', 'mission', 'outer-space', 'CNSA']
    'template': '1'
    'title': 'China says its Mars rover could land this weekend'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d0345f-cf11-4727-9f87-3fb1eb24df92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T01:04:22.634+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:29:19.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> China could soon join the United States
        as the second country to land and operate a rover on Mars.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f7c0cce-4932-485e-addf-d7fccfcc47b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T01:04:22.634+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:29:20.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab399dae-72e4-4917-9cc6-266e8da17485'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T01:04:22.634+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:29:20.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing''s Tianwen-1 Mars probe is expected to land on the red planet
        in the coming days, as early as Saturday morning (Friday night Eastern time),
        according to China''s space agency. The landing window extends until Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af544ce3-3512-4eb1-b2cd-c8766d294676'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T01:04:22.634+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:29:21.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '303cd1d1-8a88-4c5b-b93f-4ff4dd08a348'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T01:04:22.634+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:29:21.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unmanned Tianwen-1, China''s first mission to Mars, launched
        in July 2020 on the 465-million-kilometer journey to reach the planet. The
        spacecraft entered the Martian orbit in February and sent back its first photo
        of the planet from more than a million kilometers away.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b1566c-4efe-4291-9b47-9bd579e0f08e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T01:04:22.634+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:29:22.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a794af-b5ce-4460-91fd-8f4081cd6b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T01:04:22.634+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:29:22.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The probe is "going to orbit, land and release a rover all on the
        very first try, and coordinate observations with an orbiter," according to
        the scientific team behind Tianwen-1.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a3c5aa0-7204-4848-8126-1433a525fbbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T01:04:22.634+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:29:23.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '938ee9c0-e3d6-40ce-b637-0cace225834d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T01:04:22.634+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:29:23.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No planetary missions have ever been implemented in this way,"
        the team said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45471fdf-2014-439d-8157-e54412df53c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T01:04:22.634+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:29:24.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd36c69-09c1-458e-ae91-fcde27630631'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T01:04:22.634+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:29:24.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tianwen-1 is one of three international Mars missions that launched
        last summer, along with NASA''s Perseverance rover, which landed on Mars in
        February, and the United Arab Emirates'' Hope Probe, which entered orbit around
        Mars, also in February. Unlike the US and China missions, the UAE probe is
        not intended to land on Mars -- just study the planet from orbit.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2856139e-bcc7-48ff-833e-a0d670a8de27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T01:04:22.635+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:29:25.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd910e7e-db77-415f-a246-a1ae4c986153'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T01:04:22.635+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:29:25.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All three missions launched around the same time due to an alignment
        between Mars and the Earth on the same side of the sun, making for a more
        efficient journey to the red planet.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63cd005-8de5-419f-8752-6e02a520ce6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T01:04:22.635+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:29:26.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6096494-32b4-4459-ba7e-ef26e3d7081d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T01:04:22.635+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:29:26.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tianwen-1, whose name means "Quest for Heavenly Truth," hopes to
        gather important information about the Martian soil, geological structure,
        environment and atmosphere, and to search for signs of water.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45869c12-1a3e-4010-a563-d4410fe36285'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T01:04:22.635+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:29:27.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/05/14/world/china-mars-rover-landing-scn/index.html">China
        says its Mars rover could land this weekend</a>."</em></p>'
