    'title': 'PNP, PDEA chiefs to tackle coordination in operations after ''another
      incident of miscommunication'''
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7753500-a012-4d4c-8dab-7651173ca306'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T20:16:09.530+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:22:07.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 15)â€”&nbsp;</strong>The
        heads of the Philippine National Police and the Philippine Drug Enforcement
        Agency are set to meet and tackle loopholes in coordination between the two
        agencies during anti-illegal drug operations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb5f948e-2f21-496e-a09c-be9163bb8d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T20:16:09.530+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:22:08.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP chief Gen. Guillermo Eleazar made the statement on Saturday,
        a day after officials of the Quezon City Police District''s drug enforcement
        unit and PDEA agents figured in what he called "another incident of miscommunication"
        in operations.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4097d290-de9a-4cd2-a59d-8d3c8477e24b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T20:16:09.530+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:22:08.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will look into this issue beyond coordination concern,<em> ano
        ba talaga ang problema</em> why this issue keeps on recurring?" Eleazar said.
        "<em>Kaya nga nag-</em>schedule <em>tayo ng</em> meeting with Director General
        Wilkins Villanueva, <em>kasama ang ibang</em> concerned officers,<em> para
        ito''y mapag-usapan at maayos na.</em>"</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d3335d-0cab-4809-b2be-1d80851f12f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T20:16:09.530+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:22:09.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will look into this issue beyond coordination concern,
        what is the problem why this issue keeps on recurring? That''s why we scheduled
        a meeting with Director General Wilkins Villanueva, together with concerned
        officers, so that this can be tackled and ironed out.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc660c1a-045c-4915-8b07-fae371bf1aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T20:16:09.530+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:22:09.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleazar said Friday''s encounter between PNP and PDEA operatives
        took place at the parking lot of a mall in Quezon City â€”&nbsp;affecting the
        supposed buy-bust operations of the two agencies.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb831af-b79d-45a3-b953-d8d63a0bb9a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T20:16:09.530+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:22:10.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fortunately inter-agency courtesy prevailed and timely communication
        averted a repeat of what happened last February along Commonwealth Avenue,
        also in Quezon City," Eleazar said, referring to the "misencounter" between
        PNP and PDEA operatives that left <a href="https://cnnphilippines.com/news/2021/2/24/Shooting-near-Ever-Commonwealth.html">two
        police officers dead.</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '476da1a6-e347-405d-a61d-aeb349492c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T20:16:09.530+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:22:10.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleazar also underscored the need to analyze and update the strategies
        in the anti-drug campaign, including improving intelligence-gathering.</p>'
  'duterte-lower-tariff-imported-rice-modify-pork-products':
