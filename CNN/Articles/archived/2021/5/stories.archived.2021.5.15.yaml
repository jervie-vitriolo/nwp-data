    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef97a76-2f88-4acc-9f16-0b6561880e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T03:20:29.512+08:00
