    'template': '1'
    'title': 'Apple parts ways with newly hired ex-Facebook employee after workers
      cite ''misogynistic'' writing'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2aa6ef8-d6c8-4c32-a976-1ff7fd783195'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T08:40:04.250+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:25:35.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong>&nbsp;Apple parted ways with a new employee
        this week after thousands of workers petitioned the company to investigate
        how it hired the man, who had previously published an autobiography they said
        contains misogynistic statements.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d346c3-d44d-42cf-8d27-26b26a58405a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T08:40:04.250+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:25:35.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antonio GarcÃ­a MartÃ­nez, formerly a product manager for ad targeting
        at Facebook as well as the author of the 2016 autobiography "Chaos Monkeys:
        Obscene Fortune and Random Failure in Silicon Valley," joined Apple''s ads
        team in April, according to his LinkedIn profile.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eabf5541-d757-412f-b7e7-e7e0e2d0a0c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T08:40:04.250+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:25:36.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GarcÃ­a MartÃ­nez''s book chronicles his life in the San Francisco
        Bay Area''s tech scene from 2010 to 2014. He began his career as a quantitative
        strategist for Goldman Sachs before leaving for Silicon Valley, where he eventually
        started an ad-tech startup, AdGrok, which he later sold to Twitter. He worked
        as a product manager at Facebook between 2011 and 2013. In addition to his
        book, GarcÃ­a MartÃ­nez has written for publications including Wired.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a0bba0-ad4f-4913-a52a-726b34f150e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T08:40:04.250+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:25:36.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Business Insider noted GarcÃ­a MartÃ­nez''s new position,
        citing his LinkedIn profile. By Tuesday evening, some Apple employees began
        circulating an internal "letter of concern," citing several of GarcÃ­a MartÃ­nez''s
        passages in "Chaos Monkeys" as problematic. The employees argued, in a letter
        viewed by CNN Business, that the passages are in direct opposition to Apple''s
        commitment to inclusion.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e66c7cd1-db79-466f-9e79-e46f6add0e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T08:40:04.250+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:25:37.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To illustrate their point, the letter â€” which was first reported
        on by tech news site The Verge on Wednesday after it accumulated more than
        2,000 employees'' signatures â€” included excerpts from his writing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '234806cd-5a8d-4062-966c-9fe56fe53a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T08:40:04.250+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:25:37.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most women in the Bay Area are soft and weak, cosseted and naive
        despite their claims of worldliness, and generally full of s**t," read a sentence
        in one passage from "Chaos Monkeys." It continued, "They have their self-regarding
        entitlement feminism, and ceaselessly vaunt their independence, but the reality
        is, come the epidemic plague or foreign invasion, they''d become precisely
        the sort of useless baggage you''d trade for a box of shotgun shells or a
        jerry can of diesel."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a31b5898-bbf0-4f83-9568-b6025adab350'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T08:40:04.250+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:25:38.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another book excerpt cited in the letter detailed startup funding,
        and included this sentence: "To make an analogy, a capped note is like having
        to seduce five women one after the other, while an equity round is having
        to convince five women to do a sixsome with you."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '110dbe12-a423-4d95-a04b-28409ce3c146'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T08:40:04.250+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:25:38.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are profoundly distraught by what this hire means for Apple''s
        commitment to its inclusion goals, as well as its real and immediate impact
        on those working near Mr. GarcÃ­a MartÃ­nez. It calls into question parts of
        our system of inclusion at Apple, including hiring panels, background checks,
        and our process to ensure our existing culture of inclusion is strong enough
        to withstand individuals who don''t share our inclusive values," read the
        letter.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25493df-7379-4283-b46f-49240f327bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T08:40:04.250+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:25:39.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also demanded the company investigate how GarcÃ­a MartÃ­nez''s
        "published views on women and people of color were missed or ignored" in the
        hiring process and come up with a "clear plan of action to prevent this from
        happening again."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc3ebecd-2bdf-490d-9b13-1245cd5e7209'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T08:40:04.250+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:25:39.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given Mr. GarcÃ­a MartÃ­nez''s history of publishing overtly racist
        and sexist remarks about his former colleagues, we are concerned that his
        presence at Apple will contribute to an unsafe working environment for our
        colleagues who are at risk of public harassment and private bullying," the
        letter also said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54802f66-f9e2-4812-b9f8-9eaa58a2f266'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T08:40:04.250+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:25:40.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GarcÃ­a MartÃ­nez did not respond to a request for comment from CNN
        Business sent Thursday, though he did appear to view a direct message sent
        to his verified Twitter profile.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7560dce-1275-4303-a1aa-932119291640'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T08:40:04.250+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:25:40.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, in a series of tweets, he wrote that Apple recruited
        him for the position, and that the company was "well aware" of his writing
        beforehand. He wrote that his references "were questioned extensively" about
        "Chaos Monkeys" and his "real professional persona (rather than literary one)."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a233cc4e-9106-4da2-8314-2784da390e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T08:40:04.250+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:25:41.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GarcÃ­a MartÃ­nez tweeted, "I did not ''part ways'' with Apple. I
        was fired by Apple in a snap decision."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae2b1e4e-1eb0-4837-b3f3-7059039e69e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T08:40:04.250+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:25:41.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple did not immediately respond to a request for comment regarding
        GarcÃ­a MartÃ­nez''s tweets. This article will be updated with any response.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76cee1b5-7aa4-48f5-af7d-12a2ddb24ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T08:40:04.251+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:25:42.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While employees at tech companies like Google and Facebook have
        on occasion in recent years been publicly vocal about issues pertaining to
        internal culture, this episode has been a rare display of dissent among Apple''s
        workforce spilling into view. Numerous Apple employees took to Twitter on
        Wednesday to communicate openly about it, underscoring how important some
        felt it was for the company to address the situation.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c495f468-c611-4f13-93b6-3610d8a116e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T08:40:04.251+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:25:42.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reason I took to this letter as opposed to some other method
        is while I do trust in Apple''s culture and my leadership to do the right
        thing this was still starkly contradictory to that trust and those feelings,"
        Cher, an Apple engineer who asked that her last name be withheld for privacy
        reasons, told CNN Business.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3d9f73-6bc1-476d-93cb-66f0aa63d521'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T08:40:04.251+08:00
      'mgnl:createdBy': 'catherine'
