      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are looking to expand our talent arm to create contents and
        skits that are not really close to gaming, something that everyone can understand.
        Paulo will help us in producing short films and skits," Nazario said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
