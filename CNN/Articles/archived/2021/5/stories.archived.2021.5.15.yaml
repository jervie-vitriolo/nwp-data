      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> The city of Columbus, Ohio, has agreed
        to pay a record $10 million settlement to the family Andre Hill, a Black man
        who was shot and killed by a police officer.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4dae84-dde3-4e69-93da-de61b40a8249'
      'mgnl:activationStatus': true
