      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By Wednesday night, Apple confirmed to CNN Business that GarcÃ­a
        MartÃ­nez no longer works at Apple.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e668e25-039a-4925-8905-f74e39584673'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T08:40:04.251+08:00
