      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb33330-0b98-4a4b-bba5-b7d5da614d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T04:25:14.648+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:27:33.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We understand that because of this former officer''s actions, the
        Hill family will never be whole," Klein said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e0e86af-c4a6-4af2-a1d1-6016c3630a54'
      'mgnl:activationStatus': true
