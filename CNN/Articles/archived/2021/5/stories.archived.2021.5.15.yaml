      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc430a2e-64f0-40df-9121-5bcb704a7f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T02:17:14.456+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:28:41.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The strike hit the room where Reema, her husband and children were
        asleep," Reema''s brother, 27-year-old Ahmad Saad told CNN. "After hours of
        trying to find any sign of life, we pulled out Reema''s body, and then her
        son Zaid. We still didn''t find her daughter''s body."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69cd494-b303-4982-8c98-3932541b7e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T02:17:14.456+08:00
