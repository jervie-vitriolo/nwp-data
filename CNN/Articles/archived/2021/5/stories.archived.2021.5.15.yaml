        five decades of insurgency, one of the longest in Asia.</p>'
  'mask-guidelines-CDC':
    'author': 'Maggie Fox, CNN'
    'caption': 'A fresh batch of data from a big study of health care workers across
      the country helped prompt the US Centers for Disease Control and Prevention
      to say fully vaccinated people can go without masks in most circumstances, the
      agency said Friday. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-05-15T14:41:13.253+08:00
    'imagesource': 'jcr:47635c50-a554-45df-9ea3-57adc752453e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fa5f6cce-8619-4111-8437-e5e79553ab3d'
    'lead': 'A fresh batch of data from a big study of health care workers across
      the country helped prompt the US Centers for Disease Control and Prevention
      to say fully vaccinated people can go without masks in most circumstances, the
      agency said Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-15T15:43:14.017+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T06:23:51.859+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:20:31.035+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['CDC', 'mask']
    'template': '1'
    'title': 'What''s the science behind US CDC''s decision to say fully vaccinated
      people don''t need masks?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4aa0c5f-cece-4b1f-a760-bf3db587cd1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T15:43:14.018+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:23:52.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> A fresh batch of data from a big study
        of health care workers across the country helped prompt the US Centers for
        Disease Control and Prevention to say fully vaccinated people can go without
        masks in most circumstances, the agency said Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985eeb5d-c653-4f7c-b2f2-128cc40a1e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T15:43:14.018+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:23:52.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study found that real-life use of the Moderna and Pfizer vaccines
        provided 94% protection for the front-line workers immunized at the beginning
        of the vaccine rollout. A single dose provided 82% protection, the CDC-led
        team reported in the agency''s weekly report, the MMWR.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd655c9-85a0-4044-b536-9c5fe073252a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T15:43:14.018+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:23:53.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the findings from the new study, on top of earlier studies,
        that pushed CDC to decide to loosen its advice on who needs to wear a mask
        and when, CDC Director Dr. Rochelle Walensky said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a46105ae-4e02-4b20-bb74-5e10b218d8db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T15:43:14.018+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:23:53.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This report provided the most compelling information to date that
        COVID-19 vaccines were performing as expected in the real world," Walensky
        said in a statement Friday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56639cd2-34a8-4061-b04e-89de5362163a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T15:43:14.018+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:23:54.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"COVID-19 vaccines are effective at preventing COVID-19 disease,
        especially severe illness and death," CDC says on its new web page describing
        guidance for the fully vaccinated.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14140017-7955-4f88-8a5e-ba186a9ab3e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T15:43:14.018+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:23:54.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"COVID-19 vaccines reduce the risk of people spreading COVID-19."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d1d3b2-17ad-4ee7-b8bf-53cf586ceacc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T15:43:14.018+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:23:55.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After weeks of telling people that even fully vaccinated people
        might carry virus in their noses, mouths or throats and breathe or spit it
        out onto others, the CDC says the evidence shows this is unlikely.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc714169-c25e-4665-b2d1-2913f36514ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T15:43:14.018+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:23:55.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reason â€”&nbsp;viral load. At least three major studies have
        shown that fully vaccinated people are not likely to test positive for coronavirus,
        which indicates they are not carrying it in their bodies, whether they have
        symptoms or not.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed0378c3-f07b-4b54-bf21-00c533d30753'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T15:43:14.018+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:23:56.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last March 29, a network of researchers released a study via the
        CDC that involved nearly 4,000 health care workers who tested themselves weekly.
        That''s the only real way to tell if people become infected with the virus
        without developing symptoms.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28bc769d-fee9-4113-8a35-2cec27d9c668'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T15:43:14.018+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:23:56.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Reduced viral load</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91fe4a3b-97b6-4586-809a-82b961caf78f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T15:43:14.018+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:23:57.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 63% of them were vaccinated.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eed443a-91c9-44c2-8faf-8a71fc80fdeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T15:43:14.018+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:23:57.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only about 11% had asymptomatic infections, the research team found
        at the time. Those who got both doses of either Pfizer/BioNtech''s or Moderna''s
        vaccine were 90% less likely to get a positive test and those who got only
        a single dose had 80% protection.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f65747-820f-4b55-b438-4e869ebab1bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T15:43:14.019+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:23:58.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A similar study from Israel, published on the same day in the journal
        Nature Medicine, found vaccinated people who got infected had a lower viral
        load â€”&nbsp;fourfold lower than unvaccinated people.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57fa1cf3-f6c5-494f-8551-aa556a9cc731'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T15:43:14.019+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:23:58.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In this analysis of a real-world dataset of positive severe acute
        respiratory syndrome coronavirus 2 (SARS-CoV-2) test results after inoculation
        with the BNT162b2 messenger RNA vaccine (Pfizer''s) we found that the viral
        load was substantially reduced for infections occurring 12--37â€‰days after
        the first dose of vaccine," Roy Kishony of the Technion - Israel Institute
        of Technology and colleagues wrote.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f51791-5bcd-4b42-b6b8-b3628107b2c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T15:43:14.019+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:23:59.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These reduced viral loads hint at a potentially lower infectiousness,
        further contributing to vaccine effect on virus spread."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4be11a4-7328-41b7-b333-fd7d0f9a00f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T15:43:14.019+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:23:59.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest study was released Friday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '859c0c35-0f37-4289-a5c2-a805898b0cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T15:43:14.019+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:24:00.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This assessment, conducted in a different study network with a
        larger sample size from across a broader geographic area than in the clinical
        trials, independently confirms U.S. vaccine effectiveness findings among health
        care workers that were first reported March 29," the CDC said in a statement.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48fd41a4-0d06-47dc-b0d1-2c8f365168e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T15:43:14.019+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:24:00.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This study, added to the many studies that preceded it, was pivotal
        to CDC changing its recommendations for those who are fully vaccinated against
        COVID-19."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3f1866-6193-4820-ad88-ad38c008078d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T15:43:14.019+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:24:01.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study involved more than 1,800 workers and compared people who
        tested positive for coronavirus to those who tested negative.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869c8c81-fb92-4a8e-b30c-a96ac424dd85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T15:43:14.019+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:24:01.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Health care personnel are at high risk for COVID-19," the report
        reads. "The early distribution of two mRNA COVID-19 vaccines (Pfizer-BioNTech
        and Moderna) to health care personnel provided an opportunity to examine vaccine
        effectiveness in a real-world setting," they added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f244b096-5659-4e82-bcc4-45ba16c2beda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T15:43:14.019+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:24:02.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Real-life data shows little risk of breakthrough infection</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7128ca28-57a0-467c-87c9-ccb4ecf4f540'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T15:43:14.019+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:24:02.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The first U.S. multisite test-negative design vaccine effectiveness
        study among health care personnel found a single dose of Pfizer-BioNTech or
        Moderna COVID-19 vaccines to be 82% effective against symptomatic COVID-19
        and 2 doses to be 94% effective."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b059c2-a0e0-4110-93dd-ec0f8c303d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T15:43:14.019+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:24:03.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With more Americans being vaccinated, the risk of infection is dropping,
        said Dr. Peter Hotez, a vaccine expert and dean of the school of tropical
        medicine at the Baylor College of Medicine in Houston.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '194024db-dc57-4f72-9cb4-f5bd7999ed58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T15:43:14.019+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:24:03.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to CDC data, nearly 47% of the US population has received
        at least one dose of Covid-19 vaccine and about 36% of the US population is
        fully vaccinated.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2bf573e-6757-411d-a01e-931c36006c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T15:43:14.019+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:24:04.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The transmission rates are going way down," Hotez told CNN''s Alisyn
        Camerota and Victor Blackwell on Friday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fabd9ab-8dff-4816-88a1-d18699c3c3a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T15:43:14.019+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:24:04.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And I think the other piece that''s really important is the data
        coming out of real-life situations like Israel, showing that anyone who does
        get breakthrough asymptomatic infection â€”&nbsp;which is very uncommon â€”&nbsp;has
        dramatically reduced virus loads and virus shedding, so this really is interrupting
        transmission, which is just such good news and so exciting."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '227fcb2f-0b94-4a9f-afe8-6e2de3101f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T15:43:14.019+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:24:05.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In theory, if only fully vaccinated people went mask-free, there
        should be little risk of the virus spreading. But most US states have dropped
        mask mandates and more are dropping them after the CDC guidance.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '349fde9b-3317-4fa9-841d-88c1db09796a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T15:43:14.019+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:24:05.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some critics have complained that the CDC has made no provision
        for people who have not been vaccinated but who will not wear masks.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0af248-830f-4411-8980-4ff7fe3f31cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T15:43:14.020+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:24:06.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we all share the desire to return to a mask-free normal,
        today''s CDC guidance is confusing and fails to consider how it will impact
        essential workers who face frequent exposure to individuals who are not vaccinated
        and refuse to wear masks," United Food and Commercial Workers union president
        Marc Perrone said Thursday.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acede302-6c75-4b3c-bb78-948b7dc5fc49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T15:43:14.020+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:24:06.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And President Joe Biden confirmed that Americans will be on the
        honor system for making sure they are vaccinated before discarding face masks.
        "We''re not going to go out and arrest people," Biden said in remarks Thursday.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b692b7-29c4-4ad7-ade1-4e1b4c6bdc38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T15:43:14.020+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:24:07.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are some caveats to the science behind the new guidance. Right
        now, it looks like the authorized vaccines are very effective against new
        variants of the virus that are arisingâ€”but that''s not certain.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74d54dc-503b-4789-b381-38fc677d65c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T15:43:14.020+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:24:07.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Early data show the vaccines may work against some variants but
        could be less effective against others," the CDC notes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b0c2bf-fa87-4272-a0d9-76c5d1c4c39c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T15:43:14.018+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:24:08.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/05/14/health/cdc-guidelines-vaccinated-science/index.html"
        href="https://edition.cnn.com/2021/05/14/health/cdc-guidelines-vaccinated-science/index.html">What''s
        the science behind CDC''s decision to say fully vaccinated people don''t need
        masks?</a>"</em></p>'
