      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa8c082-c3e2-4fe7-82d7-4408fa286158'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T16:20:48.929+08:00
      'mgnl:createdBy': 'david'
