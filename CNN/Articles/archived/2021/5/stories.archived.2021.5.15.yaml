      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d44d33-6a15-44a0-9fd1-a86e8b02a505'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T21:14:18.527+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:21:50.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the first minute of the second round, Bhullar connected with
        a clean overhand right against Vera that rocked the defending champion.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2228c098-6b31-4f60-86c3-3f8e02c9fec8'
