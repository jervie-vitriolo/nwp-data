      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We already investigated that incident. Apparently,
        these vaccines are secured by two layers of plastic, so they were unaffected.
        We checked their potency and found they still can be used.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33701c55-3384-4169-8ce7-d051d598b97f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T14:17:22.186+08:00
