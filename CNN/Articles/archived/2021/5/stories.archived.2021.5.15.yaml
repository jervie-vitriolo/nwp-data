      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb26cdad-e837-4953-aab6-ad9ae4fea2f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T16:20:48.928+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:23:44.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I see this industry becoming, if not as big as showbiz, but also
        tapping into there. You can see all the streamers on Facebook and they get
        thousands of viewers. We want to strengthen this industry so that it will
        be beneficial for many people in the future," said Avelino, an avid computer
        gamer who plays first-person shooting games like Call of Duty, Counterstrike,
        and Valorant.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df984ff-652c-43bf-afc1-7a8601e0a1e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T16:20:48.928+08:00
