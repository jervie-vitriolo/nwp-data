      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vera absorbed a second-round technical knockout defeat against Canada-born
        Indian fighter Arjan Bhullar in "ONE Championship: Dangal" held at the Singapore
        Indoor Stadium.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
