      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> The family of 30-year-old journalist Reema
        Saad gathered to sleep in a single room on Wednesday night to comfort each
        other as Israeli bombs rained down on Gaza.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
