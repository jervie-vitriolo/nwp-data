      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T23:52:11.899+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:20:59.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israel launched more airstrikes on Gaza overnight, with Hamas retaliating
        with missiles on Saturday. In less than a week, Israeli airstrikes killed
        more than 130 people and at least 1,000 others injured in Gaza alone, the
        Palestinian Health Ministry in Gaza said, as rioting and mob violence between
        Arabs and Jews marred cities and towns throughout Israel.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '442ddfaa-1216-453b-9d71-894a4c800a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T23:52:11.899+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:21:00.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0788e12d-26a0-4694-bb80-2d218979d46d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T23:52:11.899+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:21:00.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hamas fired dozens of missiles towards Tel Aviv on Saturday, with
        Al-Qassam Brigades, the militant wing of Hamas, saying in a statement the
        move was in direct retaliation for Israeli airstrikes on a Gazan refugee camp.
        A 50-year old man was killed early Saturday afternoon after a rocket hit a
        series of buildings in a residential area in a Tel Aviv suburb called Ramat
        Gan, bringing Israel''s death toll to 10, according to Israel''s emergency
        service.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a77b9ce8-d782-4df2-9fec-28b1aadb75be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T23:52:11.899+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:21:01.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e20d12-6e3f-4000-8013-99d6acfd2b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T23:52:11.899+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:21:01.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early Saturday, an infant was the lone survivor in a house that
        was hit and destroyed in an Israeli air strike hit in the al-Shati refugee
        camp, killing 10 members of the infant''s family -- including eight children,
        according to the Palestinian News Agency WAFA. At least 20 other Palestinians
        were wounded after several nearby houses were damaged in the Israeli airstrike,
        it added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b92a6c98-6722-4a43-bcf8-e919b50176cc'
      'mgnl:activationStatus': true
