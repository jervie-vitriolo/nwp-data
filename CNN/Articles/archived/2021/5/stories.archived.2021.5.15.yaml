      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For more than two days, we have not been able to eat anything.
        It''s not because we won''t have food but because we live in a time of horror.
        We can''t eat, or sleep or even breathe."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f61d20d-c718-48d9-a05b-3edadafb582d'
      'mgnl:activationStatus': true
