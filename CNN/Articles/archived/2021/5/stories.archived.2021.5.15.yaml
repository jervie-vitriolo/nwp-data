      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Avelino encouraged the youth to put esports as one of their options
        in building a future career as the industry offers many opportunities, and
        promotes life skills such as teamwork, communication, and increased self-esteem.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
