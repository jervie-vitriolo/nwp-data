      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œThis report provided the most compelling information to date that
        COVID-19 vaccines were performing as expected in the real world,â€ CDC Director
        Dr. Rochelle Walensky said in the statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8402e915-1abb-4fec-8e8b-cdead4a88880'
