  'White-House-Israel-Joe-Biden':
    'author': 'Kevin Liptak, CNN'
    'caption': 'US President Joe Biden and the White House are showing little willingness
      to bend to pressure from liberal Democrats calling for more robust condemnation
      of Israel''s actions amid the worst regional violence in years. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-05-15T20:01:38.165+08:00
    'imagesource': 'jcr:82c3c769-e3b1-4023-b742-738b220a8267'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7ef0083f-0bb0-4465-a3f0-dca3cbe18cad'
    'lead': 'US President Joe Biden and the White House are showing little willingness
      to bend to pressure from liberal Democrats calling for more robust condemnation
      of Israel''s actions amid the worst regional violence in years.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-15T20:05:28.088+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T06:22:12.079+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:20:34.692+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Joe-Biden', 'White-House']
    'template': '1'
    'title': 'White House not bending to pressure from progressives to condemn Israel'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b7bad9b-b5c3-4f70-b682-1d5734a6e060'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T20:05:28.088+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:22:12.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> US President Joe Biden and the White House
        are showing little willingness to bend to pressure from liberal Democrats
        calling for more robust condemnation of Israel''s actions amid the worst regional
        violence in years.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e8654c-62da-4c2d-b66f-68304fc49ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T20:05:28.088+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:22:13.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at the White House, Biden said he did not detect a disproportionate
        response to Hamas'' rocket attacks from Israel, which has launched airstrikes
        in Gaza that have so far killed at least 87 people, including 18 children
        and eight women, according to the Gaza-based Palestinian Health Ministry.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1ccc16-1c4f-4293-bc31-ad4689ef6c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T20:05:28.088+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:22:13.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later, press secretary Jen Psaki declined to say whether Biden pressed
        Israeli Prime Minister Benjamin Netanyahu on the growing Palestinian civilian
        death toll in a telephone conversation on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6460f07-e35e-4ed8-a617-dff2723b81a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T20:05:28.088+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:22:14.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In our view, attacks from Hamas into civilian neighborhoods is
        not self defense, so he certainly reiterated that, but also reiterated the
        need to move to de-escalate the situation on the ground," she said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '303adcf0-fe1f-4542-943f-7f082dc6bc1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T20:05:28.088+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:22:14.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Behind the scenes, officials have been more forceful with their
        Israeli counterparts, including urging against evicting Palestinians from
        their homes in East Jerusalem, according to officials familiar with the matter.
        And a readout of Biden''s phone call with Netanyahu said he "shared his conviction
        that Jerusalem, a city of such importance to people of faith from around the
        world, must be a place of peace."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f6d58e-f907-4e9e-9cc7-a7d2d2d6efc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T20:05:28.088+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:22:15.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in his public statements on the crisis, Biden has hewed toward
        staunch support for Israel, despite calls from within his own party to adopt
        a tougher stance.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e959e1ef-8f11-4012-98ac-8dfd5583893d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T20:05:28.089+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:22:15.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the things that I have seen, thus far, is that there has
        not been a significant overreaction. The question is, how we get to a point
        where â€”&nbsp;they get to a point where there is a significant reduction in
        the attacks, particularly the rocket attacks that are indiscriminately fired
        into population centers," Biden said at the White House when asked whether
        Netanyahu is doing enough to stop violence from escalating.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eba3607-2e39-4068-9ee9-2f4c32c9bee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T20:05:28.089+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:22:16.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His answer reflected the longstanding view of both Republicans and
        Democrats that Israel has a right to defend itself against attacks from Hamas,
        which the US considers a terror organization. A day earlier, Biden told reporters
        Israel "has a right to defend itself when you have thousands of rockets flying
        into your territory."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12dfc52a-0e7f-4a15-b1c9-9b304aac0c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T20:05:28.089+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:22:16.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden has only spoken publicly about the increasing Middle East
        violence when questioned at the end of events. Officials said they believe
        he can play a more productive role in private discussions, including with
        Netanyahu, than in making public statements.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0eeabb3-a82f-4649-8b2b-0ba43c5813a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T20:05:28.089+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:22:17.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But officials are also mindful of the delicate â€”&nbsp;and somewhat
        new â€”&nbsp;political pressures Biden is facing on the matter. Though he has
        been versed in this issue for decades as a senator leading the Senate Foreign
        Relations Committee and later as vice president, a growing strain of Democratic
        politics has been harshly critical of Israel''s actions.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c34a2ec-4396-44a4-b8c3-6f46dd696262'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T20:05:28.089+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:22:17.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Biden said Wednesday that Israel has a right to defend itself
        â€”&nbsp;without mentioning anything about the Palestinians â€”&nbsp;progressive
        Democrats pounced.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d7d686-e77e-48ea-aabb-380795424ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T20:05:28.089+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:22:18.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Blanket statements like these w/ little context or acknowledgement
        of what precipitated this cycle of violence - namely, the expulsions of Palestinians
        and attacks on Al Aqsa - dehumanize Palestinians &amp; imply the US will look
        the other way at human rights violations. It''s wrong," wrote Rep. Alexandria
        Ocasio-Cortez of New York on Twitter.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f1245fc-10e5-4180-b1e4-bfb0b69a0f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T20:05:28.089+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:22:18.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Ilhan Omar of Minnesota, responding to the White House''s readout
        of Biden''s telephone call with Netanyahu, decried its lack of mention of
        Israel''s treatment of Palestinians.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2012b737-31c2-480f-ad64-a94292a07275'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T20:05:28.089+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:22:19.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No mention of Sheikh Jarra. No mention of the al-Aqsa raid," she
        wrote, referring to recent incidents in Jerusalem, including the planned evictions.
        "No mention of the 13 innocent children killed in air strikes. No mention
        of the ongoing occupation of millions in an open air prison."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f0ba8a-fa73-4908-a202-b622436e2f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T20:05:28.089+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:22:19.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You aren''t prioritizing human rights. You''re siding with an oppressive
        occupation," she wrote.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1e5514-e728-48e4-beec-4c5605fc591e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T20:05:28.090+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:22:20.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Psaki, questioned about those statements, said Thursday the US was
        opposed to any civilian deaths.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1966b431-27b1-4d47-865c-1da041b6dab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T20:05:28.090+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:22:20.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let me be very clear: it is a tragedy for the loss of any life
        -- civilian, a child -- and we''ve certainly seen that as this violence has
        escalated. Our objective and our approach is to work with leaders in the region,
        whether they''re the Israelis or the Palestinians, or leaders from other countries
        who can play an integral role in influencing Hamas, to de-escalate and move
        toward a more stable peace," she said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db955840-c818-44ea-8cc9-5f67293618af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T20:05:28.090+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:22:21.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Hamas continues sending a barrage of rockets into Israel, and
        Israel pounds Gaza with airstrikes, the White House is closely watching nascent
        ceasefire negotiations led by Egypt to bring an end to the violence, according
        to senior US officials, even as the outcome of those talks remains unclear.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a24272e8-eec6-4ba4-b2e0-3219437a4020'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T20:05:28.090+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:22:21.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Biden said he believed the crisis would not be prolonged
        after his conversation with Netanyahu. But he did not say what role the US
        would play in bringing it to an end.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8f0ef8-a239-4bf8-8c08-d62413228dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T20:05:28.090+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:22:22.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials said part of his optimism has been rooted in the conversations
        American officials have been having with allies in the region, including Egypt
        and Qatar, who have relations with Hamas and could help strike a deal to end
        the bombardments. His national security adviser Jake Sullivan has spoken to
        officials from both countries over the past two days.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de889aee-0851-4567-8d64-e3bee584363c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T20:05:28.090+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:22:22.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House efforts at engaging with the Palestinians to stem
        the violence are limited. Administration officials, including Secretary of
        State Antony Blinken, have spoken to President Mahmoud Abbas. He has little
        control over Hamas or Gaza and there is an inherent limit to the amount of
        influence the US can exert on the situation because the US does not engage
        with Hamas, which the nation labels a terror organization.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e19794e9-7162-4a94-821e-c65fa2ada870'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T20:05:28.090+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:22:23.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, officials say telephone lines at the White House and State
        Department have been blinking non-stop since the violence began over the weekend
        with calls to other regional players. The White House said Wednesday there
        had been more than 25 calls and meetings among senior US officials and regional
        counterparts.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df1786d-ae34-4daa-9c3d-64848b8d7618'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T20:05:28.090+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:22:23.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Encouraging and monitoring those efforts is one of the primary current
        objectives of the White House amid the crisis, officials said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a404b59d-750c-4c84-94c3-be447e8367d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T20:05:28.090+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:22:24.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What our objective is in the short term is that Egypt, Tunisia,
        other important countries in the region certainly can play a role in conveying
        to Hamas and leaders of Hamas the reasons for de-escalation, and how that
        could be beneficial. And that''s a role they have played historically, at
        moments in time," Psaki said on Thursday.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2794a10-37b0-440e-849f-7e71cf268872'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T20:05:28.090+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:22:24.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/05/14/politics/biden-white-house-israel/index.html"
        href="https://edition.cnn.com/2021/05/14/politics/biden-white-house-israel/index.html">White
        House not bending to pressure from progressives to condemn Israel</a>"</em></p>'
