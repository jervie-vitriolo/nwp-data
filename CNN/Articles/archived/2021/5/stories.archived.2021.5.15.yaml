      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:21:03.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Militants in Gaza responded to the airstrikes on the refugee camp
        on Saturday with rockets targeting the Israeli cities of Beersheba, Ashdod,
        and Sderot. The IDF posted a video on Twitter of a blazing fire in Ashdod,
        warning that the move "won''t go unanswered."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b201ea3-e9b0-4fbc-8302-1ba834f2da14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T23:52:11.899+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:21:04.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d26f4f-a1ae-4392-bc49-99d6825c4d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T23:52:11.899+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:21:04.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the Al Jala''a building strike, the Israeli Airforce said Saturday
        that fighter jets targeted a building which was housing Hamas military intelligence
        assets and using media outlets as "shields."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdca03ff-e044-4f69-adb7-1c2ba8dce68a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T23:52:11.899+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:21:05.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56242902-8044-4cd6-a32d-24d2e31d9432'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T23:52:11.899+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:21:05.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palestinian Health Ministry in Gaza, however has accused the
        IDF of "direct targeting of crowded civilian areas" and failing to take precautionary
        measures to spare civilian lives.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bddd486-9271-4d9d-bc17-f2fe74a6ea97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T23:52:11.900+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:21:06.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be659b8b-261b-446d-a11f-ec7d49a585ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T23:52:11.900+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:21:06.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By Saturday, at least 139 people had been killed in Gaza, including
        at least 39 children, the Palestinian Health Ministry reported, with the number
        of injured Palestinians in Gaza rising to at least 1,000 people. At least
        254 of the injured are children who have sustained injuries as a result of
        Israeli airstrikes, it said on Friday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f6085b-f917-4928-a0bd-3d072f884dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T23:52:11.900+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:21:07.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e15f734f-e357-4944-8f29-90b741417a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T23:52:11.900+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:21:07.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ashraf al-Qudra, the spokesman for Gaza health ministry, urged "the
        international community of the necessity to curb the Israeli aggression on
        the Gaza Strip," adding that "we monitor these violations against Palestinian
        families, and this is a blatant violation."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd817217d-f1c7-41c5-a7aa-7213cf51e074'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T23:52:11.900+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:21:08.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ab2830-3631-4107-870a-77da7d8a1b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T23:52:11.900+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:21:08.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US President Joe Biden''s administration, which has said its focus
        is on de-escalation and working with allies in the region on that goal, sent
        US Deputy Assistant Secretary of State for Israel and Palestinian Affairs
        Hady Amr to Israel on Friday. The US Embassy in Jerusalem said in a post on
        Twitter that Amr''s trip would "reinforce the need to work toward a sustainable
        calm, recognizing Israel''s right to self-defense. Israelis and Palestinians
        deserve equal measures of freedom, security, dignity and prosperity."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5226e0-1989-4172-9451-7c4904acde02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T23:52:11.900+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:21:09.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c258dba5-10aa-431a-8306-b1822fb827d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T23:52:11.900+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:21:09.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But efforts at international diplomacy so far appear to have stalled.
        A UN Security Council meeting on the violence will take place Sunday morning;
        the US blocked previous Security Council efforts to meet, preferring direct
        diplomacy on the conflict rather than discussion in an international forum.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e5810b1-6019-4807-9b08-7a5818003280'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T23:52:11.900+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:21:10.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c474e0-0f4c-44b1-a785-89714d13b25d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T23:52:11.900+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:21:10.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An Israeli military official said on Friday that Israel is prepared
        to continue hitting "quality targets" for an "extended period of time." Approximately
        2,300 rockets have been fired from Gaza towards Israel, of which approximately
        380 failed launches fell in Gaza, the IDF said on Saturday, adding that their
        Iron Dome Aerial Defense System has intercepted approximately 1,000 rockets.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6354fd2-461c-4e9d-91b8-5f8016222d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T23:52:11.900+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:21:11.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49fa10a5-021d-4fb6-9f1d-c81049dcad53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T23:52:11.900+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:21:11.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the strike on the Al Jala''a building Saturday, the Al-Qassam
        Brigades spokesperson said: "After the strike on the civilian tower in Gaza,
        the residents of Tel Aviv and central Israel should be prepared for our quaking
        response."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55982b9-f463-4574-b0a5-9d2882b6e5cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T23:52:11.901+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:21:12.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9444767-0972-4cd1-adfc-dc2bcf194a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T23:52:11.901+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:21:12.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And that violence has boiled over to the occupied West Bank, where
        on Friday, at least 10 Palestinians were killed by Israeli forces during violent
        clashes in towns and cities across the territory, according to the Gaza-based
        Palestinian Health Ministry.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dedbe075-7f09-4953-83f5-fe43251199cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T23:52:11.901+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:21:13.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df516c8b-48b3-4f83-9e9c-52200906415d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T23:52:11.901+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:21:13.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The violence there marks the largest number of people killed in
        a single day in the West Bank in years. The Palestinian Red Crescent said
        Palestinians in the West Bank had been targeted with live ammunition, as well
        as rubber bullets and teargas. According to the Palestinian Health Ministry,
        the majority of those who were injured on Friday were "shot by live ammunition,"
        saying that more than 500 Palestinians have been injured since clashes erupted
        earlier this week.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f225d396-66c9-45c7-8445-ca8bc0b3158d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T23:52:11.901+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:21:14.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b780ff-32ce-4066-b070-59c5d1105441'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T23:52:11.901+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:21:14.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesman for the Israel Defense Forces (IDF) said in a statement
        live ammunition was used after "crowd dispersal means" (referring to tear
        gas and rubber-coated bullets) had failed to stop the unrest.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50fd4a58-24f3-4eee-a5be-7235e05b1da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T23:52:11.901+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:21:15.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee9f2598-0466-4e49-9b7f-7485b383efb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T23:52:11.901+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:21:15.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recent conflict began at the start of the week, fueled by controversy
        over planned evictions of Palestinian families in East Jerusalem and restrictions
        at a popular meeting point near the Old City. It has since escalated rapidly
        into one of the worst rounds of violence the area has seen since the 2014
        Gaza War, which saw more than 2,200 Gazans killed during the fighting, approximately
        half of them civilians, including more than 550 children, according to a United
        Nations report.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d2a0fa-9cb3-4255-871d-758e47bc914b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T23:52:11.901+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:21:16.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a4d6cd-049a-41be-8ba2-c26577925b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T23:52:11.902+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:21:16.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rioting and violent clashes between Arab and Jewish citizens swept
        across several Israeli cities the week, including Lod, Bat Yam and Acre, leading
        Israeli Prime Minister Benjamin Netanyahu to warn against "lynching" by either
        community.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bee5187-5891-417e-9324-4df59069bc94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T23:52:11.902+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:21:17.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2bd0d0-0c2c-4a02-b66d-c2dfc4cb5dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T23:52:11.902+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:21:17.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Punctuating the escalating conflict is the fear that the violence
        could spill out past borders under Israel''s control as Palestinians across
        the region will mark al-Nakba, or, "the catastrophe" on Saturday. The annual
        commemoration marks the day that more than700,000 Palestinians were driven
        from or left their homes during the 1948-1949 Arab-Israeli war.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa74b40-101c-4418-8382-5a33e426a526'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T23:52:11.902+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:21:18.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa7a709-506e-430c-a8a4-35883ffa1249'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T23:52:11.902+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:21:18.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Lebanon, Nakba day demonstrations at the southern border with
        Israel on Saturday afternoon got tense after young people protesting in solidarity
        with Palestinians charged the border wall before the demonstration began.
        The Lebanese Army urged protesters to go back, warning that they were "going
        to shoot." The scenes were unfolding just a day after a Lebanese man died
        of shrapnel wounds he sustained from IDF-rockets launched at people protesting
        in solidarity with Palestinians at the same border, according to the Lebanese
        National News agency, NNA. Israel Defense Forces said in a Friday statement
        that tanks fired at protesters who crossed into Israeli territory, sabotaging
        the border fence and setting off fires.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37032344-3d06-41f1-8e5e-d10341027328'
      'mgnl:activationStatus': true
