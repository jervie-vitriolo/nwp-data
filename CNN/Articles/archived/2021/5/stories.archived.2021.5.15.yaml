      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a virtual press conference, Avelino shared that his passion for
        gaming is the main reason he decided to help his friend Nazario in managing
        LuponWXC.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
