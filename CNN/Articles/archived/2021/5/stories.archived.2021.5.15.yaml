      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the trend is gong to be more employers mandating now because
        of what happened yesterday," said Mark Neuberger, an attorney at Foley &amp;
        Lardner. "Nobody wants to wear a mask, more and more employers want to get
        their people back into the workplace so the easier way is to say: ''you can
        come back and you don''t have to wear masks, just show me that you are vaccinated.''"</p>'
