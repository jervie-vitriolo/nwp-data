    'title': 'House Democrats unveil $1.9 billion bill to increase security after
      January 6 Capitol attack'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84976f75-77b9-4373-886d-9ff9a625755b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T04:28:40.864+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:27:13.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> House Democrats on Friday introduced a
        $1.9 billion spending bill to increase security at the US Capitol in response
        to the deadly January 6 attack by a violent pro-Trump mob seeking to overturn
        the results of the 2020 election.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad82a242-44c6-45d9-90a4-0a2ad60be9fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T04:28:40.864+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:27:13.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeaf5182-574a-43ff-ad71-773ff4a45fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T04:28:40.865+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:27:14.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sweeping legislation, introduced by House Appropriations Committee
        Chairwoman Rosa DeLauro, a Democrat from Connecticut, covers a wide array
        of priorities, including providing funding to broadly enhance security across
        Capitol grounds as well as specific provisions to bolster protections and
        increase preparedness for lawmakers, including at their district offices,
        and the Capitol Police force.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78cc45f6-7c66-4179-b229-8d7447a79a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T04:28:40.865+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:27:14.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b1d36f-0e89-4c76-9537-2faad8a99315'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T04:28:40.865+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:27:15.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Speaker Nancy Pelosi has said that Democrats plan to bring
        the legislation to a vote on the floor next week.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9b7f53-d80d-4de9-b95b-9f70f1b26f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T04:28:40.865+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:27:15.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012d394b-5362-4c7a-8f79-9fcc8ed64a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T04:28:40.865+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:27:16.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very essential that we get going with that. In my view, it''s
        overdue. But nonetheless, it''s urgently needed now," Pelosi said at her weekly
        news conference on Thursday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b615313-88e2-48f3-8b78-4b6b540b3271'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T04:28:40.865+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:27:16.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf72e80f-0924-4404-b12b-95402f3689c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T04:28:40.865+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:27:17.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats have pushed for security upgrades and a supplemental funding
        bill to address security at the Capitol in the wake of the January 6 attack
        incited by former President Donald Trump''s lies that the election was stolen
        and calls for his supporters to fight back. Some Republicans have warned,
        however, against an overreach that they say would effectively create a locked
        down Capitol.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e98544-5a0e-4fc1-9500-2af5e273b58d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T04:28:40.865+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:27:17.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976dce31-a0e6-477e-af6b-41db0585951c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T04:28:40.865+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:27:18.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The legislation would need to pass in the Senate as well as in the
        House before it could go to President Joe Biden''s desk to be signed into
        law.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235cc17f-fe89-4ae5-8fae-f9540a999896'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T04:28:40.865+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:27:18.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0671b41e-ad67-474a-aa52-1211dd5fb7df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T04:28:40.865+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:27:19.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The January 6 insurrection caused tragic loss of life and many
        injuries, while leaving behind widespread physical damage to the Capitol Complex
        and emotional trauma for Members, Congressional employees, and the Capitol
        Police," DeLauro said in a statement announcing the release of the legislation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e42e0d-90ad-4acb-b1ba-6fa6a063d78c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T04:28:40.865+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:27:19.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db27b107-f23f-4a84-9ec5-daf564744d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T04:28:40.865+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:27:20.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This emergency supplemental appropriation addresses the direct
        costs of the insurrection and strengthens Capitol security for the future,"
        she said. "It is also long overdue recognition of the work of the Capitol
        Police, the sacrifices that they and their families have made, and the changes
        they need."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7c6b36-99fa-4d3f-b37b-249712a094f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T04:28:40.866+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:27:20.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c799c6f-1d92-4f19-ae41-38812264d283'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T04:28:40.866+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:27:21.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among a number of provisions, the legislation would provide $250
        million for Capitol grounds security, which could be used for physical infrastructure
        including "retractable, or ''pop-in'' fencing, and security sensors," according
        to a bill summary released by the House Appropriations Committee.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd76767b-1a03-4eec-aaf7-e5616358a2cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T04:28:40.866+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:27:21.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2a7e42-863e-49ad-9b6a-cacce8c283f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T04:28:40.866+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:27:22.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There would be $162.7 million to harden security safeguards for
        windows and doors at the Capitol building as well as at House and Senate office
        buildings.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab7ab8fa-28d1-406c-9598-f291f1a6dfc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T04:28:40.866+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:27:22.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d49eb56-c714-4214-aec4-dc118fe057b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T04:28:40.866+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:27:23.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plan would have $7.4 million set aside to increase security
        for lawmakers, including threat assessments, and $10.6 million would go toward
        security measures and the installation of camera systems in district offices
        for members.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec18898-5d3c-4e12-ad69-8a58da9576e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T04:28:40.866+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:27:24.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f6fd679-559e-4b85-a90d-8d64d2a957cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T04:28:40.866+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:27:24.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Capitol police force would be given $8.6 million for body cameras,
        $6.8 million for specialized training and $2.6 million "to procure basic riot
        control equipment to outfit all officers with ballistic helmets, batons, and
        body shields," the bill summary states.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb2fe0f-8d2a-4bfe-905d-640d1ab42cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T04:28:40.866+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:27:25.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '389dafda-8404-4291-bc9f-f1919e8cda9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T04:28:40.866+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:27:25.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The legislation would also set aside $200 million "to create a dedicated
        Quick Reaction Force to augment the Capitol Police," according to the summary.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '971a8f9a-7d8e-4a46-b06d-4c477887487b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T04:28:40.866+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:27:26.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ff7c82-1989-4438-97e7-0d1e0353ab89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T04:28:40.866+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:27:26.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, the security bill provides funding to help deal with
        the prosecution of individuals who took part in the January 6 attack.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c30cad-c1c5-4eda-a45b-f8f178a0bdb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T04:28:40.866+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:27:27.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a42258a-8274-497f-9ca2-dff5ede58723'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T04:28:40.866+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:27:27.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill summary says there would be $39.5 million "to process the
        hundreds of prosecutions of perpetrators of the January 6 insurrection, including
        $34 million for United States Attorneys; $3.8 million for the Criminal Division
        of the Department of Justice; and $1.7 million for the National Security Division
        of the Department of Justice."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c3ab60-d3e4-4c26-ad3b-ead5a3c6767f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T04:28:40.867+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:27:28.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/05/14/politics/security-january-6-insurrection/index.html">House
        Democrats unveil $1.9 billion bill to increase security after January 6 Capitol
        attack</a>."</em></p>'
  'US-CDC-mask-guidelines-return-to-workplace':
    'author': 'Kathryn Vasel, CNN Business'
    'caption': 'Courtesy: Dylan Hollingsworth/Bloomberg/Getty Images'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-05-15T05:24:02.218+08:00
    'imagesource': 'jcr:2c860976-9b16-4c4e-9a82-444d287e7b6d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd1bbf4dc-d62f-435f-8b77-cec544e2f14a'
    'lead': 'The CDC''s announcement that fully-vaccinated individuals don''t need
      to wear a mask in most situations was a big step toward a return to normalcy,
      but it might have complicated employers'' return-to-work plans.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-15T05:26:55.571+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T06:26:54.586+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:20:24.814+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'CDC', 'ask-guidelines', 'workplace', 'coronavirus', 'pandemic',
      'COVID-19']
    'template': '1'
    'title': 'The CDC''s new mask guidelines just made things a lot more complicated
      for employers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57fa16e3-d11c-4919-9698-4c0aea917037'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T05:26:55.572+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:26:55.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> The CDC''s announcement that fully-vaccinated
        individuals don''t need to wear a mask in most situations was a big step toward
        a return to normalcy, but it might have complicated employers'' return-to-work
        plans.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd76c702a-422b-4bfe-8f58-0dabfdc6a663'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T05:26:55.572+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:26:55.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c84953ab-14f6-4471-8751-3e6cf58ad427'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T05:26:55.572+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:26:56.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The news makes it so much more complex for companies to navigate
        their re-openings now," said Brian Kropp, chief of research for the Gartner
        Human Resources Practice.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6113542-da85-4258-b16a-9882bd080e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T05:26:55.572+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:26:56.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc3ba16-6165-49b0-8d0b-1a354ac5549c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T05:26:55.572+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:26:57.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Generally speaking, employers can mandate workers get vaccinated
        and require proof of inoculation before they return to the office. But federal
        protections allow for some exceptions. Workers with underlying medical conditions
        might be exempt under the Americans with Disabilities Act. And Title VII of
        the Civil Rights Act could allow employees with "sincerely held" religious
        beliefs against a vaccine to seek accommodations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1536b02-ada9-4d9f-87e2-1b242409f14a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T05:26:55.572+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:26:57.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21eb4b1e-e78b-4965-95f9-e84dfd7c3d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T05:26:55.572+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:26:58.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new guidelines don''t prevent employers from requiring workers
        wear masks in the office. And some states and cities still have more strict
        mask mandates in place.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c86145d-575d-4e1b-a236-94a02ad9ec05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T05:26:55.572+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:26:58.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e6591a-1440-4e0e-81ec-c21e741cbbe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T05:26:55.572+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:26:59.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you are a private employer and you want to have safety restrictions
        that are greater than that required by the law, generally speaking you can
        do that," said Erin McLaughlin, labor and employment attorney at Buchanan,
        Ingersoll &amp; Rooney</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906845c8-bb01-4a0e-a170-84e6c3190bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T05:26:55.572+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:26:59.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe0c980-b990-4b6e-9f75-857593121888'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T05:26:55.572+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:27:00.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that continuing a mask mandate might be easier. "If you
        are going to continue to require the mask, you don''t really have to deal
        with ''has the person been vaccinated or not?'' and regulating who wears their
        mask."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535b1f3c-c1dc-4f94-bcbe-afb5e3d6486a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T05:26:55.573+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:27:00.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be04f7a2-c8d1-4565-8652-aafc895f7a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T05:26:55.573+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:27:01.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McLaughlin said that companies can have separate masking policies
        when it comes to vaccinated and unvaccinated workers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf4c1cfc-c93c-4684-9aab-b56be3e5e4fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T05:26:55.573+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:27:01.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3283688-8882-42e4-911f-7efb064d12d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T05:26:55.573+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:27:02.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you have a jurisdiction that has aligned with the CDC on the
        most recent guidance, you can have a policy that does not require masks for
        employees who have been completely vaccinated but still require them for those
        that haven''t," said McLaughlin.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79f4d48-ae19-415e-ab49-59f6d498d4c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T05:26:55.573+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:27:02.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa15f92-95ab-4880-9adf-9cb5323f1135'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T05:26:55.573+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:27:03.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Policies about returning to the workplace, like vaccinations and
        mask wearing, need to be clear, said McLaughlin.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5323ad85-3c33-4396-ab86-ebf5f1677c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T05:26:55.573+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:27:03.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e59111dc-93b2-4454-b45c-871f2998b981'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T05:26:55.573+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:27:04.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Employers need to clearly communicate to their employees what the
        expectations are, apply them consistently and have frequent, likely changing
        communication with employees based upon the current state of the regulations
        and the jurisdictions in which you are operating," she said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60fecd73-e84d-4662-9c09-4b96f3a164a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T05:26:55.573+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:27:04.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e96341-5796-44af-a3c5-9fcc46cdb514'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T05:26:55.573+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:27:05.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it comes to proof of vaccination, employers can''t require
        any additional medical information.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49372099-77be-48bc-8587-2b7bdc21508f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T05:26:55.573+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:27:05.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d5c15f3-de04-4090-a111-453b06b876ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T05:26:55.573+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:27:06.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adam Pankratz, an employment attorney and shareholder at Ogletree,
        Deakins, Nash, Smoak &amp; Stewart, said there were three main tactics companies
        can take when asking for inoculation proof: request a copy of a vaccination
        card, have employees attest to receiving the shots, or have an honor system.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c2735e-299b-4313-9557-34d1db99e056'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T05:26:55.573+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:27:06.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be9f672-17eb-407f-bc73-595d5d3e1793'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T05:26:55.573+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:27:07.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This might mostly be smaller workforces where everybody knows each
        others'' names and family names," he said of the honor system.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
