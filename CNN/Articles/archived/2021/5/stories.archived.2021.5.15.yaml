      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gaza residents, according to social media testimony, have been calling
        their families abroad to send their Eid greetings, and also to say farewell,
        just in case they didn''t survive the night.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef431e9-eccb-471c-b376-1de140d89d19'
      'mgnl:activationStatus': true
