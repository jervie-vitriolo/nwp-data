      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f6ce5e-19ed-416e-ab89-5dfe12c60923'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T03:20:29.514+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:28:30.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lisa LaBruno, senior executive vice president at the Retail Industry
        Leaders Association, said on Thursday the guidance "creates ambiguity" for
        retailers because the national guidance may be out of step with local orders.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7420b73c-8479-4322-a978-8c8744dca940'
      'mgnl:activationStatus': true
