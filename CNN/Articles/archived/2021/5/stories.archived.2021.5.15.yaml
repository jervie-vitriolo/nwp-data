      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œThis assessment, conducted in a different study network with a
        larger sample size from across a broader geographic area than in the clinical
        trials, independently confirms U.S. vaccine effectiveness findings among health
        care workers that were first reported March 29,â€ the CDC said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c9e652-ae4e-4f6e-ad6c-b060be2af1f3'
      'mgnl:activationStatus': true
