        CDC''s new mask guidelines just made things a lot more complicated for employers</a>."</em></p>'
  'Monica-Rachel-Friend-apartment-for-rent':
    'author': 'Toyin Owoseje, CNN'
    'caption': 'Credit: Booking.com'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-05-15T06:26:24.677+08:00
    'imagesource': 'jcr:7e2064e4-080e-46c4-bff8-d6b89335de05'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '433a156f-5cd9-4447-b17b-12100a8a6327'
    'lead': '''Friends'' fans are being given the chance to crash for a night at Monica
      and Rachel''s apartment.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-15T06:31:40.328+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T06:26:47.332+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:20:25.215+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Monica and Rachel''s ''Friends'' apartment is on Booking.com'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e356f63b-8d91-435a-9da8-fb8c379ea620'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T06:31:40.329+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:26:47.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> "Friends" fans are being given the chance
        to crash for a night at Monica and Rachel''s apartment.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b16462c5-26ee-4861-aad8-d2fed9241b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T06:31:40.329+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:26:48.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than a quarter century since Rachel sought refuge with Monica
        after running out of her wedding to Barry the dentist, "The Friends Experience"
        -- a two-story, immersive celebration of the show launched in New York in
        March -- has teamed up with travel company <a href="https://www.booking.com/hotel/us/the-ultimate-sleepover-at-the-friends-experience.en-gb.html?aid=356983;label=gog235jc-1DCAso7AFCMHRoZS11bHRpbWF0ZS1zbGVlcG92ZXItYXQtdGhlLWZyaWVuZHMtZXhwZXJpZW5jZUgzWANoUIgBApgBCbgBB8gBDdgBA-gBAYgCAagCA7gCoa_6hAbAAgHSAiQ5MmE3NDgyNi04Y2UyLTRlNTYtYjgzZS05YjhlMzI3NGNiMTbYAgTgAgE;sid=24bf4a40df482126f393e31ffe8c4efc;dist=0;keep_landing=1;sb_price_type=total;type=total;sig=v1cDuGG2Fc"
        target="_blank">Booking.com</a> to provide what it calls "The Ultimate Sleepover."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1437f647-489b-4633-86c7-0b5f5f92ab8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T06:31:40.329+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:26:48.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The interactive 18-room exhibit is full of props from the apartment
        and recreates classic scenes from the hit ''90s sitcom.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f34295-1aa4-4bb3-bd94-559df3c58ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T06:31:40.329+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:26:49.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While interior scenes for the show were filmed in an LA studio,
        the exterior of the building is a real-life New York location -- 130 East
        23rd Street -- which is now the home of "The Friends Experience."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e95ff34c-a165-4800-ac06-3bd34b5c76ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T06:31:40.329+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:26:49.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With re-creations of the beloved television series'' set -- guests
        will relive Ross'' infamously doomed sofa pivot, peek through Rachel and Monica''s
        purple door, relax on Chandler and Joey''s recliners after playing some foosball,
        explore newly added original props and costumes from the show and much more,"
        Booking.com said in the announcement. "It will leave guests gasping: OH. MY.
        GAWD!"</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4016058-fb80-4ddb-9436-14b7be22aa04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T06:31:40.329+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:26:50.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a Booking.com ad, guests will be treated to a special
        tour as well as dinner and drinks during their stay. They can also channel
        Monica''s competitive spirit in a late-night game of Phoebe''s Cab Escape
        Room and a "Friends"-themed scavenger hunt.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f77ccd-e0d5-4c36-b225-6a17238c9f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T06:31:40.329+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:26:50.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the morning, they will get their shot of caffeine and pastries
        at the functioning Central Perk coffee shop.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a235b6-aee6-45fb-ae23-512fe03cfd54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T06:31:40.329+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:26:51.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So how much will this nostalgia trip set you back? A one-night overnight
        stay for two will cost just $19.94 -- a nod to the year the show first aired.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43963765-2d76-4dc7-b425-f468eb18013f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T06:31:40.329+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:26:51.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But you''ll need to be quick. Booking.com are taking reservations
        on May 21 at 10 a.m. ET and the apartment is available for just two nights,
        May 23 and May 24.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d073c6-46b7-4b58-9c3a-104e34c17c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T06:31:40.330+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:26:52.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/travel/article/friends-apartment-sleepover-intl-scli/index.html"
        target="_blank">Monica and Rachel''s ''Friends'' apartment is on Booking.com</a></em>&nbsp;</p>'
  'Tokyo-Olympics-explainer':
    'author': 'George Ramsay, CNN'
    'caption': '(FILE PHOTO)'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-05-15T06:43:20.138+08:00
    'imagesource': 'jcr:685b8c5b-3ef0-4293-bbe2-0d4d81557034'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '06b5d4f9-a9fd-4036-88b6-d6dad617310a'
    'lead': 'Given the strict health and safety measures being implemented, this Olympics
      will undoubtedly look different to any seen before.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-15T06:50:11.746+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T06:26:27.067+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:20:25.652+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How organizers plan to make the Olympics happen'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd3e5a8-65e3-473c-89ae-e496b7f92b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T06:50:11.747+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:26:27.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> Despite protests from the public, skepticism
        from stakeholders and an ongoing state of emergency in Tokyo and other prefectures,
        organizers maintain that the Olympics will still go ahead later this year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '293469da-7a3d-41df-8cf6-b9e2a1e8a8ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T06:50:11.747+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:26:28.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having already been postponed by a year, the Olympics are scheduled
        to run from July 23-August 8 and the Paralympics from August 24-September
        5, even against the backdrop of a state of emergency in Tokyo and several
        other prefectures until the end of May and 45,000 new coronavirus cases in
        Japan over the past week.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c669e2-694a-498b-98f2-8b2372ff408b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T06:50:11.747+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:26:28.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Olympic torch relay, already impacted by the pandemic, continues
        its journey across Japan, and four test events for volleyball, diving, the
        marathon and athletics were staged at the start of May.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b1065b-bd82-4e2a-9624-c92a1a80816e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T06:50:11.747+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:26:29.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 11,000 athletes from 207 different National Olympic Committees
        (NOCs) took part in the 2016 Rio Olympics, and more than 7,800 athletes have
        already secured a spot to compete in Tokyo.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6afd6a1b-55e7-4c99-8dda-00439358e82d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T06:50:11.747+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:26:29.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine rollout may have increased, but gathering the world''s best
        athletes for the globe''s biggest sporting event will prove a huge logistical
        challenge.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a37445c0-5e79-4550-9ebf-2939db396126'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T06:50:11.747+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:26:30.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What are some of the plans in place?</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6a30d8-158e-4b96-8242-912a2bf6811f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T06:50:11.747+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:26:30.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given the strict health and safety measures being implemented, this
        Olympics will undoubtedly look different to any seen before.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88419bfa-9645-4dc6-8a00-b4dec5e50aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T06:50:11.747+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:26:31.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, organizers released the second version of a playbook outlining
        a series of Covid-19 protocols that they said will include "a range of measures
        to enable the Games to be staged taking into account the evolution of Covid-19
        in Japan and worldwide," in which "every single Games participant has a clear
        role to play to ensure their own safety."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdeb52d4-5ec7-41df-a131-285d2af0177b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T06:50:11.747+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:26:31.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among these are detailed procedures around testing, including all
        participants being given two Covid-19 tests before entering Japan and athletes
        and those in close proximity being tested every day after their arrival.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '496d4e91-7409-48f7-a84b-6d737e963d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T06:50:11.747+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:26:32.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If an athlete returns a positive test, they will have to isolate
        and will not be allowed to compete, but a further test will be conducted from
        the same sample if the first test is positive or unclear.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778a7ca9-66bd-4ae1-abff-a835a61028d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T06:50:11.747+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:26:32.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Participants will also have to download two apps for health reporting
        and contact tracing while in Japan, and athletes will receive a Samsung smartphone
        upon arrival at the Olympic and Paralympic village to help log health details.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a0dd117-f13f-4721-a514-1b0c988d598c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T06:50:11.748+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:26:33.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overseas fans have already been banned from attending the Olympics
        and Paralympics, and a decision on whether domestic spectators will be permitted
        is expected in June.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d8798b-957a-4995-a127-4602b0a4d8e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T06:50:11.748+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:26:33.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Athletes and officials have been told to wear a mask at all times
        -- except when eating, drinking, sleeping, training or competing, according
        to the playbook -- and have been advised to keep physical interaction to a
        minimum.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31eba3f0-b597-48fe-80db-36c7f6e82f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T06:50:11.748+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:26:34.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Athletes have been told to use dedicated Games vehicles -- rather
        than public transport -- for travel, and not to visit tourist areas, shops,
        restaurants, bars or gyms. All their meals must be eaten in designated areas.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f58640a-0409-47de-862a-11210fd10353'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T06:50:11.748+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:26:34.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Athletes are also under instructions to leave Japan within 48 hours
        after they have finished competing.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f928e9ad-82f4-43c4-829d-f7eb481a5a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T06:50:11.748+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:26:35.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A final version of the playbook, providing a clearer sense of how
        the Games will work, is expected in June.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04646c2-2b92-452c-abd0-a7c4743557f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T06:50:11.748+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:26:35.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Will vaccines be required?</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3542a903-0a1d-4804-8d1f-4335b66a13c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T06:50:11.748+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:26:36.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccines are being seen as part of the "toolbox" of countermeasures
        during the Olympics, and the International Olympic Committee (IOC) says it
        is working with countries to encourage and assist all athletes, officials
        and stakeholders to be vaccinated.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e05ec1fd-517b-43d4-98be-3991ca268863'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T06:50:11.748+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:26:36.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, a vaccine will not be required to participate in the Games.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5ed479-3ce4-4175-8a82-40240e070f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T06:50:11.748+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:26:37.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan''s vaccine rollout has so far been much slower than other
        countries. As of May 10, it had administered 4.4 million vaccine doses to
        its population of 126 million people.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c32858-0459-4e73-bccc-e74891d8eb38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T06:50:11.748+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:26:37.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The challenge for organizers is that countries around the world
        have varying access to vaccines. Some athletes, including sprinter Yohan Blake,
        have also voiced reluctance towards getting vaccinated.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71286976-7d0e-46bc-8dff-939294623d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T06:50:11.748+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:26:38.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The cost of canceling the Games</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c9a0e39-2782-457a-be59-dfcc0da29195'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T06:50:11.748+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:26:38.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Organizers have been quick to quash rumors that the Games are set
        to be canceled, remaining adamant they will go ahead as planned.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc8f7eb7-638d-4294-aa0d-5203ac900bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T06:50:11.748+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:26:39.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japanese Prime Minister Yoshihide Suga has said that decision around
        canceling the Games rests with the IOC, rather than Japan''s government or
        the local organizing committee.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27daba9d-7262-40ad-9ea2-a84e014bca68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T06:50:11.748+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:26:39.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IOC official Dick Pound has also said that another postponement
        would be prohibitively expensive for Japan and logistically impossible, especially
        considering the Beijing 2022 Winter Olympics are now less than a year away.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17fc6b73-8ffd-404f-b19f-89f78e084f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T06:50:11.748+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:26:40.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IOC is a non-profit organization and distributes around $3.4
        million every day to support athletes and sporting organizations around the
        world.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2db2c6f-b204-4083-9058-6be323d808cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T06:50:11.749+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:26:40.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Olympics account for a substantial portion of the IOC''s total
        revenue; between 2013 and 2016, for example -- a period spanning the 2014
        Sochi Winter Olympics and 2016 Rio Summer Olympics -- the IOC generated a
        revenue of $5.7 billion.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bbab752-500a-49eb-9965-2f9ceb6c9bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T06:50:11.749+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:26:41.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Close to 75% of the IOC''s funding comes from broadcasting rights,
        meaning the Tokyo Games would generate much-needed revenue, even without fans
        in attendance, while a cancellation would prove disastrously costly.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82022d61-daad-4709-a5f7-54b20da75576'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T06:50:11.749+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:26:41.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Games have been canceled only on three previous occasions --
        in 1916, 1940 and 1944 -- all because of world wars.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c58e67-b250-420d-912b-b12daf20c61d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T06:50:11.749+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:26:42.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Public opposition</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a447d4b6-fb22-405b-ba18-9025bcc65de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T06:50:11.749+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:26:42.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the Japanese public, there is a strong feeling that the Games
        shouldn''t go ahead.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6290c288-92d8-45c3-a9d9-637543bd306c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T06:50:11.749+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:26:43.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a recent poll by broadcaster JNN, 37% of respondents
        thought the Olympics should be canceled, 33% thought they should be held with
        limited spectators and 28% thought they should be postponed.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d07d34-24af-4c20-8744-dc9e4b395a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T06:50:11.749+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:26:43.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An anti-Olympics petition has gained over 350,000 signatures, while
        protestors have also taken to the streets to demonstrate against the Games
        going ahead.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef6a2a7-a538-46cd-b4cc-cd6726135de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T06:50:11.749+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:26:44.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More recently, an IOC press conference on May 12 was interrupted
        by a protestor shouting "no Olympics anywhere" and holding a banner that read
        "no Olympics in Tokyo."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a32c3b63-c56a-455f-9663-63ed816a3d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T06:50:11.749+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:26:44.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IOC, however, remains unfazed by opposition from the public.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be132ac6-da2a-4921-bc29-ad8a71989f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T06:50:11.749+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:26:45.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are now very much in an implementation phase with 78 days to
        go and fully concentrated on delivering the Games," IOC spokesman Mark Adams
        said in an online news conference.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb3e6b23-b857-4723-9ba7-dac844d6e227'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T06:50:11.749+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:26:45.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When the Games happen and the Japanese people are proud hosts of
        an event that will be a historic moment, I think I am very confident we will
        see public opinion hugely in favor of the Games."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8835492b-b867-489b-984e-897db20c8b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T06:50:11.749+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:26:46.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/05/14/sport/olympics-explainer-spt-intl/index.html"
        target="_blank">How organizers plan to make the Olympics happen</a></em></p>'
