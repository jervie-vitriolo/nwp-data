    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['India', 'COVID-19', 'variant', 'DOH']
    'template': '1'
    'title': 'PH detects 10 new cases of COVID-19 variant from India'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90807276-acd0-45d0-9cb8-b4870bfe7267'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T18:11:56.795+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:23:08.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 15) â€”</strong> The country
        listed ten new COVID-19 cases of the so-called "double mutant" variant first
        detected in India, bringing the total to 12, the Department of Health said
        on Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9331c0d-2bef-4930-a031-0ea76e80090a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T18:11:56.796+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:23:08.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the ten cases, one was a seafarer from Belgium, while the rest
        were crew members of the MV Athens Bridge which arrived from India <a href="https://www.cnnphilippines.com/news/2021/5/7/MV-Athens-Bridge-India-Filipino-crew-COVID-19.html">earlier
        this month.</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f928ec-730b-4cdf-b4f8-d86a2ac47680'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T18:11:56.796+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:23:09.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The seafarer arrived on April 24&nbsp;and completed isolation on
        May 13. Meanwhile, four of the crew members are still in a hospital but are
        in stable condition and the other five are in an isolation facility. There
        were 12 crew members on the vessel that tested positive for COVID-19 but the
        DOH said the samples of the other three were not eligible for genome sequencing.
        The three are in an isolation facility.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ed38c6-b77a-4bc3-9ca8-b49527495b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T18:11:56.796+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:23:09.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country recorded its first two cases of the variant from India
        four days ago. The DOH said that the sole infected close contact whose sample
        was eligible for sequencing tested negative for the highly transmissible variant.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf1b3e9-c0c6-4062-a89a-4511b7a04dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T18:11:56.796+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:23:10.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from the variant from India, the DOH also found 13 new cases
        of the B.1.1.7 variant from the United Kingdom, seven cases of the B.1.351
        variant from South Africa and one new case of the P3 variant discovered in
        the country.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2510d58-6503-4b86-8e00-fee6cbd3a002'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T21:39:53.017+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:23:10.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 13 cases of the variant from the UK, one person died while
        12 recovered. On the other hand, one person died, four got better, and two
        are currently ill among the new cases of the variant from South Africa. The
        additional case of the variant in the Philippines died on February 28, the
        DOH added.</p>'
  'New-Army-chief-Andres-Centino':
    'author': 'David Santos, CNN Philippines'
    'caption': 'Photo courtesy: 4th ID, Philippine Army/Facebook'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-15T18:39:00.088+08:00
    'imagesource': 'jcr:64954460-74f2-4ac0-a553-89ef57b2e212'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'db81d16b-b59a-4455-8045-35df5387bacc'
    'lead': 'Defense Secretary Delfin Lorenzana confirms to CNN Philippines the appointment
      of Major Gen. Andres Centino as the new chief of the Philippine Army.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-15T18:43:14.057+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T06:22:58.601+08:00
