      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> A fresh batch of data from a big study
        of health care workers across the United States helped prompt the US Centers
        for Disease Control and Prevention to say fully vaccinated people can go without
        masks in most circumstances, the agency said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e1f9a32-f679-4d4a-ba11-a54d8e7768ab'
