      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of Avelino''s main projects with LuponWXC is building the esports
        firm''s own world-class gaming facility in General Trias, Cavite. The facility
        will have 11 broadcast studios and is expected to be completed later this
        year.</p>'
