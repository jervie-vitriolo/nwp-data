      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong>&nbsp;Indian Prime Minister Narendra Modi
        has â€”&nbsp;for the first time in three weeks â€”&nbsp;addressed the devastation
        caused by the second wave of the pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f12b14-5479-46cd-bbec-f631cef829a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T07:16:37.683+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:26:20.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tens of thousands of people have died across the country as hospitals
        ran out of basic supplies, unable to cope with the rising number of patients.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606ce241-c90d-4c71-a19d-3fa08c54ec6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T07:16:37.683+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:26:20.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at a virtual farmersâ€™ benefits meeting, Modi said: "In
        front of us is an invisible enemy and this enemy has many faces. Because of
        coronavirus, we have lost a lot of our loved ones."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba5c0f3-3009-4709-b0b7-fe038e2def81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T07:16:37.683+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:26:21.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was the first time the Prime Minister has publicly addressed
        the crisis that has crippled the country for the past three weeks.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eef8892-03b9-4a46-a093-004763dfbfba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T07:16:37.683+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:26:21.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his last national address in April, Modi had insisted that the
        country should not go under lockdown despite a rise in Covid-19 cases.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a361d6-f040-446d-bd4f-109b6ade6e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T07:16:37.683+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:26:22.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Modi''s government has come under severe criticism for its preparation
        for, subsequent handling of and response to the second wave as hundreds died
        due to a shortage in oxygen supply, hospital beds and medicine.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c2f87db-32e4-4084-9640-fef53ab1cff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T07:16:37.683+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:26:22.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Modi defended his government, saying: "In different parts of the
        country, Covid hospitals are being constructed quickly. Using new technology,
        we are setting up oxygen plants. In far flung areas of the country, oxygen
        trains are working to deliver oxygen."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cbf0f64-2cc5-4bbb-ac83-43a113fc1c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T07:16:37.684+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:26:23.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Modi also touted India''s vaccination program, saying that 180 million
        vaccine doses have been administered. He asked Indians to get the shot when
        it''s their turn.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4de839f-bfdb-420c-9b0f-00222c461564'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T07:16:37.684+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:26:23.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as multiple states had to partially suspend their vaccine rollout
        this week due to shortages, Modi told the nation â€œIndia is not a country which
        loses hope."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '071b2395-b033-4939-989a-b16f36de5528'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T07:16:37.684+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:26:24.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Neither India nor any Indian will lose hope. We will fight and
        win,â€ he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55f1db0-2b5f-4af5-be26-4e179ef2b118'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T07:16:37.684+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:26:24.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-vaccine-updates-05-14-21/h_43a8dfa26e3c38658e191d00f6584a70"
        target="_blank">After three week of silence, Indian Prime Minister finally
        speaks out about Covid-19 disaster</a></em></p>'
  'Disney-earnings-2021':
    'author': 'Frank Pallotta, CNN Business'
    'caption': '(FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-05-15T07:32:29.886+08:00
    'imagesource': 'jcr:6c2544d0-8fd0-41fd-8202-d24002d9d9a6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2e48c609-6d95-48b0-98c2-3970947b5f2d'
    'lead': 'Disney''s stock took a hit on Thursday following the news that its prized
      streaming service Disney+, notched fewer subscribers than expected. So the platform''s
      rapid rise may have hit a snag â€” but it doesn''t mean investors should panic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-15T07:40:38.482+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T06:26:08.567+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:20:26.448+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Disney']
    'template': '1'
    'title': 'Disney+ growth hit a snag. The pressure''s on for its parks and films'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df71776-032c-41d4-bf0a-5d07d1239091'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T07:40:38.483+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:26:09.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong>&nbsp;Disney''s stock took a hit on Thursday
        following the news that its prized streaming service Disney+, notched fewer
        subscribers than expected. So the platform''s rapid rise may have hit a snag
        â€” but it doesn''t mean investors should panic.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c850e3-de6a-49e2-82ab-5522ae07eb2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T07:40:38.483+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:26:09.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s because there''s more to Disney than Disney+.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974869e4-bbd6-4b4c-b2cc-f5497f31c0fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T07:40:38.483+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:26:10.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Long-term, Disney+ is still projected to hit its estimates of 230
        million to 260 million by the end of fiscal 2024, according to the company.
        Yet in the short-term, with vaccinations ramping up and Covid restrictions
        loosening, it''s time for the rest of Disney to help lighten the load.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679feacc-0758-4639-a0b0-1246867d2c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T07:40:38.483+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:26:10.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We think the subscriber miss is just a bump in the road," Trip
        Miller, a Disney investor and managing partner at hedge fund Gullane Capital
        Partners, told CNN Business. "We are not concerned at all about the company
        as Disney is a rock-solid business that has and will continue to stand the
        test of time."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53fe18bb-d003-4c70-849c-0e9b7e88a82f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T07:40:38.483+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:26:11.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A great big beautiful tomorrow?</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '201b3adf-9841-4e36-af91-285445356fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T07:40:38.483+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:26:11.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney+ now has 103.6 million subscribers, an astounding number
        for a service that''s not yet two years old â€” yet still below below the 110
        million that many on Wall Street were expecting. The subscriber miss continued
        to hit Disney''s stock into Friday, opening down about 4% before recovering
        a bit.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3520e4-f61a-44d1-af8c-60b4e9df33d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T07:40:38.483+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:26:12.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors might be tempted to compare to Netflix, which also missed
        subscriber expectations and took a stock hit last month. But streaming is
        Netflix''s whole business model â€” and though Disney+ has been the buzzy item
        at Disney, the company has a lot more going on.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7217f0-df1e-496f-b5bd-e86ed9326005'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T07:40:38.483+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:26:12.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Netflix simply trades on its subscribers, and that subscriber number
        really moves the stock," Michael Nathanson, a media analyst and founding partner
        at MoffettNathanson, told CNN Business. "That''s the been the case lately
        with Disney, but it has so many other engines that could help it."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b00577cc-a333-4fa7-be3a-8d56aace2e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T07:40:38.483+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:26:13.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two of those Disney engines are poised to rev up this summer.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e735ae17-5a45-48e6-bf49-4e7df75970fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T07:40:38.483+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:26:13.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney''s film unit and its parks and resorts division, historically
        the two pillars of the company''s business, were hit hard by the pandemic:
        Its parks closed for months and major movies were delayed, costing the company
        a lot of money.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9aee1e-1032-483d-970b-5f676833c1e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T07:40:38.483+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:26:14.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But parks like Disneyland have since reopened, and films like Marvel''s
        "Black Widow" are ready to hit theaters and Disney+ this summer. That could
        make a big difference to Disney''s overall financial health and give investors
        more to gauge than just the streaming numbers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4acdc64c-ee2a-4d7f-9383-9f4b9df6b817'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T07:40:38.483+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:26:14.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"They have many catalysts in place as the world returns to normal"</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a627c35-814a-4e07-a4d4-1829d4890835'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T07:40:38.484+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:26:15.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thursday brought other major news for Disney: The US Centers for
        Disease Control and Prevention said people who are fully vaccinated against
        Covid-19 do not need to wear masks or practice social distancing indoors or
        outdoors, except under certain circumstances.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c4ac5d-d10b-4976-86e5-cf0306d06075'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T07:40:38.484+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:26:15.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This news has significant ramifications for Disney''s parks and
        theatrical business. If vaccinated consumers don''t need to wear masks, that
        more people may head to Disney World or to the theater.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed057443-b86c-405f-ac64-9911cb896fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T07:40:38.484+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:26:16.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about the new mask guidelines Thursday, CEO Bob Chapek told
        CNBC that the resorts have seen "no shortage of demand whatsoever" and that
        he thinks "in relatively short order, you''re going to see our attendance
        go up significantly."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a90d20-b8f5-4b49-8299-bfcb7fb80804'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T07:40:38.484+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:26:16.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a fantastic development for Disney''s core parks and films
        businesses. And it shows that although streaming has been in the spotlight
        at Disney and at its competitors, investors have a lot more to consider for
        the House of Mouse.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca497641-8319-40f4-8ed0-d6ed90421a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T07:40:38.484+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:26:17.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Miller, the hedge fund investor, puts it, streaming and subscriber
        growth "certainly get the recent headlines" but Disney is a "diversified business
        that works in a more normal environment."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580b8d58-fed4-4a74-84a8-423d22ed03fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T07:40:38.484+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:26:17.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We feel all the brands matter and can contribute to the long-term
        business," he added. "Disney has survived the global pandemic well. Over the
        next year, they have many catalysts in place as the world returns to normal."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '533d4435-68e0-4982-84b8-4c3cbf969ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T07:40:38.484+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:26:18.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/05/14/media/disney-streaming-disney-earnings/index.html"
        target="_blank">Disney+ growth hit a snag. The pressure''s on for its parks
        and films</a></em></p>'
