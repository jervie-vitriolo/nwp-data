      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ccafbb-6320-46a3-8137-f79a29925589'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T02:17:14.459+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:29:04.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in the home of the Saad family, Reema''s brother Ahmad has
        plunged into a deep sense of grief. Just a few hours before they were killed,
        he said, Reema''s family had called Ahmad on WhatsApp video telling him about
        the Eid traditions they continued to observe, despite the havoc wreaked by
        Israeli strikes.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e199411-733e-4591-9346-2ba4eaa59238'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T02:17:14.459+08:00
