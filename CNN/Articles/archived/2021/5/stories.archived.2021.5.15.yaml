      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the last week, the skies of Gaza have lit up with the fire
        of bombed-out buildings, and children have tried to shut out the noise as
        they tried to drift into sleep. Since Eid began on Wednesday night, the offensive
        has escalated.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe0ee18-25ff-4a28-8fa4-52dd853cff4b'
      'mgnl:activationStatus': true
