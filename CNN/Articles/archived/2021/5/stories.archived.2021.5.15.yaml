    'created': 2021-05-15T08:29:29.307+08:00
    'imagesource': 'jcr:54aaa211-d95f-4d53-836e-77d36f1ae2b3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '34e6fc71-93e4-40dd-ab8b-cadfebcd4612'
    'lead': 'The violence in the occupied West Bank marks the largest number of people
      killed in a single day there for years.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-15T08:32:14.030+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T06:25:46.908+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:20:26.920+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'At least 10 Palestinians killed by Israeli soldiers in violent confrontations
      in West Bank, as Gaza rocket fire enters fifth day'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88fc6d6f-3389-45ac-b579-1882fc2f6e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T08:32:14.030+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:25:47.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> At least 10 Palestinians were killed Friday
        by Israeli forces during violent clashes in towns and cities across the West
        Bank, the Gaza-based Palestinian Health Ministry said in a statement, as sirens
        continued to blare all day across southern Israel, indicating another day
        of ceaseless rocket fire from Gaza.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0a8627-af7e-445c-84e5-397dc4a59380'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T08:32:14.030+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:25:47.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The violence in the occupied West Bank marks the largest number
        of people killed in a single day there for years.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd35107a-69ba-44ba-8d23-e4af4f6d7783'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T08:32:14.030+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:25:48.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palestinian Red Crescent said Palestinians had been targeted
        with live ammunition, as well as rubber bullets and teargas.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f43e3c5-56c0-438e-acca-4671c958ce7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T08:32:14.030+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:25:48.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israel has continued this week a bombing operation the government
        says is targeting Palestinian militants in Gaza, which has killed at least
        126 people, including at least 31 children and 20 women, the Palestinian Health
        Ministry reported Friday. At least 950 people, including at least 254 children,
        have sustained injuries as a result of Israeli airstrikes, the Health Ministry
        added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e1716b2-4c93-4785-a7f9-2bd6f66e1671'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T08:32:14.030+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:25:49.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Palestinian Health Ministry, more than 500 Palestinians
        have been injured since clashes erupted earlier this week. The majority of
        those injured on Friday were "shot by live ammunition," the Health Ministry
        added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e7087b-9ff1-46c7-9f1e-be909d21aebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T08:32:14.030+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:25:49.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesman for the Israel Defense Forces (IDF) said in a statement
        live ammunition was used after "crowd dispersal means" (referring to tear
        gas and rubber-coated bullets) had failed to stop the unrest.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db33eebb-9b25-492d-b4a9-026ca74f9468'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T08:32:14.031+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:25:50.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IDF estimated about 5,000 people had been involved in what it
        called riots across the West Bank, with participants throwing stones and incendiary
        devices at soldiers and military positions.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a817a5ff-f61d-47a7-b551-1440df35ce7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T08:32:14.031+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:25:50.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to a CNN team in Bethlehem, protesters said they will continue
        to demonstrate in solidarity with Palestinian families facing forced eviction
        in the neighborhood of Sheikh Jarrah in Jerusalem, as well as those coming
        under Israeli bombardment in Gaza.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501f4da0-286c-4c6d-8d56-4ccee5e65561'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T08:32:14.031+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:25:51.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are doing this to show we stand with Gaza and our brothers in
        Jerusalem and [our brothers] inside Israel," one protester who refused to
        give his name told CNN.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a75ee5e-f922-4cf6-80e7-0254e8da4f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T08:32:14.031+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:25:51.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Inter-community violence</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c86399c9-45f7-4ed0-8451-8d3dff9bd7ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T08:32:14.031+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:25:52.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conflict between Israelis and Palestinians boiled over at the start
        of the week, fueled by controversy over planned evictions of Palestinian families
        in East Jerusalem and restrictions at a popular meeting point near the Old
        City as Ramadan began. It has since escalated rapidly into one of the worst
        rounds of violence between the two sides in the last several years.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc374cc-6dc4-4db3-ad6e-44421ff833b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T08:32:14.031+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:25:52.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rioting and violent clashes between Arab and Jewish citizens swept
        across several Israeli cities this week -- among them Lod, Bat Yam and Acre
        -- leading Israeli Prime Minister Benjamin Netanyahu to warn against "lynching"
        by either community.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2962c40f-db77-4b41-a6e7-36c20a8f9090'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T08:32:14.031+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:25:53.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protests and demonstrations continued after Muslim Friday prayers
        at noon local time. Palestinian protesters also marched in the West Bank cities
        of Nablus, Qalqilya, Tulkarm, Jenin and Hebron early Friday morning, the Red
        Crescent said, in a continuation of weeks-long demonstrations.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c7c6d41-521b-4305-8490-1b6d5f3b8142'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T08:32:14.031+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:25:53.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One Palestinian man was shot and killed by Israeli forces close
        to the West Bank''s Ofra settlement after trying to stab a soldier with a
        screwdriver at a checkpoint, the Israeli military said. The soldier was unharmed.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb9c7f6-8b19-4289-bf35-5f19b291359b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T08:32:14.031+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:25:54.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One Israeli woman died overnight Thursday into Friday after she
        fell as she was running to a shelter, the Israeli military said Friday, making
        her the eighth Israeli to die since the IDF and Palestinian militants began
        exchanging fire on Monday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '234d136a-c814-43d4-a7c2-a323a9a63422'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T08:32:14.031+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:25:54.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the IDF, more than 160 Israeli Air Force, infantry,
        artillery and armored units from 12 different squadrons attacked about 150
        targets in underground infrastructure in northern Gaza overnight Thursday
        into Friday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1240560-d1ff-4b71-a5a6-ab1b65b36c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T08:32:14.031+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:25:55.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A fifth day of fighting</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f479217-eee5-4fdc-b506-3371c731f67f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T08:32:14.031+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:25:55.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a briefing with journalists later Friday, an Israeli military
        official said more than 2,000 rockets had been fired toward Israel from Gaza
        since Monday, adding that Israel is prepared to continue hitting "quality
        targets" for an "extended period of time."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '648c21f2-8ce6-4af7-a4a5-90c25c666907'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T08:32:14.031+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:25:56.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IDF said the operation has been focusing on dismantling an underground
        network of tunnels where Hamas houses its strike capabilities and shelters
        its senior members.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae96647-a8a6-4283-9c59-078b2bcd4f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T08:32:14.031+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:25:56.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military assessment is that while they have been successful
        in targeting Hamas, the militant group maintains a sizeable amount of rockets.
        "We''ve been able to strike a lot of the manufacturing and storage facilities.
        But the assessment is they still have a sizable amount of rockets left," the
        official said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a69e10-00b9-499e-b543-502e06a271da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T08:32:14.032+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:25:57.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In terms of personnel we have successfully targeted dozens of senior
        Hamas and Islamic jihad leaders and according to our assessment that has caused
        a sense among the senior leaders that they are being hunted," the official
        said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce08799-50c6-44d5-a4ef-3c778ac6aed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T08:32:14.032+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:25:57.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 75 militants have been killed since Monday, the official
        said, but added the numbers are a conservative estimate.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd6c6d6-7406-488d-8d57-f894519b3ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T08:32:14.032+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:25:58.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Palestinian Health Ministry in Gaza has accused the
        IDF of "direct targeting of crowded civilian areas" and failing to take precautionary
        measures to spare civilian lives, charges the IDF strongly rejects.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f188e01d-31cf-4aa4-991a-c8cb8fc2ebf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T08:32:14.032+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:25:58.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UN Deputy Special Coordinator for the Middle East Peace Process
        Lynn Hastings told CNN on Friday that approximately 10,000 people had now
        been displaced within Gaza.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28dc9768-c453-4107-88fb-126c5a6c9268'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T08:32:14.032+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:25:59.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re seeing a lot of these people coming to the UN agency in
        Gaza that deals with refugees, which means they are now in schools... they''re
        being sheltered there," Hastings said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05779ef6-6a2d-4d7f-a1f7-a834727e80e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T08:32:14.032+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:25:59.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UN Secretary-General AntÃ³nio Guterres called for all sides to stop
        fighting in Gaza and Israel and allow for mediation efforts to "intensify
        with a view to ending the fighting immediately," UN spokesman StÃ©phane Dujarric
        said Friday.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889688b5-f836-481c-8e45-3c8fbafd4edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T08:32:14.032+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:26:00.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House press secretary Jen Psaki said the administration''s
        focus is on de-escalation and working with allies in the region on that goal.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46499ce-a39d-48e3-9ef6-9ac19d9d8197'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T08:32:14.032+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:26:00.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Efforts at international diplomacy so far appear to have stalled.
        A UN Security Council meeting on the violence will take place Sunday morning;
        the US blocked previous Security Council efforts to meet, preferring direct
        diplomacy on the conflict rather than discussion in an international forum.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0197dddf-f615-4590-ba37-d5e72ea4fed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T08:32:14.032+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:26:01.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''We lost everything''</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '986b982c-98e3-4db7-bce5-e22f8e597e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T08:32:14.032+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:26:01.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A CNN producer inside Gaza reported heavy incoming artillery fire
        from Israeli ground forces near the border as well as dozens of airstrikes.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efda502a-d945-4917-9497-f71b5cc6c77f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T08:32:14.032+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:26:02.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN also spoke by phone Friday with Tariq Al Hillo, 27, from Beit
        Lahia in Gaza, who described a "terrifying" scene overnight as the buildings
        around his own block -- which is home to six families -- were destroyed.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4440c95-3c05-4895-9c03-f9a68032f0b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T08:32:14.032+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:26:02.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can''t even describe it, I don''t know where to start and I''m
        losing my sanity," he told CNN. "All the buildings around us were totally
        destroyed yesterday, we saw shreds everywhere. I can still see them until
        now, I can still hear women screaming and men crying loudly."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c765142-9b39-46bf-9a7a-7ed3c4bb2fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T08:32:14.032+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:26:03.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People believed they would be killed at any moment, he said. "We
        lost everything around us and we lost safety. I have five sisters, three of
        them are children between 10 and 15 years old, they were shaking and looking
        around them traumatized and waiting for their turn to come under the rubble."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67bb92eb-896b-491a-9939-8d4927399309'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T08:32:14.032+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:26:03.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 2 a.m., he decided they should leave the house to walk to a relatives''
        home five or six miles away, Hillo said. "I was not afraid to die, but I was
        afraid that one of my family members would," he said. "On our way I was telling
        my sisters to calm down and that nothing will happen to us, but I was shaking
        and couldn''t even walk because I was terrified."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13866b54-26bb-4e0a-9650-02625973bdcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T08:32:14.033+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:26:04.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Clashes on Jordan-Israeli border</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff73756-ff8a-4728-bc39-eb86c230bd22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T08:32:14.033+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:26:04.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Jordanian authorities dispersed protesters charging towards
        the border with Israel in the Jordan Valley, a statement released by the Jordanian
        Public Security Department said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a7f9fe-cd52-42b0-b1b7-c275a082a8fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T08:32:14.033+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:26:05.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of people had gathered near the King Hussein bridge crossing
        from Jordan into Israel, in the Jordan Valley, to protest Israeli air strikes
        on Gaza and current measures against Palestinians in Jerusalem, according
        to Jordanian public broadcaster, Al Mamlaka TV.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d3684e-4df6-4535-bd0d-fa8a33522075'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T08:32:14.033+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:26:06.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Videos from the scene show Jordanian forces firing tear gas to disperse
        the crowds, after a number of protesters charged towards the border despite
        authority warnings not to leave the protest venue. The Jordanian Public Security
        Department said police used "proportionate force."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a954bb-49f6-4b84-8035-fbf74940d340'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T08:32:14.033+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:26:06.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past few days, protesters have been marching in Jordan
        against Israeli strikes in Gaza.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd78de02-51c9-4b13-803e-cc5af0d7fc53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T08:32:14.033+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:26:07.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/05/14/middleeast/israel-palestinian-clashes-intl/index.html"
        target="_blank">At least 10 Palestinians killed by Israeli soldiers in violent
        confrontations in West Bank, as Gaza rocket fire enters fifth day</a></em></p>'
  'Apple-former-Facebook-employee':
    'author': 'Rachel Metz and Sara O''Brien, CNN Business'
    'caption': 'Credit: Smith Collection/Gado/Sipa USA/AP'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-05-15T08:36:50.263+08:00
    'imagesource': 'jcr:1a647e9f-eb3c-4ab8-8f30-fdba53a9f26b'
