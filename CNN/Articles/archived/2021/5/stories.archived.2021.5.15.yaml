    'title': 'Duterte lowers tariff rates on imported rice, modifies tariff on pork
      products'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa21a01-34ef-4b2b-a190-aa9ecd38c766'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T20:26:44.585+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:21:57.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 15) â€“</strong> To ensure
        food security in the country amid the COVID-19 pandemic, President Rodrigo
        Duterte ordered the reduction of tariff rates on imported rice and the adjustment
        of the previously lowered tariff on pork products.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d51c360-522f-438c-9938-ee48c59a02be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T20:26:44.585+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:21:58.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff578ea-80e7-4ff5-9984-5c0384a1a9f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T20:26:44.585+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:21:58.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Executive Order No. 135, tariffs for imported rice were lowered
        to 35% from its previous in-quota rate of 40% and out-quota rate of 50% for
        a period of one year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b31d15-4949-4004-ac75-5cefcc59f863'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T20:26:44.585+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:21:59.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160c43e4-c4aa-4183-aca1-6922b9759658'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T20:26:44.586+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:21:59.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The tariff reduction took into consideration the increase in global
        rice prices, and the uncertainties surrounding the steady supply of rice in
        the country," Presidential Spokesperson Harry Roque said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ea08e5-5b2b-42ed-b0d1-42b98e452337'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T20:26:44.586+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:22:00.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b430575e-e0d5-41c4-9b6a-a5c8b4a2f31c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T20:26:44.586+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:22:00.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Agriculture Department <a href="https://cnnphilippines.com/business/2021/1/7/da-2021-rice-imports-projection.html"
        target="_blank">previously said</a> the country is expected to import 1.69
        million metric tons of rice this year.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6fafd1-b080-4d4a-9b40-a95df13eef6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T20:26:44.586+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:22:01.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c6e567d-46b5-429a-828b-066a50f683f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T20:26:44.586+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:22:01.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Executive Order No. 134 modified Executive Order No.
        128, where reduced tariff rates on pork products will be increased to 10%
        (in-quota) and 20% (out-quota) for the first three months, and 15% (in-quota)
        and 25% (out-quota) from the fourth to the 12th month.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e8d4dc-22ad-4b90-8e36-b4f3582d914b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T20:26:44.586+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:22:02.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ac5148-72aa-41ca-949c-fab5af3ac425'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T20:26:44.586+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:22:02.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under EO 128 - <a href="http://https://www.cnnphilippines.com/news/2021/4/7/Duterte-signs-EO-on-lowering-tariffs-on-imported-pork-meat.html"
        target="_blank">signed by Duterte last April 7</a> - tariff rates for imported
        pork meat were dropped from 30% (in-quota) and 40% (out-quota) to 5% (in-quota)
        and 15% (out-quota) for the first three months and 10% (in-quota) and 20%
        (out-quota) from the fourth to the 12th month.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c36bd7-0561-4340-8bd8-776416c594af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T20:26:44.586+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:22:03.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '654e206b-b492-481e-ac46-2636e053221d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T20:26:44.586+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:22:03.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given the continuing spread of African Swine Fever and its adverse
        effects, the adjusted tariff rates aim to strike a balance between the objective
        of making pork products available and affordable, and the concerns of all
        stakeholders especially the recovery of the local hog industry," Roque said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd96ae9c6-352e-4cd9-ae7a-6381d8ae1991'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T20:26:44.586+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:22:04.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c93aaaa-3484-4fc7-9fd1-71ec951006fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T20:26:44.586+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:22:04.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte recently placed the country under a <a href="https://cnnphilippines.com/news/2021/5/11/Duterte-ASF-state-of-calamity-higher-MAV-pork-imports.html"
        target="_blank">state of calamity</a> due to the impact of the African Swine
        Fever on the hog industry.&nbsp;</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fbe8e1d-8e8f-4213-9b1c-664aecce0fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T20:26:44.586+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:22:05.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291a5b55-36ae-4d46-aa99-63f1fb932be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T20:26:44.587+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:22:05.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2021/4/15/senate-resolution-duties-imported-pork.html"
