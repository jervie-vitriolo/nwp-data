      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 15)â€”&nbsp;</strong>Heads
        up, motorists! The North Luzon Expressway (NLEX) will be raising toll fees
        starting May 18.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b035106-a42f-461c-b58b-04758f9a85a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T17:22:01.038+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:23:20.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Saturday, the NLEX Corporation said the Toll Regulatory
        Board (TRB) has authorized it to collect a nominal 2-3% toll increase in the
        expressway.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a5660e-0fd4-4653-a3b4-ad815ba40c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T17:22:01.038+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:23:20.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The adjustment â€”&nbsp;which takes effect at 12:01 a.m. â€”&nbsp;will
        slap motorists with an additional â‚±2 for Class 1 vehicles in the open system,
        VAT included. Meanwhile, Class 2 and Class 3 vehicles will see an increase
        of â‚±3 and â‚±4, respectively.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62a31c6-7007-44c4-a456-1ce57b5c5e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T17:22:01.038+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:23:21.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the entire stretch of NLEX, Class 1 vehicles will pay an additional
        â‚±6.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b7f548-05c3-4d04-bb6f-18cade284faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T17:22:01.038+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:23:21.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In summary, motorists traveling end-to-end between Metro Manila
        and Mabalacat City, Pampanga will be charged an additional â‚±6, â‚±14, and â‚±16
        respectively, depending on their vehicle class," NLEX Corp. said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7746d2a7-404a-4019-a5ec-88fc211efb10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T17:22:01.039+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:23:22.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The open system, where a flat rate is charged per entry, includes
        Quezon City, Caloocan City, Valenzuela City, Malabon City, Navotas City, Meycauayan
        City, and Marilao, Bulacan. The closed system is between Bocaue in Bulacan
        and Mabalacat City in Pampanga.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02edf49-6472-488c-b5d2-c2a51ea8e127'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T17:22:01.039+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:23:22.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NLEX Corp. said the toll hike is "part of the approved periodic
        adjustments due in 2012 and 2014."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20de11f2-24f8-4746-a1ea-d53a0bc34ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T17:22:01.039+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:23:23.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"TRB and NLEX agreed to implement the increase on a staggered basis
        to cushion the impact of the adjustments," it added.</p>'
  'Mask-off-for-fully-vaccinated-Filipinos--DOH-says-PH-to-keep-status-quo-':
