      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 15) â€”</strong> The COVID-19
        vaccine doses on a boat that capsized off the coast of Quezon province are
        safe, a Health official said Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '343a4d69-24de-407e-952f-4b7398d83af5'
