      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb1c5f6-a186-47d7-b201-dbe38804dc9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T23:52:11.899+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:21:02.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Israel Defense Forces (IDF) said its forces struck several positions
        in Gaza late Friday, including a military intelligence site. "Hamas is paying
        the price for its terror," it said in a Twitter post on Saturday.</p>'
