    'mgnl:tags': ['Andres-Centino', 'Army', 'Army-chief', 'Philippine-Army-chief']
    'template': '1'
    'title': 'Duterte names new Army chief'
    'updated': 2021-05-17T07:09:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c880c433-58c3-434a-b4d8-ff5a6daff288'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T18:43:14.057+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:22:59.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 15)â€”&nbsp;</strong>Just
        three months after he was designated to lead the Philippine Army, Lieutenant
        General Jose Faustino is stepping down from his post.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '846c1eb6-f152-43de-8bd7-e458de75a075'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T18:43:14.058+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:22:59.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte, in a document dated May 14, has named
        his replacement: Major General Andres Centino.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e82dbd-8bfc-483b-a8ee-eccd93366ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T20:07:40.104+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:23:00.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary Delfin Lorenzana confirmed Centino''s appointment
        as the new Army chief.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d6ad012-1c7b-4453-8c96-525ec1c02041'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T20:07:40.104+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:23:00.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes, confirmed," Lorenzana told CNN Philippines on Saturday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae26ff7-fb0d-48af-bee4-85c5e4339b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T18:43:14.058+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:23:01.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faustino assumed the top Army post on February 15.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424b9ecd-160a-4717-9b97-feb791dfb7dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T18:43:14.058+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:23:01.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a meeting of the defense committee of the Commission on Appointments
        in March, Senator Panfilo Lacson questioned Faustino''s appointment. He cited
        a law that prohibits the designation of officials to major positions in the
        Armed Forces of the Philippines with less than a year in service.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '575a3f89-b2a5-471a-b24a-895348c21e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T18:43:14.058+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:23:02.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson cited Section 4 of Republic Act 8186 which states, "except
        for the Chief of Staff of the AFP, no officer shall be assigned/designated
        to the aforementioned key positions or promoted to the rank of Brigadier General/Commodore
        or higher if he has less than one year of active service remaining prior to
        compulsory retirement."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe09b8e-77a3-4d40-ab8c-0c134fe50ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T18:43:14.058+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:23:02.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faustino is set to retire in November. Issues on his appointment
        were raised during the confirmation hearings of then Lieutenant General Cirilito
        Sobejana for AFP Chief.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e73b1662-44f7-4ce2-a9e5-ffcf4c38cfa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T18:43:14.058+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:23:03.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sobejana defended Faustino in the meeting, saying the appointment
        was only in an acting capacity.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07bdce4e-b331-4daf-b2f8-d3326469bcb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T18:43:14.058+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:23:03.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I agree, designated as acting. But it is still a designation, would
        you agree? And the law is very clear," Lacson told the committee.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057f7815-20f7-4223-b214-ecf1e692d13d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T18:43:14.058+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:23:04.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana said Faustino will stay on as Army chief because the President
        said so.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da75df12-098e-4ca5-8842-17997bc7ffe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T18:43:14.058+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:23:04.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is the prerogative of the President (on whom to appoint as)
        commanding general ng Philippine Army," Lorenzana told journalists on March
        19.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de3b59e-41eb-469a-a6e8-d9177c40d19a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T18:43:14.058+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:23:05.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Centino is currently 4th Infantry Division commander based in Cagayan
        de Oro.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '088cc339-ce1f-4fe8-b3d2-87a8955c5963'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T18:43:14.058+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:23:05.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Centino and Faustino belong to the Philippine Military Academy
        Class 88.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95bc36b2-75cd-4efc-99b0-a34ef479e315'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T18:43:14.058+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:23:06.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Army change of command ceremony is scheduled on Tuesday,
        May 18.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8cf6a7d-0982-4dc4-9ac8-0a30201ab106'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-17T07:09:36.616+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T06:23:06.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faustino "is projected to be the Special Assistant to the Chief
        of Staff on peace and development," according to Armed Forces chief General
        Cirilito Sobejana.</p>'
  'panic-buying-real-estate':
    'author': 'Hanna Ziady, CNN Business'
    'caption': 'It wasn''t long ago that real estate experts were bracing for the
      worst. (FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-05-15T19:32:23.431+08:00
    'imagesource': 'jcr:5c0f8788-5198-434a-8509-4c2ef0a88507'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f4ca8b52-575a-4761-b83c-54ca6252aad3'
    'lead': 'It wasn''t long ago that real estate experts were bracing for the worst.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-15T20:00:44.050+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T06:22:27.487+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:20:34.145+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['real-estate']
    'template': '1'
    'title': 'People are panic buying homes as prices skyrocket around the world'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb227b1-d8ba-45fc-8469-a6a0136f4842'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T20:00:44.050+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:22:27.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> It wasn''t long ago that real estate experts
        were bracing for the worst.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d114eb-12ca-4199-b416-0e74acb0dc63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T20:00:44.050+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:22:28.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coronavirus pandemic had sent large parts of the world into
        lockdown, shuttering businesses, costing tens of millions of workers their
        jobs and putting the housing market into a deep freeze. The number of people
        asking lenders for more time on their mortgage payments surged as the global
        recession hit.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810d53c8-f07d-4d83-9806-2f39ee9287ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T20:00:44.050+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:22:28.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This time last year we thought it was going to be 2008 all over
        again," said Kate Everett-Allen, the head of international residential research
        at real estate consultancy Knight Frank.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b17f85-1dec-4a88-92f7-5e944422de8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T20:00:44.051+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:22:29.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fear was that house prices would collapse, as they reliably
        had done in past economic downturns. An increase in bankruptcies and unemployment
        would squeeze disposable incomes and make it difficult for highly indebted
        homeowners to keep up with their mortgages.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d3f80b-490e-490c-8515-bd0bfef2b88b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T20:00:44.051+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:22:29.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those fortunate enough to own second homes would be forced to sell
        to build up cash reserves, putting even more downward pressure on prices.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bec343c-2ecb-4f09-bb70-3dc66c7a8c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T20:00:44.051+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:22:30.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Actually, none of that happened," added Everett-Allen.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66394504-cb01-4719-b248-d9376dd8b5a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T20:00:44.051+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:22:31.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, house prices soared even as the world suffered its worst
        slump since the Great Depression. From New Zealand to the United States, Germany,
        China and Peru, the same phenomenon has taken hold: home prices are skyrocketing,
        and many buyers are panicking.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1319fd72-21cf-4be8-8f31-4dc6621dfc15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T20:00:44.051+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:22:31.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the 37 wealthy countries that make up the Organization for
        Economic Cooperation and Development (OECD), real house prices rose by almost
        7% between the fourth quarter of 2019 and the fourth quarter of 2020 â€” the
        fastest year-on-year growth in the past two decades.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ff8e6f-c6c2-496e-8e79-46cf5a14dac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T20:00:44.051+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:22:32.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So is this a bubble about to burst? No, according to Everett-Allen.
        Borrowing remains cheap and, once borders reopen, foreign investors will provide
        even further impetus to property markets, where purchasing activity has been
        largely driven by domestic buyers, she said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bca7a9e-25fc-47d1-a542-7ed38764eefb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T20:00:44.051+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:22:32.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That will play out over the course of the rest of this year and
        next, and then there might be something of a lull," she added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a70c33b-7da2-4518-a2b3-f362917d6f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T20:00:44.051+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:22:33.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The Covid effect</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74daa5b-83aa-4814-ab73-3a25ba5dff02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T20:00:44.051+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:22:33.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an unexpected twist, the pandemic has benefited house prices.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e5d03f4-640f-497d-bfbd-100cdb1b78c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T20:00:44.051+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:22:34.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s because governments around the world helped homeowners by
        temporarily banning repossessions and providing trillions of dollars of support
        for workers and businesses. Interest rate cuts kept mortgage repayments affordable
        in many places, while temporary reductions to purchase taxes in some markets
        spurred home buying.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb4cb21-779b-4bd6-b89b-b24c7247c219'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T20:00:44.051+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:22:34.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These measures cushioned the housing market from the coronavirus
        recession. But the pandemic itself has actually turbocharged prices.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef585ff6-290b-476b-8d94-bcda1baec058'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T20:00:44.051+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:22:35.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you lock up the vast majority of the population for months,
        they [rapidly reassess] what they want from their homes," said Richard Donnell,
        research director at UK property platform Zoopla.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '009593a8-ea8c-441e-a307-ede1ef2d66da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T20:00:44.051+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:22:35.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As people were forced to transform houses into offices and classrooms,
        it didn''t take long for a "race for space" to take hold.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b83cc6a9-fa55-4c39-9abb-05b021881e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T20:00:44.051+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:22:36.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wealthier individuals in several countries have fled cities for
        larger suburban homes with more outdoor space in the anticipation that they
        won''t need to commute into central offices as much even after the pandemic
        ends.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db85dad1-6b0e-45cc-82ce-71695b8cdb36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T20:00:44.052+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:22:36.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of them are financially in a better position than they were
        before the pandemic hit, since they''ve spent less on vacations and eating
        out, and can therefore spend more on house purchases.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee5e414-7191-4e9c-bcaa-87d58077f4ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T20:00:44.052+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:22:37.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, in the United Kingdom, commuter towns within easy reach
        of London, such as Bishop''s Stortford and Winchester, have seen property
        values surge.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b02741-53d5-4ed6-9d2a-b1b9ac518428'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T20:00:44.052+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:22:37.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anything with a home office within an hour train ride of London
        is going for 10% above market value," according to Daniel Harrington, international
        head of growth at upmarket estate agent Fine &amp; Country.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf279df-afa0-40fa-8139-4a1228bd5093'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T20:00:44.052+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:22:38.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One trend Harrington has observed in capitals such as London and
        Paris sees wealthy executives trading their centrally located houses for something
        bigger but cheaper further out of the city, leaving them with enough cash
        to buy a small apartment downtown and a holiday home elsewhere.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d6bcd11-93a2-4e97-9df6-4b2d87a1749f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T20:00:44.052+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:22:38.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s heightened domestic demand for property in places such as
        the French Riviera, which is traditionally dominated by foreign buyers.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6512507-e002-414c-9466-38baa29065db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T20:00:44.052+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:22:39.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the seaside resort town of Ilfracombe in southwest England, Lee
        Hussell, the director of estate agency Webbers, has sold two properties in
        recent months for Â£100,000 ($139,000) above the asking prices.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd95365-1db5-4bdd-adea-114be0b8a557'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T20:00:44.052+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:22:39.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In 38 years of buying and selling homes I haven''t witnessed a
        market like it," commented Henry Pryor, a UK buying agent. "There have been
        stories of buyers paying Â£10,000 ($14,100) plus just to be able to view a
        property."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a401ee0-39b0-4548-aad5-ec7a86c07449'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T20:00:44.052+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:22:40.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With inventory levels in the United Kingdom some 30% below the norm,
        people are "panic-buying properties," Pryor added. Transactions have been
        tracking above average every month since November, with March notching 180,000
        sales, almost double the average for the same month over the past 20 years.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad0033c3-a403-4ffb-8da0-af270958c3d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T20:00:44.052+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:22:40.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Twelve months ago, people were panic buying toilet paper for fear
        they might run out. That''s very much the sensation we have today [in the
        housing market]," he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea9f04a-0b33-4e74-97c8-433d4376541a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T20:00:44.052+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:22:41.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House prices in Britain surged 8.5% in 2020 despite the worst recession
        in more than three centuries. That''s the highest annual growth rate since
        2014, according to the Office for National Statistics.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '088c01ae-77bb-43fb-9e26-bb29237e8dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T20:00:44.052+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:22:41.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it''s not just the United Kingdom. In the United States, the
        number of sales of existing homes reached the highest level in 2020 since
        2006, according to the National Association of Realtors.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b3ef26-b770-40e9-b36e-65dfd8abb33a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T20:00:44.052+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:22:42.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House prices rose 9% in 2020 and have continued to climb, with the
        median price of an existing home hitting a historic high of $329,100 in March.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5674b564-91be-42f4-a29d-cca4c3ed754e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T20:00:44.052+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:22:42.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one staggering example of how frenzied the market has become,
        realtor Ellen Coleman received 76 all-cash offers on a $275,000 fixer-upper
        in suburban Washington D.C. within three days of listing the property. The
        four-bedroom, 1,800 square-foot home sold for $460,000, a 70% increase on
        the asking price.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd92ce0-159f-41c3-a502-30f8841a3f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T20:00:44.052+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:22:43.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From Auckland to Shanghai, Munich and Miami, house prices appear
        to be defying gravity.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a4f836a-aeb2-4c92-bdc6-42908b294d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T20:00:44.052+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:22:43.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Germany, properties are selling within two weeks of being listed
        and brokers are struggling to secure listings, according to Michael Heming,
        master licensee for Fine &amp; Country in Germany, Austria and Switzerland.
        "It''s a very strong market and prices are going higher and higher," Heming
        told CNN Business.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a710f7c-7496-453f-85b6-65c329376618'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T20:00:44.053+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:22:44.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Portugal, foreigners have been snapping up houses despite not
        being able to view the properties they''re buying. Prices there jumped 6%
        in the fourth quarter of 2020 compared with the same period a year earlier,
        according to Knight Frank data.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d0a4eb3-0658-426e-9c22-2b8b98f04701'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T20:00:44.053+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:22:44.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite having no visitors from traditionally strong buyer markets,
        such as Brazil, Britain, France and Belgium, the first three months of 2021
        has already broken sales records, according to Charles Roberts, Fine &amp;
        Country Portugal''s managing partner. "We have sold quite a lot of that blind,"
        Roberts said, adding that foreign buyers want fresh air, open space and a
        picturesque bolthole to escape to for the next pandemic. "When travel opens
        up, I think we''re in for three months of pandemonium."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164b3674-5a58-4108-9e47-3b74ee9539f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T20:00:44.053+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:22:45.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He recently sold an apartment in coastal Cascais, just west of Lisbon,
        for â‚¬3.5 million ($4.2 million) to a South African who has never visited the
        town.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a4f937-4444-4112-b8f2-f8b5a96e2a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T20:00:44.053+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:22:45.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In India, prices have declined following a 6.9% slump in GDP last
        year, but transactions surged following the end of the first lockdown.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0fab6b1-c1cb-475d-8656-594f65f55ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T20:00:44.053+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:22:46.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Covid led to activity coming back into the market," said Hitesh
        Oberoi, the CEO of Info Edge, which owns India''s largest property portal,
        99acres.com. "A lot of people want bigger homes," he added. "Many people felt
        that because the economy was tanking they would get good deals."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15110cc9-799c-4bd4-97e9-4cc7de7b68b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T20:00:44.053+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:22:46.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oberoi said that falling interest rates and lower duties on transactions
        in some parts of the country have also helped, but that the market is slowing
        down once again as India battles a devastating second wave of the virus.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4740aefa-f4c7-4c5a-9e47-3a1da636adbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T20:00:44.053+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:22:47.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Governments move to cool markets</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b8f46ec-a8fc-4a8c-bafe-6cd52b55f673'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T20:00:44.053+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:22:47.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In several countries, governments are already looking at ways to
        prevent their housing markets from overheating.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b5e11ae-fc56-45d0-b04a-6d72a659dbc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T20:00:44.053+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:22:48.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In New Zealand â€” where median prices for residential property increased
        by more than 24% over the year to March to a record high â€” the government
        is under pressure to stabilize the market, according to Wendy Alexander, the
        acting CEO of the Real Estate Institute of New Zealand.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d1a7e9b-497e-4add-b0fe-b47db230df38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T20:00:44.053+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:22:48.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, the government announced a string of measures that they
        hope will "cool demand from investors" and slow the pace of price growth,
        Alexander said. For example, tax loopholes have been tightened and ministers
        are considering clamping down on interest-only loans to speculators.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f666e51f-1b3e-46e2-9ac5-595a1693d0ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T20:00:44.053+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:22:49.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In China, where house prices in "tier-1 cities" including Beijing,
        Shenzhen, Shanghai and Guangzhou rose by 12% on average year-on-year in March,
        "Beijing is more determined than ever to rein in property leverage," analysts
        at Societe Generale said in a note last week.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a99b296c-0593-4ecb-aef9-f7d040fc4ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T20:00:44.053+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:22:49.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Over 30 cities, accounting for one-fifth of national sales in 2019,
        have rolled out major tightening measures," said Michelle Lam, Societe Generale''s
        greater China economist.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7e105a-1465-45c4-a3e6-6bae2efcf355'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T20:00:44.053+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:22:50.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These include buying and selling restrictions, credit restrictions,
        increasing the holding period for tax exemptions and fixing loopholes via
        fake divorces," she added. In the past, some couples have filed for divorce
        to get around caps that limit property ownership for families.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0751a6ab-fa5b-43cf-8720-a7eda86dd140'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T20:00:44.053+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:22:50.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residential buildings under construction in Shenzhen, China.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d92565-96e4-4bea-b9e3-a3eb9c6baad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T20:00:44.054+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:22:51.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even with greater curbs in place, Societe Generale analysts
        expect the correction in house prices in China to be modest given that lending
        conditions will remain favorable and because of sound demand for urban property,
        limited supply in top-tier cities and persistent interest in property investment.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '938d34dd-545f-413b-90dc-d75f4606fbeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T20:00:44.054+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:22:51.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Banking regulators elsewhere could also tighten mortgage lending
        rules in order to cool markets, according to Matthias Holzhey, head of Swiss
        real estate investments at UBS, who points to regulation more broadly as a
        possible threat to house price growth.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f929bf98-35ea-4088-bb29-1e32da817ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T20:00:44.054+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:22:52.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, policymakers could increase taxes on land and transactions,
        particularly as governments seek to repair public finances following the pandemic.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c1a6a0-befb-4c27-923a-f7dcff8868be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T20:00:44.054+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:22:52.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why the boom is unlikely to bust</h2>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '451a9704-7a48-4f7a-bb72-efa1bfbafb7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T20:00:44.054+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:22:53.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even as governments train their sights on the housing market,
        analysts are not predicting a house price correction.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf44823-945b-45f9-a749-e814370ed1a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T20:00:44.054+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:22:53.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global economic growth is projected to be much stronger this year,
        as vaccines are rolled out and lockdown restrictions ease, which will be supportive
        of housing markets.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f85acc-4947-4820-810d-da63e63c2d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T20:00:44.054+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:22:54.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crucially, interest rates are expected to remain low. "Historically,
        periods of weak house prices have been triggered by rising interest rates,"
        said Holzhey.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc0ded9-d855-44fa-b005-350f304019c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T20:00:44.054+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:22:54.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rock bottom rates have been a key driver of prices, particularly
        in the United States and Europe, because they make borrowing more affordable.
        Mortgage rates across the 19 countries that use the euro averaged just 1.3%
        in March, according to official statistics.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b4cb9a-d6e4-489c-9838-29293f54ccf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T20:00:44.054+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:22:55.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even with inflation edging higher, policymakers are expected to
        keep interest rates low to secure the recovery. They may have to change tack
        if prices keep rising and hold steady at higher levels, but major central
        bankers have been at pains to stress they''re comfortable to let their economies
        run hotter than normal if it will help juice growth and create jobs.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa1752c7-ec1c-44c6-8c8c-be4e358e9e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T20:00:44.054+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:22:55.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mortgage rates will remain structurally low and supportive of market
        growth for the next couple of years," said Adam Challis, Jones Lang LaSalle''s
        executive director for research and strategy across Europe, the Middle East
        and Africa.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be68732-1aec-43cf-a635-be23b8a7baab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T20:00:44.054+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:22:56.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In other words, don''t expect this boom to bust any time soon.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0594ef-c48f-4d54-8bf0-2a0bb18a8c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T20:00:44.054+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:22:56.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>â€” Anna Bahney contributed reporting.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad480d83-4af1-4cff-99ac-52257bf5243c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T20:00:44.050+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:22:57.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
