      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coy was previously indicted in February on charges of murder in
        the commission of a felony, felonious assault and two counts of dereliction
        of duty related to Hill''s death. He pleaded not guilty to those charges.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30db7875-561b-4882-8ac5-95731f40dbe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T04:25:14.650+08:00
