      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fcf803b-8d16-443b-ae6c-077af9b881bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T02:17:14.459+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:29:05.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They went to buy new clothes and toys for her children. And at
        10 p.m., four hours before they were killed, they called us via WhatsApp video,"
        said Ahmad. "The kids were very excited and wanted Eid to come so they could
        wear their new clothes and play with the new toys.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de27e3d-519c-4964-870f-04f351fc5610'
