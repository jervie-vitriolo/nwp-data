      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the eve of Eid al-Fitr, when Muslim families celebrate the
        end of a month of fasting from dawn until dusk.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb749f23-3b69-4513-a2c6-2b2b9ce600ba'
