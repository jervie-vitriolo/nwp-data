      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No one got hurt, the PCG added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d06a81-4bca-498c-a6ac-c79c876169ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T14:17:22.186+08:00
