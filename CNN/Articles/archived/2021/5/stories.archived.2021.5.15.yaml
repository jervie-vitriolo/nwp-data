      'mgnl:type': 'text'
      'text': '<p>LuponWXC currently has six operational studios focused on original
        content, Mobile Legends, DotA 2, original show concepts with streaming platform
        Kumu, event activations, and major broadcast productions.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
