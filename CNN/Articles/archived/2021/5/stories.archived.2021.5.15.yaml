    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faff220e-54e9-4661-8d86-22d048e5270b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T03:20:29.514+08:00
