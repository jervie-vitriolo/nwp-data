      'jcr:uuid': '40c5c7e7-5ca6-493b-9be7-f4228d36b027'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T02:17:14.459+08:00
      'mgnl:createdBy': 'bamba'
