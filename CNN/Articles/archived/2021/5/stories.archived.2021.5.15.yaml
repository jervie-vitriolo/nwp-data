      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 15) â€“</strong> Award-winning
        actor Paulo Avelino is taking on a new role, not in a television show or a
        movie, but as a partner of one of the country''s premier esports and streaming
        company.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a07b473-0175-43ea-889c-806a0d66cb43'
