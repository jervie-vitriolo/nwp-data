    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7249798-74bd-418a-99c2-75bc09329287'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T03:20:29.513+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:28:28.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On its Covid-19 FAQ site, last updated on May 6, the company said
        "customers are required to wear face covers before entering the store except
        where doing so would inhibit the individual''s health or where the individual
        is under 2 years of age." Kroger and others are still requiring customers
        to wear masks in stores.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38fbd54d-682b-40dc-912f-b847c0ccdd6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T03:20:29.513+08:00
