    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9001b005-19ce-4c8d-8068-7e20f90ad1e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T03:20:29.513+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:28:29.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unions representing grocery store workers and retail workers said
        Thursday stores should continue requiring customers to wear masks to protect
        workers. Marc Perrone, president of United Food and Commercial Workers'' union,
        called the CDC guidance "confusing," adding that it "fails to consider how
        it will impact essential workers who face frequent exposure to individuals
        who are not vaccinated and refuse to wear masks."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c298cc5f-0f20-4e55-b88d-38672fa0789f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T03:20:29.513+08:00
