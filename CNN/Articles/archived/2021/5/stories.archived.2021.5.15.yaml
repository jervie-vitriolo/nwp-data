      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are among 122 Palestinians who the Palestinian Ministry of
        Health say killed by an Israeli bombing campaign authorities say targets Gaza-based
        militants.  The offensive began on Monday evening.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2749d161-93b5-41c4-8bb7-d6b20a4efb68'
