      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '764d4263-fb9a-4d15-893b-37822a675c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T21:14:18.527+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:21:48.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 43-year-old Vera showed his aggressiveness in the first round
        through a flurry of leg kicks and strong body shots against Bhullar.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019d27d4-bac6-468f-acb6-ae29e0f7dae8'
      'mgnl:activationStatus': true
