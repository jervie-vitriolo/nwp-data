      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac050ee5-a2cb-4b34-8257-24180016e8f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T01:18:05.781+08:00
      'mgnl:createdBy': 'bamba'
