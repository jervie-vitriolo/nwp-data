  'DOH--3-close-contacts-of-OFW-with-variant-from-India-test-positive-for-COVID-19-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-15T16:20:07.931+08:00
    'imagesource': 'jcr:ddf62b1a-4448-4645-a3b0-c450d5aa807c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5dce1324-7a5e-4186-93e8-415cab710e99'
    'lead': 'Three of the close contacts of an overseas Filipino worker infected with
      the coronavirus variant first detected in pandemic-ravaged India have tested
      positive for COVID-19, according to the Department of Health.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-15T16:23:21.337+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T06:23:31.002+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:20:31.854+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH: 3 close contacts of OFW with variant from India test positive for
      COVID-19

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '827fb2bc-ab80-4258-8f66-7393196755f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T16:23:21.337+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:23:31.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 15)</strong> â€”&nbsp;Three
        of the close contacts of an overseas Filipino worker infected with the coronavirus
        variant first detected in pandemic-ravaged India have tested positive for
        COVID-19, according to the Department of Health.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ebf248-e9da-4a75-8201-a5342da6db80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T16:23:21.338+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:23:32.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a virtual briefing on Saturday, Health Undersecretary Maria Rosario
        Vergeire said there are 32 verified close contacts of the 58-year-old seafarer
        from the United Arab Emirates, who returned to the country on April 19.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a8fb32a-d4dd-49a3-9b7e-28af172674ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T16:23:21.338+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:23:32.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three of them contracted COVID-19 while the remaining tested negative
        for the coronavirus, Vergeire said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fecc813-ff5a-4a3c-8043-9a53aca0ce52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T16:23:21.338+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:23:33.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pina-submit na natin sa genome sequencing ''yung isang sample at
        ''yung sa dalawa ay hinahanap pa natin, nilo-locate natin ''yung mga specific
        individuals," she added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e9d750-8a2a-4b5b-a224-6cfcecb87115'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T16:23:21.338+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:23:33.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We already submitted one sample for genome sequencing,
        while the other two individuals, we''re still locating them.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b1b1ed4-6010-48e1-aedb-97c63d02e667'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T16:23:21.338+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:23:34.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire also said three of the close contacts of another OFW with
        the variant from India - a 37-year-old seafarer who arrived in the Philippines
        from Oman on April 10 - were negative for COVID-19.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7fd98f4-bc07-4de0-9aeb-cf0635c8e4c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T16:23:21.338+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:23:34.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH has yet to locate the three other contacts of the OFW from
        Oman.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b146b2-e943-4eca-839c-ff3667c64ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T16:23:21.338+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:23:35.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Yung tatlo pa ay hinahanap pa namin dahil hindi nagmamatch ''yung
        mga pangalan sa manifesto," she said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b34a13-c423-41b0-9873-4d4ba741edf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T16:23:21.338+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:23:35.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are still looking for the other three because their
        names do not match those in the manifesto.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65af5c24-4d11-479b-9064-0a6808cb8e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T16:23:21.338+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:23:36.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last Tuesday, the DOH reported <a href="https://cnnphilippines.com/news/2021/5/11/PH-records-first-cases-of-COVID-19-variant-from-India.html?fb">the
        country''s first two cases of B.1617</a>&nbsp;or the variant first detected
        in Indian - described as a "double mutant" and believed to be more contagious.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6cd15a3-d26a-4a2c-baff-dec6b391e141'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T16:23:21.338+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T06:23:36.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization last week classified the B.1617 variant
        as one "of concern at the global level" after some preliminary studies showed
        it spreads more easily.</p>'
