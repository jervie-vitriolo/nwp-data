      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a96401-ed86-48e7-ba9d-cdcce4f52dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T04:25:14.650+08:00
      'mgnl:createdBy': 'bamba'
