      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nazario revealed the actor will play a big role in the expansion
        of LuponWXC, in terms of producing new content in the hopes of reaching a
        wider audience online.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eab5f21-c404-4278-bbc8-827fd0f9bdad'
