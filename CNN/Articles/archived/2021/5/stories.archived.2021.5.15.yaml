  'China-Mars-rover-landing':
    'author': 'Yong Xiong and Tricia Escobedo, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-05-15T11:21:43.568+08:00
    'imagesource': 'jcr:47efaab7-ffb4-4225-b01e-24962e1b069c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9a692621-1637-40ad-8b0e-5600fc46f773'
    'lead': 'China has successfully landed its rover on Mars, according to state media,
      becoming the second country in history to have a rover on the red planet.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-15T11:25:54.189+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T06:25:26.226+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:20:27.812+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['China', 'Mars', 'rover']
    'template': '1'
    'title': 'China has successfully landed a rover on Mars, state media says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e552fb-ca68-40a7-9e61-6de51d6bc35d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T11:25:54.189+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:25:26.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)â€”&nbsp;</strong>China has successfully landed its rover
        on Mars, according to state media, becoming the second country in history
        to have a rover on the red planet.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9102e8e5-d2dd-4097-be03-8a3e79384256'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T11:25:54.189+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:25:27.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rover, Zhurong, named after a god of fire in Chinese mythology,
        landed Saturday morning at the pre-selected area in Utopia Planitia on Mars,
        according to the state-run Xinhua news agency.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd643b026-d0b6-4144-94b2-62a8d3cc74a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T11:25:54.190+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:25:27.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The six-wheel solar-powered Zhurong rover weighs about 240 kilograms
        (529 pounds) and carries six scientific instruments. It will be later deployed
        from the lander for a three-month mission in search of life on Mars'' surface.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6409ce9b-f750-4e73-9ade-0415e15bcd7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T11:25:54.190+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:25:28.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tianwen-1 Mars orbiter will relay its signal to the rover during
        its mission and then conduct a global survey of the planet for one Martian
        year. The probe has spent three months in orbit reconnoitering the landing
        area before releasing the rover to the surface.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d3b0a0-5a11-4ab6-a041-124b9548db95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T11:25:54.190+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:25:28.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tianwen-1 was launched by a Long March 5 rocket from the Wenchang
        space launch center in Hainan on July 23 last year, and spent seven months
        en route to Mars before entered its orbit in February.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d6827b-c163-45ff-9083-93fefbf8b000'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T11:25:54.190+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:25:29.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spacecraft sent back its first photo of the planet from more
        than a million kilometers (621,371 miles) away.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b785138a-c556-489c-b982-ee407806982a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T11:25:54.190+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:25:29.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The probe is "going to orbit, land and release a rover all on the
        very first try, and coordinate observations with an orbiter," the scientific
        team behind Tianwen-1 said before the rover''s landing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5aa7fd-f4bc-4ed1-8b56-9cd168597398'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T11:25:54.190+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:25:30.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No planetary missions have ever been implemented in this way,"
        the team said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b67d9c2-a3ee-4538-8f42-beb83ab0c2ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T11:25:54.190+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:25:30.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tianwen-1 is one of three international Mars missions that launched
        last summer, along with NASA''s Perseverance rover, which landed on Mars in
        February, and the United Arab Emirates'' Hope Probe, which entered orbit around
        Mars, also in February. Unlike the US and China missions, the UAE probe is
        not intended to land on Mars -- just study the planet from orbit.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '380801c1-5cde-486f-bc30-c60d5996577a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T11:25:54.190+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:25:31.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All three missions launched around the same time due to an alignment
        between Earth and Mars on the same side of the sun, making for a more efficient
        journey to the red planet.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c70f2b92-eae9-4e06-8b79-d1957bb7dd7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T11:25:54.190+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:25:31.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tianwen-1, whose name means "Quest for Heavenly Truth," hopes to
        gather important information about the Martian soil, geological structure,
        environment and atmosphere, and to search for signs of water.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a3ca8af-fab1-4ae6-9fa0-32e9a29659e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T11:25:54.190+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:25:32.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s ambitious space program triggered headlines last weekend
        when an out-of-control 40,000-pound rocket plunged into the Indian Ocean --
        triggering a rebuke from NASA for failing to "meet responsibility standards
        regarding (its) space debris."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21dd00ff-d93d-4a1e-93d7-8dee97380cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T11:25:54.190+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:25:32.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Long March 5B rocket had launched part of China''s new space
        station into orbit in late April and had been left to hurtle through space
        uncontrolled until Earth''s gravity pulled it back in.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ab9c33-11aa-496a-aa86-bfdf5748c6cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T11:25:54.190+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:25:33.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/05/14/world/china-mars-rover-landing-scn/index.html">"China
        has successfully landed a rover on Mars, state media says."</a></em></p>'
  'Israel-Palestine-crisis-update':
    'author': 'Hadas Gold, Abeer Salman, Ibrahim Dahman and Celine Alkhaldi, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-05-15T11:26:38.096+08:00
    'imagesource': 'jcr:b3baec84-5d0c-47f4-a4d6-9b8d7d5960d0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2f5d8477-de99-4ee7-b351-5f3d1cbd6158'
    'lead': 'The Israeli military directed heavy artillery fire and dozens of airstrikes
      into Gaza overnight into Friday, as fears grew that a ground invasion of the
      territory could be launched to quell rocket fire from Palestinian militants.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-15T11:34:19.096+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T06:25:07.479+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:20:28.262+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Israel', 'Palestine']
    'template': '1'
    'title': 'Israel launches more strikes on Gaza as fears of a ground invasion grow'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933e0062-e85e-4293-beb6-d372f1ea7c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T11:34:19.096+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:25:07.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)â€”&nbsp;</strong>The Israeli military directed heavy
        artillery fire and dozens of airstrikes into Gaza overnight into Friday, as
        fears grew that a ground invasion of the territory could be launched to quell
        rocket fire from Palestinian militants.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680fd6ca-3db1-4532-bf40-88b74800e25b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T11:34:19.097+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:25:08.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the Israeli bombardment rained down, United Nations officials
        inside Gaza said dozens of people had fled their homes in the north and east
        of the enclave to seek refuge in schools -- belonging to the UN relief agency
        for Palestinian refugees -- which are considered designated emergency shelters.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff560692-4b38-4e86-97e4-fa9a64cd6a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T11:34:19.097+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:25:08.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just a few kilometers away, residents in the Israeli town of Ashkelon
        were fleeing to their bomb shelters again, as sirens wailed warning of a fresh
        barrage of rockets fired by Palestinian militants from Gaza.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86639d79-08ef-4a13-bdfb-43dba1b4abff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T11:34:19.097+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:25:09.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One Israeli woman died overnight after she fell as she was running
        to a shelter, the Israeli military said Friday, making her the eighth Israeli
        to die since the Israel Defense Forces (IDF) and Palestinian militants began
        exchanging fire on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f32fd4-cc40-4b4a-b70b-c85c17ce9e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T11:34:19.097+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:25:09.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israel''s bombing campaign in Gaza has now killed at least 119 people,
        including 31 children and 19 women, the Gaza-based Palestinian Health Ministry
        reported Friday. At least 830 people have sustained injuries as a result of
        Israeli airstrikes this week, the Health Ministry added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4e1dc2-4aee-4c7a-bdfd-092b9f6831cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T11:34:19.097+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:25:10.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Power went off across much of Gaza overnight as a result of the
        Israeli bombardment, a correspondent for Palestinian news agency WAFA reported.
        The Gaza Electricity Distribution Company said there had been serious damage
        to electricity networks in northern Gaza, as well as in parts of Gaza City
        and elsewhere.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99e7d2a-8825-4924-9577-3c6b9255531c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T11:34:19.097+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:25:10.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A CNN producer inside Gaza reported heavy incoming artillery fire
        from Israeli ground forces near the border as well as dozens of airstrikes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b345ec3d-4a19-41bf-bc01-8f824ca7659f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T11:34:19.097+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:25:11.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN also spoke by phone Friday with Tariq Al Hillo, 27, from Beit
        Lahia in Gaza, who described a "terrifying" scene overnight as the buildings
        around his own block -- which is home to six families -- were destroyed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f4b64d5-3224-42c4-b923-4fc44dd9cd89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T11:34:19.097+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:25:12.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can''t even describe it, I don''t know where to start and I''m
        losing my sanity," he told CNN. "All the buildings around us were totally
        destroyed yesterday, we saw shreds everywhere. I can still see them until
        now, I can still hear women screaming and men crying out loud."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce99d2e-bf56-4ac3-b4b6-99b6fa323dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T11:34:19.097+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:25:12.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People believed they would be killed at any moment, he said. "We
        lost everything around us and we lost safety. I have five sisters, three of
        them are children between 10 and 15 years old, they were shaking and looking
        around them traumatized and waiting for their turn to come under the rubble."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b472bf-364f-417e-9b08-166ed386efc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T11:34:19.097+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:25:13.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 2 a.m., he decided they should leave the house to walk to a relatives''
        home five or six miles away, Hillo said. "I was not afraid to die but I was
        afraid that one of my family members would," he said. "On our way I was telling
        my sisters to calm down and that nothing will happen to us, but I was shaking
        and couldn''t even walk because I was terrified."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af11bf9f-1f44-43ad-8c7f-59a60709f533'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T11:34:19.097+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:25:13.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Israel''s Defense Minister Benny Gantz warned that
        Israel has "many, many more targets" and no time limit on its military operations
        against Gaza.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64d1db1-2070-4d3d-85a2-779c1fe78173'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T11:34:19.097+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:25:14.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israel has called up 7,000 army reservists so far, he added. Most
        analysts believe that the current build-up of a single division''s worth of
        armor and infantry is not sufficient to conduct such a major incursion.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c353f3-190a-41e8-b03f-5e0798e8345e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T11:34:19.097+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:25:14.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid the intense Israeli artillery fire into Gaza early Friday,
        there were reports -- later conclusively denied -- that the Israeli army had
        launched a possible ground invasion of the territory.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc2b137-5b68-404d-a1fc-e80e9057f2d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T11:34:19.098+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:25:15.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An army tweet, which said simply "IDF air and ground troops are
        currently attacking in the Gaza Strip" -- which coincided with the start of
        a sustained new round of artillery and airstrikes -- led many news organizations
        to report that a ground war, much-discussed in Israeli media on Thursday,
        was underway.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f23932-637c-4639-8b38-eae4dc3e1f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T11:34:19.098+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:25:15.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A clarification came about an hour or so later. "There are currently
        no IDF ground troops inside the Gaza Strip," IDF spokesman Lt. Col. Jonathan
        Conricus told CNN early Friday local time.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b45e79-bdba-4dd3-af56-c9dd8fbc0790'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T11:34:19.098+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:25:16.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IDF chief spokesman Hidai Zilberman had confirmed to Israel Channel
        12 News on Thursday that Israel was amassing troops on the border with Gaza
        in case of a decision by leadership for a ground incursion, but said it would
        take time.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593a3eff-cd0c-4043-b296-bc42727291cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T11:34:19.098+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:25:16.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the enemy waving a land campaign, we say: any ground incursion
        into any area of the Gaza Strip would, by God''s permission, be an opportunity
        to increase our yield of enemy dead and enemy prisoners," the Izz ad-Din al-Qassam
        Brigades, the military wing of Hamas, said in a statement on Thursday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b0da5c-9953-4585-959c-82a285611b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T11:34:19.098+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:25:17.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Tunnel network targeted</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d5893f-a9bc-4c27-8373-501f195a0868'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T11:34:19.098+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:25:17.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a media briefing Friday, Conricus said the Israeli military was
        prepared for "various contingencies" and would continue firing on military
        targets in Gaza while defending Israeli civilians against rockets.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d82340-416d-4788-9a26-5165dbcc0972'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T11:34:19.098+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:25:18.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palestinian militants have fired 1,800 rockets toward Israel since
        Monday, according to the IDF, of which 430 fell short. Of those, 190 were
        fired between 7 p.m. Thursday and Friday morning, 30 of them falling short.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec331ce-32c5-4601-a3e4-ac53480a2e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T11:34:19.098+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:25:18.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overnight Thursday into Friday, more than 160 Israeli Air Force,
        infantry, artillery and armored units from 12 different squadrons attacked
        about 150 targets in underground infrastructure in northern Gaza, the IDF
        said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b36499-304b-4ddd-95f7-799d5a87a7ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T11:34:19.098+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:25:19.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many kilometers" of the Hamas ''Metro'' tunnel network were believed
        to have been damaged but the exact impact was still being assessed, Conricus
        said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b87ffd-e499-4407-bc8d-aaf0822feaaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T11:34:19.098+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:25:19.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conricus said the number of "enemy combatants" killed was still
        being assessed but had "risen significantly" since the last update, when the
        number stood at more than 30.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd06c6234-62a9-4040-bf32-dfdb2fe0043c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T11:34:19.098+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:25:20.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israel''s Iron Dome missile defense system also intercepted another
        drone launched from Gaza -- the second so far, the IDF said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee83e3a3-4d91-470c-855a-866fd01ea4be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T11:34:19.098+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:25:20.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Inter-community violence</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '334998ee-8c89-4002-8c83-5fd1a2901e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T11:34:19.098+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:25:21.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conflict between Israelis and Palestinians boiled over at the start
        of the week, fueled by controversy over planned evictions of Palestinian families
        in Jerusalem and restrictions at a popular East Jerusalem meeting point as
        Ramadan began. It has since escalated rapidly into one of the worst rounds
        of violence between the two sides in the last several years.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11395b39-55ff-4662-b2dd-e5540f72b981'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T11:34:19.098+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:25:21.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rioting and violent clashes between Arab and Jewish citizens have
        swept across several Israeli cities this week, leading Israeli Prime Minister
        Benjamin Netanyahu to warn against "lynching" by either community.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e815fa7d-bb69-44cf-9321-0277745ca3e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T11:34:19.098+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:25:22.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Bat Yam, south of Jaffa, graphic video Wednesday night showed
        a Jewish right-wing mob trying to lynch an Arab driver. Police say the man
        was dragged from his car before the assault began.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cffd897d-a592-4908-af87-728d3f42087a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T11:34:19.099+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:25:22.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Acre, north of Haifa, a lynching attempt by an Arab mob left
        a Jewish man critically wounded, according to Israeli police. A police spokesman
        said the mob attacked police officers with stones before attacking the victim
        with stones and iron bars.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1602edf-31c4-4a0e-8e6b-4c6d42154946'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T11:34:19.099+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:25:23.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Communal violence was also reported in the Israeli cities of Lod,
        Tiberias, Umm al-Fahm and Hadera.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30448ea-6751-45fd-970d-8a33c85e0d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T11:34:19.099+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:25:23.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Efforts at international diplomacy so far appear to have stalled.
        A UN Security Council meeting on the violence will take place Sunday morning;
        the US blocked previous Security Council efforts to meet, preferring direct
        diplomacy on the conflict rather than discussion in an international forum.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb243077-9897-478a-91fa-a748082fd98e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T11:34:19.099+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:25:24.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/05/14/middleeast/israel-palestinians-violence-intl/index.html">"Israel
        launches more strikes on Gaza as fears of a ground invasion grow."</a></em></p>'
