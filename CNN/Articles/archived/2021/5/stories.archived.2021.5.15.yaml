      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Israel bombed a house in Gaza where a
        family had gathered to celebrate the end of Ramadan and an office housing
        international media as a new flurry of Hamas missiles rained down on Tel Aviv
        Saturday, increasing fears that a de-escalation of the conflict could soon
        be out of reach.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7651dd35-0c73-45db-bda3-4ebe98289a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T23:52:11.898+08:00
