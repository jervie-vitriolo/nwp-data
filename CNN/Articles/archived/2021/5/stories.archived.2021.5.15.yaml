      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At Apple, we have always strived to create an inclusive, welcoming
        workplace where everyone is respected and accepted. Behavior that demeans
        or discriminates against people for who they are has no place here," an Apple
        spokesman said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a07c2570-33f8-4657-800e-369a5f00f41d'
