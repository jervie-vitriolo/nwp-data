      'text': '<p>CNN Philippines asked Vergeire how many doses were transported,
        but she has yet to reply.</p>'
  'Seychelles-COVID-19-vaccinations-infections':
    'author': 'Julia Hollingsworth, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-05-15T14:36:34.926+08:00
    'imagesource': 'jcr:5ca4413d-86d5-4e2a-bf7b-6e5721724105'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd8689edc-dbe5-4d4d-a642-9e5d2087763d'
    'lead': 'The Seychelles is a reminder that even after widespread vaccinations,
      infections are unlikely to stop completely.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-15T14:42:29.444+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T06:24:15.798+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:20:30.182+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The Seychelles is 60% vaccinated, but still infections are rising. That''s
      not as bad as it sounds'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e635240b-cad3-4228-bdce-4de179ff6dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T14:42:29.444+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:24:16.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong>&nbsp;One of the most vaccinated countries
        in the world is experiencing a Covid-19 outbreak.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ace5a9c-71bb-4df9-bd2d-e4e6f3c749d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T14:42:29.445+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:24:16.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While other nations struggle to secure enough vaccines, the Seychelles
        is in the enviable position of having already fully immunized more than 61.4%
        of the population.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2006f68f-7c1d-4e6e-92bb-f3eb04e72326'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T14:42:29.445+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:24:17.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that hasn''t been enough to stop the spread of Covid.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6efc80e-1277-4764-8149-faf04a63b4ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T14:42:29.445+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:24:17.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past month, case numbers have been rising in the Indian
        Ocean archipelago, prompting authorities to impose restrictions in the country
        of 98,000 people. Data released Thursday shows there are more than 2,700 active
        cases.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8bbeb77-5093-4839-a666-1bd7ce9bef32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T14:42:29.445+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:24:18.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the current active cases, 33% have been fully vaccinated, according
        to the Ministry of Health.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973c244f-fc9f-4f5f-a19e-4879d4c99b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T14:42:29.445+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:24:18.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On face value, the fact the Seychelles, with such high vaccination
        coverage, is still facing an outbreak calls into question whether countries
        can inoculate themselves out of the pandemic.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f39d24a0-a7a9-461c-b8e1-cc63164c6e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T14:42:29.445+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:24:19.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts and local officials, however, say the Seychelles outbreak
        isn''t a sign the vaccines aren''t working.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c221f0db-a02a-4c35-8766-b77ce74b3ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T14:42:29.445+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:24:19.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Either way, the tropical nation is a reminder that even countries
        with high levels of vaccination can''t drop their guard.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d09745-6172-416c-814b-001efee193e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T14:42:29.445+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:24:20.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The situation in Seychelles</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca502ee-198c-4cc7-8b72-99a56b721429'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T14:42:29.445+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:24:20.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just over a month ago, the Seychelles was so confident with its
        Covid-19 handling that it dropped restrictions for most tourists.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '824818c3-1e5e-4433-bdf8-406ff23f4f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T14:42:29.445+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:24:21.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With few cases and a mass vaccination campaign underway, the tourist-dependent
        country reopened its borders to almost all international travelers, meaning
        anyone with a negative PCR test could enter the country without quarantining.
        It was a crucial step for a country where tourism directly or indirectly generates
        about 72% of GDP and employs more than 30% of the population. By that point,
        the country had reported fewer than 3,800 cases and 16 deaths.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1629d02-0d69-4e7f-80cf-37fa1a79105e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T14:42:29.445+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:24:21.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, total cases have more than doubled to 9,184 cases and
        32 deaths, according to Ministry of Health figures released at a press conference
        Thursday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a3ad29c-bbad-4d2c-bf5a-37a67fe0cbe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T14:42:29.445+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:24:22.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not clear what led to the spread, although Sylvestre Radegonde,
        the minister for foreign affairs and tourism, said the virus had likely been
        in the country all along and had spread as vaccination made people more complacent.
        Improved contact tracing and testing had also helped authorities catch more
        cases.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '186dbc17-4ede-4d00-b23d-361f3baa4bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T14:42:29.445+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:24:22.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Over the last few months, after vaccination, people have seen that
        anybody getting infected is not getting seriously sick, nobody is dying, nobody
        is getting a lot of complications," he said. People in the islands -- who
        he said love to party -- have been socializing without taking precautions.
        "People have let down their guard."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5126ffe1-96a1-445e-adb5-97b576944d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T14:42:29.446+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:24:23.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Seychelles is relying on China-made Sinopharm and Covishield,
        the AstraZeneca vaccine made in India. Of all fully vaccinated people, 57%
        received Sinopharm, which was given to those ages 18 to 60, while 43% took
        Covishield, which was given to those over 60.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a27747-a2bf-4dbe-8b6a-a2e343dcd7d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T14:42:29.446+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:24:23.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 37% of positive cases from the week to May 8 had been fully
        vaccinated, the government said, although it has not released data on which
        vaccines they received. The government hasn''t released data on the age breakdown
        of Covid-19 patients.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4557e610-9593-46f1-a1d5-7331dfd36242'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T14:42:29.446+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:24:24.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 20% of those who were admitted to hospital for treatment
        had been vaccinated, but their cases weren''t serious, the Ministry of Health
        said Monday. Almost none of the critical and severe cases requiring intensive
        care had been vaccinated, and no one who has been vaccinated has died of Covid-19.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf40b98-338f-49f4-bc07-be7bf8fba2be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T14:42:29.446+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:24:24.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Radegonde said Thursday that only two people in the country are
        in intensive care.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f799f73-be4d-4f91-b347-eaa7425add7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T14:42:29.446+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:24:25.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The conclusion is that the vaccines are protecting the people.
        Those who have been vaccinated are not developing any complications," Radegonde
        said. "We remain confident that the vaccines -- both of them -- have helped
        the country. Things would have been worse."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0771d88b-4e16-4f0c-8b5e-cbfb93407da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T14:42:29.446+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:24:25.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the Seychelles Ministry of Health and the
        Health Care Agency for comment.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e78304-dd5c-4edf-a951-7097ff466a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T14:42:29.446+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:24:26.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What this tells us about vaccines</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0975c6b-7042-401b-ab7e-afdfe9b03b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T14:42:29.446+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:24:26.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To some, vaccinated people getting sick with Covid seems to suggest
        the vaccines aren''t working. But local authorities, experts and the World
        Health Organization (WHO) say the Seychelles'' experience is broadly in line
        with expectations.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '587f770e-4d91-4c2d-963a-eb18c5b44e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T14:42:29.446+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:24:27.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although both vaccines have been approved by the WHO, neither vaccine
        is 100% effective against Covid-19 -- AstraZeneca claims a 76% efficacy against
        symptomatic coronavirus disease and 100% efficacy against severe or critical
        disease or hospitalization, while Sinopharm has an efficacy rate of 79% against
        symptomatic coronavirus or hospitalization, according to data from a large
        multi-country Phase 3 trial.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a0a1f42-655f-4fb8-be35-25c59af44358'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T14:42:29.446+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:24:27.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr Richard Mihigo, program coordinator for vaccine preventable diseases,
        at WHO regional office for Africa, said Seychelles'' data matched evidence
        Covid-19 vaccines are highly effective at preventing severe disease, hospitalization
        and deaths.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f7b9be6-1e00-4c42-8e7a-80464a8b1679'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T14:42:29.446+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:24:28.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Until everyone is protected, there is no reason why the disease
        would not continue to spread," he said in an email, adding that WHO teams
        are continuing to review the data, assess progress, and understand the trends
        in the country.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b78b8e6-4d95-4c81-b764-6085806eab1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T14:42:29.446+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:24:28.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michael Z. Lin, associate professor of neurobiology and bioengineering
        at Stanford University, said vaccine efficacy rates meant about 20% of the
        population would still be susceptible to the virus, even if they were all
        vaccinated.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fdbff8c-4cc5-4600-9f1e-81e581a19ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T14:42:29.446+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:24:29.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not a surprise if the virus is going to continue infecting
        some people, the unvaccinated and some breakthrough cases of the vaccine,"
        he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57318d9-4015-49cb-810e-9933fc8966b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T14:42:29.446+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:24:29.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on the positive, people who had been vaccinated seemed to have
        a lower chance of being hospitalized with Covid than those who hadn''t been
        vaccinated, he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968e4398-e96a-4165-b0e9-cb58982dc467'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T14:42:29.447+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:24:30.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, there are gaps in the data -- crucial things that would
        give us a better idea of how the vaccines perform.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da9ebe24-2ac4-4f8a-90ea-df774300e794'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T14:42:29.447+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:24:30.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not clear, for instance, what proportion of positive cases
        took Covishield compared with Sinopharm.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '573dc169-47e1-41c8-b12f-86bd0c756098'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T14:42:29.447+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:24:31.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also unclear what variants are circulating or how widespread
        they might be. Seychelles News Agency reported last month that the variant
        first identified in South Africa is present in the Seychelles, but it has
        not yet reported the Indian variant. Radegonde said it was possible other
        variants were present, but limited genomic testing meant they hadn''t yet
        been detected.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3954852-b865-46d2-9764-d145a56cf22d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T14:42:29.447+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:24:31.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the variant first identified in South Africa is widespread, though,
        that could impact vaccine efficacy. AstraZeneca has been shown to provide
        only "minimal protection" against mild and moderate Covid-19 from the South
        African variant.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c508d8-2631-4b1d-a444-cbef14ee9f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T14:42:29.447+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:24:32.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What does this mean for life post-vaccination?</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a5cc6b3-f79b-449f-a6b2-8989b14e2d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T14:42:29.447+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:24:32.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Seychelles is a reminder that even after widespread vaccinations,
        infections are unlikely to stop completely.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '920812e0-6055-487a-b2d6-ee01073c8bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T14:42:29.447+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:24:33.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccines available are able to reduce serious infections, although
        they may not give sterilizing immunity -- or complete protection -- against
        Covid-19, said Jeremy Lim, an associate professor at the National University
        of Singapore (NUS)''s Saw Swee Hock School of Public Health.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7a7636-36e2-47a9-9e25-0a4c82618daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T14:42:29.447+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:24:33.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s just a reflection of perhaps how naive or how how foolishly
        optimistic we are," he said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5223d74f-e3fa-4bb5-b231-b5903f5ec6c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T14:42:29.447+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:24:34.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Cassie Berry, a professor of immunology at Murdoch University
        in Perth, notes the situation in the Seychelles wouldn''t necessarily be mirrored
        worldwide.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da294760-0133-4e92-86a6-a8cfcf901282'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T14:42:29.447+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:24:34.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rate of infection for vaccinated people would depend on a number
        of factors, including the kind of vaccine they received and the genetics of
        the population. Herd immunity would be reached faster in countries using vaccines
        with a higher efficacy rate, she said. Pfizer, for instance, has an efficacy
        rate against severe disease of more than 90%.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12805fc3-1982-4e00-ad85-660ce8bfacf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T14:42:29.447+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:24:35.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lin said that getting any vaccine was "more desirable" than remaining
        unprotected and being exposed to the 1% death rate of the disease. "The vaccines
        have been very effective at preventing death," Lin added. "It''s definitely
        advantageous to take the vaccine you can get, rather than wait for something
        perfect."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd02eb52b-2dcd-4244-9950-af55f8dffbe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T14:42:29.447+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:24:35.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Jennifer Huang Bouey, an epidemiologist at the California-based
        think tank RAND Corporation, noted that not every country has the option of
        getting one of the more effective vaccines -- especially given the temperature-controlled
        supply chain that some vaccines require.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9a2430-3342-47b5-903f-4f0a27aaf388'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T14:42:29.447+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:24:36.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A cautionary tale</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90aa7b41-5f0c-411d-b05b-33c95e97404b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T14:42:29.447+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:24:36.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Seychelles is a vaccine success story. But it''s also a cautionary
        tale that vaccines aren''t a cure-all -- and that countries need to be wary
        of new variants and transmission, Berry said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '930383f0-bed3-4d40-80cd-6b455a75bdbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T14:42:29.448+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:24:37.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re all racing to be vaccinated, but we still need to remember
        social distancing and fresh air and masks are very good at preventing transmission,"
        she said. "I think it''s going to simmer for quite some time."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47bbee7-7283-48d1-81bd-a0a880b16b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T14:42:29.448+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:24:37.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bouey said there was increasing consent among public health professionals
        that while vaccines are critical for mitigating Covid-19, they won''t eliminate
        transmissions or outbreaks.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cbeea7d-f27e-456e-b75b-c1834fb8ae4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T14:42:29.448+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:24:38.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Covid is not going to suddenly disappear. The most likely scenario
        is that the world will just have to live with Covid," National University
        of Singapore''s Lim said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b86ea5b-bec2-4f02-94d2-23c849d1af38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T14:42:29.448+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:24:38.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s certainly the attitude in the Seychelles, where tourism
        took a devastating hit last year. With widespread vaccination, Radegonde said
        getting seriously ill from Covid was less of a concern -- a bigger concern
        was the impact higher case numbers could have on the economy.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f2ded8-683a-4755-8120-3ad503510001'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T14:42:29.448+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:24:39.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, there''s been no impact -- around 500 visitors are arriving
        each day, said Radegonde, the tourism minister.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d89ae3-92d9-41a2-85f4-14bfbe382436'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T14:42:29.448+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:24:40.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the situation worsened to such an extent that the tourists stop
        coming, it would be a big worry," he said. "Seychelles remains open to visitors.
        We welcome everybody. We have absolutely no intention to change that."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e71a8815-1d8a-420a-b390-6dc66ff11519'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T14:42:29.448+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:24:40.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seychelles appears to have adopted the view that Covid with minor
        symptoms is an acceptable price to pay.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ad5f10-66f4-419f-9e2d-750a9b2d0be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T14:42:29.448+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:24:41.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while it was fine to have Covid circulating in their populations,
        countries needed to do more than just vaccinating, Lim said. That included
        adequate border control, widespread testing, and hospitals that had capacity
        to cope with outbreaks.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a78524-9b2c-474f-b4dd-cfad12de5ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T14:42:29.448+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:24:41.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stanford''s Lin agreed: "You can''t just throw away the public health
        playbook once you''ve vaccinated 60% of your population."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '654471f7-db0e-4193-a125-6474915cd22f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-15T14:42:29.448+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:24:42.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/05/14/africa/seychelles-covid-vaccination-infection-intl-hnk-dst/index.html"
        target="_blank">The Seychelles is 60% vaccinated, but still infections are
        rising. That''s not as bad as it sounds</a></em></p>'
  'Esperon--Talks-between-govt.--communist-leaders-still-a-no-go-':
