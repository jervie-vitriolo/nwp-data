      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œThis study, added to the many studies that preceded it, was pivotal
        to CDC changing its recommendations for those who are fully vaccinated against
        COVID-19," she added.</p>'
    '8':
