      'text': '<p>The 6-foot-10 Kouame will undergo the final steps required by FIBA
        before a naturalized player can suit up and the SBP is confident that the
        big man will be able to play in the country''s hosting of the 2021 FIBA Asia
        Cup qualifiers next month and the FIBA Olympic Qualifying Tournament in Serbia
        in July.</p>'
