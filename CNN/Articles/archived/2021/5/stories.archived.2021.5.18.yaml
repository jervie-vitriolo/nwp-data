      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voluntary evacuations were announced, and Pinelands Middle School
        is being used as a shelter, the post said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc0d7a1e-3bcf-4841-9860-89fde906ec40'
