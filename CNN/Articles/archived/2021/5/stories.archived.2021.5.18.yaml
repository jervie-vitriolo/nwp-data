      'text': '<p>In an interview with CNN Philippines'' The Source on Tuesday, Manila
        Mayor Francisco "Isko Moreno" Domagoso addressed the complaints of some people
        who reportedly failed to get their doses due to an alleged lack of system
        in the LGU''s inoculation drive at the Manila Prince Hotel in Ermita, the
        19th vaccination site in the city.</p>'
