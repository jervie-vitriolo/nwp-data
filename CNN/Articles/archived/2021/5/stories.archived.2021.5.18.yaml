      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whatever happens, I''m motivated to even strengthen myself and
        get conditioned despite the rumors surrounding about the future of the Paralympics,"
        he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9543a22e-bd0a-47a9-b7d3-2074a8d18d3c'
