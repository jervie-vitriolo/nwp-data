      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon doesn''t release a lot of specifics about Prime Video. But
        the umbrella Prime offering now has more than 200 million paid subscribers,
        the company revealed during its most recent earnings report, adding that streaming
        hours on Prime Video are up more than 70% over last year.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
