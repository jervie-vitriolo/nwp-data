      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group first discovered the fire upon noticing ashfall in April.
        After some time, it observed that the burning was "consistent" and being done
        "part by part."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096c607a-2703-4ce2-b4e0-512521763912'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T19:56:21.298+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:55:06.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Dumaliang''s team had been attempting to contain the blaze
        through fire lines and fire breaks it had earlier placed near the area, as
        well as by dispatching park rangers, she said the burning could signal a bigger
        attack on the protected area.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572a686d-31a6-449d-a85f-6f60271e3cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T19:56:21.298+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:55:06.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 30 men linked to a private entity have reportedly been seen
        in the watershed area. Dumaliang''s group said the private entity has been
        expanding resort development and construction in the reserve despite lack
        of permits.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bdc0edf-ae08-4982-be5a-87c7791ec013'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-10T19:56:21.298+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:55:07.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dumaliang added the Department of Environment and Natural Resources
        has since informed them that it has instructed its provincial officer to file
        cases against the private entity. However, she raised that ideally, the case
        should have come with a cease and desist order since construction work is
        still ongoing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a1c823-0de5-42f6-8243-2a9eba137e49'
