      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Israeli warplanes continued to pound Gaza
        on Tuesday and rocket fire into Israel resumed after a brief lull, as Palestinian
        protesters hit the streets in cities across the West Bank and elsewhere.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6766f3b-e483-443a-9e49-4454f26bbbe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T22:51:22.467+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:55:52.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ec7822-1bba-4880-99b1-5b1834ddbced'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T22:51:22.467+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:55:52.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands gathered in various towns in the West Bank, including
        Ramallah and Hebron, on Tuesday after a number of Palestinian groups, including
        Hamas militants in Gaza and Fatah in the West Bank, called for mass strikes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac36645-722f-4d73-aab4-b62fe8d4f045'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T22:51:22.467+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:55:53.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6507f4a-a69f-418f-9e2a-76f9601199c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T22:51:22.467+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:55:53.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The first priority for the Palestinian political leadership now
        is to have Israel stop its crimes and massacres against our people in Gaza,"
        Wasel Abu Yousef, a member of the Palestine Liberation Organization''s (PLO)
        Executive Committee in Ramallah, told CNN on Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4eb8a49-aa5d-4e1a-9176-7dd16fb83f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T22:51:22.467+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:55:54.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c2849e-d156-4861-a9c7-37a626341743'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T22:51:22.467+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:55:54.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israel imposed a partial closure on the West Bank on Tuesday, an
        Israeli security source told CNN, with only men older than 45 and Palestinian
        construction workers with work permits allowed to enter Israel.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf3a648-db13-4ee7-a599-4dd0cfef5e4f'
      'mgnl:activationStatus': true
