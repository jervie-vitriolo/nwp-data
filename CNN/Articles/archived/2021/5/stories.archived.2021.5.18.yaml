    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dd854e03-2280-478f-9831-090c05048f8a'
    'lead': 'A health reform advocate says achieving herd immunity by November will
      be realistic through two things: the involvement of the private sector and longer
      operating hours in vaccination sites.'
