      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '781e7e10-73a8-4332-a873-0aaeb52a820d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T22:26:06.914+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:56:23.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fishing ban - in effect from May 1 to August 16 - covers "waters
        north of 12 degrees north latitude" in the hotly contested waters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f168fc45-70ed-4fcc-9558-34d643315e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T22:26:06.914+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:56:24.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4953df-f07d-49ab-8ca0-9fbb6d41ba63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T22:26:06.914+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:56:24.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These waters include areas over which the Philippines exercises
        sovereignty, sovereign rights, and jurisdiction," the DFA stressed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da64483-8802-4908-bea8-b461aadae907'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T22:26:06.914+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:56:25.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad271588-ee08-4d96-90b6-c78d2d2260e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T22:26:06.914+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:56:25.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila said Beijing violated Article 56 of the United Nations Convention
        on the Law of the Seas (UNCLOS) in imposing the fishing ban. The provision
        guarantees a State''s sovereign rights over living resources of its exclusive
        economic zone.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad4908c-b43a-4cd0-8cd0-3bb3084574b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T22:26:06.914+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:56:26.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d561d7a-b05f-42dd-a08b-4011c2b113ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T22:26:06.914+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:56:26.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UNCLOS provision was also invoked in legitimizing Manila''s
        claims in the West Philippine Sea in its historic 2016 arbitral ruling victory
        over Beijing. China has refused to recognize that landmark decision.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a05fd4a1-f425-4a57-ac3b-a62a75a28ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T22:26:06.914+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:56:27.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '242e7bde-efde-42df-b0ee-c6fa6152bf6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T22:26:06.914+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:56:27.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines strongly urged China to "desist from any action
        and activity that infringes on Philippine sovereignty, sovereign rights, and
        jurisdiction, in contravention of international law."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f1e5b2-4c80-4faa-a71a-c19592eea162'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T22:58:41.503+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:56:28.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DFA Executive Director for Strategic Communications Ivy Banzon-Abalos
        also raised China''s new Coast Guard law, which effectively grants the Chinese
        Coast Guard authority to use force in what Beijing considers its maritime
        jurisdiction.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6467d3-6c1f-44ff-91e4-2f78e33ae6b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T22:58:41.504+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:56:28.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767a3ed8-c6f4-461c-a92d-a1cf61bc3731'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T22:58:41.504+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:56:29.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This can curtail and put at risk the legitimate rights of Filipino
        fishermen to fish in Philippine territorial waters and EEZ (exclusive economic
        zone)," she said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c180ed-ead8-4783-ba4f-8dde082110bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T22:58:41.504+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:56:29.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2843a0ad-d1b7-4730-9f33-7b3cbc684b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T22:58:41.504+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:56:30.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The controversial law authorizes the Chinese Coast Guard to fire
        on foreign vessels, allows them to demolish foreign structures built on Chinese-claimed
        reefs and islands, and to set up exclusion zones to keep foreign vessels out.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '463745b0-3cc0-4bff-b8e0-dc162d0fc027'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T22:58:41.504+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:56:30.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9538ea-dfd7-4daa-afe1-c51cb84c206d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T22:58:41.504+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:56:31.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2021/2/5/China-ambassador-Coast-Guard-law-fishermen-over-interpretation.html"
        target="_blank">Envoy: No need to overinterpret China''s new Coast Guard law;
        no ''strong measure'' vs. fishermen</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e6903e-af67-4517-b78d-0ffebc93ef7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T22:26:06.914+08:00
