      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7348ded-b1cc-4845-8eb8-e9a721db9151'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T07:12:15.943+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:04:37.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zaslav noted that his longtime mentor and Discovery board member
        John Malone, was a cable pioneer right alongside CNN founder Ted Turner.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e78612-c283-49be-a320-1d04755e4f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T07:12:15.943+08:00
