      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon did not immediately respond to a request for comment from
        CNN Business. MGM could not be reached.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '365c8687-cbd8-4748-abf2-341836563455'
