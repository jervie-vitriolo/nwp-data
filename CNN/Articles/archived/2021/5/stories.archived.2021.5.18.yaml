    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea853f5e-1361-4ce9-a1da-52a21332a47b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T18:04:07.614+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:58:40.635+08:00
