      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wildfire near Little Egg Harbor Township was first spotted around
        4 p.m. Sunday. It was burning in an area with limited accessibility inside
        Bass River State Forest, the fire service said.</p>'
