      'mgnl:lastActivated': 2023-01-25T06:54:56.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac81ff87-06cc-4f70-b0e0-ca2f792491c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T23:43:36.782+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:54:57.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix, meanwhile, continues to pump billions of dollars into expanding
        its own library of shows and movies. And Disney+ has grown to more than 100
        million subscribers in its first year.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978ff156-2d3a-4013-8033-7cef8f35c3a2'
      'mgnl:activationStatus': true
