    'jcr:uuid': '2f8887ac-755a-4e29-91ef-2c707e15f9b7'
    'lead': 'The Israeli military pounded Gaza with airstrikes on Monday, saying it
      was targeting the homes and infrastructure of the Palestinian militant group
      Hamas, as Israeli Prime Minister Benjamin Netanyahu vowed "to continue to strike
      at the targets of terrorism."'
    'mgnl:activationStatus': true
