    'mgnl:tags': ['US', 'Pentagon', 'UFO', 'report']
    'template': '1'
    'title': 'What we know about UFOs: How the Pentagon has handled reported sightings,
      mysterious videos and more'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f2fbbbf-44fd-410d-9be9-159054c49ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T03:46:45.119+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:45.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — For years, the US government largely ignored reports of
        mysterious flying objects seen moving through restricted military airspace
        but it is now slowly beginning to acknowledge that UFOs, which the Pentagon
        refers to as unidentified aerial phenomena, are real.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e75e32-913a-418d-9a86-83b255bd5f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T03:46:45.119+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:45.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '930fe716-d8ca-47c5-83f9-947f1f09e0cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T03:46:45.119+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:45.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it is certainly premature to speculate as to whether these
        flying objects come from another world, the US military has recently confirmed
        the authenticity of several videos and images showing encounters with unidentified
        flying objects -- fueling questions about what the Pentagon knows about such
        incidents and others like them.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2c8320-9229-43b1-aff9-002c3cec63fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T03:46:45.119+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:45.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21dd8acc-d461-403a-bd13-171729b85dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T03:46:45.119+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:45.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next month, the Office of the Director of National Intelligence
        and other agencies are scheduled to deliver unclassified reports on UFOs to
        Congress.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf33aea-1923-463b-878e-bba13bf29731'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T03:46:45.119+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:45.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa29a4c-33d0-43e2-a066-0276f501baac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T03:46:45.120+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:45.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Defense''s watchdog is also set to examine how
        the Pentagon has handled reports of UFOs. A source with knowledge of the subject
        matter told CNN earlier this month that there will be more inquiries announced
        in the near future on how these encounters were handled in recent years.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d971cf-551d-414f-b91d-4c0de5e161b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T03:46:45.120+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:45.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f53f9332-2b7e-440a-997f-9e8a3eecdb80'
