      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 18) —</strong> The Manila
        City government is close to finishing the construction of its 336-bed capacity
        COVID-19 field hospital at Luneta Park with operations set to start in July,
        Mayor Francisco "Isko Moreno" Domagoso said on Tuesday.</p>'
