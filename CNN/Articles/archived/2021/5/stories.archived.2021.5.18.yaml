      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 18) —</strong> Senator
        Manny Pacquiao''s proposal to create a Philippine Boxing and Combat Sports
        Commission is facing an uphill battle in the Senate after disclosing that
        putting up the new office would need up to ₱150 million.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a083bde-30b5-4d63-8360-4c7ecbe0acaf'
