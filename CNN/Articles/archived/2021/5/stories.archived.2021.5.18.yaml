      'mgnl:type': 'text'
      'text': '<p>Toyota Motor Philippines also tallied a net income of ₱2 billion,
        a 39% jump from the ₱1.4 billion recorded in the same period in 2020. The
        company sold 33,095 retail vehicles during the quarter, up 29% year-on-year.
        Its automotive sales also expanded by 6% to 74,585 units.</p>'
