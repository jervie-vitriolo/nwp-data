      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b549c9-6b68-4933-a13a-7ce7e47ee940'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T23:20:30.918+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:55:41.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Business travel has disappeared. Will it ever come back?</strong></h2>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e691043-84e2-4409-b680-ea6e58524eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T23:20:30.919+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:55:42.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For countless executives and salespeople, business trips have been
        a bedrock of corporate life. Employees needed to fly to meet clients, drum
        up new business and grab some face time with the boss at headquarters.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c6efc97-4695-4878-a6d8-23dccee77d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T23:20:30.919+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:55:42.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdffcd8e-13e2-4b38-ae30-f49f006f5b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T23:20:30.919+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:55:43.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then came the coronavirus pandemic, which grounded travelers and
        forced companies to find news ways of doing things. Zoom replaced face to
        face meetings, even if there is something awkward about video chats. Phone
        calls filled the gaps. Clients stayed clients, deals got done and revenue
        rolled in.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c759b6-bd7e-4821-8fdf-6b5b3ba68804'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T23:20:30.919+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:55:43.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9481b3d-effa-4c2c-b0e4-1820baa4338b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T23:20:30.919+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:55:44.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, with coronavirus restrictions easing in many countries, the
        question is how quickly business travel will rebound, and whether the pandemic
        and efforts to address the accelerating climate crisis will prevent the lucrative
        sector from ever making a complete recovery.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f754b96-abe2-4e0d-893f-586165fd1334'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T23:20:30.919+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:55:44.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b08600b2-da16-49ca-91cc-ad7816de69ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T23:20:30.919+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:55:45.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Road warriors will themselves play a crucial role in determining
        whether business class is full or mostly empty, as they negotiate a return
        to corporate life after more than a year working from home. Some — or many
        — could balk at missing out on date night or their kids'' football game.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c01dd03c-e075-4ca8-bbd6-e5472ed8c953'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T23:20:30.919+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:55:45.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eba8f8c-97fd-47b0-b113-97d4e4ee1fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T23:20:30.919+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:55:46.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For a lot of people, frequent business travel has become more of
        a burden than a perk," said Scott Cohen, a professor at the University of
        Surrey, told my CNN Business colleague Will Godley.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1446dc2-968a-4f1b-bac3-ee3fab8d1762'
      'mgnl:activationStatus': true
