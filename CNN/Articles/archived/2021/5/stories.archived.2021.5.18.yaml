      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What is a UFO?</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75bb0b7-172d-4455-ac8c-aef01121b5e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T03:46:45.120+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:45.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In short, a UFO is a flying object that looks or moves unlike any
        aircraft used by the US or any foreign country.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf6d04de-b8dc-4750-8021-88dffab0786f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T03:46:45.120+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:45.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91dbc0fd-1a27-48d8-92b6-176e8eb77a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T03:46:45.120+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:45.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By their very nature, UFOs are shrouded in mystery and there are
        still a lot more questions than answers about these unexplained incidents.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eed4db8-7992-4fd6-8b86-fb9ece08ac06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T03:46:45.120+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:45.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28cc32da-dc6b-4bc5-866e-a8674033e086'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T03:46:45.120+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:45.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been numerous UFO sightings in recent years but the military
        has only recently verified a handful of those reported encounters.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd53b1b-8322-4e86-94da-0b8a4866ff45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T03:46:45.120+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:45.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd99401d2-058c-4d92-963c-3954d8f84a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T03:46:45.120+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:45.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, the Pentagon confirmed the authenticity of photos and
        video taken by Navy personnel in 2019 that appeared to show triangle-shaped
        objects blinking and moving through the clouds.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c023cf-41d2-44b5-ae0f-2e49e7d6400e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T03:46:45.120+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:45.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b069c2-6ca8-416b-9596-a5dcdf095e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T03:46:45.120+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:45.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another set of photos from Navy personnel showed three objects apparently
        flying in the sky, shaped like a sphere, an acorn and a metallic blimp.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d43329-2d46-45f3-a912-988616e11da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T03:46:45.121+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:45.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36979220-1c53-41d5-8e72-9ee472f6313c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T03:46:45.121+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:45.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April 2020, the Pentagon released three short videos from infrared
        cameras that appeared to show flying objects moving quickly. Two of the videos
        contain service members reacting in awe at how quickly the objects are moving.
        One voice speculates that it could be a drone.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e993f6-77b2-4356-b00e-53118773d6a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T03:46:45.121+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:45.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa167016-ddd4-45a2-a5b1-fbb9caccbdad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T03:46:45.121+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:45.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Navy previously acknowledged the veracity of the videos in September
        of 2019 but officially released them months later, "in order to clear up any
        misconceptions by the public on whether or not the footage that has been circulating
        was real, or whether or not there is more to the videos," Pentagon spokesperson
        Sue Gough said at the time.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b732edd4-2fd1-41cf-bac4-ac31ce525d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T03:46:45.121+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:45.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15de7fe7-2803-4b0a-b6ce-a5b7e0bf1442'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T03:46:45.121+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:45.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After a thorough review, the department has determined that the
        authorized release of these unclassified videos does not reveal any sensitive
        capabilities or systems," said Gough in a statement, "and does not impinge
        on any subsequent investigations of military air space incursions by unidentified
        aerial phenomena."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef9fc6f4-90df-4ba9-b771-3925658f126a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T03:46:45.121+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:45.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf298ef-d5a1-4448-b523-26604ca0b193'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T03:46:45.121+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:45.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, one of the pilots who saw one of the unidentified objects
        in 2004 told CNN that it moved in ways he couldn''t explain.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc91b17-9d42-4632-94ca-4bb44eb1469a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T03:46:45.121+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:45.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c119cd4f-dfaf-4f51-b9f0-f584a5dae9a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T03:46:45.121+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:45.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As I got close to it ... it rapidly accelerated to the south, and
        disappeared in less than two seconds," said retired US Navy pilot David Fravor.
        "This was extremely abrupt, like a ping-pong ball, bouncing off a wall. It
        would hit and go the other way."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1c5b6b-e6e1-4b38-8793-935c8f307816'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T03:46:45.121+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:45.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c8e3a7-10f9-405b-90a8-f8abcf96675f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T03:46:45.121+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:45.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Are we talking about aliens?</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ba801e-1a34-40d4-a4c2-140fc607a594'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T03:46:45.121+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:45.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US government''s acknowledgment that UFOs are real undoubtedly
        begs the question: Are we alone?</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50aefd80-a0cd-4ea8-ad4f-52a55bf12502'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T03:46:45.121+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:45.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef0e19b-09f2-4ee6-aef9-687325251e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T03:46:45.121+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:45.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luis Elizondo, the former head of a classified DoD program to research
        potential UFOs, told CNN in 2017 that he personally believes "there is very
        compelling evidence that we may not be alone."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '498596d9-7cc0-47c6-9b0a-e003cefd20d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T03:46:45.122+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:45.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16d061c-0faa-4e29-822d-02e34a131f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T03:46:45.122+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:45.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These aircraft -- we''ll call them aircraft -- are displaying characteristics
        that are not currently within the US inventory nor in any foreign inventory
        that we are aware of," Elizondo said of objects they researched. He says he
        resigned from the Defense Department in 2017 in protest over the secrecy surrounding
        the program and the internal opposition to funding it.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dbe990b-7c73-47d2-94b0-e4db7b48143f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T03:46:45.122+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:45.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f94bfc9-4452-4820-99e2-b8dfe9b563a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T03:46:45.122+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:45.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in reality, interest in the Pentagon''s handling of reported
        unidentified flying objects has more to do with ensuring any potential national
        security implications are being taken seriously -- whether they are of this
        world or not.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f68106c3-e863-448b-b958-248538e987d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T03:46:45.122+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:45.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5accdd67-7a6d-4bf6-892c-77a1b67b47e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T03:46:45.122+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:45.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It doesn''t matter if it''s weather balloons, little green men,
        or something else entirely — we can''t ask our pilots to put their lives at
        risk unnecessarily," Rachel Cohen, spokeswoman for Democratic Virginia Sen.
        Mark Warner, told CNN in 2019 after senators received a classified briefing
        from Navy officials on unidentified aircraft.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf1c862-9131-4e70-b98f-a6410ca7bfa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T03:46:45.122+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:45.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3610a424-b18c-4f89-86ce-25360bf87353'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T03:46:45.122+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:45.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What will upcoming UFO report say?</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8032a06-2412-4c20-81da-50e2f761fc53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T03:46:45.122+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:45.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While subject matter experts have applauded recent moves by the
        US government to share more information about UFO encounters reported over
        the last several decades, many remain skeptical that the upcoming report from
        the Office of the Director of National Intelligence and other agencies will
        provide a comprehensive look at the issue.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf11877-162a-4906-95f3-d9d6af36fbe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T03:46:45.122+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:45.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f31cb71-356a-4438-acaa-ba61a8ed8496'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T03:46:45.122+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:45.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s because the Pentagon has long resisted acknowledging that
        some of what has been observed is simply unexplainable despite compelling
        evidence that these objects displayed characteristics that are not normally
        associated with conventional aircraft, according to Elizondo.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f724afc4-d2fc-47db-89be-c2e4e0f20e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T03:46:45.122+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:45.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60aed67-0fcb-47bd-a40d-98220269a4c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T03:46:45.122+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:45.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Best case scenario ... there''s an interim report that will meet
        the intent of Congress with a promise to provide another report following
        this one," Elizondo told reporters last month. "Unfortunately there''s a lot
        more we don''t know than we do know. The good news is that we''re finally
        taking it seriously."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778c079c-8b7c-4d9b-adc4-62df665cd6c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T03:46:45.122+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:45.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee0d9cbc-2ade-42ea-91c8-a258ff114c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T03:46:45.123+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:45.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pentagon has previously studied recordings of aerial encounters
        with unknown objects as part of a since-shuttered classified program that
        was launched at the behest of former Democratic Sen. Harry Reid of Nevada.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd305b109-8a2a-413c-b269-3f81175f2710'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T03:46:45.123+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:45.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae5c8cc-8614-41e6-94f4-54e0c0e0b3f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T03:46:45.123+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:45.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The program was launched in 2007 and ended in 2012, according to
        the Pentagon, because the Defense Department assessed that there were higher
        priorities that needed funding.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf9333a-2755-4170-a32d-3618439b755c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T03:46:45.123+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:45.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd224d29a-a7e6-4c22-9f41-d51e160b3997'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T03:46:45.123+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:45.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reid, Elizondo and others who have pushed for the government to
        release more information about UFOs say materials that have been released
        so far only scratch the surface of what is known.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24cb5833-00fc-44f2-8768-0317c0010bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T03:46:45.123+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:45.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '375a0323-d3ba-4166-a691-6556eaa7e800'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T03:46:45.123+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:45.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, the Pentagon created a task force to better understand
        "the nature and origins of UAPs," the Defense Department said in a statement.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac1cedd-6666-4885-b352-24911fa0aa7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T03:46:45.123+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:45.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c6f454-34f5-4b40-bb4d-3c66348290ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T03:46:45.123+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:45.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Department of Defense and the military departments take any
        incursions by unauthorized aircraft into our training ranges or designated
        airspace very seriously and examine each report. This includes examinations
        of incursions that are initially reported as UAP when the observer cannot
        immediately identify what he or she is observing," the statement continued.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be56ce2-63ee-4e67-8a72-17613fdff9f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T03:46:45.123+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:45.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63338ca5-ea92-4898-b70f-4d2a2cc96aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T03:46:45.123+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:45.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The task force has included the videos whose authenticity was confirmed
        last month.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b03dcd-09a7-4914-9804-e51c38916a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T03:46:45.123+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:45.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/05/17/politics/ufo-pentagon-explainer/index.html">What
        we know about UFOs: How the Pentagon has handled reported sightings, mysterious
        videos and more</a>."</em></p>'
  'cdc-coronavirus-mask-mandate':
    'author': 'Christina Maxouris and Holly Yan, CNN'
    'caption': 'Courtesy: Rich von Biberstein/Icon Sportswire/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-05-18T04:08:13.263+08:00
    'imagesource': 'jcr:67c25cc2-0356-4e17-9ad1-7e3e6012db6a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2503400c-0998-4f8a-ba6b-a45ba8a5082f'
    'lead': '''I think the CDC meant to say something really good, which is these
      vaccines are really protective. There were unintended consequences of their
      actions.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-18T04:14:13.373+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T07:06:42.931+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:54:06.784+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['CDC', 'US', 'mask-mandate', 'vaccination', 'coronavirus', 'pandemic',
      'COVID-19']
    'template': '1'
    'title': 'The CDC was too cautious about what vaccinated people can do, doctors
      say. Now pendulum has swung in the opposite direction'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42632ec-00db-4c24-a7c9-1af463ff23ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T04:14:13.373+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:42.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> At first, the news sounded great: Fully
        vaccinated Americans don''t need to wear masks indoors, with just some exceptions,
        the US Centers for Disease Control and Prevention said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b812504-b933-4e65-a771-d4c7a3e205cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T04:14:13.373+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:42.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ffe582a-c42f-4a82-bdd6-88d5f42f877f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T04:14:13.373+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:42.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But most of the country is not fully vaccinated. And as more businesses
        drop their mask mandates, it''s impossible to tell who really is.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903d7600-df09-45a3-843d-41a7128d6eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T04:14:13.373+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:42.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b36cb2-9a7e-43c1-8345-e38842ed58bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T04:14:13.373+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:42.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So while the CDC''s new guidance is scientifically sound, the messaging
        was botched, former US Surgeon General Jerome Adams said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab84d9ff-e85c-467e-8580-3c750d2e5f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T04:14:13.374+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:42.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c80166-d7c7-4e4c-a504-029d2393396a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T04:14:13.374+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:42.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that the play call was right, but they fumbled the ball
        at the 1-yard line in terms of communicating this to the public," said Adams,
        who served during the Trump administration.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15857436-a230-4e9f-ac42-aacd9af58d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T04:14:13.374+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:42.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65198b5c-4c26-495d-b33f-4b90982daa82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T04:14:13.374+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:42.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many public health officials told him "they are upset, they were
        blindsided by this new information," Adams said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f5629f-dc7d-491e-90f6-d0025a85da5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T04:14:13.374+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:42.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f8c9af4-2b80-4524-9791-b2f8e84873f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T04:14:13.374+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:42.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a little bit of whiplash for the American public in terms
        of them saying just a week before, ''Keep your mask on,'' and then all of
        a sudden they''re saying now you can take them off," Adams said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96104ada-67ca-441f-a465-c5664ed8d8bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T04:14:13.374+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:42.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a25ca6-a60f-4821-9854-e35fabf03702'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T04:14:13.374+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:42.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emergency physician Dr. Leana Wen said the whiplash was particularly
        drastic because she said the CDC had been too careful in its guidance on what
        vaccinated people can do. In April, the CDC said fully vaccinated people can
        unmask at small outdoor gatherings and when dining outside with friends from
        multiple households.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aefb85a9-2fa5-4b3e-84e2-88b2664fb3c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T04:14:13.374+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:42.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ccf2b03-4fa4-41f8-b2ed-9c63c07b222d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T04:14:13.374+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:42.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, Wen said, the pendulum has swung in the opposite direction.
        The new guidance could essentially allow anyone to go mask-free indoors without
        proof of vaccination. And that kind of honor system might jeopardize others,
        including children under the age of 12 who can''t get vaccinated yet and adults
        who might be at more risk than they think.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de19ef0-1725-4c4a-a690-e8aca9e2af06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T04:14:13.374+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:42.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd0a499-abc1-4d16-82e7-cdf0d6c8abfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T04:14:13.374+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:42.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve seen governors and mayors and business owners drop mask
        mandates, and as a result of that, we''ve now made life much less safe for
        people who are unvaccinated, for immunocompromised individuals and for young
        children who cannot yet be vaccinated," Wen said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6040c4ea-dd4b-4084-a81d-58dbb403729e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T04:14:13.374+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:42.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a37efe4a-a5f6-45c4-8d3d-27f672231483'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T04:14:13.374+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:42.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the CDC meant to say something really good, which is these
        vaccines are really protective. There were unintended consequences of their
        actions."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef71d98-ca78-4813-87c1-65623ef75f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T04:14:13.374+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:42.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af74517-7c48-4e27-91b8-cc34f67451fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T04:14:13.375+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:42.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why fully vaccinated doctors will keep wearing masks</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed34ba3e-d822-4f99-829a-975ff74537c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T04:14:13.375+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:42.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adams said his two teenage sons have been vaccinated, but his 11-year-old
        daughter is not yet eligible.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3023a1b4-e476-4aa2-a983-6a01b52e46c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T04:14:13.375+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:42.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b4d686c-b814-415a-ad6e-8936b9bba0d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T04:14:13.375+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:42.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So when we go out in public, even though I don''t have to wear
        a mask anymore because I''ve been vaccinated, I wear one with I''m with my
        daughter because I don''t want her to feel like she''s the only one left out,"
        the Trump administration surgeon general said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e047db87-6329-48ec-9257-8e765acb88b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T04:14:13.375+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:42.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '530f60e5-3faa-40b5-9245-a508ac4d1f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T04:14:13.375+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:42.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re in this together," he said. "Sometimes, you do things even
        if you don''t feel like they''ll benefit you because they''ll benefit others.
        We don''t want our little ones to be stigmatized or at risk."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0246a4a-3469-48f3-ba78-a784e426f537'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T04:14:13.375+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:42.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d4d4bac-b58a-4c88-ae71-87034fe1078a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T04:14:13.375+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:42.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adams said he''ll also keep masking up "in those public settings
        where there may be a large number of people who aren''t vaccinated."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeca4b95-13f0-43fc-99e9-671986a2aa8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T04:14:13.375+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:42.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bffbff0-6b2d-4373-9203-80ae41594fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T04:14:13.375+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:42.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Monday, about 37% of Americans have been fully vaccinated,
        according to CDC data.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c0fc08-6a9c-4cd9-98fd-b66f5412f1d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T04:14:13.375+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:42.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04e0757-1781-4a8d-9a47-439d16dc3c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T04:14:13.375+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:42.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One easy way to avoid a questionable honor system is "to know who''s
        vaccinated and who''s not vaccinated, and the unvaccinated folks would still
        be required to wear a mask," said Dr. Jonathan Reiner, a professor of medicine
        and surgery at George Washington University.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3bb34e2-472c-45c4-865d-4ca72eb5186c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T04:14:13.375+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:42.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cde8c4e-c821-41b6-9a4b-6b80797647fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T04:14:13.375+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:42.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But unfortunately, "this is where politics comes in."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b740ae-9f9a-469b-aced-0d010e29252a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T04:14:13.375+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:42.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2968698-b16e-4f7a-a6f2-c0429a2f849d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T04:14:13.376+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:42.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we had had a very simple electronic system from the beginning,
        basically you have a pass on your phone that turns green after you''ve been
        vaccinated, businesses and venues all over the country would be able to say,
        ''Good news, if you have a green pass, you don''t need to wear a mask,''"
        Reiner said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49fc6532-e4c4-44f5-9d06-c3001b24fe3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T04:14:13.376+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:42.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac2354cb-5b17-4786-895a-57030112d793'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T04:14:13.376+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:42.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t have that."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '740fd57a-e9e9-4f9a-9d6d-78015aefb919'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T04:14:13.376+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:42.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19865b75-24ec-4d90-aea9-1eb5f9b70e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T04:14:13.376+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:42.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Research suggests vaccines protect against variants found in India</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd7b8ef-5ff8-47fd-aa75-851946158eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T04:14:13.376+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:42.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pfizer/BioNTech and Moderna coronavirus vaccines appear to offer
        protection against the B.1.617 and B.1.618 variants first identified in India,
        researchers from New York University reported in a new pre-print paper that
        has not yet been peer-reviewed.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a329000-cbf5-4468-8396-635dafc8fe35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T04:14:13.376+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:42.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e81821b-f933-44a7-9f89-5e56132df745'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T04:14:13.376+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:42.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on lab experiments involving cell cultures, the B.1.617 and
        B.1.618 variants seem to be partially resistant to the antibodies elicited
        by vaccination, according to the paper posted Sunday to the online server
        biorxiv.org.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b0f2233-a3d6-4018-b5fb-e34347a756b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T04:14:13.376+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:42.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86582553-c0d6-4877-86d5-493f38c0ae75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T04:14:13.376+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:42.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But more research is needed to determine just how effective the
        Pfizer/BioNTech and Moderna vaccines are against those variants in the real
        world.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396c38a0-cd1a-4f10-8254-a5e05edaae46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T04:14:13.376+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:42.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3180518-7399-4212-869c-c60a499ea473'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T04:14:13.376+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:42.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our results lend confidence that current vaccines will provide
        protection against variants identified to date. However, the results do not
        preclude the possibility that variants that are more resistant to current
        vaccines will emerge," the researchers wrote.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b42b5d-26d5-43a0-a34e-c5910d8743fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T04:14:13.376+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:42.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0015c8b0-2740-421f-b037-79892a5a6db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T04:14:13.376+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:42.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The findings highlight the importance of wide-spread adoption of
        vaccination which will both protect individuals from disease, decrease virus
        spread and slow the emergence of novel variants."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a65516-2464-448e-b7aa-c2b0c215f6ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T04:14:13.377+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:42.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e2c8f67-9668-400e-aa31-ee4e3409a805'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T04:14:13.377+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:42.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Not everybody has to rip off their mask''</h2>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f954a36-0cd5-458e-815f-090f7887ff0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T04:14:13.377+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:42.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CDC Director Dr. Rochelle Walensky said the agency''s new guidelines
        don''t mean that every American who''s been vaccinated should take their masks
        off.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c07c21ba-f141-4014-84cf-acda281a57ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T04:14:13.377+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:42.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ebd975-c4f4-4662-9903-17a6c6947436'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T04:14:13.377+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:42.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, Walensky said immunocompromised people and others at
        higher risk should consult with their physicians before deciding to stop wearing
        a mask.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb33dd0-09fd-4cbe-9918-cd7f0c14491f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T04:14:13.377+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:42.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8549b7a4-8ba6-4947-b630-3688061aa912'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T04:14:13.377+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:42.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not everybody has to rip off their mask because our guidance changed,"
        she said. "If you are concerned, please do consult your physician before you
        take off your mask."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4015b56-7dc5-47f7-ba01-4f0819f164bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T04:14:13.377+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:42.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdabeafa-0cc2-49a0-b08d-9c9ed64830d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T04:14:13.377+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:42.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walensky said different parts of the US have different vaccination
        and Covid-19 rates, and fully vaccinated people should take that into account
        deciding whether to mask up or not.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '105158df-508a-4529-a9b8-47c9a8b20d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T04:14:13.377+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:42.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc740ec0-91eb-40eb-b056-ac95d6efd304'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T04:14:13.377+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:42.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the CDC is asking businesses to make sure they help their
        employees get vaccinated.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4e987d-c40d-41e1-9ded-ce32e46adfa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T04:14:13.377+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:42.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0020e0d-e838-4101-87df-b3b4d2ff5bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T04:14:13.377+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:42.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And schools should keep their mask rules and other safety measures
        for at least the rest of this school year because many students will not be
        fully vaccinated in the next couple months, the CDC said.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e8a8918-cc3d-46b0-8736-a59e9ff26061'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T04:14:13.377+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:42.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76370368-bba9-4d6b-94fb-6892427b1a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T04:14:13.377+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:42.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Food and Drug Administration expanded the emergency use authorization
        for Pfizer''s Covid-19 vaccine last week to include children 12 to 15 years
        old. Children under the age of 12 are not yet eligible to receive a Covid-19
        vaccine in the US.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee5379f3-fd43-4651-a17c-70698c8179fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T04:14:13.378+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:42.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/05/17/health/us-coronavirus-monday/index.html">The
        CDC was too cautious about what vaccinated people can do, doctors say. Now
        pendulum has swung in the opposite direction</a>."</em></p>'
