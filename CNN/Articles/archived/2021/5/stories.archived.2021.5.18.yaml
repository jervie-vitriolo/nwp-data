        the WarnerMedia-Discovery deal means for CNN and Jeff Zucker</a>."</em></p>'
  'Gojek-Tokopedia-merger-Indonesian-startups':
    'author': 'Diksha Madhok, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-05-18T07:12:21.822+08:00
    'imagesource': 'jcr:f85608c1-87a9-4efb-9ee7-21178b10bf55'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '601a4811-ef89-4581-b88e-80d5207f8b05'
    'lead': 'Gojek and Tokopedia — two of Indonesia''s biggest startups — have agreed
      to merge to create the largest tech group in the country and one of the biggest
      ride-hailing and e-commerce companies in southeast Asia.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-18T07:17:13.297+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T07:04:02.347+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:54:11.835+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Gojek', 'Tokopedia', 'Indonesia', 'merger', 'Big-Asia', 'tech-group',
      'ride-hailing', 'e-commerce', 'GoTo-Group']
    'template': '1'
    'title': 'Big Asia merger creates $18 billion ride-hailing and e-commerce group'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd950843c-16ad-4ec9-8022-2b7922490e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T07:17:13.297+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:04:02.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Gojek and Tokopedia — two of Indonesia''s
        biggest startups — have agreed to merge to create the largest tech group in
        the country and one of the biggest ride-hailing and e-commerce companies in
        southeast Asia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da4cf5e-fc02-4bc5-ad0a-39459823db5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T07:17:13.297+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:04:03.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f39884b-6584-4a20-995e-20092d2fd797'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T07:17:13.297+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:04:03.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new entity will be called GoTo Group, the two companies said
        in statement Monday, and is backed by tech heavyweights including Alibaba,
        Tencent, Facebook, Google and SoftBank.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0613455a-f190-4bf7-8564-3112f5cf618a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T07:17:13.297+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:04:04.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0846fa5-b487-41a6-8c80-c7709d6b2c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T07:17:13.297+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:04:04.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on fundraising carried out in 2019 and 2020, the combined
        value of the two companies is at least $18 billion, making this union the
        largest ever between two Asian Internet companies, the statement added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c7a156c-b45d-4a7c-9fae-bbcbeca5d48e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T07:17:13.298+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:04:05.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b513b3-bd76-49f9-931d-086491389c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T07:17:13.298+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:04:05.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gojek, based in Jakarta, started as an app where people could order
        motorcycle rides, and has since expanded into food delivery, on-demand groceries
        and services, logistics, medicine delivery and more. Users can pay for everything
        using Gojek''s mobile payments platform. Tokopedia, an e-commerce platform
        launched in 2009, allows anyone to start an online store. Toko means "shop"
        in Bahasa Indonesia.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a31f561d-8634-4cf5-896d-739f7442980a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T07:17:13.298+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:04:06.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '360619b1-dcd6-4b5a-88f4-6406918c2a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T07:17:13.298+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:04:06.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gojek''s CEO Andre Soelistyo will be Go To''s chief executive and
        Tokopedia''s President Patrick Cao will be president of the combined business.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d92340-2480-4c93-b7e7-c5d3adf481db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T07:17:13.298+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:04:07.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c421a53-6c13-43aa-8ee0-31186941ebf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T07:17:13.298+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:04:07.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"GoTo Group will account for more than 2% of GDP in Indonesia and
        we''re going to create a lot more employment and income earning opportunities
        as our company and the economy expand," Cao said in a statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d35425-2e16-43a8-8ae2-87e17c13d5f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T07:17:13.298+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:04:08.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053aa45b-15bf-4ae4-b93b-2379d877ed49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T07:17:13.298+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:04:08.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The combined entity will focus not only on Indonesia, the world''s
        fourth most populous country, but also on other emerging markets in southeast
        Asia where Gojek already operates.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '051ec58f-b590-45cf-8a1e-ed2687f7084f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T07:17:13.298+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:04:09.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b1ac89-3ba2-4c7c-b8c4-a7633bfd86b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T07:17:13.298+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:04:09.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gojek drivers will deliver even more Tokopedia packages, merchant
        partners of all sizes will benefit from strengthened business solutions and
        we will use our combined scale to increase financial inclusion in an emerging
        region with untapped growth potential," said Soelistyo.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec4c733-b946-49a9-8f02-439e7e49b3a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T07:17:13.298+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:04:10.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb82a94a-0875-4b3d-8f30-434c48b4b2d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T07:17:13.298+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:04:10.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news of the merger comes a month after Gojek''s bigger regional
        rival Grab announced its eye-popping Wall Street debut. In April, the Singapore-based
        startup said it would merge with a special-purpose acquisition company, or
        SPAC, backed by Altimeter Capital in a deal that would pave the way for a
        New York listing and value the company at about $39.6 billion.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bdaef19-7ac5-4d8d-8b00-d900a864eae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T07:17:13.298+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:04:11.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/05/17/tech/gojek-tokopedia-merger-hnk-intl/index.html">Big
        Asia merger creates $18 billion ride-hailing and e-commerce group</a>."</em></p>'
