      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hernandez said one of the COVID-19 patients has already been transferred
        to a facility, while the transfer of the others is still being processed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d9b944-3e2d-4fa1-9bcd-00fd462fdae5'
