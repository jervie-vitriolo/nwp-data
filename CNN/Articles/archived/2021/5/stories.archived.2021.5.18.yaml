    'imagesource': 'jcr:fc754bcf-db1a-466f-8323-f5e8778ba1d2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '747e2f62-b15c-44bd-8d0e-b457d8f54930'
    'lead': 'Next month, the Office of the Director of National Intelligence and other
      agencies are scheduled to deliver unclassified reports on UFOs to Congress.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-18T03:46:45.119+08:00
