      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d00d72e-4548-4ac2-a36d-aaefbaf74882'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T03:23:59.630+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:49.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bloomberg was first to report the news of the additional doses being
        shared.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35826e6-3abc-4cc7-a140-90a1a0c5664c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T03:23:59.630+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:49.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f61409cc-387d-4f28-9e53-fc1b1a5f511b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T03:23:59.630+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:49.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As more and more Americans get vaccinated against COVID-19, the
        Biden administration has been taking steps toward helping other nations get
        their populations vaccinated as the pandemic worsens globally.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a24fee7-6a59-4d01-9237-e99ee8c83aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T03:23:59.630+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:49.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6cbe26e-ad43-4ff4-99fa-c86a2537300a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T03:23:59.631+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:49.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, the Biden administration committed to sharing up to
        60 million AstraZeneca vaccine doses, which will not be needed in the US,
        in the following two months.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fee35e3-1661-4f64-908b-ac7a8896f1f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T03:23:59.631+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:49.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc486259-df63-4a37-bdb2-19257be27ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T03:23:59.631+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:49.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AstraZeneca COVID-19 vaccine is not one of the three vaccines
        that has received emergency use authorization in the US -- only the Pfizer/BioNTech,
        Moderna and Johnson &amp; Johnson vaccines have been cleared for use.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c81cc0a1-b47f-4764-a5ff-b09a634b7169'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T03:23:59.631+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:49.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa4947e6-8b7f-46c0-ba45-479a3b2a9794'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T03:23:59.631+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:49.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, Biden said a $2 billion in US contribution would go
        toward a global coronavirus vaccine initiative. The funding -- which Biden
        announced on a call with G7 leaders -- will provide support to COVID-19 Vaccines
        Global Access, or COVAX. That initiative is led by Gavi, the Vaccine Alliance,
        along with the World Health Organization and the Coalition for Epidemic Preparedness
        Innovations.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e083f93-9ef4-4c05-b0c0-180b28b175a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T03:23:59.631+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:49.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d4a148-1f2e-4a9c-ae1c-89484ef6c370'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T03:23:59.631+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:49.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden also pledged an additional $2 billion in funding contingent
        on contributions from other nations and dose delivery targets being met.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d4dd4b-14aa-4f85-8a60-91258959c268'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T03:23:59.631+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:49.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c8fda41-eb36-48c0-a708-235d85cd138e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T03:23:59.631+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:49.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President has said there will be enough&nbsp;<strong>​</strong>COVID​​​​​​-19
        vaccine supply for every American adult by the end of this month. Nearly 123
        million Americans are fully vaccinated in the US and nearly 60% of US adults
        have received at least one dose, according to the US Centers for Disease Control
        and Prevention.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17be7b1a-c9ec-4acf-93fb-6c87107f4597'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T03:23:59.631+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:49.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf07a58-c272-4a05-93d8-81d96885a991'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T03:23:59.631+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:49.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Food and Drug Administration also recently approved the Pfizer
        Covid-19 vaccine for adolescents ages 12 to 15.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '480022b9-8878-4ab6-b4f4-a3bb7b078d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T03:23:59.631+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:49.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/05/17/politics/vaccines-global-sharing-biden-administration/index.html">Biden
        announces US will share more vaccines globally: ''Our nation is going to be
        the arsenal of vaccines''</a>."</em></p>'
