      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d361179-d431-45cb-a8dc-62bd28a4bff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T03:23:59.629+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:49.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden said the US would share at least 20 million doses of COVID-19
        vaccines by the end of next month, totaling 80 million doses that are set
        to be sent abroad. Those additional 20 million doses will consist of Moderna,
        Pfizer and Johnson &amp; Johnson vaccines as well as AstraZeneca, which has
        to be approved by federal regulators before being shipped overseas. That effort
        is underway.</p>'
    '3':
