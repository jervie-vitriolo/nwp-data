    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte says gov''t to recalibrate COVID-19 response amid new variants'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab9f33b-1c05-4f0a-b507-782abaefce57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T16:24:47.454+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:59:59.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 18) —</strong> President
        Rodrigo Duterte said the government will stay alert and prepare for possible
        surges as more cases of new COVID-19 variants are detected in the country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b15212c-106d-454a-8517-cbd57c9695c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T16:24:47.454+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T06:59:59.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his address to the nation that aired on Tuesday, he said
        the plans to build infrastructure facilities to improve COVID-19 response
        in the country should be pursued even as new cases are now on a downtrend.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c44f86-bde5-4944-bccf-157dc04dca49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T16:24:47.454+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:00:00.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We continue to prepare and we calibrate our preparedness in accordance
        with each propagation," he said. "For as long as the COVID-19 is here and
        it will take a lot of time before it finally disappears, if at all, and with
        the advent of&nbsp;new variants, it is good to prepare for a more serious
        attack."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98032c56-a381-4521-9453-40f064ca35a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T16:24:47.454+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:00:00.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He cited the situation in Taiwan, which is hailed as one of the
        nations with the best COVID-19 response. He said all it took is one positive
        case and now the country is fighting its biggest outbreak.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22eec82-d375-4788-a102-2ad4c8b0ddca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T16:24:47.454+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:00:01.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has a total of 1,109 cases of the South Africa variant,
        967 of the United Kingdom variant, 12 cases of India variant, and two cases
        of the variant first detected in Brazil.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a87c3e6-39bf-4cc4-b3f2-09b2e2b48efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T16:24:47.455+08:00
      'mgnl:createdBy': 'lara'
