      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 18) —</strong> Four guests
        at a resort which was caught operating despite strict qurantine protocols
        tested positive for COVID-19, a Caloocan City official confirmed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f0552bc-c313-49c8-b145-f610152bbfc7'
      'mgnl:activationStatus': true
