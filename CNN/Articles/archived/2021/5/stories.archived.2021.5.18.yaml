      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc8a504-ffc1-4605-aff2-ce7c8e0e244b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T06:43:04.655+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:04:44.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In releasing the tax returns, the White House also took a dig at
        Trump.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64337026-a138-4b1f-8363-3e1ec12adf3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T06:43:04.655+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:04:45.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60cd40fb-a060-4ee1-82f3-0ae3f2f729cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T06:43:04.656+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:04:45.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today, the President released his 2020 federal income tax return,
        continuing an almost uninterrupted tradition," The White House said. Trump
        never released his tax returns while in office.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69fed182-ce4a-4c96-bf83-c65bce9729ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T06:43:04.656+08:00
