    'lead': 'While there is a marked decline in COVID-19 cases and health care utilization
      in Metro Manila and provinces in Luzon, the Department of Health said there
      is a need to closely monitor the Visayas and Mindanao due to an upward trend
      in infections.'
    'mgnl:activationStatus': true
