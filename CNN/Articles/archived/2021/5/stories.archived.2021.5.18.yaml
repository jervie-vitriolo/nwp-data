      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To help protect some of the structures, fire personnel conducted
        burnout operations by setting small, controlled fires in some areas along
        Route 9, which is closed because of smoke.</p>'
