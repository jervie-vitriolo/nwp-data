    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:54:18.828+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'COVID']
    'template': '1'
    'title': 'DOH records 4,487 new COVID-19 cases, the lowest number in two months'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d16921-3c6e-4b44-9d62-dc0ee306ae1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T16:02:22.297+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:00:18.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p><strong>Metro Manila (CNN Philippines, May 18) —</strong>&nbsp;The\
        \ country logged 4,487 new COVID-19 infections, the lowest in two months,\
        \ but this excludes data from eight laboratories, the Department of Health\
        \ said on Tuesday. \P\P</p>"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a520c88a-5c96-411f-a307-b631323ee4a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T16:02:22.297+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:00:19.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is the lowest daily case count after March 17, when there were
        4,387 cases reported.          </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '070d73f3-63de-49a6-b37e-631611d55bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T16:02:22.297+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:00:19.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nationwide tally of cases is now at 1,154,388, with 4.5% or
        52,291 active or currently ill patients, according to the DOH daily case bulletin.
        At least 93.1% of the active cases have mild symptoms, 2.2% have no symptoms,
        2% have severe symptoms, 1.5% are in critical condition and 1.29% are moderate,
        the department added.          </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff026bb7-c0ee-4458-bf50-31b708a814f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T16:02:22.297+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:00:20.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll increased to 19,372 - which is 1.68% of the case
        tally - after 110 more people lost their lives to the disease. The DOH said
        64 of the new fatalities were previously tagged as recoveries and reclassified
        after validation.          </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240f0497-4aff-4070-9dbb-d7e46588ab84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T16:02:22.298+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:00:20.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 6,383 more people were cleared of the virus, raising
        the recovery count to 1,082,725 or 93.8% of the COVID-19 total. The Health
        Department said it deleted 24 duplicates including 22 survivors.          </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8ee8a3-5995-4e42-9dfe-5ee81cf0ca2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T16:02:22.298+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:00:21.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said the eight laboratories which failed to submit their
        data on time contributed over the past two weeks an average of 2.5% of samples
        tested and 2.7% positive individuals.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81e0be6-9df3-4b76-8374-4c0a08200f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T18:02:02.022+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:00:21.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The daily positivity rate or rate of individuals that tested positive
        stood at 13% out of 26,672 tests conducted. The figure is still beyond the
        recommended rate of below 5% by the World Health Organization. High rates
        may mean high transmission, experts have said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083244bf-bf25-4b84-b14f-8d7ffda99b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T20:07:08.733+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:00:22.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a briefing, the DOH noted that the country is now averaging 5,886
        cases per day, almost half of its peak of 10,406 from April 6 to 12. In Metro
        Manila, the average also dropped from a peak of 5,325 in March 30 to April
        5, down to 1,417 as of recent days.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18efc3f7-d56c-4898-a1f7-999f540bd4d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T20:07:08.733+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:00:22.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, although cases are declining in Metro Manila, the department
        said there is a need to monitor the situation <a href="https://cnnphilippines.com/news/2021/5/18/DOH-Visayas-Mindanao.html">in
        Visayas and Mindanao</a> as ten regions that are mostly from these areas registered
        a growth in the rate of infected persons per a population of 100,000.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4929cae-a840-46f6-9c88-0fe94e367b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T18:02:02.022+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:00:23.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among Filipinos abroad, eleven more cases were detected, along with
        one new recovery and two more fatalities, the Department of Foreign Affairs
        said. The total number of infected among overseas Filipinos is now 18,629
        with 11,375 survivors and 1,163 deaths, as well as 6,091 patients undergoing
        treatment.</p>'
