      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20fe170e-127b-469c-86a8-974276251c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T23:20:30.919+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:55:47.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investor insight: A weak recovery in business travel would be troubling
        for airlines, which have already seen their finances stretched to breaking
        point by the pandemic. While corporate travelers represent just 12% of passengers,
        on some flights they can generate as much as 75% of profit, according to PwC.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b38db3e-25d5-4a8e-999f-59d968103983'
      'mgnl:activationStatus': true
