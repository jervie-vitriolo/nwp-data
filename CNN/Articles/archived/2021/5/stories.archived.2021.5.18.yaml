      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5798399-94c9-412e-a892-f795345d977e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T15:27:33.561+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:00:34.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mangliwan recorded a runner-up finish in the 1,500-meter T52 race
        after clocking in 4 minutes and 19.47 seconds, which is short of the Paralympic
        qualifying standard of 3 minutes and 56.52 seconds.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e98d997e-aad5-47d8-839e-ca43c939d8b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T15:27:33.561+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:00:35.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mangliwan vowed to continue training while waiting for the World
        Para Athletics'' announcement.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc4cc2b-54a7-4335-9766-7ba9775172f2'
