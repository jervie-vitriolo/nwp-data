      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Amazon is also a corporate behemoth with a market cap of nearly
        $1.7 trillion. Buying MGM may cost it little more than it earned in net income
        in the first quarter of 2021.</p>'
