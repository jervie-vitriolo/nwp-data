      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House also released the first and second families'' financial
        public financial disclosure reports.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e65e407-0684-423c-91de-d998a87bfd6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T06:43:04.655+08:00
