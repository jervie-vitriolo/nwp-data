      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e87f70b-7620-448f-ba53-c59f67f5c5b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T03:23:59.630+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:49.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President noted the US was committing to sharing five times
        more than any other country had donated in Covid-19 vaccines.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d8295ec-9ebc-451b-ba50-5b0d9fb91dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T03:23:59.630+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:49.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8310228c-a07b-4634-ae77-43832e3d3b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T03:23:59.630+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:49.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just as in World War II, America was the arsenal of democracy in
        the battle against COVID-19 pandemic, our nation is going to be the arsenal
        of vaccines for the rest of the world," Biden said, adding "just as democracies
        led the world in the darkness of World War II, democracies will lead the world
        out of this pandemic."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579a9dcc-b23e-48d6-9d30-de61e0b2d72f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T03:23:59.630+08:00
