      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Health Secretary Francisco Duque noted that the situation
        is improving in Metro Manila. But cases are on the rise in 10 regions in the
        Visayas and Mindanao.</p>'
