      'jcr:uuid': 'a2cc284e-caae-4e2a-be65-28adf5704a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T16:24:47.455+08:00
      'mgnl:createdBy': 'lara'
