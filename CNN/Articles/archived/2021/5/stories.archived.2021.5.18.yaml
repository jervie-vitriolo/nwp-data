  'Duterte-Enrile-China-West-Philippine-Sea':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-18T07:37:09.590+08:00
    'imagesource': 'jcr:1b6b0af1-ff17-468d-abac-8b9595b8ec9d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '55c5f9f4-42b9-4d35-b83a-3e86f49a1e10'
    'lead': 'Former Senator Juan Ponce Enrile affirms the Duterte administration''s
      diplomatic actions towards China, saying the Philippines should remain friendly
      and avoid ''antagonizing'' the powerful country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-18T07:41:41.737+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T07:03:30.925+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:54:12.586+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Stay ''friendly'' with China, Enrile advises Duterte amid sea row'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9977334e-effd-43ed-9524-e2c8d73363fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T07:41:41.738+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:03:31.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 18)</strong> — President
        Rodrigo Duterte should stay the course when it comes to his administration''s
        policy on China and response to Beijing''s illegal presence in Philippine
        waters, a veteran lawmaker said on Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94cb11a6-59fc-433e-ac78-7d5c64cdaa6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T07:41:41.738+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:03:31.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Senator Juan Ponce Enrile affirmed the government''s diplomatic
        actions towards China, saying the Philippines should remain friendly and avoid
        offending the powerful country.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19181f86-f647-4b5c-b750-51d673e0bb18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T07:41:41.738+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:03:32.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kaya dapat kailangan na friendly ang approach natin diyan, hindi
        hard, assertive and aggressive approach. Sapagkat kung hindi tayo magkakaunawaan
        sa Tsina ay madadamay ang interest ng ating mga kababayan, ang ating ekonomiya,
        pati na rin ang ating seguridad dito sa usapin na ito," he said when he appeared
        as a resource person during Duterte''s address to the nation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '201b567f-5a8a-46c6-9bb3-bdc9614a4e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T07:41:41.738+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:03:32.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That''s why our approach should be friendly, not hard,
        assertive, or aggressive. If we have a misunderstanding with China, our countrymen,
        economy, and security will be affected.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d9ab23-ca4a-45b2-b135-e41e2a90f177'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T07:41:41.739+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:03:33.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, Duterte asserted that the Philippines is avoiding "trouble"
        with China as the East Asian giant is a "good friend."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd407e2b9-5d8e-4e4b-b63f-b5c230820891'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T07:41:41.739+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:03:33.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enrile, who was a defense chief under the Marcos regime, told Duterte
        to ignore his critics regarding the territorial dispute in the contested waters.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf94608-2088-49a1-b7df-1a45c8ee307a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T07:41:41.739+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:03:34.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think you will be able to handle it well in the manner you are
        doing it now because  we''ll lose more if we antagonize China. We have no
        choice except to negotiate with China," he added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc8b17f9-85ac-4253-a60b-a2adcbd5ecb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T07:41:41.739+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:03:34.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has lodged a number of <a href="https://cnnphilippines.com/news/2021/5/13/West-Philippine-Sea-China-vessels-Locsin-DFA.html">diplomatic
        protests</a> against China for the continuous presence of its vessels in the
        West Philippine Sea.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a39717-530d-4bc7-b6c0-a31be2faced4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T07:41:41.739+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:03:35.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Enrile: UN powerless to enforce arbitral award</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd5ac4c-179c-448b-ba12-2f287bfce944'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T07:41:41.739+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:03:35.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Enrile said the arbitral award which upheld the country’s
        claim in the West Philippine Sea is not “meaningless," but the United Nations
        is not powerful enough to ensure it is followed.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '715a043f-9fc9-4024-bb12-6534bc955bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T07:41:41.740+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:03:36.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sa aking paningin, hindi naman nasasayang yung desisyon ng arbitration
        diyan sa bagay na ‘yan. Palagay ko naka-rehistro yung desisyon na ‘yun sa
        record ng UN,” said the former Defense chief and senator during the President’s
        weekly address.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f162ae-defc-46b4-9f40-10c426342c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T07:41:41.740+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:03:36.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For me, the decision of the arbitration is not being
        wasted. I think that decision is already recorded in the United Nations.]</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58475a41-d539-414a-891a-48faafaea774'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T07:41:41.740+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:03:37.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "Ano pang kailangang resoluyon ng UN para malunasan yang
        sigalot na ‘yan para sa atin? Palagay ko kahit may resolusyon ang UN, ay hindi
        naman maipapatupad ng UN yung resolusyon nila. Wala silang police force eh."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90757f40-2867-41f8-a5de-dfa17c1a4cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T07:41:41.740+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:03:37.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What resolution does the UN need to resolve this issue
        for us? Even though there is a resolution, I think the UN cannot enforce that.
        They don’t even have police force.]</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30dbf59f-fe6e-4717-b538-fcd0e6ed48d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T07:41:41.740+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:03:38.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte previously said the country’s arbitral win led to nothing
        and likened it to a <a href="https://cnnphilippines.com/news/2021/5/6/Duterte-PH-arbitral-win-vs.-China-a-piece-of-paper.html">piece
        of paper that he can throw</a> away in a trash bin.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c1e2cf-b4a0-4f0a-80ea-c46e90caf91d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T07:41:41.740+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:03:38.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://cnnphilippines.com/news/2021/4/28/Chinese-Foreign-Ministry-sovereign-rights-stop-drills-in-South-China-Sea.html">arbitral
        ruling</a> constituted under the United Nations Convention on the Law of Sea
        ruled in favor of the Philippines, affirming its sovereign rights in its exclusive
        economic zone. The ruling also invalidated China’s “historic rights” in the
        disputed waters. However, the latter refuses to recognize the said ruling.</p>'
