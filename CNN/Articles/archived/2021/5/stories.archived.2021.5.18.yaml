      'mgnl:lastActivated': 2023-01-25T06:59:07.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In late March this year, Chinese vessels at the Julian Felipe Reef
        sent radio challenges to a Philippine military aircraft patrolling the West
        Philippine Sea, asking it to “leave immediately."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8920bfd0-1fd7-47cb-8327-1ae3a933d44c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T17:32:44.218+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:59:08.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same demand was returned by both the Department of National
        Defense and the Department of Foreign Affairs which issued strongly worded
        statements against China for amassing its ships in Philippine waters.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b62734f3-e1db-4937-a0bf-1306c1f82d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T17:32:44.218+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:59:08.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA has fired off numerous diplomatic protests. Beijing, for
        its part, merely reiterated its claims and told Manila to stop its drills
        in the West Philippine Sea.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a61ffb47-2734-49e5-bc5f-0b5bde6bc5ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T17:32:44.218+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:59:09.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite these developments, Duterte said the country owes China
        a huge debt of gratitude and that he “wouldn’t want trouble with them.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '934824ca-8aaf-4ad9-8868-195d26b46f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T17:32:44.218+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:59:09.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque has also maintained that a "warm friendship" between the two
        countries remains, even adding he believes that the Philippine-Chinese relations
        is currently "enjoying [its] renaissance."</p>'
  'Kirstie-Alora-determined-clinch-second-straight-Olympic-berth':
