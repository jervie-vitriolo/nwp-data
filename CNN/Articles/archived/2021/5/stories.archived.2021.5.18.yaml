      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76fb83b0-525c-43d0-8d21-084d8dd7cc77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T18:00:12.013+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:58:46.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alora - the country''s lone representative in taekwondo during the
        2016 Summer Games - said she''s now at the top of her game and is more confident
        than ever about her chances of making it to the upcoming Tokyo Olympics.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df63df3-1198-43d6-897b-eac6486f6dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T18:00:12.013+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:58:47.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e8ad508-e75a-4088-aa3e-064be2875cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T18:00:12.013+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:58:47.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m 100% ready and even more. I''m just waiting for fight day
        and I''m very excited to get the Olympic ticket again," Alora told CNN Philippines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87771c0f-09ad-4491-9212-318e790a05bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T18:00:12.013+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:58:48.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd659db90-ec27-4d58-ba33-0b40593cac7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T18:00:12.013+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:58:48.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 31-year-old taekwondo jin leads a four-man national team that
        will compete in the 2021 Asian Taekwondo Olympic Qualification Tournament
        on May 21-22 in Amman, Jordan.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb3fb46-0ec3-442a-8dd5-cb8f8835b892'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T18:00:12.013+08:00
