      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Congratulations and best wishes to the
        newly married Ariana Grande.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57512497-fb99-4a6a-a753-29279df95d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T06:04:41.144+08:00
