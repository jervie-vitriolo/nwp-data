      'text': '<p><strong>Metro Manila (CNN Philippines, May 18) —</strong> The local
        government of Manila urged its residents who were "excited" to get the jabs
        from US pharmaceutical firm Pfizer to patiently wait for their turn and follow
        the system in place to keep the city''s vaccine drive orderly.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd25bb789-5089-4136-8b4e-3c8461464cd3'
      'mgnl:activationStatus': true
