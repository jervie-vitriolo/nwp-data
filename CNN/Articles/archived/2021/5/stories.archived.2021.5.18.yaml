      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7918ddce-5ad8-401f-ba15-4b6532b8fb35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T22:26:06.914+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:56:32.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the past three months, the DFA has filed numerous diplomatic
        protests against China due to the presence of Chinese militia vessels in the
        West Philippine Sea.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad73933f-9b94-4388-8406-a190625b2a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T22:26:06.914+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:56:32.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c953e3e9-3cdc-41ba-aca8-5d4121a9464c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T22:26:06.914+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:56:33.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his national address last April 20, President Rodrigo Duterte
        admitted violence may erupt if the Philippines continues to assert its rights
        in areas being claimed by China in the West Philippine Sea despite being well
        within the country''s exclusive economic zone.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd55a22-6b64-4c6f-be04-b7370b19a01b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T22:26:06.914+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:56:33.644+08:00
