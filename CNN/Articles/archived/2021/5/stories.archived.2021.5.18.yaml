    'lead': 'There is currently no tension between the country and China over the
      West Philippine Sea as far as Presidential Spokesperson Harry Roque is concerned,
      as he once again accused government critics of exaggerating the issues surrounding
      the disputed waters.'
    'mgnl:activationStatus': true
