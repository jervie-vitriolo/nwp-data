    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2b9fe76a-edd9-463a-93d9-73e450a465df'
    'lead': 'Most of the deaths were recorded among people aged 60 to 79, who had
      worked at least 55 hours between the ages of 45 and 74.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-18T04:53:11.002+08:00
