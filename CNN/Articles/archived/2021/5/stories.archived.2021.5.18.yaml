    'template': '1'
    'title': 'Duterte grants fresh 25-year franchise to DITO'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b7abc9-db98-441e-a8ec-fe9be6c402f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T16:16:18.772+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:00:11.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 18) —</strong> President
        Rodrigo Duterte signed into law on Tuesday the bill granting DITO Telecommunity
        a fresh 25-year franchise.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc13adc0-25cb-4e81-a6aa-f7d16b72b8a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T16:16:18.772+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:00:12.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte approved Republic Act 11537 renewing the telecommunications
        service provider''s franchise, which was originally set to expire on April
        24, 2023.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b086f6-e563-495e-b982-7d836bbf7716'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T16:16:18.772+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:00:12.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law shall take effect 15 days after its publication in the Official
        Gazette or a newspaper of general circulation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '484f97e0-a3c9-4962-b07e-a5bc835b56b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T16:16:18.772+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:00:13.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Conditions</h2>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8081a19f-8120-4515-a9a9-6e66b2365bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T17:48:23.034+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:00:13.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Act, DITO shall submit an annual report to the Congress&nbsp;on
        or before April 30 of every year during the term of its franchise.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '797af316-3e53-4baf-b303-53bdf2605d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T17:48:23.034+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:00:14.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The annual report shall include an update of its rollout, development,
        operation and/or expansion of business, audited financial statements, latest
        GIS (General Information Sheet) submitted to the Securities and Exchange Commission,
        if applicable, certification of the National Telecommunications Commission
        on the status of [DITO''s] permits and operations, and an update on the dispersal
        of ownership if applicable," the law said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8860c656-349a-4aad-a22e-8b19420a5f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T17:48:23.035+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:00:14.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If DITO fails to submit the annual report to Congress, it will be
        met with up to a P1 million fine per working day of noncompliance.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b03bf1-f0b5-4f9e-a958-3f9ace33c07c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T17:48:23.035+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:00:15.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company must also submit regular security audits of its network
        by various agencies including the Department of Information and Communications
        Technology and the National Security Council.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69832e06-72db-4728-bf15-9177d090e5df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T17:48:23.035+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:00:15.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the annual report and security audits, DITO is also required
        to make a full report to the President and Congress when any data or information
        is disclosed to a foreign government, its instrumentalities, or agents. "Failure
        to make such disclosure shall be a ground for the revocation of the franchise,"
        the law reads.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e197c497-3958-4d90-ab0e-23f348e3bbc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T17:48:23.035+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:00:16.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China state-owned China Telecom has a 40% stake in DITO, which has
        raised questions on data privacy and national security. The <a href="https://www.cnnphilippines.com/news/2020/9/11/AFP-low-risk-spying-Dito-military-camps.html"
        target="_blank">Armed Forces of the Philippines</a> and DITO have allayed
        fears of security breaches and spying on Filipinos and the national government.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200063b1-b47f-4ad2-a5ab-f9add81f0612'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T17:48:23.035+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:00:16.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DITO reached half a million subscribers more than two months after
        it launched its mobile services, its chairman Dennis Uy said Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea0ea17-7e43-4a31-955f-feefa775d874'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T16:16:18.772+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:00:17.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/business/2021/5/17/DITO-Telecommunity-boasts-500-000-subscribers-after-March-launch-.html"
        target="_blank">RELATED: DITO Telecommunity boasts 500K subscribers after
        March launch</a></strong></p>'
  'PH-vaccine-wastage-minimal-galvez':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-18T16:14:11.508+08:00
    'imagesource': 'jcr:a49b796f-2149-4dee-9918-721619fc5c8c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '39cddcc6-9442-4239-a8db-ceede9c54d64'
    'lead': 'There are “very minimal” incidents of wasted COVID-19 vaccines in the
      country, vaccine czar Carlito Galvez, Jr. says following reports that over 300
      doses in Cotabato province may now be spoiled after being left in an unplugged
      freezer.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-18T16:16:56.390+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T07:00:05.995+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:54:19.487+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '‘Very minimal’ COVID-19 vaccine wastage in PH, Galvez says'
    'visualType': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cbdf40e-e13c-4e74-8e9a-3e19e6e0e9ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T16:16:56.390+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:00:06.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 18)</strong> — There
        are “very minimal” incidents of wasted COVID-19 vaccines in the country, vaccine
        czar Carlito Galvez Jr. said on Tuesday following reports of possible spoilage
        of hundreds of doses in Cotabato province.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14e18c2-321c-450f-9f17-bf2b6e27fe7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T16:16:56.390+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:00:07.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Palace briefing, Galvez said local governments have monitoring
        measures in place to avoid this undesirable scenario.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa87834-a115-42ad-a969-4527a0d2caac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T16:16:56.390+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:00:07.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sinusunod po natin ang patakaran sa WHO (World Health Organization)
        na may vaccine safety officer na kada oras tinitignan ‘yung status, na ‘yung
        efficacy at saka ‘yung cold chain system ay hindi nabi-break doon po sa storage.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14db1bd-76ed-4afa-9040-b7a856c15c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T16:16:56.390+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:00:08.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are following the WHO’s protocol that there should
        be a vaccine safety officer who will check the status of the vaccines every
        hour and ensure their efficacy, and the cold chain system is not broken during
        the storage.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f34c31-c833-44cd-bc77-d967d1541d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T16:16:56.390+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:00:08.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 300 Sinovac doses in Cotabato province are believed to have
        been spoiled after being left in an unplugged freezer earlier this week for
        more than two days. Galvez said authorities are currently investigating the
        incident, but added they are also evaluating if the vaccines can still be
        used.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f5883e4-6f7a-474c-a757-f9aa4c585b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T16:16:56.390+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:00:09.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Galvez said he is confident the soon-to-expire 1.5 million
        AstraZeneca doses from the COVAX facility will be administered by mid-June
        amid fears they will go to waste due to the slow rollout.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed1fabcf-ce7b-4a8a-a6e4-9013e50e49bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T16:16:56.390+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:00:09.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“‘Wag po kayong mag-alala dahil ‘yung mga vaccine po na ‘to ay talagang
        timed na (by) June 15 matatapos po namin [Don’t worry, we have scheduled for
        all these vaccines to be used up by June 15],” he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '406bc61a-ab1d-4fa7-b30b-72f420d697e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T16:16:56.390+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:00:10.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The target is achievable, Galvez added, as more inoculation sites
        are seen to open in the coming days.</p>'
