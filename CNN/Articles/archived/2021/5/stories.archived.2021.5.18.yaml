      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what to know about UFOs:</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e1c4c58-7c89-463a-b312-04e0b12337e0'
      'mgnl:activationStatus': true
