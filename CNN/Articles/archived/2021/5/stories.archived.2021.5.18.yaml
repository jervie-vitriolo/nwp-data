      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7503c2b0-614f-41c4-a820-352915224c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T07:12:15.943+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:04:36.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also committed to upholding CNN''s editorial independence --
        no small thing after four years of attacks on CNN by former President Trump
        and his allies. AT&amp;T ensured CNN''s autonomy and staunchly defended the
        news brand amid Trump''s smears.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd865d3-845d-439a-a69b-7db252f57186'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T07:12:15.943+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:04:36.802+08:00
