      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:55:03.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Upper Marikina River Basin Protected Landscape has an estimate
        of around 20% of forest cover left despite its protected status," Masungi
        Georeserve Foundation Trustee and Advocacy Officer Billie Dumaliang told CNN
        Philippines. The watershed is located around the georeserve.</p>'
