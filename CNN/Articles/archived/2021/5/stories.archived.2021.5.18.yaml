    'template': '1'
    'title': 'Gov''t to start vaccinating essential workers, indigents ''after May'''
    'updated': 2021-05-18T17:33:00.000+08:00
    'visualType': 'image'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '644e9fdc-415d-497d-aeac-a838a9a39176'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T09:38:25.514+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:03:00.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 18)</strong> —The government
        is expanding the vaccination priority group to the A4 and A5 clusters, vaccine
        czar Carlito Galvez Jr. said on Tuesday.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f567479-2352-49e7-91c8-20e769cc54fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T09:38:25.514+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:03:00.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The A4 group covers essential workers, frontliners in national government
        offices, and uniformed personnel, while the A5 cluster includes the indigent
        sector.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a323d356-2bad-4061-9aab-bea13329e130'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T09:38:25.514+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:03:01.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official said the vaccination of A4 and A5 will start after
        this month or once the supply stabilizes.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a54b57e-6d20-445b-bd42-abc0883e0017'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T09:38:25.514+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:03:01.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Magbubukas na tayo sa A4 at A5, timing na lang ang tinitignan natin.
        Iniinventory ang supply na darating at ang current inventory... I-announce
        po namin next week just in case kung makakapagsimula na po tayo sa A4 at A5,"
        he said in a media briefing.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a878a6-e7b8-418a-977f-1504226027dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T09:38:25.515+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:03:02.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will open to the A4 and A5, it''s all a matter
        of time. We are conducting an inventory of the arriving supply and current
        stockpile. We will announce next week when we can start their vaccination.]</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e46be9-c243-4038-ac50-5653e6578bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T09:38:25.515+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:03:02.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2021/4/16/A4-vaccine-priority-group-IATF.html">RELATED:
        LIST: Who are included in the A4 priority group</a></strong></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '564729d6-d44c-4eac-838d-5beb5e4d4ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T09:38:25.515+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:03:03.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the meeting of key pandemic response officials with President
        Rodrigo Duterte on Monday, Galvez suggested opening the COVID-19 vaccination
        to A4 and A5 to ensure that no vaccines go to waste.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce1ea5e-bfa6-4ae2-9f93-c7e69de0358b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T09:38:25.515+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:03:03.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 2 million doses of AstraZenaca vaccines are expiring soon —
        1.5 million on June 30 and 500,000 in July.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6781ca3-3a1a-4504-8ac3-0e68a3e61059'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T09:38:25.515+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:03:04.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccine czar clarified that the soon-to-expire AstraZeneca vaccines
        cannot be used on the A4 group since it came from COVAX, a global initiative
        aiming for equitable vaccine access. Vaccines from COVAX can only be used
        by A1 (healthcare workers), A2 (seniors), A3 (people with comorbidities),
        and A5 groups. Doses procured by the government will be used by A1 to A4 groups.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '214f4d09-6ae1-497b-a75b-97a396966f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T09:38:25.516+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:03:04.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said during the meeting that Galvez''s recommendation is
        in line with his earlier order to vaccinate uniformed personnel and poor families
        as soon as possible.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f63969-6470-452e-81ba-8fe7b9593d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T09:38:25.516+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:03:05.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that Galvez''s call to vaccinate the A4 and A5 groups to
        prevent wastage is also similar to his previous order to rush the distribution
        of doses.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97185c6a-a2b6-4571-a00a-9e40ec6f0312'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T09:38:25.516+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:03:05.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you dilly-dally, you run the risk of wasting. Kaya as many as
        we can, kung maaari day and night [if we can do it day and night], para we
        will not have stock of spoiled medication," the President said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea88012-b434-4b29-9208-c83398c5e0e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T09:38:25.516+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:03:06.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are 12 million people in the A4 group, while 16 million people
        are listed as poor. Once the vaccination of these two groups kick off, they
        will be inoculated alongside healthcare workers, seniors, and people with
        comorbidities.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79757c36-e74d-4440-a1ec-045a38f6cea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T09:38:25.516+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:03:06.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez said major military and police camps will be used as vaccination
        sites for the A4 and A5 groups with the assistance of local government units.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff12ada7-0c92-4b79-9e36-bbb98b00a610'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T09:38:25.517+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:03:07.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those in the A4 priority group must present a certificate of eligibility
        from their respective offices prior to their COVID-19 vaccination, which is
        expected to begin soon, according to Socioeconomic Planning Undersecretary
        Rose Edillon.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '684dbbe0-aff9-4c21-9207-ebc375e29d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T09:38:25.517+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:03:07.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2021/5/18/A4-priority-group-vaccination-requirements.html">RELATED:
        A4 group should pre-register, show certificate of eligibility from office
        prior to vaccination</a></strong></p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '067055c0-03a2-4c88-8887-469da2e528dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T09:38:25.517+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:03:08.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Biz groups happy with inclusion of A4 group</h2>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '494f28f6-36b4-45b3-b390-218aabba12bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T09:38:25.517+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:03:08.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Employers Confederation of the Philippines, an umbrella organization
        of business groups in the country, welcomed Duterte''s decision to start the
        vaccination of essential workers.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c75aee-0454-4f45-b536-f32dad87d9dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T09:38:25.517+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:03:09.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ECOP President Sergio Ortiz-Luis Jr. told CNN Philippines'' Newsroom
        Ngayon the national government''s latest move addresses the delay in the arrival
        of COVID-19 vaccines purchased by the private sector.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51213163-46a1-46a0-851e-6575026191e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T09:38:25.518+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:03:09.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dahil malaking bagay na may pabakuna si Presidente at yung mga
        opisyal natin, malaking bagay ''yun to bring confidence to the people," said
        Ortiz-Luis.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe06429-51b9-4d0a-a097-c8749d0febde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T09:38:25.518+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:03:10.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It is a big thing that our President and officials
        have a vaccination drive, which increases the people''s confidence to get
        inoculated.]</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b9fdc02-7e91-449f-b178-8352776efb20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T09:38:25.518+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:03:10.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ortiz-Luis, however, appealed to the national government to add
        more vaccination sites as more COVID-19 vaccines arrive in the country. This
        is to prevent virus transmission and entice more people to get vaccinated.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03afa92a-cd1f-4b38-b490-c59085fc274a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T09:38:25.518+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:03:11.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that unless care is taken and the system put in order,
        COVID-19 vaccination activities can become super-spreader events. If the schedule
        for inoculation is not clear, people will go in droves to vaccination centers,
        increasing the risk of virus transmission even if there is enough physical
        distancing of chairs at the site, he added.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0a23c0-d7c6-4831-baa5-007cc8c42a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-19T09:38:25.518+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:03:11.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has received a total of 7.7 million doses of Pfizer,
        Sinovac, AstraZeneca, and Sputnik V COVID-19 vaccines. Since the vaccination
        drive rolled out in March, only 719,602 have completed their doses, while
        2.28 million have received their first doses.</p>'
