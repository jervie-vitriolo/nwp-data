    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Manila adds Mark Yee in time for Croatia 3x3 tilt'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6600ca6a-3f65-4807-a70e-19b71f7df3c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T20:16:15.070+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:57:15.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 18) –</strong> The Aldin
        Ayo-coached Manila squad will banner two new faces as it competes in the FIBA
        3X3 Lipik Challenger in Croatia from May 21-22.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52109871-eb49-41d6-b805-712ee8d522b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T20:16:15.070+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:57:16.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veteran cager Mark Yee is one of the newest additions to the team
        bannered by Chico Lanete, Mac Tallo, Dennis Santos, and Zach Huang.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e85e4a2a-5c47-4f74-81c8-d4bf47968cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T20:16:15.070+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:57:16.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a7e6c6-177c-4025-829d-09bfaa305617'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T20:16:15.071+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:57:17.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mark Yee is a good addition since he stretches the floor and has
        been known to be a good defender in the post," Ayo said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc909747-4805-46f2-bdf5-e238960ca820'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T20:16:15.071+08:00
      'mgnl:createdBy': 'david'
