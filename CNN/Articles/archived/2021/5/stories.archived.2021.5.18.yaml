  'Netanyahu-Gaza':
    'author': 'Hadas Gold, Abeer Salman, Ibrahim Dahman, Celine Alkhaldi and Mohammed
      Tawfeeq, CNN'
    'caption': 'The Israeli military pounded Gaza with airstrikes on Monday, saying
      it was targeting the homes and infrastructure of the Palestinian militant group
