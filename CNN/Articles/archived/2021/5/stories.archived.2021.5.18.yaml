      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b5609a-5cc5-4609-9f08-84cd69fa0a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T07:12:15.943+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:04:38.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prospect of CNN ownership "is something we take so much pride
        in," Zaslav told Harlow. "So we''ll invest in it and try to continue to do
        what you guys are doing, which is tell great stories and be a great news brand."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7debf2dc-21af-4924-9ecc-20a89a3e9820'
