    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0d271603-1855-45af-9fba-c725dcb63235'
    'lead': 'The Philippines does not recognize China''s ''unilateral'' imposition
      of a fishing ban in the South China Sea from May 1 to August 16, the Foreign
      Affairs Department says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-18T22:26:06.913+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T06:56:21.068+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:54:28.227+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH files diplomatic protest over China''s fishing ban in South China
      Sea'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb12f79-474b-492e-befa-3162a495a725'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T22:26:06.913+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:56:21.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 18) –</strong> The Philippines
        filed yet another diplomatic protest against China, this time against the
        East Asian giant''s "unilateral" imposition of a fishing ban in the South
        China Sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e5e685-39f4-48b1-8e06-77ba2480a6f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T22:26:06.913+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:56:22.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd9004d8-48be-4a3d-b750-b14658b1a14a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T22:26:06.913+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:56:22.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China''s annual fishing moratorium extends far beyond China''s
        legitimate maritime entitlements under UNCLOS and is without basis under international
        law. China cannot legally impose nor legally enforce such a moratorium in
        the West Philippine Sea," The Department of Foreign Affairs said in a statement
        on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a093231-2263-4157-8a28-9d71cf9348d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T22:26:06.913+08:00
      'mgnl:createdBy': 'david'
