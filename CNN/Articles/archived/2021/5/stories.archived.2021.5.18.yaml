  'DBCC-economic-targets-May-2021':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-05-18T17:00:00.000+08:00
    'imagesource': 'jcr:9b31eff6-f5c5-4f6e-bc22-595532b85741'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '25678b18-07a5-466b-a5f5-cd73a8b0841e'
    'lead': 'The economy is slated to exit a pandemic-induced recession this year,
      but the government needs to find at least ₱170 billion more for social support
      measures like a new round of cash aid proposed by Congress. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-18T17:01:22.834+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T06:59:40.873+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:54:20.848+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['economy', 'growth', 'recession', 'pandemic', 'recovery']
    'stories': ['d0ad258a-628a-422e-a7be-79704e34fbf7']
    'template': '1'
    'title': 'Duterte''s economic team sees slower growth in 2021​, wider budget gap
      ''concerning'''
    'updated': 2021-05-18T19:31:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8448dcb4-b2d5-4671-8307-d4f54bc0a29d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T17:01:22.834+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T06:59:41.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 18)</strong> – President
        Rodrigo Duterte''s economic managers tempered growth forecasts for the year
        amid the ongoing COVID-19 crisis.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7c13cd-b36b-4bb7-8f45-b84c8efd2823'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T17:01:22.834+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T06:59:41.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The inter-agency Development Budget Coordination Committee (DBCC)&nbsp;on
        Tuesday said they only see the economy growing by 6-7% in 2021, slower than
        the original 6.5-7.5% target following a continued recession in the first
        three months of the year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1bfad1-fce3-48eb-a3f7-b9840e2e8814'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T17:01:22.834+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T06:59:42.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local economic output shrank by 4.2% in January-March, marking the
        fifth straight quarter of contraction and suffering the biggest drop compared
        to its Southeast Asian neighbors. The last week of March saw a return to lockdowns
        in Metro Manila and nearby provinces, which are centers of business and trade.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a3ab49-f319-41a5-be14-f104cc71b942'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T17:01:22.835+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T06:59:42.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine gross domestic product (GDP), a tally of all goods and
        services turned out by the economy, fell by 9.6% in 2020 as lockdowns and
        quarantine restrictions forced businesses to reduce or stop operations, triggering
        job losses which left families poor and hungry.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b873694b-d6dc-445b-822f-9f0dc1c663b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T19:36:00.651+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T06:59:43.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The economy will only return to its pre-pandemic level by 2022,
        DBCC officials added, when it is seen to pick up by 7-9%, a high rate owing
        to the depths of the slump it will come from. Annual growth will then return
        to the 6-7% typical pace in 2023 and 2024, the officials said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b172618-4226-483d-b3de-b11a885281d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T19:36:00.651+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T06:59:43.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the deep scars of the local outbreak are far from healed, with
        the government needing about ₱170 billion more to fund a new round of cash
        aid and other recovery programs proposed by Congress. Finance Secretary Carlos
        Dominguez III appealed for calm among lawmakers, saying funding sources should
        be identified before they pass such bills.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b67b538-dd5a-49a5-8d09-785472fad346'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T19:36:00.652+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T06:59:44.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2021/5/5/Filipinos-P2-000-cash-aid-Bayanihan-3.html">Each
        Filipino may get ₱2,000 ''ayuda'' under the proposed Bayanihan 3, solon says</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f115db-3ca7-458b-b0a7-8fb645edb972'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T19:36:00.652+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T06:59:44.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall pandemic response combined with other state spending will
        leave the country’s coffers short of ₱1.8 trillion this year, or 9.4% of GDP
        –&nbsp;larger than last year''s <a data-cke-saved-href="http://cnnphilippines.com/business/2021/2/26/budget-deficit-2020.html"
        href="http://cnnphilippines.com/business/2021/2/26/budget-deficit-2020.html">₱1.37
        trillion budget gap.</a></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1845906-3da0-4c16-8ff1-5189a0e3b2cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T19:36:00.652+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T06:59:45.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>EXPLAINER:&nbsp;<a href="http://cnnphilippines.com/business/2018/08/18/fiscal-deficit-explainer.html">What
        is fiscal deficit and why should it be controlled?</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404054fc-797c-44fa-aa4c-764584a2bcfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T19:36:00.652+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T06:59:45.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since last week, authorities have been studying where it can cut
        corners and realign funds under the 2020 budget. Higher dividend remittances
        from state corporations are also being considered.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e79007-2dd6-48d8-9c45-f11b69098eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T19:36:00.652+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T06:59:46.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It’s really getting to be very concerning, so any additional stimulus
        program... has to be revenue-neutral," Dominguez said. "We will be meeting
        again in the next few days to determine sources of these funds."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18be0a8b-788b-4010-a75a-ca3e1b245e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T19:36:00.652+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T06:59:46.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weaker business activities and retail sales also meant fewer taxes
        for government to collect. Economic Planning Secretary Karl Kendrick Chua
        said the DBCC continues to push for the opening of more business establishments,
        pointing out that vaccines will play a major role in reviving consumer confidence.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31638692-f8dc-4c6e-8709-2e6e2c10937e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T19:36:00.652+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T06:59:47.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It depends very much on the speed of our vaccination and where
        we target in the areas with high COVID cases," Chua said, noting that the
        economy must expand by 10% between April to December to even hit a 6% full-year
        growth.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68fbf7c-ade0-4726-b779-a4c200414f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T19:36:00.652+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T06:59:47.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we can reprioritize and target these areas, then it is very
        likely that we can open further the economy because the health conditions
        and consumer confidence will be revived faster," Chua added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da157abe-4845-412f-b9e9-62d45dd9c095'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T19:36:00.652+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T06:59:48.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DBCC said the NCR Plus, along with Pampanga, Cebu City, and
        Davao City should be <a href="https://www.cnnphilippines.com/news/2021/5/4/covid-herd-immunity-ncr-nearby-provinces-november.html">prioritized
        for mass vaccinations to reduce transmissions</a>, while avoiding wide lockdowns
        to fast-track economic revival.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb415f65-2690-41f6-b8ba-389bb429495b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T19:36:00.653+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T06:59:48.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2021/5/18/COVID-19-vaccine-priority-A4-A5-workers-poor-families.html">Gov''t
        to start vaccinating essential workers, indigents ''after May''</a></strong></p>'
