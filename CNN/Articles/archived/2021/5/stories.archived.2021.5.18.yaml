      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (May 18, CNN Philippines) –</strong> There''s
        no stopping 2016 Rio Olympian Kirstie Elaine Alora from punching her second
        straight ticket to the Olympics.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d7f24c9-f1bc-4288-a9e8-499f8592aa6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T18:00:12.012+08:00
