      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 6-foot-4 Animam recently led Shih Hsin University to an undefeated
        season in the University Basketball Association in Taiwan, extending her personal
        winning streak to 96.</p>'
