      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Firefighters are getting the upper hand
        on a wildfire that was out of control overnight, the New Jersey Forest Fire
        Service said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ea95bb-eefe-47f3-9981-a34df9f8fab5'
