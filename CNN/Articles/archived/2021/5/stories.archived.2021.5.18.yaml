      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Australians who waited months to escape
        India as coronavirus spread through the country say they lost a place on a
        repatriation flight provided by their government due to faulty COVID-19 testing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c1f2be-8b0c-4716-ab63-ee78f77b580c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T19:56:56.693+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:57:27.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CRL Diagnostics, which performed the tests for Australian airline
        Qantas, denied the results were inaccurate, but its managing director said
        the lab had carried out work while its Indian accreditation was suspended.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f75c2aa-8085-4d0c-b546-643030637ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T19:56:56.693+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:57:27.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to India''s National Accreditation Board for Testing and
        Calibration Laboratories (NABL), the Delhi-based company''s accreditation
        was suspended on April 6.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ead0c0-557a-4341-a22a-3de98a8bd45d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T19:56:56.694+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:57:28.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ravi Tomar, managing director of CRL Diagnostics, said the company
        appealed the three-month suspension, and asked if "during this time should
        we continue testing or stop but we did not get a reply. So, we continued testing,"
        he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69325e98-391b-430d-8b4a-bb3228f2ed52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T19:56:56.694+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:57:28.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement to CNN, NABL chief executive officer N. Venkateswaran
        said CRL Diagnostics'' accreditation was suspending for "non-compliance with
        accreditation norms." "NABL accreditation is voluntary, and we cannot instruct
        the lab not to do testing. The suspensions means that they cannot use the
        NABL symbol or claim accreditation status," Venkateswaran said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87d95fe-9289-4dbe-96d7-4ab948cb6473'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T19:56:56.694+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:57:29.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As many as 10 passengers who were blocked from the repatriation
        flight have since tested negative for Covid-19, according to Sunny Joura,
        who was barred from the repatriation flight after testing positive. His elderly
        mother, Darshan, tested negative but could not board the flight as she was
        a close contact.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f96f8aae-55ee-4342-a591-636244c73cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T19:56:56.694+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:57:29.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was extremely disappointed and shocked," Joura said. "My mother
        and I did not venture out of the house at all for 14 days prior to the pre-flight
        quarantine. We were double-masking all that time."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4408534c-215e-4033-88c9-aafe1262ec88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T19:56:56.694+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:57:30.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joura took another test soon after with a different provider —&nbsp;it
        was also negative.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '297dfed2-fce1-4e3f-a378-f600ba4c3f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T19:56:56.694+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:57:30.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yogesh Hasija, who is in Melbourne, tells a similar story about
        his wife Preeti Sabharwal, who was booked on the repatriation flight. She
        tested positive and was bumped from the flight, only to test negative days
        later.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f2008e-be32-4380-9e22-e31ade2190fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T19:56:56.694+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:57:31.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has seen copies of Joura and Sabharwal''s negative test results.
        Both blamed CRL Diagnostics for their initial positive tests results, which
        they believe were inaccurate.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de2f940-4ed9-4ebd-a70c-673e0af061e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T19:56:56.694+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:57:31.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Qantas said it had told its diagnostic agency that
        any laboratory used to evaluate tests must have "all the current and appropriate
        accreditations." Qantas didn''t specify if CRL Diagnostics was its diagnostic
        agency. Tomar said it didn''t have a direct link to Qantas, but was hired
        by another company to analyze the tests.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afedc2ba-16e5-426f-a420-de1ecdc23add'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T19:56:56.694+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:57:32.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Qantas said in the statement that testing requirements were put
        in place in collaboration with Australia''s Department of Foreign Affairs
        and Trade to "minimize the risk of importing the virus and maximize the safety
        of everyone on board."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '478c3888-7b86-438e-bf35-a2891d6a0491'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T19:56:56.694+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:57:32.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reason we went to India was to bring home as many Australians
        as possible," the Qantas statement said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c02a52-3d4a-43c1-ad1a-fe20449c63de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T19:56:56.694+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:57:33.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reached out to the Australian government for comment.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5026542e-26ed-4b41-a0b5-8e600e91afc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T19:56:56.694+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:57:33.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Threats of fines and prison</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf8f265-57b1-40ce-94d4-5592493bdd9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T19:56:56.694+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:57:34.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joura and his mother flew to India a year ago to care for his terminally
        ill father, but with the Covid-19 outbreak worsening there, they became desperate
        to return home to Australia. Joura''s wife and children are in Melbourne --
        he hasn''t seen them since last May.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e2a8ac-2bd7-4b6d-baed-a3aa53609d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T19:56:56.695+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:57:34.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mother and son are among nearly 9,000 Australians who got stranded
        in India by flight caps imposed by the Australian government to ease pressure
        on the country''s hotel quarantine system.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1093eef-041e-4777-9679-2d523ba0e778'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T19:56:56.695+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:57:35.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In early May, as India''s Covid cases surged, the Australia government
        threatened 5-year prison sentences for anyone who arrived from India.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45fd2800-c440-4b0e-bddb-8c04e72dcb70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T19:56:56.695+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:57:35.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That measure was walked back on Saturday, and the first Qantas flight
        sent to repatriate 80 Australians from India touched down hours later in Darwin.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28eeceaf-5d00-49a8-84ce-26237e37a591'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T19:56:56.695+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:57:36.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joura and his mother were among the 150 or so people who secured
        seats, and they quarantined in Delhi for 72 hours before taking a Covid-19
        test. But when the flight eventually took off, it was half empty.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f9919ca-e064-4c51-969f-7f9c1e6d3ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T19:56:56.695+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:57:36.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to CNN affiliate Nine News, 72 Australians were barred
        from the flight at the last moment after 48 people tested positive for the
        virus. Another 24 people, close family members, were subsequently denied permission
        to fly out, over fears they could have been exposed.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e25eb7-f510-464b-a1cf-a95c2ba0457d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T19:56:56.695+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:57:37.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tomar, from CRL Diagnostics, said the lab checked the tests and
        had confirmed they were correct.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35172bb6-db77-43c7-ae74-5d5655f14383'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T19:56:56.695+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:57:37.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have shared all data with Qantas. We have repeated all the tests
        and they all came back positive," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96429876-2f36-4cc8-a073-10b5097bf75c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T19:56:56.695+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:57:38.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Qantas confirmed all tests had been rerun under
        "medical supervision" with the same outcome. "This included some weak positives
        that may have been interpreted as negative results by other laboratories,"
        the airline said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb7cb81-7244-4454-bab8-fe582d03962e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T19:56:56.695+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:57:38.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ian Hosegood, Qantas chief medical officer, said: "Weak positive
        results usually mean someone is either in the very early stages of Covid,
        or could reflect a prior infection they may not even know they had."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e290287-20f2-4424-8357-28570934edc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T19:56:56.695+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:57:39.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australian Health Minister Greg Hunt said Monday the government
        considered the Qantas testing process to be "strong and rigorous."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7850010f-4151-432f-b1ad-363268e99e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T19:56:56.695+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:57:39.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He defended the testing regime, saying it had worked as intended.
        "We''ve identified a large number of positive cases before people were allowed
        to leave for Australia. That''s precisely what we should be doing," Hunt said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a95d1ab8-07fa-4f09-9740-ec08538d4c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T19:56:56.695+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:57:40.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some of those will be at the other end of their journey, nearing
        the completion of their cases. And we''re always reviewing the process."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3caa640e-5b2a-4446-8b36-2c34f63f6dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T19:56:56.695+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:57:40.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the providers that carried out the testing, he said: "I understand
        those providers are well respected in India but I will let others look at
        that."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0af287-c24a-449a-b88f-567aa8c32f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T19:56:56.695+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:57:41.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Half-empty flight</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e67bf5-873e-47ec-9de7-ddac52f5c0a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T19:56:56.695+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:57:41.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia''s strict limits on inbound travel have been credited
        with sparing the country the worst of COVID-19. Case numbers are relatively
        low, and Australia has recorded fewer than 1,000 Covid-19 deaths during the
        pandemic.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb608f7e-67d0-46e7-ab9f-ca7ec7778ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T19:56:56.696+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:57:42.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flight restrictions imposed last year remain in place, limiting
        the weekly number of people who can return to each city.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe440a37-4965-45d1-9693-e88d7bdfc135'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T19:56:56.696+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:57:42.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government say the restrictions are designed to prevent the
        hotel quarantine system from being overwhelmed. All international arrivals
        to Australia are required to spent 14 days in a hotel, at their own expense.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c024063c-1f75-43fb-b7b1-5cdfad13b34d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T19:56:56.696+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:57:43.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australians have reported being bumped from flights, as airlines
        free up seats for higher paying passengers.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da230ec0-1f11-44d7-9d49-841074a2dfd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T19:56:56.696+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:57:43.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of Australians in India struggled to even get a ticket,
        so when India''s coronavirus case numbers grew and the government banned arrival
        from India, some said they felt abandoned by their country. Critics accused
        the government of racism.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2861d02-a1ff-4e7f-9025-6afa4d844682'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T19:56:56.696+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:57:44.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joura said he''s in touch with most of people who tested positive
        before Saturday''s flight. "All of them are very anxious and disappointed
        because of the current state of affairs," he said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a4b51e3-046b-4c26-887d-b4022028f3d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T19:56:56.696+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:57:44.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australian Prime Minister Scott Morrison has defended his government''s
        repatriation policies and testing regime, but said on Sunday he wanted to
        bring even more citizens home.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d6d8e8-46a7-4ce2-ad0a-9293764630d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T19:56:56.696+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:57:45.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This sort of testing is required from all places where people are
        coming from into Australia, whether it''s the UK or elsewhere. And of course,
        it''s important in India, and we''ve seen those high testing rates, and that''s
        frankly why we took the action we did because the risk was very, very high,"
        he said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aafec1c-3e66-42f1-a5bb-7a564766fabf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T19:56:56.696+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:57:45.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joura questioned why the Australian government had placed all the
        passengers on the flight in the same hotel in New Delhi to isolate for 72
        hours ahead of their flight, at a time when the city is still experiencing
        thousands of new Covid-19 cases every day.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1533853d-a68d-4d92-9049-dda64b5d7d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T19:56:56.696+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:57:46.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What was the reason for putting everyone in a hotbed like Delhi
        in a hotel, which is a public place?" he said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36cf69f3-1753-4953-98a4-3dec0853e324'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T19:56:56.696+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:57:46.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joura said he hadn''t heard anything more about when he might be
        able to leave India and the uncertainty was causing him anguish.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af99d34c-ae08-44bf-9e8a-c930fdbd6db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T19:56:56.696+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:57:47.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not having any clarity around potential resolution to the error
        committed by the testing regime continues to cause mental agony," Joura said.
        "I hope that the Australian government will act expeditiously to end our misery."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb2b2d99-1128-4576-9874-e324f3327174'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T19:56:56.696+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:57:47.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Swati Gupta contributed to this article.</em></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '561092f4-a2d1-42fd-b839-9a09d97545a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T19:56:56.694+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:57:48.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/05/17/australia/australia-india-covid-testing-flight-intl-hnk/index.html"
