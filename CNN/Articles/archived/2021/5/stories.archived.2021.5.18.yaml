      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e9824b-9057-47f8-be89-a12924b8b3d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T20:16:15.071+08:00
      'mgnl:createdBy': 'david'
