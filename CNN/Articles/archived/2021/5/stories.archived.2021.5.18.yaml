    'template': '1'
    'title': 'Jerrold Mangliwan beats Paralympic qualifying time in Nottwil meet'
    'updated': 2021-05-21T20:31:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '671c77c8-eee8-46c2-a8fc-fdc13d9cefc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T15:27:33.559+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:00:25.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 18) –</strong> Filipino
        para-trackster Jerrold Mangliwan boosted his chances of competing in the Tokyo
        Paralympics after a sterling performance at the 2021 World Para Athletics
        Grand Prix held at Nottwil, Switzerland over the weekend.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a51ac8-5ad6-407f-9531-f14386f0b04b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T15:27:33.559+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:00:26.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdcd7105-72ae-4254-9711-6ea7a99ab681'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T15:27:33.560+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:00:26.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mangliwan surpassed the Paralympic qualifying time in the 400-meter
        T52 wheelchair race after clocking 1 minute and 2.17 seconds to place second
        among eight runners. The Paralympic standard for the event is 1 minute and
        3.27 seconds.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ef338b-ed0c-470a-a6e5-85e63bbb981c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T15:27:33.560+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:00:27.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63da7807-d014-4a91-868d-62550f738a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T15:27:33.560+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:00:27.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite beating the Paralympic qualifying mark, Philippine Paralympic
        Committee secretary-general Walter Torres said Mangliwan needs to wait the
        announcement of international governing body World Para Athletics to formalize
        his Tokyo Paralympics stint.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe67981-f114-4f5b-8d66-4ab428f4ac41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T15:27:33.560+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:00:28.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5565df89-0451-48ec-bfb3-eea49c293554'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T15:27:33.560+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:00:28.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will be the World Para Athletics that will announce to the different
        National Paralympic Committees on June 23 who among those qualified through
        the High Performance Allocation will be going to the Tokyo Paralympics," Torres
        told CNN Philippines on Tuesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd600fb32-7c7b-4205-bd25-24c5e25f2496'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T15:27:33.560+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:00:29.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce07cf4-4b6b-4068-b275-bfa874217b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T15:27:33.560+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:00:29.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>High Performance Allocation is a Paralympic qualification method
        where para-athletes need to satisfy the standards set by the World Para Athletics
        in any of its sanctioned tournaments between Oct. 1, 2018 and June 2021.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c021909-de95-41bd-8084-80d26e221e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T15:27:33.560+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:00:30.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c7bedb-f330-4d42-9e7b-5758c8b25029'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T15:27:33.560+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:00:30.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If selected by the World Para Athletics through the said qualification
        rule, Mangliwan will be participating in his second straight Paralympics.
        In the 2016 Rio Games, he competed in the T52 100-meter and 400-meter races.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70958957-6396-4cdb-aede-ea9cf414278a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T15:27:33.560+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:00:31.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mangliwan said he was elated with his performance in Nottwil since
        his preparations were aimed for him to qualify for the 400-meter dash in the
        Paralympics.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52611c4a-d887-4814-b3ce-6ac0df0d3fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T20:31:21.345+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:00:31.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c25ad9-12c7-4bb0-aa9d-53534568d18a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-21T20:31:21.345+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:00:32.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All of the training programs given to me by coach are meant for
        me to run better in the 400-meter event. I''m super blessed and thankful that
        circumstances went in my favor despite the challenges of our training," Mangliwan
        told CNN Philippines on Friday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d08f0e-7b37-4cc0-9143-be7b32312b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T15:27:33.560+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:00:32.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Nottwil, Mangliwan failed to meet the Paralympic qualifying times
        in his two other races.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '626bc51a-b49f-463c-9aa0-2cd7449848b2'
      'mgnl:activationStatus': true
