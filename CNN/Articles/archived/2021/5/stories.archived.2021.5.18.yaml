      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a lengthy interpellation in the plenary on Tuesday, Senator Pia
        Cayetano asked, "In this time of COVID, is that the best use of ₱150 million?"</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36be4243-28d9-42fb-9f35-a65eeb1a4625'
