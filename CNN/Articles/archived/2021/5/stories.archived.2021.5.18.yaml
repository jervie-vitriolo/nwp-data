      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On May 9, a throng of people was seen swimming in the resort, which
        became viral on social media. This was amid the implementation of modified
        enhanced community quarantine in the area due to the surge in COVID-19 cases.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d265454-48de-4b05-9fa3-4198e7782390'
