      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f367d1d-08c3-4300-abd4-9112a8511639'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T00:51:41.630+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:50.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caloocan City Administrator Engr. Oliver Hernandez said on Monday
        that 123 of the 287 guests of the Gubat sa Ciudad resort have already been
        contacted and verified.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17eb707-2293-4643-af23-cbda9570cd64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T00:51:41.630+08:00
