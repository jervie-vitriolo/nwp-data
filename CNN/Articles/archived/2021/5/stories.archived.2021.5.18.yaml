      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61365061-65fe-43ae-b31d-cbfb1b36a195'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T21:39:08.407+08:00
      'mgnl:createdBy': 'david'
