      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84242db2-276c-4d5c-b25c-62b7eb14c16d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T20:16:15.071+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:57:20.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The groupings for the 2021 FIBA 3X3 Lipik Challenger will be announced
        in the coming days.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38f4349-96f5-4d21-949f-bff2458907cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T20:16:15.071+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:57:20.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b18dfaf9-0d41-4a1b-86c7-c679f2e1af4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T20:16:15.071+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:57:21.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 6-foot-3 Yee will bring his experience of winning titles in
        local leagues, most notably as a vital cog in the back-to-back championships
        of the Davao Occidental Tigers in the Maharlika Pilipinas Basketball League.
        He also won two rings with Talk N'' Text in the Philippine Basketball Association
        in 2011.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a8c50d-6bf1-4e1e-9d61-325ffcd79d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T20:16:15.071+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:57:21.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd4d1e9-4a68-458f-ba4c-781951f171bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T20:16:15.071+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:57:22.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Manila team has been training at the Lucena Convention Center
        in Quezon province since May 13. The short seven-day camp was approved by
        the Games and Amusements Board and the provincial government.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c54ea1c-1b4d-4dda-856d-a3d41005abf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T20:16:15.071+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:57:22.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b61bb53a-bc3f-4e8d-af94-a406fb017dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T20:16:15.071+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:57:23.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Formed last March, the Manila Chooks TM 3x3 squad first saw action
        in the FIBA 3x3 World Tour Doha Masters 2021, where they failed to qualify
        in the main draw.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41d4f72-f7fd-46d0-89e6-b72f410c9d5c'
      'mgnl:activationStatus': true
