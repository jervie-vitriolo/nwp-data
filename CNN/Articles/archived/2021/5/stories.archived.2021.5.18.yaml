      'mgnl:lastActivated': 2023-01-25T06:55:55.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd729e32-b755-4a6a-b224-34a431cacdee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T22:51:22.467+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:55:55.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israeli airstrikes continued through the night into Tuesday. The
        Israel Defense Forces said warplanes had struck nine rocket launch sites in
        Gaza on Tuesday in addition to targeting a tunnel system in northern Gaza,
        several residences of Hamas commanders and an anti-tank squad in Gaza City.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc5be5f-2ad2-4ddd-a4fc-80cc5912b442'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T22:51:22.467+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:55:56.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc36cba-5ba3-47a1-bb05-3dfadc00de71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T22:51:22.467+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:55:56.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hamas-run Gaza Ministry of Health said 213 people, including
        61 children, had been killed and 1,400 others injured in the current round
        of violence. More than 2,500 Palestinians are now without homes and more than
        38,000 are considered internally displaced, according to the United Nations.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ce1fef-8fa5-4c42-98a7-0df62161fdf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T22:51:22.468+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:55:57.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76067a42-e83c-4e0d-90e1-faa58576e81f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T22:51:22.468+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:55:57.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israel briefly allowed trucks carrying international aid into Gaza
        for the first time since the conflict began last week, but Israeli authorities
        halted the entrance of aid trucks in response to mortar fire at two border
        cross crossings.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd72000d-1591-416a-b08e-fb338cd57e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T22:51:22.468+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:55:58.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7511f1fa-19c4-4e22-8e72-05612e8633ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T22:51:22.468+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:55:58.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monday night and early Tuesday morning had brought a brief respite
        in southern Israel from militants'' rockets. The Israel Defense Forces did
        not report any warning sirens overnight, the first time in a week Israel went
        a night without rocket fire from Gaza.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc89ba2-314a-4fd0-a65d-80f2a6f819b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T22:51:22.468+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:55:59.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02535ebb-0249-4c4e-9b7c-45b1df565002'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T22:51:22.468+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:55:59.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attacks resumed later Tuesday, with one mortar killing two civilians
        at an agricultural packaging factory on the Israeli side of the Gaza border,
        bringing the total number of dead in Israel to 12 since the start of the.
        Sirens also sounded once again Tuesday in Ashkelon and other towns, sending
        residents fleeing again into shelters.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a83e2e8f-bc0a-44ba-a3b9-940349164bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T22:51:22.468+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:56:00.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6e4cc7-be89-403b-922c-d3379c3498e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T22:51:22.468+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:56:00.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now into its eighth day, this is the deadliest Israeli-Palestinian
        confrontation since the two sides fought a war in 2014, and Israeli Prime
        Minister Benjamin Netanyahu vowed Monday that Israel would "continue to strike
        at the targets of terrorism."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899ee3f7-0532-41c2-870a-1a0cf470dc02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T22:51:22.468+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:56:01.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a15c3e6a-89ae-4a80-ae5c-1e04760dcc8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T22:51:22.468+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:56:01.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around dawn, the IDF destroyed an office building near Gaza. An
        advance warning was given that the tower would be targeted, witnesses said,
        and there were no reports of casualties. Israel has not commented on the incident.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '073f3ba3-d57a-4627-bbd8-9c5c69c0b8f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T22:51:22.468+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:56:02.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfde561c-19b0-4fec-9613-9f55dd3c464e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T22:51:22.468+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:56:02.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The destroyed building was among several pieces of infrastructure
        used by civilians that have been targeted by the IDF. Israel has repeatedly
        accused Hamas of "deliberately" operating near buildings like hospitals and
        schools, thereby endangering civilians who risk becoming human shields</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f99222-0660-4b49-a5a1-a20425eca7c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T22:51:22.468+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:56:03.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc56fa23-ad7c-46bc-9c7b-7db7ac5c035e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T22:51:22.468+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:56:03.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the weekend, Israeli forces destroyed a building housing offices
        for international media outlets Al Jazeera and The Associated Press, claiming
        it contained Hamas military intelligence assets. Hamas has denied that allegation.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d28722-1ce2-4613-80a9-d64ad758f243'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T22:51:22.468+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:56:04.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf49240f-7c64-4657-ac95-dd777bc7128b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T22:51:22.469+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:56:04.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dozens of Israeli jets bombed more than 9 miles (14 km) of Hamas''
        tunnel system in Gaza Sunday night into Monday morning and targeted 14 residences
        Monday that the Israeli military said belonged to commanders from the Palestinian
        militant group.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668439b8-7133-4e21-9702-aa6ad8cf64cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T22:51:22.469+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:56:05.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a2352a-6d8e-46d2-bb07-988429f68a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T22:51:22.469+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:56:05.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hamas authorities and video from the ground showed a health clinic
        in Gaza City damaged by an Israeli airstrike on a nearby target, its windows
        blown out. The Ministry of Health in Gaza said the clinic was one of its main
        coronavirus testing centers.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd32880b6-648b-4bba-8537-818cc68becf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T22:51:22.469+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:56:06.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b206c24d-6837-4bda-a40d-f3f7bfc4e3cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T22:51:22.469+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:56:06.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ministry earlier warned the destruction of medical facilities
        could lead to a surge of Covid-19 cases because those fleeing to shelters
        would be "exposed to the spread of infectious diseases, especially the danger
        of spread of the coronavirus."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753b1d35-8eca-480c-af6e-b6d72858e596'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T22:51:22.469+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:56:07.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d59d93-a2dd-4e74-9bae-1c30ecd1c137'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T22:51:22.469+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:56:07.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for the IDF told CNN on Tuesday that it targeted
        the main operations center of the Hamas internal security forces in the Rimal
        neighborhood, and that the building was close to the clinic.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '511edba3-d21b-463e-a15e-d78220955a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T22:51:22.469+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:56:08.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c4ebd6b-fb12-4ce6-92e2-d51c2147207e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T22:51:22.469+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:56:08.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Israel continued to trade airstrikes with rockets fired from
        Gaza on Tuesday, protests took place in a number of cities on Tuesday.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa231597-abb4-477e-a08f-ecaa288c7325'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T22:51:22.469+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:56:09.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa336ccf-36ce-4ac2-86df-d8b522c61fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T22:51:22.469+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:56:09.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands raised the Palestinian flag and chanted in support of
        Gaza at a rally in the West Bank city of Ramallah. Some of the protesters
        burned tires and there were some clashes with Israeli forces near a checkpoint,
        said Dr. Mustafa Barghouti, president of ​the Palestinian National Initiative,
        who attended the demonstration.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c8d0f47-aa99-4682-8aaf-293f7b33f59c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T22:51:22.469+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:56:10.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd58d9fcb-c004-4b1f-937a-7ce4bb5a2e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T22:51:22.469+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:56:10.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of women and children also took part in a demonstration
        in Al-Bireh, north of Ramallah. Some protesters were heard chanting, "One
        hand is planting collaborators, another hand is planting freedom, cover the
        martyrs with flags, no peace, and no surrender."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2560de9-8d6d-4f7b-b28a-9537e66209a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T22:51:22.469+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:56:11.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2307defe-9073-4b58-bc28-cdda0fe32df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T22:51:22.470+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:56:11.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One 30-year-old protester in Al-Bireh told CNN they would take "to
        the streets until we can put an end to the humiliation and indignity that
        we have to live through."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b591e07-5199-484d-985c-bd427e3dd07b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T22:51:22.470+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:56:12.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a78156-2a90-413e-a28b-ade523c8178a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T22:51:22.470+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:56:12.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attempts to negotiate a truce between Israel and militants in Gaza
        has so far proven difficult.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7104ff4d-d11f-4c67-b22e-ddc647e58172'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T22:51:22.470+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:56:13.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd275d854-1d6f-48b7-9740-c99b121b1088'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T22:51:22.470+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:56:13.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US President Joe Biden voiced support for a ceasefire Monday during
        a telephone call with Netanyahu and "discussed US engagement with Egypt and
        other partners towards that end," a White House description of the call read.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b0fa63f-4d8b-4c4c-8d91-8627511bdce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T22:51:22.470+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:56:14.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a50fa96-70bd-4112-a2ee-8d9ce4bb41d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T22:51:22.470+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:56:14.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Egypt and Qatar''s efforts to broker a truce have stalled over two
        main points, a senior Hamas leader with direct knowledge of mediation efforts
        told CNN on Sunday.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0897ecb2-f066-4116-acc0-35fe1102ced0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T22:51:22.470+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:56:15.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1957cc3b-a649-4148-8ed0-95c78bc6474f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T22:51:22.470+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:56:15.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One stumbling block is Israel''s insistence that Hamas must initiate
        the ceasefire, at least three hours before Israel, at which point Israel would
        follow. Hamas flatly rejected this proposal, the Hamas leader said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe19885-ea2f-4d4e-8e2d-5f99b1c38219'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T22:51:22.470+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:56:16.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d1661e-229c-4daf-993a-56bc9714f430'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T22:51:22.470+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:56:16.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hamas source said the other hurdle is Hamas'' insistence that
        any ceasefire must include the ending of Israel''s "provocations" at the Al
        Aqsa Mosque in Jerusalem -- the third holiest site in Islam -- and a resolution
        of the situation in Sheikh Jarrah, an East Jerusalem neighborhood where several
        Palestinian families face eviction.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f3ca0d-9715-450d-bb34-2057ec0184d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T22:51:22.470+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:56:17.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b28035-41d8-4e0a-996f-0d2586ae793c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T22:51:22.470+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:56:17.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A pro-Jewish settler organization called Nahalat Shimon is using
        a 1970 law to argue the owners of the land in question before 1948 were Jewish
        families, and so the current Palestinian landowners should be evicted and
        their properties given to Israeli Jews.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65920bc2-0371-4177-9b99-591da1cbdd8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T22:51:22.470+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:56:18.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52bf7a06-f751-4390-b3f4-a4fd360c4a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T22:51:22.470+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:56:18.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palestinians say restitution laws in Israel are unfair because they
        have no legal means to reclaim property they lost to Jewish families in the
        late 1940s in what became the state of Israel.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d166ee7-e060-4d5a-b885-38df85675c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T22:51:22.471+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:56:19.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/05/18/middleeast/israel-palestinian-conflict-tueday-intl/index.html"
        target="_blank">"Israeli jets pound Gaza as rocket fire resumes and Palestinians
        hit streets to protest"</a></em></p>'
  'oil-companies-stop-drilling-save-planet':
    'author': 'Charles Riley, CNN Business'
    'caption': 'Photo courtesy: Shutterstock'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-05-18T23:20:37.109+08:00
    'imagesource': 'jcr:3369a678-d7b7-4189-b4c4-4f3de5408e81'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e88c4e2d-0d0d-40b4-bbdb-3578d99a6e40'
    'lead': 'The International Energy Agency, which was founded by rich industrial
      nations after oil shocks in the 1970s to promote secure and affordable energy
      supplies, says the world needs to stop drilling for oil and gas right now to
      prevent a climate catastrophe.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-18T23:20:30.914+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T06:55:13.416+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:54:29.529+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Oil companies told to stop drilling now to save the planet'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815cf19c-5574-4ed9-ac85-35b6dcb60842'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T23:20:30.914+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:55:13.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The International Energy Agency, which
        was founded by rich industrial nations after oil shocks in the 1970s to promote
        secure and affordable energy supplies, says the world needs to stop drilling
        for oil and gas right now to prevent a climate catastrophe.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb40046-331a-4fc1-8069-12517a46e0a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T23:20:30.915+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:55:14.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0377fc4-cc84-4100-870d-6dd64bb9a0ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T23:20:30.915+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:55:14.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In order to reach net zero carbon emissions by 2050, the influential
        group said in a report Tuesday that investment in new fossil fuel supply projects
        must stop immediately, and no new coal-fired plants should be approved.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f646f9-eddc-451f-a880-598666c77f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T23:20:30.915+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:55:15.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caddc44d-3467-4e4c-b122-a9ca3f892020'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T23:20:30.915+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:55:15.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dramatic recommendations are part of a detailed strategy that
        the IEA says would result in the world achieving the Paris climate agreement
        goal of limiting global warming to 1.5 degrees Celsius above preindustrial
        levels.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67bd16cb-9482-49e0-bf07-7630b9e40448'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T23:20:30.915+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:55:16.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b3044d-a491-4fac-a209-6b458031da6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T23:20:30.915+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:55:16.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why 1.5 degrees? Experts have repeatedly warned that exceeding the
        threshold will contribute to more extreme weather, greater sea level rise,
        wildfires, floods and food shortages for millions of people.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6154aee3-96b3-4d12-9ac5-b5c81ef0a3bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T23:20:30.915+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:55:17.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3efa779d-c574-47e9-891d-ffee0ce6c67b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T23:20:30.915+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:55:17.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To prevent that, the IEA says these milestones must be hit:</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0717b377-5c01-471c-b06f-98b4a5e9a52b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T23:20:30.915+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:55:18.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686b2828-8b3e-4f36-a300-682dc0c50b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T23:20:30.915+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:55:18.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Immediate stop to new gas and oil projects.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb3e5be-084f-48a1-be38-e52b85c480a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T23:20:30.915+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:55:19.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- No new sales of fossil fuel boilers starting in 2025.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1767915d-4b1a-4b4e-88d1-e8fa85d95d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T23:20:30.915+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:55:19.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Electric vehicles make up more than 60% of car sales by 2030.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a26410f-8661-4717-871d-cf2db67e7340'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T23:20:30.915+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:55:20.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- No sales of new internal combustion engine passenger cars by 2035.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca29bde-d641-49d4-a1cc-f89a65e8cb79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T23:20:30.916+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:55:20.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- The global electricity sector reaches net-zero emissions by 2040.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc672458-e397-4de3-89a6-5991d8e1d0e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T23:20:30.916+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:55:21.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- 70% of electricity generation from solar and wind by 2050.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '355f3d61-9ad8-44d9-bc76-f825742c6223'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T23:20:30.916+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:55:21.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are major economic benefits to be had, according to the IEA.
        If the world follows the group''s roadmap, annual energy investment would
        surge to $5 trillion by 2030 from $2.3 trillion in recent years, adding 0.4
        percentage points to global GDP growth.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6db47e-e4ed-4be0-9282-7316d046780d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T23:20:30.916+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:55:22.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba3e628-1bcb-4033-88ea-82850b7cc24c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T23:20:30.916+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:55:22.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IEA is best known for authoritative reports on energy supplies
        and its advice to many of the world''s most powerful economies. That makes
        it harder for skeptics to dismiss its findings.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e89dcf4-adc8-4971-b048-38e3d40ce1d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T23:20:30.916+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:55:23.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc7c90a-1e8b-481a-8efb-6bae8f52616c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T23:20:30.916+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:55:23.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dave Jones, global program lead at climate group Ember, said it
        marks a "major shift" for the IEA to "fully embrace the challenge of 1.5 degrees."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae628059-e94d-4229-b6ad-203323c9b1f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T23:20:30.916+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:55:24.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b722a89-75b0-4b17-9455-d79350bb0ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T23:20:30.916+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:55:24.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have made this change because it''s demanded by politicians
        — politicians across the world are serious about 1.5 degrees, and they need
        the support of the IEA to deliver on it," said Jones.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3533ad49-c12a-4fb4-aa4a-55cc35c89222'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T23:20:30.916+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:55:25.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3434d524-2f2b-4646-bc8b-ac97860d0982'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T23:20:30.916+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:55:25.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Joe Biden has committed the United States to reducing
        its greenhouse gas emissions by 50%-52% below its 2005 emissions levels by
        2030, for example. Britain, Japan and Canada have also unveiled new goals.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd25c61-ef78-4f6a-bff3-7b08b6bbb009'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T23:20:30.916+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:55:26.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db5a368-188c-4bd2-a2ad-b5b4f95e3eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T23:20:30.916+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:55:26.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some energy companies are preparing for a future in which oil and
        gas are a much smaller part of their business. European giants Royal Dutch
        Shell and BP are moving in this direction, for example, and are ahead of the
        US rivals.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7350a850-894f-4788-a5e9-d7bad317e1a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T23:20:30.916+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:55:27.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c0473c-143b-4719-8613-772d9deed22c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T23:20:30.917+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:55:28.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BP has even said that demand for oil may have peaked in 2019.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1414d01d-81fe-481d-84c5-6af6645d80e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T23:20:30.917+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:55:28.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0675f2d-a048-485c-b1e6-c7c020fcc6df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T23:20:30.917+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:55:29.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exxon Mobil is among the laggards. Late last year, it said that
        it would spend up to $25 billion a year through 2025 on capital investments
        and oil and gas exploration even after the pandemic sharply reduced demand
        for its products.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee24ec7-2dae-4882-9ac6-92d6f767c017'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T23:20:30.917+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:55:29.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '841a31e8-d532-4fbe-94aa-1a6ea7e2179f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T23:20:30.917+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:55:30.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jones said the IEA report signals "the start of the end" for the
        oil and gas industry. "It shows that any new fossil investment is made knowing
        it is inconsistent with a 1.5 degree world," he added.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86be11dc-3d91-405a-842d-b4fa7e8e83ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T23:20:30.917+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:55:30.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3012f5b9-31f9-4e52-a2b5-93ccdbda85b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T23:20:30.917+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:55:31.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors are already taking action against Exxon. The company is
        facing a proxy fight by an activist group called Engine No. 1, which has nominated
        four candidates to its board and argues it needs to move faster on climate.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd866b578-a701-4740-adf5-2c4fba25aea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T23:20:30.917+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:55:31.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e1005e-b0b3-4355-849b-5a2708ffb382'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T23:20:30.917+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:55:32.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the advisory firm Glass Lewis recommended that shareholders
        elect two of the four nominees put forward by Engine No. 1.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fcdbd54-f7b4-44df-9337-51f7df2d9920'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T23:20:30.917+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:55:32.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc0afe1-eda3-45c8-bd85-4aa5f44526f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T23:20:30.917+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:55:33.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Electing even a portion of Engine 1''s slate would send a clear
        message of shareholder dissatisfaction with Exxon''s recent direction and
        strategy," Glass Lewis said, according to Reuters. It also said that Exxon''s
        energy transition plan was "generally insufficient and lacking in key areas."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e172f8-c147-4b6a-94ef-802323aecec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T23:20:30.917+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:55:33.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e5de02-833a-4133-a2a7-34cf66d046e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T23:20:30.917+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:55:34.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mark your calendar: Exxon''s annual shareholder meeting is May 26.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c90c6aed-6137-4629-a584-537282e8addc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T23:20:30.917+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:55:34.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968cd9f7-9fe2-456a-95bf-537256593a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T23:20:30.918+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:55:35.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Even more scale!</strong></h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce5b90e-d033-4e22-8473-7f655071a866'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T23:20:30.918+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:55:35.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monday''s edition of Before the Bell was all about scale. Some media
        companies have it (Disney, Netflix), and others need it (WarnerMedia and Discovery
        Communications).</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a291ff9b-f94c-49a0-8e93-0cdf8a9a3989'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T23:20:30.918+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:55:36.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f06d7d2-065e-4920-a1b6-de7c491c9f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T23:20:30.918+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:55:36.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Right on cue: Amazon is reportedly in talks to buy MGM, the vaunted
        film studio that was a staple of Hollywood''s Golden Age.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337bdb5f-a57f-4fd7-9a78-64d1592534e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T23:20:30.918+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:55:37.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b335d0-f4ba-4a74-b529-ad7ec05f18f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T23:20:30.918+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:55:37.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The studio could be valued at between $7 billion and $10 billion,
        according to The Information, which cited a person familiar with the situation.
        The New York Times and the Financial Times have also reported the talks.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9715912e-33c5-4b01-8571-5b63d74ee6f9'
