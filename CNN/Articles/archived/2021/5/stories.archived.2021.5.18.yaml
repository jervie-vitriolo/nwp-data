  'Duterte-COVID-19-variant':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-18T16:22:43.855+08:00
    'imagesource': 'jcr:dbf85db5-6343-4a2e-a1dd-9a0d00cd8074'
