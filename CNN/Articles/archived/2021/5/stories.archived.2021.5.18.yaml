      'mgnl:lastActivated': 2023-01-25T06:58:49.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b651ebf-d6ce-42a8-8585-3b45dab75d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T18:00:12.013+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:58:49.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joining her are 2019 Southeast Asian Games medalists Pauline Lopez,
        Kurt Barbosa, and Arven Alcantara.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a29f4e9f-6151-45a5-b214-9a2f9973b6d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T18:00:12.013+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:58:50.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b158ee-cc58-4d6a-b0e5-f7047d389e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T18:00:12.013+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:58:50.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alora is set to see action in the women''s +67kg category on Saturday,
        where she expects to face tough contenders from Central Asia.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0fd2b7e-261b-4849-a371-f4e8e6f74541'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T18:00:12.013+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:58:51.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '427e3900-d527-4fb3-ae59-fcb0e7086953'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T18:00:12.013+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:58:52.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kazakhstan and Uzbekistan will be my toughest opponents but somehow
        we''ve already prepared for them before even coming here," Alora said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0841677-fe10-4b21-b6ba-d76a1948195c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T18:00:12.013+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:58:52.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdcd1702-b4e3-4656-9e34-ff836329b921'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T18:00:12.013+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:58:53.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had video training and we really watched and scouted our possible
        opponents," she added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4854528b-852e-49df-a1ac-d8330ddba2f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T18:00:12.014+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:58:53.550+08:00
