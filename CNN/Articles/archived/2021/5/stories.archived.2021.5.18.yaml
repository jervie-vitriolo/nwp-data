      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b7a2a4-b8f2-4402-8789-63dda61de57a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T18:00:12.014+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:58:54.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the several limitations due to the COVID-19 pandemic, Alora
        said spending nearly five months in a training bubble in Calamba, Laguna has
        allowed her to prepare better physically and mentally.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003966a3-84f9-409c-8bd7-b96333d5400f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T18:00:12.014+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:58:54.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2272a2d6-b2c3-4043-b6cc-b870bc68909b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T18:00:12.014+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:58:55.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Being away from our families and not being able to go out of the
        bubble was our biggest dilemma but somehow it was more beneficial because
        we got to focus more on our mindset by just training and resting," Alora said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f86c11-78c4-4dcb-9ef0-93a35652c4fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T18:00:12.014+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:58:55.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c26fdae-0019-4074-b7e5-7c39f9043aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T18:00:12.014+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:58:56.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s been a long tradition for the Philippines to send elite taekwondo
        bets to the Olympics since it became an official medal sport in the 2000 Sydney
        Games, except in the 2012 London edition.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f257f4-cbb4-4cf7-8dea-ab2d46dc2222'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T18:00:12.014+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:58:56.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7cab26a-7a63-401a-9ed8-dc32082ee14d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T18:00:12.014+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:58:57.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An Olympic medal in the sport, however, has always eluded the country.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6afb1e97-aa7a-4e0b-aa21-7e3f9abfe622'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T18:00:12.014+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:58:57.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86fc8a22-2c05-4f54-8076-fa356c25a7dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T18:00:12.014+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:58:58.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the 2016 Rio Olympics, Alora fell short in her own quest
        after losing her opening match against Mexico''s Maria Espinoza. She was relegated
        to the repechage where she bowed to Wiam Dislam of Morocco.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc422d0-4725-4898-85d6-912d0d3eef66'
      'mgnl:activationStatus': true
