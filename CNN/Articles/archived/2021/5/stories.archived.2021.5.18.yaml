  'Enrile-blasts-Trillanes-2012-backdoor-talks-China':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-18T00:20:21.133+08:00
    'imagesource': 'jcr:e1b59064-eebd-48f1-8441-3551d04dd0e8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b71b04f1-5e5c-4429-854d-9ce200583757'
    'lead': 'Former Senate President Juan Ponce Enrile is puzzled as to why former
      Senator Antonio Trillanes IV was selected by former President Benigno Aquino
      III to conduct backdoor talks with China in 2012 on the West Philippine Sea
      row.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-18T00:19:39.710+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T07:06:51.618+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:54:03.842+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Enrile blasts Trillanes on 2012 backdoor talks with China'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '719bfad6-8cd7-41d2-a456-621f24bbb6fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T00:19:39.711+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:06:51.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 18) –</strong> Former
        Senate President Juan Ponce Enrile questioned the appointment of former Senator
        Antonio Trillanes IV by former President Benigno Aquino III as the country''s
        negotiator with China at the height of the 2012 West Philippine Sea row.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a118b8-e793-47e6-95c8-dd8583b055f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T00:19:39.711+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:06:51.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2165c15-2b38-43d6-88d0-20a5f1a2190d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T00:19:39.711+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:06:51.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Paano siya nagkaroon ng koneksiyon doon? Mismo ako naging</em>
        guest <em>ako ng</em> Beijing, <em>wala akong</em> connection <em>gaya ni</em>
        Trillanes," said Enrile, who was invited by President Rodrigo Duterte on Monday
        in his national address.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d9aa8cb-2f70-4ad3-af73-4d77219fbe73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T00:19:39.711+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:06:51.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f5d73c9-bcc4-408b-a2a2-69bd6d55a35b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T00:19:39.711+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:06:51.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: How did he have connections there? Even I, who also
        became a guest in Beijing, didn''t have connections like that of Trillanes.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56db8efa-d3ef-4979-b5ca-7b75dba6b1d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T00:19:39.711+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:06:51.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f206f3-f1cb-448b-b6e6-cf9fc63704ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T00:19:39.711+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:06:51.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes served as the Aquino government''s backdoor negotiator
        with Chinese government officials in 2012. The informal talks were aimed at
        diffusing tensions over Scarborough Shoal, an area within Manila''s exclusive
        economic zone but were occupied by Chinese vessels in April that year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef1779dd-d18b-4959-8038-4b614bf9db0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T00:19:39.711+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:06:51.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20425a96-595d-4e0d-8428-674c7328bc3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T00:19:39.711+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:06:51.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the televised address, Enrile recalled how he was summoned by
        Aquino to a meeting which included Trillanes and then Foreign Affairs Secretary
        Albert del Rosario to discuss the Scarborough Shoal standoff.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a27af4ae-bba4-49da-8f6e-f3ccdcb1bc95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T00:19:39.711+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:06:51.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c8cbe74-e9c3-4394-9de2-87472d7a6dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T00:19:39.711+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:06:51.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enrile said it was during this meeting that Trillanes revealed to
        him that he had been to China to find a solution to the standoff upon Aquino''s
        orders, which the former president, he said, would later confirm.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '301dfc35-9fcf-4e1a-ad5b-6b5ff6a40320'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T00:19:39.711+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:06:51.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dacedef1-551c-4342-87e8-4817aa47e6fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T00:19:39.711+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:06:51.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sinabi ko na dahan-dahan,</em> Mr. President. <em>Medyo masalimuot
        yata iyan sapagkat hindi natin alam kung ano mga pinag-usapan nila</em> Trillanes
        <em>doon sa kinakausap niya sa</em> China. <em>Kaya mag-iingat tayo</em>,"
        Enrile said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f930bd96-320e-4554-9e56-2073825a7b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T00:19:39.712+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:06:51.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e83d532-3051-4ac4-bfb0-2736956c1358'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T00:19:39.712+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:06:51.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I told him (Aquino) that we should go slowly. It’s
        very complicated because we don''t know what Trillanes and the Chinese officials
        had talked about. We need to be careful.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24987e7a-0e9b-4973-ab2d-132f7ba4fd4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T00:19:39.712+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:06:51.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04db35c-ab39-4e53-9f7f-5be166c78b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T00:19:39.712+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:06:51.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enrile added that then Philippine Ambassador to China Sonia Brady
        had complained to Del Rosario that Trillanes did not consult with the embassy
        and allegedly bypassed immigration protocols.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7344c47f-af7b-47f0-95e6-ae1deedf9a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T00:19:39.712+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:06:51.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b6a342c-947a-49be-ae63-96f77abba871'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T00:19:39.712+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:06:51.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former Senate President claimed the United States served as
        the mediator between the Philippines and China during the standoff. He appealed
        to Del Rosario to reveal who appointed Washington to mediate the dispute.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7646f0-f069-4dfd-8af1-758d16332626'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T00:19:39.712+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:06:51.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc15059-8f02-4f8e-ac22-4312f883e718'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T00:19:39.712+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:06:51.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Bakit hindi man lang pinagsabihan ng Amerika ang Tsina na tuparin
        niya ang kasunduan? Ang impresyon kumbaga ay parang ginamit lang tayo sa bagay
        na iyon,</em>" said Enrile. "<em>Kaya ngayon, sila ang nakapuwesto doon. Tayo
        ang nawala.</em>"</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4028b008-6573-4608-ba45-2c0dcae89dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T00:19:39.712+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:06:51.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8fe3b60-34c8-498a-9476-76ae4b579430'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T00:19:39.712+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:06:51.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Why did America fail to insist on China to follow
        the agreement? My impression was that we were used. That''s why now they (Chinese)
        are occupying the place (West Philippine Sea). We lost our possession.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd66afec-bd76-42e6-82df-60726f605d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T00:19:39.712+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:06:51.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9c1046-04c9-48e7-bfac-47612fda4644'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T00:19:39.712+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:06:51.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a tweet, Trillanes answered Enrile’s question on why Aquino chose
        him as the backdoor negotiator, saying the former president simply found him
        more trustworthy.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbfedc02-b4d5-43e7-800d-7a52054b686e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T00:19:39.712+08:00
