      'mgnl:lastActivated': 2023-01-25T07:06:49.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743e997b-c86d-4ad8-9900-80d1df26daae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T03:23:59.630+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:49.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden said US would "not use our vaccines to secure favors" from
        other nations.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0308ca2a-c9e4-491b-9e00-836dfdc4fe47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T03:23:59.630+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:49.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78849458-bf26-49ac-929a-062bbb634ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T03:23:59.630+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:49.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Monday''s announcement was the latest effort by his administration
        to ramp up efforts abroad and work with other world leaders to end the pandemic.
        Biden said he expected to announce progress on beating the pandemic overseas
        at the G7 summit in June.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50cdd0b0-4fb3-44eb-ae86-65e9fb9ea9a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T03:23:59.630+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:49.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e0a083-bc4f-4391-bdbc-602fa2197eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T03:23:59.630+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:49.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN previously reported Biden would announce the US would share
        more vaccines globally.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d1011c9-8268-4e98-b1a8-35af6d5dada1'
