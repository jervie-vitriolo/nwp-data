      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metrobank, one of the biggest banks in the Philippines, saw earnings
        rise by 27% to ₱7.8 billion from <a href="https://www.cnnphilippines.com/business/2021/5/3/Metrobank-income-Q1-2021.html">January
        to March</a>. The listed conglomerate noted this is mainly because of the
        28% annual increase in non-interest income, which currently stands at ₱7.9
        billion.&nbsp;</p>'
