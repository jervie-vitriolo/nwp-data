      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He pointed out Zamboanga Peninsula, Western Visayas, Mimaropa, Caraga,
        Northern Mindanao, Soccsksargen, Bicol Region, Davao Region, Eastern Visayas,
