      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news network has already been developing a subscription streaming
        platform, which Zaslav referenced during his interviews on Monday. During
        a virtual press conference, he said "we intend to fund the direct-to-consumer
        piece" and grow CNN''s brand around the world.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714a8b25-975c-4da8-9505-d80bf48bab07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T07:12:15.943+08:00
