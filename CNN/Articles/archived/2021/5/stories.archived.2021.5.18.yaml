      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8264334-9c0e-45c4-abb9-77181e4db2f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T06:43:04.655+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:04:42.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bidens filed their federal tax return jointly and reported a
        federal adjusted gross income of $607,336 and owed $157,414 in federal income
        tax, according to a summary of their taxes released by the White House. According
        to the first family''s 1040 form, they paid $162,063 and received a refund
        of $4,649. Their 2020 effective federal income tax rate is 25.9%.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cdc82a7-b4fc-41bf-8eb1-784c7ab52be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T06:43:04.655+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:04:43.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e2cd648-4439-43b9-b840-d6f86a351c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T06:43:04.655+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:04:43.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Vice President and the Second Gentleman reported federal adjusted
        gross income of $1,695,225. They paid $621,893 in federal income tax, amounting
        to a 2020 effective federal income tax rate of 36.7 percent," the release
        from the White House says.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6787c76b-8b19-4198-a595-cd564e751f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T06:43:04.655+08:00
