    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f7c20473-f327-489d-bfaa-1badb40f2f3b'
    'lead': 'The ''Man of Steel'' star posted a selfie with his girlfriend Natalie
      Viscuso on his verified Instagram account with a lengthy caption which began
      ''Dear fans and followers, I wanted to make a wee community announcement.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-18T06:14:36.101+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T07:05:48.877+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:54:09.220+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Henry Cavill would like you to stay out of his love life'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14ff3ad-9ffd-4f95-a3c0-a68613a57e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T06:14:36.101+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:05:49.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Henry Cavill is "very happy in love, and
        in life" and would be "enormously grateful" if you would be happy for him.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa30b14-e2f5-41ec-9a03-7eeba59d4c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T06:14:36.101+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:05:49.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Man of Steel" star posted a selfie with his girlfriend Natalie
        Viscuso on his verified Instagram account with a lengthy caption which began
        "Dear fans and followers, I wanted to make a wee community announcement."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6acfd5d-7d57-4323-a43a-2bf307065ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T06:14:36.101+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:05:50.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I couldn''t help but notice that there has been some social animosity
        of late," he wrote. "It''s becoming increasingly prevalent on my feed. There
        has been lots of, let''s call it speculation for now, about my private life
        and professional partnerships."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f70d57-77fc-4a28-a985-e67bcf5f9a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T06:14:36.101+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:05:50.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cavill, who found fame on the historical TV series "The Tudors,"
        went on to say that while he appreciates "the passion and support by those
        very people who are ''speculating,'' It has come to such a point that I needed
        to say something, which in itself, is a bad thing."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d9fae3-f12b-4ea0-b45b-274994612433'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T06:14:36.102+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:05:51.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are living in an age of social enlightenment. More and more,
        people are realising that their views may have been blinkered and that they
        need to expand them to encompass others," Cavill wrote. "So, to you out there
        who are expressing your disdain and showing your displeasure through a surprising
        variety of ways, it''s time to stop."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e9f31c5-a170-46d7-8e57-28a96bd4624e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T06:14:36.102+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:05:51.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actor went on to share that the speculation harms those he loves
        and declared his love for Viscuso, who according to her LinkedIn profile is
        vice president of television and digital studios at Legendary Entertainment.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4632c23-1f4e-4202-a625-c07d5e44b580'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T06:14:36.102+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:05:52.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am very happy in love, and in life. I''d be enormously grateful
        if you were happy with me," Cavill wrote. "If you can''t bring yourself to
        be happy with me, then at the very least try to do yourself proud and be the
        best version of yourself."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff42a86-f848-4528-ae12-3a3595f5ff65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T06:14:36.102+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:05:52.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to its site, Legendary Entertainment is behind the DC
        films in which Cavill has starred as Superman as well as one of his latest,
        "Enola Holmes."</p>'
  'Biden-Israel-ceasefire':
    'author': 'Kevin Liptak, CNN'
