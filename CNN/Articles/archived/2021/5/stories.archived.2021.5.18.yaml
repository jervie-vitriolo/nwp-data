      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In New Jersey, peak wildfire season lasts from mid-March through
        May. Nearly all infernos are caused by accidents, negligence or arson, according
        to the state''s Environmental Protection Department.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b470dd29-7b58-4e35-bde4-4e7ea038063e'
