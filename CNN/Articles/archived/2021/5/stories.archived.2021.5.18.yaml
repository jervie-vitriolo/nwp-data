      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cause of the inferno was under investigation, fire Warden Rob
        Gill told CNN affiliate WPVI.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a06c06-7dcd-4029-a216-92b5af31b5d7'
