    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Gaza', 'Israel', 'Palestine', 'Netanyahu']
    'template': '1'
    'title': 'Netanyahu vows to continue strikes on Gaza as Israel pounds Hamas targets'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd564ae9c-ff30-4f3b-863d-e88bc532214d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T15:27:13.493+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:00:40.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Israeli military pounded Gaza with
        airstrikes on Monday, saying it was targeting the homes and infrastructure
        of the Palestinian militant group Hamas, as Israeli Prime Minister Benjamin
        Netanyahu vowed "to continue to strike at the targets of terrorism."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e4e398-ba27-41cb-8341-a7cba455dbaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T15:27:13.493+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:00:40.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hamas-run Gaza Ministry of Health said 212 people had been killed
        and 1,400 others injured since violence flared last week, in what has become
        the most serious Israeli-Palestinian confrontation in years. Sixty-one children
        and 36 women are among the dead, the ministry said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813935e0-a3ec-4e69-b752-d579a01219b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T15:27:13.493+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:00:41.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Hamas rocket fire from Gaza has killed at least 10 people
        in Israel, including two children, since the start of the flareup, according
        to the Israel Defense Forces (IDF).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b63b8a38-a3a3-403c-962b-3ad6c3348e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T15:27:13.493+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:00:42.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, a fresh barrage of rockets from Gaza once again set off
        sirens and sent Israelis fleeing into bomb shelters in Ashdod, Ashkelon and
        Beer Sheva. At least one residential building in Ashdod was hit, the IDF said.
        Three people were slightly injured, according to the Israeli Red Cross.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e204ad-6a50-4321-981e-8e36ae8a8071'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T15:27:13.493+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:00:42.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Israel Defense Forces on Sunday released photos purporting to
        show Hamas rocket installations and tunnel entrances placed in close proximity
        to civilian infrastructure like hospitals and schools. The IDF said that "Hamas
        deliberately and systematically places military targets within the civilian
        population, exposing their citizens to danger."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '705d2ea4-2c16-4022-ae24-4d0fbc029ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T15:27:13.493+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:00:43.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A health clinic hit</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd70bb5c9-1329-4bf5-9b3e-30dab9dd32f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T15:27:13.493+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:00:43.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dozens of Israeli jets bombed more than nine miles of Hamas'' tunnel
        system in Gaza overnight and targeted 14 residences Monday that the Israeli
        military said belonged to commanders from the Palestinian militant group.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3239909e-bb86-4e38-ac51-39927adadcb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T15:27:13.493+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:00:44.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hamas authorities and video from the ground showed a health clinic
        in Gaza City damaged by an Israeli airstrike on a nearby target, its windows
        blown out. The Ministry of Health in Gaza said the clinic was one of its main
        coronavirus testing centers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e788e6-3d17-4b10-b128-5d72440c82b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T15:27:13.493+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:00:44.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least two floors of the nearby building that was targeted were
        destroyed, according to a CNN journalist on the scene. The Qatar Red Crescent
        reported damage to its office inside the building.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e987dfe-f6fe-4057-9e19-9ea221fef731'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T15:27:13.493+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:00:45.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ministry earlier warned Monday that Israeli strikes on homes,
        medical facilities and infrastructure had created the conditions for an "upcoming
        wave" of Covid-19 cases, and that those fleeing to shelters would be "exposed
        to the spread of infectious diseases, especially the danger of spread of the
        coronavirus."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '846fed1c-c1c5-401a-bc24-90b53d4f8448'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T15:27:13.493+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:00:45.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netanyhau met with leaders from the IDF and the country''s security
        services, saying in a video statement that the IDF was "doing well." "Today
        (the IDF) has eliminated another senior Islamic Jihad commander, we have hit
        the Hamas naval unit, and we continue to strike at the underground medium,
        the Hamas ''metro,'' and there are other targets.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e66df6b-a958-4c51-9219-61672277eafb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T15:27:13.493+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:00:46.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palestinian Authority Ministry of Health in the West Bank condemned
        the strike on the tunnel system and said that its local administrative office
        was also damaged. It was not immediately clear if there were any casualties
        in the attack, nor what the IDF was targeting.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3868f93-c9de-4e81-9bd3-2cbbf04eee49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T15:27:13.493+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:00:46.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israel''s military earlier said it had struck more targets in Gaza
        in the past week than it did in all of 2020.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db8d004-16e7-4822-8a8d-88527d1cd3ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T15:27:13.494+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:00:47.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brigadier General Hidai Zilberman, IDF spokesperson, told Israeli
        Channel 13 News that the IDF believes it has destroyed 80-90% of the rocket
        manufacturing capacity in Gaza. "This includes the engineers and developers
        as well," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c1d281-4807-423a-a27a-4703ded580ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T15:27:13.494+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:00:47.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 3,150 rockets have been fired from Gaza at Israeli territory
        since last Monday, though the Israeli military said many had either fallen
        short or been intercepted by the Iron Dome aerial defense system.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae3b387-6ed4-4db6-8d20-2f8ab71733cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T15:27:13.494+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:00:48.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Call for a truce grow louder</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af14aa55-fb8d-4833-ba43-73feca7d8950'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T15:27:13.494+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:00:48.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the UN, the conflict has left more than 2,500 Palestinians
        without homes and more than 38,000 are internally displaced.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a952026-e347-4e43-943e-4a28ccd6c9fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T15:27:13.494+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:00:49.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many are sheltering in 16 schools run by the United Nations Relief
        and Works Agency for Palestine Refugees, said Stéphane Dujarric, spokesman
        for the UN Secretary-General António Guterres, in a recorded statement.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f52d00e-53f2-4a36-8be0-531c5a4155c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T15:27:13.494+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:00:49.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We continue to actively engage all sides towards an immediate cessation
        of fire between Israelis and Palestinians," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c1259ff-0510-4fe6-8c53-a61777e17cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T15:27:13.494+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:00:50.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During an emergency meeting of the UN Security Council on Sunday,
        Guterres pleaded for peace lest an "uncontainable security and humanitarian
        crisis" erupt that would "further foster extremism" in Israel, the Palestinian
        territories and the region writ large.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ffceff-ded0-4fd8-a87f-303808dac62a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T15:27:13.494+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:00:50.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US has continued to block the UN Security Council from making
        a statement on the conflict. But President Joe Biden voiced support for a
        ceasefire Monday during a telephone call with Netanyahu on Monday. The US
        President "expressed his support for a ceasefire and discussed US engagement
        with Egypt and other partners towards that end," a White House description
        of the call read.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7743bde7-b109-4181-832d-2e44bf2464de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T15:27:13.494+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:00:51.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, US Secretary of State Antony Blinken held five calls
        with the foreign ministers of Saudi Arabia, France, Qatar, Egypt, and Pakistan
        during a flight to Copenhagen.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de889ee-8536-4a62-9cef-acfd7c97c744'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T15:27:13.494+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:00:51.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Egypt and Qatar''s efforts to broker a truce have stalled over two
        main points, a senior Hamas leader with direct knowledge of meditation efforts
        told CNN on Sunday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c73657d-faca-47f8-9866-52a20efd9eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T15:27:13.494+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:00:52.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One stumbling block is Israel''s insistence that Hamas must initiate
        the ceasefire, at least three hours before Israel, at which point Israel would
        follow. Hamas flatly rejected this proposal, the Hamas leader said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ebf2d52-6925-4040-94f7-3a35adbcbc70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T15:27:13.494+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:00:52.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other hurdle is Hamas'' insistence that any ceasefire must include
        the ending of Israel''s "provocations" at the Al Aqsa Mosque in Jerusalem
        and a resolution of the Sheikh Jarrah eviction threat, the Hamas source said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce52707-ce00-4337-8b21-330a8dca7ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T15:27:13.494+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:00:53.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Foreign media offices demolished</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc36436c-b646-4899-a553-67e521d8fce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T15:27:13.494+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:00:53.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israel also found itself on the defensive over the weekend after
        it levelled a Gaza building containing offices for international media outlets
        Al Jazeera and the Associated Press. The Israeli military said the building
        contained Hamas military intelligence assets, a claim that Hamas has denied.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14095f42-ef2e-41e5-a57c-c7afae93474a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T15:27:13.494+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:00:54.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior IDF official also defended the strike in a background briefing
        to reporters. Asked why Israeli forces did not carry out a more targeted strike
        on part of the building, rather than demolishing all it, the official argued
        that such "surgical hits" would put more civilians at risk.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e45e0019-4aab-49bd-943c-1be314ea75f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T15:27:13.494+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:00:54.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We absolutely deny the Israeli occupation claims that Hamas had
        offices in Al Jalaa Building," Fawzi Barhoum, Hamas spokesperson, said in
        a statement.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72229062-d1d9-4e93-aa09-91f858171cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T15:27:13.495+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:00:55.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We stress that these are false claims and an attempt to justify
        the crime of targeting a civilian facility that included media offices for
        international channels such as Al Jazeera and the American Associated Press,
        in addition to residential apartments," he added.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '718112d5-c4bd-4b5f-974a-aff0297177f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T15:27:13.495+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:00:55.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israel says it has shared information with the United States justifying
        its airstrike on a Gaza high-rise that housed the offices of the Associated
        Press and other media outlets. But just which American officials have seen
        that evidence, and whether they find it credible, remained an open question
        Monday.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77fe738d-c933-4142-aa38-51e15da49e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T15:27:13.495+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:00:56.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blinken says he hadn''t seen it. The National Security Council did
        not comment, instead referring to intelligence channels. And the White House
        said it couldn''t provide any indication of whether the intelligence had even
        been received.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88dd920b-7bd3-40c5-81ed-25a8b0c63b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T15:27:13.495+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:00:56.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reporters Without Borders, an NGO that works to protect journalists
        around the world, said in a statement it was calling on the International
        Criminal Court to investigate. RSF Secretary General Christophe Deloire said
        in a statement on the group''s website that "deliberately targeting media
        outlets constitutes a war crime," and that the Israeli strikes were "obstructing
        media coverage of a conflict that directly affects the civilian population."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d228cc3-66b6-4840-a5f4-be44e45940c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T15:27:13.495+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:00:57.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Rashard Rose contributed to this report from Washington.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54bb657-f104-4d83-a2b7-e00c1e33090a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T15:27:13.493+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T07:00:57.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/05/17/middleeast/israel-palestinian-conflict-monday-intl/index.html">Netanyahu
        vows to continue strikes on Gaza as Israel pounds Hamas targets</a>"</em></p>'
  'jerrold-mangliwan-beats-paralympic-qualifying-time':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-05-18T15:28:45.041+08:00
    'imagesource': 'jcr:e6b6ec1d-ddf0-4ab4-9de3-804029544ae5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0d020486-4a13-4e80-a4a2-53930259eeda'
    'lead': 'Despite surpassing the Paralympic qualifying time in the 400-meter T52
      race, Filipino para-trackster Jerrold Mangliwan needs to wait for the World
      Para Athletics'' notice to formalize his Tokyo Paralympics stint.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-18T15:27:33.559+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T07:00:25.294+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:54:18.454+08:00
