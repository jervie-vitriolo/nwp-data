    'template': '1'
    'title': 'What the WarnerMedia-Discovery deal means for CNN and Jeff Zucker'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a498fa9-931e-45f2-91f0-716d0ced23bf'
      'mgnl:activationStatus': true
