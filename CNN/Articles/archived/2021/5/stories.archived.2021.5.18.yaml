      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;US President Joe Biden said Monday
        his administration would share millions more doses of COVID-19 vaccines with
        other countries in addition to the 60 million doses of the AstraZeneca vaccine
        he has already committed to sharing by July 4.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '011fef8f-5c30-4972-afb9-98091cc450cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T03:23:59.629+08:00
