    'author': 'Anton Holmes'
    'caption': 'K-pop goes next level with aespa, a recently debuted girl group with
      their own digital avatars. Photo courtesy of SM ENTERTAINMENT'
    'categories': ['dd8a9fff-dce1-406e-ba00-e08f2c961a57']
    'created': 2021-05-18T18:18:43.847+08:00
    'imagesource': 'jcr:32a13227-4921-4e9d-9740-526b014576b9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6c6b124c-310f-4504-a402-25cf6df3b39f'
    'lead': 'K-pop goes next level with aespa, a recently debuted girl group with
      their own digital avatars. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-18T18:25:27.118+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-25T06:58:19.596+08:00
