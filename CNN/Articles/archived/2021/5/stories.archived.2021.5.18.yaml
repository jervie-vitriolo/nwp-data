      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Home-working employees in the United Kingdom, Austria, Canada and
        the United States are putting in more hours than before, according to research
        conducted during the pandemic by NordVPN Teams, a New York-based company that
        provides virtual private networks (VPNs) to businesses.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7277f090-ff7e-4051-a536-cb52ff233861'
