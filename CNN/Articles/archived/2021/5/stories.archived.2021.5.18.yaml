    'jcr:uuid': 'f05ab810-d57b-4ea3-b1f9-cebcb7dcf15f'
    'lead': 'For Nestlé Philippines saving the environment is taken step by step as
      it made new commitments to achieve net-zero carbon emissions not later than
      2050.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-14T12:05:41.228+08:00
    'mgnl:createdBy': 'joemil'
    'mgnl:lastActivated': 2023-01-25T07:03:17.243+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:54:13.250+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '‘Kasambuhay for the Environment’: Nestlé PH tackles climate change,
      declares local commitments'
    'visualType': 'embed'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f613c1d7-5aba-4ba3-969e-c56202252f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T15:56:55.270+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T07:03:17.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> As mother nature
        cries for help, many of us still find initiating environmental-friendly actions
        challenging. But for Nestlé Philippines, saving the environment is taken step
        by step as it made new commitments towards achieving net-zero greenhouse gas
        (GHG) not later than 2050, while halving GHG by 2030.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa847889-4f98-4568-bb85-f036dab6c132'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T15:56:55.271+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T07:03:18.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the country’s largest food and beverage companies made the
        declaration as the “<em>Kasambuhay</em> for the Environment” during its virtual
        2021 Net Zero Fair on April 30. This event was attended by its employees and
        their families, as well as program and business partners.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba792995-a34d-4b3b-8265-cdd5acdb9f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T15:56:55.271+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T07:03:18.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nestlé Philippines Chairman and CEO Kais Marzouki said the company,
        which is observing its 110th year, will reduce the use of virgin plastics
        by 1,100 metric tons this year versus its 2019 usage. By 2025, consumption
        should be down by 1/3, and GHG from local operations should be reduced by
        30%, he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a160f3-cf40-4028-8a15-2265053978cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T15:56:55.271+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T07:03:19.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from existing efforts to innovate and develop technology to
        make its packaging recyclable or reusable by 2025, Nestlé Philippines’ Makati
        office and Luzon factories have also switched to 100% renewable electricity.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc58e8d-0473-4e34-845c-1942b5d285b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T15:56:55.272+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T07:03:19.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, Nestlé Philippines is enabling Robusta coffee farmers
        in Mindanao to learn regenerative agriculture and sustainable coffee production
        through its NESCAFÉ Plan and the Common Code for the Coffee Community or 4C.
        In particular, the company is helping 1,500 smallholder farmers to reduce
        their carbon footprint.</p>'
    '34':
      'image': 'jcr:799deeef-fe06-46d5-8759-d38966f6abd6'
      'imageCaption': 'Photo from Nestlé'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18a9ffd-df51-4bf3-a69a-826dd28de0ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T12:20:35.494+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T07:03:20.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b93a811-87e8-4c59-94b0-8b857571a2b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T15:56:55.272+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T07:03:20.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marzouki also said that the firm will collect and divert an annual
        average of 26,000 metric tons of plastic waste away from landfills and oceans.
        This move is seen to further intensify the firm’s efforts to sustain plastic
        neutrality, its initiative to collect and co-process the equivalent amount
        of plastic it generates in its packaging.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04f897f-43da-4049-9022-52a78ebcc3f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T15:56:55.272+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T07:03:21.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the last seven months, Nestlé Philippines has collected 18,000
        metric tons of plastic waste, making it the country’s first multinational
        fast-moving consumer goods company to attain plastic neutrality.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a29fd877-8121-4d31-b63b-4301c00eedaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T15:56:55.273+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T07:03:21.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As the ‘<em>Kasambuhay</em> for the Environment,’ we at Nestlé
        Philippines will take a leading role in looking towards net zero emissions
        by integrating sustainable practices in our operations,” he emphasized.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3757d6e3-aebb-4097-8fa4-3f59abf3a772'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T15:56:55.273+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T07:03:22.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the event, company employees and their families also pledged
        their active participation in creating a net-zero environment by making sustainable
        choices, properly managing solid waste, and planting trees.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4b597d-7cdd-4e20-a7e0-50c2190f5325'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T15:56:55.273+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T07:03:22.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company’s commitments support “the Philippines’ Nationally Determined
        Contribution under the Paris Agreement to reduce and avoid carbon emissions
        by 75% as of 2030.”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f11bfdc-9edd-4220-9955-d6ff34527cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T15:56:55.274+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T07:03:23.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arlene Tan-Bantoto, SVP and head of Corporate Affairs and Sustainability
        of Nestlé Philippines, noted the importance of partnerships with the public
        and private sectors to achieve these goals.</p>'
    '35':
      'image': 'jcr:10fd0c54-9045-49b2-8409-16a52fe8c6a0'
      'imageCaption': 'Photo from Nestlé'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d130b73-6c29-4761-a2b0-d7e828d4d721'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T12:20:35.494+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T07:03:23.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f74f250-9f5d-4cd9-a464-4a66b085a50d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T15:56:55.274+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T07:03:24.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are addressing climate change through coordinated action, continuing
        innovation, and multi-sectoral engagement, with open accountability as we
        report our progress," Tan-Bantoto said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '035c3da1-c7cf-40d9-b45b-abfce71764e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T15:56:55.274+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T07:03:24.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are the Good Food, Good Life company," she added. "We want to
        leave the legacy of a cleaner, healthier, and more livable planet for the
        next 110 years.”</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f177659e-22cb-4a19-b1bb-7c8dc2d2983a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T15:56:55.275+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T07:03:25.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his message of support, Senator Win Gatchalian, chairman of the
        Senate Committee on Energy, said these private sector efforts will boost goals
        to achieve carbon neutrality.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f962df-cf6b-45b6-8f2b-e4eacef2e576'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T15:56:55.275+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T07:03:25.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Specifically, on the program for coffee farmers, Gatchalian said
        this should be adopted by other members of the manufacturing sector “as it
        will benefit nature and improve the income of farmers.”</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4917d28-0597-423f-b24b-8e1254f69296'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T15:56:55.275+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T07:03:26.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Environment Secretary Roy Cimatu lauded the strategy of Nestlé Philippines
        to address its greenhouse gas emissions. The company is seen to help the country
        achieve the latter’s goals in building climate change mitigation, adaptation,
        and resilience, he said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8225d27-6b94-4e5b-870e-06dca372390c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-14T15:56:55.276+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T07:03:26.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Tackling climate change cannot wait, and neither can we," Marzouki
        said. "And so let us all move forward for the sake of our children and future
        generations, rising to the challenges that lie ahead, together and united."</p>'
    '33':
      'image': 'jcr:0c5f4215-5c30-4248-b41f-64e7a8e5b14b'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef4b9ec-52d5-4a64-92e4-1aa83a4af0d2'
