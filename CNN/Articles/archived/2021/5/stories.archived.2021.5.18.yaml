    'lead': 'Veteran baller Mark Yee takes his talents to 3x3 basketball as the newest
      addition to the Manila team that will play in the FIBA 3X3 Lipik Challenger
      in Croatia from May 21-22.'
    'mgnl:activationStatus': true
