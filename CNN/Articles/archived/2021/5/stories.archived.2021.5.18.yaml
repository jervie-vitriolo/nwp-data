      'mgnl:lastActivated': 2023-01-25T07:06:33.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b453e9c0-414c-4af7-abbc-f0f96a0b8e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T04:53:11.005+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:33.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK and the Netherlands stand out, with employees "working until
        8pm, regularly logging off later than usual to wrap up an extended working
        day," it added.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '647a4347-b972-45b0-b990-10dfc67ccd18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T04:53:11.005+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:34.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1064972-e837-44ec-9007-e6bcc4e25127'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T04:53:11.005+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:34.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The COVID-19 pandemic has significantly changed the way many people
        work," WHO Director-General Tedros Adhanom Ghebreyesus said in a statement.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52aa3bc-77df-420b-b49a-6d3a720628d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T04:53:11.005+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:35.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2cfe63e-83c5-4ddc-a786-941dc7c0901d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T04:53:11.005+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:35.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Teleworking has become the norm in many industries, often blurring
        the boundaries between home and work. In addition, many businesses have been
        forced to scale back or shut down operations to save money, and people who
        are still on the payroll end up working longer hours.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e1800a-b7f8-4ee6-bae8-b3225cb9815f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T04:53:11.005+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:36.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f82d68-2548-4757-9cce-0156f76e5b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T04:53:11.005+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:36.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No job is worth the risk of stroke or heart disease. Governments,
        employers and workers need to work together to agree on limits to protect
        the health of workers," he added.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca6584a-d84a-4f5a-83c0-64aad05f6a1c'
      'mgnl:activationStatus': true
