      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 18)</strong> — Senators
        on Tuesday urged the administration to maintain other options in the South
        China Sea dispute in light of a former lawmaker''s advice against relying
        on alliances and to just <a href="https://cnnphilippines.com/news/2021/5/18/Duterte-Enrile-China-West-Philippine-Sea.html">keep
        friendly ties with Beijing.</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '222cc034-f7d0-488a-887d-efdc5b25bcb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T14:54:52.297+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:01:53.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Ping Lacson, chairman of the committee on defense, in a
        statement said while he agreed with former Senate President Juan Ponce Enrile
        in continuing diplomatic talks with the East Asian giant,&nbsp;"neither should
        we disregard other options available, not only to finally resolve the West
        Philippine Sea issue but to provide the balance of power in the Indo-Pacific
        region."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d89c5c-b6a0-437f-8431-0f1049483326'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T14:54:52.298+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:01:53.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson earlier said the Philippines should build stronger alliances
        with other militarily powerful and capable countries "[that] may be willing
        to help our cause.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '779db9b6-ec08-40b4-8990-1542d5b2f1e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T14:54:52.298+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:01:54.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Pro Tempore Ralph Recto said the Philippines should
        work with the US and other countries in addressing the maritime row. Beijing
        claims most of the South China Sea and rejects the country''s arbitral victory
        that invalidated its historic nine-dash line claim.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf1dd546-4b2b-4b16-b1fa-d67d8de47b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T14:54:52.298+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:01:54.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The fact is China has encroached on our EEZ (exclusive economic
        zone) and has built military outposts. It plans to build more. It has destabilized
        the region and has taken away the livelihood of our fishermen and other natural
        resources available to Filipinos,” Recto said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '683da674-d2c1-49bc-92e0-c7bc4b53e08c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T14:54:52.299+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:01:55.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Senate President Vicente “Tito” Sotto III said the government
        should look into the feasibility of jump-starting oil exploration in the West
        Philippine Sea to take advantage of the arbitration win in the absence of
        an enforcement mechanism.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e3b1d1e-4fcc-41f1-8289-0049b37b2f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T14:54:52.299+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:01:55.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Hindi naman tayo pwedeng pagbawalan ng China kung gusto nating
        i-explore ang natural and mineral resources sa ating EEZ dahil atin iyon,
        pagmamay-ari natin iyon. Kung interesado ang China, pwede naman silang maging
        joint partner natin pero 60-40 ang hatian dahil tayo ang may-ari nung area</em>,”
        Sotto said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73cde696-9419-4c0d-870a-318de63a6144'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T14:54:52.299+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:01:56.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: China cannot prohibit us from exploring our natural
        and mineral resources in our EEZ because that is ours. If China is interested,
        they can be our joint partner under a 60-40 sharing agreement because we own
        the area.]</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bedcb83-687e-41e1-a7c6-a27880eaf975'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T14:54:52.299+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:01:56.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte<a href="https://cnnphilippines.com/news/2019/9/11/duterte-arbitral-ruling-joint-exploration-china.html">
        earlier shelved differences</a>, including invoking the arbitral ruling, to
        make way for the planned oil and gas exploration in the West Philippine Sea.
        In October 2020, <a href="https://www.cnnphilippines.com/news/2020/10/15/duterte-lifts-moratorium-petroleum-exploration.html">he
        lifted the moratorium on exploration in the area</a> that allowed contractors
        to resume drilling activities.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41aad231-5123-4312-91e0-f4ca493a16af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T14:54:52.300+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:01:57.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines has requested comment from the Department of Energy
        on whether companies holding service contracts have resumed work in the area.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd2a541-71cb-4b15-a446-3f5afa0c1242'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T14:54:52.300+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:01:57.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the public address Monday night, Duterte and Enrile also
        scored the previous administration for losing Panatag (Scarborough) shoal
        to China and <a href="https://www.cnnphilippines.com/news/2021/5/18/Enrile-blasts-Trillanes-2012-backdoor-talks-China.html">questioned
        Senator Antonio Trillanes'' role in the backchannel talks.</a> Former Foreign
        Affairs Secretary Albert del Rosario had said China “deceitfully breached”
        the US-brokered agreement to withdraw vessels from the area to end the standoff.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca6db3fb-0bef-4869-ad2f-d1f45525ba0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T14:54:52.300+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:01:58.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition Senator Leila de Lima called it a “malevolent diversionary
        scheme” of Duterte to pin the blame on former President Benigno Aquino III
        and his officials.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ca4df1-e830-402d-ba3c-36466ae5e232'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T14:54:52.301+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T07:01:58.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators are expected to tackle the proposed resolution condemning
        China''s illegal actions in the West Philippine Sea after it was referred
        to the committee on rules on Monday.</p>'
  'Galvez-herd-immunity-NCR-8-areas-November':
    'author': 'Pilar Manuel, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-18T14:52:16.449+08:00
    'imagesource': 'jcr:d053e131-5c69-4a95-9757-501120371930'
