      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The wife of Belgium''s ambassador to South
        Korea is exercising her diplomatic immunity to avoid charges for allegedly
        slapping a store assistant in April, police said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '224d61ab-090b-4bbb-97d3-44645bf3d2f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T19:49:02.001+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:57:50.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ambassador Peter Lescouhier previously apologized on behalf of his
        wife, Xiang Xueqiu, saying she "might have had her reasons to be angry at
        the way she was treated in that shop, but committing physical violence is
        totally unacceptable."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d3197ab-4766-4680-b5a9-346ba5724bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T19:49:02.001+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:57:50.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She sincerely regrets it and she wants to offer her apologies in
        person to the shopkeeper when she gets the opportunity to do so," Lescouhier
        said in a video uploaded to Instagram last week, adding his wife was "cooperating
        actively with the police."</p>'
