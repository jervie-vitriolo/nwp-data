      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31fb9b62-663c-457f-aac3-23b56bb5df88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T23:20:30.919+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:55:48.087+08:00
