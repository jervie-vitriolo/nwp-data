      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blaze was east of the Garden State Parkway and close to the
        Ocean and Burlington county lines.</p>'
