      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1efc80d0-31c3-4c00-91fe-c77d5190d163'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T23:27:59.138+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T06:55:02.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Masungi Georeserve Foundation said several threatened species
        of trees and wildlife have been identified to be living in the watershed.
        These include 32 species of trees, 26 species of birds, two species of amphibians,
        and one volant mammal, or a mammal with land and aerial habitats.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221d6538-76ea-4c18-9c08-d31b80219a82'
