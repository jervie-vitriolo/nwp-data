      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04db70dc-157d-4eb9-93c7-2a72e1b7d577'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T23:43:36.782+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:54:56.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The streaming landscape is getting extremely competitive, too. On
        Monday, AT&amp;T announced that CNN parent company WarnerMedia would be spun
        off and combined with Discovery. The deal would bring HBO, Warner Bros., HGTV
        and Food Network all under one roof.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b4352d-bfe3-4312-be2e-cf5344681c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T23:43:36.782+08:00
