    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'aespa talks about ''Next Level'' and their growth as a rookie group'
    'visualType': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f971e5d9-6829-44b6-a874-3ef25b136269'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T18:25:27.119+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:58:20.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Few K-pop acts and K-dramas have acknowledged or chronicled life
        in the time of COVID-19 and <a href="https://www.cnnphilippines.com/life/entertainment/Music/2021/1/6/escape-through-kpop-essay.html"
        target="_blank">how we’ve been coping</a>. Most have been content to pretend
        that no such pandemic exists in their respective universes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e4fbd1-9fdb-4313-8b4b-9746e2a82129'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T18:25:27.118+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:58:20.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the real world, Koreans have coined the term “untact” — a combination
        of the negative prefix “un” and the word “contact”— to refer to this moment
        in our lives. One of the <a href="https://www.highsnobiety.com/p/korea-youth-culture-2021/"
        target="_blank">first products of the untact era K-pop</a> is SM Entertainment’s
        newest girl group aespa (yes, it’s stylized with a small æ).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d33024-519a-44ec-b4f4-ec30e8329a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T18:25:27.118+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:58:21.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SM is the same management agency behind K-pop pioneers H.O.T and
        BoA, widely credited for ushering in the first wave of Hallyu music. They’re
        also responsible for creating second-generation idols Super Junior, Girls
        Generation, SHINee, and f(x), and in more recent years, EXO, Red Velvet, and
        their ultra-ambitious, infinite-member project, <a href="https://cnnphilippines.com/life/entertainment/Music/2021/5/13/nct-dream-hot-sauce-album-interview.html"
        target="_blank">NCT</a>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55bbbc70-fb7e-402a-99a8-8bb16de93256'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T18:25:27.118+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:58:21.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2020 marked the beginning of this other ambitious endeavor — embracing
        the technological shift and making it the central concept behind their new
        bands’ worldview.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b327c709-4319-4402-a749-847e975f3c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T18:25:27.118+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:58:22.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>aespa refers to the group’s unique “avatar x experience” concept.
        Its members are Karina (leader, main dancer, lead rapper, sub-vocalist), Winter
        (lead vocalist, lead dancer, visual), Giselle (Korean-Japanese; main rapper,
        sub vocalist) and Ningning (Chinese; main vocalist and maknae or youngest
        member), and they have virtual counterparts: æ-Karina, æ-Winter, æ-Giselle,
        and æ-Ningning.</p>'
    '9':
      'image': 'jcr:0e8ba8b9-4736-49be-9817-52c5d21f1a16'
      'imageCaption': 'Six months after their debut, aespa is back with their third
        single, “Next Level.” In photo: (from left) Karina, Winter, Giselle, and Ninging.
        Photo courtesy of SM ENTERTAINMENT'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3390b46f-0102-4d92-896b-d92126f2f930'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T18:30:15.113+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:58:22.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a76b52a-c2d3-4321-b836-8738571c2eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T18:25:27.119+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:58:23.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group debuted in November 2020, while South Korea was forced
        to shift towards becoming a contact-free society. For a nation that has not
        shied away from <a href="https://www.bbc.com/worklife/article/20200803-south-korea-contact-free-untact-society-after-coronavirus"
        target="_blank">robotic baristas, virtual make-up studios</a>, and other applications
        of artificial intelligence (AI) and augmented reality (AR), this was still
        something unprecedented.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a26c4e-54ac-4510-818d-d84a9b61397a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T18:25:27.119+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:58:23.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond launching a high-concept girl group, their management, SM
        Entertainment, launched the SM Culture Universe (SMCU) seemingly inspired
        by the success of comic book-turned-movie franchises. aespa was their first
        formal offering, introduced as&nbsp;“a group of completely new and innovative
        concepts that transcend the ‘real world’ and ‘virtual world.’” It would be,
        as SM founder Lee Soo Man put it, “a projection of the future world centered
        on celebrities and avatars.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf565ca-9baa-40ff-a203-a2e584256fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T18:25:27.119+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:58:24.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Imagine an avatar of your favorite celebrity being created, and
        being together with him/her, next to you,” he said. “That avatar will be able
        to do things you cannot directly do with your favorite celebrity.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec9dda7-2b00-4c8a-8acb-dc0676166336'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T18:25:27.119+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:58:24.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Naturally, this “Black Mirror”-esque concept sparked debates about
        its <a href="https://www.cnnphilippines.com/life/culture/tech/2021/1/28/avatar-kpop-idols.html"
        target="_blank">consequences on stan culture</a> and the <a href="https://studybreaks.com/thoughts/aespa-virtual-reality/"
        target="_blank">unhealthy repercussions</a> borne of too much access to the
        members through their avatars. People took it to mean that aespa’s avatars
        would serve as their proxies — commodities that can cater to whatever whims
        their fans have. Concerns were brought up regarding the legal protection of
        the group’s members, also touching on digital sexual crimes (deepfakes) that
        have been prevalent even before the introduction of avatars.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755266bd-7ca9-4901-a58f-a6124527f914'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T18:25:27.120+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:58:25.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/life/culture/tech/2021/1/28/avatar-kpop-idols.html"
        target="_blank"><strong>RELATED:&nbsp;Friends with avatars: The future of
        stan culture?</strong></a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f96cd48-fe2e-4363-aa52-43c0c33c8ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T18:25:27.119+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:58:25.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As it turns out, it was a misunderstanding that just needed a little
        bit more context. (Perhaps the word “imagine” could have been emphasized a
        tad further.)</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f97eab-afb8-4044-9562-6af8733f83ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T18:25:27.119+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:58:26.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All this has sometimes overshadowed aespa’s music, but beyond the
        tech gimmicks, the girls actually make good music. They’ve released two songs
        so far, their debut single “Black Mamba,”&nbsp;and the ballad track, “<a href="https://www.youtube.com/watch?v=wog1R1d4zls"
        target="_blank">Forever</a>.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38851e7-1cc3-43d7-bc3d-c34e5f3ecc6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T18:25:27.119+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:58:26.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Black Mamba” ranked in various music charts domestically and globally,
        and set a record for having the fastest debut music video to surpass <a href="https://www.straitstimes.com/life/entertainment/aespas-black-mamba-is-fastest-k-pop-debut-music-video-to-get-100m-views-on"
        target="_blank">100 million views</a>.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b2e1e6-d0f2-42c1-8237-32ba42f046eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T18:25:27.119+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:58:27.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And now, they’re back with their new single, “Next Level.” It’s
        a remake of the song from the OST of “Fast and Furious Presents: Hobbs &amp;
        Shaw” by Australian artist A$ton Wyld.</p>'
    '12':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="1311" height="499" src="https://www.youtube.com/embed/4TWR90KJl84"
        title="YouTube video player" frameborder="0" allow="accelerometer; autoplay;
        clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d4aba7-8519-4f41-9a9a-2c30064bfab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T18:30:15.114+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:58:27.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddcbc064-3160-4fb5-8864-42abaf668181'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T18:25:27.119+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:58:28.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the virtual presser for this comeback, aespa provides more
        insight about the song and what it means to the members. “We have our own
        unique worldview that represents the meeting of another self (an avatar) and
        experiencing a new world,” Winter explains. “This is something that’s never
        been told anywhere before. This gives us our own unique color and style, so
        we were all very pleased and excited for our future activities.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa993668-be20-4402-9c89-208b8a3943f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T18:25:27.119+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:58:28.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The worldbuilding was just getting slowly laid out through the release
        of their songs. “Before we debuted, we spent a long time learning about the
        concept, so we have a very good understanding of the concept now,” says Karina.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b24e79a0-262d-4eab-af7b-f872f90bb3cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T18:25:27.119+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:58:29.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We wanted to continue the story from our debut single, ‘Black Mamba’,”
        says Ningning. “‘Next Level’ is about going on an adventure to Kwangya to
        fix the problem caused by ‘Black Mamba’ who is disturbing the Synk&nbsp;between
        us and ‘æ’.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332d1f66-4fe2-482a-af0e-fd9a58e15ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T18:25:27.119+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:58:29.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whew. That’s a lot of jargon, so allow me. Synk&nbsp;is the act
        of sharing one’s secrets, thoughts and emotions with their digital entities
        (the aforementioned æ). The digital world where æ-aespas live is called Flat,
        while Kwangya is the unprescribed, infinite digital world beyond the Flat,
        with no rule or form. The Port of Soul (POS) connects the Flat with the real
        world.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe248a64-f919-47e3-88f0-736cbc1d567f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T18:25:27.120+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:58:30.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the language of Kwangya, MY is a term that means “the most precious
        friend.” aespa has designated this to be the name of their fandom because
        of this.</p>'
    '30':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="560" height="315" src="https://www.youtube.com/embed/vbH4Lk5wYWg"
        title="YouTube video player" frameborder="0" allow="accelerometer; autoplay;
        clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6beb645-688b-46f1-a264-9670cfd22fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T18:25:27.120+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:58:30.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a26522f8-a377-43dc-aa88-1bec37630383'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T18:25:27.120+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:58:31.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In the music video, you can see us riding a spacecraft traveling
        beyond space and time and a lot of other action-packed scenes,” says Karina.
        Giselle notes the powerful and sporty vibes of the music video. “We also prepared
        a futuristic outfit to suit the mood of the song. Visually, we wanted to present
        something that’s powerful but different from ‘Black Mamba’,” adds Winter.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4cbc4b2-bf4f-46ce-8185-60e7d93431c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T18:25:27.120+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:58:31.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our new song is groovy and energetic with a dynamic arrangement.
        We tried to make our voice sound more powerful,” shares Karina, aespa’s leader
        and main dancer. “Combining our powerful vocals with the point choreography,
        you can look forward to an even stronger performance.”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e05d7078-0401-457c-88f9-f550bfc6f645'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T18:25:27.120+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:58:32.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The girls of aespa have also been active on social media, particularly&nbsp;<a
        href="https://www.cnn.ph/life/culture/tech/2020/3/30/tiktok-pandemic-content.html"
        target="_blank">TikTok</a>, where they post their point choreography for fans
        to follow. “In the chorus part of ‘Next Level’ we make the Korean alphabet,
        “ㄷ (D)” with our arms,” explains Winter. “We wanted to make it fun and easy
        for everyone so I hope many people will do it with us.”</p>'
    '29':
      'image': 'jcr:6b0e9696-ec89-4c65-bf02-1004ccb163c3'
      'imageCaption': 'aespa at their virtual press conference for their track "Next
        Level," hosted by Super Junior’s Leeteuk. Photo courtesy of SM ENTERTAINMENT'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b153bb13-fc27-4b73-be0c-142f699ee42b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T18:25:27.120+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:58:32.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3071b005-bd68-4bf2-ae8e-968edeba38a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T18:25:27.120+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:58:33.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group was named “Rookie of the Year” in the 30th Seoul Music
        Awards and “New Artist of the Year” in the 10th Gaon Chart Music Awards, awards
        previously won by their seniors and other groups like BTS and Blackpink. “It’s
        an award you can only receive once after debut, so it’s very meaningful to
        us. Every time we think back to that moment, we get a lot of energy,” says
        Winter.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed020bc7-1240-42ac-ac32-5c8206136c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T18:25:27.120+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T06:58:33.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Since we’re still rookies, our goal is to continue to show our
        growth rather than set specific records or results,” Giselle says. While we
        all may not be sure of the actual execution of their intended concept, this
        much is clear — the girls are ready to take their game to the next level.</p>'
  'WFH-related-death-injuries-compensable-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-18T17:48:29.209+08:00
    'imagesource': 'jcr:c8615630-e4ad-4642-bc17-5d9f0aa754d0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd45c8fc9-91d0-4fd4-86ba-e7a5f606c17c'
    'lead': 'Workers who will be disabled or die due to injury-related incidents while
      working from home will now be compensated, the Employees'' Compensation Commission
      announced Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-18T18:27:30.930+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T06:58:15.139+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:54:23.430+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ECC: Disabilities, deaths related to working from home now compensable'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc9d5ea9-4b82-478b-879f-29b6b7d38ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T18:27:30.930+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:58:15.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 18) —</strong>&nbsp;Workers
        who will be disabled or die due to injury-related incidents while working
        from home will now be compensated, the Employees'' Compensation Commission
        announced Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c0d393-6412-4aed-8c16-91ec5661042f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T18:27:30.930+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:58:16.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Under Board Resolution No. 21-03-09, disability or death due to
        injuries sustained will be compensable under the ECP (Employees'' Compensation
        Program), provided there is a written directive or order from his or her employer
        requiring work-from-home arrangement or the performance of specific tasks
        within a specified period at the residence or dwelling place of the employee,"
        the ECC said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ae39d6-b2e3-4c81-b27f-6341b4c38e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T18:27:30.930+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:58:16.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution was signed on March 11, it added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a8c875-9f87-4fbc-aee3-b021e6bccd20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T18:27:30.930+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:58:17.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Benefits under the ECP program include cash assistance for those
        who lost wages due to work-related illnesses, reimbursements of medical expenses,
        and rehabilitation services such as physical, speech, or occupational therapy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ebebdc-2ba7-418e-b980-b96eb84fdd8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T18:27:30.930+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T06:58:17.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ECC has yet to release guidelines on how workers could claim
        their benefits.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8748dbc7-924a-47fd-b4db-4d5766c4b99f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T18:27:30.930+08:00
      'mgnl:createdBy': 'catherine'
