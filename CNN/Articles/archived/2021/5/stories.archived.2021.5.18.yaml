  'Amazon-buy-MGM-streaming-wars-intensify':
    'author': 'Jill Disis, CNN Business'
    'caption': 'Photo courtesy: Greg Williams/Getty Images'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-05-18T23:50:17.298+08:00
    'imagesource': 'jcr:97827c48-425f-4767-9004-c6d47549b13e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '06f67e36-2e60-40c3-bbb3-60a6aa37e97d'
    'lead': 'Amazon is reportedly in talks to buy MGM, the vaunted film studio that
      was a staple of Hollywood''s Golden Age. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-18T23:43:36.780+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T06:54:45.754+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:54:30.496+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Amazon reportedly in talks to buy MGM as streaming wars intensify'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85fc43ee-f887-431a-bc6e-d672e652003a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T23:43:36.780+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:54:46.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Amazon is reportedly in talks to buy MGM,
        the vaunted film studio that was a staple of Hollywood''s Golden Age. A tie-up
        would give the tech firm a big brand to wield as competition in streaming
        grows fiercer by the day.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c932b457-5515-4746-b5f6-edd020968ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T23:43:36.780+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:54:46.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5c6c74-e738-42cc-8716-91e79926aaac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T23:43:36.781+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:54:47.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MGM''s iconic logo of a roaring lion has played before tons of classic
        films, including the "James Bond" series, and the studio could be valued at
        between $7 billion and $10 billion, according to The Information, which cited
        a person familiar with the situation. The New York Times and the Financial
        Times have also reported the talks.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '855a246e-bb25-4779-a7d8-52aa55cbb52c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T23:43:36.781+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:54:47.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e4771a-dd40-4c8d-b653-1634962f945d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T23:43:36.781+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:54:48.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon did not immediately respond to a request for comment from
        CNN Business. MGM could not be reached.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0345c421-af6e-40d9-b97b-53822333b4db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T23:43:36.781+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:54:48.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559aa34a-2d14-488b-ae96-e98d5a16a1a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T23:43:36.781+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:54:49.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A deal has been touted for a while. Reports have circulated for
        years that Amazon has wanted to buy a big entertainment property to bolster
        its streaming video service. In 2018, Bloomberg said it was in the running
        to buy Landmark Theaters, a specialty cinema chain. Last year, the Daily Mail
        suggested it could purchase AMC Theaters.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '750802ca-0388-4cbd-8e83-510f3a711b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T23:43:36.781+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:54:49.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adad1779-97b4-419d-aa38-a75fad6775ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T23:43:36.781+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:54:50.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a studio provides a more obvious and immediate benefit for Amazon
        than a theater chain, since MGM''s films and TV projects could easily find
        a home on Prime Video.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d7ebb0-3a26-48e6-8f26-9d9db4312783'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T23:43:36.781+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:54:50.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f196115-f5a1-43fe-a752-cceedcee0cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T23:43:36.781+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:54:51.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Video — which features original shows like "The Marvelous
        Mrs. Maisel" and "Jack Ryan," along with other movies and shows for purchase
        — has access to a ton of eyeballs. While people can subscribe to the service
        as a standalone product, Prime Video''s biggest advantage is that it is included
        in Amazon''s wildly popular Prime program, which offers fast delivery and
        other benefits for an annual fee.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4479982e-faad-4dd0-9491-7bf30283db34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T23:43:36.781+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:54:51.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f685c450-188a-49bb-8594-203e7eae5aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T23:43:36.781+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:54:52.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon doesn''t release a lot of specifics about Prime Video. But
        Prime now has more than 200 million paid subscribers, the company revealed
        during its most recent earnings report, adding that streaming hours on Prime
        Video are up more than 70% year-over-year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ea7850-3ee5-493e-8ef9-ed9cf6fc9fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T23:43:36.781+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:54:52.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49fcb00c-027e-4071-88a9-78ae4e55692f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T23:43:36.781+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:54:53.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company has already put a lot into making Prime Video a bigger
        selling point for its service. A highly anticipated TV show set in the "The
        Lord of the Rings" universe, for example, is reportedly costing $465 million
        for a single season.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79aa9f1-eb28-4acc-813f-eaf1d5ac4c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T23:43:36.782+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:54:53.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f6ed801-cc97-4a9f-b4ce-cdfe3441076e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T23:43:36.782+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:54:54.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon has also set its sights on the awards circuit. Its Amazon
        Studios film division distributed "Manchester by the Sea," which was nominated
        for Best Picture at the 2017 Academy Awards. MGM has lost some of its sheen
        since it produced awards darlings like 1951''s "An American in Paris" and
        1959''s "Ben-Hur," but it remains a renowned brand.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead1f1fd-20cc-490e-9e05-5ff60b156695'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T23:43:36.782+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:54:54.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50621631-bca0-48b6-a5f5-41dc4b339c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T23:43:36.782+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:54:55.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some MGM franchises also have a proven track record at the box office.
        "James Bond" is among Hollywood''s most lucrative series, with 2015''s "Spectre"
        grossing nearly $900 million worldwide, according to BoxOfficeMojo.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73250a55-633e-41be-b06d-e86ebb059a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T23:43:36.782+08:00
