      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wildfire has scorched about 900 acres near Little Egg Harbor
        Township, a coastal township north of Atlantic City, the fire service posted
        on Facebook.</p>'
