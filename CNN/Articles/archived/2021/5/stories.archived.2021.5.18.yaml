      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/05/17/success/who-long-hours-intl-scli-wellness/index.html?utm_source=twcnnbrk&amp;utm_medium=social&amp;utm_content=2021-05-17T18%3A46%3A37&amp;utm_term=link">Long
        working hours are killing hundreds of thousands of people a year, WHO says</a>."</em></p>'
  'Roque-sole-authorized-spokesman-for-WPS-issues':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
