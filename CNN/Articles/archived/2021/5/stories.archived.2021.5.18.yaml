      'mgnl:lastActivated': 2023-01-25T07:00:33.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfcde8de-00af-4db9-8e4b-6aea51de7ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T15:27:33.561+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T07:00:33.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The San Jose del Monte, Bulacan native finished with a time of 18.98
        seconds in the 100-meter T52 race for a seventh place finish. The Paralympic
        qualifying time in the event is 17.96 seconds.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c93396-56f8-41f2-8e06-a7131a9bfb8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T15:27:33.561+08:00
