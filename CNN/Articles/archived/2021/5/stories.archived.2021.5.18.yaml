    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc4f4dc0-a19e-4c11-a3cd-4edd6cfb3dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T19:49:02.001+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:57:51.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, in a statement, Seoul Metropolitan Police said Xiang had
        exercised her diplomatic immunity, and therefore the prosecution was being
        dropped. Under the Vienna Convention, to which South Korea is a signatory,
        diplomats and their families are entitled to immunity from criminal prosecution,
        but this can be voluntarily waived.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c31c58-6009-49a3-8886-ffd01298b0ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T19:49:02.002+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:57:52.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A security video provided to CNN and widely shared online showed
        Xiang getting into an altercation with two clothing store staff on April 9,
        after one of the women asked the ambassador''s wife about a jacket she was
        wearing, believing she might have stolen it.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '770de442-fc0f-41fd-a424-8774586e4c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T19:49:02.002+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:57:52.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The employee, who wished to remain anonymous, told CNN she couldn''t
        understand Xiang and tried to look at the label inside the jacket. When she
        confronted Xiang on the street outside the store, she saw the jacket was not
        from the shop. She apologized in English and came back inside, but was pursued
        by Xiang.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14cd3b5c-c1ce-4d73-91ec-dc4b8b446f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T19:49:02.002+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:57:53.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the video, Xiang can be seen gesticulating angrily and shoving
        one of the clerks, before slapping her across the face. A photo shared with
        CNN showed the woman was left with a large red welt on her face.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447d62ad-c0cc-4431-a57b-ea99043a2536'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T19:49:02.002+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:57:53.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can understand her anger but that does not justify her violent
        behavior," the employee said, adding that the woman who was slapped suffered
        ringing in her ear and "mental anguish."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130445ae-ab9c-42be-9085-e50508f510b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T19:49:02.002+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:57:54.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re not sure if we''ll be able to get a genuine apology through
        reporting this incident but this could happen to other employees in the service
        industry," the employees said in a statement. "In a hope to prevent any future
        recurrences, by someone who abuses one''s power, we''re providing this footage."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48739319-7faa-4944-b151-6bf105a9c84f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T19:49:02.002+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:57:54.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Belgian Embassy, Xiang was hospitalized following
        the incident, but has since been discharged.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8720181-66e2-4237-95c3-ecac4e5297e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T19:49:02.002+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:57:55.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The use of diplomatic immunity has been controversial in other countries
        in the past. Last year, the United States and the United Kingdom announced
        they would change the diplomatic immunity rules between the two nations after
        Anne Sacoolas, the wife of a former US diplomat, was able to avoid prosecution
        for allegedly causing the death of a British teenager in a road accident.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '706571e2-7fda-4e63-89f2-fb01a2dd2de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T19:49:02.002+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:57:55.913+08:00
