    'template': '1'
    'title': 'Duterte: Roque is sole authorized spokesperson for WPS issues'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27e673f-c1cd-4d71-9993-d853656a84c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T05:27:07.600+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:10.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 18) —</strong> President
        Rodrigo Duterte said on Monday that his spokesman is the only person authorized
        to speak about the government’s discussions on the West Philippine Sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402baa55-00dc-4be7-9203-97de33fe379f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T05:27:07.600+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:11.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d62473-2ded-4850-82ce-59f7d47eccd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T05:27:07.600+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:11.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also ordered other members of the Cabinet to refrain from discussing
        matters related to the issue with anybody.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be9e37d-e465-4f1e-857f-0061db3c77d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T05:27:07.600+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:12.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f81e155-547c-43c6-85f4-7f504589d75d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T05:27:07.600+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:12.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That’s my order now to the Cabinet and to all, all and sundry,
        <em>yung ano</em> (the), talking for the government, to refrain discussing
        <em>itong</em> (this) West Philippines Sea with anybody. If we have to talk,
        we talk, <em>tayo tayo lang</em> (only among us), and there is one spokesman
        si Sec. Harry [Roque] would do it. Now you get the picture,” he said during
        his weekly address.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b118a5fc-1c52-49f7-beb3-0e41a581f17c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T05:27:07.600+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:13.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45681aa7-2308-44b8-bcd7-0dc208be8df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T05:27:07.600+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:13.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Foreign Affairs Secretary Teodoro Locsin Jr. issued a
        warning, emphasizing that <a href="https://cnnphilippines.com/news/2021/5/12/Julian-Felipe-Reef-Philippines-EEZ-Locsin-Roque.html">his
        agency has the final say</a> when it comes to matters related to the Philippines’
        foreign relations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b364bb27-0988-4221-a28b-657871ac465c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T05:27:07.600+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:14.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea6cd9ad-89f3-4072-b246-c1f5699be7ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T05:27:07.600+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:14.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ebbcba3-6532-488d-816b-53b30c0e1c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T05:27:07.600+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:15.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was following the heavily criticized statement made by Roque
        wherein he said the Philippines was never in possession of Julian Felipe Reef,
        where around 200 Chinese ships were sighted in March, since it is not part
        of the country''s exclusive economic zone.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2aa1c5c-f474-454d-bfde-ff206aea89ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T05:27:07.600+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:15.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c8cd50-f24b-4aa9-9c19-8145acde675a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T05:27:07.601+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:16.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His claim goes against the position of the department and Department
        of National Defense. His remark also dilutes the diplomatic protests filed
        by the Philippines on the continued presence of Chinese vessels and their
        illegal activities in the disputed waters.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4c09c5-aab8-4a8e-8104-321937ef6080'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T05:27:07.601+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:16.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f214f121-5e76-49af-ab8f-5f7aa7dc43dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T05:27:07.601+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:17.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque then said he already talked to Locsin, adding there is no
        bad blood between them.</p>'
