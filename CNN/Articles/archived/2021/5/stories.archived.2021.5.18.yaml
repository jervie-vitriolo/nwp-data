    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86546945-66ef-490c-bfa9-21f445a3e93c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T06:43:04.655+08:00
      'mgnl:createdBy': 'pilar'
