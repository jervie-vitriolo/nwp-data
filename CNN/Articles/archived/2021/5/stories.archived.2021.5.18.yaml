    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '73% of Senate employees already vaccinated against COVID-19, senators
      say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e8ab54-5ad2-48dc-92b3-cea33cd4385d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T20:46:22.968+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:57:10.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 18)—&nbsp;</strong>Majority
        or 73% of Senate employees have already been vaccinated against COVID-19,
        according to Senate President Vicente "Tito" Sotto III.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7664ed3a-ff57-47e3-82f5-3bd630447d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T20:46:22.968+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:57:11.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Seventy-three percent of the Senate employees are already vaccinated.
        For the record," Sotto said during Tuesday''s plenary session, adding some
        of the senators are among the remaining 27%. "Because<em> ang usapan natin
        huli tayo</em> (Because we said we''ll go last)."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d3bdcb2-d1ab-4739-a846-52907d9cbe32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T20:46:22.968+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:57:11.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Majority Leader Miguel Zubiri said those vaccinated belong
        to priority groups, such as health workers, senior citizens, and those with
        comorbidities.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '244e027d-59ec-4109-b9f1-eff9a11ef0dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T20:46:22.968+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:57:12.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Special mention to Sec. Vince Dizon who had facilitated... during
        the time that we''re vaccinating A1, A2, A3 of our Senate employees," Zubiri
        said, as he thanked Vaccine czar Carlito Galvez, Jr. "for making this happen."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae2881c3-d5d4-48e9-89fe-722083c5aacf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T20:46:22.968+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:57:12.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zubiri also welcomed Galvez''s pronouncement that the A4 group —&nbsp;composed
        of essential workers and frontliners in national government offices —&nbsp;will
        be inoculated soon.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7edf7610-8f3c-4a26-af98-05d6e737ecd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T20:46:22.969+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:57:13.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hopefully when we return, we''d be fully vaccinated and be able
        to do more work during the budget deliberations that will need plenary discussions,"
        Zubiri said, referring to the budget season in August after a nearly two-month
        break.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69e2d57-d6d0-4dae-9e7c-adab84ac294f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T20:46:22.969+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:57:13.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate only has less than three weeks before session adjourns
        on June 5. Senators agreed to hold sessions from Monday to Thursday, instead
        of the usual three-day schedule, to allow them more time to deliberate on
        priority measures.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358a2792-d7c4-4152-b081-69cfcbf7feaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T20:46:22.969+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T06:57:14.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate has around 1,800 employees. In an interview with Senate
        reporters on May 6, Sotto said only 190 employees had received their COVID-19
        shots then.</p>'
