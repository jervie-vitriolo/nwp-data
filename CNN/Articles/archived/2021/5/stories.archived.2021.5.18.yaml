      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426c8ad9-ddeb-4d4f-b700-e890d9303c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T04:53:11.005+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:32.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Home working has led to a 2.5-hour increase in the average working
        day in those countries, NordVPN Teams said in its report, published in February.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd908a9ef-60e0-4ae4-9c4e-4419e4132b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T04:53:11.005+08:00
