      'jcr:uuid': '376ecd00-f748-419a-a6c8-cf44d2d7ea65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T23:27:59.138+08:00
      'mgnl:createdBy': 'bamba'
