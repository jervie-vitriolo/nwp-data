    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '26b40a64-63b0-4dc8-85a5-7a242a46c982'
    'lead': 'The President also orders other members of the Cabinet to refrain from
      discussing matters related to the issue with anybody.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-18T05:27:07.599+08:00
