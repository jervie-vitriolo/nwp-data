    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Roque: No PH-China tension over West Philippine Sea'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407f1237-8bb1-4259-9437-e0982bbfaec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T17:32:44.217+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:59:04.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 18)</strong> — There
        is currently no tension between the country and China over the West Philippine
        Sea as far as Presidential Spokesperson Harry Roque is concerned, as he once
        again accused government critics of exaggerating the issues surrounding the
        disputed waters.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d708b9-29fb-4938-b68e-783ed01eb7c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T17:32:44.217+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:59:05.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Wala po akong nakikitang tension sa West Philippine Sea,” Roque
        said in a Palace briefing on Tuesday. “Ang tension po ay binubuo ng kritiko
        dito lang sa Pilipinas.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d914da-507c-40d9-a823-e1c6688d2a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T17:32:44.217+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:59:05.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I don’t see any tension in the West Philippine Sea.
        This tension is only being made up by critics here in the Philippines.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40cba737-c70a-44a3-a85c-1bdac8ce5f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T17:32:44.217+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:59:06.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While problems between the two nations remain due to warring claims,
        Roque said these are not as serious as the conflict during the previous administration,
        when Philippine ships had a standoff with Chinese vessels in the Scarborough
        Shoal.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2f7c6b-0441-48ee-9dea-37c41c52d66f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T17:32:44.217+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:59:06.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Alam naman po natin na may problema, pero wala pong tension, hindi
        gaya ng nangyari sa Scarborough Shoal," he said. "Ang ingay ay naririto sa
        Pilipinas lamang.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a3e00b-7fba-4f3e-ada2-17397f8d1406'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T17:32:44.217+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T06:59:07.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We know there’s a problem, but there’s no tension
        unlike what happened in the Scarborough Shoal. The noise is only here in the
        Philippines.]</p>'
    '6':
