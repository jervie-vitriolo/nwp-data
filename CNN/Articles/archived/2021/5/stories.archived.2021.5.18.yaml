    'mgnl:tags': ['COVID-19', 'coronavirus', 'COVID', 'DOH']
    'template': '1'
    'title': 'DOH sees upward trend in COVID-19 cases in Visayas, Mindanao'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d461ad5-07c6-4975-b2ba-18941b7dfea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T18:55:55.563+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:58:06.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 18) —</strong>&nbsp;While
        there is a marked decline in COVID-19 cases and health care utilization in
        Metro Manila and provinces in Luzon, the Department of Health said there is
        a need to closely monitor the Visayas and Mindanao due to an upward trend
        in infections.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7917ea6f-404d-43df-8b72-eae4ae38d286'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T18:55:55.563+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:58:06.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Alethea De Guzman, medical specialist at the DOH Epidemiology
        Bureau, explained that COVID-19 cases in Metro Manila, Laguna, Rizal, Bulacan
        and Cavite continue to follow a downward trend and are even fewer compared
        to the beginning of the enhanced community quarantine imposed in March.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b2ff937-7d2b-44bf-a358-d7fe57a51809'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T18:55:55.563+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:58:07.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is also a decline in the rest of Luzon but “at a slower pace,”
        De Guzman noted.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6fa5ffa-53d2-4512-ad7e-1042ffa55f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T18:55:55.563+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:58:07.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Metro Manila, the average daily cases from May 11 to 17 is 1,417
        — a considerable drop after infections peaked at 5,325 from March 30 to April
        5.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc182374-31df-4076-a4c2-4d2d326e04e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T18:55:55.563+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:58:08.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it’s a different story in the Visayas and Mindanao.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41154814-87a8-4920-8073-70faf36b6cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T18:55:55.563+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:58:08.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>”<em>Hindi siya napakabilis na pagtaas pero may pagtaas na tayong
        nakikita</em>," De Guzman said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '507fd0c5-9f78-41d2-8acd-d71ed6c0eb6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T18:55:55.563+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:58:09.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The increase is not that fast but we''re already seeing
        an uptick.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e485a4-0f8a-4e6f-8cd5-aa313f72afd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T18:55:55.563+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:58:09.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Guzman said positive growth rate was seen in ten regions, mostly
        from the Visayas and Mindanao, with increasing average daily attack rate,
        or ADAR, defined as the number of infected people per 100,000 population.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f6e8095-3987-4ded-a86a-9df48ef16af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T18:55:55.563+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:58:10.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These regions include the Zamboanga Peninsula, Western Visayas,
        Mimaropa, Caraga, Northern Mindanao, Soccsksargen, Bicol, Davao, Eastern Visayas,
        and the Bangsamoro Autonomous Region in Muslim Mindanao.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0253709-8bca-4ae3-8840-628ba4319b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T18:55:55.563+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:58:10.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Isa sa mahigpit nating binabantayan ngayon ay</em> Region 9
        (Zamboanga Peninsula)<em> kasi ang kanyang</em> ADAR <em>ay malapit na sa</em>
        high-risk. 6.10 <em>siya. Ang ating</em> high risk <em>ay ‘pag lumampas ka
        ng</em> 7," she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7643bef8-0d5d-4fc2-91d7-3d986069b4f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T18:55:55.563+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:58:11.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: One of the regions we''re closely monitoring is Region
        9 (Zamboanga Peninsula) because the ADAR is near high-risk. It''s already
        6.10. It''s considered high risk when it reaches above 7.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d7714aa-bb8a-4f7a-97ee-39d1d06a80af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T18:55:55.563+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:58:11.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Guzman said they are monitoring the increases in highly urbanized
        or independent component cities.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3146fb2a-6023-4a93-838d-cccd8da368a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T18:55:55.564+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:58:12.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sa ngayon ang kadalasang naoobserbahan ng</em> LGUs <em>at</em>
        regions <em>ay ‘yung kinakailangang paigtingin ang pag-</em>adhere <em>sa</em>
        minimum public health standards," she said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5316e0d7-aa2c-4b22-a53b-ca10658c135d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T18:55:55.564+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:58:12.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The LGUs and regions observe there''s a need to intensify
        compliance with minimum public health standards.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4b2c70-94a6-49cb-a4a6-8cf6449f1a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T18:55:55.564+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:58:13.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country is now averaging 5,886 cases per day, according to De
        Guzman, which is almost half the number when infections peaked at 10,406 from
        April 6 to 12.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14fa1bb-e841-473d-acd0-a57a444a5d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T18:55:55.564+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:58:13.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Gusto natin maabot ‘yung</em> 2,000 cases per day. <em>Bakit</em>
        2,000? <em>Nakita natin noong</em> January to February, we’re only averaging
        1,700 cases," she added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d7fda53-682a-481c-a9de-9ad10e9c8576'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T18:55:55.564+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T06:58:14.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We want to reach 2,000 cases per day. Why 2,000? Because
        back in January to February, we were only averaging 1,700 cases.]</p>'
