      'jcr:uuid': 'c357126d-f57e-4bf9-810e-80cd17d63819'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T21:39:08.407+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:56:49.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After more than an hour of debate, Senate Majority Leader Miguel
        Zubiri moved to suspend the consideration of the proposed measure to give
        Pacquiao more time to formulate his answers to Cayetano''s queries.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85c09c8-c2f3-461c-a3b3-d2c940c3f1a9'
