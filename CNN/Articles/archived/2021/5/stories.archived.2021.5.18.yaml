      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0250e1e-1fb6-4b41-bccf-bc74b5b74bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T00:51:41.630+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:50.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 123 guests, 43 underwent antigen tests, where four had positive
        results and one was found symptomatic. The remaining 80 people will be swabbed
        until Tuesday, he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'debb03c6-3ef2-4a9c-83dc-8dd5272127fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T00:51:41.630+08:00
