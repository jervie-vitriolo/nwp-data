    'jcr:uuid': '000a553f-c4ba-4690-964c-64e63ae8fbc0'
    'lead': 'The government is expanding the vaccination priority group to the A4
      and A5 clusters, vaccine czar Carlito Galvez Jr. says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-18T12:31:05.746+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T07:02:59.814+08:00
