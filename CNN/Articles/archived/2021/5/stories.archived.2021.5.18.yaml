      'mgnl:lastActivated': 2023-01-25T07:06:47.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts believe the B.1.617 variant is driving the huge wave in
        infections seen across India in recent weeks. The country now makes up 50%
        of COVID-19 cases and 30% of deaths from the virus globally, according to
        the World Health Organization (WHO).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14704c4f-9662-47d2-9bdf-8c631c9f19c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T03:42:45.366+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:47.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb98427-f0f9-4c5c-986a-eac275eec13b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T03:42:45.366+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:47.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO designated B.1.617 and its sublineages as a "variant of
        concern" on May 10. That classification means a variant may be more transmissible
        or cause more severe disease, fail to respond to treatment, evade immune response
        or fail to be diagnosed by standard tests.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9331d2f6-7174-4a4e-adc4-b53c5211201e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T03:42:45.366+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:47.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5017c7ee-d27c-448d-aa1d-19176e4aac70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T03:42:45.366+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:47.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>B.1.617 was the fourth strain to be declared a "variant of concern"
        by the WHO; the others are B.1.1.7, which was first seen in the UK; B.1.351,
        first detected in South Africa; and P.1, first found in Brazil.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28022bb9-ad8e-4a6e-9bf8-2f2b9e09e184'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T03:42:45.366+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:47.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48113054-a538-431f-a850-c575858d5349'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T03:42:45.366+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:47.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what you need to know.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8113a381-7b71-498b-8009-89b0f701124e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T03:42:45.366+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:47.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23617a9e-6b33-4d6e-bb5e-44fbebb793aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T03:42:45.366+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:47.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Is it more contagious?</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044528e4-0c6f-4991-b677-4b2be98f2103'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T03:42:45.366+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:47.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO said B.1.617 showed signs of potentially being more transmissible
        than some other strains of the virus, but cautioned that more research was
        required. Although Indian officials say the variant is driving the country''s
        crippling second wave, the WHO has said several other contributing factors
        -- such as mass gatherings -- have likely also contributed to the spread there.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f7e059c-edcb-4609-b38b-4ef7d65812b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T03:42:45.366+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:47.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed54fc5c-515e-4569-85aa-1aaee26f9399'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T03:42:45.366+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:47.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Kingdom, which has world-class virus sequencing capabilities,
        warned that B.1.617.2 -- a subtype of the variant first found in India --
        would likely overtake others, such as the highly transmissible B.1.1.7 first
        found in the UK last year, to become the most dominant variant of the virus
        in the country.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6540c11-8de9-4f56-8b04-5978b1dba43e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T03:42:45.366+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:47.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da2d1a03-1c3f-4c82-9e50-5bd721a9da11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T03:42:45.367+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:47.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The thing which has changed is the very clear view now that everyone
        has looked at it, that [B.1.617.2] is more transmissible than the B.1.1.7
        and we expect, over time, this variant to overtake and come to dominate in
        the UK, in the way that B.1.1.7 took over and indeed other variants have taken
        over prior to that," England''s chief medical officer Professor Chris Whitty
        said Friday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89836538-e017-4f92-b4d7-2e7aef1d2ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T03:42:45.367+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:47.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae39a1f-d272-4b4a-99c7-a0d999f02432'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T03:42:45.367+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:47.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Is it more deadly?</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc629683-dd6f-4d9b-8888-c565c13ba95f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T03:42:45.367+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:47.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of now, there''s no evidence that B.1.617 is causing more severe
        illness.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de523b2c-b089-4c0b-a3a9-e6f1a01b1251'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T03:42:45.367+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:47.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a581433b-cc41-4009-8037-4496213f0c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T03:42:45.367+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:47.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is currently insufficient evidence to indicate that any of
        the variants recently detected in India cause more severe disease," Public
        Health England said on May 7.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4732b4ee-11e8-413f-b7f1-0e56eb552761'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T03:42:45.367+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:47.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3846aad7-8373-4908-bd52-ffdf51b27f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T03:42:45.367+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:47.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Do vaccines work against it?</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a6208df-fa4a-4baf-a331-b1db1cbaaf61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T03:42:45.367+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:47.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lab research into the efficacy of the Pfizer and Moderna vaccines
        against the variants first seen in India showed that the shots appear to protect
        against variants. The findings were reported in a pre-print paper on biorxiv.org
        on Sunday, which has not yet been peer-reviewed.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29596527-13fc-401c-a203-b9e0403e2de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T03:42:45.367+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:47.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64dbd584-6406-4fa5-9f6c-c4dd954e5b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T03:42:45.367+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:47.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new research involved serum samples collected from eight people
        who had recovered from Covid-19, six people fully vaccinated with the Pfizer
        vaccine and three people fully vaccinated with Moderna''s. The researchers
        analyzed in lab experiment how the serum samples neutralized lentiviruses
        -- a type of retrovirus -- equipped with the same mutations as the B.1.617
        and B.1.618 coronavirus variants.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a79b01-3786-4f5c-807a-90bbc5cbd12d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T03:42:45.367+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:47.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c869bbf-75fb-4dc5-b63b-2a1938fbdbdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T03:42:45.367+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:47.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They found some decreases in neutralization, but overall, antibodies
        from people who had been vaccinated appeared to work "well above" the serum
        from people who had recovered from Covid-19 caused by earlier versions of
        the coronavirus.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c85465b-0693-46ac-bf89-371c71f16b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T03:42:45.367+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:47.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1102d9e4-c26c-4ae0-8f9e-34fab5b899a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T03:42:45.367+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:47.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More research is needed to determine just how effective the vaccines
        are against those variants in the real world, they said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3869645-8fcc-4ee1-964c-6552e4cc8587'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T03:42:45.368+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:47.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f21a2ef2-9012-4d52-824c-ba1032b8e37e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T03:42:45.368+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:47.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their findings appear to confirm what researchers from Oxford University
        are seeing in early real-life data, which give "a degree of confidence" that
        vaccines work against the variants, UK heath secretary Matt Hancock told Sky
        News on Sunday.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97db2def-075e-47ef-a5ea-22f9f65ee06e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T03:42:45.368+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:47.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c059b53-401f-4e02-ba7f-d87b234a7507'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T03:42:45.368+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:47.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He echoed other scientists who have been cautiously optimistic about
        the efficacy of vaccines. Sir John Bell, Oxford''s Emeritus Professor of Medicine,
        told Times Radio that early lab results suggest the B.1.617.2 variant "will
        be susceptible to the vaccine in the way that others are."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a50f86e-01fc-4b70-b3f1-fc8af652157e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T03:42:45.368+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:47.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd49ddc-735b-4e9a-a2d8-788a51d90524'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T03:42:45.368+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:47.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the variant is now the dominant strain in some parts of the
        UK, Hancock said "the people who are ending up in hospital are largely people
        who are eligible for the vaccine but have not taken the vaccine."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c552bd-d546-4ab3-8392-6b754c64cd14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T03:42:45.368+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:47.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00510be-4376-4d6a-bf40-c928096b46cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T03:42:45.368+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:47.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whitty, England''s chief medical officer, said on May 6 that the
        variants first identified in India probably fall into the middle in terms
        of danger between B.1.1.7, which seems almost fully susceptible to vaccines
        and treatments, and B.1.351, which has been documented to infect people who
        recovered from infection with earlier variants of the coronavirus, and also
        to partly evade the protection offered by vaccines.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1776a369-b53b-4d65-8601-7df3decf8a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T03:42:45.368+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:47.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb3faca-6f84-40f4-af50-d894818b553a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T03:42:45.368+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:47.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Which countries have detected the variant?</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610fe828-6e88-497b-bcbe-fc4bb20a7617'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T03:42:45.368+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:47.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The variant has been identified in 44 countries, on every continent
        apart from Antarctica, according to the WHO.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0415cec6-509e-48eb-b116-6ead78fc6e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T03:42:45.368+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:47.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de4da990-67d0-4041-b34c-34facb67f54d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T03:42:45.368+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:47.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Kingdom has reported the largest number of cases of the
        strain outside India, it said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a006e53f-7c68-4806-8e07-af5b36cacbac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T03:42:45.368+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:47.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba0ae75-0cc7-4f24-a2ba-f0322971ad63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T03:42:45.369+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:47.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, in the United States -- where B.1.617 is also present
        -- the Centers for Disease Control and Prevention (CDC) is still classifying
        it as a "variant of interest," but noted that this classification could change,
        based on scientific evidence.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148b881f-c97f-4c2a-8319-568413b89a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T03:42:45.369+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:47.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '403645a2-5c94-41c8-9408-245ddb6c621e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T03:42:45.369+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:47.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What does it mean for global roadmaps out of lockdown?</h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff45b56-31bd-444b-a33c-5352a7235277'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T03:42:45.369+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:47.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If India''s coronavirus outbreak can''t be contained and continues
        to spread to neighboring countries with low vaccine supplies and weak health
        systems, experts warn the world risks replicating scenes witnessed in India.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2085a940-0c02-47b7-a69e-f20f4a972749'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T03:42:45.369+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:47.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2ddcf8-83a6-40a1-9e13-8fcc0e126599'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T03:42:45.369+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:47.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outbreak there has already had an impact on global vaccine supply.
        India is a leading maker of vaccines but when cases started to spike, its
        government restricted the export of Covid-19 shots.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6290b77-c494-44f6-9e27-aa474f971f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T03:42:45.369+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:47.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4fad546-d35d-4001-83fc-b3ee36ea6248'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T03:42:45.369+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:47.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the more the virus spreads, the more chances it has to mutate
        and create new variants that could eventually resist current vaccines, threatening
        to undermine other countries'' progress in containing the pandemic.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5330c294-17e9-49a7-9b50-6e4a80f7fef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T03:42:45.369+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:47.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/05/17/health/variant-india-explained-coronavirus-intl-cmd/index.html">What
        we know about the Covid-19 variant first found in India</a>."</em></p>'
  'Pentagon-handling-of-UFO-explainer':
    'author': 'Zachary Cohen, CNN'
    'caption': 'Courtesy: US Department of Defense'
