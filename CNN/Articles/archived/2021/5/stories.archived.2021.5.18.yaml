    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9eeb9bee-e732-43d7-8f8a-d4e9f7f858b9'
    'lead': '''With the advent of new variants, it is good to prepare for a more serious
      attack,'' President Duterte says. '
