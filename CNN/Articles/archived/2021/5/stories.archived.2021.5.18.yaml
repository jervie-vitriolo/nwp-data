      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Sports Training Center will feature administrative,
        sports science, and medical facilities, as well as dormitories for athletes
        and coaches. Sports amenities for 39 Olympic and non-Olympic sports will also
        be available.</p>'
