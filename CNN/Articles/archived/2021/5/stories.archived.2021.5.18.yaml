      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Twenty five years ago, David Zaslav
        was instrumental in getting the brand-new cable news channel MSNBC into homes,
        sparking a new era of cable competition.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e1650f-a575-4c32-8aca-3b1a13012dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T07:12:15.940+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:04:14.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d037dd-87b2-483d-820c-3a76b17de252'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T07:12:15.940+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:04:15.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now Zaslav is in line to run a portfolio of media properties including
        CNN, the cable news pioneer.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bcaa435-6008-485a-a7d6-a833988dfc2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T07:12:15.940+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:04:15.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e08f348c-2abb-4ae2-a33c-642c692f614f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T07:12:15.940+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:04:16.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN is set to change corporate hands for the second time in just
        a few years as AT&amp;T spins off all of WarnerMedia in a transaction with
        Zaslav''s Discovery, Inc.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c6424a-eb9a-43e0-854e-a390ac227567'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T07:12:15.940+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:04:16.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8fae31f-a1c8-4090-b15d-98d5436bc127'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T07:12:15.940+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:04:17.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the plan announced on Monday, WarnerMedia and Discovery will
        be stitched together to create a streaming and cable TV powerhouse. Zaslav,
        the CEO of Discovery, will become chief of the new standalone company.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d054356-7563-4b14-9639-04e8c9b78e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T07:12:15.940+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:04:17.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1361a6a-0fa8-47cc-9d24-9121a31cb41b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T07:12:15.941+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:04:18.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Zaslav and AT&amp;T CEO John Stankey pitched the deal to investors,
        journalists immediately began speculating about what it could mean for CNN,
        one of the biggest news providers in the world. Would the newly combined company
        want to keep the channel? Or would it see news as less-than-central to its
        mission and try to sell it to yet another buyer?</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6200fc3-d57b-43b7-8c5f-2c32ce6d5a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T07:12:15.941+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:04:18.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e1516d-599d-4284-84fe-744566922e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T07:12:15.941+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:04:19.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In interviews, Zaslav said he intends to invest more in CNN, particularly
        to support a global streaming platform for the news brand.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48770429-3e14-402e-861f-3047feead287'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T07:12:15.941+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:04:19.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '758fc44b-a747-42c4-8c69-04ec83ea1d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T07:12:15.941+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:04:20.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Batting away chatter about a possible sale of CNN, Zaslav said "it''s
        a core asset" for the future media company, adding, "We''re not interested
        in selling it, and we''re going to invest in it."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439eb3f1-ce66-400a-a0e5-085ebf0194a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T07:12:15.941+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:04:20.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59126321-ba2c-4a3f-8007-83fcbaebffef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T07:12:15.941+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:04:21.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also noted that Discovery has been making moves to invest in
        news in Europe, including through a venture called GB News, a forthcoming
        channel in the United Kingdom.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d4a800-6416-473c-8050-2a1be51f13d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T07:12:15.941+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:04:21.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a698be-f86b-4a41-b2fa-0bf05c2d259c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T07:12:15.941+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:04:22.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of Monday''s newsroom speculation centered on the future of
        CNN Worldwide president Jeff Zucker, who has run the news operation since
        2013.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06e8e9a-994e-4ffa-95f0-59c3731871f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T07:12:15.941+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:04:22.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec66234-708d-4c90-93cf-9f8e8f0f1826'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T07:12:15.941+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:04:23.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zucker announced in February that he intended to depart CNN when
        his contract expires at the end of the year.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a425bf0-836e-4d04-bb97-3db3f729f2ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T07:12:15.941+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:04:23.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac8526c8-4e0e-44d7-8830-f89973451861'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T07:12:15.941+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:04:24.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Monday''s announcement could very well rewrite his plans. And
        it already appears to be rewriting WarnerMedia CEO Jason Kilar''s. With Zaslav
        set to effectively take over his job, Kilar is negotiating an exit from WarnerMedia,
        according to a person with knowledge of the matter.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4639e992-2ed8-4c83-b67e-76c308e76b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T07:12:15.941+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:04:24.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be236c64-dd5a-47a7-a027-1c7a2788a977'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T07:12:15.942+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:04:25.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for Zucker, he has a decades-long relationship with Zaslav, which
        was forged when both men worked at NBC in the 1990s.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3dea30a-ea47-4b62-876d-d68bf779de78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T07:12:15.942+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:04:25.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e327e3-a11a-4c9e-a263-fadaea67d660'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T07:12:15.942+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:04:26.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During an interview with CNN''s Poppy Harlow after the mega-merger
        was announced, Zaslav expressed excitement about working with Zucker, who
        he called a "good friend."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68074fdf-d08d-4ecb-ba93-684b7c1817da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T07:12:15.942+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:04:26.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d5ebf2-d80b-4fbe-958e-9c492e5c5b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T07:12:15.942+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:04:27.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harlow asked, "Does this mean you want Jeff Zucker to stay, David?"</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c1bd4e-3dbb-4775-b165-196b64dfbda4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T07:12:15.942+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:04:27.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad83df37-2661-442f-bf37-16fc76e3bc82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T07:12:15.942+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:04:28.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zaslav said he has not spoken with Zucker about it "at all," but
        he complimented Zucker as a "hugely, hugely talented" media executive.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf47c631-7cb5-4451-849e-7c899da416a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T07:12:15.942+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:04:28.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a1e777-04bf-4d6a-9493-0edcbdee9f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T07:12:15.942+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:04:29.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He and I have to talk about what he wants to do," Zaslav said.
        "Hoping there will be an opportunity for Jeff to stay with us."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228d2954-c865-4e62-8dcd-47559f0c6045'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T07:12:15.942+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:04:29.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ba4cb6-67a8-4797-8098-dc08fb37e8c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T07:12:15.942+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:04:30.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Axios reported on Monday that friends of Zucker''s had told the
        outlet that he might drop his plans to leave at the end of the year.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e3a7b9-239f-4a9c-af05-def525e6fe7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T07:12:15.942+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:04:30.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eec3295-df64-4bc1-b052-af65dac67dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T07:12:15.942+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:04:31.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zucker, who also runs WarnerMedia''s sports holdings, has been mum
        about the matter. A CNN spokeswoman declined to comment.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39bb9f6c-190f-4d81-a0d2-2aca850d468a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T07:12:15.942+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:04:31.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f41f1a-f46f-4cf9-84fe-479e267b2ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T07:12:15.943+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:04:32.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zucker''s future at CNN has consequences far beyond internal company
        politics because of his larger-than-life stature at the network and CNN''s
        crucial newsgathering role around the world.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ef6473-761b-4d2d-909f-66b762dac378'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T07:12:15.943+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:04:32.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e20b94-5a9f-43d5-b8fe-1f847e251ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T07:12:15.943+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:04:33.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Drudge Report led its homepage much of the day Monday with the
        headline "ZUCKER WILL STAY," even though that''s not been stated officially.
        Drudge linked to the Axios story.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb39f81-c7e1-4588-84e9-ae0a22afc73b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T07:12:15.943+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:04:33.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c74a08-fed2-4cf5-86be-63f9c2cc1716'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T07:12:15.943+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:04:34.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the short term, nothing will change at CNN or the rest of WarnerMedia.
        Regulatory review of the deal will likely take a year, the companies have
        said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0270563b-cbf9-452f-ba6b-016fe848675f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T07:12:15.943+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:04:34.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
