      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila has already booked its spot in the qualifying draw with Croatia''s
        Split, Puerto Rico''s San Juan, Germany''s Bielefeld TSVE and Dusseldorf LFDY,
        and the winner of a Quest tournament in Russia.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9541101-3689-49b2-8e64-669a6ae68e2d'
      'mgnl:activationStatus': true
