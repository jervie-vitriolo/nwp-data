  'COVID-19-cases-lowest-two-months':
    'caption': 'The country logged 4,487 new COVID-19 infections, the lowest in two
      months, but this excludes data from eight laboratories, the Department of Health
      said on Tuesday. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-18T15:27:19.374+08:00
    'imagesource': 'jcr:ba301383-2b93-4f3d-b309-76a8e9a38239'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd1a4d688-e89a-47c5-8383-32ccf361bd14'
    'lead': "The country logged 4,487 new COVID-19 infections, the lowest in two months,\
      \ but this excludes data from eight laboratories, the Department of Health said\
      \ on Tuesday. \P\P"
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-18T15:56:45.678+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T07:00:18.451+08:00
