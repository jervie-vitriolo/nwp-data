      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden added that White House COVID-19 response coordinator Jeff
        Zients is in charge of this effort, in coordination with the National Security
        Council and State Department.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e076df03-68b5-49dc-aa41-4bbd488d7fc2'
