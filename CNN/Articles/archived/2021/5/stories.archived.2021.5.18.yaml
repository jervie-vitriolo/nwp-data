      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At one point, the inferno was getting dangerously close to 100 structures,
        the fire service said. By Monday afternoon, the number of structures threatened
        had dropped to 30.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc9e1ea8-0b74-4c63-a39f-758470e5eb41'
