      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 18)</strong> — President
        Rodrigo Duterte issued a stern reminder that no Filipino can be picky with
        the brand of COVID-19 vaccine they will receive, regardless of their social
        status.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f99f84-ef31-4166-b04e-aa071adcff29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T14:25:17.653+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:02:07.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his taped speech aired on Tuesday, the President said he
        is aware that some are opting to wait for supplies of American-made vaccines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536f3e6c-5ec9-4110-a6dd-c5e1d3d6eb5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T14:25:17.653+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:02:08.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He stressed, however, that there is no reason to be choosy since
        all the vaccines distributed in the country are all effective.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff16194e-cd96-4f17-98c1-85e4086096d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T14:25:17.653+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:02:08.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung ano ang nasa harap niyo, ''yun na," he said. "Do not ask for
        a special kind. It leaves a bad taste in the mouth, masangsang sa dila ''yan.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '367cf7b3-cdea-46b6-9346-aff1c60fd466'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T14:25:17.653+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:02:09.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Whatever brand is in front of you, that''s it.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea060ab-d451-400b-bb9f-07dd6647d1b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T14:25:17.653+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:02:09.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ke milyonaryo ka o mahirap ka, kung ano ang nasa harap mo, ''yun
        na ang iyo, hindi ka mamili," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39476364-90a6-4fd9-a88a-6e5328a54fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T14:25:17.653+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:02:10.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Whether you are a millionaire or poor, you will use
        whatever is in front of you. You cannot pick.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4280dfc8-b33f-442d-a62b-cab37f2bbddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T14:25:17.653+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:02:10.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte instructed vaccine czar Carlito Galvez Jr. to have a "blind
        eye" when it comes to distributing brands to local government units.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292d6d4e-09d4-4115-9489-f89f34336035'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T14:25:17.654+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:02:11.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the distribution should be based on the area closest to
        where the vaccines are being stored.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b17ee266-6ed7-4177-ab0d-9c43fccf6e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T14:25:17.654+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:02:11.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also warned the official against allowing brand reservations
        for the rich.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21495939-8978-4f97-bbfc-c7994238618e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T14:25:17.654+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:02:12.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Don''t allow reservations kasi that could be a discrimination,
        that is not good simply because that is a bad practice," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf00e88-2fe6-4714-9ce4-41a660ed173d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T14:25:17.654+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:02:12.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palace reported that 30% of the population is still hesitant
        to get vaccinated.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc80334b-2df4-42ed-b55d-55cf9dbdfb86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T14:25:17.654+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:02:13.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said those who refuse to get inoculated should instead stay
        home to prevent catching the virus.In a Palace briefing, Galvez said vaccine
        hesitancy has been generally on the decline, but more convincing is needed
        especially among the lower classes.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0132eb2d-2a2f-4729-8127-fb200e653c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T17:20:10.333+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:02:13.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nakikita po natin na very evident talaga ''yung Class D and E ang
        nakikita nating may hesitancy," he said. "Pero ''yung Class A, B and C, we
        saw na ang acceptance ay napakataas."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76caf1df-e567-4033-9ccf-9dcdffdbd702'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T17:20:10.333+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:02:14.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We see that hesitancy is very evident among those
        in classes D and E. But for those in classes A, B, and C, we saw a very high
        acceptance.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde69392-d92b-4809-b388-e096e7e02818'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T17:20:10.333+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T07:02:14.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez said national officials are working with local governments
        to help improve vaccine confidence.</p>'
  'A4-priority-group-vaccination-requirements':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-05-18T14:38:38.861+08:00
    'imagesource': 'jcr:bddcf9ab-cd26-41d1-8124-8567ce8c8405'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '891f8db9-9481-4da5-932b-7d5a9b078483'
    'lead': 'Those in the A4 priority group must present a certificate of eligibility
      from their respective offices prior to their COVID-19 vaccination, which is
      expected to begin soon, according to Socioeconomic Planning Undersecretary Rose
      Edillon.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-05-18T14:42:10.517+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T07:02:00.147+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T06:54:15.872+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NEDA: A4 group should pre-register, show certificate of eligibility
      from office prior to vaccination'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d179ae-d9cc-4355-a466-8aa5dfa3374c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T14:42:10.517+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:02:00.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 18) —</strong>&nbsp;Those
        in the A4 priority group must present a certificate of eligibility from their
        respective offices prior to their COVID-19 vaccination, which is expected
        to begin soon, according to Socioeconomic Planning Undersecretary Rose Edillon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ec6d08-99f9-4ecd-affe-ceaafe7b9d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T14:42:10.517+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:02:01.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The document must state that they are a frontline worker, along
        with their subgroup classification, Edillon said. It should be signed by the
        head of the company or the human resources department, she added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24929520-c914-45f1-a90e-cc70ce720e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T14:42:10.517+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:02:01.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You need to present iyong tinatawag naming (what we call) certificate
        of A4 eligibility," she told a briefing on Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7cea99-1cbf-450b-a14f-044099315147'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T14:42:10.517+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:02:02.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those under the A4 group must also pre-register in the immunization
        program of the governments of cities or towns where their workplaces are located
        unless their companies have special arrangements with local governments.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8f05c1-e336-4c1d-ba41-d7cee28eedbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T14:42:10.518+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:02:02.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang instruction pa rin is magpapalista ka sa LGU kung saan ka nagtatrabaho,"
        the undersecretary said. "Ang isang maganda rin dito is kung pwedeng makipag-coordinate
        na ang iyong company kasi para mas mabilis ang proseso."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a607e4f-801f-4306-a6b0-3497ac7bc8b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T14:42:10.518+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:02:03.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The instruction is to enlist in the inoculation program
        of the LGU where your place of work is located. Another good thing here is,
        if possible, your company can coordinate with the LGU so the process will
        be faster.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f8b4e7f-d949-4a40-a003-8ecc0e175eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T14:42:10.518+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:02:03.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The A4 sector has 17 subgroups. It covers essential workers, including
        uniformed personnel.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb390aa-62bb-491c-9f63-df32a10f46ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T14:42:10.518+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:02:04.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2021/4/16/A4-vaccine-priority-group-IATF.html"
        target="_blank">LIST: COVID-19 task force finalizes 4th priority list in PH
        vaccination drive</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba557cc7-ca8d-433a-b792-811b0c744276'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T14:42:10.518+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:02:04.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine czar Carlito Galvez Jr. proposed to start in the last week
        of May the vaccination of A4 group, and even the A5 cluster or the indigent
        sector.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e9bca3c-7301-473d-ba48-0a4d2dad5c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T14:42:10.518+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:02:05.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the vaccination of these two groups pushes through by the end
        of the month, they will be inoculated alongside healthcare workers, senior
        citizens, and people with comorbidities.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eacf3e72-3517-4dc5-a99a-9a1b8ec2e57d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T14:42:10.518+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T07:02:05.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/5/18/COVID-19-vaccine-priority-A4-A5-workers-poor-families.html"
        target="_blank">READ: Inclusion of A4 frontliners in vaccination drive approved,
        start eyed by end-May</a></strong></p>'
