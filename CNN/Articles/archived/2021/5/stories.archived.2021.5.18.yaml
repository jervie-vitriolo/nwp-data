    'template': '1'
    'title': 'Gov''t eyes herd immunity for NCR, 8 other areas by November'
    'updated': 2021-05-18T17:16:00.000+08:00
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1565d03-e11c-401e-9e4b-07c4bc903caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T14:55:01.417+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:01:26.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 18) —</strong> Authorities
        are aiming to achieve herd immunity in Metro Manila and several other areas
        dealing with high COVID-19 cases by November, Vaccine czar Carlito Galvez,
        Jr. said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df7e1350-dc1f-418e-bc88-434bf65cf458'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T22:46:23.367+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:01:27.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b8b3a4-8ef5-494f-9c16-9a711742db55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T22:46:23.368+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:01:27.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mission is "to achieve herd immunity by November 27, 2021" in
        the National Capital Region along with Bulacan, Cavite, Laguna, Rizal, Pampanga,
        Batangas, Metro Cebu, and Metro Davao, read Galvez''s presentation during
        President Rodrigo Duterte''s recent public address.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd871f74b-8e1d-42ee-be8a-db4eccf3e677'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T22:46:23.368+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:01:28.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1dd1f69-cfb6-4335-82df-dde9a4125ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T22:46:23.368+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:01:28.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez referred to the country''s COVID-19 hotspots, now collectively
        known as NCR+8, as "centers of gravity."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd7245a-ebe1-4bba-a958-b202146a81a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T22:46:23.368+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:01:29.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95977297-754c-4df1-ac4f-c501ce7730d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T22:46:23.368+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:01:29.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sini-simulate na po namin ito sa Metro Manila at nakikita namin
        merong more or less mga six to ten Metro Manila mayors, kaya nila ''yung herd
        immunity by November. Sabi nila ''pag naka-5,000 o 8,000 [shots] sila na every
        day, makukuha nila ''yung herd immunity by November," explained Galvez, who
        also serves as chief implementer of the National Task Force Against COVID-19.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60cfd1c-c217-46d5-bdca-820ce3e53d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T22:46:23.368+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:01:30.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e5264c-6df6-4330-b4ee-1b19148cee85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T22:46:23.368+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:01:30.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We''re already simulating this in Metro Manila and
        we can see more or less six to ten Metro Manila mayors who say herd immunity
        can be achieved by November. They say they can achieve it if they administer
        5,000 to 8,000 shots every day.]</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5f56f1-83cf-462d-849b-737f3082ddab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T22:46:23.368+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:01:31.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6243afe-4654-4bf4-be2d-279e5227de8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T22:46:23.368+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:01:31.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Galvez added herd immunity may be achieved as early as
        September or October if the vaccination pace can be increased to a daily rate
        of 8,000 to 10,000 shots.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a15f307-df9c-4628-ad03-bb964a5d7596'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T22:46:23.368+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:01:32.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd15e5b6-d966-4dcf-be2f-f159c4bb6690'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T22:46:23.369+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:01:32.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila Mayor Isko Moreno agreed, saying herd immunity can indeed
        be achieved by September. He noted that just yesterday, they were able to
        administer 15,763 vaccine doses.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ad10b0-2109-48fd-b9bb-cc12deeedf5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T22:46:23.369+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:01:33.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b47b25e4-6564-41ce-b2bb-23b344a2d440'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T22:46:23.369+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:01:33.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We broke again our record of vaccines deployed and 95% of that
        is the first dose. The point is ang mga LGU gamitin lang nang husto ng national
        government, tingin ko ma-achieve natin ang ating goal by September na magka-herd
