      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f9caf72-a6e9-49ce-8ffa-27fecfd5b789'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T06:43:04.656+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:04:46.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN is currently reading through the documents.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a5a43a-9283-4127-87be-b293f8594325'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T06:43:04.656+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:04:47.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be18fc50-5f89-4a80-971c-ad0970d2ed34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T06:43:04.656+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:04:47.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump became the only major party presidential candidate in the
        post-Watergate era never to release any of his tax returns, claiming multiple
        times that he was not able to as he was being audited. According to the IRS,
        every president and vice president is guaranteed an audit every year since
        the Watergate era.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '087b1d64-3ed5-4524-8197-96aea412a8da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T06:43:04.656+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:04:48.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b7aa72f-9ae7-4abb-90d3-4fad5c4779f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T06:43:04.656+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:04:48.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Psaki appeared to give a veiled criticism of Biden''s predecessor,
        telling reporters that the White House expects to "continue to release the
        President''s tax returns as should be expected of all presidents."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c35088ae-3ed2-40bb-97fa-9bd0b3bb1f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T06:43:04.656+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:04:49.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f251b7-b322-41fb-8a73-b0de175ec031'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T06:43:04.656+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:04:49.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monday is the official deadline to file 2020 federal tax returns.
        While the original filing and payment due date was April 15, the IRS pushed
        the deadline to May 17 to give individual filers, tax preparers and the IRS
        itself more time to sort through the many changes affecting one''s 2020 taxes
        from the latest Covid relief package.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f127f856-3e02-46db-b70b-bcad2228d308'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T06:43:04.656+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:04:50.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb56893-e808-4b74-9876-6b8b8cc4ef14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T06:43:04.656+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T07:04:50.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden released his 2019 tax returns last September while running
        for president, which showed he and first lady Jill Biden paid nearly $300,000
        in federal taxes in 2019 and had an adjusted gross income of about $985,000.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '209b9696-1082-4552-b66e-c0576c964f66'
      'mgnl:activationStatus': true
