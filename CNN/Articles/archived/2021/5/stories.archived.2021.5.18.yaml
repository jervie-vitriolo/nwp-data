      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 2012 London Paralympics veteran Andy Javellana failed
        to make a Paralympic comeback after tallying a 1.55-meter jump in the T42
