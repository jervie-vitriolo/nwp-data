      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reports have circulated for years that Amazon has wanted to buy
        a big entertainment property to bolster its streaming video service. A studio
        makes sense because MGM projects could find a home on Prime Video.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e85938c6-c327-4218-8d91-f401bd9976b2'
