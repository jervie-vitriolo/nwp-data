    'mgnl:tags': ['WHO', 'ILO', 'analysis', 'study', 'working-hours', 'death']
    'template': '1'
    'title': 'Long working hours are killing hundreds of thousands of people a year,
      WHO says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71adcb0c-2fbe-479e-ab50-7ce70beb5c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T04:53:11.003+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:19.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Working long hours is killing hundreds
        of thousands of people a year through stroke and heart disease, according
        to the World Health Organization (WHO).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da5d8fa0-5e92-4e25-9e9b-315a7a1c5fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T04:53:11.003+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:20.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b44ae726-ce16-4391-84ef-cb0572634775'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T04:53:11.003+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:20.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a global analysis of the link between loss of life and health
        and working long hours, WHO and the International Labour Organization estimated
        that in 2016, some 745,000 people died as a result of having worked at least
        55 hours a week.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '430499a8-0d5e-472f-b86b-b45b6929ee28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T04:53:11.003+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:21.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d2a514-3dbe-417c-a74b-dfd56c3100f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T04:53:11.003+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:21.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the deaths were recorded among people aged 60 to 79, who
        had worked at least 55 hours between the ages of 45 and 74.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e6c1af-c370-4f1c-87bf-9b02bfd6c4c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T04:53:11.003+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:22.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c622e40-b0c7-4325-a8e0-d75fdbd3c7b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T04:53:11.003+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:22.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Men were the worst affected, accounting for 72% of deaths, the analysis
        found. People living in the Western Pacific and Southeast Asia, and middle-aged
        or older workers took on a particularly significant share of the disease burden,
        the report said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c745efcc-c436-424b-b77c-31dd119849fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T04:53:11.003+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:23.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd6e644-c77a-4ec4-a02f-9357de6688a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T04:53:11.003+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:23.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study, published Monday in the journal Environment International,
        found that deaths from heart disease linked with working long hours increased
        by 42% between 2000 and 2016, and stroke by 19%.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4824051-7c3d-4add-9d51-92d14c1b6c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T04:53:11.003+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:24.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20555b30-9aa9-484b-b017-fef35ddb6615'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T04:53:11.003+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:24.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People who worked 55 or more hours a week had an estimated 35% higher
        risk of a stroke and a 17% higher risk of dying from ischemic heart disease
        -- heart disease caused by a narrowing of the arteries -- compared with those
        working 35-40 hours a week, the study found.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e1f9130-90a1-4494-a66f-9c8e8cdb6a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T04:53:11.003+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:25.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c553622-4de2-46b0-971f-932de83b1961'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T04:53:11.004+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:25.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Working 55 hours or more per week is a serious health hazard,"
        Dr. Maria Neira, director of WHO''s Department of Environment, Climate Change
        and Health said in a statement. "It''s time that we all, governments, employers,
        and employees wake up to the fact that long working hours can lead to premature
        death."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d0d03d-4ebb-4729-af0c-c285f3d2ef20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T04:53:11.004+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:26.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22a831c-d819-426a-9ff0-c1364ebfa55b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T04:53:11.004+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:26.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO said there are two ways in which working long hours can cause
        death.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e77e821a-b351-4855-aa5f-32b8f9921d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T04:53:11.004+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:27.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd577828c-fb51-405f-a357-0925f024659d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T04:53:11.004+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:27.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First, the psychological stress from working long hours can generate
        a physiological response, triggering reactions in the cardiovascular system
        and lesions that cause a change in tissue.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45027ab8-509f-4df1-94d7-62f717e98c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T04:53:11.004+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:28.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd431f3c-981e-461a-8113-5c5abfc85766'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T04:53:11.004+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:28.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second is through health-harming behavior in response to stress,
        including smoking, drinking alcohol, poor diet, physical inactivity and impaired
        sleep and poor recovery -- all considered risk factors for heart disease and
        stroke.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a508fbe-fe00-4fe6-b509-62acfdbe9bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T04:53:11.004+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:29.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d21e6f7-f51d-43cd-8abb-a22a63bde86c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T04:53:11.004+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:29.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The analysis looked at a period of time before March 11, 2020, when
        WHO declared the novel coronavirus outbreak a pandemic.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a984c9-e10b-407e-88cf-98ceada61921'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T04:53:11.004+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:30.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e484ba-964e-4e51-84f7-8bd6b2a52624'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T04:53:11.004+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:30.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it said the coronavirus pandemic could be putting significant
        pressure on employees who have been forced to work from home.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '084a9ad0-dcd0-4176-9755-52d5971dda79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T04:53:11.004+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T07:06:31.249+08:00
