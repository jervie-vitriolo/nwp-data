      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A representative for the singer told CNN Monday that Grande and
        real estate agent Dalton Gomez have officially tied the knot.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e771919-950d-4f69-a5ac-98bd3203d96f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T06:04:41.144+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:05:55.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was tiny and intimate — less than 20 people. The room was so
        happy and full of love," the singer''s representative told People of the wedding
        ceremony. "The couple and both families couldn''t be happier."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64d05ab-7190-479c-9d4b-31d1b019e097'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T06:04:41.144+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T07:05:55.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple first went public with their relationship with the release
        of Grande''s song "Stuck with U," in collaboration with Justin Bieber. Grande,
        27, and Gomez, 25, are seen dancing together in the music video for the song.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2320519-0e4e-4dc4-803f-bcbdf4ee4998'
      'mgnl:activationStatus': true
