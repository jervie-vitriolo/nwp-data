      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, according to initial reports on social media, up to 3,000
        residents within the A1 to A3 groups (health workers, senior citizens, and
        people with comorbidities) lined up at the venue.</p>'
