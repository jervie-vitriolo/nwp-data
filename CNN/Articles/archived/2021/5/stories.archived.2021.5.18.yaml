      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d53064f-6d41-409a-8624-dde71f2b786f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T23:43:36.782+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T06:54:58.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reported price tag for MGM would be pretty hefty. At the top
        end of the range reported by The Information, it would not be far short of
        the $13.7 billion that Amazon paid for Whole Foods in 2017 — the tech firm''s
        most expensive deal ever.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5200f90-9b8e-42ae-8082-319ba8243931'
