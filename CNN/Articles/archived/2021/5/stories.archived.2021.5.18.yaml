    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc037708-045e-4305-8baa-7cc25eacf219'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T21:39:08.406+08:00
      'mgnl:createdBy': 'david'
