      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The White House has released the 2020
        tax returns for both President Joe Biden and Vice President Kamala Harris
        on Monday, restoring a presidential tradition that had been ignored under
        former President Donald Trump.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f041d08-12d1-42b1-9e67-a5868b33bfca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-05-18T06:43:04.655+08:00
